      \ class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der Bachelorstudiengang &#132;Angewandte Informatik &#150; Softwareentwicklung und Medieninformatik&#147;\
      \ ist Bestandteil eines konsekutiven Angebots, das mit dem Masterstudiengang Informatik weitergef&uuml;hrt werden kann.<br>\nF&uuml;r das Studium werden keine Geb&uuml;hren erhoben.<br>\nDas Ziel der Ausbildung besteht den Angaben der Hochschule zufolge\
      \ darin, die Studierenden f&uuml;r vielf&auml;ltige Aufgaben in den oben genannten Bereichen zu qualifizieren: die Absolventen sollen die Anforderungen von Auftraggebern analysieren und daraus unter Ber&uuml;cksichtigung der Randbedingungen technische\
      \ L&ouml;sungen ableiten k&ouml;nnen. Sie sollen in der Lage sein, die ben&ouml;tigten Software- bzw. Hardwareelemente zu entwickeln und zu testen und zu Gesamtsystemen zusammenzustellen. Dabei zielt die Ausbildung nach Angaben der Hochschule weiterhin\
      \ darauf ab, die F&auml;higkeit zur Arbeit in (auch internationalen) Teams, zur Erschlie&szlig;ung neuer Gebiete und zur selbst&auml;ndigen Weiterbildung im Sinne des lebenslangen Lernens zu f&ouml;rdern sowie Eigenverantwortung, Kritikf&auml;higkeit,\
      \ Interkulturelle Kompetenz, Kommunikationsf&auml;higkeit, Verantwortung und Engagement zu vermitteln. Es sollen au&szlig;erdem die Voraussetzungen daf&uuml;r geschaffen werden, das Studium in einem Masterstudiengang national oder international fortzusetzen.\
      \ <br>\nDas Curriuculum sieht im ersten Semester die Module Mathematik I, Digitale Schaltungen, Programmierungstechnik I, Betriebssysteme, Grundlagen BWL und Technisches Englisch vor. Im zweiten Semester m&uuml;ssen die Studierenden die folgenden Module\
      \ belegen: Mathematik II, Mikroprozessoren, Programmierungstechnik II, Theoretische Informatik, Allgemeinwissenschaften I (Pr&auml;sentation und Rhetorik, Technisches Berichtswesen und Recherche) sowie Technisches Englisch. Die Studierenden m&uuml;ssen\
      \ im dritten Semester die Module Laborpraktikum Software, Algorithmen und Datenstrukturen, Rechnernetze, Datenbanken I, Systemunabh&auml;ngige Programmierung und Mediengestaltung absolvieren. Im vierten Semester sind die folgenden Module zu studieren:\
      \ Software Engineering, Graphische Datenverarbeitung, Projektseminar Software Engineering, Digitale Bildverarbeitung, Medientechnik I sowie Web-Engineering. Im f&uuml;nften Semester absolvieren die Studierenden das Praxissemester. Im sechsten Semester\
      \ sind die Module Software Systeme, Allgemeinwissenschaften II (Pr&auml;sentation und Rhetorik, Moderation, Verhandlungsf&uuml;hrung), Projektarbeit, Medientechnik II, Software-Ergonomie, Software-Projektorganisation zu studieren. Im siebten Semester sind\
      \ die Module Wissensverarbeitung, Medientechnik II sowie ein Wahlpflichtkurs zu belegen. Der Studiengang wird im siebten Semester mit einer Bachelorarbeit im Umfang von 12 CP und einem Kolloquium von 3 CP abgeschlossen.<br>\nZulassungsbedingungen sind\
      \ die Allgemeine/fachgebundene Hochschulreife, die Fachhochschulreife, oder eine einschl&auml;gige Berufsausbildung. Studienbewerber ohne Fachhochschulreife bzw. ohne allgemeine Hochschulreife k&ouml;nnen zum Studium zugelassen werden, wenn sie eine Zugangspr&uuml;fung\
      \ gem&auml;&szlig; der Pr&uuml;fungsordnung f&uuml;r den Zugang von Berufst&auml;tigen ohne Fachhochschulzugangsberechtigung (Zugangspr&uuml;fungsordnung) abgelegt haben. Zur Zugangspr&uuml;fung wird zugelassen, wer eine abgeschlossene Berufsausbildung\
      \ und eine mindestens dreij&auml;hrige berufliche T&auml;tigkeit oder eine mindestens f&uuml;nfj&auml;hrige berufliche T&auml;tigkeit nachweist. Ausbildung und T&auml;tigkeit m&uuml;ssen in einem Berufsfeld erfolgt sein, welches einen unmittelbaren Sachzusammenhang\
      \ zum angestrebten Studiengang aufweist.<br>\nDer Studienbeginn liegt im Wintersemester.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Positiv hervorzuheben ist die inhaltliche Konzeption des Studiengangs, der\
      \ intensive Kontakt zwischen Lehrenden und Studierenden, die r&auml;umliche und s&auml;chliche Ausstattung sowie die umfangreichen Ma&szlig;nahmen zum Qualit&auml;tsmonitoring. Im Verlauf des Akkreditierungsverfahrens wurden Schwachstellen ausger&auml;umt\
