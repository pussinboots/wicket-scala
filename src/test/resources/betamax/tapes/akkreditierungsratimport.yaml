      \ richtet sich an Abiturienten mit Interesse an der englischen Sprache sowie an anglophoner Literatur und Kultur. Zu den Zulassungsvoraussetzungen z&auml;hlen neben der Hochschulzugangsberechtigung Sprachkenntnisse in Englisch sowie Latein (Latinum) oder\
