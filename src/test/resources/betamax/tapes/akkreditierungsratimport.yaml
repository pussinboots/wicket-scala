      \ Datenbank</title></head><body><table cellpadding=\"0\" cellspacing=\"0\" width=\"800px\" border=\"0\" align=\"center\"><tbody><tr><td><img src=\"/kompass/xml/akkr/kopf.png\"></td></tr><tr><td><div class=\"bodytext\"><h1> Akkreditierte Studiengänge -\
      \ Zentrale Datenbank - Einzeldarstellung</h1><form name=\"Weiterverarbeitung\" method=\"post\" target=\"_self\" action=\"SuperXmlTabelle;jsessionid=2B2C176F125F48AF828FE2A8923FC461\"><table border=\"0\"><tr><td align=\"left\"><input type=\"hidden\" name=\"\
      UserID\" value=\"\"><input type=\"hidden\" name=\"reuseresult\" value=\"false\"><input type=\"hidden\" name=\"stylesheet\" value=\"\"><input type=\"hidden\" name=\"contenttype\" value=\"\"><input type=\"hidden\" name=\"\" value=\"\"><input type=\"hidden\"\
      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Antike Kultur, Bachelor/Bakkalaureus, Heinrich-Heine-Universit&auml;t D&uuml;sseldorf</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"\
      0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Antike Kultur</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Bachelor of Arts</td></tr><tr><td\
      \ class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">6 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\">Heinrich-Heine-Universit&auml;t\
      \ D&uuml;sseldorf</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Philosophische Fakult&auml;t, Institut f&uuml;r Klassische Philologie</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Prof.\
      \ Dr. Michael Reichel</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">0211-81 12549</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:reichel@phil-fak.uni-duesseldorf.de\">reichel@phil-fak.uni-duesseldorf.de</a></td></tr><tr><td\
      \ class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Agentur f&uuml;r Qualit&auml;tssicherung durch Akkreditierung von Studieng&auml;ngen (AQAS)</td></tr><tr><td class=\"ergspalte\"\
      >Erstakkreditierung</td><td class=\"ergfeld\">28.06.2005</td></tr><tr><td class=\"ergspalte\">Reakkreditierung</td><td class=\"ergfeld\">28.02.2012</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2018 vorl&auml;ufig\
      \ reakkreditiert vom 23.08.2011 bis 31.08.2012</td></tr><tr><td class=\"ergspalte\">Teil eines Mehrfach-Studiengangs</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">keine</td></tr><tr><td class=\"ergspalte\"\
      >Profil des Studiengangs</td><td class=\"ergfeld\">Das Zwei-Fach-Bachelorstudiengangsmodell beinhaltet ein Kern- und Erg&auml;nzungsfachmodell mit einer Regelstudienzeit von sechs Semestern (180 CP). Dabei entfallen auf das Kernfach 108 CP, auf das Erg&auml;nzungsfach\
      \ 54 CP und den fach&uuml;bergreifenden Wahlbereich 18 CP. Die Bachelorarbeit wird im Kernfach geschrieben und mit 12 CP kreditiert. <br>\nAls Kernfach kann einer der folgenden Teilstudieng&auml;nge gew&auml;hlt werden: Englisch, Germanistik, Geschichte,\
      \ J&uuml;dische Studien, Kunstgeschichte, Modernes Japan, Philosophie oder Romanistik. Diese k&ouml;nnen auch als Erg&auml;nzungsfach belegt werden oder einer der Teilstudieng&auml;nge Antike Kultur, Informationswissenschaft, Jiddische Kultur, Sprache\
      \ und Literatur, Kommunikations- und Medienwissenschaft, Linguistik, Musikwissenschaft, Politikwissenschaft oder Soziologie. <br>\nDer grundst&auml;ndige Kombinationsstudiengang soll den Studierenden die M&ouml;glichkeit bieten, &uuml;ber Fachgrenzen hinweg\
      \ den individuellen Interessen entsprechend studieren zu k&ouml;nnen und dabei sowohl f&uuml;r den &Uuml;bergang in das Berufsleben als auch die Fortf&uuml;hrung der akademischen Ausbildung qualifizieren. Das Modell zielt darauf ab, den Studierenden grundlegende\
      \ Kenntnisse und Kompetenzen zu vermitteln sowie akademisches Fachwissen mit berufspraktischen Schl&uuml;sselqualifikationen. <br>\nDer Teilstudiengang Antike Kultur soll die Studierenden mit der antiken (griechischen und r&ouml;mischen) Kultur als Fundament\
      \ und Ausgangsbasis der europ&auml;ischen Kultur vertraut machen. Zu den wesentlichen Zielen geh&ouml;rt es, dass die Studierenden die Sprachen, die Literatur, die Geschichte und die Philosophie der Antike in ihren jeweiligen Entwicklungen und in ihren\
      \ Wechselwirkungen zu verstehen lernen sollen, das Ph&auml;nomen des Kulturtransfers anhand antiker Beispiele exemplarisch kennenlernen sollen, sich die methodischen Grundlagen der beteiligten F&auml;cher aneignen sollen und ihre praktische Anwendung ein&uuml;ben\
      \ und fachliche Kenntnisse &uuml;ber die antike Kultur, Literatur, Philosophie und Geschichte erwerben sollen, wobei angesichts der begrenzten Studienvolumens dem &#132;exemplarischen Lernen&#147; anhand von kulturgeschichtlich zentralen Themen besondere\
      \ Bedeutung zukommen soll. <br>\nIn den ersten drei Semestern ist je ein Basismodul zu belegen. Im vierten Semester wird das Sprachpraxismodul absolviert und in den Semestern f&uuml;nf und sechs Aufbaumodule. Die Aufbaumodule sind nach griechischer bzw.\
      \ r&ouml;mischer Antike differenziert. <br>\nAuf zentraler Ebene steht das Studierende-Service-Center f&uuml;r organisatorische und allgemeine Fragen zum Studium zur Verf&uuml;gung. Dort gibt es auch spezielle Coaching-Angebote und den Career-Service,\
      \ der ein Beratungs- und Informationsangebot zur Berufsqualifizierung und zum Berufseinstieg bereith&auml;lt. <br>\nEine umfassende Studienberatung soll durch die Lehrenden des Fachs sichergestellt werden. Es finden Einf&uuml;hrungsveranstaltungen f&uuml;r\
      \ Erstsemester statt, in denen &uuml;ber Studienstruktur, Studienanforderungen und Pr&uuml;fungsmodalit&auml;ten informiert wird.<br>\nEinsatzm&ouml;glichkeiten finden sich in folgenden Bereichen: Bibliotheken und Archive, Museen, Verlagswesen und Buchhandel,\
      \ Journalismus, &Uuml;bersetzungs- und Editionst&auml;tigkeit, &Ouml;ffentlichkeitsarbeit in Firmen und Beh&ouml;rden, Kulturmanagement und Bildungswesen. <br>\nEs werden Lehrveranstaltungs-, Studiengangs- und Modulevaluationen sowie Absolventenbefragungen\
      \ durchgef&uuml;hrt.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Die Gutachterinnen und Gutachter bewerten das vorgelegte Modell grunds&auml;tzlich positiv. Sowohl die Verantwortlichen auf Hochschulleitungs-\
      \ und Fakult&auml;tsebene als auch die Gutachtergruppe bewerten den Zwei-Fach Bachelorstudiengang als Erfolgsmodell, in dem fast alle F&auml;cher gut ausgelastet sind und das Interesse von Studieninteressierten kontinuierlich hoch ist. Die Struktur des\
      \ Zwei-Fach-Bachelorstudiengangs ist &uuml;berzeugend, sie hat sich in der Praxis bew&auml;hrt und ist dazu geeignet, die Ziele unter f&auml;cher&uuml;bergreifender Perspektive zu erreichen. <br>\nDie Konzeption des Teilstudiengangs setzt den Grundsatz\
      \ der Diversit&auml;t, Vielfalt und &Uuml;berschreitung der F&auml;chergrenzen durch seinen fach&uuml;bergreifenden altertumswissenschaftlichen und kulturhistorischen Ansatz in geeigneter Weise um. Es existieren keine spezifischen Studienvoraussetzungen,\
      \ Sprachkenntnisse werden im Verlauf des Studiums erworben. <br>\nDie &Uuml;berschreitung von F&auml;chergrenzen ist durchweg sichergestellt. Die Struktur und Organisation des Teilstudiengangs ist genauso wie die inhaltliche Ausgestaltung eindeutig geregelt,\
      \ so dass hier den Studierenden bereits zu Beginn ihres Studiums verst&auml;ndlich wird, wie sich ihr Studienverlauf vollzieht.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Prof. Dr. Carl-Hans Hauptmeyer,\
      \ Universit&auml;t Hannover, Historisches Seminar<br>\nProf. Dr. Peter von M&ouml;llendorff, Universit&auml;t Gie&szlig;en, Institut f&uuml;r Altertumswissenschaften<br>\nProf. Dr. Andreas Kemmerling, Universit&auml;t Heidelberg, Philosophisches Seminar<br>\n\
      Dr. Anselm Weyer, Freiberuflicher Autor und Journalist (Vertreter der Berufspraxis)<br>\nMichael Maschke, Humboldt &#150; Universit&auml;t Berlin (studentischer Gutachter)</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"\
      _blank\" href=\"http://www.phil-fak.uni-duesseldorf.de/klassphil/\">http://www.phil-fak.uni-duesseldorf.de/klassphil/</a></td></tr><tr><td class=\"ergspalte\">Weitere Informationen</td><td class=\"ergfeld\"><a target=\"_top\" href=\"/kompass/xml/g_stud/80830_20188_de.htm\"\
      >\n\t\tZusätzliche Angaben</a> zu diesem Studiengang finden Sie im Hochschulkompass der HRK.\n\n\n\t\t</td></tr></table></td></tr></table></td><td width=\"30px\" align=\"center\"></td></tr></table><p>Die Akkreditierungsagenturen sind verantwortlich fü\
      r die eingegebenen Texte.</p><hr></form></div></td></tr><tr><td><p><img width=\"100%\" src=\"/kompass/xml/akkr/maske_files/hlinie.gif\">\nInformationen zu allen staatlichen oder staatlich anerkannten\nHochschulen in der Bundesrepublik Deutschland sowie\
      \ den dort\nangebotenen grundständigen und weiterführenden Studienmöglichkeiten\nerhalten Sie im <a HREF=\"http://www.hochschulkompass.de\" target=\"_blank\">Hochschulkompass</a>.</p><img alt=\"Seitenfuss Rahmen\" src=\"/kompass/xml/akkr/fuss.png\"></td></tr></tbody></table></body></html>"
