      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Altertumswissenschaften, Master, Albert-Ludwigs-Universit&auml;t Freiburg im Breisgau</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"\
      0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Altertumswissenschaften</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Master of Arts</td></tr><tr><td\
      \ class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">4 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\">Albert-Ludwigs-Universit&auml;t\
      \ Freiburg im Breisgau</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Philosophische Fakult&auml;t, Philologische Fakult&auml;t</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Prof. Dr.\
      \ Astrid M&ouml;ller</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">0761/203-3395</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:Astrid.Moeller@geschichte.uni-freiburg.de\">Astrid.Moeller@geschichte.uni-freiburg.de</a></td></tr><tr><td\
      \ class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Zentrale Evaluations- und Akkreditierungsagentur Hannover (ZEvA)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td\
      \ class=\"ergfeld\">10.07.2012</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2017 WS 2007/08</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">Sechs Auflagen zur Anrechnung von an anderen Hochschulen\
      \ und im au&szlig;erhochschulischen Bereich erbrachten Leistungen, zu relativen Noten, zur Modularisierung, zu den Pr&uuml;fungs- und Studienleistungen und zum Nachteilsausgleich f&uuml;r Studierende mit Behinderungen.</td></tr><tr><td class=\"ergspalte\"\
      >Profil des Studiengangs</td><td class=\"ergfeld\">Gegenstand des M.A.-Studiengangs sind die Altertumswissenschaften in umfassendem Sinn: die vorderorientalische Arch&auml;ologie, die altorientalischen Sprachen, die griechische und r&ouml;mische Literatur-\
      \ und Sprachwissenschaft, die griechische und r&ouml;mische Geschichte, die ur- und fr&uuml;hgeschichtliche bis zur klassischen und christlichen Arch&auml;ologie und byzantinischen Kunstgeschichte. Der M.A.-Studiengang vermittelt zum einen ein breites\
      \ Wissen &uuml;ber verschiedene altertumswissenschaftliche Fachgebiete und &uuml;berwindet so die (k&uuml;nstlichen) Grenzen zwischen arch&auml;ologischen, historischen und sprachlich-literarischen Perspektiven auf die Antike. Als konsekutiver Studiengang\
      \ ist es hier m&ouml;glich, noch weitere Gebiete der Altertumswissenschaften &uuml;ber die klassischen Kulturen hinaus zu studieren.  Gleichzeitig bietet er eine qualitativ hochstehende Ausbildung an Spezialwissen, weshalb rund die H&auml;lfte der Studienleistungen\
      \ in einem zu Beginn des M.A.-Studiums festgelegten Spezialisierungsbereich zu erbringen sind. Der M.A.-Altertumswissenschaften ist in zwei Varianten studierbar. Die  nationale Variante wird allein in Freiburg studiert. Eine weitere trinationale Variante\
      \ wird gemeinsam von der Universit&auml;t Freiburg, der Universit&auml;t Basel, der Universit&eacute; de Haute-Alsace Mulhouse und der Universit&eacute; Marc Bloch Strasbourg im Rahmen der EUCOR-Vereinbarung durchgef&uuml;hrt. Die Lehrveranstaltungen sowie\
      \ die  Studien- und studienbegleitenden Pr&uuml;fungsleistungen werden sowohl in deutscher als auch franz&ouml;sischer Sprache absolviert, wodurch die Studierenden eine F&auml;higkeit zur Zweisprachigkeit erwerben, die neben der Pers&ouml;nlichkeitsentwicklung\
      \ auch die beruflichen Chancen erh&ouml;hen.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Das Konzept des Masterstudiengangs Altertumswissenschaften ist insgesamt &uuml;berzeugend. Es wird ein vertiefter Einblick\
      \ in die einzelnen Teildisziplinen gegeben. Durch praxisbezogene Veranstaltungen und die M&ouml;glichkeit, erste Einblicke in die Forschung zu bekommen, werden die Studierenden gut auf das Berufsleben vorbereitet. Die intensive Betreuung im Studium ist\
      \ ebenfalls positiv hervorzuheben. Verbesserungsbedarf sehen die Gutachter vor allem bei der Anerkennung hochschulexterner Leistungen, bei den Regelungen zum Nachteilsausgleich f&uuml;r Studierende mit Behinderungen und bei den Regelungen zu Pr&uuml;fungs-\
      \ und Studienleistungen.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Prof. Dr. Reinhard Dittmann, Institut f&uuml;r Altorientalische Philologie und Vorderasiatische Altertumskunde, Westf&auml;lische Wilhelms-Universit&auml;t\
      \ M&uuml;nster (Hochschulvertreter)<br>\nProf. Dr. J&uuml;rgen Heidrich, Institut f&uuml;r Musikwissenschaft und Musikp&auml;dagogik, Westf&auml;lische Wilhelm-Universit&auml;t M&uuml;nster (Hochschulvertreter)<br>\nProf. Dr. G&uuml;nther Heydemann, Direktor\
      \ des Hanna-Arendt-Instituts f&uuml;r Totalitarismusforschung, Technische Universit&auml;t Dresden (Hochschulvertreter)<br>\nProf. Dr. Carola J&auml;ggi, Lehrstuhl f&uuml;r Christliche Arch&auml;ologie und Kunstgeschichte, Universit&auml;t Erlangen-N&uuml;rnberg\
      \ (Hochschulvertreterin)<br>\nProf. Dr. Ulrich Veit, Lehrstuhl f&uuml;r Ur- und Fr&uuml;hgeschichte, Historisches Seminar, Universit&auml;t Leipzig (Hochschulvertreter)<br>\nProf. Dr. Achatz von M&uuml;ller, Lehrstuhl f&uuml;r Geschichte des Mittelalters,\
      \ Historisches Seminar, Universit&auml;t Basel (Hochschulvertreter)<br>\nProf. Dr. Konrad V&ouml;ssing, Lehrstuhl f&uuml;r Alte Geschichte, Institut f&uuml;r Geschichtswissenschaft, Rheinisch Friedrich-Wilhelms-Universit&auml;t Bonn (Hochschulvertreter)<br>\n\
      Lydia Gr&uuml;n, Gesch&auml;ftsf&uuml;hrerin der Stiftung \"Musikland Niedersachen\" und Musikreferentin des Nieders&auml;chsischen Ministeriums f&uuml;r Wissenschaft und Kultur (Vertreterin der beruflichen Praxis)<br>\nKorbinian Geiger, Studierender an\
      \ der Ernst-Moritz-Arndt-Universit&auml;t Greifswald (Vertreter der Studierendenschaft)</td></tr><tr><td class=\"ergspalte\">Gutachten Link</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.zeva.org/fileadmin/user_upload/gemeinsame-dateien/57._SAK/1181_Akkreditierungsbericht_Uni_Freiburg_final.pdf\"\
      >http://www.zeva.org/fileadmin/user_upload/gemeinsame-dateien/57._SAK/1181_Akkreditierungsbericht_Uni_Freiburg_final.pdf</a></td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.studium.uni-freiburg.de/studienbewerbung/studienfaecher/fachinfo/index.html?id_stud=204\"\
      >http://www.studium.uni-freiburg.de/studienbewerbung/studienfaecher/fachinfo/index.html?id_stud=204</a></td></tr><tr><td class=\"ergspalte\">Weitere Informationen</td><td class=\"ergfeld\"><a target=\"_top\" href=\"/kompass/servlet/SuperXmlTabelle;jsessionid=2B2C176F125F48AF828FE2A8923FC461?tid=20300&amp;id=33183&amp;kennung=g_stud&amp;passwort=anfang12\"\
      >\n\t\tZusätzliche Angaben</a> zu diesem Studiengang finden Sie im Hochschulkompass der HRK.\n\n\n\t\t</td></tr></table></td></tr></table></td><td width=\"30px\" align=\"center\"></td></tr></table><p>Die Akkreditierungsagenturen sind verantwortlich fü\
      r die eingegebenen Texte.</p><hr></form></div></td></tr><tr><td><p><img width=\"100%\" src=\"/kompass/xml/akkr/maske_files/hlinie.gif\">\nInformationen zu allen staatlichen oder staatlich anerkannten\nHochschulen in der Bundesrepublik Deutschland sowie\
      \ den dort\nangebotenen grundständigen und weiterführenden Studienmöglichkeiten\nerhalten Sie im <a HREF=\"http://www.hochschulkompass.de\" target=\"_blank\">Hochschulkompass</a>.</p><img alt=\"Seitenfuss Rahmen\" src=\"/kompass/xml/akkr/fuss.png\"></td></tr></tbody></table></body></html>"
