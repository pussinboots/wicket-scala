      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Angewandte Mathematik, Master, Technische Universit&auml;t Clausthal</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"\
      ><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Angewandte Mathematik</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Master of Science</td></tr><tr><td class=\"\
      ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">4 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\">Technische\
      \ Universit&auml;t Clausthal</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Fakult&auml;t f&uuml;r Mathematik/Informatik und Maschinenbau</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\"\
      >Prof. Dr. M. Kolonko</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">+49 5323-723671</td></tr><tr><td class=\"ergspalte\">Fax</td><td class=\"ergfeld\">+49 5323-724876</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"\
      ergfeld\"><a href=\"mailto:kolonko@math.tu-clausthal.de\">kolonko@math.tu-clausthal.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Akkreditierungsagentur\
      \ f&uuml;r Studieng&auml;nge der Ingenieurwissenschaften, der Informatik, der Naturwissenschaften und der Mathematik (ASIIN)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">28.09.2006</td></tr><tr><td class=\"ergspalte\"\
      >Akkreditiert bis</td><td class=\"ergfeld\">30.9.2014</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">erf&uuml;llt</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\"\
      >Profil des Studiengangs</td><td class=\"ergfeld\">Der Master-Studiengang &#132;Angewandte Mathematik&#147; ist Bestandteil eines konsekutiven Angebots und st&auml;rker forschungsorientiert. Das Programm hat eine nationale Ausrichtung. Mit dem Qualifikationsprofil\
      \ werden Absolventen auf eine gehobene Berufst&auml;tigkeit mit anspruchsvollen mathematische Aufgaben, die selbst&auml;ndiges, kreatives Arbeiten erfordern, vorbereitet. Sie sollen auch in der Lage sein, nach einer gewissen Einarbeitungszeit F&uuml;hrungsaufgaben\
      \ zu &uuml;bernehmen. Nicht zuletzt soll ein besonders erfolgreicher Abschluss des Masterstudiengangs auch die Grundlage f&uuml;r eine anschlie&szlig;ende Promotion im Bereich der Mathematik und ihrer Anwendungen bilden. <br>\nCurriuculum: Im Masterstudiengang\
      \ &#148;Angewandte Mathematik&#148; m&uuml;ssen die Studierenden zu Beginn ihres Studiums je eine weiterf&uuml;hrende Veranstaltung aus den vier mathematischen Vertiefungsbereichen w&auml;hlen, um eine gewisse Breite er mathematischen Ausbildung zu gew&auml;hrleisten.\
      \ Im Fachgebiet &#148;Analysis&#148; soll dies eine Vorlesung sein, die aus dem Spektrum der Wahlpflichtveranstaltungen &#146;A&#146; stammt, aber in der Bachelorphase nicht belegt wurde. Im Fachgebiet &#148;Numerische Mathematik&#148; kann dies &#148;Parallele\
      \ Numerik&#148;, &#148;Approximationstheorie&#148;, &#148;Eigenwerteinschlie&szlig;ung&#148; oder &#148;Finanznumerik&#148; sein. F&uuml;r die Fachgebiete &#148;Stochastik&#148; und &#148;Optimierung&#148; stehen die im Masterstudiengang &#148;Operations\
      \ Research&#148; angebotenen Veranstaltungen zur Auswahl. Daneben m&uuml;ssen die Studierenden vier Vertiefungsbl&ouml;cke ausw&auml;hlen, zwei davon zu je 15 ECTS m&uuml;ssen im Bereich Mathematik gew&auml;hlt werden, ein weiterer (18 ECTS) muss aus dem\
      \ nicht-mathematischen F&auml;chern (Informatik oder Anwendungsfach) gew&auml;hlt werden und der vierte (18 ECTS) kann frei gew&auml;hlt werden. Die Studierenden w&auml;hlen diese Vertiefungen aus einer Liste m&ouml;glicher Gebiete und Veranstaltungen\
      \ aus. Diese Listen werden von den Studienfachberatern in Absprache mit den Dozenten und beteiligten Instituten zusammengestellt.<br>\nAls Zulassungsvoraussetzung ist ein in- oder ausl&auml;ndischer, qualifizierter Bachelor-Abschluss in einem verwandten\
      \ Studiengebiet notwendig. Im Einzelfall kann die Zulassung mit Auflagen erfolgen. Gute Deutschkenntnisse sind ggf. von ausl&auml;ndischen Studierenden als Zulassungsvoraussetzung nachzuweisen.<br>\nDer Studienbeginn liegt im Wintersemester, ein Beginn\
      \ im Sommersemester ist jedoch m&ouml;glich.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Gutachter, Fachausschuss und Akkreditierungskommission der ASIIN gewinnen insgesamt einen positiven Eindruck vom Master-Studiengang.\
      \ Positiv hervorzuheben sind die gute Betreuung der Studierenden sowie die Kooperationen zwischen den beteiligten Instituten und das gute, den vorliegenden Studieng&auml;ngen zu Grunde liegende, interdisziplin&auml;re Konzept. Die Motivation, Qualifikation\
