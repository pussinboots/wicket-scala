      \ Master-Arbeit gegliedert.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Das Konzept und die Modularisierung des Studiengangs erscheinen sinnvoll strukturiert. Die fach&uuml;bergreifende Zusammenarbeit und die\
