      \ erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Nach erfolgreichem Studium ist der Absolvent bef&auml;higt, einen eigenst&auml;ndigen Beitrag zur L&ouml;sung von Problemen der\
      \ Angewandten Informatik mit den Schwerpunkten Ingenieurinformatik, Medieninformatik oder Wirtschaftsinformatik zu leisten. Potentielle Besch&auml;ftigungsfelder liegen in allen Unternehmen, die Software und/ oder Hardware entwickeln, herstellen oder vertreiben.<br>\n\
      <br>\nDer Studierende soll insbesondere gr&uuml;ndliche Kenntnisse <br>\n- in den mathematischen, naturwissenschaftlichen und technischen Grundlagengebieten<br>\n- in den F&auml;chern der Informatik, insbesondere der angewandten und praktischen Informatik\
      \ sowie <br>\n- strukturiertes, modulares und abstrahierendes Denken verbunden mit interdisziplin&auml;ren Bez&uuml;gen<br>\n- juristische und betriebswirtschaftliche Kenntnisse<br>\n- Kommunikationsf&auml;higkeit und soziale Kompetenz erwerben.</td></tr><tr><td\
      \ class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Im Hinblick auf den Arbeitsmarkt ist der Studiengang gut platziert, da Absolventen einer Anwendungsdom&auml;ne mit qualifizierten Kompetenzen in der Softwareerstellung dringend\
      \ nachgefragt werden und generell &uuml;ber ausgezeichnete Berufschancen verf&uuml;gen. Dem Studiengang stehen an der Hochschule Laboreinrichtungen mit zeitgem&auml;sser Ausstattung und zeitaktuellen Laborversuchen zur Verf&uuml;gung, wodurch die Zielerreichung\
      \ des Studiengangs erm&ouml;glicht wird.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Herr Prof. Dr.-Ing. habil. Hartmut Fritzsche, Hochschule f&uuml;r Technik und Wirtschaft Dresden (FH), Fachbereich Informatik/Mathematik,\
      \ Professur Betriebssysteme<br>\nFrau Prof. Dipl.-Inf. Tonja Kaltenh&auml;user, Hochschule f&uuml;r Angewandte Wissenschaften Hamburg, Fakult&auml;t Technik und Informatik, Department Informatik<br>\nHerr Prof. em. Dr. Winfried Kalfa, vormals TU Chemnitz\
      \ &#149; Herr Prof. Dr.-Ing. Oliver Michler, TU Dresden, Fakult&auml;t Verkehrswissenschaften \"Friedrich List\", Institut f&uuml;r Verkehrstelematik, Lehrstuhl \"Informationstechnik f&uuml;r Verkehrssysteme\"<br>\nDr. Wolfgang G&uuml;ttler, Siemens A.G.<br>\n\
      Andreas Stefan Kaiser, Studierender der Fachhochschule Hof</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.fh-erfurt.de/fhe/studieninteressierte/bachelor-studium/angewandte-informatik-bachelor/\"\
      >http://www.fh-erfurt.de/fhe/studieninteressierte/bachelor-studium/angewandte-informatik-bachelor/</a></td></tr><tr><td class=\"ergspalte\">Weitere Informationen</td><td class=\"ergfeld\"><a target=\"_top\" href=\"/kompass/xml/g_stud/80830_11102_de.htm\"\
      >\n\t\tZusätzliche Angaben</a> zu diesem Studiengang finden Sie im Hochschulkompass der HRK.\n\n\n\t\t</td></tr></table></td></tr></table></td><td width=\"30px\" align=\"center\"></td></tr></table><p>Die Akkreditierungsagenturen sind verantwortlich fü\
