      ergfeld\">Der Studiengang richtet sich an Absolventen eines ersten berufsqualifizierenden Abschlusses (Bachelor oder ad&auml;quater Abschluss) in Politikwissenschaften, Philosophie, Theologie oder P&auml;dagogik, die Interesse an interdisziplin&auml;rer\
      \ ethischer Fragestellung und Forschung haben.<br>\nIm viersemestrigen st&auml;rker forschungsorientierten Masterstudiengang erfolgt eine Vertiefung der geisteswissenschaftlichen Grundausbildung im Bereich der Angewandten Ethik. Neben einer intensiven\
