      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Amerikanistik, Master, Humboldt-Universit&auml;t zu Berlin</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td><table\
      \ border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Amerikanistik</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Master of Arts</td></tr><tr><td class=\"ergspalte\">Regelstudienzeit</td><td\
      \ class=\"ergfeld\">4 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\">Humboldt-Universit&auml;t zu Berlin</td></tr><tr><td\
      \ class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Philosophische Fakult&auml;t II - Institut f&uuml;r Anglistik und Amerikanistik</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Prof. Dr. Martin Klepper/Prof.\
      \ Dr. Eva Boesenberg</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">030/2093-2312/2326, Sekretariat 030/2093-2488/2766</td></tr><tr><td class=\"ergspalte\">Fax</td><td class=\"ergfeld\">030/2093-2405</td></tr><tr><td class=\"ergspalte\"\
      >E-mail</td><td class=\"ergfeld\"><a href=\"mailto:martin.klepper@staff.hu-berlin.de, eva.boesenberg@rz.hu-berlin.de\">martin.klepper@staff.hu-berlin.de, eva.boesenberg@rz.hu-berlin.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"\
      ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Agentur f&uuml;r Qualit&auml;tssicherung durch Akkreditierung von Studieng&auml;ngen (AQAS)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\"\
      >19.11.2007</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2013</td></tr><tr><td class=\"ergspalte\">Teil eines Mehrfach-Studiengangs</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td\
      \ class=\"ergfeld\">Der Masterstudiengang &#132;Amerikanistik&#147; hat eine Regelstudienzeit von 4 Semestern in denen 120 Credit Points erworben werden. Das Profil des Studienganges ist st&auml;rker forschungsorientiert. Zulassungsvoraussetzung f&uuml;r\
      \ den Masterstudiengang ist grunds&auml;tzlich der Abschluss eines ersten berufsqualifizierenden Studiums in Amerikanistik oder Englisch. <br>\nDer Studiengang bietet ein vertieftes Studium der nordamerikanischen Literatur- und Kulturwissenschaft mit einer\
      \ Schwerpunktsetzung in den drei Bereichen Identities, Diversity und Mediality. Studierende sollen sowohl personale als auch gruppenspezifische Identit&auml;tskonstruktionen verstehen und analysieren lernen, die in der U.S.-amerikanischen Kultur von besonderer\
      \ Bedeutung sind. Diese stehen in engem Zusammenhang mit der Diversit&auml;t amerikanischer kultureller Produktionen, die im Masterstudiengang insbesondere aus der Perspektive von gender und sexuality, 'race'/ethnicity und class, aber auch disability,\
      \ age und creed beleuchtet werden. Die medialen Dimensionen dieser Konstruktionen werden im dritten Schwerpunktbereich detaillierter thematisiert. <br>\nDas Studium gliedert sich in eine einf&uuml;hrende Phase (Module 1-3), den Vertiefungsteil mit je einem\
      \ der Schwerpunktbereiche gewidmeten sowie einem interdisziplin&auml;ren Modul (Modul 4-7) und der Abschlussphase, die auf die Vorbereitung und Abfassung der Masterarbeit fokussiert ist. <br>\nDas Studium soll die Studierenden zu selbst&auml;ndigem analytischem\
      \ Denken bef&auml;higen und in die Lage versetzen, sich neue Gebiete eigenst&auml;ndig, wissenschaftlich kompetent und methodisch zu erarbeiten. Neben Gender-Kompetenz sollen die Studierenden ein vertieftes Verst&auml;ndnis kultureller Diversit&auml;t\
      \ sowie Medienkompetenz erwerben. Schlie&szlig;lich werden Kommunikations- und Teamf&auml;higkeit sowie die F&auml;higkeit, das erworbene Wissen u.a. mit Hilfe neuer Medien zu vermitteln, trainiert. <br>\nDer Masterstudiengang soll neben der Vorbereitung\
      \ auf eine universit&auml;re Laufbahn auch auf ein breites Spektrum von au&szlig;eruniversit&auml;ren Berufsfeldern im In- und Ausland vorbereiten. Angef&uuml;hrt werden Berufsfelder in Bereichen der (betrieblichen) Weiter- und Erwachsenenbildung und Medien\
      \ sowie im Verlagswesen, im Kulturmanagement, in der &Ouml;ffentlichkeitsarbeit, in der Politikberatung, in der Wirtschaft und in der Arbeit f&uuml;r internationale Organisationen.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td\
      \ class=\"ergfeld\">Die GutachterInnen begr&uuml;&szlig;en die Konzeption des Master-Studiengangs mit den Schwerpunkten &#132;Identities&#147;, &#132;Diversity&#147; und &#132;Mediality\", zum einen, was die Profilierung (besonders auf dem Gebiet der hemispheric\
      \ American Studies), aber auch, was die Ausrichtung auf die sp&auml;tere Berufspraxis der Studierenden angeht. Der Studiengang setzt die im Bachelorstudiengang Amerikanistik wesentlichen Richtlinien &uuml;berzeugend fort. Besonders beeindruckend sind die\
      \ von den Studierenden organisierten internationalen Konferenzen sowie die Praxis des Tutoriats, bei dem die Studierenden Lehrpraxis erhalten.<br>\nDie berufspraktischen Aspekte des Masterstudiengangs Amerikanistik sind gut konturiert &#150; sowohl in\
      \ der Lehre als auch durch die Angebote au&szlig;erhalb des Curriculums.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Prof. Dr. Mita Banerjee, Universit&auml;t Siegen, FB 3 &#150; Anglistik<br>\nProf. Dr.\
      \ Alfred Hornung, Johannes-Gutenberg Universit&auml;t Mainz, FB American Studies<br>\nDr. Franka Ostertag, B&uuml;ro Einsteinjahr, Vertreterin der Berufspraxis</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"\
