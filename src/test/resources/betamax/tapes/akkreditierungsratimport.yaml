      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Altorientalistik, Bachelor/Bakkalaureus, Georg-August-Universit&auml;t G&ouml;ttingen</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"\
      0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Altorientalistik</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Bachelor of Arts</td></tr><tr><td\
      \ class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">6 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\">Georg-August-Universit&auml;t\
      \ G&ouml;ttingen</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Philosophische Fakult&auml;t</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Prof. Dr. Annette Zgoll</td></tr><tr><td class=\"\
      ergspalte\">Telefon</td><td class=\"ergfeld\">+49 (0)551 / 39-4402</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:Annette.Zgoll@phil.uni-goettingen.de\">Annette.Zgoll@phil.uni-goettingen.de</a></td></tr><tr><td class=\"\
      ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Zentrale Evaluations- und Akkreditierungsagentur Hannover (ZEvA)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"\
      ergfeld\">11.05.2010</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2013</td></tr><tr><td class=\"ergspalte\">Teil eines Mehrfach-Studiengangs</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil\
      \ des Studiengangs</td><td class=\"ergfeld\">Die Altorientalistik erforscht diejenigen Hochkulturen, welche um 3200 v. Chr. die Keilschrift erfunden und bis ins 1. Jh. n. Chr. verwendet haben, vor allem das antike Sumer, Babylonien und Assyrien. Aus diesen\
      \ Kulturen stammen hunderttausende Tontafeln, darunter Werke wie das Gilgamesch-Epos oder Lieder der fr&uuml;hesten bekannten Autorin der Welt (23. Jh. v. Chr.) sind zwischen 3000 v. Chr. und der Zeitenwende im antiken Zweistromland zwischen Euphrat und\
      \ Tigris entstanden. Die darin gespiegelten &Uuml;berlegungen &uuml;ber den Menschen, sein Leben und seine Welt haben auf Kulturen wie Griechenland oder Israel ausgestrahlt und fordern auch aktuell zum Weiterdenken heraus. Traditionen aus dem Alten Orient\
      \ pr&auml;gen bis heute die Kulturen in Ost und West und bilden daher eine wichtige, gemeinsame Br&uuml;cke. Ausgrabungen liefern dauernd weiteres neues Material. Das Studium ist in G&ouml;ttingen philologisch und kulturanthropologisch ausgerichtet und\
      \ umfasst vor allem die Bereiche Sprache, Geschichte, Literatur und Religion; der Forschungsschwerpunkt Mythosforschung flie&szlig;t ebenfalls in das Studienprogramm ein. Wer Interesse und F&auml;higkeiten hat, kann schon fr&uuml;h zur Forschung beitragen\
      \ oder Themen des Alten Orient f&uuml;r die heutige Zeit in journalistischer oder k&uuml;nstlerischer Weise fruchtbar machen. Das Studium enth&auml;lt Elemente, die dem Erwerb der Sprach- und Sachkompetenz dienen, also Sprach- und Lekt&uuml;rekurse sowie\
      \ Elemente, die Sach- und Methodenkompetenz vermitteln. Beide Bereiche werden parallel belegt und erg&auml;nzen sich ideal.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Das Studiengangkonzept &uuml;berzeugt\
      \ durch die den fachlichen Anforderungen entsprechende Ber&uuml;cksichtigung der sprach-, literatur- und kulturwissenschaftlichen Inhalte der Altorientalistik. Die Universit&auml;t nutzt durchdachte und wirksame Methoden der Qualit&auml;tssicherung und\
      \ der Qualit&auml;tsentwicklung in Studium und Lehre.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">&#149;\tProf. Dr. Christoph Schmidt, Universit&auml;t K&ouml;ln, Abt. f&uuml;r Osteurop&auml;ische Geschichte<br>\n\
      &#149;\tProf. Dr. Michael P. Streck, Universit&auml;t Leipzig, Inst. f&uuml;r Altorientalistik<br>\n&#149;\tBirthe Haak, Studierendenvertreterin, Universit&auml;t Hamburg, Vor- und Fr&uuml;hgeschichtliche Arch&auml;ologie<br>\n&#149;\tDr. Henning Hassmann,\
      \ Nds. Landesamt f&uuml;r Denkmalpflege (Berufspraxis)</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.uni-goettingen.de/de/111186.html\">http://www.uni-goettingen.de/de/111186.html</a></td></tr><tr><td\
      \ class=\"ergspalte\">Weitere Informationen</td><td class=\"ergfeld\"><a target=\"_top\" href=\"/kompass/xml/g_stud/80830_584890_de.htm\">\n\t\tZusätzliche Angaben</a> zu diesem Studiengang finden Sie im Hochschulkompass der HRK.\n\n\n\t\t</td></tr></table></td></tr></table></td><td\
