      ><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Antike Sprachen und Kulturen</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Master of Arts</td></tr><tr><td class=\"\
      ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">4 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\">Universit&auml;t\
      \ zu K&ouml;ln</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Philosophische Fakult&auml;t</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Prof. Dr. Dietrich Boschung<br>\nArch&auml;ologisches\
      \ Institut</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">0221-470 22 59</td></tr><tr><td class=\"ergspalte\">Fax</td><td class=\"ergfeld\">0221- 470 50 99</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a\
      \ href=\"mailto:dietrich.boschung@uni-koeln.de\">dietrich.boschung@uni-koeln.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Agentur f&uuml;r Qualit&auml;tssicherung\
      \ durch Akkreditierung von Studieng&auml;ngen (AQAS)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">26.02.2007</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2013</td></tr><tr><td\
      \ class=\"ergspalte\">Teil eines Mehrfach-Studiengangs</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">Studiengangs&uuml;bergreifend wurden an der Philosophischen Fakult&auml;t Auflagen zur genaueren\
      \ Ausarbeitung der exemplarischen Studienpl&auml;ne, zu Pr&auml;zisierungen in der Pr&uuml;fungsordnung, zur Darstellung der Angebote im Zusatzbereich und zur st&auml;rkeren Institutionalisierung der Qualit&auml;tssicherung erteilt.<br>\nEs wurden keine\
      \ studiengangsspezifischen Auflagen erteilt.</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der Masterstudiengang &#132;Antike Sprachen\
      \ und Kulturen&#147; kann als ein Ein-Fach-Studiengang mit zwei Studienrichtungen oder im Rahmen des Zwei-Fach-Modells mit einer Studienrichtung (neben einem nicht-altertumswissenschaftlichen Fach) studiert werden. Die im Bachelorstudium erworbenen Fachkompetenzen\
      \ in einer oder zwei Disziplinen sollen gr&uuml;ndlich, nachhaltig und auf einem hohen wissenschaftlichen Niveau vertieft und erweitert werden. Zugleich sollen weitere Kenntnisse der Zusammenh&auml;nge von Geschichte, Sprachen und Kulturen der Antike erworben\
      \ werden. Der Studiengang setzt sich zu etwa 80% aus Anteilen in einer oder zwei Studienrichtungen und zu etwa 20% aus Anteilen in anderen Studienrichtungen oder angrenzenden Disziplinen zusammen. Er ist st&auml;rker forschungsorientiert ausgerichtet und\
      \ soll in der/den gew&auml;hlten Disziplinen auf eine m&ouml;gliche Promotion vorbereiten. Die Studierenden sollen unter anderem lernen, eigene Forschungsprojekte zu pr&auml;sentieren und zur Diskussion zu stellen.<br>\nAls Studienrichtungen k&ouml;nnen\
      \ gew&auml;hlt werden: Alte Geschichte, Klassische Arch&auml;ologie, Arch&auml;ologie der R&ouml;mischen Provinzen, Griechische Philologie, Byzantinistik, Historisch-Vergleichende Sprachwissenschaft, Judaistik, Lateinische Philologie, Mittellateinische\
      \ Philologie und Papyrologie, Epigraphik und Numismatik der Antike (PEN). Die Studienrichtung PEN ist nur im Ein-Fach-Studium w&auml;hlbar. Die Kombinationsm&ouml;glichkeiten sind bei allen Studienrichtungen dahingehend eingeschr&auml;nkt, dass eine gewisse\
      \ Breite des Studiums gew&auml;hrleistet ist.<br>\nAm Studiengang sind 8 Institute mit ihren personellen und s&auml;chlichen Ressourcen beteiligt.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Es wird grunds&auml;tzlich\
      \ begr&uuml;&szlig;t, dass das K&ouml;lner Modell f&uuml;r den Bachelor- und den Masterbereich sowohl Ein-Fach- als auch Zwei-Fach-Studieng&auml;nge vorsieht und damit eine gro&szlig;e Flexibilit&auml;t in der Wahl der Studieninhalte erm&ouml;glicht. Anerkannt\
      \ werden die von der Hochschule vorgesehenen Ma&szlig;nahmen, um trotz der zahlreichen Kombinationsm&ouml;glichkeiten &Uuml;berschneidungsfreiheit bei den Pflichtveranstaltungen zu gew&auml;hrleisten. Diese Anstrengungen sollten weiter verfolgt werden.\
      \ Um den Studierenden Orientierung in den komplexen neuen Strukturen zu erm&ouml;glichen, bedarf es zudem einer intensiven Beratung.<br>\nDer Masterstudiengang &#132;Antike Sprachen und Kulturen&#147; bietet eine in dieser Form nahezu einzigartige Vernetzung\
      \ der altertumswissenschaftlichen Disziplinen, die sich auf ein schon bestehendes Lehr- und Forschungszentrum gr&uuml;ndet. Die Konzeption des Studiengangs, der die Einzelf&auml;cher weitgehend gut erkennbar bewahrt und auch die sog. &#132;kleinen F&auml;cher&#147;\
      \ mit Schwerpunkten ber&uuml;cksichtigt, ist als ausgesprochen g&uuml;nstige und ansprechende L&ouml;sung besonders hervorzuheben.<br>\nAus fachlicher Sicht ist der Studiengang sinnvoll zu studieren. Alle Studienrichtungen bem&uuml;hen sich um ein ausgewogenes\
      \ Spektrum ihrer jeweiligen Disziplin und wahren mit den Vernetzungsmodulen im Wahlpflichtbereich auch den interdisziplin&auml;ren Aspekt der Altertumswissenschaften. <br>\nDie Absolventen erwerben dank einer angemessenen Breite der altertumswissenschaftlichen\
      \ Ausbildung eine fundierte kulturelle Kompetenz mit Ankn&uuml;pfungsm&ouml;glichkeiten im Wissenschafts-, Kultur-, Medien- und Marketingbereich. Gerade die antike und mittelalterliche Tradition in K&ouml;ln und Umgebung d&uuml;rfte dem Expertentum in\
      \ Geschichte, Sprache und arch&auml;ologischen &Uuml;berresten vor allem Berufsfelder erschlie&szlig;en, die der Erschlie&szlig;ung, Pflege und Bearbeitung der antiken Quellen im weitesten Sinn gelten &#150; sowohl in einer wissenschaftlichen Laufbahn\
      \ als auch in einer praktischen T&auml;tigkeit.<br>\nDie personellen Ressourcen f&uuml;r den Studiengang k&ouml;nnen als hervorragend betrachtet werden; davon sind nicht nur die traditionellen Studienrichtungen betroffen, sondern die Ausstattung findet\
      \ auch in der fachlichen Ausdifferenzierung ihren Niederschlag, wie etwa der in Deutschland nahezu einzig dastehende Master in &#132;Papyrologie, Epigraphik und Numismatik&#147; zeigt.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td\
      \ class=\"ergfeld\">Prof. Dr. Helmut Halfmann\t<br>\nUniversit&auml;t Hamburg, Historisches Seminar<br>\nProf. Dr. Jens Haustein\t<br>\nUniversit&auml;t Jena, Institut f&uuml;r Germanistische Literaturwissenschaft<br>\nProf. Dr. G&uuml;nther Heydemann\t\
      <br>\nUniversit&auml;t Leipzig, Historisches Seminar<br>\nProf. Dr. Lutz K&auml;ppel\t<br>\nUniversit&auml;t Kiel, Institut f&uuml;r Klassische Altertumskunde<br>\nProf. Dr. Reinhard Stupperich\t<br>\nUniversit&auml;t Heidelberg, Institut f&uuml;r Klassische\
      \ Arch&auml;ologie<br>\nDr. Hans Walter H&uuml;tter\t<br>\nHaus der Geschichte Bonn (Vertreter der Berufspraxis)<br>\nJean-Paul Muller\t<br>\nStudent der Freien Universit&auml;t Berlin (studentischer Gutachter)</td></tr><tr><td class=\"ergspalte\">www</td><td\
