      >sbagrar@gwdg.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Zentrale Evaluations- und Akkreditierungsagentur Hannover (ZEvA)</td></tr><tr><td class=\"\
      ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">02.12.2008</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2014</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">Keine</td></tr><tr><td\
      \ class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Ziel des Studiums im Bachelor-Studiengang Agrarwissenschaften ist die Vermittlung der f&uuml;r den &Uuml;bergang in die Berufspraxis notwendigen gr&uuml;ndlichen Fachkenntnisse und\
      \ der F&auml;higkeit, die zentralen Zusammenh&auml;nge des Faches zu &uuml;berblicken und grundlegende wissenschaftliche Methoden und Kenntnisse anzuwenden. Durch die Wahl eines Studienschwerpunktes im Rahmen des Bachelorstudiums sollen die Studierenden\
      \ in die Lage versetzt werden, sich eine sehr gute Berufsf&auml;higkeit anzueignen und sich zur Teilnahme an einem konsekutiven Master-Studiengang zu qualifizieren. Zur Erreichung dieses Zieles sind die prop&auml;deutischen Anteile im Studium stark eingeschr&auml;nkt\
      \ und, wo m&ouml;glich, in die Grundlagenf&auml;cher der Agrarwissenschaften integriert worden. Nach drei Semestern findet eine Spezialisierung in einem der f&uuml;nf Studienschwerpunkte statt, um einen engeren Bezug zu den Berufsanforderungen in diesem\
      \ Bereich, z.B. Agribusiness oder Tierproduktion, herzustellen. &Uuml;ber die Wahlmodule, das betreute Praktikum und die Ringvorlesung ist dabei sichergestellt, dass die F&auml;higkeit, das erworbene Wissen in gr&ouml;&szlig;ere Zusammenh&auml;nge und\
      \ damit das berufliche Umfeld der Agrarwissenschaften einzuordnen, gef&ouml;rdert und geschult wird.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Die Gutachter und die St&auml;ndige Akkreditierungskommission\
      \ (SAK) der ZEvA kamen aufgrund der eingehenden Begutachtung der Antragsunterlagen und einer Vor-Ort-Begutachtung (Peer-review) zu einem positiven Akkreditierungsvotum.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"\
      ergfeld\">&#149;\tProf. Dr. Axel Poehls, HS Neubrandenburg, Fachbereich Agrarwirtschaft und Lebensmittelwissenschaften<br>\n&#149;\tProf. Dr. Hermann Boland, Uni Gie&szlig;en, Institut f&uuml;r Agrarsoziologie und Beratungswesen<br>\n&#149;\tProf. Dr.\
      \ Anton Fischer, TU M&uuml;nchen, Geobotanik, Wissenschaftszentrum Weihenstephan f&uuml;r Ern&auml;hrung, Landnutzung und Umwelt<br>\n&#149;\tUlrich Prolingheuer, Gesch&auml;ftsf&uuml;hrer Kompetenzzentrum &Ouml;kolandbau Niedersachen (K&Ouml;N), Visselh&ouml;vede\
      \ <br>\n&#149;\tElisabeth Hoffmann, Studentin der Ern&auml;hrungs- und Haushaltswissenschaften, Uni Bonn</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.uni-goettingen.de/de/sh/37281.html\">http://www.uni-goettingen.de/de/sh/37281.html</a></td></tr><tr><td\
