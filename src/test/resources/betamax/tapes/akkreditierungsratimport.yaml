      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Animal Biology and Biomedical Sciences, Master, Stiftung Tier&auml;rztliche Hochschule Hannover</h2><table border=\"0\" width=\"100%\"><tr><td><table\
      \ border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Animal Biology and Biomedical Sciences</td></tr><tr><td class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\"\
      >4 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\">Stiftung Tier&auml;rztliche Hochschule Hannover</td></tr><tr><td\
      \ class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Dr. Beate P&ouml;ttmann</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">+49-(0)511-953 8012</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"\
      mailto:beate.poettmann@tiho-hannover.de\">beate.poettmann@tiho-hannover.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Zentrale Evaluations- und Akkreditierungsagentur\
      \ Hannover (ZEvA)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">09.10.2007</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2013</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td\
      \ class=\"ergfeld\">&#149;\tDie Modulbeschreibungen sind auf learning outcomes und Kompetenzziele auszurichten.<br>\n&#149;\tEs sind Konzepte f&uuml;r eine Berufsbef&auml;higung der Absolventen vorzulegen.<br>\n&#149;\tIm Studiengang sind &uuml;berfachliche\
      \ und berufsqualifizierende Kompetenzen zu verankern, z.B. die Besch&auml;ftigung mit aktuellen gesellschaftlichen Themen, Schl&uuml;sselkompetenzen, ein verbindliches Berufspraktikum.<br>\n&#149;\tDie angek&uuml;ndigte bessere Unterst&uuml;tzung f&uuml;r\
      \ ein Auslandsstudiums ist nachzuweisen. <br>\n&#149;\tEs sind konkrete Kriterien f&uuml;r die Zulassung und f&uuml;r den Fasttrack festzulegen. Die Koordination der Modulvergabe und Mentorzuweisung muss verbindlich geregelt sein.<br>\n&#149;\tDie ECTS-Grades\
      \ sind anzupassen<br>\n<br>\nDie Auflagen sind erf&uuml;llt.</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Bei dem Masterstudiengang\
      \ &#132;Animal Biology and Biomedical Systems&#147; handelt es sich um einen viersemestrigen Vollzeitstudiengang. Der Studiengang Biomedizin richtet sich an Absolventinnen und Absolventen mit Bachelorabschluss einer wissenschaftlichen Hochschule in den\
      \ F&auml;chern Biologie, Biochemie oder in einem vergleichbaren biowissenschaftlichen Studiengang. Das Studium kann zum Wintersemester aufgenommen werden. Die meisten Lehrveranstaltungen werden in englischer Sprache abgehalten.<br>\nInhaltlich orientiert\
      \ sich der Masterstudiengang an aktuellen biologischen und biomedizinischen Fragestellungen, besonders aber an den St&auml;rken der Biologie an der Tier&auml;rztlichen Hochschule Hannover (TiHo). Folgende Themenschwerpunkte zeichnen den Studiengang aus:\
      \ <br>\n&#149;\tEvolution, Biodiversit&auml;t und Verhalten <br>\n&#149;\tZell-, Entwicklungs- und Neurobiologie <br>\n&#149;\tInfektionsbiologie <br>\nDie Schwerpunkte bilden eine Schnittstelle zwischen Biologie, Tiermedizin und Medizin und machen die\
      \ besondere Ausrichtung des Masterstudienganges deutlich. Diese enge Verbindung zwischen Biologie und Tiermedizin ist einzigartig in Deutschland. An dem Studiengang sind Einrichtungen der TiHo beteiligt, die es in dieser Form an anderen biologischen Fakult&auml;ten\
      \ nicht gibt, wie beispielsweise das Institut f&uuml;r Pharmakologie, Toxikologie und Pharmazie und das Institut f&uuml;r Virologie.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Die Gutachter und die St&auml;ndige\
      \ Akkreditierungskommission (SAK) der ZEvA kamen aufgrund der eingehenden Begutachtung der Antragsunterlagen und einer Vor-Ort-Begutachtung (Peer-review) zu einem positiven Akkreditierungsvotum.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td\
      \ class=\"ergfeld\">Prof. Dr. Leo Brunnberg, Freie Universit&auml;t Berlin; Prof. Dr. Gerhard von der Emde, Uni Bonn; Dr. Manfred Kern, Bayer CropScience GmbH, Monheim am Rhein; Patrick Voy&eacute;, Student an der Uni Giessen</td></tr><tr><td class=\"\
      ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.tiho-hannover.de/studium-lehre/studium-der-biologie/msc-animal-biology-and-biomedical-sciences/\">http://www.tiho-hannover.de/studium-lehre/studium-der-biologie/msc-animal-biology-and-biomedical-sciences/</a></td></tr><tr><td\
      \ class=\"ergspalte\">Weitere Informationen</td><td class=\"ergfeld\"><a target=\"_top\" href=\"/kompass/servlet/SuperXmlTabelle;jsessionid=2B2C176F125F48AF828FE2A8923FC461?tid=20300&amp;id=22127&amp;kennung=g_stud&amp;passwort=anfang12\">\n\t\tZusätzliche\
      \ Angaben</a> zu diesem Studiengang finden Sie im Hochschulkompass der HRK.\n\n\n\t\t</td></tr></table></td></tr></table></td><td width=\"30px\" align=\"center\"></td></tr></table><p>Die Akkreditierungsagenturen sind verantwortlich für die eingegebenen\
