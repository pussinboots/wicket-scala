      \ Merseburg</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Fachbereich Informatik und Kommunikationssysteme</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Prof. Dr. Karsten Hartmann</td></tr><tr><td\
