      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Altorientalische Sprachen und Kulturen, Master, Julius-Maximilians-Universit&auml;t W&uuml;rzburg</h2><table border=\"0\" width=\"100%\"><tr><td><table\
      \ border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Altorientalische Sprachen und Kulturen</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\"\
      >Master of Arts</td></tr><tr><td class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">4 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td\
      \ class=\"ergfeld\">Julius-Maximilians-Universit&auml;t W&uuml;rzburg</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Altertumswissenschaften</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\"\
      >Dr. Karin Stella Schmidt</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">+49 (0)931/31 2583</td></tr><tr><td class=\"ergspalte\">Fax</td><td class=\"ergfeld\">+49 (0)931 / 31 2674</td></tr><tr><td class=\"ergspalte\">E-mail</td><td\
      \ class=\"ergfeld\"><a href=\"mailto:K.Schmidt@mail.uni-wuerzburg.de\">K.Schmidt@mail.uni-wuerzburg.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\"\
      >Akkreditierungs-, Certifizierungs- und Qualit&auml;tssicherungs-Institut (ACQUIN)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">20.09.2009</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\"\
      >30.9.2014</td></tr><tr><td class=\"ergspalte\">Teil eines Mehrfach-Studiengangs</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">erf&uuml;llt</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td\
      \ class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der Masterstudiengang &#132;Altorientalistik&#147; ist auf vier Semester bzw. 120 ECTS-Punkte ausgelegt und wird in zwei Auspr&auml;gungen angeboten.\
      \ Es ist m&ouml;glich diesen Studiengang als Ein-Fach-Auspr&auml;gung zur gezielten Weiterqualifikation im Fach Altorientalistik zu studieren oder als Zwei-Fach-Auspr&auml;gung in Kombination mit einem anderen Fach zur gezielten Ausbildung interdisziplin&auml;rer\
      \ Ans&auml;tze. Bei der ersten Variante mit 120 ECTS-Punkten, samt Masterarbeit, sind 19 Lehrveranstaltungen in neuen Modulen zu belegen, wovon sechs der Vertiefungsphase in den ersten beiden Semestern und drei der Forschungsphase im dritten Semester zugeordnet\
      \ sind. Bei der zweiten Variante mit 45 ECTS (ohne Masterarbeit) sind 9 Lehrveranstaltungen aus f&uuml;nf Modulen im Fach Altorientalistik zu w&auml;hlen. Die Abschlussarbeit kann im Falle des Zwei-F&auml;cher-Master-Studienganges entweder f&auml;cher&uuml;bergreifend\
      \ in beiden Hauptf&auml;chern oder aber nur in einem angefertigt werden. Die prim&auml;re Zielgruppe sind Absolventen/Innen von Bachelorstudieng&auml;ngen mit einer &uuml;berdurchschnittlichen Abschlussnote. Zus&auml;tzlich wird davon ausgegangen, dass\
      \ die Studierenden Englisch-, Franz&ouml;sisch- und m&ouml;glichst auch Italienischkenntnisse besitzen, um auch auf ausl&auml;ndische Fachliteratur zur&uuml;ckgreifen zu k&ouml;nnen. Nach der Abschlusspr&uuml;fung k&ouml;nnen sich die Absolventen/Innen\
      \ f&uuml;r einen Berufsweg innerhalb der m&ouml;glichen Berufsfelder (Museen, Forschungseinrichtungen, Verlage, &#133;) oder f&uuml;r ein anschlie&szlig;endes Promotionsstudium entscheiden, das auf dem Masterstudiengang &#132;Altorientalistik&#147; aufbaut.</td></tr><tr><td\
      \ class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Wie auch der Bachelorstudiengang ist der Masterstudiengang &#132;Altorientalistik&#147; hervorragend konzipiert und bereichert das F&auml;cherangebot der Universit&auml;t W&uuml;rzburg.\
      \ Au&szlig;erdem werden die Ziele hinsichtlich des Ausbaus der im Bachelorstudiengang erworbenen wissenschaftlichen Kenntnisse und berufsfeldbezogenen Qualifikationen sehr gut umgesetzt.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td\
