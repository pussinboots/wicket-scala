      \ Datenbank</title></head><body><table cellpadding=\"0\" cellspacing=\"0\" width=\"800px\" border=\"0\" align=\"center\"><tbody><tr><td><img src=\"/kompass/xml/akkr/kopf.png\"></td></tr><tr><td><div class=\"bodytext\"><h1> Akkreditierte Studiengänge -\
      \ Zentrale Datenbank - Einzeldarstellung</h1><form name=\"Weiterverarbeitung\" method=\"post\" target=\"_self\" action=\"SuperXmlTabelle;jsessionid=2B2C176F125F48AF828FE2A8923FC461\"><table border=\"0\"><tr><td align=\"left\"><input type=\"hidden\" name=\"\
      UserID\" value=\"\"><input type=\"hidden\" name=\"reuseresult\" value=\"false\"><input type=\"hidden\" name=\"stylesheet\" value=\"\"><input type=\"hidden\" name=\"contenttype\" value=\"\"><input type=\"hidden\" name=\"\" value=\"\"><input type=\"hidden\"\
      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Angewandte Informatik, Bachelor/Bakkalaureus, Ostbayerische Technische Hochschule Amberg-Weiden</h2><table border=\"0\" width=\"100%\"><tr><td><table\
      \ border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Angewandte Informatik</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Bachelor of Engineering</td></tr><tr><td\
      \ class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">7 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\">Ostbayerische\
      \ Technische Hochschule Amberg-Weiden</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Elektro- und Informationstechnik</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Prof. Dr. Harald Hofberger</td></tr><tr><td\
      \ class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">+49 9621 - 482 165</td></tr><tr><td class=\"ergspalte\">Fax</td><td class=\"ergfeld\">+49 09621 - 482 161</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:h.hofberger@haw-aw.de\"\
      >h.hofberger@haw-aw.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Akkreditierungsagentur f&uuml;r Studieng&auml;nge der Ingenieurwissenschaften,\
      \ der Informatik, der Naturwissenschaften und der Mathematik (ASIIN)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">25.06.2010</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2015</td></tr><tr><td\
      \ class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">erf&uuml;llt</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der Bachelorstudiengang\
      \ &#132;Angewandte Informatik&#147; ist ein geb&uuml;hrenpflichtiges Studienprogramm, f&uuml;r dass pro Semester EUR 500,00 an Geb&uuml;hren anfallen.<br>\nZiel des Studienprogramms ist es, zur Aus&uuml;bung des Berufs eines Informatikers insbesondere\
      \ im Umfeld technisch-industrieller Anwendungen zu bef&auml;higen. Dar&uuml;ber hinaus sollen die Absolventen f&uuml;r ein weiterf&uuml;hrendes Studium im Bereich Informatik / Informationstechnik vorbereitet werden. Als Software-Ingenieure sollen sie Programme\
      \ planen, entwerfen und realisieren k&ouml;nnen, die in technischen Produkten und Prozessen zum Einsatz kommen. Als IT-Spezialisten sollen die Absolventen f&auml;hig sein, im industriellen Umfeld an der Integration von Soft- und Hardware zu komplexen Gesamtsystemen\
      \ mitzuwirken. &Uuml;ber die Fachkompetenzen hinaus soll das Studium Freude am Lernen und an gestaltender Wissens-Anwendung vermitteln, Kritik- und Reflexionsf&auml;higkeit f&ouml;rdern und zu einer verantwortlichen Auftreten in Beruf und Gesellschaft\
      \ ermutigen.<br>\nDas Curriculum gliedert sich in insgesamt drei Studienphasen (erstes Studienjahr, zweites Studienjahr, f&uuml;nftes bis siebtes Semester). Im ersten Studienjahr m&uuml;ssen die Studierenden die Pflichtmodule Mathematik 1 und 2, Physik,\
      \ Datenverarbeitungssysteme, Programmierung, Konstruktion, Elektrotechnik und Elektrische Messtechnik, Englisch sowie Gespr&auml;chsf&uuml;hrung und Vortragstechnik absolvieren. Im zweiten Studienjahr sieht das Curriculum die Module Algorithmen und Datenstrukturen,\
      \ Betriebssysteme, Rechnernetze, Software-Engineering 1, Datenbanksysteme, Benutzeroberfl&auml;chen-Programmierung, Embedded Systems, Angewandte Systemtechnik, Automatisierungstechnik, Regelungstechnik und Projektorganisation verpflichtend vor; daneben\
      \ sind die Praxisphase 1 und ein Praxisseminar zu absolvieren. Im dritten Studienabschnitt sind eine zweite Praxisphase einschlie&szlig;lich Praxisseminar sowie einem zugeordneten Modul Betriebswirtschaftliche Grundlagen geplant, dar&uuml;ber hinaus die\
      \ Pflichtmodule Software Engineering 2, Software Projekt, Digitaler Schaltungsentwurf, Digitale Signalverarbeitung, Computer Vision, Numerische Verfahren, Fertigungsleittechnik, Recherchetechnik. Daneben sind Studiengangsspezifische Wahlpflichtmodule im\
      \ Umfang von 10 ECTS-Punkten zu absolvieren, die aus einem Modulkatalog der Fakult&auml;t ausgew&auml;hlt werden k&ouml;nnen. Der Studiengang wird mit einer Bachelorarbeit (und einem Bachelorseminar) im Umfang von 12 (+ 3) Kreditpunkten abgeschlossen.<br>\n\
      Die Zulassungsvoraussetzungen umfassen grunds&auml;tzlich die allgemeine oder fachgebundene Hochschulreife, die Fachhochschulreife oder fachgebundene Fachhochschulreife oder einen anderen vom Bayerischen Staatsministerium f&uuml;r Wissenschaft, Forschung\
      \ und Kunst als gleichwertig anerkannten Schulabschluss. Dar&uuml;ber hinaus steht der Hochschulzugang seit der Novelle vom 16. Juli 2009 auch beruflich Qualifizierten offen, wenn sie eine berufliche Fortbildungspr&uuml;fung erfolgreich absolviert bzw.\
      \ eine fachgebundene Hochschulzugangsberechtigung erworben haben. Eine weitere Zugangsm&ouml;glichkeit besteht seit dem WS 2007/2008 f&uuml;r besonders qualifizierte Absolventen des staatlich gepr&uuml;ften Ausbildungsgangs &#132;Industrietechnologe&#147;\
      \ der Siemens Technik-Akademie M&uuml;nchen/Erlangen (STA). Diese Absolventen verf&uuml;gen mindestens &uuml;ber eine fachgebundene Fachhochschulreife, die besondere Qualifikation ist zu belegen durch eine STA-Abschlussnote von mindestens 2,0.<br>\nDer\
      \ Studienbeginn liegt im Wintersemester.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Positiv hervorzuheben sind die knappe und klare Darstellung der zu erwerbenden Kompetenzen, das marktgerechte Absolventenprofil\
      \ mit guten Hardware- und Softwarekenntnissen, das insgesamt attraktive Lehrangebot, die gute Laborausstattung sowie die kleinen Gruppengr&ouml;&szlig;en in den Lehrveranstaltungen. Im Verlauf des Akkreditierungsverfahrens wurden Schwachstellen ausger&auml;umt\
      \ und Verbesserungen in einzelnen Punkten als Auflagen gefordert.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Prof. Dr.-Ing. Hans Martin G&uuml;ndner, Hochschule Esslingen;<br>\nProf. Dr.-Ing. Klaus Lang,\
      \ Fachhochschule Bingen;<br>\nProf. Dr.-Ing. Steffen Paul, Universit&auml;t Bremen;<br>\nDipl.-Ing. J&uuml;rgen Schaldach, ehem. T-Systems GEI GmbH;<br>\nThomas Bach, Student Fachhochschule Kaiserslautern.</td></tr><tr><td class=\"ergspalte\">www</td><td\
      \ class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.haw-aw.de\">http://www.haw-aw.de</a></td></tr><tr><td class=\"ergspalte\">Weitere Informationen</td><td class=\"ergfeld\"><a target=\"_top\" href=\"/kompass/xml/g_stud/80830_267397_de.htm\">\n\t\
      \tZusätzliche Angaben</a> zu diesem Studiengang finden Sie im Hochschulkompass der HRK.\n\n\n\t\t</td></tr></table></td></tr></table></td><td width=\"30px\" align=\"center\"></td></tr></table><p>Die Akkreditierungsagenturen sind verantwortlich für die\
      \ eingegebenen Texte.</p><hr></form></div></td></tr><tr><td><p><img width=\"100%\" src=\"/kompass/xml/akkr/maske_files/hlinie.gif\">\nInformationen zu allen staatlichen oder staatlich anerkannten\nHochschulen in der Bundesrepublik Deutschland sowie den\
      \ dort\nangebotenen grundständigen und weiterführenden Studienmöglichkeiten\nerhalten Sie im <a HREF=\"http://www.hochschulkompass.de\" target=\"_blank\">Hochschulkompass</a>.</p><img alt=\"Seitenfuss Rahmen\" src=\"/kompass/xml/akkr/fuss.png\"></td></tr></tbody></table></body></html>"
