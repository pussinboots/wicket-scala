      \ der kompetenzorientierten Lern- und Entwicklungsziele, der Pr&uuml;fungsgestaltung, der Schl&uuml;sselkompetenzen, der<br>\nTeilnahmevoraussetzungen sowie der Unterrichtssprache zu pr&auml;zisieren und diese sind redaktionell aufeinander abzustimmen.\
      \ Au&szlig;erdem ist die Pr&uuml;fungsdauer verbindlich festzulegen.<br>\n<br>\n5. Die Wiederholungsm&ouml;glichkeit von Pr&uuml;fungen ist sp&auml;testens im darauffolgenden Semester vorzusehen.</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td\
