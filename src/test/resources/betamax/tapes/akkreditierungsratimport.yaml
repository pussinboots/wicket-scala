      \ class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Das Fach Anglistik / Amerikanistik kann im Rahmen eines Bachelor-Studiengangs wahlweise als Hauptfach oder als Nebenfach studiert werden.<br>\nDer BA-Studiengang Anglistik / Amerikanistik\
      \ im Hauptfach hat das Ziel, einen &Uuml;berblick &uuml;ber die Struktur und historische Entwicklung der englischen Sprache und der britischen bzw. amerikanischen Literatur im kulturhistorischen Zusammenhang zu vermitteln. Dabei sollen die Studierenden\
      \ anhand von ausgew&auml;hlten Problemkreisen und Fragestellungen mit den wesentlichen literaturwissenschaftlichen und linguistischen Theorien und Methoden vertraut gemacht werden. Auf diese Weise sollen sie neben kultur- und mentalit&auml;tsgeschichtlichen\
      \ Kenntnissen und zentralen literaturwissenschaftlichen und sprachwissenschaftlichen Kompetenzen die F&auml;higkeit erwerben, diese in einem sp&auml;teren Beruf auf andere Problemprofile zu beziehen und wissenschaftlich reflektiert anzuwenden. Im Verlauf\
      \ des Studiums wird zudem die Beherrschung der englischen Sprache auf einem Niveau erworben, das in allen wissenschaftlichen Bereichen eine stilsichere und differenzierte Kommunikation in m&uuml;ndlicher und schriftlicher Form erm&ouml;glicht.<br>\nDer\
      \ BA-Studiengang Anglistik / Amerikanistik im Nebenfach hat das Ziel, einen &Uuml;berblick &uuml;ber die Gattungen und die Geschichte der britischen Literatur oder der amerikanischen Literatur im kulturhistorischen Zusammenhang oder &uuml;ber die Struktur\
      \ und historische Entwicklung der englischen Sprache zu vermitteln.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Profil und Durchf&uuml;hrung des Programms sind stimmig und lassen den Schluss zu, dass die Absolventinnen\
