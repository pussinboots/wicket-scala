      >Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Akkreditierungs-, Certifizierungs- und Qualit&auml;tssicherungs-Institut (ACQUIN)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td\
      \ class=\"ergfeld\">21.09.2005</td></tr><tr><td class=\"ergspalte\">Reakkreditierung</td><td class=\"ergfeld\">29.03.2011</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2017</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td\
      \ class=\"ergfeld\">erf&uuml;llt</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Ziel des multidisziplin&auml;ren und internationalen\
      \ Masterstudiengangs &#132;Abenteuer- und Erlebnisp&auml;dagogik&#147; ist die Vermittlung abgesicherter fachwissenschaftlicher Wissensbest&auml;nde sowie abenteuer- und erlebnisorientierter (Bewegungs-)Praktiken, die selbstst&auml;ndige Analyse der jeweiligen\
      \ Rahmungen und der Bildungs- und Erziehungspotenziale sowie die kritische Einsch&auml;tzung ihrer Funktion f&uuml;r die eigene Bildungs- und Erziehungsarbeit. Absolventen des Studiengangs sind in der Lage, F&ouml;rder- und Interventionsprozesse, die die\
      \ Bildungspotenziale des Abenteuers nutzen, zu planen, durchzuf&uuml;hren und anschlie&szlig;end zu evaluieren. Zudem werden die Studierenden zu kompetentem Sicherheitsverhalten bef&auml;higt. Dar&uuml;ber hinaus verf&uuml;gen sie &uuml;ber Schl&uuml;sselqualifikationen\
      \ wie Teamf&auml;higkeit, Kompetenzen der Konfliktregelung, situationsad&auml;quates F&uuml;hrungsverhalten oder Moderationskompetenzen, welche f&uuml;r die Berufspraxis einen zentralen Stellungswert einnehmen.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende\
      \ Bewertung</td><td class=\"ergfeld\">Der Masterstudiengang &#132;Abenteuer- und Erlebnisp&auml;dagogik&#147; stellt ein Alleinstellungsmerkmal der Universit&auml;t im deutschsprachigen Raum dar. Lehre und Studium sind angesichts der Studienziele sowohl\
      \ inhaltlich als auch zeitlich stimmig aufgebaut. Positiv hervorzuheben sind die Praxisphasen in Form von Exkursionen und erlebnisp&auml;dagogischen Veranstaltungen sowie im Zuge des Praktikums, welches auch in Form eines Auslandspraktikums absolviert\
      \ werden kann. Die Praxisanteile sind zudem stets mit Lehrveranstaltungen verkn&uuml;pft, in denen der theoretische Rahmen reflektiert sowie die theoretischen Konzepte und Modelle analysiert und kritisch hinterfragt werden k&ouml;nnen.</td></tr><tr><td\
      \ class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Professor Dr. Thomas Eberle, Universit&auml;t Erlangen-N&uuml;rnberg, Department P&auml;dagogik<br>\nProfessor Dr. Bernd Gr&ouml;ben, Universit&auml;t Bielefeld, Abteilung f&uuml;r\
      \ Sportwissenschaft<br>\nKatharina Heimrath, Manching, Trainerin Erlebnisp&auml;dagogik<br>\nProfessor Dr. Ulrich Lakemann, Fachhochschule Jena, Fachbereich Sozialwesen<br>\nChristian Pfeiffer, Student an der Georg-Simon-Ohm Fachhochschule N&uuml;rnberg,\
      \ Soziale Arbeit<br>\nProfessor Dr. Heike Tiemann, Ostfalia-Fachhochschule Braunschweig-Wolfenb&uuml;ttel, Angewandte Sport- und Bewegungswissenschaften</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.uni-marburg.de/studium/studgang/studienfaecher/neuestudiengaenge/abenteuererlebnispaedagogikma\"\
      >http://www.uni-marburg.de/studium/studgang/studienfaecher/neuestudiengaenge/abenteuererlebnispaedagogikma</a></td></tr><tr><td class=\"ergspalte\">Weitere Informationen</td><td class=\"ergfeld\"><a target=\"_top\" href=\"/kompass/servlet/SuperXmlTabelle;jsessionid=2B2C176F125F48AF828FE2A8923FC461?tid=20300&amp;id=8921&amp;kennung=g_stud&amp;passwort=anfang12\"\
