      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Antike Sprachen und Kulturen, Bachelor/Bakkalaureus, Universit&auml;t zu K&ouml;ln</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\"\
      \ width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Antike Sprachen und Kulturen</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Bachelor of Arts</td></tr><tr><td\
      \ class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">6 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\">Universit&auml;t\
      \ zu K&ouml;ln</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Philosophische Fakult&auml;t</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Herr Prof. Dr. Dietrich Boschung<br>\nArch&auml;ologisches\
      \ Institut</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">0221 - 470 22 59</td></tr><tr><td class=\"ergspalte\">Fax</td><td class=\"ergfeld\">0221 - 470 50 99</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"\
      ><a href=\"mailto:dietrich.boschung@uni-koeln.de\">dietrich.boschung@uni-koeln.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Agentur f&uuml;r Qualit&auml;tssicherung\
      \ durch Akkreditierung von Studieng&auml;ngen (AQAS)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">26.02.2007</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2013</td></tr><tr><td\
      \ class=\"ergspalte\">Teil eines Mehrfach-Studiengangs</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">Studiengangs&uuml;bergreifend wurden an der Philosophischen Fakult&auml;t Auflagen zur genaueren\
      \ Ausarbeitung der exemplarischen Studienpl&auml;ne, zu Pr&auml;zisierungen in der Pr&uuml;fungsordnung, zur Darstellung der Angebote im Zusatzbereich und zur st&auml;rkeren Institutionalisierung der Qualit&auml;tssicherung erteilt.<br>\nEs wurde die folgende\
      \ studiengangsspezifische Auflage erteilt:<br>\nDie teilweise recht komplizierten Ausschluss- und Kombinationsm&ouml;glichkeiten m&uuml;ssen transparenter dargestellt werden. Empfohlen wird, auf eine transparente Dokumentation der Studienm&ouml;glichkeiten\
      \ und eine intensive Studienberatung von Studienbeginn an in besonderem Ma&szlig;e Wert zu legen.</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"\
      ergfeld\">Der Bachelorstudiengang kann im Rahmen des Zwei-Fach-Modells mit einer Studienrichtung und einem anderen Fach oder mit verschiedenen Studienrichtungen zwei Mal gew&auml;hlt werden. Das Studium umfasst 6 Semester Regelstudienzeit, entsprechend\
      \ 180 CP. Beim 2-Fach-Bachelorstudiengang setzt sich jedes Fach zusammen aus einem Anteil an Fachstudien, einem Wahlpflichtbereich und der Bachelorarbeit in einem der F&auml;cher. Hinzu kommt ein f&auml;cher&uuml;bergreifender Zusatzbereich, der nach dem\
      \ Konzept der Fakult&auml;t f&uuml;r Praktika, f&auml;cher&uuml;bergreifende Angebote zur Vermittlung von Schl&uuml;sselqualifikationen u.&auml;. genutzt werden kann. Beim Ein-Fach-Bachelor liegt der Fachstudienanteil im gew&auml;hlten Fach entsprechend\
      \ h&ouml;her als bei der Kombination von zwei F&auml;chern.<br>\nDer Bachelorstudiengang soll den Studierenden die erforderlichen fachlichen Kenntnisse, F&auml;higkeiten und Methoden sowie Schl&uuml;sselkompetenzen so vermitteln, dass sie in der gew&auml;hlten\
      \ Studienrichtung mit den Grundlagen wissenschaftlichen Arbeitens vertraut gemacht und zur Anwendung dieser Kenntnisse auch im au&szlig;eruniversit&auml;ren Bereich bef&auml;higt werden. Durch die Verflechtung mit anderen Disziplinen soll dar&uuml;ber\
      \ hinaus die F&auml;higkeit zu interdisziplin&auml;ren Arbeiten und zur Erkenntnis der Zusammenh&auml;nge zwischen unterschiedlichen Ans&auml;tzen geschult werden.<br>\nDie Ausbildung umfasst Anteile in einer bzw. 2 Studienrichtungen im Umfang von ca.\
      \ 85% und Anteile aus anderen Studienrichtungen oder angrenzenden Disziplinen im Umfang von ca. 15%. Damit sollen eine solide fachliche Kompetenz in einer bzw. zwei Disziplinen sowie zugleich Kenntnisse der Zusammenh&auml;nge von Geschichte, Sprachen und\
      \ Kulturen der Antike vermittelt werden.<br>\nAls Studienrichtungen k&ouml;nnen gew&auml;hlt werden: Alte Geschichte, Arch&auml;ologie (Klassische Arch&auml;ologie oder Arch&auml;ologie der R&ouml;mischen Provinzen), Griechische Philologie, Byzantinistik,\
      \ Historisch-Vergleichende Sprachwissenschaft, Judaistik, Lateinische Philologie, Mittellateinische Philologie und Klassische Literaturwissenschaft.  Dabei bauen Byzantinistik, Mittellateinische Philologie und Historisch-Vergleichende Sprachwissenschaft\
      \ auf die Basismodule der Lateinischen bzw. Griechischen Philologie auf bzw. beziehen diese ein. Klassische Literaturwissenschaft (Antike Literatur und Kultur auf der Basis von &Uuml;bersetzungen) ist insbesondere f&uuml;r das Zwei-Fach-Studium in Kombination\
      \ mit einem nicht-altertumswissenschaftlichen zweiten Fach gedacht, in dem ein Ein-Fach-Master angeschlossen werden kann. Die Kombinationsm&ouml;glichkeiten sind bei allen Studienrichtungen dahingehend eingeschr&auml;nkt, dass eine gewisse Breite des Studiums\
      \ gewahrt ist.<br>\nAm Studiengang sind 8 Institute mit ihren personellen und s&auml;chlichen Ressourcen beteiligt.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Es wird grunds&auml;tzlich begr&uuml;&szlig;t,\
      \ dass das K&ouml;lner Modell f&uuml;r den Bachelor- und den Masterbereich sowohl Ein-Fach- als auch Zwei-Fach-Studieng&auml;nge vorsieht und damit eine gro&szlig;e Flexibilit&auml;t in der Wahl der Studieninhalte erm&ouml;glicht. Anerkannt werden die\
      \ von der Hochschule vorgesehenen Ma&szlig;nahmen, um trotz der zahlreichen Kombinationsm&ouml;glichkeiten &Uuml;berschneidungsfreiheit bei den Pflichtveranstaltungen zu gew&auml;hrleisten. Diese Anstrengungen sollten weiter verfolgt werden. Um den Studierenden\
      \ Orientierung in den komplexen neuen Strukturen zu erm&ouml;glichen, bedarf es zudem einer intensiven Beratung.<br>\nDer Bachelorstudiengang &#132;Antike Sprachen und Kulturen&#147; bietet eine in dieser Form nahezu einzigartige Vernetzung der altertumswissenschaftlichen\
      \ Disziplinen, die sich auf ein schon bestehendes Lehr- und Forschungszentrum gr&uuml;ndet. Die Konzeption des Studiengangs, der die Einzelf&auml;cher weitgehend gut erkennbar bewahrt und auch die sog. &#132;kleinen F&auml;cher&#147; mit Schwerpunkten\
      \ ber&uuml;cksichtigt, ist als ausgesprochen g&uuml;nstige und ansprechende L&ouml;sung besonders hervorzuheben.<br>\nAlle Studierenden erwerben neben einer soliden Fachausbildung in der gew&auml;hlten Studienrichtung in zwei Wahlpflichtmodulen auch ein\
      \ Grundlagenwissen aus zwei weiteren Disziplinen. Abgesehen davon kann jedes Fach mit einem zweiten Fach kombiniert werden. Die garantiert eine angemessene Breite der altertumswissenschaftlichen Ausbildung. Gerade durch die f&uuml;r alle Studierenden verbindliche\
      \ breite Basis in den miteinander vernetzten F&auml;chern in den Anfangssemestern bietet der Studiengang konzeptionell einen erheblichen Vorteil gegen&uuml;ber dem konventionellen Einzelstudiengang.<br>\nAus fachlicher Sicht ist der Studiengang sinnvoll\
      \ zu studieren. Alle Studienrichtungen bem&uuml;hen sich um ein ausgewogenes Spektrum ihrer jeweiligen Disziplin und wahren mit den Vernetzungsmodulen im Wahlpflichtbereich auch den interdisziplin&auml;ren Aspekt der Altertumswissenschaften. Zu begr&uuml;&szlig;en\
      \ ist, dass der ggf. notwendige lateinische oder griechische Spracherwerb relativ elegant auf mehrere Weisen im Studium untergebracht werden kann.<br>\nDie Absolventen erwerben dank einer angemessenen Breite der altertumswissenschaftlichen Ausbildung eine\
      \ fundierte kulturelle Kompetenz mit Ankn&uuml;pfungsm&ouml;glichkeiten im Wissenschafts-, Kultur-, Medien- und Marketingbereich.<br>\nDie personellen Ressourcen f&uuml;r den Studiengang k&ouml;nnen als hervorragend betrachtet werden; davon sind nicht\
      \ nur die traditionellen Studienrichtungen betroffen, sondern die Ausstattung findet auch in der fachlichen Ausdifferenzierung ihren Niederschlag, wie etwa der in Deutschland nahezu einzig dastehende Master in &#132;Papyrologie, Epigraphik und Numismatik&#147;\
      \ zeigt.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Prof. Dr. Helmut Halfmann\t<br>\nUniversit&auml;t Hamburg, Historisches Seminar<br>\nProf. Dr. Jens Haustein\t<br>\nUniversit&auml;t Jena, Institut f&uuml;r\
