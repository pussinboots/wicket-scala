      Frederik von Zedlitz; U Bochum (Studierender)</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.hs-niederrhein.de/fb01/studium/m-sc-angewandte-chemie/\">http://www.hs-niederrhein.de/fb01/studium/m-sc-angewandte-chemie/</a></td></tr><tr><td\
