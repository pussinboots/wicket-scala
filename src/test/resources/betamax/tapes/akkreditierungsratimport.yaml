      \ ist es, eine vertiefte &ouml;konomische und agrarwissenschaftliche Ausbildung im Bereich des Agribusiness zu vermitteln. Im Verlauf des Studiums m&uuml;ssen 15 Module erfolgreich absolviert werden. Neben den sieben Pflichtmodulen sind, abh&auml;ngig\
