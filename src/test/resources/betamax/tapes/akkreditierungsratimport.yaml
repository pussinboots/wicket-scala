      \ width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Angewandte Chemie</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"\
