      ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der von der Hochschule Merseburg angebotene Studiengang &#147;Angewandte Medien- und Kulturwissenschaft&#148;\
      \ ist ein Master-Studiengang, in dem insgesamt 120 ECTS-Anrechnungspunkte nach dem &#147;European Credit Transfer System&#148; vergeben werden. Ein ECTS-Anrechungspunkt entspricht einem Workload von 30 Stunden. Das Studium ist als ein vier Semester Regelstudienzeit\
      \ umfassendes Vollzeitstudium konzipiert. Der Gesamt-Workload betr&auml;gt 3.000 Stunden. Er gliedert sich in 1.200 Stunden Pr&auml;senzstudium und 1.800 Stunden Selbststudium bzw. Selbstlernzeit. Der Studiengang ist in 20 Module gegliedert, von denen\
      \ 20 erfolgreich absolviert werden m&uuml;ssen. Das Studium wird mit dem Hochschulgrad &#147;Master of Arts&#148; (M.A.) abgeschlossen. Zulassungsvoraussetzungen f&uuml;r den Studiengang ein erster berufsqualifizierender Hochschulabschluss in einem verwandten\
      \ Studiengang. Dem Studiengang stehen insgesamt 25 Studienpl&auml;tze pro Kohorte zur Verf&uuml;gung. Die Zulassung erfolgt jeweils zum Wintersemester. Die erstmalige Immatrikulation von Studierenden erfolgte im Wintersemester 2006/2007.<br>\nDer Master-Studiengang\
      \ richtet sich an Absolventen von Studieng&auml;ngen der Fachrichtungen Kultur- und Medienp&auml;dagogik, Kunstp&auml;dagogik, Kulturarbeit oder einem vergleichbaren anderen Hochschulabschluss und qualifiziert f&uuml;r eine st&auml;rker wissenschaftlich\
      \ orientierte Berufst&auml;tigkeit innerhalb der Kultur- und Medienforschung, Medien- und Kulturproduktion sowie Kulturmanagement und Kulturvermittlung.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Die Akkreditierungskommission\
      \ kommt zum einem positiven Akkreditierungsvotum. St&auml;rken des zu akkreditierenden Master-Studiengangs sind laut Gutachtergruppe, dass dieser &uuml;ber ein &uuml;berzeugendes Profil verf&uuml;gt und von der Hochschulleitung unterst&uuml;tzt wird. Die\
      \ r&auml;umliche und s&auml;chliche Ausstattung insbesondere in Bezug auf Medientechnik wurde von der Gutachtergruppe positiv gew&uuml;rdigt. Ebenfalls positiv bewertet hat die Gutachtergruppe den Internetauftritt des Fachbereichs, welcher adressatenbezogen\
      \ gestaltet ist und &uuml;ber den studiengangsspezifische Informationen zug&auml;nglich gemacht werden. Insbesondere positiv aufgefallen sind der Gutachtergruppe auch die gro&szlig;e Motivation der Studierenden und die durch die Studierenden vermittelte\
      \ sehr gute Unterst&uuml;tzung durch die Hochschule, den Fachbereich und die Lehrenden. Die Gutachtergruppe bekam den Eindruck, dass die Identifikation der Studierenden mit ihrer Hochschule sehr stark ist.</td></tr><tr><td class=\"ergspalte\">Mitglieder\
      \ der Gutachtergruppe</td><td class=\"ergfeld\">Prof. Kurt Johnen, Fachhochschule Bielefeld<br>\nProf. Dr. Sabine Kr&ouml;nchen, Hochschule Niederrhein<br>\nVerw. Prof. Jan Wirth, HAWK Hochschule Hildesheim/Holzminden/G&ouml;ttingen<br>\nProf. Dr. Wolfram\
