      >Profil des Studiengangs</td><td class=\"ergfeld\">Der Bachelor-Studiengang &#132;Angewandte Mathematik&#147; ist Bestandteil eines konsekutiven Angebots. Das Programm hat eine nationale Ausrichtung. Mit dem Qualifikationsprofil werden Absolventen auf\
      \ eine gehobene Berufst&auml;tigkeit mit anspruchsvollen mathematische Aufgaben, die selbst&auml;ndiges, kreatives Arbeiten erfordern, vorbereitet. Sie sollen auch in der Lage sein, nach einer gewissen Einarbeitungszeit F&uuml;hrungsaufgaben zu &uuml;bernehmen.\
      \ Curriuculum: Die \"Grundlagen der Mathematik&#148; umfassen die Veranstaltungen &#148;Analysis&#148; I &#150; III und &#148;Lineare Algebra und diskrete Strukturen&#148; I &#150; III. Mit ihnen sollen die f&uuml;r alle wissenschaftlichen mathematischen\
      \ Studieng&auml;nge unverzichtbaren Grundkenntnisse und -fertigkeiten vermittelt werden. Der Block &#148;Mathematische Pflichtf&auml;cher&#148; umfasst aus jedem der Fachgebiete &#148;Analysis/Reine Mathematik&#148;, &#148;Numerik&#148;, &#148;Stochastik&#148;\
      \ und &#148;Optimierung&#148; jeweils 2 &#150; 3 Veranstaltungen. Damit sollen einerseits die Grundlagen dieser F&auml;cher vermittelt werden, gleichzeitig werden aber in Hinblick auf die Berufsqualifikation wesentliche Anwendungsbereiche behandelt, so\
      \ z.B. im &#148;Numerischen Praktikum&#148; und in der Veranstaltung &#148;Stochastische Simulation und Statistik&#148;. Der Block &#148;Grundlagen der Informatik&#148; mit den Veranstaltungen &#148;Informatik&#148; I &#150; III gibt den Studierenden einen\
      \ &Uuml;berblick &uuml;ber wichtige Grundkonzepte der Informatik. In dem neu konzipierten Programmierkurs sollen die Studierenden neben der Programmierung auch Elemente der Softwaretechnik kennen lernen, die sie zur Bearbeitung kleinerer Software-Projekte\
      \ bef&auml;higen. Im Block &#148;Anwendungsfach&#148; sollen die Studierenden einen &Uuml;berblick &uuml;ber die Grundfragestellungen und -techniken in den Ingenieur- oder Wirtschaftswissenschaften erhalten. Es werden weiterhin meist praxisnahe Fragestellungen\
      \ von Studierenden selbst&auml;ndig oder in kleinen Gruppen bearbeitet. Die Aufgabe besteht darin, den fachlichen Hintergrund der Fragestellung etwa aus den Ingenieur- oder Wirtschaftswissenschaften zu erarbeiten, geeignete mathematische Modelle und Algorithmen\
      \ zu identifizieren, auf die vorliegende Situation anzupassen und ihre Tauglichkeit in einer prototypischen Implementierung auf dem Rechner nachzuweisen. F&uuml;r st&auml;rker theoretisch orientierte Studierende kann dieses Praktikum durch ein weiteres\
      \ Seminar ersetzt werden. Diese Veranstaltungen sollen auch als inhaltliche Vorbereitung auf die Bachelor-Arbeit dienen.<br>\nAls Zulassungsvoraussetzung kommt die allgemeine oder fachgebundene Hochschulreife oder ein gleichwertiger Schulabschluss zum\
      \ Tragen. Ausl&auml;ndische Studierende m&uuml;ssen ausreichende Kenntnisse der deutschen Sprache durch eine Pr&uuml;fung nachweisen.<br>\nDer Studienbeginn liegt im Wintersemester, ein beginn im Sommersemester ist jedoch m&ouml;glich.</td></tr><tr><td\
      \ class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Gutachter, Fachausschuss und Akkreditierungskommission der ASIIN gewinnen insgesamt einen positiven Eindruck vom Bachelor-Studiengang. Positiv hervorzuheben sind die gute Betreuung\
      \ der Studierenden sowie die Kooperationen zwischen den beteiligten Instituten und das gute, den vorliegenden Studieng&auml;ngen zu Grunde liegende, interdisziplin&auml;re Konzept. Die Motivation, Qualifikation und Forschungsaktivit&auml;ten der beteiligten\
      \ Lehrenden &uuml;berzeugen. Im Verlauf des Akkreditierungsverfahrens wurden Schwachstellen ausger&auml;umt und Verbesserungen in einzelnen Punkten als Auflagen gefordert.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"\
