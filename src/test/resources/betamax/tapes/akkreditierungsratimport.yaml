      UserID\" value=\"\"><input type=\"hidden\" name=\"reuseresult\" value=\"false\"><input type=\"hidden\" name=\"stylesheet\" value=\"\"><input type=\"hidden\" name=\"contenttype\" value=\"\"><input type=\"hidden\" name=\"\" value=\"\"><input type=\"hidden\"\
      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>American Studies, Bachelor/Bakkalaureus, Johann Wolfgang Goethe-Universit&auml;t, Frankfurt am Main</h2><table border=\"0\" width=\"100%\"><tr><td><table\
      \ border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">American Studies</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Bachelor of Arts</td></tr><tr><td\
      \ class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">6 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\">Johann\
      \ Wolfgang Goethe-Universit&auml;t, Frankfurt am Main</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">10 &#150; Neuere Philologien<br>\nInstitut f&uuml;r England- und Amerikastudien</td></tr><tr><td class=\"ergspalte\"\
      >Kontaktperson</td><td class=\"ergfeld\">Prof. Dr. Susanne Opfermann</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">069/798-32358</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:opfermann@em.uni-frankfurt.de\"\
      >opfermann@em.uni-frankfurt.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Zentrale Evaluations- und Akkreditierungsagentur Hannover (ZEvA)</td></tr><tr><td\
      \ class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">05.07.2011</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2016</td></tr><tr><td class=\"ergspalte\">Teil eines Mehrfach-Studiengangs</td><td class=\"\
      ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">Es wurden neun Auflagen f&uuml;r den Bachelor-Kombinationsstudiengang American Studies (Hauptfach) und den Teilstudiengang American Studies (Nebenfach) formuliert, die\
      \ sich auf die konzeptionelle Einordnung in das Studiensystem, die Studiengangskonzepte des Bachelor-Kombinationsstudiengangs American Studies (Hauptfach) und des Teilstudiengangs American Studies (Nebenfach), die Studierbarkeit und die Ausstattung beziehen.</td></tr><tr><td\
      \ class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Die Amerikanistik am Institut f&uuml;r England- und Amerikastudien an der Goethe-Universit&auml;t\
      \ ist eine der gr&ouml;&szlig;ten Deutschlands und geh&ouml;rt zu den &auml;ltesten, interdisziplin&auml;r ausgerichteten Amerikanistik-Abteilungen. In der Frankfurter Amerikanistik wird der Gegenstand Nordamerika interdisziplin&auml;r mit den drei gleichwertigen\
      \ Schwerpunkten &#150; amerikanische Literatur und Literaturwissenschaft, amerikanische Kultur und Kulturwissenschaft, amerikanische Geschichte und Gesellschaft &#150; gelehrt und erforscht. Diese Voraussetzungen erm&ouml;glichen einen Studiengang, der\
      \ der Vielfalt des Faches Amerikanistik Rechnung tr&auml;gt und ein breites Angebot mit der M&ouml;glichkeit zur Spezialisierung sichert.<br>\nDer Bachelorstudiengang American Studies vermittelt im Haupt- und im Nebenfach fachspezifisches und interdisziplin&auml;res\
      \ Wissen &uuml;ber Erscheinungsformen und Entwicklungen der Literatur, Kultur und Geschichte der USA. Untersucht werden die verschiedenen kulturellen Produktionen, Texte und Medien, in denen sich diese Prozesse vollziehen und darstellen, die gesellschaftlichen\
      \ Gruppen und Institutionen, die daran beteiligt sind, sowie die transkulturellen Dimensionen der amerikanischen Literaturen, Kulturen und der amerikanischen Geschichte.<br>\nDer Schwerpunkt amerikanische Literaturwissenschaft besch&auml;ftigt sich u.a.\
      \ mit Texten als Vermittlung von Erfahrung, als symbolische Konstruktion von Wirklichkeit, mit der amerikanischen Literatur in den wesentlichen Phasen ihrer Entwicklung und mit Fragestellungen der Literaturtheorie und &Auml;sthetik. Der Schwerpunkt amerikanische\
      \ Kulturwissenschaft erforscht z.B. die Strukturen, Wirkungsweisen, Funktionen und die soziale Bedingtheit der &Ouml;ffentlichkeit als Kommunikationszusammenhang, sowie die Probleme, Voraussetzungen und Methoden einer kulturwissenschaftlichen Interpretation\
      \ von Texten, symbolischen Objekten und Ausdrucksmedien. Der Schwerpunkt amerikanische Geschichte beinhaltet die Sozial-, Politik-, Kultur-, und Ideengeschichte der USA, wobei in diesem Zusammenhang auch die Geschlechtergeschichte und die Geschichte von\
      \ Minderheiten Ber&uuml;cksichtigung finden.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Die Konzeptionen der Studieng&auml;nge &#132;American Studies&#147; (HF und NF) (B.A.) orientieren sich sinnvoll und\
      \ zielf&uuml;hrend an fachlichen und &uuml;berfachlichen Qualifikationszielen, sind durch einen grunds&auml;tzlich schl&uuml;ssigen Aufbau (aus Haupt- und Nebenfach) und ein Pr&uuml;fungssystem gekennzeichnet, das der Studierbarkeit in Progression und\
      \ Aufbau zutr&auml;glich ist. Sie sind durch die Struktur von Basis- und Qualifizierungsphase gepr&auml;gt. Die Konzeption des Studiengangs &#132;American Studies&#147; (HF) (B.A.) enth&auml;lt im Optionalbereich ein optionales Praktikum zur berufspraktischen\
      \ Anwendung der erworbenen Kenntnisse und F&auml;higkeiten. Die Studieng&auml;nge &#132;American Studies&#147; (HF und NF) (B.A.) er&ouml;ffnen den Studierenden die M&ouml;glichkeit eines Aufenthaltes an einer anderen Hochschule ohne eine Verl&auml;ngerung\
