      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Angewandte Politikwissenschaft, Bachelor/Bakkalaureus, Albert-Ludwigs-Universit&auml;t Freiburg im Breisgau</h2><table border=\"0\" width=\"100%\"><tr><td><table\
      \ border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Angewandte Politikwissenschaft</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Bachelor\
      \ of Arts</td></tr><tr><td class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">6 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Internationaler Studiengang; Vollzeitstudium</td></tr><tr><td class=\"\
      ergspalte\">Hochschule</td><td class=\"ergfeld\">Albert-Ludwigs-Universit&auml;t Freiburg im Breisgau</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Philosophische Fakult&auml;t, Seminar f&uuml;r Wissenschaftliche\
      \ Politik</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Anna Meine</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:anna.meine@politik.uni-freiburg.de\">anna.meine@politik.uni-freiburg.de</a></td></tr><tr><td\
      \ class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Akkreditierungs-, Certifizierungs- und Qualit&auml;tssicherungs-Institut (ACQUIN)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td\
      \ class=\"ergfeld\">30.03.2012</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2017</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">Die wechselseitige Anerkennung von Modulen bei Hochschul- und\
      \ Studiengangswechsel beruht auf den erworbenen Kompetenzen der Studierenden (Lernergebnisse) entsprechend den Regelungen der Lissabon-Konvention (Art. III). Demzufolge ist die Anerkennung zu erteilen, sofern keine wesentlichen Unterschiede hinsichtlich\
      \ der erworbenen Kompetenzen bestehen (Art. V). Dies ist mit handhabbaren Regelungen in den Studien- und Pr&uuml;fungsordnungen zu verankern.</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\"\
      >Profil des Studiengangs</td><td class=\"ergfeld\">Der deutsch-franz&ouml;sische Bachelorstudiengang &#132;Angewandte Politikwissenschaften&#147; richtet sich an Abiturienten mit Interesse an politikwissenschaftlichen Fragestellungen. Der Studiengang wird\
      \ gemeinsam von der Universit&auml;t Freiburg und dem Institut d&#146;&Egrave;tudes Politiques in Aix-en-Provence angeboten. Insgesamt umfasst der Studiengang sechs Semester Regelstudienzeit und 180 ECTS-Punkte. Im ersten Studienjahr werden die Studierenden\
      \ in Freiburg unterrichtet, im zweiten Jahr und dem anschlie&szlig;enden Praktikum im 5. Semester befinden sie sich in Aix; das letzte Semester findet wieder in Freiburg statt. Inhaltlich werden in den ersten Semestern Grundlagen der Politikwissenschaft\
      \ vermittelt und in den Modulen &#132;Vergleichende Politikwissenschaft&#147;, &#132;Politische Theorie&#147; und &#132;Internationale Politik&#147; vertieft, sodass die Studierenden anhand dieser Orientierung einen individuellen Vertiefungsschwerpunkt\
      \ setzen k&ouml;nnen. Begleitend zur Abschlussarbeit werden Methoden wissenschaftlichen Arbeitens im Modul &#132;Forschung und Perspektiven der Politikwissenschaft&#147; vermittelt. Das Hauptfach \"Angewandte Politikwissenschaften\" ist fest verbunden\
      \ mit dem Nebenfach \"Interdisziplin&auml;re Grundlagen der Politikwissenschaft\". Hier erhalten die Studierenden Einblick in Sozialwissenschaften, Geschichte, Wirtschaft und Kulturwissenschaften. Durch Abschluss des Studiengangs sollen die Studierenden\
      \ die Bef&auml;higung erlangen, verantwortungsvolle F&uuml;hrungspositionen in Politik, Gesellschaft und Wirtschaft &#150; insbesondere im europ&auml;ischen und internationalen Bereich &#150; einnehmen zu k&ouml;nnen.</td></tr><tr><td class=\"ergspalte\"\
      >Zusammenfassende Bewertung</td><td class=\"ergfeld\">nsgesamt weist der Studiengang ein schl&uuml;ssiges und &uuml;berzeugendes Konzept auf, das auch in der Implementierung nicht zu kritisieren ist. Die Anrechnung der im Ausland erbrachten Studienleistungen\
      \ ist gesichert und die Betreuungssituation an beiden Instituten lobenswert. Die Partnerschulen haben ein gemeinsames Ziel entwickelt und das Curriculum aufeinander abgestimmt.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td\
      \ class=\"ergfeld\">Herr Achim Feetzki, Student an der Universit&auml;t Trier (Philosophie, Soziologie, Ethnologie, Politik, Deutsch, Geschichte)<br>\nProfessor Dr. Edgar Grande, Ludwig-Maximilians-Universit&auml;t M&uuml;nchen, Geschwister-Scholl-Institut\
      \ f&uuml;r Politikwissenschaft<br>\nProfessor Dr. Thomas S&ouml;ren Hoffmann, FernUniversit&auml;t in Hagen, Kultur- und Sozialwissenschaften, Lehrgebiet Philosophie II<br>\nProfessor Dr. Theo Kobusch, Universit&auml;t Bonn, Institut f&uuml;r Philosophie<br>\n\
      Professor Dr. Ursula M&uuml;nch, Universit&auml;t der Bundeswehr M&uuml;nchen, Institut f&uuml;r Politikwissenschaft, Professur f&uuml;r Innenpolitik und Vergleichende Regierungslehre<br>\nDr. Sabine von Oppeln, Freie Universit&auml;t Berlin, Fachbereich\
      \ Politik- und Sozialwissenschaften, Arbeitsstelle Europ&auml;ische Integration<br>\nDr. Michael Spieker, Akademie f&uuml;r Politische Bildung Tutzing</td></tr><tr><td class=\"ergspalte\">Weitere Informationen</td><td class=\"ergfeld\"><a target=\"_top\"\
      \ href=\"/kompass/xml/g_stud/80830_334923_de.htm\">\n\t\tZusätzliche Angaben</a> zu diesem Studiengang finden Sie im Hochschulkompass der HRK.\n\n\n\t\t</td></tr></table></td></tr></table></td><td width=\"30px\" align=\"center\"></td></tr></table><p>Die\
      \ Akkreditierungsagenturen sind verantwortlich für die eingegebenen Texte.</p><hr></form></div></td></tr><tr><td><p><img width=\"100%\" src=\"/kompass/xml/akkr/maske_files/hlinie.gif\">\nInformationen zu allen staatlichen oder staatlich anerkannten\nHochschulen\
