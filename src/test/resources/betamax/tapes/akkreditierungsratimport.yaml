      Prof. Dr. Uwe Schmidtmann, Fachhochschule Emden-Leer</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.hs-rm.de\">http://www.hs-rm.de</a></td></tr><tr><td class=\"ergspalte\">Weitere Informationen</td><td\
