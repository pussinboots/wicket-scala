    body: "<html xmlns:HtmlUtils=\"de.superx.util.HtmlUtils\"><head><META http-equiv=\"Content-Type\" content=\"text/html; charset=ISO-8859-1\"><meta http-equiv=\"Content-Type\" content=\"text/html; charset=windows-1252\"><LINK REL=\"stylesheet\" type=\"text/css\"\
      \ href=\"/kompass/xml/akkr/akkr.css\"><LINK REL=\"stylesheet\" type=\"text/css\" href=\"/kompass/xml/superxml_html_akkr.css\"><LINK REL=\"stylesheet\" type=\"text/css\" href=\"/kompass/xml/tabelle_html.css\"><title>Akkreditierte Studieng&auml;nge - Zentrale\
      \ Datenbank</title></head><body><table cellpadding=\"0\" cellspacing=\"0\" width=\"800px\" border=\"0\" align=\"center\"><tbody><tr><td><img src=\"/kompass/xml/akkr/kopf.png\"></td></tr><tr><td><div class=\"bodytext\"><h1> Akkreditierte Studiengänge -\
      \ Zentrale Datenbank - Einzeldarstellung</h1><form name=\"Weiterverarbeitung\" method=\"post\" target=\"_self\" action=\"SuperXmlTabelle;jsessionid=2B2C176F125F48AF828FE2A8923FC461\"><table border=\"0\"><tr><td align=\"left\"><input type=\"hidden\" name=\"\
      UserID\" value=\"\"><input type=\"hidden\" name=\"reuseresult\" value=\"false\"><input type=\"hidden\" name=\"stylesheet\" value=\"\"><input type=\"hidden\" name=\"contenttype\" value=\"\"><input type=\"hidden\" name=\"\" value=\"\"><input type=\"hidden\"\
      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Antike Kulturen, Master, Westf&auml;lische Wilhelms-Universit&auml;t M&uuml;nster</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\"\
      \ width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Antike Kulturen</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Master of Arts</td></tr><tr><td class=\"\
      ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">4 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\">Westf&auml;lische\
      \ Wilhelms-Universit&auml;t M&uuml;nster</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Fachbereich Geschichte/Philosophie</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Prof. Dr. Dieter\
      \ Salzmann</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">0251 83-24581</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:Inst.arch@uni-muenster.de\">Inst.arch@uni-muenster.de</a></td></tr><tr><td\
      \ class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Agentur f&uuml;r Qualit&auml;tssicherung durch Akkreditierung von Studieng&auml;ngen (AQAS)</td></tr><tr><td class=\"ergspalte\"\
      >Erstakkreditierung</td><td class=\"ergfeld\">22.02.2010</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2015</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">Die Module sind unter den im Gutachten\
      \ genannten Aspekten zu &uuml;berarbeiten.</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der Studiengang befasst sich mit der Geschichte\
      \ sowie der textlichen und materiellen &Uuml;berlieferung antiker Kulturen der Mittelmeerwelt und ihrer Nachbarr&auml;ume, die zu dieser in historisch wirksamen Beziehungen stehen. Das interdisziplin&auml;re Studienprogramm enth&auml;lt Anteile aus den\
      \ F&auml;chern Klassische Arch&auml;ologie, Fr&uuml;hchristliche Arch&auml;ologie, Alte Geschichte, Klassische Philologie, Byzantinistik und Lateinische Philologie des Mittelalters und der Neuzeit. Der Studiengang ist forschungsorientiert und soll die\
      \ Studierenden in die Lage versetzen, Fragestellungen zu formulieren, Forschungspositionen kritisch zu bewerten und L&ouml;sungsans&auml;tze zu entwickeln, Informationen und Quellen zu recherchieren, auszuwerten und zu interpretieren und wissenschaftliche\
      \ Sachverhalten f&uuml;r unterschiedliche Zielgruppen aufzubereiten und zu pr&auml;sentieren. Der Studiengang enth&auml;lt zudem praktische Elemente wie Exkursionen und Praktika. F&uuml;r ein Auslandsstudium ist das dritte Semester als Mobilit&auml;tsfenster\
      \ gestaltet.<br>\nVorausgesetzt werden neben einem einschl&auml;gigen Bachelorabschluss Lateinkenntnisse im Umfang des Latinums sowie Lesef&auml;higkeit in Englisch und Franz&ouml;sisch oder Italienisch. Das Graecum kann w&auml;hrend des ersten Studienjahres\
      \ nachgeholt werden.<br>\nDie Regelstudienzeit betr&auml;gt 4 Semester. Das Curriculum enth&auml;lt vier thematisch orientierte Module (&#132;Quellen und Methoden&#147;, &#132;R&auml;ume und Landschaften&#147;, &#132;Zeit und Epoche&#147;, &#132;Strukturen\
      \ und Systeme&#147;), in denen insbesondere fachwissenschaftliche und methodische Kompetenzen in den Kernf&auml;chern Alte Geschichte, Klassische Arch&auml;ologie und Fr&uuml;hchristliche Arch&auml;ologie vermittelt werden sollen. Im Modul &#132;Interdisziplin&auml;re\
      \ Studien&#147; werden von den Studierenden Lehrveranstaltungen aus mindestens zwei Disziplinen aus einem Spektrum von 17 F&auml;chern ausgew&auml;hlt. Im Praxis- und Sprachmodul k&ouml;nnen die Studierenden entweder Griechischkenntnisse erwerben, eine\
      \ weitere alte oder moderne Sprache erlernen oder praxisorientierte Angebote wie Museumsprojekte, Exkursionen o.&auml;. wahrnehmen. Die Masterarbeit wird von einem Kolloquium begleitet und muss von zwei Lehrenden aus unterschiedlichen Disziplinen betreut\
      \ werden.<br>\nDer Studiengang soll die Studierenden zur Berufst&auml;tigkeit in der altertumswissenschaftlichen Forschung und Lehre bef&auml;higen und f&uuml;r fachnahe au&szlig;eruniversit&auml;re Berufsfelder qualifizieren.</td></tr><tr><td class=\"\
      ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Der Studiengang &uuml;berzeugt in Profil und Zielsetzung und wird eine Bereicherung des M&uuml;nsteraner Studienangebots darstellen. Die Orientierung der Module auf thematische Bereiche und\
      \ die Wahlregeln gew&auml;hrleisten die angestrebte Interdisziplinarit&auml;t der Ausbildung und stellen sicher, dass die Studierenden einen vertieften Einblick in die unterschiedlichen Zugangsweisen der verschiedenen altertumswissenschaftlichen Teildisziplinen\
      \ erhalten. Als innovativ und vielversprechend ist in diesem Zusammenhang insbesondere das Lekt&uuml;retutorium als charakteristischer Bestandteil der vier Kernmodule hervorzuheben.<br>\nDie Studierbarkeit des Studiengangs ist vollumf&auml;nglich gesichert.\
      \ Die Studienberatung unterst&uuml;tzt die Orientierung der Studierenden bei einer Schwerpunktsetzung im Studium. Die arch&auml;ologischen Sammlungen, die Bilddatenbank (DILPS), sowie Dia- und Fotothek bieten eine sinnvolle Verbindung zu altertumswissenschaftlichen\
      \ Realien. Die Fachbibliothek der Altertumswissenschaften ist hervorragend ausgestattet und bietet studierendengerechte &Ouml;ffnungszeiten.<br>\nDie personellen und s&auml;chlichen Voraussetzungen sind f&uuml;r die Durchf&uuml;hrung eines interdisziplin&auml;ren\
      \ Studiengangs im Bereich der Altertumswissenschaft in M&uuml;nster so gut wie an nur wenigen anderen Standorten in Deutschland.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Prof. Dr. Burkhard Mei&szlig;ner,\
      \ Helmut-Schmidt-Universit&auml;t/Universit&auml;t der Bundeswehr Hamburg, Professur f&uuml;r Alte Geschichte<br>\nProf. Dr. Fritz-Heiner Mutschler, Technische Universit&auml;t Dresden, Institut f&uuml;r Klassische Philologie<br>\nDr. R&uuml;diger Splitter,\
      \ Museumslandschaft Hessen Kassel, Antikensammlung (Vertreter der Berufspraxis)<br>\nThomas Schattschneider, Universit&auml;t Greifwald, Student Latein/Geschichte (studentischer Gutachter)</td></tr><tr><td class=\"ergspalte\">Weitere Informationen</td><td\
