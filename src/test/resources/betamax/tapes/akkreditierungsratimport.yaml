      100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Agrarwissenschaften</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Master of Science</td></tr><tr><td class=\"\
      ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">4 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Internationaler Studiengang; Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td\
      \ class=\"ergfeld\">Georg-August-Universit&auml;t G&ouml;ttingen</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Fakult&auml;t f&uuml;r Agrarwissenschaften</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td\
      \ class=\"ergfeld\">Johanna Pavliashvili</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">+49 (0)551/39-13494</td></tr><tr><td class=\"ergspalte\">Fax</td><td class=\"ergfeld\">+49 (0)551/39-6034</td></tr><tr><td class=\"ergspalte\"\
      >E-mail</td><td class=\"ergfeld\"><a href=\"mailto:sbagrar@gwdg.de\">sbagrar@gwdg.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Zentrale Evaluations-\
      \ und Akkreditierungsagentur Hannover (ZEvA)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">02.12.2008</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2014</td></tr><tr><td class=\"\
      ergspalte\">Auflagen</td><td class=\"ergfeld\">Keine</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der Master-Studiengang Agrarwissenschaften baut auf dem Bachelor auf und bietet einen zweiten berufsqualifizierenden\
      \ Abschluss. Ziel des Studiums ist die wissenschaftliche Durchdringung der Studienschwerpunktsspezifischen Fachgebiete und die Vermittlung einer hervorragenden Qualifikation und Berufsf&auml;higkeit. Die Spezialisierung im Master-Studiengang erlaubt eine\
      \ weitere Vertiefung oder einen komplement&auml;r stark vertiefende Zusatzqualifikation von Bachelor-Absolventinnen und Absolventen. Hier werden die methodischen Kompetenzen zur Durchf&uuml;hrung sehr hochwertiger Aufgaben in Wirtschaft und Forschung erworben.\
      \ Dabei gibt es, bedingt durch die Struktur der Agrarwissenschaften, sehr unterschiedliche Ausrichtungen. Sie umfassen quantitative und qualitative Methoden aus den Studienschwerpunkten:<br>\n&#149;\tAgribusiness<br>\n&#149;\tNutzpflanzenwissenschaften<br>\n\
      &#149;\tNutztierwissenschaften<br>\n&#149;\tRessourcenmanagement<br>\n&#149;\tWirtschafts- und Sozialwissenschaften des Landbaus<br>\nHierzu kommt die Ausbildung der F&auml;higkeiten, Forschungsergebnisse auszuwerten, sich in Wort und Schrift wissenschaftlich\
      \ anspruchsvoll auszudr&uuml;cken und Entscheidungen zu treffen.<br>\nAu&szlig;erdem soll die F&auml;higkeit zur Organisation und Durchf&uuml;hrung von Projekten gebildet werden.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"\
      ergfeld\">Die Gutachter und die St&auml;ndige Akkreditierungskommission (SAK) der ZEvA kamen aufgrund der eingehenden Begutachtung der Antragsunterlagen und einer Vor-Ort-Begutachtung (Peer-review) zu einem positiven Akkreditierungsvotum.</td></tr><tr><td\
      \ class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">&#149;\tProf. Dr. Axel Poehls, HS Neubrandenburg, Fachbereich Agrarwirtschaft und Lebensmittelwissenschaften<br>\n&#149;\tProf. Dr. Hermann Boland, Uni Gie&szlig;en, Institut\
      \ f&uuml;r Agrarsoziologie und Beratungswesen<br>\n&#149;\tProf. Dr. Anton Fischer, TU M&uuml;nchen, Geobotanik, Wissenschaftszentrum Weihenstephan f&uuml;r Ern&auml;hrung, Landnutzung und Umwelt<br>\n&#149;\tUlrich Prolingheuer, Gesch&auml;ftsf&uuml;hrer\
      \ Kompetenzzentrum &Ouml;kolandbau Niedersachen (K&Ouml;N), Visselh&ouml;vede <br>\n&#149;\tElisabeth Hoffmann, Studentin der Ern&auml;hrungs- und Haushaltswissenschaften, Uni Bonn</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"\
