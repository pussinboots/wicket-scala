      >21.09.2005</td></tr><tr><td class=\"ergspalte\">Reakkreditierung</td><td class=\"ergfeld\">10.02.2011</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2017</td></tr><tr><td class=\"ergspalte\">Teil eines Mehrfach-Studiengangs</td><td\
      \ class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">erf&uuml;llt</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td\
      \ class=\"ergfeld\">Das Studienfach Anglistik/Amerikanistik (Erstfach) vermittelt grundlegende sowie vertiefte Kenntnisse und methodische Fertigkeiten in Sprach- und Literaturwissenschaft sowie in den Kulturstudien des Fachs. Das Studienfach schult rhetorische,\
      \ medien- und darstellungstechnische Fertigkeiten und bildet zu Teamf&auml;higkeit und Projektarbeit aus. Zudem wird die F&auml;higkeit zum Erkennen und zur produktiven Nutzung von intra- und interdisziplin&auml;ren Bez&uuml;gen ausgebaut. Spezielle Sprachpraxiskurse\
      \ erm&ouml;glichen die F&ouml;rderung und den Ausbau der fremdsprachlichen Kompetenz in Wort und Schrift. Absolventen verf&uuml;gen damit &uuml;ber die F&auml;higkeit zum sicheren und kritischen Umgang mit Fachtexten in englischer Sprache, zur fachlich\
      \ kompetenten Analyse von kulturellen Praktiken sowie zur Produktion stilistisch angemessener und argumentativ stringenter englischsprachiger Texte in m&uuml;ndlicher und schriftlicher Form, um gute Voraussetzungen f&uuml;r eine Besch&auml;ftigung in den\
      \ Medien (Presse u.a.), in der Tourismusbranche, im (internationalen) Verkehrswesen sowie im privaten (weiterf&uuml;hrenden) Bildungssektor zu schaffen.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Die Studierbarkeit\
      \ des Studienfaches &#132;Anglistik/Amerikanistik&#147; ist durch ein eingespieltes Netzwerk von Betreuung und Beratung gew&auml;hrleistet. Formal entsprechen die Kompetenzen, die als Lernziele in den einzelnen Modulen genannt sind, den Erwartungen, die\
      \ an Bachelor-Studieng&auml;nge zu stellen sind. Die M&ouml;glichkeit eines Auslandssemesters wird &uuml;ber die universit&auml;re Betreuung unterst&uuml;tzt.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\"\
      >Prof. Dr. Joachim Knape, Universit&auml;t T&uuml;bingen, Allgemeine Rhetorik<br>\nProf. Dr. Peter von M&ouml;llendorff, Justus-Liebig-Universit&auml;t Gie&szlig;en, Klassische Philologie / Griechische Philologie<br>\nProf. Dr. Rolf Parr, Universit&auml;t\
