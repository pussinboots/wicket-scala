      \ class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">26.03.2004</td></tr><tr><td class=\"ergspalte\">Reakkreditierung</td><td class=\"ergfeld\">22.09.2009</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2016</td></tr><tr><td\
      \ class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Nach erfolgreichem Studium sind die Absolventen je nach gew&auml;hlter Schwerpunktsetzung bef&auml;higt,\
      \ eine eigenverantwortliche T&auml;tigkeit in Unternehmen zu &uuml;bernehmen, die <br>\n- sich mit Geb&auml;ude- und Energietechnik befasst, mit Geb&auml;udeautomation und Geb&auml;udeinformationssystemen sowie dem facility management<br>\n- Produkte der\
      \ digitalen Medien erstellt, Telekommunikationsanwendungen, Lehr- und Lernsoftware sowie weitere medienrelevante Soft- und oder Hardware.<br>\n<br>\nDurch praxisorientierte Lehre soll eine auf der Grundlage wissenschaftlicher Erkenntnisse und Methoden\
      \ beruhende breit angelegte Ausbildung in wesentlichen Gebieten der Angewandten Informatik vermittelt werden, die zu einer eigenverantwortlichen, leitenden Berufst&auml;tigkeit in der Informatik bef&auml;higt.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende\
      \ Bewertung</td><td class=\"ergfeld\">Im Hinblick auf den Arbeitsmarkt ist der Studiengang gut platziert, da hochkomplexe Systeme auf der Basis von Software in den genannten Schwerpunkten verst&auml;rkt zum Einsatz kommen und Kompetenzen in der Informatik\
      \ und in den entsprechenden Anwendungstechnologien immer mehr nachgefragt werden. Mit dem Fokus auf die genannten Schwerpunkte tr&auml;gt der Studiengang diesem Bedarf Rechnung, wobei er auch &uuml;ber eine gewisse Breite verf&uuml;gt, so dass zudem gute\
      \ Berufschancen in verwandten technischen Anwendungsfeldern gegeben sind. Der Gesamteindruck ist, dass die Inhalte der angebotenen F&auml;cher den aktuellen Stand der Wissenschaft widerspiegeln und die Auswahl der Inhalte die international &uuml;blichen\
      \ Standards erf&uuml;llen.<br>\n<br>\nDer Masterabschluss er&ouml;ffnet den Zugang zum h&ouml;heren Dienst.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Prof. Dr. Ulf Schreier, Fachhochschule Furtwangen<br>\n\
      Prof. Dr. Heiner Kaltenh&auml;user, Hochschule f&uuml;r Angewandte Wissenschaften Hamburg<br>\nProf. Dr. Andreas Spillner, Hochschule Bremen<br>\nProf. Dr. Hartmut Fritzsche, Hochschule f&uuml;r Technik und Wirtschaft Dresden<br>\nDr. Ulrich Hupbach, SAP\
      \ Systems Integration AG Dresden<br>\nVolker Subat, Fachhochschule Zittau Thomas Lohse, Hochschule f&uuml;r Technik und Wirtschaft</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.ai.fh-erfurt.de\"\
