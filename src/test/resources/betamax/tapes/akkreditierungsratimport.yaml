      \ Studiengangs</td><td class=\"ergfeld\">Zentrale Bestandteile des Bachelorstudiums der Anglistik sind Sprache, Literaturen und Kulturen der Britischen Inseln und anderer &uuml;berwiegend englischsprachiger R&auml;ume in ihrer gesamten historischen Erstreckung\
      \ und kulturellen Vielfalt. Den Studierenden sollen dar&uuml;ber hinaus Schl&uuml;sselqualifikationen wie z.B. Pr&auml;sentationskompetenz, Teamf&auml;higkeit, die F&auml;higkeit, neue und teilweise abstrakte Inhalte zu erarbeiten und darzustellen, etc.\
      \ vermittelt werden.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Das &#132;Regensburger Modell&#147; kann geisteswissenschaftlichen Fakult&auml;ten als Beispiel daf&uuml;r dienen, wie sich ein &Uuml;bergang\
