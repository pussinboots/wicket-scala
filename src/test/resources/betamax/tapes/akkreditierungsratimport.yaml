      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Angewandte Informatik, Bachelor/Bakkalaureus, Wilhelm B&uuml;chner Hochschule - Private Fernhochschule Darmstadt</h2><table border=\"0\" width=\"100%\"\
      ><tr><td><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Angewandte Informatik</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\"\
      >Bachelor of Science</td></tr><tr><td class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">7 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Fernstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td\
      \ class=\"ergfeld\">Wilhelm B&uuml;chner Hochschule - Private Fernhochschule Darmstadt</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Informatik</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"\
      ergfeld\">Allgemeine Studienberatung</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">+49/(0) 61 57/806-404</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:info@wb-fernstudium.de\">info@wb-fernstudium.de</a></td></tr><tr><td\
      \ class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Akkreditierungs-, Certifizierungs- und Qualit&auml;tssicherungs-Institut (ACQUIN)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td\
      \ class=\"ergfeld\">22.06.2006</td></tr><tr><td class=\"ergspalte\">Reakkreditierung</td><td class=\"ergfeld\">30.03.2012</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2019</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td\
      \ class=\"ergfeld\">Erf&uuml;llt</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der Bachelorstudiengang &#132;Angewandte Informatik&#147;\
      \ ist als Fernstudium konzipiert und richtet sich an motivierte Berufst&auml;tige, die an einer grundst&auml;ndigen Ausbildung interessiert sind. Den Studierenden sollen alle notwendigen Kompetenzen und Kenntnisse vermittelt werden, um sie auf wechselnde\
      \ Anforderungen vorzubereiten und sie f&uuml;r die Einarbeitung in neue technische Entwicklungen zu bef&auml;higen. Der modular aufgebaute Studiengang umfasst 210 ECTS-Leistungspunkten bei einer Regelstudienzeit von sieben Semester. Eine Verl&auml;ngerung\
      \ um 21 Monate ist kostenlos m&ouml;glich. Die ersten vier Semester sind f&uuml;r das Grundstudium vorgesehen, woran sich das dreisemestrige Kern- und Vertiefungsstudium anschlie&szlig;t. Eine Spezialisierung ist in zwei Vertiefungsrichtungen (Wirtschafts-\
      \ oder Medieninformatik) m&ouml;glich.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Der Studiengang f&uuml;gt sich gut in das Gesamtprofil der Hochschule ein und zeichnet sich durch eine klare Zielsetzung und\
      \ ein geeignetes Konzept aus. Insgesamt kann die Berufsbef&auml;higung der Studierenden als Informatiker als sehr gut bewertet werden.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Professor Dr. Wolfram Behm,\
