      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Angewandte Informatik, Master, Hochschule f&uuml;r Technik und Wirtschaft Berlin</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\"\
      \ width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Angewandte Informatik</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Master of Science (Der Masterabschluss\
      \ eröffnet Zugang zum Höheren Dienst)</td></tr><tr><td class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">4 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"\
      ergspalte\">Hochschule</td><td class=\"ergfeld\">Hochschule f&uuml;r Technik und Wirtschaft Berlin</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Fachbereich Wirtschaftswissenschaften II (Fachbereich 4)</td></tr><tr><td\
      \ class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Prof. Dr. Thomas Jung</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">+49 (0)30 5019-2432</td></tr><tr><td class=\"ergspalte\">Fax</td><td class=\"ergfeld\">+49 (0)30\
