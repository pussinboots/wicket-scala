      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Angewandte Gesundheitswissenschaften, Bachelor/Bakkalaureus, Duale Hochschule Baden-W&uuml;rttemberg</h2><table border=\"0\" width=\"100%\"><tr><td><table\
      \ border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Angewandte Gesundheitswissenschaften</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\"\
      >Bachelor of Arts</td></tr><tr><td class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">6 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Ausbildungsintegrierend; Duales Studium; Praxisintegrierend;\
