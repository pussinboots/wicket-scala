      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Angewandte Forschung in der Sozialen Arbeit, Master, Hochschule f&uuml;r angewandte Wissenschaften M&uuml;nchen</h2><table border=\"0\" width=\"100%\"\
      ><tr><td><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Angewandte Forschung in der Sozialen Arbeit</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td\
      \ class=\"ergfeld\">Master of Arts</td></tr><tr><td class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">3 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Teilzeitstudium; Vollzeitstudium</td></tr><tr><td\
      \ class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\">Hochschule f&uuml;r angewandte Wissenschaften M&uuml;nchen</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Fakult&auml;t f&uuml;r angewandte Sozialwissenschaften</td></tr><tr><td\
      \ class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Fr. Prof. Dr. Constance Engelfried</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">089/1265 &#150; 2300 Sekretariat 089/1265 &#150; 2302 Engelfried</td></tr><tr><td class=\"\
      ergspalte\">Fax</td><td class=\"ergfeld\">089/12 65 &#150; 23 30</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:constance.engelfried@hm.edu\">constance.engelfried@hm.edu</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td\
      \ class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Akkreditierungsagentur im Bereich Gesundheit und Soziales (AHPGS)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">14.05.2009</td></tr><tr><td\
      \ class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2014</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">Die Auflage wurde in der Sitzung der Akkreditierungskommission vom 23.09.2009 als erf&uuml;llt bewertet.</td></tr><tr><td\
      \ class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Bei dem Master-Studiengang &#147;Angewandte Forschung in der Sozialen Arbeit&#148; der Hochschule\
      \ M&uuml;nchen (FH) handelt es sich um einen konsekutiven Vollzeitstudiengang in Pr&auml;senzform. Der Studiengang umfasst  90 Credits nach ECTS (European Credit Transfer System) und kann in drei Semestern studiert werden &#150; wie an bayerischen Fachhochschulen\
      \ &uuml;blich. Der Studiengang wird von der Hochschule M&uuml;nchen, Fakult&auml;t f&uuml;r angewandte Sozialwissenschaften, in Kooperation mit der &#147;Hochschule f&uuml;r angewandte Wissenschaften &#150; Fachhochschule Kempten&#148;, Fakult&auml;t Betriebs-,\
      \ Sozial- und Tourismuswirtschaft, und der &#147;Hochschule f&uuml;r angewandte Wissenschaften &#150; Fachhochschule Landshut&#148;, Fakult&auml;t Soziale Arbeit angeboten, wobei die Studierenden an der Hochschule M&uuml;nchen eingeschrieben sind. Alle\
      \ Veranstaltungen finden in M&uuml;nchen statt.<br>\n<br>\nDer Master-Studiengang hat im Wintersemester 2007/2008 erstmals begonnen, der zweite Durchgang startete zum Wintersemester 2008/2009, der dritte Durchgang des st&auml;rker forschungsorientierten\
      \ Masterstudiengangs wird im Sommersemester 2010 starten; der Studiengang wird zuk&uuml;nftig voraussichtlich jedes Jahr zum Sommersemester angeboten werden. Er hat eine Kapazit&auml;t von max. 30 Studienpl&auml;tzen. Nach erfolgreichem Abschluss wird\
      \ der akademische Grad &#147;Master of Arts&#148; (M.A.) vergeben.<br>\n<br>\nSie werden mittels eines engen Transfers zwischen Forschung und Praxis zur selbst&auml;ndigen und vertieften Anwendung wie auch zur selbst&auml;ndigen Entwicklung wissenschaftlicher\
      \ Erkenntnisse und Verfahren in der forschungsbasierten sozialen Planung und Evaluation qualifiziert und auch f&uuml;r eine zeitgem&auml;&szlig;e wissensbasierte Sozialplanung und Organisation sozialer Dienste.<br>\n<br>\nDie Bewerberinnen und Bewerber\
      \ m&uuml;ssen ein erstes Studium der Sozialen Arbeit oder einer verwandten Fachrichtung (z. B. Soziologie) nachweisen (mit der Pr&uuml;fungsgesamtnote 2,5 oder besser und mindestens sechs theoretische  Studiensemester umfassend). Weitere Details k&ouml;nnen\
      \ bei der Hochschule erfragt werden.<br>\n<br>\nDas Studium gliedert sich in 15 Module. Wie an der Fakult&auml;t f&uuml;r angewandte Sozialwissenschaften auch in anderen Studieng&auml;ngen &uuml;blich, wurden die Module vier Modulbereichen zugeordnet:\
      \ Organisation, Wissenschaft, Werte und Normen, (professionelles) Handeln.<br>\nHinsichtlich des Forschungsbezugs finden im ersten Semester mit Sozialraumforschung I sowie Wissenschafts- und Forschungsethik f&uuml;r die Planung, Entwicklung und Evaluation\
      \ Sozialer Arbeit bereits zwei Veranstaltungen speziell im Forschungsbereich statt. Weiterf&uuml;hrend werden im zweiten Semester Sozialraumforschung II sowie Forschungsstrategien I und Forschungswerkstatt I angeboten. Hierbei werden von den Studierenden\
      \ eigene feldbezogene Forschungsprojekte entwickelt inkl. &#147;Design&#148; und Zeitplan. Im dritten Semester schlie&szlig;lich werden in den Modulen Forschungsstrategien II und Forschungswerkstatt II u. a. anwendungsbezogen vertiefte methodische Kenntnisse\
      \ in der feldbezogenen Praxisforschung erworben, wahlweise in quantitativen oder qualitativen Verfahren, die auf das eigene spezifische Forschungsprojekt bezogen sind. Die Studierenden entwickeln ein Projekt zur Vorbereitung der Masterthesis und die dazu\
      \ n&ouml;tigen Vorarbeiten. Durch die Forschungsorientierung der Lehrenden sind M&ouml;glichkeiten zur Einbindung in laufende Forschungsprojekte gegeben.<br>\n<br>\nBestandteil des Studiums ist auch die Nutzung von Online-Lern- und Online-Arbeitsplattformen\
      \ (insbesondere die Nutzung der digitalen Lern- und Dokumentationsplattform Moodle zur Vor- und Nachbereitung der Veranstaltungen und zum Einstellen von Lehrmaterial). Bei einem Modul werden die Inhalte anhand eines Studienbriefes vermittelt, um die selbst&auml;ndige\
      \ Erarbeitung von Inhalten auf der Basis schriftlichen Materials zu bef&ouml;rdern.<br>\n<br>\nEs werden ein paar fremdsprachige Lehrveranstaltungen angeboten, wobei das Angebot zuk&uuml;nftig ausgebaut werden soll. Die Hochschule M&uuml;nchen unterbreitet\
      \ ihren Studierenden ein kostenloses Angebot an einf&uuml;hrenden Sprachkursen. Im Rahmen der Internationalisierung bietet die Hochschule au&szlig;erdem jedes Semester offene Angebote zur internationalen Orientierung an, die &uuml;berwiegend in englischer\
      \ und spanischer Sprache abgehalten werden.<br>\n<br>\nAn Kosten fallen f&uuml;r das Studium derzeit 557 Euro f&uuml;r jedes Studiensemester an: 456 Euro Studienbeitrag, 42 Euro Studentenwerksbeitrag und 50 Euro Verwaltungskostenbeitrag.</td></tr><tr><td\
      \ class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Die Akkreditierungskommission der AHPGS kam aufgrund der Pr&uuml;fung der Antragsunterlagen und dem Votum der Gutachterinnen und Gutachter nach der Vor-Ort-Begutachtung zu einem\
      \ positiven Akkreditierungsvotum. Die R&uuml;ckfragen der Begutachtungsgruppe konnten zufriedenstellend beantwortet und gekl&auml;rt werden. Von der Gutachtergruppe wird besonders begr&uuml;&szlig;t, dass der Master_Studiengang als Kooperation dreier benachbarter\
      \ Hochschulen angeboten wird; die Kooperation der drei beteiligten Hochschulen untereinander wird als gut und durchdacht erlebt.<br>\n<br>\nAusf&uuml;hrlich diskutiert wurde von der Gutachtergruppe die durch die Kultusministerkonferenz bei Master-Studieng&auml;ngen\
      \ vorgesehene Differenzierung nach den Profiltypen &#147;st&auml;rker anwendungsorientiert&#148; und &#147;st&auml;rker forschungsorientiert&#148;. Das Studienkonzept zielt prim&auml;r auf die Vermittlung von Forschungskompetenzen in sozialp&auml;dagogischen\
      \ und sozialarbeiterischen Arbeitsfeldern. Auf Betreiben der GutachterInnen wurde das Modulhandbuch etwas &uuml;berarbeitet. Es kam zu einer weiteren Verst&auml;rkung der Forschungsanteile und der Aufnahme quantitativer Methoden empirischer Sozialforschung.\
      \ Die Akkreditierungskommission bewertet die nachgereichten Unterlagen der Hochschule positiv und stellt fest, dass die Hochschule aufgezeigt hat, dass die Voraussetzungen f&uuml;r die Zuordnung des forschungsorientierten Profils laut den vom Akkreditierungsrat\
      \ verabschiedeten Deskriptoren gegeben sind.<br>\n<br>\nHervorzuheben ist die gelungene fachliche und &uuml;berfachliche Beratung der Studierenden und das Engagement der Lehrenden auch bei der individuellen Betreuung.<br>\n<br>\nEmpfohlen wird, die Berufseinm&uuml;ndung\
      \ und den Verbleib von Absolventinnen und Absolventen des Studiengangs regelm&auml;&szlig;ig zu untersuchen.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Joachim Hayen, Landeshauptstadt M&uuml;nchen, Sozialreferat\
      \ (Vertretung der<br>\nBerufspraxis)<br>\nProf. Dr. Hans-G&uuml;nther Homfeldt, Universit&auml;t Trier<br>\nProf. Dr. Albert M&uuml;hlum, Fachhochschule Heidelberg<br>\nJanine Scharf, Universit&auml;t Leipzig (Vertretung der Studierenden)</td></tr><tr><td\
      \ class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.sw.hm.edu/?site=index.php\">http://www.sw.hm.edu/?site=index.php</a></td></tr><tr><td class=\"ergspalte\">Weitere Informationen</td><td class=\"ergfeld\"><a target=\"\
      _top\" href=\"/kompass/servlet/SuperXmlTabelle;jsessionid=2B2C176F125F48AF828FE2A8923FC461?tid=20300&amp;id=21656&amp;kennung=g_stud&amp;passwort=anfang12\">\n\t\tZusätzliche Angaben</a> zu diesem Studiengang finden Sie im Hochschulkompass der HRK.\n\n\
      \n\t\t</td></tr></table></td></tr></table></td><td width=\"30px\" align=\"center\"></td></tr></table><p>Die Akkreditierungsagenturen sind verantwortlich für die eingegebenen Texte.</p><hr></form></div></td></tr><tr><td><p><img width=\"100%\" src=\"/kompass/xml/akkr/maske_files/hlinie.gif\"\
      >\nInformationen zu allen staatlichen oder staatlich anerkannten\nHochschulen in der Bundesrepublik Deutschland sowie den dort\nangebotenen grundständigen und weiterführenden Studienmöglichkeiten\nerhalten Sie im <a HREF=\"http://www.hochschulkompass.de\"\
      \ target=\"_blank\">Hochschulkompass</a>.</p><img alt=\"Seitenfuss Rahmen\" src=\"/kompass/xml/akkr/fuss.png\"></td></tr></tbody></table></body></html>"
