      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Amerikanistik, Bachelor/Bakkalaureus, Universit&auml;t Regensburg</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"\
      ><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Amerikanistik</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Bachelor of Arts</td></tr><tr><td class=\"ergspalte\"\
      >Regelstudienzeit</td><td class=\"ergfeld\">6 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\">Universit&auml;t Regensburg</td></tr><tr><td\
      \ class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Philosophische Fakult&auml;t IV &#150; Sprach- und Literaturwissenschaft</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Prof. Dr. Udo Hebel</td></tr><tr><td\
      \ class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">0941/9433477/78</td></tr><tr><td class=\"ergspalte\">Fax</td><td class=\"ergfeld\">0941/9433590</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:american.studies@sprachlit.uni-regensburg.de\"\
      >american.studies@sprachlit.uni-regensburg.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Akkreditierungs-, Certifizierungs- und Qualit&auml;tssicherungs-Institut\
      \ (ACQUIN)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">26.03.2004</td></tr><tr><td class=\"ergspalte\">Reakkreditierung</td><td class=\"ergfeld\">23.03.2010</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td\
      \ class=\"ergfeld\">30.9.2016</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">Auflagen erf&uuml;llt</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des\
      \ Studiengangs</td><td class=\"ergfeld\">Das Bachelorstudium der Amerikanistik an der Universit&auml;t Regensburg umfasst die multiethnische und multilinguale Vielfalt nordamerikanischer Literaturen und Kulturen in deren regionalen, nationalen und globalen\
      \ Auspr&auml;gungen und Vernetzungen von der Kolonialzeit bis in die unmittelbare Gegenwart. Den Studierenden sollen dar&uuml;ber hinaus Schl&uuml;sselqualifikationen wie z.B. Pr&auml;sentationskompetenz, Teamf&auml;higkeit, die F&auml;higkeit, neue und\
      \ teilweise abstrakte Inhalte zu erarbeiten und darzustellen, etc. vermittelt werden.<br>\nZu den Schwerpunkten der Regensburger Amerikanistik in Forschung und Lehre z&auml;hlen derzeit laut Hochschule vor allem amerikanische Erinnerungskulturen, Early\
      \ American Studies, amerikanisches Drama und Theater, deutsch-amerikanische Beziehungen, amerikanische visuelle Kulturen sowie die Theorie und Praxis der Amerikanistik in Schule und Hochschule.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td\
      \ class=\"ergfeld\">Das &#132;Regensburger Modell&#147; kann geisteswissenschaftlichen Fakult&auml;ten als Beispiel daf&uuml;r dienen, wie sich ein &Uuml;bergang von &#132;traditionellen&#147; zu &#132;neuen&#147; Studieng&auml;ngen konzipieren l&auml;sst.\
      \ Die gew&auml;hlte Form der Kombinationsm&ouml;glichkeiten von Haupt- und Nebenf&auml;chern und besonders die Konzeption des &#132;Frei Kombinierbaren Nebenfachs&#147;, das entscheidend zur Horizonterweiterung und zur beruflichen Qualifizierung der Studierenden\
      \ beitr&auml;gt, wird ausdr&uuml;cklich begr&uuml;&szlig;t.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Herr Professor Dr. Alexander Bergs, Universit&auml;t Osnabr&uuml;ck, Fachbereich 7, Institut f&uuml;r\
      \ Anglistik/ Amerikanistik<br>\nHerr Professor Dr. Paul Geyer, Universit&auml;t Bonn, Romanisches Seminar<br>\nHerr Professor Dr. Holger Ku&szlig;e, Technische Universit&auml;t Dresden, Fakult&auml;t Sprach-, Literatur- und Kulturwissenschaften, Slavische\
      \ Sprachgeschichte und Sprachwissenschaft<br>\nHerr Professor Dr. Beat Siebenhaar, Institut f&uuml;r Germanistik, Universit&auml;t Leipzig<br>\nFrau Daniela Teodorescu, Studierende der Germanistik und Anglistik an der Humboldt-Universit&auml;t Berlin</td></tr><tr><td\
      \ class=\"ergspalte\">Weitere Informationen</td><td class=\"ergfeld\"><a target=\"_top\" href=\"/kompass/xml/g_stud/80830_14003_de.htm\">\n\t\tZusätzliche Angaben</a> zu diesem Studiengang finden Sie im Hochschulkompass der HRK.\n\n\n\t\t</td></tr></table></td></tr></table></td><td\
