      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Angewandte Psychologie, Bachelor/Bakkalaureus, Hochschule Fresenius</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"\
      ><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Angewandte Psychologie</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Bachelor of Science</td></tr><tr><td class=\"\
      ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">6 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\">Hochschule\
      \ Fresenius</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Fachbereich Gesundheit und Fachbereich Wirtschaft &amp; Medien</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\">(1) Prof. Dr.\
      \ Wera Aretz<br>\n(2) Dr. Gloria Becker<br>\n(3) Prof. Dr. Nikolai Egold</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">(1) 0221 &#150; 97 31 99 89 (2) 0221 - 97 31 99 721 (3) 069 &#150; 247 514 251</td></tr><tr><td class=\"ergspalte\"\
      >Fax</td><td class=\"ergfeld\">(1) 0221 &#150; 97 31 99 20 (2) 0221 &#150; 97 91 99 20 (3) 069 &#150; 247 514 261</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:(1) aretz@hs-fresenius.de (2) gloria.becker@hs-fresenius.de\
      \ (3) egold@hs-fresenius.de\">(1) aretz@hs-fresenius.de (2) gloria.becker@hs-fresenius.de (3) egold@hs-fresenius.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"\
      ergfeld\">Akkreditierungsagentur im Bereich Gesundheit und Soziales (AHPGS)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">24.07.2012</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2017</td></tr><tr><td\
      \ class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">Die Akkreditierungskommission hat am 16.05.2013 die Auflagen als erf&uuml;llt bewertet.</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"\
      ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der von der Hochschule Fresenius an den Standorten<br>\nFrankfurt/Idstein, K&ouml;ln, Hamburg und M&uuml;nchen angebotene<br>\nStudiengang &#132;Angewandte Psychologie&#147; ist ein Bachelor-<br>\n\
      Studiengang, in dem insgesamt 180 ECTSAnrechnungspunkte<br>\nnach dem &#132;European Credit Transfer<br>\nSystem&#147; vergeben werden. Ein ECTS-Anrechnungspunkt<br>\nentspricht einer studentischen Arbeitsbelastung (Workload)<br>\nvon 25 Stunden (Ausnahmen\
      \ bilden die beiden Module<br>\n&#132;Versuchspersonenstunden&#147; und &#132;Praktikum&#147;, f&uuml;r die<br>\nentsprechend den Empfehlungen der &#132;Deutschen<br>\nGesellschaft f&uuml;r Psychologie&#147; ein Workload von 30 Stunden<br>\nzugrunde gelegt\
      \ wird). Der Studiengang ist ein auf sechs<br>\nSemester Regelstudienzeit angelegter Vollzeitstudiengang.<br>\nDer von den Studierenden zu erbringende<br>\nGesamtarbeitsaufwand von 4.580 Stunden gliedert sich in<br>\n1.136 Stunden Pr&auml;senzstudium,\
      \ 450 Stunden Praktikum und<br>\n2.994 Stunden Selbstlernzeit. Das Studium wird mit dem<br>\nHochschulgrad &#132;Bachelor of Science&#147; (B. Sc.)<br>\nabgeschlossen. Zulassungsvoraussetzungen f&uuml;r den<br>\nerstmals zum Wintersemester 2012/2013 an\
      \ den vier<br>\nStandorten Frankfurt/Idstein, K&ouml;ln, M&uuml;nchen und Hamburg<br>\nangebotenen Studiengang sind eine schulische<br>\nHochschulzugangsberechtigung (allgemeine Hochschulreife,<br>\nfachgebundene Hochschulreife, Fachhochschulreife oder<br>\n\
      Meisterpr&uuml;fung) und der Nachweis &uuml;ber das erfolgreich<br>\nbestandene hochschulische Auswahlverfahren. Die<br>\nZulassung zum Studium erfolgt j&auml;hrlich an allen Standorten<br>\njeweils zum Winter- und zum Sommersemester. An jedem<br>\nStandort\
      \ stehen f&uuml;r das Wintersemester 80 Studienpl&auml;tze<br>\nzur Verf&uuml;gung, f&uuml;r das Sommersemester stehen pro<br>\nStandort jeweils weitere 40 Studienpl&auml;tze bereit.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td\
