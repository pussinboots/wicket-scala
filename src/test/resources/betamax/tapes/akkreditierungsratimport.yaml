      \ Zentrale Datenbank - Einzeldarstellung</h1><form name=\"Weiterverarbeitung\" method=\"post\" target=\"_self\" action=\"SuperXmlTabelle;jsessionid=2B2C176F125F48AF828FE2A8923FC461\"><table border=\"0\"><tr><td align=\"left\"><input type=\"hidden\" name=\"\
      UserID\" value=\"\"><input type=\"hidden\" name=\"reuseresult\" value=\"false\"><input type=\"hidden\" name=\"stylesheet\" value=\"\"><input type=\"hidden\" name=\"contenttype\" value=\"\"><input type=\"hidden\" name=\"\" value=\"\"><input type=\"hidden\"\
      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Antike Literaturen: Griechische/Lateinische Philologie, Master, Justus-Liebig-Universit&auml;t Gie&szlig;en</h2><table border=\"0\" width=\"100%\"><tr><td><table\
      \ border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Antike Literaturen: Griechische/Lateinische Philologie</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td\
      \ class=\"ergfeld\">Master of Arts</td></tr><tr><td class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">4 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"\
      ergspalte\">Hochschule</td><td class=\"ergfeld\">Justus-Liebig-Universit&auml;t Gie&szlig;en</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Fachbereich 04 Geschichts- und Kulturwissenschaften</td></tr><tr><td class=\"\
      ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Zentrale Studienberatung (ZSB) der Justus-Liebig-Universit&auml;t Gie&szlig;en<br>\nhttp://www.uni-giessen.de/cms/studium/beratung/zsb</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\"\
      >0641 / 99 16 223</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:zsb@uni-giessen.de\">zsb@uni-giessen.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"\
      ergspalte\">von</td><td class=\"ergfeld\">Agentur f&uuml;r Qualit&auml;tssicherung durch Akkreditierung von Studieng&auml;ngen (AQAS)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">18.08.2008</td></tr><tr><td class=\"\
      ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2013</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">Der Stellenwert des Eignungsgespr&auml;chs muss transparent dargestellt werden.</td></tr><tr><td class=\"ergspalte\"\
      >Profil des Studiengangs</td><td class=\"ergfeld\">Der Masterstudiengang &#132;Antike Literatur&#147; wird von den F&auml;chern Griechische und Lateinische Philologie getragen und ist vernetzt mit dem Masterstudiengang &#132;Historische und gegenw&auml;rtige\
      \ Bildkulturen&#147;. Beide Studieng&auml;nge sollen die Studierenden in wissenschaftliche Fragestellungen und Forschungszusammenh&auml;nge einf&uuml;hren und sie bef&auml;higen, sowohl in literaturwissenschaftlichen als auch in kultur- und bildwissenschaftlichen\
      \ Kontexten Forschungst&auml;tigkeiten und -ergebnisse nachzuvollziehen und diese Kenntnisse im Kontext eigenst&auml;ndiger Projekte umzusetzen.<br>\nDie Studieng&auml;nge sind eingebettet in das Forschungsumfeld des Gie&szlig;ener Fachbereichs &#132;Geschichts-\
      \ und Kulturwissenschaften&#147;, der durch eine kulturwissenschaftliche Ausrichtung und ein starkes transdisziplin&auml;res und intermediales Interesse gekennzeichnet ist. Die beteiligten F&auml;cher sind in Forschungsverb&uuml;nde mit ausl&auml;ndischen\
      \ Hochschulen integriert, in deren Rahmen Auslandspraktika absolviert und Abschlussarbeiten betreut werden k&ouml;nnen. Weiterhin werden zus&auml;tzlich zum &uuml;blichen Fremdsprachenangebot der Universit&auml;t Kurse in Neugriechisch angeboten.<br>\n\
      Der Studiengang &#132;Antike Literatur&#147; fasst die Griechische und Lateinische Philologie bewusst als Einheit und hat das Ziel, einerseits vertiefte Kompetenzen im Bereich der Sprach- und Stilanalyse zu entwickeln und andererseits systematische und\
      \ theoretische Kenntnisse vor allem im Bereich der literatur- und kulturwissenschaftlichen Theoriebildung zu vermitteln.<br>\nVorausgesetzt wird ein Abschluss mit Mindestnote &#132;gut&#147; in einem thematisch einschl&auml;gigen Bachelorstudiengang im\
      \ Bereich der Klassischen Philologie einschlie&szlig;lich einschl&auml;giger Themen-Bachelor, bei denen Anteile in Lateinischer oder Griechischer Philologie im Mindestumfang von 50 CP studiert wurden. Au&szlig;erdem sind Latinum und Graecum oder vergleichbare\
      \ Sprachkenntnisse in beiden antiken Sprachen erforderlich. Zudem findet ein obligatorisches Beratungsgespr&auml;ch statt.<br>\nDer Studiengang ist so aufgebaut, dass ein Hauptfach und zwei Studienelemente studiert werden. Man kann zwischen den Hauptf&auml;chern\
      \ Griechische oder Lateinische Philologie w&auml;hlen, das jeweils andere Fach ist erstes Studienelement. Zweites Studienelement ist ein interdisziplin&auml;res Studienelement, das den Studiengang mit dem Masterstudiengang &#132;Historische und gegenw&auml;rtige\
      \ Bildkulturen&#147; verbindet. Hinzu kommt die Masterarbeit. Die Studienstruktur soll die Inter- und Transdisziplinarit&auml;t bei gleichzeitiger Schwerpunktbildung f&ouml;rdern.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td\
      \ class=\"ergfeld\">Das Profil des Studiengangs scheint klar formuliert. Die Betonung theoretischer und kulturwissenschaftlicher Aspekte stellt eine besondere St&auml;rke dar, ebenso die innovative Vernetzung mit dem Masterstudiengang &#132;Historische\
      \ und gegenw&auml;rtige Bildkulturen&#147;. Diese innovativen Elemente werden verbunden mit einer Beibehaltung der St&auml;rken traditioneller philologischer Studieng&auml;nge; es darf erwartet werden, dass zuk&uuml;nftige Absolventinnen und Absolventen\
      \ des Studiengangs hinter den rein philologischen Kompetenzen von Absolventen traditioneller Studieng&auml;nge nicht zur&uuml;ckbleiben und durch die zus&auml;tzlichen kulturtheoretischen und transdisziplin&auml;ren Aspekte einen deutlichen Vorzug haben.<br>\n\
      Das Curriculum entspricht den wissenschaftlichen Standards der Disziplin. Die Module sind in sich schl&uuml;ssig angelegt; zu erreichende Kompetenzen, Unterrichtsinhalte und Pr&uuml;fungsformen stehen in einem nachvollziehbaren Verh&auml;ltnis zueinander.\
      \ Die Module bauen sinnvoll aufeinander auf und erlauben in ihrer Abfolge die Erlangung der in den Zielen genannten Kompetenzen und Fertigkeiten. Wertvoll f&uuml;r die Profilbildung und die Vernetzung mit dem Studiengang &#132;Historische und gegenw&auml;rtige\
      \ Bildkulturen&#147; ist insbesondere das interdisziplin&auml;re Studienelement &#132;Medialit&auml;t und Intermedialit&auml;t&#147;, dessen Funktion klar definiert und nachvollziehbar ist.<br>\nDie Studierbarkeit ist gegeben. Es bestehen keine Zweifel\
      \ an einer insgesamt guten bis hervorragenden Beratungs- und Betreuungsleistung seitens der beteiligten F&auml;cher. Das Studienprogramm wird im Hinblick auf die Berufsperspektiven nicht nur im akademischen Bereich, der als klassische Berufslaufbahn gilt,\
      \ als positiv angesehen.<br>\nF&uuml;r die Durchf&uuml;hrung des Studiengangs ist die Lehrkapazit&auml;t der beteiligten F&auml;cher zwar nicht &uuml;ppig, aber ausreichend. Die Qualifikation der Lehrenden steht au&szlig;er Frage und ist auch den Erfordernissen\
      \ und Zielvorstellungen des Studiengangs angemessen. Begr&uuml;&szlig;t wird, dass die Hochschule den Stellenwert der so genannten kleinen F&auml;cher f&uuml;r eine Volluniversit&auml;t betont und diese auch bei der Gew&auml;hrleistung von &Uuml;berschneidungsfreiheit\
      \ von Lehrveranstaltungen als gleichberechtigt behandelt.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Prof. Dr. Uta Kron, Universit&auml;t Jena, Institut f&uuml;r Altertumswissenschaften<br>\nProf. Dr.\
      \ Thomas A. Schmitz, Universit&auml;t Bonn, Institut f&uuml;r Griechische und Lateinische Philologie, Romanistik und Altamerikanistik<br>\nProf. Dr. Christoph Wagner, Universit&auml;t Regensburg, Institut f&uuml;r Kunstgeschichte<br>\nDr. Rudolf A&szlig;kamp,\
      \ LWL-R&ouml;mermuseum in Haltern am See (Vertreter der Berufspraxis)<br>\nAndre Dorenbusch, Universit&auml;t G&ouml;ttingen, Student Griechische Philologie/ Lateinische Philologie/Rechtswissenschaften (Studentischer Gutachter)</td></tr><tr><td class=\"\
      ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.uni-giessen.de/cms/studium/studienangebot/master/antike-literatur\">http://www.uni-giessen.de/cms/studium/studienangebot/master/antike-literatur</a></td></tr><tr><td class=\"\
      ergspalte\">Weitere Informationen</td><td class=\"ergfeld\"><a target=\"_top\" href=\"/kompass/servlet/SuperXmlTabelle;jsessionid=2B2C176F125F48AF828FE2A8923FC461?tid=20300&amp;id=22606&amp;kennung=g_stud&amp;passwort=anfang12\">\n\t\tZusätzliche Angaben</a>\
      \ zu diesem Studiengang finden Sie im Hochschulkompass der HRK.\n\n\n\t\t</td></tr></table></td></tr></table></td><td width=\"30px\" align=\"center\"></td></tr></table><p>Die Akkreditierungsagenturen sind verantwortlich für die eingegebenen Texte.</p><hr></form></div></td></tr><tr><td><p><img\
      \ width=\"100%\" src=\"/kompass/xml/akkr/maske_files/hlinie.gif\">\nInformationen zu allen staatlichen oder staatlich anerkannten\nHochschulen in der Bundesrepublik Deutschland sowie den dort\nangebotenen grundständigen und weiterführenden Studienmöglichkeiten\n\
      erhalten Sie im <a HREF=\"http://www.hochschulkompass.de\" target=\"_blank\">Hochschulkompass</a>.</p><img alt=\"Seitenfuss Rahmen\" src=\"/kompass/xml/akkr/fuss.png\"></td></tr></tbody></table></body></html>"
