      \ Brigitte Handwerker<br>\nProfessorin f&uuml;r Deutsch als Fremdsprache, Institut f&uuml;r deutsche Sprache und Linguistik, Humboldt-Universit&auml;t zu Berlin (Begutachtung auf Aktenlage, Teilnahme an Begehung kurzfristig verhindert)<br>\nProf. Dr. Wolfgang\
