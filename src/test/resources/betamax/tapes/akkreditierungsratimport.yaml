      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Anglistik, Bachelor/Bakkalaureus, Carl von Ossietzky Universit&auml;t Oldenburg</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"\
      100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Anglistik</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Bachelor of Arts/Bachelor of Science</td></tr><tr><td\
      \ class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">6 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\">Carl\
      \ von Ossietzky Universit&auml;t Oldenburg</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Fakult&auml;t III &#150; Sprach- und Kulturwissenschaften</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"\
      ergfeld\">Frau Maike Engelhardt</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">0441-798-4546</td></tr><tr><td class=\"ergspalte\">Fax</td><td class=\"ergfeld\">0441-798-3771</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"\
      ergfeld\"><a href=\"mailto:maike.engelhardt@uni-oldenburg.de\">maike.engelhardt@uni-oldenburg.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Zentrale\
      \ Evaluations- und Akkreditierungsagentur Hannover (ZEvA)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">14.10.2008</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2014</td></tr><tr><td\
      \ class=\"ergspalte\">Teil eines Mehrfach-Studiengangs</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">Die Modulbeschreibungen f&uuml;r alle Studienprogramme des Faches Anglistik m&uuml;ssen noch einmal\
      \ &uuml;berarbeitet werden, insbesondere die Angaben zu dem Inhalt der Module sowie die Lernziele der jeweiligen Module sind dabei detaillierter darzustellen<br>\n<br>\nSowohl im Zwei-F&auml;cher-Bachelorstudiengang als auch in den jeweiligen Masterstudieng&auml;ngen\
      \ schlie&szlig;t das Abschlussmodul die Bachelor- bzw. Masterarbeit und eine Begleitveranstaltung ein. F&uuml;r die Begleitveranstaltung werden hierbei in der Regel jeweils 3 Leistungspunkte vergeben, obwohl aus den Modulbeschreibungen nicht ersichtlich\
      \ wird, welche Pr&uuml;fungsleistungen die Studierenden erbringen m&uuml;ssen. In diesem Zusammenhang m&uuml;ssen die Modulbeschreibungen f&uuml;r die Bachelor- und Masterabschlussmodule der F&auml;cher Germanistik, Anglistik, Niederlandistik und Slavistik\
      \ noch einmal pr&auml;zisiert werden.</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der sechssemestrige Zwei-F&auml;cher-Bachelorstudiengang kann wahlweise mit dem Berufsziel Schule oder einem au&szlig;erschulischen\
      \ Berufsziel studiert werden. Das Fachstudium umfasst im Zwei-F&auml;cher-Bachelorstudiengang 120 Leistungspunkte und wird durch den Professionalisierungsbereich mit 60 Leistungspunkten erg&auml;nzt. Das Studienprogramm aller F&auml;cher an der Universit&auml;t\
      \ Oldenburg umfasst mindestens 60 Leistungspunkte (Basis- und Aufbaucurriculum), um die gleich gewichtete Kombination von zwei F&auml;chern im Zwei-F&auml;cher-Bachelorstudiengang zu erm&ouml;glichen. Das Bachelorstudium beinhaltet ein bzw. zwei au&szlig;eruniversit&auml;re\
      \ Praktika mit Berufsfeldbezug.<br>\n<br>\nAnglistik kann im Rahmen des Zwei-F&auml;cher-Bachelorstudiengangs als Erst- oder Zweitfach (60 Leistungspunkte) oder als Nebenfach (30 Leistungspunkte) kombiniert mit einem Hauptfach (90 Leistungspunkte) studiert\
      \ werden. <br>\nDas Fach Anglistik kann wahlweise mit dem Berufsziel Schule oder einem au&szlig;erschulischen Berufsziel studiert werden.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Zusammenfassend l&auml;sst\
      \ sich konstatieren, dass die allgemeinen Anforderungen an die Vermittlung der Kompetenzen und Fachinhalte im Bereich der Anglistik erreicht werden.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Herr Prof.\
      \ Dr. J&uuml;rgen Schlaeger, HU Berlin, Gro&szlig;britannien-Zentrum;<br>\nHerr Prof. Dr. Gerhard Rupp, Ruhr-Universit&auml;t Bochum, Lehrstuhl f&uuml;r Literaturwissenschaft;<br>\nHerr Prof. Dr. Tilman Berger, Universit&auml;t T&uuml;bingen, Slavisches\
      \ Seminar;<br>\nFrau Prof. Dr. Maria-Th. Leuker, Universit&auml;t K&ouml;ln, Institut f&uuml;r Niederlandistik;<br>\nHerr Prof. Dr. German Ritz, Universit&auml;t Z&uuml;rich, Professor f&uuml;r polnische und tschechische Literaturwissenschaft;<br>\nHerr\
      \ Dr. Kube, Editionsleitung Schubert-Archiv, Vertreter der Berufspraxis;<br>\nHerr Rico Rokitte, Studierender an der Universit&auml;t Leipzig, Vertreter der Studierenden</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\"\
      \ href=\"http://www.uni-oldenburg.de/studium/studiengang/?id_studg=4\">http://www.uni-oldenburg.de/studium/studiengang/?id_studg=4</a></td></tr><tr><td class=\"ergspalte\">Weitere Informationen</td><td class=\"ergfeld\"><a target=\"_top\" href=\"/kompass/xml/g_stud/80830_13316_de.htm\"\
      >\n\t\tZusätzliche Angaben</a> zu diesem Studiengang finden Sie im Hochschulkompass der HRK.\n\n\n\t\t</td></tr></table></td></tr></table></td><td width=\"30px\" align=\"center\"></td></tr></table><p>Die Akkreditierungsagenturen sind verantwortlich fü\
