      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Angewandte Sozialwissenschaften (BIG), Master, Fachhochschule Bielefeld</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"\
      100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Angewandte Sozialwissenschaften (BIG)</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Master of Arts (Der Masterabschluss\
      \ eröffnet Zugang zum Höheren Dienst)</td></tr><tr><td class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">4 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"\
      ergspalte\">Hochschule</td><td class=\"ergfeld\">Fachhochschule Bielefeld</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Sozialwesen</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Dipl.-P&auml;d./Master\
      \ of Piece Studies Christiane M&ouml;cker</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">0521/106-7832</td></tr><tr><td class=\"ergspalte\">Fax</td><td class=\"ergfeld\">0521/106-7898</td></tr><tr><td class=\"ergspalte\">E-mail</td><td\
      \ class=\"ergfeld\"><a href=\"mailto:studienberatung.sozialwesen@fh-bielefeld.de\">studienberatung.sozialwesen@fh-bielefeld.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td\
      \ class=\"ergfeld\">Akkreditierungsagentur im Bereich Gesundheit und Soziales (AHPGS)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">15.10.2007</td></tr><tr><td class=\"ergspalte\">Reakkreditierung</td><td class=\"ergfeld\"\
      >14.02.2013</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2019</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">Es wurden keine Auflagen ausgesprochen.</td></tr><tr><td class=\"ergspalte\">Profil\
      \ des Studiengangs</td><td class=\"ergfeld\">Der von der Fachhochschule Bielefeld, Fachbereich<br>\nSozialwesen, angebotene Studiengang &#132;Angewandte<br>\nSozialwissenschaften&#147; ist ein Master-Studiengang, in dem<br>\ninsgesamt 120 ECTS-Anrechnungspunkte\
      \ nach dem<br>\n&#132;European Credit Transfer System&#147; vergeben werden. Ein<br>\nECTS-Anrechnungspunkt entspricht einem Workload von 30<br>\nStunden. Das Studium ist als ein vier Semester<br>\nRegelstudienzeit umfassendes Vollzeitzeitstudium<br>\n\
      konzipiert. Der Gesamt-Workload betr&auml;gt 3.600 Stunden. Er<br>\ngliedert sich in 780 Stunden Pr&auml;senzstudium, 360 Stunden<br>\nPraktikum und 2.460 Stunden Selbststudium bzw.<br>\nSelbstlernzeit. Der Studiengang ist in neun Module<br>\ngegliedert,\
      \ von denen sechs erfolgreich absolviert werden<br>\nm&uuml;ssen. Das Studium wird mit dem Hochschulgrad &#132;Master<br>\nof Arts&#147; (M.A.) abgeschlossen.<br>\nZiel des Master-Studiengangs &#132;Angewandte<br>\nSozialwissenschaften&#147; ist es, anwendungsbezogene<br>\n\
      wissenschaftliche Kenntnisse zu vermitteln und die<br>\nStudierenden dazu zu bef&auml;higen, Vorg&auml;nge und Probleme<br>\nder konzeptionellen, organisatorischen und wirtschaftlichen<br>\nPraxis bei &ouml;ffentlichen und privaten Tr&auml;gern sozialer<br>\n\
      Einrichtungen zu analysieren und sozialwissenschaftlich<br>\nbegr&uuml;ndete L&ouml;sungen zu finden. Das Studium soll dar&uuml;ber<br>\nhinaus laut Pr&uuml;fungsordnung die analytischen,<br>\ngestalterischen und psychosozialen F&auml;higkeiten der<br>\n\
      Studierenden st&auml;rken. Von besonderer Bedeutung ist dabei<br>\ndie Projektarbeit in exemplarischen Feldern der Sozialen<br>\nArbeit/Angewandten Sozialwissenschaften. Hier weisen die<br>\nStudierenden nach, dass sie zu F&uuml;hrungs- und<br>\nEntwicklungsaufgaben\
      \ bef&auml;higt sind, dass sie komplexe<br>\nZusammenh&auml;nge und Problemstellungen im Bereich<br>\nangewandter Sozialforschung und Praxisentwicklung<br>\nwissenschaftlich durchdringen und unter Anleitung<br>\nmethodisch ad&auml;quat bearbeiten k&ouml;nnen.\
      \ Schlie&szlig;lich sind sie<br>\nin der Lage, auf der Grundlage ihrer Projektevaluation<br>\nempirisch belastbare und der Problemstellung<br>\nangemessenen L&ouml;sungsstrategien zu erarbeiten.<br>\nDie Zulassungsvoraussetzungen sind: (a) der Nachweis<br>\n\
      eines ersten berufsqualifizierenden Hochschulabschlusses<br>\naus einem der Bereiche Sozialwesen, Erziehungs-, Humanund<br>\nSozialwissenschaften oder eines gleichwertigen<br>\nAbschlusses mit einer Gesamtnote von mindestens &#132;gut&#147;<br>\n(2,3)\
      \ sowie (b) eine Projektskizze f&uuml;r ein Forschungs- oder<br>\nInterventionsprojekt in Form eines schriftlichen Expos&eacute;s von<br>\nmaximal f&uuml;nf Seiten. Im Studiengang stehen insgesamt 30<br>\nStudienpl&auml;tze pro Jahr zur Verf&uuml;gung.\
      \ Die Zulassung erfolgt<br>\njeweils zum Wintersemester. Die erstmalige Immatrikulation<br>\nvon Studierenden erfolgte im Wintersemester 2008/2009.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Die Gutachtergruppe\
      \ zeigt sich beeindruckt von der<br>\nkommunizierten Kontinuit&auml;t in der ausdr&uuml;cklichen<br>\nForschungsorientierung des Master-Studiengangs. Die<br>\neinzelnen Phasen der Projektentwicklung und -realisierung<br>\nbauen nach Auffassung der Gutachtergruppe\
      \ sehr gut<br>\naufeinander auf. Weiterhin hebt die Gutachtergruppe die<br>\nKooperation mit der Universit&auml;t Bielefeld positiv hervor.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">als Vertreterinnen\
      \ und Vertreter der Hochschulen:<br>\nHerr Prof. Dr. Matthias Hugoth, Katholische Hochschule Freiburg<br>\nHerr Prof. Dr. Michael Lindenberg, Evangelische Hochschule f&uuml;r Soziale Arbeit<br>\nund Diakonie, Hamburg<br>\nHerr Prof. Dr. Stefan Piasecki,\
      \ CVJM-Hochschule, Kassel<br>\nals Vertreter der Berufspraxis:<br>\nHerr Michael Wendt, Amt f&uuml;r Jugend und Familie der Stadt Bielefeld<br>\nals Vertreterin der Studierenden:<br>\nFrau Franziska Hollax, Hochschule Niederrhein, M&ouml;nchengladbach</td></tr><tr><td\
      \ class=\"ergspalte\">Gutachten Link</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://ahpgs.de/wp-content/uploads/2012/07/GA_Bielef_FH_MA_AngSowi.pdf\">http://ahpgs.de/wp-content/uploads/2012/07/GA_Bielef_FH_MA_AngSowi.pdf</a></td></tr><tr><td\
      \ class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.fh-bielefeld.de/fb4/studium/studiengang-ma-angewandte-sozialwissenschaften\">http://www.fh-bielefeld.de/fb4/studium/studiengang-ma-angewandte-sozialwissenschaften</a></td></tr><tr><td\
      \ class=\"ergspalte\">Weitere Informationen</td><td class=\"ergfeld\"><a target=\"_top\" href=\"/kompass/servlet/SuperXmlTabelle;jsessionid=2B2C176F125F48AF828FE2A8923FC461?tid=20300&amp;id=20233&amp;kennung=g_stud&amp;passwort=anfang12\">\n\t\tZusätzliche\
      \ Angaben</a> zu diesem Studiengang finden Sie im Hochschulkompass der HRK.\n\n\n\t\t</td></tr></table></td></tr></table></td><td width=\"30px\" align=\"center\"></td></tr></table><p>Die Akkreditierungsagenturen sind verantwortlich für die eingegebenen\
      \ Texte.</p><hr></form></div></td></tr><tr><td><p><img width=\"100%\" src=\"/kompass/xml/akkr/maske_files/hlinie.gif\">\nInformationen zu allen staatlichen oder staatlich anerkannten\nHochschulen in der Bundesrepublik Deutschland sowie den dort\nangebotenen\
