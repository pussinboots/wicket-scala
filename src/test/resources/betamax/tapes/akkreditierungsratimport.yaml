      \ class=\"ergfeld\">Prof. Dr. Johann Bischoff</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">03461 / 462203</td></tr><tr><td class=\"ergspalte\">Fax</td><td class=\"ergfeld\">03461 / 462205</td></tr><tr><td class=\"ergspalte\">E-mail</td><td\
      \ class=\"ergfeld\"><a href=\"mailto:johann.bischoff@hs-merseburg.de\">johann.bischoff@hs-merseburg.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\"\
      >Akkreditierungsagentur im Bereich Gesundheit und Soziales (AHPGS)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">24.07.2006</td></tr><tr><td class=\"ergspalte\">Reakkreditierung</td><td class=\"ergfeld\">27.05.2011</td></tr><tr><td\
