      \ m&ouml;glich. Dem Studiengang stehen 25<br>\nStudienpl&auml;tze pro Jahr zur Verf&uuml;gung. Die Zulassung erfolgt<br>\njeweils zum Wintersemester. Die erstmalige Immatrikulation<br>\nvon Studierenden erfolgt im Wintersemester 2013/2014.</td></tr><tr><td\
