      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Applied Computer Science, Master, SRH Hochschule Heidelberg - Staatlich anerkannte Fachhochschule</h2><table border=\"0\" width=\"100%\"><tr><td><table\
      \ border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Applied Computer Science</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Master of Science</td></tr><tr><td\
      \ class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">4 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\">SRH\
      \ Hochschule Heidelberg - Staatlich anerkannte Fachhochschule</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Fakult&auml;t Informatik</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Prof.\
      \ Dr. Gerd Moeckel</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">06221 88 1000</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:Gerd.Moeckel@fh-heidelberg.de\">Gerd.Moeckel@fh-heidelberg.de</a></td></tr><tr><td\
      \ class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Zentrale Evaluations- und Akkreditierungsagentur Hannover (ZEvA)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td\
      \ class=\"ergfeld\">27.02.2007</td></tr><tr><td class=\"ergspalte\">Reakkreditierung</td><td class=\"ergfeld\">01.09.2012</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">31.8.2019</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td\
      \ class=\"ergfeld\">Es wurden elf Auflagen zu folgenden Bereichen ausgesprochen: Qualifikationsziele, Darstellung der Lehrkapazit&auml;t und Lebensl&auml;ufe, Studien- und Pr&uuml;fungsordnung, Nachholbarkeit von Modulen, Studienerfolg und Absolventenverbleib,\
      \ studentische Arbeitsbelastung, Vereinheitlichung der Studiendokumentation, Zugangsvoraussetzungen, Studiengangskonzept und Qualifikationsniveau, Modulbeschreibungen.</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\"\
      >Die genannten Leitideen: Praxis-, Internationalisierungs- und Innovationsorientierung gelten als Rahmen f&uuml;r s&auml;mtliche Bachelor- und Masterstudieng&auml;nge der Fakult&auml;t f&uuml;r Informatik. F&uuml;r das Masterstudium im speziellen gelten\
      \ folgende Faktoren als Charakteristikum. <br>\nKompetenzorientierte Lehre der anwendungsorientierten Informatik in den Bereichen: <br>\n-\tAnwendungssysteme der Wirtschaftsinformatik und<br>\n-\tEntwicklungskonzepte in Multimediainformatik, <br>\num ein\
      \ &uuml;bergreifendes Wissen der Methoden und Konzepte zu vermitteln. Ebenso wichtig ist die Vermittlung von Sozialkompetenzen f&uuml;r Managementaufgaben: <br>\n-\tInternationalisierung und Teamorientierung durch englischsprachige Lehrveranstaltungen\
      \ und Teamarbeit in internationalen Studierendengruppen<br>\n-\tFach- und Managementkompetenzen in vielen Anwendungsprojekten im Bereich &#132;Internationales Projektmanagement&#147; <br>\n-\tAktive F&ouml;rderung der Selbstlern- und L&ouml;sungskompetenz\
      \ in vielen Projektphasen<br>\nDer Masterstudiengang &#132;Applied Computer Science&#147; ist ein anwendungsorientierter Studiengang, der f&uuml;r F&uuml;hrungsaufgaben in den Bereichen Unternehmens-Planungs- und Steuerungssysteme der Wirtschaftsinformatik\
      \ sowie Entwicklung von insbesondere Internetgest&uuml;tzter multimedialer Informationssysteme qualifiziert. <br>\nEntsprechende Kernkompetenzen im Bereich Management von internationalen IT-Projekten, in den Bereichen Informationssysteme und Datenhaltung,\
      \ Prinzipien und Konzepte der modernen Softwareentwicklung werden in Pflichtveranstaltungen angeboten. <br>\nIm Wahlpflichtbereichen k&ouml;nnen die Studierenden zwischen einer Vertiefung in &#132;komplexen Anwendungssystemen der Wirtschaftsinformatik&#147;\
      \ (Business Computing) oder der Vertiefung in &#132;Entwicklung moderner Internetgest&uuml;tzter Softwaresysteme&#147; (Multimedia Development) w&auml;hlen. In der 30 CP umfassenden Masterarbeit werden die gew&auml;hlten Schwerpunkte weiter ausdifferenziert\
      \ und neben den Fach und Methodenkenntnissen wichtige Kompetenzen im Bereich des selbst&auml;ndigen Wissenserwerbs sowie des wissenschaftlichen Arbeitens erworben.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\"\
      >Es handelt sich um einen englischsprachigen Masterstudiengang, der internationale Aspekte der Informationstechnologie und des IT-Managements thematisiert. Vermittelt werden Kenntnisse zeitgem&auml;&szlig;er Informationssysteme in digitalen Netzen und\
      \ die entsprechenden Methoden der Datenrecherche, Datenaufbereitung und ihre Verf&uuml;gbarmachung. Weiterhin wird angeboten, Forschungsmethoden zu erlernen und anzuwenden. Allerdings lassen die Inhalte und Ziele der Module des Curriculums darauf schlie&szlig;en,\
      \ dass es sich &uuml;berwiegend um einen Weiterbildungsstudiengang in den Gebieten &#130;Business Computing&#145; und &#130;Multimedia Development&#145; handelt und weniger um einen konsekutiven Studiengang, der aufbauend auf einem einschl&auml;gigen Bachelor-Abschluss\
      \ die wissenschaftlichen Grundlagen und ihre Anwendungen in der Informatik mit der notwendigen Breite und Tiefe vermittelt, wie es die Studiengangbezeichnung &#130;Applied Computer Science&#145; impliziert.</td></tr><tr><td class=\"ergspalte\">Mitglieder\
      \ der Gutachtergruppe</td><td class=\"ergfeld\">Daniel Baak, Universit&auml;t Jena (Studierendenvertreter)<br>\nProf. Dr. Ulrich B&uuml;hler, Hochschule Fulda &#150; University of Applied Sciences, Fachbereich Angewandte Informatik (Hochschulvertreter)<br>\n\
      Prof. Dr. Michael Hefter, Fachhochschule Frankfurt am Main, Fachbereich 2, Informatik und Ingenieurwissenschaften (Hochschulvertreter)<br>\nProf. Dr. Dagmar Mack, Hochschule Hannover, Fakult&auml;t 4, Wirtschaftsinformatik (Hochschulvertreter)<br>\nDipl.-Ing.\
      \ Detlef Stawarz, Barsinghausen (Vertreter der Berufspraxis)</td></tr><tr><td class=\"ergspalte\">Gutachten Link</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.zeva.org/fileadmin/user_upload/gemeinsame-dateien/58._SAK/1238-xx-2_Akkreditierungsbericht_SRH_Heidelberg_Cluster_Informatik_2012_11_02__final_.pdf\"\
