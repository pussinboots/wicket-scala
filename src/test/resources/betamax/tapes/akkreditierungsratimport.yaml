      \ Berufserfahrungen werden nicht vorausgesetzt.<br>\nDer Studienbeginn liegt im Wintersemester.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Positiv hervorzuheben sinfd die Betreuung der Studierenden, der Praxisbezug\
