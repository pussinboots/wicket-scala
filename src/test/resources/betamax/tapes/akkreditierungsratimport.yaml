      \ class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Agentur f&uuml;r Qualit&auml;tssicherung durch Akkreditierung von Studieng&auml;ngen (AQAS)</td></tr><tr><td class=\"ergspalte\"\
      >Erstakkreditierung</td><td class=\"ergfeld\">09.10.2007</td></tr><tr><td class=\"ergspalte\">Reakkreditierung</td><td class=\"ergfeld\">27.08.2013</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">31.8.2014 vorl&auml;ufige\
      \ Reakkreditierung vom 27.08.2013 bis 31.08.2014</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">Keine.</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der Masterstudiengang Applied Economics\
      \ (M.Sc.) wird durch eine empirische Ausrichtung mehrerer Fachgebiete des Fachbereichs erm&ouml;glicht, die die volkswirtschaftlichen Lehrinhalte mit Hilfe von angewandtem Arbeiten und computergest&uuml;tzten Techniken vermitteln. Das wesentliche Merkmal\
      \ des Schwerpunktes Applied Economics an der Universit&auml;t Osnabr&uuml;ck besteht darin, dass alle vier Methoden des angewandten wirtschaftswissenschaftlichen Arbeitens vertreten sind und von den Studierenden im Laufe ihres Studiums erlernt werden k&ouml;nnen:\
      \ Angewandte &Ouml;konometrie und Statistik, Experimentelle Mikro&ouml;konomik, Berechenbare allgemeine Gleichgewichtsmodelle (CGE Modellierung) und Prognose auf Basis struktureller Modelle.<br>\nEine weitere Besonderheit des Curriculums besteht darin,\
      \ dass die Studierenden im Rahmen eines Applied Economics Project - Seminars eine eigenst&auml;ndige empirische Arbeit bereits vor der eigentlichen Masterarbeit erstellen, in der sie eine testbare und falsifizierbare &ouml;konomische Hypothese anhand von\
      \ Daten und eigenen Sch&auml;tzungen &uuml;berpr&uuml;fen.<br>\nIn inhaltlicher Hinsicht vermittelt der Masterstudiengang vertiefte und anwendungsbezogene Kenntnisse im Bereich der Volkswirtschaftslehre (Empirische Makro&ouml;konomik, Internationale Wirtschaftpolitik,\
      \ Finanzwissenschaft, Mikro&ouml;konomik, Projektseminare zu angewandten Datenanalyse und Prognose); daneben werden Kenntnisse der Unternehmensrechnung, der Wirtschaftsinformatik und des Wirtschaftsrechts vermittelt.</td></tr><tr><td class=\"ergspalte\"\
      >Zusammenfassende Bewertung</td><td class=\"ergfeld\">Die Gutachter und die St&auml;ndige Akkreditierungskommission (SAK) der ZEvA kamen aufgrund der eingehenden Begutachtung der Antragsunterlagen und einer Vor-Ort-Begutachtung (Peer-review) zu einem positiven\
      \ Akkreditierungsvotum.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Prof. Dr. Ulrich Brecht, Fachhochschule Heilbronn; Timo Br&uuml;ggemann, Student der Leibniz-Universit&auml;t Hannover; Prof. Dr. Gustav\
      \ Dieckheuer, Universit&auml;t M&uuml;nster; Dipl. Kfm. Heinrich Dreyer, Hannover; Prof. Dr. Joachim Frohn, Universit&auml;t Bielefeld; Prof. Dr. Rolf K&ouml;nig, Universit&auml;t Bielefeld; Prof. Dr. Hermann Locarek-Junge, Technische Universit&auml;t\
      \ Dresden; Prof. Dr. Thorsten Spitta, Universit&auml;t Bielefeld; Prof. Dr. Hartmut V&ouml;lcker, HTW Dresden</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.wiwi.uni-osnabrueck.de\">http://www.wiwi.uni-osnabrueck.de</a></td></tr><tr><td\
