      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Anglistik: British and American Studies, Bachelor/Bakkalaureus, Universit&auml;t Bielefeld</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"\
      0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Anglistik: British and American Studies</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Bachelor\
      \ of Arts/Bachelor of Science</td></tr><tr><td class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">6 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"ergspalte\"\
      >Hochschule</td><td class=\"ergfeld\">Universit&auml;t Bielefeld</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Fakult&auml;t f&uuml;r Linguistik und Literaturwissenschaft</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td\
      \ class=\"ergfeld\">Prof. Dr. Ralf Schneider</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">0521-106 3637</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:ralf.schneider@uni-bielefeld.de\">ralf.schneider@uni-bielefeld.de</a></td></tr><tr><td\
      \ class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Agentur f&uuml;r Qualit&auml;tssicherung durch Akkreditierung von Studieng&auml;ngen (AQAS)</td></tr><tr><td class=\"ergspalte\"\
      >Erstakkreditierung</td><td class=\"ergfeld\">23.08.2011</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2016</td></tr><tr><td class=\"ergspalte\">Teil eines Mehrfach-Studiengangs</td><td class=\"ergfeld\">Ja</td></tr><tr><td\
      \ class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">keine</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Das Studienmodell der Universit&auml;t Bielefeld sieht im Bachelor verschiedene Studiengangstypen vor\
      \ (Abschluss: &#132;Bachelor of Arts&#147; oder &#132;Bachelor of Science&#147;). Gew&auml;hlt werden kann im fachwissenschaftlichen Studium entweder ein 1-Fach Bachelor (150 LP) oder ein Kombi-Bachelor mit Kernfach (90 LP) und einem Nebenfach (60 LP)\
      \ oder ein Kombi-Bachelor mit Kernfach (90 LP) und zwei Kleinen Nebenf&auml;chern (30 + 30 LP). Hinzu kommt bei allen Varianten der Individuelle Erg&auml;nzungsbereich (30 LP).<br>\nDer Aufbau der Studieng&auml;nge, die zu einem Lehrerberuf f&uuml;hren,\
      \ lehnt sich an diese Studieng&auml;nge an. So wird bei einem Wechsel der Studiengangstypen die Anrechnung bereits erzielter Leistungen erleichtert. Studierende, die Lehrerin oder Lehrer werden m&ouml;chten, w&auml;hlen den Kombi-Bachelor f&uuml;r das\
      \ Lehramt (Abschluss: &#132;Bachelor of Arts&#147; oder &#132;Bachelor of Science&#147;) f&uuml;r eine der vier Schulformen: Gymnasium und Gesamtschule (GymGe), Haupt-/ Real-/ Gesamtschule (HRGe), Grundschule (G) oder Grundschule mit Integrierter Sonderp&auml;dagogik\
      \ (G ISP). <br>\nAn die Stelle des Individuellen Erg&auml;nzungsbereichs tritt das f&uuml;r das Lehramt verpflichtende Studium der Bildungswissenschaften. An den Bachelor muss sich ein &#132;Master of Education&#147; f&uuml;r die gew&uuml;nschte Schulform\
      \ anschlie&szlig;en.<br>\nIm Mittelpunkt des Bachelorstudienganges &#132;Anglistik &#150; British and American Studies&#147; steht die Auseinandersetzung mit der englischen Sprache und ihren Variet&auml;ten, mit englischsprachigen Literaturen und Kulturen\
      \ sowie mit der Fachdidaktik des Englischen als Fremdsprache. Die Forschung und Lehre beinhaltet nicht nur Gro&szlig;britannien und die USA sondern bezieht auch die Sprache, Kultur und Literatur von Kulturgemeinschaften in Afrika, der Karibik oder Indien\
      \ und von L&auml;ndern wie Kanada, Australien, Neuseeland, Irland oder Schottland mit ein.<br>\nIm Kernfachstudium setzen sich die Studierenden zu Beginn des Studiums auf breiter Grundlage mit den Wissensfeldern Sprache, Literatur und Kultur auseinander.\
      \ In der zweiten Studienh&auml;lfte erfolgt dann eine Schwerpunktbildung, die sich vor allem an sp&auml;teren Berufsw&uuml;nschen orientieren sollte. W&auml;hrend des gesamten Studiums ist die Vermittlung fachlicher Kompetenzen eng mit der Vermittlung\
      \ von interkulturellen und kommunikativen Schl&uuml;sselkompetenzen verkn&uuml;pft. Anglistik &#150; British and American Studies kann mit folgenden Schwerpunkten studiert werden: British Studies oder American Studies.<br>\nDas Nebenfachstudium er&ouml;ffnet\
      \ den Studierenden eine Einf&uuml;hrung in die Wissensfelder Sprache, Literatur und Kultur.<br>\nDas Kleine Nebenfach kann in einem der folgenden Bereiche studiert werden: English Linguistics, British Studies oder American Studies.<br>\nBritish and American\
      \ Studies kann in folgenden Studiengangsvarianten studiert werden: Bachelor Kernfach Anglistik: British and American Studies &#150; fachwissenschaftlich, Bachelor Nebenfach Anglistik: British and American Studies &#150; fachwissenschaftlich, Bachelor Kleines\
      \ Nebenfach Anglistik: British and American Studies &#150; fachwissenschaftlich, Bachelor Fach Anglistik: British and American Studies &#150; Lehramt an Grundschulen, Bachelor Schwerpunktfach Anglistik: British and American Studies &#150; Lehramt an Grundschulen,\
      \ Bachelor Fach Anglistik: British and American Studies &#150; Lehramt an Haupt-, Real- und Gesamtschulen, Bachelor Kernfach Anglistik: British and American Studies &#150; Lehramt an Gymnasien und Gesamtschulen sowie Bachelor Nebenfach Anglistik: British\
      \ and American Studies &#150; Lehramt an Gymnasien und Gesamtschulen.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Das Bielefelder Konsekutivmodell wurde im Rahmen der Modellbetrachtung als transparent und nachvollziehbar\
      \ beurteilt und als ein Modell, das sich durch eine &uuml;bersichtliche Struktur, M&ouml;glichkeiten zur individuellen Profilbildung und eine Reduktion von Pr&uuml;fungsleistungen auszeichnet. Angebote zur Information, Beratung und Betreuung der Studierenden\
      \ sind vorhanden. Positiv hervorzuheben ist das Konzept zur Studienorganisation, das die Studierbarkeit in allen w&auml;hlbaren F&auml;cherkombinationen gew&auml;hrleisten soll.<br>\nDie Studienprogramme in der Anglistik f&uuml;gen sich in inhaltlicher\
      \ und formaler Hinsicht konsistent in das hochschulweite Konsekutivmodell ein. Die Ziele der Studienprogramme orientieren sich an wissenschaftsad&auml;quaten fachlichen und &uuml;berfachlichen Bildungszielen, die dem Bachelorniveau in vollem Umfang entsprechen.<br>\n\
      Die Ziele und Kompetenzen wurden den Anforderungen der Fachkultur gem&auml;&szlig; formuliert und im Hinblick auf Polyvalenz operationalisiert. Sie sind sowohl f&uuml;r eine fachwissenschaftliche als auch f&uuml;r eine lehramtsbezogene berufliche Orientierung\
      \ bedeutsam, zumal sie geeignet sind, die F&auml;higkeit zur wissenschaftlichen Arbeit systematisch zu entwickeln, die berufliche Bef&auml;higung zu f&ouml;rdern und zur Pers&ouml;nlichkeitsbildung beizutragen. Es wird ein angemessenes Spektrum an Pr&uuml;fungsformen\
      \ angeboten. &Uuml;ber die Anforderungen und Bewertungsstandards werden die Studierenden vor Kursbeginn informiert.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Prof. Dr. Stefan Matuschek , Universit&auml;t\
