      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Accounting, Auditing and Taxation, Master, Hochschule Bochum - University of Applied Sciences</h2><table border=\"0\" width=\"100%\"><tr><td><table\
      \ border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Accounting, Auditing and Taxation</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Master\
      \ of Arts</td></tr><tr><td class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">4 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td\
      \ class=\"ergfeld\">Hochschule Bochum - University of Applied Sciences</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Fachbereich Wirtschaft</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\"\
      >Prof. Dr. Carsten Theile</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">0234 / 32-10 646</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:carsten.theile@hs-bochum.de\">carsten.theile@hs-bochum.de</a></td></tr><tr><td\
      \ class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Agentur f&uuml;r Qualit&auml;tssicherung durch Akkreditierung von Studieng&auml;ngen (AQAS)</td></tr><tr><td class=\"ergspalte\"\
      >Erstakkreditierung</td><td class=\"ergfeld\">17.08.2009</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2014</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">1.\tDie Zulassungsvoraussetzungen\
      \ sind zu pr&auml;zisieren und die Zulassungsordnung entsprechend anzupassen. Es muss definiert werden, welche Kompetenzen in den Bereichen ABWL und Wirtschaftsrecht verlangt werden. Der Nachweis von Kenntnissen in Wirtschaftspr&uuml;fung und Steuern f&uuml;r\
      \ die Zulassung wird empfohlen.<br>\n2.\tDas Modulhandbuch und die Pr&uuml;fungsordnung m&uuml;ssen &uuml;berarbeitet werden. Hierbei ist insbesondere darauf zu achten, dass die Learning Outcomes pr&auml;zisiert werden, dass angegeben werden muss, ob Modul-\
      \ oder Modulteilpr&uuml;fungen vorgesehen sind, und dass Begrifflichkeiten einheitlich zu verwenden sind. <br>\n3.\tEs muss ein &uuml;berarbeiteter Studienverlaufsplan vorgelegt werden. Hierbei ist insbesondere darauf zu achten, dass f&uuml;r die Masterarbeit\
      \ mindestens 15 CP vorgesehen sein m&uuml;ssen. <br>\n4.\tEs muss nachgewiesen werden, dass entsprechend qualifizierte Lehrende f&uuml;r den Bereich Wirtschaftsrecht zur Verf&uuml;gung stehen.</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td\
      \ class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Das Studium soll dazu dienen, eine vertiefte Ausbildung in den Fachgebieten Rechnungslegung und  pr&uuml;fung, Steuern und Wirtschaftspr&uuml;fung\
      \ sowie spezielle, auf den Berufsstand des Wirtschaftspr&uuml;fers zugeschnittene Kenntnisse der Betriebs- sowie der Volkswirtschaftslehre zu erhalten. Die Hochschule ist bestrebt, das Anerkennungsverfahren durch die Wirtschaftspr&uuml;ferkammer (&sect;\
      \ 13 b WPO) durchzuf&uuml;hren. In diesem Fall besteht die M&ouml;glichkeit, durch die erbrachten Studienleistungen das Wirtschaftspr&uuml;fer-Examen auf vier Klausuren zu verk&uuml;rzen. <br>\nZulassungsvoraussetzung ist der Abschluss eines Bachelorstudiengangs\
      \ (180 Credit Points) oder Diplomstudiengangs in Betriebswirtschaftslehre/Wirtschaftswissenschaften oder Volkswirtschaftslehre bzw. ein vergleichbares Bachelor- oder Diplomstudium mit hinreichenden betriebswirtschaftlichen Anteilen (jeweils mindestens\
      \ mit der Abschluss-Note 2,5 bzw. 3,0 im Fall des Diplomabschlusses). Daneben ist eine m&uuml;ndliche Zugangspr&uuml;fung zu absolvieren, in der die Kenntnisse in Rechnungslegung und Pr&uuml;fungswesen, Steuerlehre, allgemeine Betriebswirtschaftslehre/Volkswirtschaftslehre\
      \ und Wirtschaftsrecht &uuml;berpr&uuml;ft werden. Der Studienbeginn ist zum Wintersemester m&ouml;glich. Der st&auml;rker anwendungsorientierte Studiengang umfasst eine Regelstudienzeit von vier Semestern (120 CP).<br>\nDas Curriculum orientiert sich\
      \ zwar an der Wirtschaftspr&uuml;ferpr&uuml;fungsverordnung, die Absolventinnen und Absolventen sollen aber nicht nur auf den Beruf der/des Wirtschaftspr&uuml;ferin/ pr&uuml;fers oder der/des Steuerberaterin/ beraters festgelegt sein, sondern eine breit\
      \ angelegte Querschnittsqualifikation vorweisen k&ouml;nnen. Als m&ouml;gliche Berufsfelder werden die Bereiche Rechnungslegung, Steuerberatung, Wirtschaftspr&uuml;fung und Steuerrecht sowie F&uuml;hrungspositionen in der internationalen und Konzernrechnungslegung,\
      \ in Steuerabteilungen, der Rechtsberatung, in Rechts-, Controlling- oder Compliance-Abteilungen von Unternehmen genannt. Neben der Vermittlung von Fachkenntnissen sollen daher Schl&uuml;sselqualifikationen wie branchenspezifische EDV-Kenntnisse in Fallstudien\
      \ Bestandteil des Studiums sein. Daneben sollen die Studierenden ihre &#132;Soft Skills&#147; in Gruppenarbeiten, Pr&auml;sentationen und im wissenschaftlichen Arbeiten schulen. Au&szlig;erdem besteht die M&ouml;glichkeit, die F&auml;higkeiten in den Bereichen\
      \ Kommunikation, Rhetorik, Pr&auml;sentation, Fremdsprachen etc. durch die Angebote des Instituts f&uuml;r Zukunftsorientierte Kompetenzentwicklung (IZK) auszubauen.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\"\
      >Hinsichtlich der Gesamtkonzeption ist der vorliegende Masterstudiengang geeignet, ein breites Fundament zu geben, um sp&auml;ter eine T&auml;tigkeit in der Steuerberatung, Wirtschaftspr&uuml;fung oder in Rechnungslegungs-, Revisions- oder Steuerabteilungen\
      \ von Unternehmen zu &uuml;bernehmen. Durch die Breite der Ausbildung mit den allgemeinen F&auml;chern aus der allgemeinen Betriebs- und Volkswirtschaftslehre sowie aus dem Wirtschaftsrecht wird auch eine sp&auml;tere T&auml;tigkeit in Querschnittsstellen\
      \ mit generalistischerem Ansatz m&ouml;glich sein. Insgesamt wird der hohe fachliche Anspruch an Masterstudieng&auml;nge durch die Konzeption des Curriculums erreicht. Insoweit werden die Strukturvorgaben im Sinne des &#132;Qualifikationsrahmens f&uuml;r\
      \ deutsche Hochschulabschl&uuml;sse&#147; der Kultusministerkonferenz erf&uuml;llt.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Prof. Dr. Stefan M&uuml;ller, Helmut-Schmidt-Universit&auml;t Hamburg, Fakult&auml;t\
      \ f&uuml;r Wirtschafts- und Sozialwissenschaften<br>\nProf. Dr. Thomas Stobbe, Hochschule Pforzheim, Fakult&auml;t f&uuml;r Wirtschaft und Recht<br>\nMichael Peter, PriceWaterhouseCoopers AG (Vertreter der Berufspraxis)<br>\nChristoph Schinner, Private\
      \ Fachhochschule G&ouml;ttingen (studentischer Gutachter)</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.hochschule-bochum.de\">http://www.hochschule-bochum.de</a></td></tr><tr><td class=\"ergspalte\"\
