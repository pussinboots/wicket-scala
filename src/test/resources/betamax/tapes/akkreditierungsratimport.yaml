      \ width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Abenteuer- und Erlebnisp&auml;dagogik</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Master of Arts</td></tr><tr><td\
