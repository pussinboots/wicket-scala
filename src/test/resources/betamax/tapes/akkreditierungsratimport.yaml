      \ Teodorescu, Studierende der Germanistik und Anglistik an der Humboldt-Universit&auml;t Berlin</td></tr><tr><td class=\"ergspalte\">Weitere Informationen</td><td class=\"ergfeld\"><a target=\"_top\" href=\"/kompass/xml/g_stud/80830_14004_de.htm\">\n\t\
