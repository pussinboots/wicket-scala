      ><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">American Studies</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Master of Arts</td></tr><tr><td class=\"ergspalte\"\
      >Regelstudienzeit</td><td class=\"ergfeld\">4 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Internationaler Studiengang; Teilzeitstudium; Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td\
      \ class=\"ergfeld\">Georg-August-Universit&auml;t G&ouml;ttingen</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Philosophische Fakult&auml;t, Seminar f&uuml;r Englische Philologie</td></tr><tr><td class=\"ergspalte\"\
      >Kontaktperson</td><td class=\"ergfeld\">Prof. Dr. B&auml;rbel Tischleder (Director of Studies)</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">(0551) 39-7580</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"\
      ><a href=\"mailto:tischleder@phil.uni-goettingen.de\">tischleder@phil.uni-goettingen.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Zentrale Evaluations-\
      \ und Akkreditierungsagentur Hannover (ZEvA)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">19.05.2008</td></tr><tr><td class=\"ergspalte\">Reakkreditierung</td><td class=\"ergfeld\">01.10.2013</td></tr><tr><td class=\"\
      ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2020</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">siehe Bericht</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Gegenstand des\
      \ Faches American Studies ist die nordamerikanische Kultur von den ersten kolonialen Kontakten zwischen indigenen V&ouml;lkern und europ&auml;ischen Siedlern im 15. Jahrhundert bis zu den multikulturellen Gesellschaften der USA und Kanadas im 21. Jahrhundert.\
      \ Das &uuml;bergreifende Erkenntnisinteresse des Studiengangs ist es, auf der Grundlage vorhandenen Fachwissens spezifische Forschungsfelder innerhalb der nordamerikanischen Kultur zu erschlie&szlig;en und unter kritischer Nutzung einschl&auml;giger Theorien\
      \ und Methoden zu beschreiben. Der interdisziplin&auml;re und wissenschaftsorientierte Masterstudiengang American Studies bietet damit eine erweiterte und vertiefte fachwissenschaftliche Ausbildung. <br>\nNeben den wechselnden Inhalten, die in Seminaren\
      \ und Vorlesungen vermittelt werden, profitieren Studierende besonders von der engen Anbindung von Lehrveranstaltungen an aktuelle Forschungsprojekte der Abteilung. Themenschwerpunkte, die die Arbeit der beteiligten Wissenschaftlerinnen und Wissenschaftler\
      \ bestimmen, sind insbesondere:<br>\n&#149;\tAmerikanische Literatur- und Kulturgeschichte (insbesondere Kolonialkultur und Aufkl&auml;rung, sowie 20./21. Jhd.)<br>\n&#149;\tPopul&auml;rkultur<br>\n&#149;\t(amerikanische) Mediengeschichte und -theorie<br>\n\
      &#149;\tMaterial Culture<br>\n&#149;\tVisual Culture und amerikanische Kunst<br>\n&#149;\tFilm- und Fernsehwissenschaften</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Das Konzept des Masterstudiengangs &#132;American\
      \ Studies&#147; ist insgesamt sehr &uuml;berzeugend. Die Kombination aus Kernprogram und interdisziplin&auml;ren Wahlm&ouml;glichkeiten sorgt f&uuml;r ein vertieftes Verst&auml;ndnis wissenschaftlicher Theorien und Methoden und der nordamerikanischen Literatur-\
      \ und Kulturgeschichte, sowie f&uuml;r die M&ouml;glichkeit zur individuellen Schwerpunktsetzung. Durch praxisbezogene Veranstaltungen im Professionalisierungsbereich werden die Studierenden auch gut auf berufliche T&auml;tigkeit vorbereitet. Die Betonung\
      \ der Forschungsanbindung sowie die besonders ausgepr&auml;gte Interdisziplinarit&auml;t sind besonders positiv zu sehen. Die Betreuung im Studium ist ebenfalls positiv hervorzuheben. Verbesserungsbedarf sehen die Gutachter/-innen z.B. bei der Dokumentation\
      \ und Auslegung der Independent-Studies-Teile. Au&szlig;erdem w&uuml;rden sie es begr&uuml;&szlig;en, wenn verst&auml;rkt Anstrengungen unternommen w&uuml;rden, Auslandsaufenthalte zu erm&ouml;glichen.</td></tr><tr><td class=\"ergspalte\">Mitglieder der\
      \ Gutachtergruppe</td><td class=\"ergfeld\">&#149;\tProf. Dr. Britta Mondorf, Johannes Gutenberg Universit&auml;t Mainz, Department of English and Linguistics<br>\n&#149;\tProf. Dr. Udo Hebel, Universit&auml;t Regensburg, Lehrstuhl Amerikanistik/American\
      \ Studies<br>\n&#149;\tProf. Dr. Renate Belentschikow, Otto von Guericke Universit&auml;t Magdeburg, Fakult&auml;t f&uuml;r Geistes-, Sozial- und Erziehungswissenschaften, Institut f&uuml;r fremdsprachliche Philologien <br>\n&#149;\tProf. Dr. Holger Fischer,\
      \ Universit&auml;t Hamburg, Institut f&uuml;r Finnougristik/ Uralistik, Vizepr&auml;sident der Universit&auml;t<br>\n&#149;\tClaudia Napolow-Kaimer, Diplom-Slawistin, &Uuml;bersetzerin<br>\n&#149;\tThomas Schattschneider, Studentischer Gutachter, Ernst-Moritz-Arndt-Universit&auml;t\
      \ Greifswald</td></tr><tr><td class=\"ergspalte\">Gutachten Link</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.zeva.org/fileadmin/user_upload/gemeinsame-dateien/60._SAK/6612-xx-2_Akkreditierungsbericht_Uni_Goettingen__final.pdf\">http://www.zeva.org/fileadmin/user_upload/gemeinsame-dateien/60._SAK/6612-xx-2_Akkreditierungsbericht_Uni_Goettingen__final.pdf</a></td></tr><tr><td\
