      \ Datenbank</title></head><body><table cellpadding=\"0\" cellspacing=\"0\" width=\"800px\" border=\"0\" align=\"center\"><tbody><tr><td><img src=\"/kompass/xml/akkr/kopf.png\"></td></tr><tr><td><div class=\"bodytext\"><h1> Akkreditierte Studiengänge -\
      \ Zentrale Datenbank - Einzeldarstellung</h1><form name=\"Weiterverarbeitung\" method=\"post\" target=\"_self\" action=\"SuperXmlTabelle;jsessionid=2B2C176F125F48AF828FE2A8923FC461\"><table border=\"0\"><tr><td align=\"left\"><input type=\"hidden\" name=\"\
      UserID\" value=\"\"><input type=\"hidden\" name=\"reuseresult\" value=\"false\"><input type=\"hidden\" name=\"stylesheet\" value=\"\"><input type=\"hidden\" name=\"contenttype\" value=\"\"><input type=\"hidden\" name=\"\" value=\"\"><input type=\"hidden\"\
      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Angewandte Kunststofftechnik, Master, Fachhochschule Schmalkalden</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"\
      ><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Angewandte Kunststofftechnik</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Master of Engineering</td></tr><tr><td\
      \ class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">5 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Berufsbegleitend</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\"\
      >Fachhochschule Schmalkalden</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Maschinenbau</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Andrea Beinemann</td></tr><tr><td class=\"ergspalte\"\
      >Telefon</td><td class=\"ergfeld\">+49 (0) 3683- 688 1746</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:a.beinemann@fh-sm.de\">a.beinemann@fh-sm.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"\
      ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Akkreditierungs-, Certifizierungs- und Qualit&auml;tssicherungs-Institut (ACQUIN)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">06.12.2011</td></tr><tr><td\
      \ class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2017</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">Auflagen erf&uuml;llt</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td\
      \ class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der Masterstudiengang &#132;Angewandte Kunststofftechnik&#147; an der Fachhochschule Schmalkalden wird in einer Regelstudienzeit von f&uuml;nf Semestern studiert. Innerhalb ihres Studiums\
      \ erlangen die Studierenden insgesamt 90 ECTS-Leistungspunkte.<br>\nDer Studiengang richtet sich an Studierende, die bereits &uuml;ber berufliche Erfahrungen verf&uuml;gen und das Studium nutzen wollen, um sich beruflich weiterzuentwickeln, indem sie Qualifikation\
      \ im Bereich des kunststofftechnischen Wissens erwerben bzw. vertiefen. Die Studienbewerber m&uuml;ssen deshalb einen technischen Hochschulabschluss sowie einschl&auml;gige Berufserfahrungen von einem Jahr nachweisen. Sollte der Bewerber einen nicht-technischen\
      \ Hochschulabschluss besitzen, muss er neben dem Nachweis einschl&auml;giger Berufserfahrung von mindestens f&uuml;nf Jahren eine Zulassungspr&uuml;fung in den F&auml;chern Mathematik, technische Mechanik und Konstruktion absolvieren.<br>\nDas Studium\
      \ soll den Studierenden einen komplexen Gesamt&uuml;berblick &uuml;ber die Technologien der Kunststoffverarbeitung und die dazugeh&ouml;rigen Verfahren vermitteln. Neben den Erwerb vom fachlichen Wissen &uuml;ber die Kunststofftechnik, sollen die Studierenden\
      \ sich betriebswirtschaftliche und rechtliche Kompetenzen aneignen.<br>\nIm berufsbegleitenden Studium werden die pr&auml;senzpflichtigen Vorlesungen als 3-4-t&auml;gige Blockveranstaltungen gehalten. Somit belaufen sich die Blockveranstaltungen in einem\
      \ Semester auf vier verl&auml;ngerte Wochenenden, sodass pro Semester eine Pr&auml;senzzeit von insgesamt zw&ouml;lf Tagen vorgesehen ist.<br>\nDas Studium wird mit der Erstellung einer Masterarbeit erfolgreich abgeschlossen. Das Thema der Masterarbeit\
      \ soll in Beziehung zu der T&auml;tigkeit in den Betrieben stehen, in denen die Studierenden neben dem Studium arbeiten.<br>\nNach erfolgreichem Abschluss sollen die Absolventen mit der Entstehung, dem Aufbau und den Eigenschaften von Kunststoffen als\
      \ Werkstoffen vertraut sein und Kunststoff als Produkt der chemisch-physikalischen Verfahrenstechnik betrachten.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Die Ziele des Masterstudiengangs &#132;Angewandte\
      \ Kunststofftechnik&#147; an der Fachhochschule Schmalkalden sind klar definiert und realistisch umsetzbar. Die Anforderungen des Arbeitsmarktes werden durch die Konzeption des Studiengangs entsprochen, sodass sich f&uuml;r die Absolventen gute Besch&auml;ftigungsm&ouml;glichkeiten\
      \ nach dem Studium ergeben sollten. Der Studiengang zeichnet sich insbesondere dadurch aus, dass nicht nur kunststofftechnisch-fachliches Wissen vermittelt wird, sondern den Studierenden auch betriebswirtschaftliche und rechtliche Kompetenzen n&auml;her\
      \ gebracht werden. Insgesamt hat die Fachhochschule Schmalkalden mit dem Studiengang &#132;Angewandte Kunststofftechnik&#147; eine L&uuml;cke in der Hochschulausbildung geschlossen. Der Studiengang f&uuml;gt sich somit sehr gut in das Profil der Hochschule\
      \ ein.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Dr.-Ing. Erwin B&uuml;rkle, Wobbe &#150; B&uuml;rkle &#150; Partner<br>\nProf. Dr.-Ing. Michael Gehde, Technische Universit&auml;t Chemnitz (Fakult&auml;t\
      \ f&uuml;r Maschinenbau, Institut f&uuml;r F&ouml;rdertechnik und Kunststoffe, Professur Kunststoffe)<br>\nMarco Hennigs, RWTH Aachen (Studierender im Studiengang Maschinenbau (Kunststofftechnik))<br>\nProf. Dr.-Ing. Hermann Kirchh&ouml;fer, Hochschule\
      \ Ansbach (Prodekan, Wirtschaftsingenieurwesen; Lehrgebiete: Werkstofftechnik, Oberfl&auml;chentechnik, F&uuml;getechnik, Mechatronik)<br>\nProf. Dr.-Ing. Udo Wagenknecht, Leibniz Institut f&uuml;r Polymerforschung Dresden e. V. (Ab-teilungsleiter Verarbeitungsprozesse)</td></tr><tr><td\
      \ class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.fh-schmalkalden.de/Weiterbildungsmaster.html\">http://www.fh-schmalkalden.de/Weiterbildungsmaster.html</a></td></tr><tr><td class=\"ergspalte\">Weitere Informationen</td><td\
