      ergspalte\">von</td><td class=\"ergfeld\">Agentur f&uuml;r Qualit&auml;tssicherung durch Akkreditierung von Studieng&auml;ngen (AQAS)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">23.03.2007</td></tr><tr><td class=\"\
      ergspalte\">Reakkreditierung</td><td class=\"ergfeld\">07.05.2012</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">31.5.2014 Verl&auml;ngerung gem. Abschnitt 6.3.2 der Regeln des Akkreditierungsrates f&uuml;r die Akkreditierung\
      \ von Studieng&auml;ngen und f&uuml;r die Systemakkreditierung</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">erf&uuml;llt</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"\
      ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der Masterstudiengang &#132;Angewandte Informatik&#147; ist Bestandteil eines konsekutiven Angebots. Er baut auf dem gleichnamigen Bachelorstudiengang auf. Dem Masterstudiengang ist das Profil\
      \ st&auml;rker forschungsorientiert zugeordnet.<br>\nDer Masterstudiengang &#132;Angewandte Informatik&#147; ist gepr&auml;gt durch das Angebot einer national ausgerichteten, praxisorientierten Ausbildung, die den Studierenden, aufbauend auf ihren im Rahmen\
      \ des Bachelorstudiums erworbenen Kompetenzen, die M&ouml;glichkeit zu einer fachlichen Vertiefung er&ouml;ffnen soll.<br>\nDas Studium im Masterstudiengang &#132;Angewandte Informatik&#147; soll die Absolventen dazu qualifizieren, sich mit Informatikproblemen\
      \ zu besch&auml;ftigen, welche eine stark methodische Herangehensweise erfordern und mit &#132;Standardl&ouml;sungen&#147; nicht zufriedenstellend behandelt werden k&ouml;nnen. Gleichzeitig soll durch Betonung der Anwendungsentwicklung die F&auml;higkeit\
      \ verst&auml;rkt werden, interdisziplin&auml;r zu arbeiten. Auf Nachfrage erl&auml;utern die Programmverantwortlichen, dass der Studiengang vor allem auf eine Vertiefung von Kompetenzen auf dem Kerngebiet der Informatik und auf die theoretische Fundierung\
      \ der im Bachelorstudium erworbenen Informatikkenntnisse abzielt.<br>\nDas Curriculum des Masterstudiengangs &#132;Angewandte Informatik&#147; umfasst auf dem Gebiet der Informatik die Module &#132;Algorithmen und Verifikation&#147;, &#132;Programmierung\
      \ und Programmiermodelle&#147;, &#132;Wissensbasierte Systeme&#147;, &#132;Sichere Systeme&#147;, &#132;IT-Management&#147;, &#132;Softwaretechnik und Prozessmodellierung&#147;, &#132;Serviceorientierte Architekturen&#147;, &#132;Parallelrechner und Grid-Systeme&#147;\
      \ und &#132;Integrationstechniken&#147;; auf dem Gebiet der &#132;fach&uuml;bergreifenden Vertiefungen&#147; die Module &#132;Ausgew&auml;hlte Kapitel der Mathematik&#147;, &#132;Interaktion Mensch-Maschine&#147; und &#132;AWE: Technische Kommunikation&#147;;\
      \ und auf dem Gebiet &#132;&Uuml;berfachliche Schl&uuml;sselkompetenzen&#147; die Module &#132;Projekt - und Qualit&auml;tsmanagement&#147; und &#132;IT-Projekte im &ouml;ffentlichen Bereich&#147;. Im &#132;speziellen Anwendungsbereich&#147; belegen die\
      \ Studierenden zwei Wahlpflichtmodule und zwei Projektmodule. Im vierten Semester erstellen die Studierenden die Masterabschlussarbeit, die in einem Kolloquium verteidigt wird.<br>\nZum Masterstudium zugelassen werden k&ouml;nnen Absolventen von Bachelorstudieng&auml;ngen\
      \ im Umfang von mindestens 180 Leistungspunkten in derselben oder einer verwandten Fachrichtung. Liegen mehr Bewerbungen vor, als Studienpl&auml;tze vorhanden sind, werden die zur Verf&uuml;gung stehenden Studienpl&auml;tze &uuml;ber Auswahlverfahren entsprechend\
      \ der jeweils studiengangspezifischen Ordnung zur Durchf&uuml;hrung des Auswahlverfahrens zur Vergabe von Studienpl&auml;tzen vergeben. Die definierten Kriterien f&uuml;r die Auswahl umfassen etwa den Grad der im ersten akademischen Hochschulabschluss\
      \ ausgewiesenen Qualifikation, den Nachweis zus&auml;tzlicher berufspraktischer Erfahrungen/Qualifikationen oder den Nachweis studiengangspezifischer Studienf&auml;cher.<br>\nDer Studienbeginn liegt im Sommersemester.<br>\nDer Masterabschluss er&ouml;ffnet\
      \ den Zugang zum h&ouml;heren Dienst.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Gutachter, Fachausschuss und Akkreditierungskommission der ASIIN gewinnen insgesamt einen positiven Eindruck von dem Masterstudiengang.\
      \ Positiv hervorzuheben sind ihrer Ansicht nach die Verankerung einer Praxisphase in die Curricula der Bachelorstudieng&auml;nge, das Forschungsumfeld der Studieng&auml;nge, das gro&szlig;e Engagement der Professorinnen und Professoren und die Identifikation\
      \ der Studierenden mit dem Studium. Im Verlauf des Akkreditierungsverfahrens wurden Schwachstellen ausger&auml;umt und Verbesserungen in einzelnen Punkten als Auflagen gefordert.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td\
      \ class=\"ergfeld\">Prof. Dr. Ulrich B&uuml;hler, Hochschule Fulda;<br>\nProf. Dr. Karl Hantzschmann, Universit&auml;t Rostock;<br>\nProf. Dr. Manfred Krause, Fachhochschule Hannover;<br>\nProf. Dr. Katja Lenz, Hochschule Darmstadt;<br>\nDr.-Ing. Michael\
      \ M&uuml;ller-W&uuml;nsch, CEVA Logistics GmbH;<br>\nProf. Dr. Helge Rieder, Fachhochschule Trier;<br>\nJudith Storm, Studentin, Fachhochschule Hannover</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://ai-master.htw-berlin.de/informieren\"\
      >http://ai-master.htw-berlin.de/informieren</a></td></tr><tr><td class=\"ergspalte\">Weitere Informationen</td><td class=\"ergfeld\"><a target=\"_top\" href=\"/kompass/servlet/SuperXmlTabelle;jsessionid=2B2C176F125F48AF828FE2A8923FC461?tid=20300&amp;id=18920&amp;kennung=g_stud&amp;passwort=anfang12\"\
      >\n\t\tZusätzliche Angaben</a> zu diesem Studiengang finden Sie im Hochschulkompass der HRK.\n\n\n\t\t</td></tr></table></td></tr></table></td><td width=\"30px\" align=\"center\"></td></tr></table><p>Die Akkreditierungsagenturen sind verantwortlich fü\
