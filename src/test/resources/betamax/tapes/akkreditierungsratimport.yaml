    body: "<html xmlns:HtmlUtils=\"de.superx.util.HtmlUtils\"><head><META http-equiv=\"Content-Type\" content=\"text/html; charset=ISO-8859-1\"><meta http-equiv=\"Content-Type\" content=\"text/html; charset=windows-1252\"><LINK REL=\"stylesheet\" type=\"text/css\"\
      \ href=\"/kompass/xml/akkr/akkr.css\"><LINK REL=\"stylesheet\" type=\"text/css\" href=\"/kompass/xml/superxml_html_akkr.css\"><LINK REL=\"stylesheet\" type=\"text/css\" href=\"/kompass/xml/tabelle_html.css\"><title>Akkreditierte Studieng&auml;nge - Zentrale\
      \ Datenbank</title></head><body><table cellpadding=\"0\" cellspacing=\"0\" width=\"800px\" border=\"0\" align=\"center\"><tbody><tr><td><img src=\"/kompass/xml/akkr/kopf.png\"></td></tr><tr><td><div class=\"bodytext\"><h1> Akkreditierte Studiengänge -\
      \ Zentrale Datenbank - Einzeldarstellung</h1><form name=\"Weiterverarbeitung\" method=\"post\" target=\"_self\" action=\"SuperXmlTabelle;jsessionid=2B2C176F125F48AF828FE2A8923FC461\"><table border=\"0\"><tr><td align=\"left\"><input type=\"hidden\" name=\"\
      UserID\" value=\"\"><input type=\"hidden\" name=\"reuseresult\" value=\"false\"><input type=\"hidden\" name=\"stylesheet\" value=\"\"><input type=\"hidden\" name=\"contenttype\" value=\"\"><input type=\"hidden\" name=\"\" value=\"\"><input type=\"hidden\"\
      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Angewandte Informatik, Bachelor/Bakkalaureus, SRH Hochschule Heidelberg - Staatlich anerkannte Fachhochschule</h2><table border=\"0\" width=\"100%\"\
      ><tr><td><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Angewandte Informatik</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\"\
      >Bachelor of Science</td></tr><tr><td class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">6 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td\
      \ class=\"ergfeld\">SRH Hochschule Heidelberg - Staatlich anerkannte Fachhochschule</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Fakult&auml;t f&uuml;r Informatik</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td\
      \ class=\"ergfeld\">Christoph Hahn</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">06221 &#150; 88 1000</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:christoph.hahn@fh-heidelberg.de\">christoph.hahn@fh-heidelberg.de</a></td></tr><tr><td\
      \ class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Zentrale Evaluations- und Akkreditierungsagentur Hannover (ZEvA)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td\
      \ class=\"ergfeld\">27.02.2007</td></tr><tr><td class=\"ergspalte\">Reakkreditierung</td><td class=\"ergfeld\">01.09.2012</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">31.8.2019</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td\
      \ class=\"ergfeld\">Es wurden neun Auflagen zu folgenden Bereichen ausgesprochen: Qualifikationsziele, Darstellung der Lehrkapazit&auml;t und Lebensl&auml;ufe, Studien- und Pr&uuml;fungsordnung, Nachholbarkeit von Modulen, Studienerfolg und Absolventenverbleib,\
      \ studentische Arbeitsbelastung, Vereinheitlichung der Studiendokumentation, Profil und Studiengangskonzept.</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der Studiengang Informatik an der SRH Hochschule Heidelberg\
      \ verfolgt eine moderne und praxisorientierte Ausbildung der Informatik. Bereits die Vermittlung der Grundlagen der Informatik geschieht problemorientiert, so dass sich die Studierenden aktiv mit den Fragestellungen der Informatik auseinandersetzen k&ouml;nnen.<br>\n\
      &#130;Employability&#145; steht w&auml;hrend der gesamten Ausbildung im Vordergrund. Die Studentinnen und Studenten sollen Informatik in allen Aspekten praktisch erfahren. Praxisbezogene Lehre, themen&uuml;bergreifende Anwendungsbeispiele und begleitete\
      \ Projektarbeiten, einzeln oder im Team schulen nicht nur das Denken in informatischen Begriffen, sondern auch Kompetenzen wie Teamf&auml;higkeit, &#132;sich- pr&auml;sentieren- k&ouml;nnen&#147; oder l&ouml;sungsbezogenes Vorgehen.<br>\nDie Studierenden\
      \ beginnen daher fr&uuml;h in unterschiedlichen praktischen Studienf&auml;chern und Projekten moderne Techniken und Methoden der Informatik, insbesondere im Bereich der Softwareentwicklung einzusetzen. Die Studierenden erfahren eine breite Technologiebandbreite\
      \ aus den Bereichen Medieninformatik, Web &amp; Internet-Entwicklung, Game- Development <br>\nund Mobile-Entwicklung und k&ouml;nnen diese Fertigkeiten und Kompetenzen in den angebotenen Spezialisierungsf&auml;chern vertiefen.</td></tr><tr><td class=\"\
      ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Generell ist das Curriculum des Studiengangs eingeschr&auml;nkt geeignet, die von der Hochschule definierten Qualifikationsziele zu erreichen. Es umfasst im Grundsatz die Vermittlung von\
      \ Fachwissen, fach&uuml;bergreifendem Wissen sowie fachlichen, methodischen und generischen Kompetenzen. Der Studiengang ist auf Multimedia- und Internetanwendungen ausgerichtet. Diese Spezialisierung f&uuml;hrt jedoch dazu, dass die Informatik in ihrer\
      \ Breite nicht abgebildet wird und wesentliche Module eines Informatik-Bachelorstudiengangs nicht angeboten werden. Besonders die Vermittlung mathematischer und theoretischer Grundlagen, wie sie f&uuml;r das Verst&auml;ndnis wesentlicher Methoden und Konzepte\
      \ der Informatik notwendig sind, ist nicht ausreichend. Es ist nur teilweise nachvollziehbar, welche Kenntnissen, Fertigkeiten und Kompetenzen Absolventen erlangen oder erlangt haben sollen.<br>\nAuf Grundlage der vorgelegten Unterlagen und den Gespr&auml;chen\
      \ vor Ort ist nicht abschlie&szlig;end bewertbar, ob das besondere Profil eines Intensivstudiengangs vorliegt. Die mit der Einf&uuml;hrung des F&uuml;nf-Wochen-Modells angestrebten didaktischen Verbesserungen der Wissens- und Kompetenzvermittlung gegen&uuml;ber\
      \ dem klassischen Semesteransatz konnten nicht abschlie&szlig;end bewertet werden. Dies l&auml;sst eine Einsch&auml;tzung der Studierf&auml;higkeit des Bachelorprogramms nur eingeschr&auml;nkt zu.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td\
      \ class=\"ergfeld\">Daniel Baak, Universit&auml;t Jena (Studierendenvertreter)<br>\nProf. Dr. Ulrich B&uuml;hler, Hochschule Fulda &#150; University of Applied Sciences, Fachbereich Angewandte Informatik (Hochschulvertreter)<br>\nProf. Dr. Michael Hefter,\
      \ Fachhochschule Frankfurt am Main, Fachbereich 2, Informatik und Ingenieurwissenschaften (Hochschulvertreter)<br>\nProf. Dr. Dagmar Mack, Hochschule Hannover, Fakult&auml;t 4, Wirtschaftsinformatik (Hochschulvertreter)<br>\nDipl.-Ing. Detlef Stawarz,\
      \ Barsinghausen (Vertreter der Berufspraxis)</td></tr><tr><td class=\"ergspalte\">Gutachten Link</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.zeva.org/fileadmin/user_upload/gemeinsame-dateien/58._SAK/1238-xx-2_Akkreditierungsbericht_SRH_Heidelberg_Cluster_Informatik_2012_11_02__final_.pdf\"\
      >http://www.zeva.org/fileadmin/user_upload/gemeinsame-dateien/58._SAK/1238-xx-2_Akkreditierungsbericht_SRH_Heidelberg_Cluster_Informatik_2012_11_02__final_.pdf</a></td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\"\
