      \ Studiengang in Abh&auml;ngigkeit von der gew&auml;hlten Fachrichtung. In den vier Semestern Regelstudienzeit werden 120 ECTS erworben. Das Masterprogramm gliedert sind in 15 Module und wird mit der Masterarbeit (30 ECTS-Punkte) im vierten Semester abgeschlossen.\
      \ Die Anzahl der Pflicht-, Wahlpflicht- und Wahlmodule variiert je nach gew&auml;hlter Fachrichtung. Als Fachrichtungen werden Pflanzenproduktionssysteme, Tierwissenschaften, Agrartechnik, Bodenwissenschaften sowie Agricultural Economics angeboten. Der\
      \ Pflichtbereich siedelt sich haupts&auml;chlich im ersten Semester an und schwankt im Umfang pro Fachrichtung zwischen 30 und 36 ECTS-Punkten (d.h. f&uuml;nf oder sechs Module). Die Wahlpflichtmodule, vier bis sechs je nach gew&auml;hlter Fachrichtung,\
      \ sind aus einem jeweils definierten fachrichtungsspezifischen Katalog zu w&auml;hlen. Zu den Zielen der wissenschaftlichen Ausbildung geh&ouml;rt neben dem Erwerb eines breiten Fach- und Methodenwissens, dass die Studierenden einen &Uuml;berblick &uuml;ber\
      \ die aktuellen Forschungsthemen erlangen und Terminologie, Besonderheiten, Grenzen und auch Lehrmeinungen definieren, kritisch diskutieren und einordnen k&ouml;nnen. Des Weiteren sollen die Studierenden die Richtlinien zur Sicherung guter wissenschaftlicher\
      \ Praxis beherrschen.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Die Ziele des Studiengangs sind klar definiert und f&uuml;r ein Masterprogramm gem&auml;&szlig; dem Qualifikationsrahmen f&uuml;r deutsche Hochschulabschl&uuml;sse\
