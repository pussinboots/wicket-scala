      >22.11.2011</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2018</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Der Studiengang wurde im Rahmen der Systemakkreditierung an\
      \ der Hochschule Fachhochschule M&uuml;nster akkreditiert.<br />Die Fachhochschule M&uuml;nster hat am 22.11.2011 durch AQAS die Systemakkreditierung erhalten. Mit der Systemakkreditierung sind alle Studieng&auml;nge der Fachhochschule M&uuml;nster, die\
      \ nach der Systemakkreditierung eingerichtet werden oder bereits Gegenstand der internen Qualit&auml;tssicherung nach den Vorgaben des akkreditierten Systems waren, akkreditiert. Darunter f&auml;llt auch der hier vorliegende Studiengang.<br>\n<br>\nGegenstand\
      \ des Systemakkreditierungsverfahrens ist das interne Qualit&auml;tssicherungssystem einer Hochschule im Bereich von Studium und Lehre. Im Verfahren werden die f&uuml;r Lehre und Studium relevanten Strukturen und Prozesse einer Hochschule daraufhin &uuml;berpr&uuml;ft,\
      \ ob sie &#150; unter Anwendung der European Standards and Guidelines for Quality Assurance in Higher Education (ESG), der Vorgaben der Kultusministerkonferenz (KMK) und der Kriterien des Akkreditierungsrates &#150; dazu geeignet sind, das Erreichen der\
      \ Qualifikationsziele sicherzustellen sowie die Qualit&auml;tsstandards ihrer Studieng&auml;nge zu gew&auml;hrleisten. <br>\n<br>\nAus Sicht der am Verfahren  beteiligten Gutachterinnen und Gutachter sind an der Fachhochschule M&uuml;nster das stimmige\
      \ System der Steuerung in Studium und Lehre und die funktionierenden Verfahren der internen Qualit&auml;tssicherung so weit entwickelt, dass das Erreichen der von ihr definierten Qualifikationsziele grunds&auml;tzlich sicher gestellt wird und die Qualit&auml;tsstandards\
      \ der Studieng&auml;nge &uuml;berzeugend gew&auml;hrleistet werden.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">- Prof. Dr. Kathrin Kohlenberg-M&uuml;ller, Hochschule Fulda <br>\n(ehem. Vizepr&auml;sidentin\
      \ f&uuml;r Studium und Lehre), Vorsitzende der Gutachtergruppe<br>\n- Prof. Dr. Klaus Semlinger, Vizepr&auml;sident f&uuml;r Lehre und Studium, <br>\nHochschule f&uuml;r Technik und Wirtschaft Berlin<br>\n- Dr. Peter Sturm, Fachhochschule des bfi Wien\
      \  (Leitung Qualit&auml;tsmanagement)<br>\n- Dr.-Ing. Martin Wolf, Deutsche Post World Net, Corporate Audit &amp; Security / IT Audits <br>\nab 01.03.2011: Fachhochschule Aachen, Professur f&uuml;r BWL und Informatik<br>\n(Vertreter der Berufspraxis)<br>\n\
      - Dirk H&auml;ger, Studierender der Humanmedizin am Universit&auml;tsklinikum Hamburg-Eppendorf,(Studentischer Gutachter)</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\">https://www.fh-muenster.de/master-accounting-finance/index.php</td></tr><tr><td\
