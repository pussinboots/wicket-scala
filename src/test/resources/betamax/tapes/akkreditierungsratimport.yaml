      \ class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">0211.4351227</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:elisabeth.holder@fh-duesseldorf.de\">elisabeth.holder@fh-duesseldorf.de</a></td></tr><tr><td class=\"\
      ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Agentur f&uuml;r Qualit&auml;tssicherung durch Akkreditierung von Studieng&auml;ngen (AQAS)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td\
      \ class=\"ergfeld\">19.11.2007</td></tr><tr><td class=\"ergspalte\">Reakkreditierung</td><td class=\"ergfeld\">27.09.2013</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2014 vorl&auml;ufige Reakkreditierung vom 27.09.2013\
      \ bis 30.09.2014</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Im viersemestrigen Masterstudiengang Applied Art and Design (120 Credits) werden die Studierenden intensiv in gestalterischen Lehrlehrforschungsprojekten\
      \ an Fragen der Designforschung herangef&uuml;hrt. Die im Studium vertretenen Bereiche Objekt, Schmuck, Produkt differenzieren sich in Richtung Kunst und in Richtung Design. Das Ausbildungsangebot erm&ouml;glicht sowohl die klassische disziplin&auml;re\
      \ Spezialisierung als auch das Studium in die Breite. <br>\nIm Studienverlauf sind 5 Projektmodule zu absolvieren, 5 Projektmodule einschlie&szlig;lich des k&uuml;nstlerisch angelegten Moduls \"Gestaltungslabor\" zu absolvieren. Bei den fachspezifischen\
      \ Projektmodulen  kann gew&auml;hlt werden zwischen \"Unikat\", \"Serie\" oder \"Produkt und Markt\". <br>\nZudem sind drei  Wissensmodule verpflichtend, darunter das Modul Kunstwissenschaft. Insgesamt 30 Credits k&ouml;nnen im Verlauf des Studiums frei\
      \ aus dem Modulangebot des Masterstudienganges gew&auml;hlt werden.<br>\nDie Absolvent/inn/en des Masterstudienganges Applied Art and Design sollen bef&auml;higt sein, in den dem Applied Art and Design zurechenbaren Berufsfeldern, insbesondere in den Bereichen\
      \ Objekt, Schmuck und Produkt t&auml;tig zu werden. Einerseits wird der Weg in die Selbst&auml;ndigkeit erm&ouml;glicht, andererseits k&ouml;nnen leitende Positionen in der Industrie und in kulturschaffenden Institutionen besetzt werden.<br>\nZugangsvoraussetzung\
      \ ist mindestens ein qualifizierter Abschluss als Bachelor of Arts oder ein Design-Diplom. &Uuml;ber die Zulassung entscheidet ein Eignungsfeststellungsverfahren.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\"\
      >Die Studieng&auml;nge Applied Art and Design profilieren sich durch die Anbindung der digitalen Medien an die k&uuml;nstlerisch-gestalterischen /kunsthandwerklichen F&auml;cher und setzen Impulse, die zu neuen Gestaltungsans&auml;tzen und -umsetzungen\
      \ f&uuml;hren k&ouml;nnen. Die Kombination traditioneller Techniken mit dem bewussten Umgang und der Suche der neuen Techniken im gestalterischen Prozess bietet die Chance, neue individuelle Ausdrucksformen zu kreieren. F&uuml;r den Studiengang ist besonders\
      \ positiv die Beherrschung des Spagats zwischen konsequentem Kontakt mit der Industrie auf der einen Seite und dem Freiraum zur eigenen Gestaltungsentwicklung auf der anderen Seite zu bewerten. Das Modulsystem erm&ouml;glicht den Studierenden im Rahmen\
      \ der Studiendauer ein h&ouml;chst m&ouml;gliches Ma&szlig; an Individualisierung. Ebenso ist der forschungsorientierte Ansatz positiv zu bewerten.<br>\nAuch das Mentoring-Modul sticht positiv hervor, weil es die sehr transparente Kommunikation zwischen\
      \ Studierenden und Lehrenden weiter bef&ouml;rdert und flexibel um die Erfindung neuer Formate bem&uuml;ht ist und so eine sehr intensive Betreuung der Studierenden gew&auml;hrleistet.<br>\nTheorie und Praxis sind im Studium sehr gut miteinander verbunden.\
      \ Die Absolvent/inn/en scheinen gut vorbereitet auf den Arbeitsmarkt. Insbesondere &uuml;ber die Lehrbeauftragten gibt es viele Ankn&uuml;pfungspunkte an die Praxis, diese ist zudem durch den Standort und das projektorientierte Studium gegeben.</td></tr><tr><td\
      \ class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Prof. Ralf Dringenberg, Professor f&uuml;r gestalterische Grundlagen, Hochschule f&uuml;r Gestaltung Schw&auml;bisch Gm&uuml;nd<br>\nProf.&#146;in Christine L&uuml;deke, Fakult&auml;t\
      \ f&uuml;r Gestaltung, Hochschule Pforzheim<br>\nProf.&#146;in Dr. Karin Bruns, Institut f&uuml;r Medien, Kunstuniversit&auml;t Linz<br>\nDr. Mane Huchler, Visart Multimediale Kommunikation, Vertreter der Berufspraxis, <br>\nChristian Vogler, Fachhochschule\
      \ M&uuml;nster, Vertreter der Studierenden</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://design.fh-duesseldorf.de/c_stud/a_ma_aad\">http://design.fh-duesseldorf.de/c_stud/a_ma_aad</a></td></tr><tr><td\
      \ class=\"ergspalte\">Weitere Informationen</td><td class=\"ergfeld\"><a target=\"_top\" href=\"/kompass/servlet/SuperXmlTabelle;jsessionid=2B2C176F125F48AF828FE2A8923FC461?tid=20300&amp;id=21022&amp;kennung=g_stud&amp;passwort=anfang12\">\n\t\tZusätzliche\
