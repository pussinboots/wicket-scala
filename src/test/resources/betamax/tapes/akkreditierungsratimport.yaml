      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Angewandte Volkswirtschaftslehre, Bachelor/Bakkalaureus, Hochschule Osnabr&uuml;ck</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\"\
      \ width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Angewandte Volkswirtschaftslehre</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Bachelor of Arts</td></tr><tr><td\
      \ class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">7 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\">Hochschule\
      \ Osnabr&uuml;ck</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Wirtschafts- und Sozialwissenschaften</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Prof. Dr. Harald Trabold</td></tr><tr><td\
      \ class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">+49 541-969-2172</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:h.trabold@hs-osnabrueck.de\">h.trabold@hs-osnabrueck.de</a></td></tr><tr><td class=\"ergspalte\"\
      >Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Zentrale Evaluations- und Akkreditierungsagentur Hannover (ZEvA)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\"\
      >05.07.2011</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">31.8.2016</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Das Studienprogramm richtet sich am Anforderungsprofil von empirisch\
      \ arbeitenden Volkswirten aus. Diese werden in der Wirtschaft vorwiegend in Bereichen eingesetzt, in denen fundierte analytische Kompetenzen und das Denken in systemischen Zusammenh&auml;ngen gefragt sind. Von Volkswirten wird eine Vorgehensweise erwartet,\
      \ die auf wissenschaftlich anerkannten Theorien und quantitativen Methoden aufbaut. Daher liegen die Ausbildungsschwerpunkte im Studiengang Angewandte Volkswirtschaftslehre auf der Vermittlung und kritischen Reflexion von &ouml;konomischen Theorien sowie\
      \ auf den Methoden empirischer Sozialforschung. Erg&auml;nzt werden diese durch Ausbildungsinhalte, die in einer sich st&auml;rker globalisierenden Wirtschaft an Bedeutung gewinnen, insbesondere interkulturelle und kommunikative F&auml;higkeiten. Diese\
      \ werden in dem Studiengang zum einen durch mehrere Module mit internationalem Schwerpunkt, Sprachunterricht und einem Auslandssemester ausgebildet. Im Praxissemester lernen die Studierenden ihr Wissen in der beruflichen Wirklichkeit anzuwenden. Besonderer\
      \ Wert wird im Studiengang auf Inhalte gelegt, die die Studierenden zu verantwortungsbewusstem Verhalten gegen&uuml;ber der Gesellschaft und zu zivilgesellschaftlichem Engagement anhalten.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td\
      \ class=\"ergfeld\">Das Konzept des Studiengangs ist insgesamt &uuml;berzeugend. Er ist gut studierbar und vermittelt breite wissenschaftliche und berufspezifische Kompetenzen. Positiv hervorzuheben sind das verbindliche Auslandssemester und das Praxissemester,\
      \ zudem die hervorragende Ausstattung am Standort Osnabr&uuml;ck und die sehr gute Betreuung und Beratung der Studierenden durch die Lehrenden und die Gesch&auml;ftsstelle.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"\
      ergfeld\">Prof. Dr. Norbert Eickhof, Universit&auml;t Potsdam, Wirtschafts- und Sozialwissenschaftliche Fakult&auml;t, Lehrstuhl f&uuml;r Volkswirtschaftslehre, insb. Wirtschaftspolitik<br>\nProf. Dr. Michael R&ouml;sler, FH Eberswalde, Fachbereich Wirtschaft,\
      \ Professur f&uuml;r Volkswirtschaftslehre und regionale Wirtschaftsentwicklung<br>\nEckhard Schulz, Gesch&auml;ftsf&uuml;hrer Schulz Consult GmbH, Vorsitzender der Fachgruppe Beratende Volks- und Betriebswirte im Bundesverband Deutscher Volks- und Betriebswirte\
      \ e.V.<br>\nJakob Ballon, Student VWL, Friedrich-Wilhelm Uni Bonn</td></tr><tr><td class=\"ergspalte\">Gutachten Link</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.zeva.org/fileadmin/user_upload/gemeinsame-dateien/52._SAK/1141_Akkreditierungsbericht_HS_OsnabrA1_4ck_VWL_final_1_.pdf\"\
      >http://www.zeva.org/fileadmin/user_upload/gemeinsame-dateien/52._SAK/1141_Akkreditierungsbericht_HS_OsnabrA1_4ck_VWL_final_1_.pdf</a></td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.wiso.hs-osnabrueck.de/vwl-ba.html\"\
      >http://www.wiso.hs-osnabrueck.de/vwl-ba.html</a></td></tr><tr><td class=\"ergspalte\">Weitere Informationen</td><td class=\"ergfeld\"><a target=\"_top\" href=\"/kompass/xml/g_stud/80830_1042233_de.htm\">\n\t\tZusätzliche Angaben</a> zu diesem Studiengang\
