      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Alphabetisierung und Grundbildung, Master, P&auml;dagogische Hochschule Weingarten</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\"\
      \ width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Alphabetisierung und Grundbildung</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Master of Arts</td></tr><tr><td\
      \ class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">4 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Teilzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\">P&auml;dagogische\
      \ Hochschule Weingarten</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Fakult&auml;t II, Fach Deutsch</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Prof. Dr. Cordula L&ouml;ffler</td></tr><tr><td\
      \ class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">0751 501-8305</td></tr><tr><td class=\"ergspalte\">Fax</td><td class=\"ergfeld\">0751 501-5-8305</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:loeffler@ph-weingarten.de\"\
      >loeffler@ph-weingarten.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Akkreditierungsagentur im Bereich Gesundheit und Soziales (AHPGS)</td></tr><tr><td\
      \ class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">23.09.2009</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2014</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">- Die Planungen\
      \ bezogen auf die Entwicklung der professoralen Lehre im Studiengang sind festzuschreiben. Ein entsprechender Aufwuchsplan ist einzureichen.</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der weiterbildende Master-Studiengang\
      \ &#147;Alphabetisierung und Grundbildung&#147; der P&auml;dagogischen Hochschule (PH) Weingarten ist als st&auml;rker &#147;anwendungsorientiert&#148; profilierter, berufsbegleitend zu absolvierender Studiengang konzipiert.  Er umfasst 60 Credits nach\
      \ ECTS (European Credit Transfer System) bzw. einen Gesamt-Workload von 1.800 Stunden. Die Pr&auml;senzzeit an der Hochschule bel&auml;uft sich auf insgesamt 385 Stunden, die Selbstlernzeit im Studium liegt bei 1.265 Stunden. 150 Stunden werden als integrierte\
      \ Praxiszeit ausgewiesen. Zeitlich ist der Studiengang so organisiert, dass in der Regel Blockveranstaltungen an Wochenenden stattfinden (Freitag- bis Sonntagnachmittag). Die Studienzeit betr&auml;gt 4 Semester. <br>\nDie Zulassung erfolgt j&auml;hrlich\
      \ zum Wintersemester. F&uuml;r den Studiengang werden 35 Studienpl&auml;tze vorgehalten. Studiengeb&uuml;hren fallen in H&ouml;he von insgesamt 4.000,- Euro an. <br>\nDer Studiengang gliedert sich in acht Pflichtmodule inkl. Master-Modul. Wahlm&ouml;glichkeiten\
      \ bestehen nicht. Drei der acht im Studiengang zu absolvierenden Module werden von Partnerhochschulen angeboten, finden aber ebenfalls an der PH Weingarten statt. Die Module sind den Kompetenzbereichen &#132;Grundlagen Alphabetisierung und Grundbildung&#147;,\
      \ &#132;Erwachsenenbildung&#147;, &#132;Fach- und diagnostische Kompetenzen&#147;, &#132;Beratungs- und Vernetzungskompetenz&#147; sowie &#132;Wissenschaftliches Arbeiten&#147; zugeordnet. <br>\nZiel des Studiengangs ist die selbst&auml;ndige und zielgerichtete\
      \ Durchf&uuml;hrung von Alphabetisierungs- und Grundbildungsangeboten f&uuml;r Jugendliche und Erwachsene. Damit einher geht die Vermittlung von Bildungszielen wie Empathief&auml;higkeit, Kommunikations- und Kooperationsbereitschaft und die F&auml;higkeit,\
      \ die eigene Berufsrolle sowie das eigene Handeln kontinuierlich zu reflektieren. Dar&uuml;ber hinaus tragen Praxisanteile dazu bei, die erarbeiteten Theorien und Modelle mit der Praxis zu verkn&uuml;pfen. Das Studium abschlie&szlig;end stellen die Studierenden\
      \ mit der Master-Arbeit ihre F&auml;higkeit zum praxisorientierten wissenschaftlichen Arbeiten unter Beweis. <br>\nZugelassen werden kann, wer &uuml;ber einen berufsqualifizierenden Hochschulabschluss in einem Lehramt oder in P&auml;dagogik, Psychologie,\
      \ Soziologie oder Sozialp&auml;dagogik/Sozialer Arbeit verf&uuml;gt. Dieser Hochschulabschluss muss einen Umfang von 240 ECTS haben. Ausnahmen hiervon sind m&ouml;glich und entsprechend geregelt. <br>\nDar&uuml;ber hinaus sind Kompetenzen in drei der vier\
      \ Kompetenzbereiche<br>\n(1) Personale Kompetenz,<br>\n(2) Didaktische Kompetenzen im Umgang mit der Zielgruppe,<br>\n(3) Kompetenzen in Beratung und Kooperation,<br>\n(4) Kompetenzen im gesteuerten Zweitspracherwerb<br>\nzu erbringen. N&auml;heres regelt\
      \ die Zulassungs- und Auswahlsatzung f&uuml;r den Master-Studiengang Alphabetisierung und Grundbildung (Weiterbildung) der PH Weingarten.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">&acute;Die Akkreditierungskommission\
      \ der AHPGS kommt aufgrund der Pr&uuml;fung der Antragsunterlagen und einer Vor-Ort- Begutachtung durch Gutachter zu einem positiven Akkreditierungsvotum.<br>\nInsgesamt war die Gutachtergruppe beeindruckt von dem hohen Engagement aller an der Neukonzeption\
      \ des Studiengangs Beteiligten. Es l&auml;sst sich festhalten, dass die &uuml;bergeordneten Bildungsziele des Studiengangs plausibel und nachvollziehbar sind. Die zu &uuml;berpr&uuml;fenden Bildungsziele des Akkreditierungsrates - Wissenschaftlichkeit,\
      \ Employability, Democratic Citizenship und Pers&ouml;nlichkeitsentwicklung - sind gegeben. Der Studiengang wird als attraktiv und in Bezug auf die oben genannten Ziele stimmig aufgebaut sowie insgesamt studierbar bewertet. Abschlie&szlig;end ist aus Sicht\
      \ der Gutachtergruppe festzuhalten, dass die P&auml;dagogische Hochschule Weingarten mit dem Master-Studiengang &#132;Alphabetisierung und Grundbildung&#147; ein eindrucksvolles, innovatives und &uuml;berzeugendes Studiengangskonzept vorgestellt hat.</td></tr><tr><td\
      \ class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Prof. Dr. Renate Valtin, Humboldt-Universit&auml;t Berlin<br>\nProf. Dr. Sabine Schmidt-Lauff, Technische Universit&auml;t Chemnitz<br>\nIngrid Pieper-Sent&uuml;rk (Vertretung\
      \ der Berufspraxis)<br>\nIveta Verpeja-Wichter (Vertretung der Studierenden)</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.ph-weingarten.de\">http://www.ph-weingarten.de</a></td></tr><tr><td class=\"\
