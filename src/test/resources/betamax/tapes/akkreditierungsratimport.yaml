    body: "<html xmlns:HtmlUtils=\"de.superx.util.HtmlUtils\"><head><META http-equiv=\"Content-Type\" content=\"text/html; charset=ISO-8859-1\"><meta http-equiv=\"Content-Type\" content=\"text/html; charset=windows-1252\"><LINK REL=\"stylesheet\" type=\"text/css\"\
      \ href=\"/kompass/xml/akkr/akkr.css\"><LINK REL=\"stylesheet\" type=\"text/css\" href=\"/kompass/xml/superxml_html_akkr.css\"><LINK REL=\"stylesheet\" type=\"text/css\" href=\"/kompass/xml/tabelle_html.css\"><title>Akkreditierte Studieng&auml;nge - Zentrale\
      \ Datenbank</title></head><body><table cellpadding=\"0\" cellspacing=\"0\" width=\"800px\" border=\"0\" align=\"center\"><tbody><tr><td><img src=\"/kompass/xml/akkr/kopf.png\"></td></tr><tr><td><div class=\"bodytext\"><h1> Akkreditierte Studiengänge -\
      \ Zentrale Datenbank - Einzeldarstellung</h1><form name=\"Weiterverarbeitung\" method=\"post\" target=\"_self\" action=\"SuperXmlTabelle;jsessionid=2B2C176F125F48AF828FE2A8923FC461\"><table border=\"0\"><tr><td align=\"left\"><input type=\"hidden\" name=\"\
      UserID\" value=\"\"><input type=\"hidden\" name=\"reuseresult\" value=\"false\"><input type=\"hidden\" name=\"stylesheet\" value=\"\"><input type=\"hidden\" name=\"contenttype\" value=\"\"><input type=\"hidden\" name=\"\" value=\"\"><input type=\"hidden\"\
      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Angewandte Medien, Bachelor/Bakkalaureus, Hochschule Mittweida, University of Applied Sciences</h2><table border=\"0\" width=\"100%\"><tr><td><table\
      \ border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Angewandte Medien</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Bachelor of Arts</td></tr><tr><td\
      \ class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">6 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\">Hochschule\
      \ Mittweida, University of Applied Sciences</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Fachbereich Medien</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Prof. Dr. Otto Altendorfer</td></tr><tr><td\
      \ class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">+49 (0)3727 - 58 1725</td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Zentrale Evaluations- und Akkreditierungsagentur\
      \ Hannover (ZEvA)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">21.09.2004</td></tr><tr><td class=\"ergspalte\">Reakkreditierung</td><td class=\"ergfeld\">14.07.2009</td></tr><tr><td class=\"ergspalte\">Akkreditiert\
      \ bis</td><td class=\"ergfeld\">31.8.2016</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">Der Studiengang wurde unter drei Auflagen akkreditiert. Eine Auflage betrifft den Bereich der Praxismodule, die zweite Auflage betrifft den\
      \ Titel des Studiengangs. Die dritte Auflage betrifft das Konzept des Teilzeitstudiengangs.<br>\n<br>\nDie Auflagen wurden erf&uuml;llt.</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\"\
      >Profil des Studiengangs</td><td class=\"ergfeld\">Die Ausbildung tr&auml;gt entsprechend der Mittweidaer Gesamtphilosophie der Medienausbildung einen interdisziplin&auml;ren Charakter. Sie verbindet medientechnische, medienwirtschaftliche und publizistisch-gestalterische\
      \ Schwerpunkte, die sich konsequent am Prozess der Produktion von Medien und der Bereitstellung von Mediendienstleistungen orientieren.<br>\nDie konkrete Ausrichtung auf diese Produktionen und Dienstleistungen spiegelt sich in den sieben unterschiedlichen\
      \ Wahlpflichtmodulkomplexen (Studienrichtungen) wieder. Folgende Studienrichtungen k&ouml;nnen von den Studierenden gew&auml;hlt werden: TV-Producer/ -Journalist; Digital Designer; PR- und Kommunikationsmanager; Medien-, Sport- sowie Eventmanager; Sportjournalist/\
      \ Sportmanager und Media Acting &amp; Rhetorik. Auf einer breiten gemeinsamen Grundlage bauen die Studienrichtungen die Kenntnisse und Fertigkeiten des gew&auml;hlten Bereiches aus. Die Nachfrage im Bewerbermarkt ist weiterhin deutlich steigend.<br>\n\
      Ziel des Studienprogramms ist es, neben den wissenschaftlichen Anspr&uuml;chen des Fachs eine anwendungsorientierte Ausbildung f&uuml;r die berufliche Praxis von Absolventen zu vermitteln, die in unterschiedlichen Bereichen verantwortliche Aufgaben wahrnehmen.\
      \ Auf der Basis eines breiten Fachwissens und verschiedenen Schl&uuml;sselkompetenzen sind die Absolventen bef&auml;higt, die komplexen Aufgaben des jeweiligen Berufsfeldes in ihren &ouml;konomischen, publizistischen und medientechnischen Dimensionen zu\
      \ bew&auml;ltigen und sich an integrierten Medienproduktions- und Vermarktungsprozessen im Unternehmen team- und erfolgsorientiert selbst&auml;ndig zu beteiligen. Im Prozess der Reakkreditierung des Studienprogramms wurden die sich ver&auml;ndernden Umfeldbedingungen\
      \ f&uuml;r die Akteure in der Medienwirtschaft und fachspezifische Entwicklungen, wie die zunehmende Konvergenz der Medien und steigende Anforderungen durch interaktive, crossmediale, kampagnen- und aktionsorientierte Formen der Kommunikation ausdr&uuml;cklich\
      \ ber&uuml;cksichtigt. Das Verst&auml;ndnis von Angewandten Medien in diesem Studienprogramm geht damit &uuml;ber das einer Spezialdisziplin des Managements (spezielle Betriebswirtschaft) in der Medienbranche hinaus. Das Leitbild beschreibt einen Absolventen,\
      \ der selbst zur aktiven Teilnahme an Medienproduktion und Dienstleistungen in der Lage ist. Die im Studienprogramm vermittelten wissenschaftlichen Grundlagen bef&auml;higen dar&uuml;ber hinaus zur Bearbeitung der Abschlussarbeit und zusammen mit dem Bachelorabschluss\
      \ zur Weiterqualifikation in Masterprogrammen.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Die Gutachter und die St&auml;ndige Akkreditierungskommission (SAK) der ZEvA kamen aufgrund der eingehenden Begutachtung\
      \ der Antragsunterlagen und einer Vor-Ort-Begutachtung (Peer-review) zu einem positiven Akkreditierungsvotum unter Auflagen.<br>\nDie Hochschule hat die Qualifikationsziele des Studiengangs klar formuliert. Neben einem hohen Praxisbezug, der die Berufsf&auml;higkeit\
      \ der Absolventen sicherstellt, achtet die Hochschule auch auf die wissenschaftliche Bef&auml;higung der Absolvent(inn)en.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Dr. Hans-J&uuml;rgen Croissant (Vertreter\
      \ der Berufspraxis),<br>\nPleon M&uuml;nchen<br>\nProf. Dr. Andrea Czepek (Fachgutachterin Medienwirtschaft),<br>\nFH Oldenburg-Ostfriesland-Wilhelmshaven, Institut f&uuml;r Medienwirtschaft und Journalismus<br>\nProf. Dr. Mike Friedrichsen (Fachgutachter\
      \ Medienmanagement),<br>\nHochschule der Medien Stuttgart, Institute for Media Business<br>\nPatricia Gr&uuml;nberg (Studentische Gutachterin),<br>\nUniversit&auml;t Leipzig, Masterstudiengang Communication Management<br>\nProf. Dr. Heike Klippel (Fachgutachterin\
      \ Film und Fernsehen),<br>\nHochschule f&uuml;r Bildende K&uuml;nste Braunschweig, Institut f&uuml;r Medienforschung<br>\nProf. Dr. Heidi Kr&ouml;mker (Fachgutachterin Medientechnik),<br>\nTU Ilmenau, Fakult&auml;t f&uuml;r Elektrotechnik und Informationstechnik\
      \ Institut f&uuml;r Medientechnik</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.amak-online.de\">http://www.amak-online.de</a></td></tr><tr><td class=\"ergspalte\">Weitere Informationen</td><td\
      \ class=\"ergfeld\"><a target=\"_top\" href=\"/kompass/xml/g_stud/80830_424605_de.htm\">\n\t\tZusätzliche Angaben</a> zu diesem Studiengang finden Sie im Hochschulkompass der HRK.\n\n\n\t\t</td></tr></table></td></tr></table></td><td width=\"30px\" align=\"\
