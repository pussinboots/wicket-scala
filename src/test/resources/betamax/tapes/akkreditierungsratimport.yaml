      >von</td><td class=\"ergfeld\">Akkreditierungs-, Certifizierungs- und Qualit&auml;tssicherungs-Institut (ACQUIN)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">22.06.2010</td></tr><tr><td class=\"ergspalte\">Akkreditiert\
      \ bis</td><td class=\"ergfeld\">30.9.2015</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der Bachelorstudiengang &#132;Angewandte\
      \ Geowissenschaften&#147; (B.Sc.) der Martin-Luther-Universit&auml;t Halle-Wittenberg richtet sich an Studentinnen und Studenten mit naturwissenschaftlichem Basiswissen, gutem geometrischen Vorstellungsverm&ouml;gen sowie Bereitschaft zur Arbeit im Gel&auml;nde\
      \ und im Labor. Voraussetzung ist die allgemeine Hochschulreife oder ein als gleichwertig anzuerkennenden Abschluss. Der Studiengang ist auf die Inhalte der F&auml;cher Geologie, Pal&auml;ontologie, Mineralogie, Lagerst&auml;ttenkunde, Ingenieurgeologie\
      \ sowie Hydro- und Umweltgeologie ausgerichtet. Die Studenten werden dabei in Form von Vorlesungen, &Uuml;bungen, Exkursionen, Kartierkursen und Laborpraktika zur geowissenschaftlichen Probleml&ouml;sung in der Berufspraxis bef&auml;higt. Durch einen Bachelorabschluss\
      \ sind die Absolventen zur Aus&uuml;bung einfacher geowissenschaftlicher T&auml;tigkeiten in der Praxis der Allgemeinen Geologie, Ingenieurgeologie, Umweltgeologie, Hydrogeologie, Rohstoffgeologie, und Angewandten Mineralogie geeignet. Der Bachelorstudiengang\
      \ kann Vollzeit in 6 Semestern mit einem Umfang von 180 Leistungspunkten studiert werden. W&auml;hrend der Regelstudienzeit wird keine Studiengeb&uuml;hr erhoben. Erst wenn diese &uuml;berschritten wird, fallen Geb&uuml;hren von 500,00 &#128; pro Semester\
      \ an. W&auml;hrend des Studiums ist au&szlig;erdem ein au&szlig;eruniversit&auml;res Praktikum zu absolvieren, das gerne auch im Ausland stattfinden kann.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Der Studiengang\
      \ verfolgt insgesamt sinnvolle und konsequente Zielsetzungen, die sich durch die Vermittlung einer ersten fachlichen sowie methodischen Berufsqualifikation auszeichnen. Die Lehrinhalte sind gut an das jeweilige Ausbildungsziel angepasst und der Modulplan\
      \ bildet in seiner Angebotsstruktur alle relevanten Lehrinhalte und Lehrformen ab, die f&uuml;r eine qualifizierte geographische Ausbildung erforderlich sind. Das Modulangebot ist sinnvoll konzipiert und dank der guten Vernetzung innerhalb der eigenen\
      \ Fakult&auml;t und mit anderen Fakult&auml;ten ausreichend breit gef&auml;chert, um den Studierenden m&ouml;glichst viele individuelle Auswahlm&ouml;glichkeiten einzur&auml;umen.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td\
      \ class=\"ergfeld\">Professor Dr. Gerhard Gerold, Universit&auml;t G&ouml;ttingen, Fakult&auml;t f&uuml;r Geowissenschaften und Geographie, Abt. Landschafts&ouml;kologie<br>\nProfessor Dr. Frank Lehmkuhl, Rheinisch-Westf&auml;lische Technische Universit&auml;t\
      \ Aachen, Geographisches Institut<br>\nProfessor Dr. Sebastian Lentz, Leibniz-Institut f&uuml;r L&auml;nderkunde, Leipzig<br>\nDr. Adelbert Niemeyer, ERLUS AG, Neufahrn<br>\nProfessor Dr. Joachim Rohn, Universit&auml;t Erlangen-N&uuml;rnberg, Lehrstuhl\
      \ f&uuml;r Angewandte Geologie<br>\nPD Dr. Heiko Schmid, Universit&auml;t Jena, Institut f&uuml;r Geographie, Lehrstuhl f&uuml;r Wirtschaftsgeographie und Regionalentwicklung<br>\nProfessor Dr. Jean Thein, Universit&auml;t Bonn, Steinmann Institut f&uuml;r\
      \ Geologie, Mineralogie und Pal&auml;ontologie<br>\nProfessor Dr. Harry Vereecken, Forschungszentrum J&uuml;lich GmbH<br>\nDipl. Geogr. Jennifer Winkelbauer, Promotionsstudentin am Wissenschaftszentrum Weihenstephan der Technischen Universit&auml;t M&uuml;nchen</td></tr><tr><td\
