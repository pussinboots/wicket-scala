      >von</td><td class=\"ergfeld\">Akkreditierungsagentur f&uuml;r Studieng&auml;nge der Ingenieurwissenschaften, der Informatik, der Naturwissenschaften und der Mathematik (ASIIN)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\"\
      >26.09.2008</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2014</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">erf&uuml;llt</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td class=\"\
      ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der Masterstudiengang &#132;Angewandte Kognitions- und Medienwissenschaft&#147; ist Bestandteil eines konsekutiven Angebots und baut auf dem Bachelorstudiengang\
      \ &#132;Angewandte Kognitions- und Medienwissenschaft&#147; auf. F&uuml;r das Studium werden Studiengeb&uuml;hren von 500 Euro pro Semester erhoben.<br>\nDie Absolventen des Studiengangs sollen in der Lage sein, selbst&auml;ndig wissenschaftlich zu arbeiten.\
      \ Im Rahmen eines entweder informatisch oder eines psychologisch ausgerichteten Schwerpunkts sollen die Absolventen die F&auml;higkeit erworben haben, fachliche Zusammenh&auml;nge zu &uuml;berblicken, Probleme zu analysieren und wissenschaftliche Methoden\
      \ zu ihrer L&ouml;sung zu erarbeiten. Die Absolventen sollen zudem in der Lage sein, leitende Funktionen auszuf&uuml;llen. Die Studierenden sollen in die Lage versetzt werden, mit unterschiedlichen Akteuren und Fachdisziplinen zu kommunizieren. Sie sollen\
      \ bef&auml;higt werden, teamorientiert Entwicklungs- und Anwendungsprobleme zu l&ouml;sen und die Rolle von Moderatoren in Innovations- und Entwicklungsprozessen einzunehmen.<br>\nDas Curriculum besteht aus Modulen, die in der Regelstudienzeit innerhalb\
      \ von vier Semestern studiert werden sollen. Der Studiengang ist inhaltlich auf Psychologie bzw. Informatik ausgerichtet. Eines der F&auml;cher wird als Schwerpunkt gew&auml;hlt und entsprechend vertieft. Hierzu treten Module aus dem Bereich der Betriebswirtschaftslehre.\
      \ Von den zu erwerbenden 120 Kreditpunkten entfallen 40 CP auf studienbegleitende Pr&uuml;fungen des gew&auml;hlten Anwendungsbereichs (Psychologie oder Informatik); 20 CP auf die beiden in dem gew&auml;hlten Anwendungsbereich zu absolvierenden Projektarbeiten\
      \ (Forschungsprojekte); 22 CP auf studienbegleitende Pr&uuml;fungen in dem nicht gew&auml;hlten Anwendungsbereich (Informatik oder Psychologie); 8 CP auf studienbegleitende Pr&uuml;fungen aus dem Bereich der Betriebswirtschaftslehre. Der Studiengang wird\
      \ mit einer Masterarbeit im Umfang von 30 Kreditpunkten abgeschlossen.<br>\nDie Qualifikation f&uuml;r das Studium wird erbracht durch einen Bachelorabschluss im Bachelorstudiengang Angewandte Kognitions- und Medienwissenschaft an der Universit&auml;t\
      \ Duisburg-Essen oder einen Bachelorabschluss oder anderen mindestens gleichwertigen Abschluss in einem mindestens dreij&auml;hrigen vergleichbaren und gleichwertigen Studiengang an einer Hochschule innerhalb oder au&szlig;erhalb Geltungsbereich des Hochschulrahmengesetzes,\
      \ sofern der Pr&uuml;fungsausschuss die Gleichwertigkeit des Abschlusses und des Studiengangs feststellt. Bei der Pr&uuml;fung der Gleichwertigkeit beurteilt der Pr&uuml;fungsausschuss insbesondere, ob die wesentlichen im Bachelorstudiengang Angewandte\
      \ Kognitions- und Medienwissenschaft der Universit&auml;t Duisburg-Essen vermittelten und im entsprechenden Masterstudiengang vorausgesetzten Grundlagen in hinreichendem Umfang und Niveau enthalten waren. Abh&auml;ngig von dieser Pr&uuml;fung kann er eine\
      \ Zulassung ohne oder mit Auflagen aussprechen oder die Zulassung ablehnen. Ist die Zulassung verbunden mit der Erf&uuml;llung von Auflagen, dann m&uuml;ssen die betreffenden Bewerber fehlende Kenntnisse vor Aufnahme des Studiums im Masterstudiengang durch\
      \ entsprechende Module im Bachelorstudiengang ausgleichen. Eine studiengangsbezogene besondere Eignung in der w&auml;hlbaren Vertiefungsrichtung (Informatik oder Psychologie) wird in der Regel dann festgestellt, wenn die Gesamtnote der entsprechenden Vertiefungsrichtung\
      \ im vorausgesetzten Bachelor-Abschluss oder &auml;quivalenten Abschluss 2,5 oder besser ist. &Uuml;ber Ausnahmen entscheidet der Pr&uuml;fungsausschuss. In solchen Ausnahmef&auml;llen kann der Pr&uuml;fungsausschuss vor seiner Entscheidung den Bewerber\
      \ zu einem Gespr&auml;ch und/oder zu einem schriftlichen und/oder m&uuml;ndlichen Eignungstest einladen. Bewerber m&uuml;ssen &uuml;ber hinreichende englische Sprachkenntnisse verf&uuml;gen, um auch Veranstaltungen in englischer Sprache und der &uuml;berwiegend\
      \ in englischer Sprache verfassten Fachliteratur folgen zu k&ouml;nnen.<br>\nDer Studienbeginn liegt im Winter- und im Sommersemester.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Gutachter, Fachausschuss und\
      \ Akkreditierungskommission der ASIIN gewinnen insgesamt einen positiven Eindruck vom Studiengang. Positiv hervorzuheben ist die gute Betreuung der Studierenden durch die Lehrenden und das hohe Engagement der Lehrenden. Im Verlauf des Akkreditierungsverfahrens\
      \ wurden Schwachstellen ausger&auml;umt und Verbesserungen in einzelnen Punkten als Auflagen gefordert.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Prof. Dr. Udo Hahn, Universit&auml;t Jena;<br>\nProf.\
