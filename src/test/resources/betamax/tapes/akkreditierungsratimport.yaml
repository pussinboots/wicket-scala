      \ eingebetteten Systeme vermittelt werden. Die Absolventen sollen insbesondere auch praktische Kompetenzen  und berufsfeldorientierte Qualifikationen erwerben. Die Studierenden sollen Kenntnisse grundlegender Inhalte sowohl der Informatik als auch eines\
      \ von ihnen gew&auml;hlten Anwendungsfaches sowie die f&uuml;r das Arbeiten in einem entsprechenden interdisziplin&auml;ren Umfeld erforderlichen theoretischen, praktischen und technischen Kenntnisse erwerben.<br>\nDas Curriculum des Bachelorstudiengangs\
      \ Angewandte Informatik besteht aus Modulen, die sich &uuml;ber eine Regelstudienzeit von sieben Semestern verteilen. Im ersten Semester sollen die Module Grundlagen der Modellierung und Programmierung, Lineare Algebra, Diskrete Strukturen I, Anwendungsfach\
      \ (w&auml;hlbar aus Computational Neuroscience, Geographie, Linguistik mit Schwerpunkt Computerlinguistik/Sprachtechnologie, Physik, Psychologie, Soziologie und Wirtschaftswissenschaften) und ein Wahlpflichtmodul Allgemeine Schl&uuml;sselqualifikationen\
      \ studiert werden. Im zweiten Semester sind die Module Objektorientierte Programmierung, Grundlagen der Analysis, Numerische Mathematik, Diskrete Strukturen II und Anwendungsfach (mit den oben angegebenen Bereichen) zu absolvieren. Im dritten Semester\
      \ sollen die Module Algorithmen und Datenstrukturen, Grundlagen der Technischen Informatik und Anwendungsfach (mit den oben angegebenen Bereichen) studiert werden. Im vierten Semester stehen die Module Praktische &Uuml;bungen zur Praktischen Informatik,\
      \ Berechenbarkeit und Komplexit&auml;t, Experimentelle Hardware-Projekte, Wahlpflichtbereich Informatik (aus den Bereichen Informations- und Softwaresysteme, Intelligente Informationsverarbeitende Systeme, Parallele und Eingebettete Systeme, Theoretische\
      \ Informatik/Algorithmik), Anwendungsfach (mit den oben angegebenen Bereichen) und Allgemeine Schl&uuml;sselqualifikationen auf dem Programm. Das f&uuml;nfte Semester umfasst die Module Systemsoftware, Wahlpflichtbereich Informatik (mit den oben angegebenen\
      \ Bereichen) und Anwendungsfach (mit den oben angegebenen Bereichen) und Allgemeine Schl&uuml;sselqualifikationen. Im sechsten Semester sollen die Module Wahlpflichtbereich Informatik (mit den oben angegebenen Bereichen), Seminar (w&auml;hlbar aus dem\
      \ Seminarangebot) und Anwendungsfach (mit den oben angegebenen Bereichen) und Allgemeine Schl&uuml;sselqualifikationen studiert werden. Im siebten Semester ist das frei w&auml;hlbare Industriepraktikum zu absolvieren. Der Studiengang wird mit einer Bachelorarbeit\
      \ im Umfang von 12 Kreditpunkten abgeschlossen. <br>\nDie Voraussetzung f&uuml;r die Zulassung zum Bachelorstudium ist die allgemeine oder fachgebundene Hochschulreife oder ein von der zust&auml;ndigen staatlichen Stelle als gleichwertig anerkanntes Zeugnis.\
      \ Praktika oder Berufserfahrungen sind nicht erforderlich. Zus&auml;tzliche Eignungsfeststellungen sind nicht notwendig.<br>\nDer Studienbeginn liegt im Wintersemester.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\"\
      >Gutachter, Fachausschuss und Akkreditierungskommission der ASIIN gewinnen insgesamt einen positiven Eindruck vom Studiengang. Positiv hervorzuheben sind ihrer Ansicht nach die Einbindung in die Forschungsaktivit&auml;ten der Fakult&auml;t, die Industriekooperationen\
      \ und die damit angestrebte anwendungsbezogene Forschung, das Engagement der Lehrenden und Studierenden. Im Verlauf des Akkreditierungsverfahrens wurden Schwachstellen ausger&auml;umt und Verbesserungen in einzelnen Punkten als Auflagen gefordert.</td></tr><tr><td\
