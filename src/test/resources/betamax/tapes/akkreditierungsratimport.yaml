      \ Datenbank</title></head><body><table cellpadding=\"0\" cellspacing=\"0\" width=\"800px\" border=\"0\" align=\"center\"><tbody><tr><td><img src=\"/kompass/xml/akkr/kopf.png\"></td></tr><tr><td><div class=\"bodytext\"><h1> Akkreditierte Studiengänge -\
      \ Zentrale Datenbank - Einzeldarstellung</h1><form name=\"Weiterverarbeitung\" method=\"post\" target=\"_self\" action=\"SuperXmlTabelle;jsessionid=2B2C176F125F48AF828FE2A8923FC461\"><table border=\"0\"><tr><td align=\"left\"><input type=\"hidden\" name=\"\
      UserID\" value=\"\"><input type=\"hidden\" name=\"reuseresult\" value=\"false\"><input type=\"hidden\" name=\"stylesheet\" value=\"\"><input type=\"hidden\" name=\"contenttype\" value=\"\"><input type=\"hidden\" name=\"\" value=\"\"><input type=\"hidden\"\
      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Angewandte Mathematik, Master, Hochschule f&uuml;r Technik, Wirtschaft und Kultur Leipzig</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"\
      0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Angewandte Mathematik</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Master of Science (Der Masterabschluss\
      \ eröffnet Zugang zum Höheren Dienst)</td></tr><tr><td class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">3 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"\
      ergspalte\">Hochschule</td><td class=\"ergfeld\">Hochschule f&uuml;r Technik, Wirtschaft und Kultur Leipzig</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Fakult&auml;t Informatik, Mathematik und Naturwissenschaften</td></tr><tr><td\
      \ class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Prof. Dr. Tobias Martin</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">+49 341-3076 6495</td></tr><tr><td class=\"ergspalte\">Fax</td><td class=\"ergfeld\">+49 0341-3076\
      \ 6381</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:martin@imn.htwk-leipzig.de\">martin@imn.htwk-leipzig.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"\
      ergspalte\">von</td><td class=\"ergfeld\">Akkreditierungsagentur f&uuml;r Studieng&auml;nge der Ingenieurwissenschaften, der Informatik, der Naturwissenschaften und der Mathematik (ASIIN)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td\
      \ class=\"ergfeld\">29.09.2005</td></tr><tr><td class=\"ergspalte\">Reakkreditierung</td><td class=\"ergfeld\">01.04.2011</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2017</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td\
      \ class=\"ergfeld\">erf&uuml;llt</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der anwendungsorientierte Masterstudiengang &#132;Angewandte\
      \ Mathematik&#147; ist Bestandteil eines konsekutiven Angebots.<br>\nDer Studiengang soll den Studierenden nach Angaben der Hochschule ein intensives, tiefgreifendes Studium verschiedener Teildisziplinen erm&ouml;glichen. Die Absolventen sollen einen weiteren\
      \ berufsqualifizierenden Abschluss erworben haben und dadurch auf eine anschlie&szlig;ende Berufst&auml;tigkeit vorbereitet sein. Gleicherma&szlig;en soll der Masterabschluss die M&ouml;glichkeit zur Promotion wie auch  f&uuml;r eine Laufbahn im h&ouml;heren\
      \ &ouml;ffentlichen Dienst bieten. Die Ausbildung im Masterprogramm soll sich gleicherma&szlig;en durch wissenschaftlichen Anspruch wie auch durch Anwendungsbezogenheit auszeichnen. Die Absolventen sollen ein ausgepr&auml;gtes Verst&auml;ndnis der Zusammenh&auml;nge\
      \ von theoretischen Ergebnissen und praktischen Anwendungen besitzen. Die Ziele des Masterstudiengangs sind nach Angaben der Hochschule insbesondere: Die Bef&auml;higung zu anspruchsvoller beruflicher T&auml;tigkeit auf dem Gebiet der Mathematik und verwandten\
      \ Gebieten, die besondere Qualifikation zu einer T&auml;tigkeit in leitender Stellung,  eine weltweite Einsetzbarkeit, die Er&ouml;ffnung der M&ouml;glichkeit zu einer weiterf&uuml;hrenden Qualifikation in Form einer Promotion im In- oder Ausland.<br>\n\
      Das Curriculum setzt sich aus Modulen zusammen, die in der Regelstudienzeit von drei Semestern belegt werden sollen. Nach Angaben der Hochschule ist das Curriculum des nunmehr auf drei Semester Regelstudienzeit verk&uuml;rzten Studiengangs im Pflichtbereich\
      \ klar auf die St&auml;rkung der mathematischen Kompetenzen der Studierenden ausgerichtet. Bereits aus dem Bachelorstudium bekannte Fachgebiete (Numerische Mathematik, Stochastik, Differentialgleichungen, Finanz- und Versicherungsmathematik, Optimierung)\
      \ werden vertieft, erg&auml;nzt und erweitert. Gleichzeitig kommen neue Gebiete hinzu (Partielle Differentialgleichungen, Funktionentheorie), wodurch auch die Breite der Ausbildung erh&ouml;ht wird. Nach Angaben der Hochschule ist nur dadurch den Zielen\
      \ des Masterstudiums gerecht zu werden. Im Wahlpflichtbereich (18 CP) hat der Student die M&ouml;glichkeit, die mathematische Profilierung auszubauen oder sich zus&auml;tzlich Wissen auf dem Gebiet der Angewandten Informatik anzueignen (die entsprechenden\
      \ Module werden gleichzeitig in den Masterstudieng&auml;ngen Informatik und Medieninformatik angeboten). Den Abschluss des Masterstudiums bildet das dritte Fachsemester, in dem die Studierenden unter professoraler Betreuung selbst&auml;ndig an einer komplexen\
      \ Themenstellung arbeiten. Im begleitenden Masterseminar berichten sie dabei &uuml;ber ihre Fortschritte, bevor das Studium mit der Masterarbeit und zugeh&ouml;rigem Kolloquium (zusammen 30 CP) seinen Abschluss findet. Das Mastermodul ist nach Angaben\
      \ der Hochschule gem&auml;&szlig; Aufbau und Schwierigkeitsgrad bereits vorbereitend auf ein eventuelles Promotionsstudium angelegt.<br>\nDie Voraussetzungen f&uuml;r den Zugang entsprechen denen des Bachelorstudiengangs. Zus&auml;tzlich ist ein erster\
      \ berufsqualifizierender Hochschulabschluss auf dem Gebiet der Mathematik nachzuweisen. Der erste Hochschulabschluss kann auch auf einem anderen mathematisch-naturwissenschaftlichen oder technischen Gebiet mit starkem Mathematikbezug und einem hinreichenden\
      \ Anteil Mathematikausbildung erbracht worden sein, wenn dessen Eignung vom Pr&uuml;fungsausschuss des Studienganges anerkannt wird. Auch ein anderer graduierter Hochschulabschluss kann vom Pr&uuml;fungsausschuss als Zugangsvoraussetzung anerkannt werden.\
      \ Die Zulassung zum Studium bestimmt sich nach denselben hochschulrechtlichen Bestimmungen wie im Bachelorstudiengang. Der Studiengang unterliegt aus Kapazit&auml;tsgr&uuml;nden einer Zulassungsbeschr&auml;nkung (NC). Sofern die Bewerberzahl die festgelegte\
      \ Kapazit&auml;t &uuml;bersteigt, werden die Studienpl&auml;tze in der Reihenfolge der Gesamtnote des ersten Hochschulabschlusses vergeben.<br>\nDer Studienbeginn liegt im Wintersemester, ab 2014 im Sommersemester.<br>\nMasterabschl&uuml;sse an Fachhochschulen\
      \ erf&uuml;llen die Bildungsvoraussetzungen f&uuml;r den h&ouml;heren Dienst gem&auml;&szlig; KMK-IMK-Vereinbarung vom 20.09.2007 und 07.12.2007.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Positiv hervorzuheben\
      \ sind eine sehr gute PC-Ausstattung und sehr gute r&auml;umliche Arbeitsbedingungen. Es gibt ein breites und ambitioniertes F&auml;cherangebot im Curriculum. Die Resonanz von Seiten der Studierenden ist positives, dies vor allem vermutlich aufgrund des\
      \ hohen Engagement der Lehrenden. Schlie&szlig;lich ist die Kooperation mit Gymnasien hinsichtlich der Information &uuml;ber das Studienangebot hervorzuheben. Im Verlauf des Akkreditierungsverfahrens wurden Schwachstellen ausger&auml;umt und Verbesserungen\
      \ in einzelnen Punkten als Auflagen gefordert.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Prof. Dr. Michael Kinder, RheinAhrCampus Remagen; <br>\nPhilipp M&auml;ser, TU Berlin;<br>\nProf. Dr. Uwe M&uuml;ssigmann,\
      \ HfT Stuttgart; <br>\nProf. Dr. Wolfgang Splettst&ouml;&szlig;er, eh. Infineon Technologies; <br>\nProf. Dr. Gernoth Stroth, U Halle-Wittenberg</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.imn.htwk-leipzig.de\"\
      >http://www.imn.htwk-leipzig.de</a></td></tr><tr><td class=\"ergspalte\">Weitere Informationen</td><td class=\"ergfeld\"><a target=\"_top\" href=\"/kompass/servlet/SuperXmlTabelle;jsessionid=2B2C176F125F48AF828FE2A8923FC461?tid=20300&amp;id=14245&amp;kennung=g_stud&amp;passwort=anfang12\"\
      >\n\t\tZusätzliche Angaben</a> zu diesem Studiengang finden Sie im Hochschulkompass der HRK.\n\n\n\t\t</td></tr></table></td></tr></table></td><td width=\"30px\" align=\"center\"></td></tr></table><p>Die Akkreditierungsagenturen sind verantwortlich fü\
      r die eingegebenen Texte.</p><hr></form></div></td></tr><tr><td><p><img width=\"100%\" src=\"/kompass/xml/akkr/maske_files/hlinie.gif\">\nInformationen zu allen staatlichen oder staatlich anerkannten\nHochschulen in der Bundesrepublik Deutschland sowie\
      \ den dort\nangebotenen grundständigen und weiterführenden Studienmöglichkeiten\nerhalten Sie im <a HREF=\"http://www.hochschulkompass.de\" target=\"_blank\">Hochschulkompass</a>.</p><img alt=\"Seitenfuss Rahmen\" src=\"/kompass/xml/akkr/fuss.png\"></td></tr></tbody></table></body></html>"
