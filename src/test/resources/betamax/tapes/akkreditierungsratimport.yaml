      \ Datenbank</title></head><body><table cellpadding=\"0\" cellspacing=\"0\" width=\"800px\" border=\"0\" align=\"center\"><tbody><tr><td><img src=\"/kompass/xml/akkr/kopf.png\"></td></tr><tr><td><div class=\"bodytext\"><h1> Akkreditierte Studiengänge -\
      \ Zentrale Datenbank - Einzeldarstellung</h1><form name=\"Weiterverarbeitung\" method=\"post\" target=\"_self\" action=\"SuperXmlTabelle;jsessionid=2B2C176F125F48AF828FE2A8923FC461\"><table border=\"0\"><tr><td align=\"left\"><input type=\"hidden\" name=\"\
      UserID\" value=\"\"><input type=\"hidden\" name=\"reuseresult\" value=\"false\"><input type=\"hidden\" name=\"stylesheet\" value=\"\"><input type=\"hidden\" name=\"contenttype\" value=\"\"><input type=\"hidden\" name=\"\" value=\"\"><input type=\"hidden\"\
      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Alternde Gesellschaften, Master, Technische Universit&auml;t Dortmund</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"\
      ><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Alternde Gesellschaften</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Master of Arts</td></tr><tr><td class=\"\
      ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">4 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\">Technische\
      \ Universit&auml;t Dortmund</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Fakult&auml;t f&uuml;r Erziehungswissenschaft und Soziologie</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\"\
      >Prof. Dr. Gerhard Naegele</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">0231 / 755-2870</td></tr><tr><td class=\"ergspalte\">Fax</td><td class=\"ergfeld\">0231 / 755-6526</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"\
      ergfeld\"><a href=\"mailto:gnaegele@fk12.tu-dortmund.de\">gnaegele@fk12.tu-dortmund.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Agentur f&uuml;r\
      \ Qualit&auml;tssicherung durch Akkreditierung von Studieng&auml;ngen (AQAS)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">16.08.2010</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2015</td></tr><tr><td\
      \ class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">keine</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der Masterstudiengang &#132;Alternde Gesellschaften&#147; wird im Rahmen der &#132;Universit&auml;tsallianz\
      \ &#150; Metropole Ruhr&#147; zusammen mit der Ruhr-Universit&auml;t Bochum angeboten. Die Regelstudienzeit betr&auml;gt vier Semester im Vollzeit- und sieben Semester im Teilzeitstudium bei einem Umfang von 120 CP.<br>\nDas Studium soll mit Blick auf\
      \ die demographische Alterung der Gesellschaft dazu bef&auml;higen, diese gesellschaftliche Herausforderung durch die Vermittlung von forschungsbasiertem Begr&uuml;ndungs-, Reflexions- und Kontextwissen mitzugestalten. Der Studiengang besch&auml;ftigt\
      \ sich mit den sozialen relevanten Dimensionen von menschlichem Altwerden und Altsein und hat individuelles und kollektives Altern(n) gleicherma&szlig;en im Blick. Das Studium ist interdisziplin&auml;r ausgerichtet und f&uuml;hrt Erkenntnisse, Wissensbest&auml;nde\
      \ und Theoriekonzepte der Psychologie, Soziologie, den Politikwissenschaften und der &Ouml;konomie in theoretischen und praktischen Elementen zusammen.<br>\nZugangsvoraussetzung ist ein abgeschlossenes grundst&auml;ndiges Studium mit einer verhaltens-\
      \ und einer sozialwissenschaftlichen Ausrichtung mit mind. der Gesamtnote 2,5, z.B. Erziehungswissenschaften, Rehabilitationswissenschaften, Gesundheitswissenschaften und -management, Pflegewissenschaften und -management, Wirtschafts- und Sozialwissenschaften\
      \ sowie Kulturwissenschaften. <br>\nDas Studium soll eine inter- und multidisziplin&auml;re Verkn&uuml;pfung von gerontologischem Basis- und Spezialwissen erm&ouml;glichen. Im Pflichtbereich wird dazu eine disziplinspezifische Perspektive der jeweiligen\
      \ F&auml;cher eingenommen und Wissen &uuml;ber Alter und Altern vermittelt sowie theoretische Ans&auml;tze analysiert und empirische Ergebnisse im nationalen und internationalen Vergleich diskutiert. Au&szlig;erdem sollen Kenntnisse in der Anwendung qualitativer\
      \ und quantitativer Methoden vermittelt werden. Der Pflichtbereich umfasst die Disziplinen Soziologie, Psychologie, P&auml;dagogik, (Sozial-)Politik und &Ouml;konomie. Daneben stehen drei fach&uuml;bergreifende Wahlbereiche &#132;Technik, Wirtschaft und\
      \ Arbeit&#147;, &#132;Bildung, b&uuml;rgerschaftliches Engagement und Partizipation&#147; sowie &#132;Gesundheit, pflegerische Versorgung und Wohlfahrtsmix&#147;, von denen einer im 2. Semester gew&auml;hlt wird. Neben dem gew&auml;hlten Schwerpunkt belegen\
      \ die Studierenden im Optionalbereich je ein Modul aus den beiden anderen Schwerpunktbereichen. Schl&uuml;sselqualifikationen wie Methoden-, Sozial-, Selbst- und Medienkompetenz werden integriert vermittelt. Das Studium schlie&szlig;t mit der Masterarbeit\
      \ ab, die im 4. Semester geschrieben wird und sich mit wissenschaftlichen Fragestellungen aus dem Bereich der Alternsforschung besch&auml;ftigen soll. Zur Vorbereitung besuchen die Studierenden ein Masterkolloquium.<br>\nAls berufliche T&auml;tigkeitsfelder\
      \ werden u.a. Forschung und Lehre (insbesondere im Bereich der empirischen Sozialforschung bzw. Alternsforschung), Evaluation z.B. von politischen, kommunalen oder psychologischen Interventionen und Ma&szlig;nahmen, Referentent&auml;tigkeiten in Konzeption,\
      \ Planung, Leitung oder Evaluation in einschl&auml;gigen Verb&auml;nden, Vereinen oder Organisationen oder in der &ouml;ffentlichen (Sozial-)Verwaltung und Aufgaben in Unternehmen, die in der Gesundheits- und Seniorenwirtschaft t&auml;tig sind, gesehen.</td></tr><tr><td\
      \ class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Profil und Ziele des Studiengangs sind transparent und zielf&uuml;hrend dargestellt und entsprechen dem im Qualifikationsrahmen f&uuml;r deutsche Hochschulabschl&uuml;sse skizzierten\
      \ Profil f&uuml;r Masterabschl&uuml;sse.<br>\nDas Curriculum &uuml;berzeugt durch seine Interdisziplinarit&auml;t. Das Studienprogramm ist ambitioniert, die Lehrveranstaltungen bauen sinnvoll aufeinander auf. Die zu erbringenden Pr&uuml;fungsleistungen\
      \ sind mit Blick auf die angestrebten Kompetenzen in Art und Umfang angemessen und beg&uuml;nstigen in ihrer Vielfalt eine umfassende Qualifizierung der Studierenden.<br>\nDer Studiengang bietet den AbsolventInnen eine sehr gute Berufsorientierung, die\
      \ den absehbaren Anforderungen der kommenden Jahre gut Rechnung tr&auml;gt. Er bietet in hohem Ma&szlig;e die Anforderungen, die aus der Berufspraxis an F&uuml;hrungskr&auml;fte gestellt werden. Die Qualit&auml;t des Studiengangs k&ouml;nnte durch F&ouml;rderung\
      \ der internationalen Mobilit&auml;t der Studierenden (z.B. Auslandsaufenthalte) weiter positiv gef&ouml;rdert werden.<br>\nDie Betreuung und Beratung der Studierenden durch die Hochschule wird von der Gutachtergruppe als gut eingesch&auml;tzt. Ein Studienabschluss\
      \ innerhalb der Regelstudienzeit ist gew&auml;hrleistet.<br>\nInsgesamt ist der Studiengang als Modell anzusehen, dem bei erfolgreicher Realisierung Vorbildcharakter zukommen wird.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td\
      \ class=\"ergfeld\">Prof. Dr. Anton Amann, Universit&auml;t Wien, Institut f&uuml;r Soziologie<br>\nDr. Josefine Heusinger, Institut f&uuml;r Gerontologische Forschung e.V. (Vertreterin der Berufspraxis)<br>\nMartin Menacher, Student der Universit&auml;t\
      \ Bielefeld (studentischer Gutachter)<br>\nProf. Dr. Eric Schmitt, Universit&auml;t Heidelberg, Institut f&uuml;r Gerontologie</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.fk12.tu-dortmund.de/cms/de/home/index.html\"\
      >http://www.fk12.tu-dortmund.de/cms/de/home/index.html</a></td></tr><tr><td class=\"ergspalte\">Weitere Informationen</td><td class=\"ergfeld\"><a target=\"_top\" href=\"/kompass/servlet/SuperXmlTabelle;jsessionid=2B2C176F125F48AF828FE2A8923FC461?tid=20300&amp;id=32071&amp;kennung=g_stud&amp;passwort=anfang12\"\
      >\n\t\tZusätzliche Angaben</a> zu diesem Studiengang finden Sie im Hochschulkompass der HRK.\n\n\n\t\t</td></tr></table></td></tr></table></td><td width=\"30px\" align=\"center\"></td></tr></table><p>Die Akkreditierungsagenturen sind verantwortlich fü\
      r die eingegebenen Texte.</p><hr></form></div></td></tr><tr><td><p><img width=\"100%\" src=\"/kompass/xml/akkr/maske_files/hlinie.gif\">\nInformationen zu allen staatlichen oder staatlich anerkannten\nHochschulen in der Bundesrepublik Deutschland sowie\
      \ den dort\nangebotenen grundständigen und weiterführenden Studienmöglichkeiten\nerhalten Sie im <a HREF=\"http://www.hochschulkompass.de\" target=\"_blank\">Hochschulkompass</a>.</p><img alt=\"Seitenfuss Rahmen\" src=\"/kompass/xml/akkr/fuss.png\"></td></tr></tbody></table></body></html>"
