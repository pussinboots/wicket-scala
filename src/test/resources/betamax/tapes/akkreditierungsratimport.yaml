      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>AgriGenomics, Master, Christian-Albrechts-Universit&auml;t zu Kiel</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"\
      ><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">AgriGenomics</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Master of Science</td></tr><tr><td class=\"ergspalte\"\
      >Regelstudienzeit</td><td class=\"ergfeld\">4 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\">Christian-Albrechts-Universit&auml;t\
      \ zu Kiel</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Agrar- und Ern&auml;hrungswissenschaftliche Fakult&auml;t</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\">U. Koch</td></tr><tr><td\
      \ class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">0431/880-2591</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:dekanat@agrar.uni-kiel.de\">dekanat@agrar.uni-kiel.de</a></td></tr><tr><td class=\"ergspalte\"\
      >Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Zentrale Evaluations- und Akkreditierungsagentur Hannover (ZEvA)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\"\
      >05.07.2011</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2016</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">F&uuml;r das Modul, in welchem die Masterarbeit sowie das dazugeh&ouml;rige Kolloquium\
      \ abgebildet werden soll, muss eine Modulbeschreibung vorgelegt werden, welches u.a. die Lernziele definiert. <br>\nBioinformatik und Biostatistik m&uuml;ssen in einer f&uuml;r Genomanalysen angemessenen Form verpflichtend innerhalb der ersten 2 Semester\
      \ gelehrt werden. Zur Dokumentation sind der Studienverlauf sowie der angepasste Modulkatalog vorzulegen. <br>\nDie Fachpr&uuml;fungsordnung muss in den Kapiteln Zugang (&sect; 4), und Masterarbeit (&sect; 11) gem&auml;&szlig; Kapitel 1.5 &uuml;berarbeitet\
      \ werden. Weiter muss die Pr&uuml;fungsorganisation z.B. unter &sect; 10 beschrieben werden (Terminierung und Wiederholungs-m&ouml;glichkeiten). Die englische &Uuml;bersetzung der Pr&uuml;fungsordnung muss vorgelegt werden. Die Genehmigung der Fachpr&uuml;fungsordnung\
      \ durch das Ministerium muss vorgelegt werden.</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Das Master-Programm ist als Vollzeitstudium mit Anwesenheit am Studienort konzipiert. Ein Teilzeitstudium l&auml;sst sich\
      \ aufgrund der modularen Struktur problemlos realisieren. Multimediale Unterst&uuml;tzung der Lehre findet statt, ersetzt aber nicht die Notwendigkeit von gleichzeitiger Anwesenheit von Lehrenden und Lernenden im H&ouml;rsaal. Konzepte f&uuml;r eine telematische,\
      \ studienort&uuml;bergreifende Kooperation in der Lehre sind in Ans&auml;tzen vorhanden. Diese Konzepte werden weiter verfolgt und ihre Verwirklichung ist zu einem sp&auml;teren Zeitpunkt bei einzelnen Lehrveran-staltungen zu erwarten. <br>\nDas viersemestrige\
      \ Masterstudium gliedert sich in zwei Phasen: ein dreisemestriges wissenschaftliches Vertiefungsstudium, welches die notwendigen Kenntnisse in Genomics, Z&uuml;chtung, Pflanzenern&auml;hrung, Physiologie und Phytopathologie vermittelt (15 Module mit insgesamt\
      \ 90 ECTS) und <br>\nein halbes Jahr f&uuml;r die Anfertigung der Masterarbeit (30 ECTS).</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Der Studiengang AgriGenomics greift aktuelle Entwicklungen der Forschung\
      \ auf und vermittelt Inhalte und F&auml;higkeiten, die gute Chancen auf dem Arbeitsmarkt bieten. Die englischsprachige Durchf&uuml;hrung des Studiengangs erm&ouml;glicht den Absolventen auch Zugang zum internationalen Arbeitsmarkt. Insgesamt werden die\
      \ Qualifikationsziele durch das ausgewogene Studiengangskonzept gut gest&uuml;tzt. <br>\nDie Organisation des Studiums sowie die allgemeinen Angebote der Universit&auml;t sorgen f&uuml;r eine gute Studierbarkeit, die auch die Anspr&uuml;che eines internationalen\
      \ Klientels ber&uuml;cksichtigen.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Prof. Dr. med. vet. Ottmar Distl,  Direktor des Instituts f&uuml;r Tierzucht und Vererbungsforschung der Tier&auml;rztlichen\
      \ Hochschule Hannover<br>\nProf. Dr. Thomas Debener, Abteilungsleiter Pflanzenz&uuml;chtung/Molekulare Pflanzenz&uuml;chtung, Institut f&uuml;r Pflanzengenetik/ Leibniz-Universit&auml;t Hannover<br>\nProf. Dr. Uwe V&ouml;lker, Leiter der Abteilung f&uuml;r\
      \ Funktionelle Genomforschung, Interfakult&auml;res Institut f&uuml;r Genetik und Funktionelle Genomforschung, Ernst-Moritz-Arndt-Universit&auml;t Greifswald<br>\nProf. Dr. agr. Claus-Heinrich Stier, Fachhochschule Bingen, Fachgebiete Tierz&uuml;chtung,\
      \ Genetik  und Tierhaltung<br>\nDr. Ulrich Behrendt, Vice President Fermentation (ehemalig), Roche Diagnostics GmbH, Pharmaceutical Biotech  Production, Praxisvertreter<br>\nStefanie Schmitz, Studentische Vertreterin (Studium der Agrarwissenschaften, Schwerpunkt\
      \ Tierwissenschaften an der Universit&auml;t Bonn)</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.zsb.uni-kiel.de/studienfachberatung/index.shtml\">http://www.zsb.uni-kiel.de/studienfachberatung/index.shtml</a></td></tr><tr><td\
