      5. Prof. Dr. Doris Prechel (Johannes Gutenberg-Universit&auml;t Mainz )<br>\n6. Alexa Rickert (Studentin an der Eberhard Karls Universit&auml;t T&uuml;bingen)<br>\n7. Prof. Dr. Thomas Sch&auml;fer (Eberhard Karls Universit&auml;t T&uuml;bingen)<br>\n8.\
      \ Dr. Bert Wiegel (VML Verlag Marie Leidorf GmbH)<br>\n9. Prof. Dr. Wolfgang Zwickel (Johannes Gutenberg-Universit&auml;t Mainz)</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.uni-wuerzburg.de/fuer/studierende/zsb/info/fsb/\"\
