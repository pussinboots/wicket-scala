      >Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der Bachelorstudiengang &#132;Angewandte Informatik&#147; ist Bestandteil eines konsekutiven Angebots und kann durch den Masterstudiengang &#132;Informatik und Kommunikationssysteme&#147;\
      \ erg&auml;nzt werden.<br>\nDie Hochschule erhebt f&uuml;r das Studium keine Studiengeb&uuml;hren. Es wird ein Semesterbeitrag von 35,60 Euro erhoben. <br>\nDer Studiengang ist eher national ausgerichtet.<br>\nZiel des Studiengangs ist die Vermittlung\
      \ von folgenden Fachkompetenz und fachlichen F&auml;higkeiten: grundlegende Informatik-Kenntnisse wie Programmiersprachen, Objektorientiertes Programmieren, Datenbanken und Softwaretechnik; moderne Anwendung der Informatik wie Mobile Computing und Grundlagen\
      \ der Verteilten Systeme. In der Prozessdatenverarbeitung werden Kenntnisse &uuml;ber Fertigungsprozesse und deren Steuerung sowie der Verarbeitung der entstandenen Daten vermittelt; die Rechnernetztechnologie umfasst Kenntnisse &uuml;ber das World Wide\
      \ Web und die in ihm verwendeten Methoden, Standards und Anwendungen; die Sprachausbildung bef&auml;higt die Studierenden, die weltweit in Englisch publizierten wissenschaftlichen Erkenntnisse aktiv in den Arbeitsprozess zu Integrieren. An Methodenkompetenz\
      \ werden im Rahmen des Studiengangs vermittelt: wissenschaftliches Arbeiten (Texte erstellen, Quellenrecherchen und  verarbeitung), Anwendung betrieblicher Standardsoftware, grundlegende Kenntnisse naturwissenschaftlicher Systeme und deren Anwendungen,\
      \ Grundkenntnisse der nachrichtentechnischen Anwendungen, F&auml;higkeit zur Zusammenarbeit mit anderen Fachdisziplinen, Herstellen von Theorie-Praxis-Bezug durch die Bachelorarbeit. Folgende Sozialkompetenzen werden vermittelt: Grundfertigkeiten in einer\
      \ weiteren Sprache (vorzugsweise Spanisch oder Russisch), um zum Beispiel auch den osteurop&auml;ischen oder lateinamerikanischen Markt verfolgen zu k&ouml;nnen, Kenntnisse &uuml;ber verhaltenswissenschaftliche Grundlagen f&uuml;r die Zusammenarbeit im\
      \ Betrieb, Erwerb grundlegender Kompetenz f&uuml;r die betrieblichen T&auml;tigkeiten wie Durchf&uuml;hrung von Besprechungen und Verfassen von Gesch&auml;ftsdokumenten und fachlichen Texten, die F&auml;higkeit, Pr&auml;sentations- und Moderationstechniken\
      \ anzuwenden, Kenntnisse im Bereich des Managements, speziell von EDV-Projekten; Vermittlung praktischer Organisationsf&auml;higkeiten, die bei der Realisierung von gr&ouml;&szlig;eren Systemen in Industrie und Wirtschaft unabdingbar sind.<br>\nDas Curriculum\
      \ des Bachelorstudiengangs &#132;Angewandte Informatik&#147; umfasst im ersten Semester die Module &#132;Theoretische Informatik&#147;, &#132;Betriebswirtschaftslehre&#147;, &#132;Lineare Algebra und Diskrete Mathematik&#147;, &#132;Analysis I&#147;, &#132;Englisch\
      \ I, II und III&#147;, &#132;Programmierung I&#147;. Im zweiten Semester sind die Module &#132;Programmierung 2&#147;, &#132;Lineare Algebra und Diskrete Mathematik 2&#147;, &#132;Analysis 2 (inkl. DGL)&#147;, &#132;Nachrichten&uuml;bertragungstechnik&#147;,\
      \ &#132;Digitaltechnik&#147; sowie das Modul &#132;Naturwissenschaftliches Vertiefungsfach&#147; vorgesehen, f&uuml;r das die m&ouml;glichen Lehrveranstaltungen, nach Pr&uuml;fung durch den Studienfachberater, semesterweise ver&ouml;ffentlicht werden.\
      \ Das dritte Semester umfasst die Module &#132;Software-Technik&#147;, &#132;Rechnernetze 1&#147;, &#132;Algorithmen und Datenstrukturen I&#147;, &#132;Datenbanken&#147;, PDV 1&#147; und &#132;Stochastik und Computergest&uuml;tzte Datenanalyse&#147;. Im\
      \ vierten Semester sind folgende Module vorgesehen: &#132;Verteilte Systeme&#147;, &#132;Betriebssysteme&#147;, &#132;Rechnerarchitektur&#147;, &#132;Datenschutz- und Datensicherheit&#147; (viertes und f&uuml;nftes Semester), &#132;Bioinformatik&#147;\
      \ und das &#132;Rechnernetze-Projekt&#147;. Im f&uuml;nften Semester sind die Module &#132;Management von Informatikprojekten&#147;, &#132;Betriebswirtschaftslehre 2&#147;, &#132;Mikroprozesstechnik&#147;, &#132;Mobile Computing&#147; und &#132;Naturwissenschaftliches\
      \ Projekt&#147; vorgesehen, wobei die f&uuml;r letzteres Modul m&ouml;glichen Lehrveranstaltungen semesterweise ver&ouml;ffentlicht werden. Das sechste Semester umfasst die Module &#132;Industrieprojekt&#147;, &#132;Bachelorarbeit&#147; (inklusive Kolloquium)\
      \ und die Module &#132;Vertiefung I, II und III&#147;.<br>\nDie Zugangsvoraussetzungen f&uuml;r den Bachelorstudiengang &#132;Angewandte Informatik&#147; sind die Fachhochschulreife, Allgemeine Hochschulreife oder Fachgebundene Hochschulreife. F&uuml;r\
      \ Bewerber ohne Hochschulreife gelten die Bestimmungen der Pr&uuml;fungsordnung zur Feststellung der Studienbef&auml;higung besonders bef&auml;higter Berufst&auml;tiger ohne Hochschulzugangsberechtigung der Hochschule Merseburg.<br>\nDer Studienbeginn\
      \ liegt im Wintersemester.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Gutachter, Fachausschuss und Akkreditierungskommission der ASIIN gewinnen insgesamt einen positiven Eindruck vom Bachelorstudiengang &#132;Angewandte\
      \ Informatik&#147;. Positiv hervorzuheben sind die Integration von  Fremdsprachenausbildung bzw. BWL in das Curriculum, der Bezug zur regionalen Wirtschaft, der hohe Anteil m&uuml;ndlicher Pr&uuml;fungen sowie die Kombinierbarkeit von Abschlussarbeit und\
      \ Industriepraktikum. Im Verlauf des Akkreditierungsverfahrens wurden Schwachstellen ausger&auml;umt und Verbesserungen in einzelnen Punkten als Auflagen gefordert.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\"\
      >Prof. Dr. Dieter Baums, Fachhochschule Gie&szlig;en-Friedberg;<br>\nMichael B&uuml;ge, Student, Fachhochschule f&uuml;r Technik und Wirtschaft (FHTW), Berlin;<br>\nDipl.-Ing. Albrecht Deutschmann, Degali;<br>\nProf. Dr.-Ing. Kristian Kroschel, Universit&auml;t\
