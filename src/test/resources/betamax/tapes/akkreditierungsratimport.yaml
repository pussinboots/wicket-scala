      \ Zentrale Datenbank - Einzeldarstellung</h1><form name=\"Weiterverarbeitung\" method=\"post\" target=\"_self\" action=\"SuperXmlTabelle;jsessionid=2B2C176F125F48AF828FE2A8923FC461\"><table border=\"0\"><tr><td align=\"left\"><input type=\"hidden\" name=\"\
      UserID\" value=\"\"><input type=\"hidden\" name=\"reuseresult\" value=\"false\"><input type=\"hidden\" name=\"stylesheet\" value=\"\"><input type=\"hidden\" name=\"contenttype\" value=\"\"><input type=\"hidden\" name=\"\" value=\"\"><input type=\"hidden\"\
      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Allgemeine und vergleichende Literaturwissenschaft, Master, Bergische Universit&auml;t Wuppertal</h2><table border=\"0\" width=\"100%\"><tr><td><table\
      \ border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Allgemeine und vergleichende Literaturwissenschaft</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"\
      ergfeld\">Master of Arts</td></tr><tr><td class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">4 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"ergspalte\"\
      >Hochschule</td><td class=\"ergfeld\">Bergische Universit&auml;t Wuppertal</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Fachbereich A Geistes- und Kulturwissenschaften</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td\
      \ class=\"ergfeld\">Prof. Dr. R&uuml;diger Zymner</td></tr><tr><td class=\"ergspalte\">Fax</td><td class=\"ergfeld\">0202/439-2250</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:zymner@uni-wuppertal.de\">zymner@uni-wuppertal.de</a></td></tr><tr><td\
      \ class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Agentur f&uuml;r Qualit&auml;tssicherung durch Akkreditierung von Studieng&auml;ngen (AQAS)</td></tr><tr><td class=\"ergspalte\"\
      >Erstakkreditierung</td><td class=\"ergfeld\">05.05.2008</td></tr><tr><td class=\"ergspalte\">Reakkreditierung</td><td class=\"ergfeld\">27.09.2013</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2014 vorl&auml;ufige\
      \ Reakkreditierung vom 27.09.2013 bis 30.09.2014</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">1.\tIn den Besetzungsverfahren f&uuml;r die Nachfolge der Professuren Ernst und Imhoff ist sicherzustellen, dass Wissenschaftlerinnen\
      \ bzw. Wissenschaftler mit deutlich ausgewiesener Kompetenz in Allgemeiner und Vergleichender Literaturwissenschaft gewonnen werden, um das Profil des Studiengangs zu erhalten.<br>\n2.\tF&uuml;r den Studiengang ist eine Koordinierungsstelle einzurichten,\
      \ deren Aufgaben in der Pr&uuml;fungsordnung festgelegt werden sollten.<br>\n3.\tDas Modulhandbuch ist bez&uuml;glich folgender Punkte zu &uuml;berarbeiten:<br>\na) Der Bezug der Lehrveranstaltungen zueinander ist darzustellen.<br>\nb) Ausgestaltung und\
      \ Abpr&uuml;fbarkeit des Selbststudiums sind darzustellen.<br>\nc) Die Lernziele auf Modulebene sind ausf&uuml;hrlich entsprechend der Funktion, die die Module im Studiengang haben, zu beschreiben. Die Beschreibung der Lernziele auf Ebene der Lehrveranstaltungen\
      \ kann damit entfallen.<br>\nd) Integrativ vermittelte Schl&uuml;sselqualifikationen sind zu explizieren.<br>\ne) Die Pr&uuml;fungsformen der Modulabschlusspr&uuml;fungen sind zu konkretisieren.<br>\n4.\tDie Pr&uuml;fungsordnung ist bez&uuml;glich folgender\
      \ Punkte zu &uuml;berarbeiten:<br>\na) Die Modalit&auml;ten f&uuml;r die Anmeldung zur Masterarbeit sind so zu regeln, dass der Abschluss des Studiums innerhalb der Regelstudienzeit m&ouml;glich ist.<br>\nb) Als Frist f&uuml;r die Ausstellung des Zeugnisses\
      \ ist zu formulieren, dass das Zeugnis baldm&ouml;glichst, sp&auml;testens aber vier Wochen nach Abschluss des Studiums ausgeh&auml;ndigt werden muss.<br>\n5.\tEs ist darzulegen, wie sichergestellt wird, dass die Lehrplankonferenz das n&ouml;tige Angebot\
      \ an origin&auml;ren und polyvalenten AVL-Lehrveranstaltungen gew&auml;hrleistet.</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\"\
      >Zu den Studieninhalten z&auml;hlen die wissenschaftliche Auseinandersetzung mit theoretischen und literarischen Texten unterschiedlicher Nationalliteraturen sowie das Erstellen von wissenschaftlichen Texten und Pr&auml;sentationen. Im fachwissenschaftlichen\
      \ Zentrum stehen drei Moduls&auml;ulen, die eine &#150; nach den Interessen der Studierenden &#150; in unterschiedlichem Ausma&szlig; vertiefte Auseinandersetzung mit folgenden Sachbereichen und Aspekten umfassen: Forschungsgebiete und neuere Forschungsans&auml;tze\
      \ der Allgemeinen Literaturwissenschaft, der Vergleichenden Literaturwissenschaft und der kulturwissenschaftlichen Literaturwissenschaft.<br>\nDie fachwissenschaftlichen Ziele des Studiengangs sollen in der Vermittlung von Theorieversiertheit im Bereich\
      \ Allgemeine und Vergleichende Literaturwissenschaft, in der Vermittlung von systematischen Einsichten und historischem Wissen im Blick auf die Formen und die Entwicklung von Literatur als einem transnationalen kulturellen Ph&auml;nomen (mit einem Schwerpunkt\
      \ auf den Formen und der Geschichte des literarischen Erz&auml;hlens) sowie in der Vermittlung von systematischen Einsichten und historischem Wissen im Blick auf das Verh&auml;ltnis von Texten und Kontexten liegen.</td></tr><tr><td class=\"ergspalte\"\
      >Zusammenfassende Bewertung</td><td class=\"ergfeld\">Die Entscheidung, anstelle des bisherigen Magisterstudiengangs Allgemeine Literaturwissenschaft einen Master-Studiengang AVL einzuf&uuml;hren, ist sinnvoll und wird begr&uuml;&szlig;t. Auch wenn an\
      \ der BU Wuppertal kein volles philologisches F&auml;cherspektrum in den Studiengang eingebracht werden kann, ist doch die integrierte philologische Ausbildung unter Einbeziehung der vorhandenen F&auml;cher ein f&uuml;r geisteswissenschaftliche Hochschulabsolventen\
      \ richtiges Konzept.<br>\nDas pyramidale Drei-S&auml;ulen-Konzept &uuml;berzeugt insofern, als neben einer hinreichenden Diversifikation eine Spezialisierung m&ouml;glich ist. Zudem entsprechen die fachwissenschaftlichen Ziele in ihrer Ausdifferenziertheit\
      \ den fundamentalen Orientierungen der Literaturwissenschaft allgemein, insbesondere der AVL.<br>\nDie Studienorganisation sieht einige unterst&uuml;tzende Ma&szlig;nahmen vor. Zuerst zu nennen sind regelm&auml;&szlig;ige Sprechstunden bei den hauptamtlich\
      \ Lehrenden, die von den anwesenden Studierenden positiv bewertet wurden. Ein universit&auml;tsweites Mentoringsystem wird von den Studierenden gut angenommen und positiv bewertet.<br>\nDie dargelegten Instrumente der Qualit&auml;tssicherung, insbesondere\
      \ die erfreuliche Planung und Praxis in Bezug auf die Befragung von AbsolventInnen, scheinen geeignet, die Qualit&auml;t des vorliegenden Studienganges sicher zu stellen.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"\
      ergfeld\">Prof. Dr. Maria Moog-Gr&uuml;newald, Romanisches Seminar, Eberhard-Karls-Universit&auml;t T&uuml;bingen<br>\nProf. Dr. Matthias Freise, Seminar f&uuml;r Slavische Philologie, Georg-August-Universit&auml;t G&ouml;ttingen<br>\nMichael Serrer, Leiter\
      \ Literaturb&uuml;ro NRW e.V.<br>\nJonas Bens, Student der Ethnologie/Altamerikanistik und Evangelischen Theologie, Rheinische Friedrich-Wilhelms-Universit&auml;t Bonn</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\"\
      \ href=\"http://www.fba.uni-wuppertal.de/allgemeine_literaturwissenschaft/\">http://www.fba.uni-wuppertal.de/allgemeine_literaturwissenschaft/</a></td></tr><tr><td class=\"ergspalte\">Weitere Informationen</td><td class=\"ergfeld\"><a target=\"_top\" href=\"\
      /kompass/servlet/SuperXmlTabelle;jsessionid=2B2C176F125F48AF828FE2A8923FC461?tid=20300&amp;id=23062&amp;kennung=g_stud&amp;passwort=anfang12\">\n\t\tZusätzliche Angaben</a> zu diesem Studiengang finden Sie im Hochschulkompass der HRK.\n\n\n\t\t</td></tr></table></td></tr></table></td><td\
      \ width=\"30px\" align=\"center\"></td></tr></table><p>Die Akkreditierungsagenturen sind verantwortlich für die eingegebenen Texte.</p><hr></form></div></td></tr><tr><td><p><img width=\"100%\" src=\"/kompass/xml/akkr/maske_files/hlinie.gif\">\nInformationen\
