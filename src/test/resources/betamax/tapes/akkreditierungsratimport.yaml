      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Allgemeiner Maschinenbau, Bachelor/Bakkalaureus, Hochschule Darmstadt</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"\
      ><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Allgemeiner Maschinenbau</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Bachelor of Engineering</td></tr><tr><td\
      \ class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">6 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\">Hochschule\
      \ Darmstadt</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Maschinenbau und Kunststofftechnik</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Prof. Dr. Roland Angert<br>\nProf. Dr. Bernhard\
      \ Gesenhues</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">+49 6151 16 8570</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:roland.angert@h-da.de; gesenhues@h-da.de\">roland.angert@h-da.de;\
      \ gesenhues@h-da.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Akkreditierungsagentur f&uuml;r Studieng&auml;nge der Ingenieurwissenschaften, der\
      \ Informatik, der Naturwissenschaften und der Mathematik (ASIIN)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">29.06.2006</td></tr><tr><td class=\"ergspalte\">Reakkreditierung</td><td class=\"ergfeld\">28.06.2011</td></tr><tr><td\
      \ class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2018</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">erf&uuml;llt</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td\
      \ class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der Bachelorstudiengang &#132;Allgemeiner Maschinenbau&#147; ist Bestandteil eines konsekutiven Angebots. <br>\nDie Hochschule erhebt die studentischen Beitr&auml;ge f&uuml;r das Studentenwerk,\
      \ die Studentenschaft und ein Verwaltungskostenbeitrag in H&ouml;he von 50.- &#128; zu entrichten.<br>\nDas  Ziel des Bachelorstudiengangs ist die Ausrichtung auf eine ingenieurm&auml;&szlig;ige Berufsbef&auml;higung. Dazu bietet er eine wissenschaftlich\
      \ fundierte und praxisorientierte Ausbildung. Er erm&ouml;glicht den Erwerb der f&uuml;r die Betrachtung ingenieurtechnischer, insbesondere maschinenbautechnischer Fragestellungen erforderlichen Grundlagen. Der Studiengang soll die Absolventen nach Beendigung\
      \ des Studiums in die Lage versetzen, Arbeit zu finden, sowohl in der technischen Sachbearbeitung, als auch in der Projektleitung und anderen F&uuml;hrungspositionen in Hochschulen sowie in der Industrie. Die Hochschule beschreibt die Ziele mit der zu\
      \ erwerbenden F&auml;higkeit, &#132;komplexe ingenieurtechnische, insbesondere maschinenbautechnische Fragestellungen zu verstehen.&#147; Die Absolventen sollen in der Lage sein, &#132;aufbauend auf dem vermittelten breitgef&auml;cherten Grundlagenwissen\
      \ zielgerichtete und ergebnisorientierte L&ouml;sungen zu Problemen aus den genannten Fachgebieten zu erarbeiten&#147;. Dabei beruft sich die Hochschule auf eine bewusst arbeitsmarktorientierte Ausrichtung. Die Absolventen der Studieng&auml;nge &#132;sind\
      \ nach Beendigung des Studiums in der Lage, in vielf&auml;ltigen Einsatzgebieten Arbeit zu finden, da sie f&uuml;r Aufgabengebiete qualifiziert sind, wie sie sowohl bei der technischen Sachbearbeitung, als auch den Projekt- und Abteilungsleitungen in mittleren\
      \ und h&ouml;heren F&uuml;hrungspositionen in allen Sparten des Maschinenbaus und maschinenbauverwandten Arbeitsgebieten (&#133;) ben&ouml;tigt werden. Dadurch sind nach Angaben der Hochschule die Abschl&uuml;sse der Bachelorstudieng&auml;nge in besonderer\
      \ Weise als berufsqualifizierend konzipiert. Au&szlig;erdem bef&auml;higen sie zum Studium in einem konsekutiven forschungsorientierten oder anwendungsorientierten Masterstudiengang. Somit seien sowohl der direkte Einstieg in den Ingenieurberuf als auch\
      \ das Weiterstudium in einem Masterstudiengang der eigenen oder einer anderen Hochschule m&ouml;glich.<br>\nIm Bachelorstudiengang Allgemeiner Maschinenbau steht neben der Vermittlung der mathematisch-naturwissenschaftlichen Grundlagen vor allem die Grundausbildung\
      \ in den ingenieurwissenschaftlichen Kernf&auml;chern sowie die Synthese von Grundlagen und anwendungs-bezogenen Inhalten im Vordergrund. Die fachliche Qualifizierung der Studierenden wird von Angeboten zur Vermittlung &uuml;berfachlicher Kompetenzen begleitet,\
      \ durch die Absolventen auf die Anforderungen des Arbeitsmarktes vorbereitet werden sollen. Im sechsten Semester ist eine Berufspraktische Phase von insgesamt zehn Wochen vorgesehen. Hierbei f&uuml;hren die Studierenden typische Arbeiten und Arbeitsabl&auml;ufe\
      \ einer bzw. eines in Forschung, Entwicklung, Konstruktion oder Planung t&auml;tigen Ingenieurin bzw. Ingenieurs aus. Das Abschlussmodul des Studiengangs beinhaltet das Anfertigen der Bachelorarbeit, ein Seminar und ein Kolloquium. Die Bachelorarbeit soll\
      \ die Bef&auml;higung des Studierenden zu einer ingenieurwissenschaftlichen Arbeit nachweisen. Der Block der mathematisch/naturwissenschaftlichen Grundlagen umfasst Module der Mathematik, ein Modul der naturwissenschaftlichen Grundlagen (welches Lehrveranstaltungen\
      \ der Physik und der Messtechnik enth&auml;lt), und ein Modul aus dem Bereich der Informatik. Hierbei werden den Studierenden grundlegende Methoden und Theorien vermittelt, welche sie dazu bef&auml;higen, g&auml;ngige quantitative Entscheidungs- und Analyseprobleme\
      \ zu identifizieren, zu modellieren und durch Anwendung einer angemessenen Methode zu l&ouml;sen. Die ingenieurwissenschaftlichen Grundlagen setzen sich aus Modulen folgender Themengebiete zusammen: Werkstoffwissenschaften, Technische Mechanik, Elektrotechnik,\
      \ Str&ouml;mungsmechanik, Thermodynamik, Regelungstechnik. Der explizit ausgewiesene Block der fach&uuml;bergreifenden Inhalte wird von zwei nichttechnischen Wahlmodulen aus dem Gebiet der Sozial- und Kulturwissenschaften (z.B. Technisches Englisch) und\
      \ dem Modul Betriebswirtschaft f&uuml;r Ingenieure gebildet. Im Rahmen des Praxismoduls folgt das Fach Projektmanagement. Eine Schwerpunktbildung ist nicht vorgesehen.<br>\nDie Zugangs- und Zulassungsvoraussetzungen sind grundlegend durch das Hessische\
      \ Hochschulgesetz (HHG) definiert. Dementsprechend kann zugelassen werden, wer &uuml;ber eine Hochschulzugangsberechtigung im Sinne dieses Gesetzes verf&uuml;gt und ausreichende Deutschkenntnisse nachweist (z.B. durch DSH-Pr&uuml;fung). Als Zulassungsbeschr&auml;nkung\
      \ ist im Bachelorstudiengang Allgemeiner Maschinenbau ein NC festgesetzt, wobei als Beurteilungskriterium im Wesentlichen der Durchschnitt der Schulabgangsnoten dient. F&uuml;r die Bachelorstudieng&auml;nge ist Zulassungsvoraussetzung weiterhin die vollst&auml;ndige\
      \ oder teilweise Ableistung des Grundpraktikums. Die f&uuml;r die Bachelorstudieng&auml;nge vorgesehenen besonderen Pr&uuml;fungsordnungen (BBPO-BM und BBPO-BK) legen fest, dass ein betriebliches Grundpraktikum von acht bzw. f&uuml;nf Wochen vor Studienbeginn\
      \ absolviert und sp&auml;testens nach dem ersten Studienjahr nachgewiesen werden muss. Die restlichen Wochen m&uuml;ssen bis zur Anmeldung zur Bachelorarbeit nachgewiesen werden.<br>\nDer Studienbeginn liegt im Winter- und Sommersemester.<br>\nLaut Antrag\
      \ der Hochschule, handelt es sich beim Bachelorstudiengang Allgemeiner Maschinenbau um ein Programm mit st&auml;rker nationaler Ausrichtung: Alle Lehrveranstaltungen finden in deutscher Sprache statt; Studiensemester im Ausland sind nicht obligatorisch.<br>\n\
      Der Bachelorstudiengang Allgemeiner Maschinenbau bietet eine breite Grundlagenausbildung auf dem Gebiet des Maschinenbaus.<br>\nAls Ausbildungsziele f&uuml;r den Bachelorstudiengang Allgemeiner Maschinenbau benennt die Hochschule im Selbstbericht die Vermittlung\
      \ einer breiten Wissensbasis im Bereich des klassischen Maschinenbaus, verbunden mit der Bef&auml;higung der Studierenden, ingenieurwissenschaftliche Erkenntnisse zu erarbeiten und diese als qualifizierte Fachkr&auml;fte im Berufsumfeld der Maschinenbauindustrie\
      \ anwendungsbezogen einzusetzen, z. B. in Planung, Entwicklung, Konstruktion, Fertigung oder Vertrieb. Zur weiteren Pr&auml;zisierung benennen die Programmverantwortlichen als Ziele die Konstruktion von Bauteilen und Baugruppen sowie deren EDV-gest&uuml;tzte\
      \ Umsetzung, die Erarbeitung von Fertigungsstrategien, die Simulation und Modellbildung von Prozessen (mechanische, thermische u. a.) sowie die Beurteilung von Prozessen unter betriebswirtschaftlichen Gesichtspunkten.<br>\nDas Curriculum des Bachelorstudiengangs\
      \ Allgemeiner Maschinenbau umfasst in einem Grundstudium mathematisch-naturwissenschaftliche Module mit Inhalten wie Mathematik, Physik und Messtechnik oder Informatik. Hinzu kommen ingenieurwissenschaftliche Grundlagen wie Werkstofftechnik, Regelungstechnik,\
      \ Elektrotechnik, Str&ouml;mungsmechanik, Maschinendynamik, Thermodynamik und Technische Mechanik. Im Bereich der Ingenieuranwendungen sind Module zu Fertigungsverfahren, Maschinenelementen, CAD, Antriebstechnik und Produktionstechnik vorgesehen. Als fach&uuml;bergreifende,\
      \ nichttechnische F&auml;cher werden Technische Betriebslehre und eine Reihe von sozial- und kulturwissenschaftlichen bzw. fremdsprachlichen F&auml;chern angeboten.  <br>\nDie Zugangs- und Zulassungsvoraussetzungen f&uuml;r den Bachelorstudiengang Allgemeiner\
      \ Maschinenbau sind in den vorliegenden Pr&uuml;fungsordnungen, der Zulassungs- und Immatrikulationsordnung und durch eine Satzung der Hochschule geregelt. F&uuml;r den Zugang zum Bachelor sind die allgemeine oder fachgebundene Hochschulreife oder &Auml;quivalente\
      \ gem&auml;&szlig; landesrechtlicher Vorgaben gefordert. Als weitere Voraussetzung wird ein NC  festgesetzt, der sich im Wesentlichen an der Schulabschlussnote mit derzeit 2,3 orientiert. Dar&uuml;ber hinaus wird die teilweise oder vollst&auml;ndige Ableistung\
      \ eines Grund- oder Vorpraktikums (Dauer mind. 16 Wochen) gefordert.<br>\nDer Studienbeginn ist zum Sommer wie zum Wintersemester m&ouml;glich.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Positiv hervorzuheben\
      \ sind die Studieng&auml;nge insgesamt, insbesondere deren &Uuml;berarbeitung in Zusammenarbeit mit den Studierenden seit der Erstakkreditierung, die Ausstattung und das gepflegte Umfeld, die positive Lernatmosph&auml;re und positive Resonanz der Studierenden\
      \ sowie die zahlreichen Forschungsaktivit&auml;ten. Im Verlauf des Akkreditierungsverfahrens wurden Schwachstellen ausger&auml;umt und Verbesserungen in einzelnen Punkten als Auflagen gefordert.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td\
