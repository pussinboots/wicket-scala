      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Angewandte Informatik - Systems Engineering, Master, Universit&auml;t Duisburg-Essen</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"\
      0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Angewandte Informatik - Systems Engineering</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Master\
      \ in Angewandte Informatik - Systems Engineering</td></tr><tr><td class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">4 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td\
      \ class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\">Universit&auml;t Duisburg-Essen</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Fakult&auml;t f&uuml;r Wirtschaftswissenschaften</td></tr><tr><td class=\"\
      ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Prof. Dr. B. M&uuml;ller-Clostermann</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">0201/183-3915, -3920, -3421</td></tr><tr><td class=\"ergspalte\">Fax</td><td class=\"ergfeld\"\
      >0201/183-4573</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:bmc@icb.uni-due.de\">bmc@icb.uni-due.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\"\
      >von</td><td class=\"ergfeld\">Akkreditierungsagentur f&uuml;r Studieng&auml;nge der Ingenieurwissenschaften, der Informatik, der Naturwissenschaften und der Mathematik (ASIIN)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\"\
      >26.03.2004</td></tr><tr><td class=\"ergspalte\">Reakkreditierung</td><td class=\"ergfeld\">30.03.2010</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2017</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"\
      ergfeld\">erf&uuml;llt</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der Masterstudiengang &#132;Angewandte Informatik &#150; Systems\
      \ Engineering&#147; ist ein forschungsorientiertes, konsekutives Studienangebot, das auf dem gleichnamigen Bachelorstudiengang aufbaut. Das Studium ist geb&uuml;hrenpflichtig (480 Euro Studiengeb&uuml;hren). <br>\nDer Masterstudiengang Angewandte Informatik\
      \ &#150; Systems Engineering soll in der Schwerpunktrichtung Network Systems Engineering die Absolventen auf die Anwendung von modernen Methoden des Entwurfs von Rechnernetzen (inklusive Tools und formale Methoden) vorbereiten und zudem F&auml;higkeiten\
      \ zum Entwurf von Softwareschichten, z.B. f&uuml;r eingebettete Systeme und die Optimierung von Rechnernetzen durch modellbasierte Ans&auml;tze vermitteln. Die Absolventen sollen zur Leitung von Projekten zur Entwicklung von netzbasierten Anwendungen qualifiziert\
      \ sein und in Forschungseinrichtungen und in der Industrie an der Entwicklung neuer Rechnernetz-Techniken mitarbeiten k&ouml;nnen. In der Schwerpunktrichtung  Software Systems Engineering sollen die Absolventen vertiefte Kenntnisse von aktuellen Methoden\
      \ und Verfahren in der Softwareentwicklung, vertieftes Verst&auml;ndnis &uuml;ber die Software-Entwicklungsphasen und deren Zusammenh&auml;nge, vertiefte Kenntnisse &uuml;ber Grundlagen und Theorien von Softwareentwicklungswerkzeugen sowie vertiefte Kenntnisse\
      \ &uuml;ber das Management von Softwareprojekten sowie Prozessverbesserungsrahmenwerke erlangen. Die Absolventen sollen zur Projektleitung bei der Entwicklung software-intensiver Produkte und Systeme sowie zur Mitarbeit in Forschungseinrichtungen und in\
      \ der Industrie bei der Entwicklung von neuen Verfahren, Methoden und Werkzeugen zur Softwareentwicklung bef&auml;higt werden.<br>\nDas Curriculum des Masterstudiengangs Angewandte Inforamtik &#150; Systems Engineering setzt sich zusammen aus Modulen,\
      \ die in der Regelstudienzeit von 4 Semestern absolviert werden sollen. Im Masterstudiengang kann zwischen den beiden Masterprofilen &#132;Network Systems Engineering (NSE)&#148; und &#132;Software Systems Engineering (SSE)&#148; gew&auml;hlt werden. Die\
      \ Profilmodule, das Master-Projekt und das Thema der Masterarbeit sind aus dem studierten Profil (NSE oder SSE) zu w&auml;hlen. Neben den 6 zu absolvierenden Profilmodulen (Bereich 1-NSE bzw. 1-SSE) sind weitere Module aus den Bereichen 2 und 3 zu absolvieren.\
      \ Da mindestens 6 Module aus dem Profilbereich und maximal 3 Module aus Bereich 3 zu absolvieren sind, ergeben sich f&uuml;r die insgesamt 13 Module verschiedene Gestaltungsm&ouml;glichkeiten f&uuml;r das Studium. In jedem Falle sind mindestens 60 CP aus\
      \ Informatik-Modulen (Bereich 1 und 2) und maximal 18 ECTS-Credits aus dem Bereich 3 zu absolvieren.<br>\nDie Zugangs- und Zulassungsvoraussetzungen f&uuml;r den Masterstudiengang Angewandte Informatik &#150; Systems Engineering sind in der Pr&uuml;fungsordnung\
      \ verankert. Es wird der erfolgreiche Abschluss eines berufsqualifizierenden Erststudiums mit Informatikorientierung an einer Hochschule im Sinne des Hochschulrahmengesetzes vorausgesetzt. In der Regel wird dies ein abgeschlossenes Studium &#132;Bachelor\
      \ of Science&#147; in &#132;Angewandter Informatik&#147; oder &#132;Informatik&#147; sein. Neben der &Uuml;berpr&uuml;fung der formalen Zulassungsvoraussetzungen wird in einem Aufnahmeverfahren festgestellt, ob die Eignung und Motivation des Bewerbers\
      \ oder der Bewerberin erwarten lassen, dass er oder sie das Ziel des Studiengangs auf wissenschaftlicher Grundlage selbst&auml;ndig und verantwortungsbewusst erreichen kann und die dazu erforderlichen Eignungsvoraussetzungen mitbringt. Die einzureichenden\
      \ Unterlagen enthalten neben dem Lebenslauf und den Studiennachweisen eine Darlegung von ca. einer Seite Umfang &uuml;ber die Motivation f&uuml;r die Wahl des Studienganges (sog. Motivationsschreiben). Au&szlig;erdem kann gegebenenfalls ein Eignungsfeststellungsgespr&auml;ch\
      \ mit dem Bewerber bzw. der Bewerberin durchgef&uuml;hrt werden. Das Verfahren wird von einer Eignungsfeststellungskommission durchgef&uuml;hrt, die vom Studien- und Pr&uuml;fungsausschuss beauftragt ist. Bei einem Notendurchschnitt in einem Informatik-Studiengang\
      \ von 2.5 oder besser gilt die Eignung als festgestellt und eine Einschreibung in den Master-Studiengang kann ohne weitere Pr&uuml;fung erfolgen. Falls dies nicht der Fall ist, so werden bei der Entscheidung &uuml;ber die Zulassung neben der Gesamtnote\
      \ vor allem die erzielten Noten in den Veranstaltungen der Fachsemester 4-6 ber&uuml;cksichtigt. Au&szlig;erdem muss der erzielte Bachelorabschluss mit dem gew&auml;hlten Profil fachlich harmonieren. Weitere Einzelheiten des Zulassungsverfahrens sind in\
      \ der Pr&uuml;fungsordnung festgelegt (&sect; 26 und &sect; 27).<br>\nDer Studienbeginn liegt im Winter- und Sommersemester.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Positiv hervorzuheben sind die umgesetzten\
      \ strukturellen Ma&szlig;nahmen der Zusammenlegung der Universit&auml;ten Duisburg und Essen sowie die systematische &Ouml;ffnung und Ausrichtung auf Zusammenarbeit (Ruhr-Informatik) und Internationalit&auml;t. Desweiteren die erfolgreichen Bem&uuml;hungen,\
      \ die Programmierausbildung zu verbessern und die daraus teilweise resultierten Probleme zu &uuml;berwinden.<br>\nIm Verlauf des Akkreditierungsverfahrens wurden Schwachstellen ausger&auml;umt und Verbesserungen in einzelnen Punkten als Auflagen gefordert.</td></tr><tr><td\
      \ class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Rene Balzer; Student Technische Universit&auml;t Dresden;<br>\nDr. Holger Karbstein, Exxeta AG Karlsruhe;<br>\nProf. Dr. Klaus Lang, Fachhochschule Bingen;<br>\nProf. Dr. Arnd\
