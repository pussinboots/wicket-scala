      >Prof. Dr. Heike Behlmer</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">+49 (0)551 / 39-4400</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:aegypten@gwdg.de\">aegypten@gwdg.de</a></td></tr><tr><td\
      \ class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Zentrale Evaluations- und Akkreditierungsagentur Hannover (ZEvA)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td\
      \ class=\"ergfeld\">19.05.2008</td></tr><tr><td class=\"ergspalte\">Reakkreditierung</td><td class=\"ergfeld\">01.10.2013</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2020</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td\
      \ class=\"ergfeld\">Siehe Bericht</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der konsekutive und forschungsorientierte Master-Studiengang<br>\n&#132;&Auml;gyptologie und Koptologie&#147; bietet eine interdisziplin&auml;re\
      \ und epochen&uuml;bergreifende wissenschaftliche Ausbildung. <br>\nIm Master-Studiengang sollen die Studierenden vertiefte wissenschaftliche Kenntnisse sowie die F&auml;higkeit zur selbstst&auml;ndigen fachspezifischen und interdisziplin&auml;ren wissenschaftlichen\
      \ Arbeit und zur Anwendung wissenschaftlicher Erkenntnisse im Bereichen der &auml;gyptisch-koptischen Kultur und Gesellschaft erwerben. Im Schwerpunkt &Auml;gyptologie werden verschiedene Schrift- und Sprachstufen des &Auml;gyptischen sowie die &auml;gyptische\
      \ Literatur, Geschichte, Religion und (materielle) Kultur behandelt. Der Schwerpunkt Koptologie besch&auml;ftigt sich mit den verschiedenen regionalen Sprachformen der koptischen Sprache sowie der zugeh&ouml;rigen Literatur, Geschichte, Religion und (materiellen)\
      \ Kultur. Ein wichtiges Ausbildungsziel ist dabei die Professionalisierung der Studierenden im Bereich der Sprachkompetenz und der kulturwissenschaftlichen Analysef&auml;higkeit. Dar&uuml;ber hinaus werden die F&auml;higkeit, das im Studium erworbenes\
      \ Wissen in komplexere Informationsstrukturen zu integrieren, sowie eigenst&auml;ndig Verantwortung f&uuml;r die Studienziele zu &uuml;bernehmen, besonders gef&ouml;rdert.<br>\nDie breit gef&auml;cherte Ausbildung qualifiziert Absolventinnen und Absolventen\
      \ f&uuml;r eine fachbezogene wissenschaftliche Karriere an Universit&auml;ten, Kulturinstituten, in au&szlig;eruniversit&auml;ren Forschungseinrichtungen, Bibliotheken, Fachverlagen, Museen und Sammlungen im In- und Ausland sowie in internationalen Organisationen\
      \ ebenso wie f&uuml;r eine gro&szlig;e Bandbreite nicht-akademischer Berufe.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Siehe Bericht</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td\
      \ class=\"ergfeld\">Prof. Dr. Walter Sommerfeld, Fachgebiet Altorientalistik, Philipps-Universit&auml;t Marburg<br>\nProf. Dr. Thorsten Burkard, Institut f&uuml;r klassische Altertumskunde, Griechisch/Latein, Christian-Albrechts-Universit&auml;t Kiel<br>\n\
      Prof. Dr. Ulrich Veit, Historisches Seminar - Lehrstuhl f&uuml;r Ur- und Fr&uuml;hgeschichte, Universit&auml;t Leipzig<br>\nProf. Dr. Vasiliki Tsamakda, Christliche Arch&auml;ologie und byzantinische Kunstgeschichte, Universit&auml;t Mainz<br>\nProf. Dr.\
      \ Martin Bentz, Klassische Arch&auml;ologie, Universit&auml;t Bonn<br>\nProf. Dr. Rainer Hannig, Institut f&uuml;r &Auml;gyptologie, Philipps-Universit&auml;t Marburg<br>\nDr. Bert Wiegel, VML Verlag Marie Leidorf GmbH, Rahden<br>\nPetra Wodtke, Promotionsstudentin\
      \ Klassische Arch&auml;ologie, Universit&auml;t Gie&szlig;en</td></tr><tr><td class=\"ergspalte\">Gutachten Link</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.zeva.org/fileadmin/user_upload/gemeinsame-dateien/60._SAK/662-2_Akkreditierungsbericht_Uni_Goettingen_final.pdf\"\
