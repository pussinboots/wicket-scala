      >Kontaktperson</td><td class=\"ergfeld\">Prof. Dr. Bernd Honermeier</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">+49 (0)641-99-37440</td></tr><tr><td class=\"ergspalte\">Fax</td><td class=\"ergfeld\">+49 (0)641-99-37009</td></tr><tr><td\
