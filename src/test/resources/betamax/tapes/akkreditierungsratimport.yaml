      \ Datenbank</title></head><body><table cellpadding=\"0\" cellspacing=\"0\" width=\"800px\" border=\"0\" align=\"center\"><tbody><tr><td><img src=\"/kompass/xml/akkr/kopf.png\"></td></tr><tr><td><div class=\"bodytext\"><h1> Akkreditierte Studiengänge -\
      \ Zentrale Datenbank - Einzeldarstellung</h1><form name=\"Weiterverarbeitung\" method=\"post\" target=\"_self\" action=\"SuperXmlTabelle;jsessionid=2B2C176F125F48AF828FE2A8923FC461\"><table border=\"0\"><tr><td align=\"left\"><input type=\"hidden\" name=\"\
      UserID\" value=\"\"><input type=\"hidden\" name=\"reuseresult\" value=\"false\"><input type=\"hidden\" name=\"stylesheet\" value=\"\"><input type=\"hidden\" name=\"contenttype\" value=\"\"><input type=\"hidden\" name=\"\" value=\"\"><input type=\"hidden\"\
      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Angewandte Informatik, Bachelor/Bakkalaureus, Ruprecht-Karls-Universit&auml;t Heidelberg</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"\
      0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Angewandte Informatik</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Bachelor of Science</td></tr><tr><td\
      \ class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">6 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\">Ruprecht-Karls-Universit&auml;t\
      \ Heidelberg</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Fakult&auml;t f&uuml;r Mathematik und Informatik</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Prof. Dr. Barbara Paech</td></tr><tr><td\
      \ class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">06221-545810</td></tr><tr><td class=\"ergspalte\">Fax</td><td class=\"ergfeld\">06221-545813</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:paech@informatik.uni-heidelberg.de\"\
      >paech@informatik.uni-heidelberg.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Akkreditierungsagentur f&uuml;r Studieng&auml;nge der Ingenieurwissenschaften,\
      \ der Informatik, der Naturwissenschaften und der Mathematik (ASIIN)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">30.03.2010</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2015</td></tr><tr><td\
      \ class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">erf&uuml;llt</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der Bachelorstudiengang\
      \ &#132;Angewandte Informatik&#147; ist Bestandteil eines konsekutiven Angebots, das mit dem gleichnamigen Masterstudiengang fortgef&uuml;hrt werden kann. F&uuml;r das Studium werden 500 Euro Studiengeb&uuml;hren pro Semester erhoben.<br>\nDas Studium\
      \ soll die Studierenden zur grundlagen- oder anwendungsorientierten Forschung auf dem Gebiet der angewandten Informatik bef&auml;higen. Die Absolventen sollen &uuml;ber analytische, kreative und konstruktive F&auml;higkeiten zur Neu- und Weiterentwicklung\
      \ der Soft- und Hardware von Basissystemen der Informatik und von komplexen Anwendungssystemen, &uuml;ber allgemeines Anwendungswissen und &uuml;ber Sozialkompetenz verf&uuml;gen. Nach Auskunft der Hochschule ist der Studiengang grundlagen- und methodenorientiert.\
      \ Er soll die Grundlagen des Faches Informatik in der Breite legen und eine Vertiefung in der angewandten Informatik erm&ouml;glichen. Das Studium soll sicherstellen, dass die Absolventen &uuml;ber die Voraussetzungen f&uuml;r sp&auml;tere Verbreiterungen,\
      \ Vertiefungen und Spezialisierungen im Fach erworben haben. Dabei hebt die Hochschule hervor, dass die Forschung und Lehre einen starken interdisziplin&auml;ren Charakter in Bezug auf die an der Universit&auml;t Heidelberg vertretenen Naturwissenschaften\
      \ und die Medizin haben.<br>\nDas Curriculum des Bachelorstudiengangs Angewandte Informatik besteht aus Modulen, die in der Regelstudienzeit von sechs Semestern studiert werden sollen. Das Studium umfasst die Fachstudien Informatik (91 CP) und Mathematik\
      \ (36 CP), ein Anwendungsgebiet (18 CP) und &uuml;bergreifende Kompetenzen (20 CP). Zus&auml;tzliche fachbezogene Leistungen sind die Bachelorarbeit (12 CP) und die m&uuml;ndliche Abschlusspr&uuml;fung (3 CP). <br>\nNach einem Grundstudium in den ersten\
      \ drei Semestern gibt es verschiedene M&ouml;glichkeiten der Vertiefung. Zu den Pflichtmodulen geh&ouml;ren: Einf&uuml;hrung in die praktische Informatik, Programmierkurs, Einf&uuml;hrung in die Technische Informatik, Analysis I und II sowie Lineare Algebra\
      \ I. Weitere Pflichtmodule sind: Algorithmen und Datenstrukturen, Betriebssysteme und Netzwerke, Einf&uuml;hrung in die Theoretische Informatik, Datenbanken, Software Engineering, Proseminar, Seminar, Anf&auml;ngerpraktikum, das Fortgeschrittenenpraktikum\
      \ sowie eine Einf&uuml;hrung in die Numerik. Im Wahlpflichtbereich sind 28 CP zu erwerben. Dabei k&ouml;nnen zwei Vertiefungsrichtungen studiert werden. (1) Information and Systems Engineering (2) Technische Informatik. Es k&ouml;nnen bis zu 3 Module aus\
      \ dem Wahlpflichtbereich des Masterstudiengangs Angewandte Informatik gew&auml;hlt werden. Weiter k&ouml;nnen bis zu 8 Leistungspunkte aus den Wahlpflichtbereichen der Fachmodule des Bachelorstudiengangs Mathematik erbracht werden. Weitere allgemeine Module\
      \ sind ein Seminar und ein Vertiefungspraktikum. Als Anwendungsgebiet sind folgende F&auml;cher zugelassen: Astronomie, Biologie, Chemie, Computerlinguistik, Geowissenschaften, Mathematik, Molekularbiologie, Philosophie, Physik, Wirtschaftswissenschaften.\
      \ Zudem m&uuml;ssen insgesamt 11 CP aus dem Bereich Schl&uuml;sselkompetenzen erworben werden. Hierzu k&ouml;nnen die Studierenden folgende Wahlpflichtf&auml;cher belegen: Fach&uuml;bergreifende Kompetenzen aus dem Studienangebot der Universit&auml;t,\
      \ insbesondere Sprachkurs der Universit&auml;t (max. 1 Kurs mit Leitungsnachweis) &#150; bis zu 6 CP; ein Betriebs-Praktikum von mindestens 2. Monaten Dauer, maximal 6 CP; Teilnahme an Ferienkursen bzw. Summer Schools, maximal 6 CP; Auslandssemester, je\
      \ nach Anzahl maximal 6 CP (zus&auml;tzlich zu den erworbenen fachlichen CP); Lehrt&auml;tigkeit als Tutor, 1 CP f&uuml;r 80 Stunden &Uuml;bungen, maximal 6 CP. Die Module sind zeitlich vertauschbar, soweit es die Abfolge der Vorlesungen erlaubt. Die Abfolge\
      \ kann sich an einem Modellstudienplan orientieren.<br>\nDie Zulassungsvoraussetzungen sind in einer gesonderten Zulassungsordnung verankert. Ab dem WS 2009/10 besteht f&uuml;r den Bachelorstudiengang keine Zulassungsbeschr&auml;nkung mehr; d.h. die Einschreibung\
      \ ist innerhalb der Einschreibungsfrist im September m&ouml;glich. Zum Studium kann zugelassen werden, wer die Allgemeine Hochschulzugangsberechtigung (HZB), eine einschl&auml;gige fachgebundene HZB bzw. eine ausl&auml;ndische HZB erworben hat, die von\
      \ der zust&auml;ndigen staatlichen Stelle als gleichwertig anerkannt worden ist. Die Ausl&auml;nderquote f&uuml;r den Bachelorstudiengang ist auf 10% festgelegt. Es werden keine Praktika oder Berufserfahrung vorausgesetzt. Internationale StudienbewerberInnen\
      \ haben durch die Deutsche Sprachpr&uuml;fung f&uuml;r den Hochschulzugang (DSH) den Nachweis zu erbringen, dass sie &uuml;ber Kenntnisse der deutschen Sprache verf&uuml;gen, die f&uuml;r die Aufnahme eines erfolgreichen Fachstudiums erforderlich sind.\
      \ Die Teilnahme an der Pr&uuml;fung setzt die Zulassung f&uuml;r das Fachstudium zum n&auml;chstfolgenden Bewerbungssemester voraus.<br>\nDer Studienbeginn liegt im Wintersemester.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td\
      \ class=\"ergfeld\">Positiv hervorzuheben ist das gesamtuniversit&auml;re Umfeld; die interdisziplin&auml;re Ausrichtung der Informatik auf die an der Universit&auml;t Heidelberg vertretenen Naturwissenschaften; die Heranf&uuml;hrung der Studierenden an\
      \ interdisziplin&auml;re Forschungsfragestellungen durch die enge Einbindung von Praktika, Seminaren und Abschlussarbeiten an die Forschungsarbeiten der Institute.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\"\
      >Prof. Dr. Ralf Bruns, Fachhochschule Hannover;<br>\nNick Faulwetter (Stud.); Technische Universit&auml;t Ilmenau<br>\nDr. Marion Kremer, Capgemini sd&amp;m Frankfurt/M.<br>\nProf. Dr. R&uuml;diger Reischuk, Universit&auml;t zu L&uuml;beck;<br>\nProf.\
      \ Dr. Eljas Soisalon-Soininen, Helsinki University of Technology.</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.uni-heidelberg.de/studium/interesse/faecher/anwend_informatik.html\">http://www.uni-heidelberg.de/studium/interesse/faecher/anwend_informatik.html</a></td></tr><tr><td\
      \ class=\"ergspalte\">Weitere Informationen</td><td class=\"ergfeld\"><a target=\"_top\" href=\"/kompass/xml/g_stud/80830_12116_de.htm\">\n\t\tZusätzliche Angaben</a> zu diesem Studiengang finden Sie im Hochschulkompass der HRK.\n\n\n\t\t</td></tr></table></td></tr></table></td><td\
      \ width=\"30px\" align=\"center\"></td></tr></table><p>Die Akkreditierungsagenturen sind verantwortlich für die eingegebenen Texte.</p><hr></form></div></td></tr><tr><td><p><img width=\"100%\" src=\"/kompass/xml/akkr/maske_files/hlinie.gif\">\nInformationen\
      \ zu allen staatlichen oder staatlich anerkannten\nHochschulen in der Bundesrepublik Deutschland sowie den dort\nangebotenen grundständigen und weiterführenden Studienmöglichkeiten\nerhalten Sie im <a HREF=\"http://www.hochschulkompass.de\" target=\"_blank\"\
      >Hochschulkompass</a>.</p><img alt=\"Seitenfuss Rahmen\" src=\"/kompass/xml/akkr/fuss.png\"></td></tr></tbody></table></body></html>"
