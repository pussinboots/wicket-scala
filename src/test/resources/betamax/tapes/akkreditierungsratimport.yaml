    body: "<html xmlns:HtmlUtils=\"de.superx.util.HtmlUtils\"><head><META http-equiv=\"Content-Type\" content=\"text/html; charset=ISO-8859-1\"><meta http-equiv=\"Content-Type\" content=\"text/html; charset=windows-1252\"><LINK REL=\"stylesheet\" type=\"text/css\"\
      \ href=\"/kompass/xml/akkr/akkr.css\"><LINK REL=\"stylesheet\" type=\"text/css\" href=\"/kompass/xml/superxml_html_akkr.css\"><LINK REL=\"stylesheet\" type=\"text/css\" href=\"/kompass/xml/tabelle_html.css\"><title>Akkreditierte Studieng&auml;nge - Zentrale\
      \ Datenbank</title></head><body><table cellpadding=\"0\" cellspacing=\"0\" width=\"800px\" border=\"0\" align=\"center\"><tbody><tr><td><img src=\"/kompass/xml/akkr/kopf.png\"></td></tr><tr><td><div class=\"bodytext\"><h1> Akkreditierte Studiengänge -\
      \ Zentrale Datenbank - Einzeldarstellung</h1><form name=\"Weiterverarbeitung\" method=\"post\" target=\"_self\" action=\"SuperXmlTabelle;jsessionid=2B2C176F125F48AF828FE2A8923FC461\"><table border=\"0\"><tr><td align=\"left\"><input type=\"hidden\" name=\"\
      UserID\" value=\"\"><input type=\"hidden\" name=\"reuseresult\" value=\"false\"><input type=\"hidden\" name=\"stylesheet\" value=\"\"><input type=\"hidden\" name=\"contenttype\" value=\"\"><input type=\"hidden\" name=\"\" value=\"\"><input type=\"hidden\"\
      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Applied Biology, Bachelor/Bakkalaureus, Hochschule Bonn-Rhein-Sieg, University of Applied Sciences</h2><table border=\"0\" width=\"100%\"><tr><td><table\
      \ border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Applied Biology</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Bachelor of Science</td></tr><tr><td\
      \ class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">6 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Internationaler Studiengang; Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td\
      \ class=\"ergfeld\">Hochschule Bonn-Rhein-Sieg, University of Applied Sciences</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Fachbereich Angewandte Naturwissenschaft</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td\
      \ class=\"ergfeld\">Prof. Dr. Ulrich E&szlig;mann</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">+49 (0)2241.865-500</td></tr><tr><td class=\"ergspalte\">Fax</td><td class=\"ergfeld\">+49 (0)2241.865-8500</td></tr><tr><td class=\"\
      ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:fb05.dekan@hochschule-bonn-rhein-sieg.de\">fb05.dekan@hochschule-bonn-rhein-sieg.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"\
      ergspalte\">von</td><td class=\"ergfeld\">Akkreditierungsagentur f&uuml;r Studieng&auml;nge der Ingenieurwissenschaften, der Informatik, der Naturwissenschaften und der Mathematik (ASIIN)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td\
      \ class=\"ergfeld\">11.12.2003</td></tr><tr><td class=\"ergspalte\">Reakkreditierung</td><td class=\"ergfeld\">27.03.2009</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2016</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td\
      \ class=\"ergfeld\">erf&uuml;llt</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der Bachelorstudiengang &#132;Applied Biology&#147;\
      \ soll den Studierenden eine solide fachwissenschaftliche Ausbildung und Methodenkompetenzen in den Grundlagen der modernen Biologie vermitteln, wobei sein Schwerpunkt in der Wissens- und Methodenvermittlung auf naturwissenschaftlichem Fundament im Hinblick\
      \ auf den zuk&uuml;nftigen Einsatz der Absolventen im Bereich der biologischen Forschung, Entwicklung bzw. Diagnostik liegen soll. Die Studierenden sollen Fachwissen in unterschiedlichen Disziplinen der Molekular-, Zell- und Mikrobiologie erwerben und\
      \ durch berufsfeldbezogene Kompetenzen f&uuml;r den Einstieg in die berufliche Praxis qualifiziert sein, aber auch f&uuml;r den &Uuml;bergang in einen nachfolgenden Masterstudiengang. Auch sollen die Studierenden in die Lage versetzt werden, wissenschaftliche\
      \ Ergebnisse zu erarbeiten und in englischer Sprache angemessen zu kommunizieren. <br>\nDer Studiengang ist Bestandteil eines konsekutiven Studienangebotes und kann um den konsekutiven Masterstudiengang &#132;Biomedical Sciences&#147; erg&auml;nzt werden.<br>\n\
      Das Curriculum des Bachelorstudiengangs &#132;Applied Biology&#147; wird vollst&auml;ndig in englischer Sprache angeboten. Es umfasst im ersten Semester die Module &#132;Mathematics&#147;, &#132;Laboratory Skills/Computing Sciences&#147;, &#132;Cell Biology&#147;,\
      \ &#132;General Chemistry&#147; und &#132;Languages 1&#147;; im zweiten Semester die Module &#132;Physics/Statistics&#147;, &#132;Microbiology&#147;, &#132;Human Biology/Histology&#147;, &#132;Organic Chemistry&#147; und &#132;Languages 2&#147;; im dritten\
      \ Semester die Module &#132;Instrumental Analysis&#147;, &#132;Medical Microbiology&#147;, &#132;Molecular Genetics&#147;, &#132;Physiology&#147; und &#132;Measuring Techniques&#147;; im vierten Semester die Module &#132;Biochemistry&#147;, &#132;Bioinformatics/Quality\
      \ Assurance&#147;, &#132;Immunology&#147; und &#132;Cell Culture&#147;; und im f&uuml;nften Semester &#132;Genetic Engineering&#147;, &#132;Microbial Physiology&#147;, &#132;Developmental Biology&#147; sowie ein interdisziplin&auml;res Projekt. Au&szlig;erdem\
      \ belegen die Studierenden im vierten und f&uuml;nften Semester insgesamt vier Wahlpflichtmodule. Der Katalog der Wahlpflichtmodule gliedert sich in Bereiche mit biologischen, forensischen, chemischen, werkstofflichen und sonstigen (nicht-naturwissenschaftlichen)\
      \ Modulen. Aus dem Bereich mit sonstigen Modulen darf nur einmal gew&auml;hlt werden. Der Studiengang wird im sechsten Semester mit der Praxisphase und einer Bachelorarbeit im Umfang von 12 Kreditpunkten abgeschlossen. Das f&uuml;nfte und/oder sechste\
      \ Semester k&ouml;nnen die Studierenden im Rahmen von koordinierten Austauschprogrammen an einer Partnerhochschule verbringen, wodurch sie die M&ouml;glichkeit haben, einen Doppelabschluss zu erwerben. <br>\nDie Zugangs- und Zulassungsvoraussetzungen f&uuml;r\
      \ den Bachelorstudiengang &#132;Applied Biology&#147; sind in der Pr&uuml;fungsordnung verankert. F&uuml;r die Zulassung zum Studium ist die allgemeine Hochschulreife, die Fachhochschulreife oder eine im In- oder Ausland erworbene und als gleichwertig\
      \ anerkannte Qualifikation erforderlich.  Studienbewerber, die ihre Studienqualifikation nicht an einer deutschsprachigen Einrichtung erworben haben, m&uuml;ssen die f&uuml;r das Studium erforderlichen Kenntnisse der deutschen und englischen Sprache nachweisen.\
      \ Der Nachweis der Deutschkenntnisse erfolgt dabei durch eine DSH-Pr&uuml;fung mit mindestens der Note &#132;2&#147; oder eine TestDAFPr&uuml;fung mit mindestens 4 Mal der Note &#132;4&#147;. Der Nachweis der Englischkenntnisse erfolgt durch einen TOEFL-Papiertest\
      \ mit mindestens 550 Punkten, einen TOEFL-Computertest mit mindestens 213 Punkten oder eine &auml;quivalente Leistung in einem anderen Test. <br>\nDer Studienbeginn liegt im Wintersemester.<br>\nDie Hochschule erhebt Studienbeitr&auml;ge in H&ouml;he von\
      \ EUR 500,- pro Semester, wobei Studierende mit Kindern von der Studienbeitragspflicht befreit sind.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Gutachter, Fachausschuss und Akkreditierungskommission der ASIIN\
      \ gewinnen insgesamt einen positiven Eindruck vom Studiengang. Positiv hervorzuheben sind insbesondere das Konzept des Studiengangs, der den Erwerb von methodischen und inhaltlichen Kompetenzen f&ouml;rdern soll und den Absolventen offensichtlich eine\
      \ gute Grundlage f&uuml;r die anschlie&szlig;ende Berufst&auml;tigkeit oder eine weitere wissenschaftliche Laufbahn er&ouml;ffnet, die internationale Ausrichtung des Studiengangs, das Engagement der Lehrenden und die sehr gute und pers&ouml;nliche Betreuung\
      \ der Studierenden sowie die Ausstattung f&uuml;r die Unterst&uuml;tzung von Studium und Lehre. Im Verlauf des Akkreditierungsverfahrens wurden Schwachstellen ausger&auml;umt und Verbesserungen in einzelnen Punkten als Auflagen gefordert.</td></tr><tr><td\
      \ class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Dr. Klaus Griesar, Merck KGaA;<br>\nProf. Dr. Mathias Hafner, Hochschule Mannheim; <br>\nChristian Hof, Student, Universit&auml;t Kopenhagen; <br>\nProf. Dr. Karl-Heinz Jacob,\
      \ Georg-Simon-Ohm-Hochschule N&uuml;rnberg;<br>\nProf. Dr.-Ing. Holger Klose, Wests&auml;chsische Hocschule Zwickau; <br>\nProf. Dr. Reinhard Paulsen, Universit&auml;t Karlsruhe (TH)</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a\
      \ target=\"_blank\" href=\"http://www.h-brs.de/BSc_AppliedBiology.html\">http://www.h-brs.de/BSc_AppliedBiology.html</a></td></tr><tr><td class=\"ergspalte\">Weitere Informationen</td><td class=\"ergfeld\"><a target=\"_top\" href=\"/kompass/xml/g_stud/80830_10633_de.htm\"\
      >\n\t\tZusätzliche Angaben</a> zu diesem Studiengang finden Sie im Hochschulkompass der HRK.\n\n\n\t\t</td></tr></table></td></tr></table></td><td width=\"30px\" align=\"center\"></td></tr></table><p>Die Akkreditierungsagenturen sind verantwortlich fü\
      r die eingegebenen Texte.</p><hr></form></div></td></tr><tr><td><p><img width=\"100%\" src=\"/kompass/xml/akkr/maske_files/hlinie.gif\">\nInformationen zu allen staatlichen oder staatlich anerkannten\nHochschulen in der Bundesrepublik Deutschland sowie\
      \ den dort\nangebotenen grundständigen und weiterführenden Studienmöglichkeiten\nerhalten Sie im <a HREF=\"http://www.hochschulkompass.de\" target=\"_blank\">Hochschulkompass</a>.</p><img alt=\"Seitenfuss Rahmen\" src=\"/kompass/xml/akkr/fuss.png\"></td></tr></tbody></table></body></html>"
