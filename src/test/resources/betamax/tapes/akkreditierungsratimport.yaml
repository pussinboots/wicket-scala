      \ class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">1. Die Modulhandb&uuml;cher sind zu &uuml;berarbeiten. Dabei sind insbesondere folgende Aspekte zu ber&uuml;cksichtigen: a. Aus den Beschreibungen der Lernergebnisse muss erkennbar werden, dass sich\
      \ die-se am Qualifikationsniveau gem&auml;&szlig; &#132;Qualifikationsrahmen f&uuml;r deutsche Hochschulab-schl&uuml;sse&#147; orientieren. b. Es muss jeweils eine Beschreibung des Moduls zur Bachelor- und zur Masterarbeit vorgelegt werden. c. Die Modulverantwortlichen\
      \ m&uuml;ssen benannt werden. d. Die Modulhandb&uuml;cher m&uuml;ssen studienprogramm&uuml;bergreifend hinsichtlich Struktur, Terminologien und Detailtiefe homogenisiert werden.<br>\n2. Art und Dauer bzw. Umfang der jeweiligen Modulpr&uuml;fung sind in\
      \ der Dokumentation zu den jeweiligen Studienprogrammen zu spezifizieren. Dabei m&uuml;ssen die Angaben konsistent<br>\n3<br>\nausgewiesen werden. Es muss darauf geachtet werden, dass der Arbeitsaufwand f&uuml;r die Erbringung der Pr&uuml;fungsleistungen\
      \ bei der Berechnung des Workloads des jeweiligen Mo-duls ad&auml;quat ber&uuml;cksichtigt ist.<br>\n3. Module m&uuml;ssen in der Regel mit einer das gesamte Modul umfassenden wissens- und kompetenzorientierten Pr&uuml;fung abgeschlossen werden. Ausnahmen\
      \ m&uuml;ssen stichhaltig begr&uuml;ndet werden.<br>\n4. Sollten unterschiedliche Pr&uuml;fungsformen in einem Modul zur Auswahl stehen, muss gere-gelt werden, zu welchem Zeitpunkt eine Pr&uuml;fungsform festgelegt wird, zum Beispiel in den Fachspezifischen\
      \ Bestimmungen. Zudem muss sichergestellt werden, dass die Studieren-den eine Varianz an Pr&uuml;fungsformen kennenlernen.<br>\n5. Die offiziellen Dokumente, besonders die Pr&uuml;fungsordnung, die Fachspezifischen Bestim-mungen und die Modulhandb&uuml;cher\
      \ m&uuml;ssen dahingehend &uuml;berarbeitet werden, dass insbe-sondere die Bachelor- und die Masterstudienprogramme begrifflich getrennt ausgewiesen werden.<br>\nII. Allgemeine und Vergleichende Literaturwissenschaft 1. Die Zugangsvoraussetzungen m&uuml;ssen\
      \ hinsichtlich der geforderten Lesekompetenz in den entsprechenden Fremdsprachen dahingehend spezifiziert werden, dass die Studierenden die Anforderungen, die im Studienprogramm gestellt werden, tats&auml;chlich erf&uuml;llen k&ouml;nnen. Die Lesekompetenz\
      \ sollte auf Niveau B1 gefordert werden und der Nachweis dar&uuml;ber sollte schon nach dem zweiten Studienjahr abgepr&uuml;ft werden.<br>\n2. Das Modulhandbuch muss neben den in I.1 genannten Aspekten dahingehend &uuml;berarbeitet werden, dass aussagekr&auml;ftige\
      \ Modultitel gew&auml;hlt werden.<br>\n3. Das Qualit&auml;tssicherungssystem des Fachs muss dahingehend weiterentwickelt werden, dass die Ergebnisse aus den Evaluationen, von Workload-Erhebungen, von Daten zum Studienerfolg und von Absolvent/innenbefragungen\
      \ so in den Regelkreislauf eingehen, dass sie zur Weiterentwicklung der Qualit&auml;t der Studienprogramme beitragen. Es muss ein entsprechendes Konzept vorgelegt werden.</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\"\
