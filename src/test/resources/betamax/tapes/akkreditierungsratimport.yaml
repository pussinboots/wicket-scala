      \ Erfurt</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Angewandte Informatik</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Prof. Dr.-Ing. G. Schade</td></tr><tr><td class=\"ergspalte\"\
      >Telefon</td><td class=\"ergfeld\">0361/ 6700 642</td></tr><tr><td class=\"ergspalte\">Fax</td><td class=\"ergfeld\">0361/ 6700 643</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:informatik@fh-erfurt.de\">informatik@fh-erfurt.de</a></td></tr><tr><td\
      \ class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Akkreditierungs-, Certifizierungs- und Qualit&auml;tssicherungs-Institut (ACQUIN)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td\
