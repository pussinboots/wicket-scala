      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>American Studies, Bachelor/Bakkalaureus, Johannes Gutenberg-Universit&auml;t Mainz</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\"\
      \ width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">American Studies</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Bachelor of Arts</td></tr><tr><td\
      \ class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">6 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Internationaler Studiengang; Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td\
      \ class=\"ergfeld\">Johannes Gutenberg-Universit&auml;t Mainz</td></tr><tr><td class=\"ergspalte\">Internetseite Systemakkreditierung</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.zq.uni-mainz.de/583.php\">http://www.zq.uni-mainz.de/583.php</a></td></tr><tr><td\
      \ class=\"ergspalte\">Systemakkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Akkreditierungs-, Certifizierungs- und Qualit&auml;tssicherungs-Institut (ACQUIN)</td></tr><tr><td class=\"ergspalte\"\
      >Erstakkreditierung</td><td class=\"ergfeld\">28.03.2011</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2017</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Der Studiengang\
      \ wurde im Rahmen der Systemakkreditierung an der Hochschule Johannes Gutenberg-Universit&auml;t Mainz akkreditiert.<br />Die Johannes Gutenberg-Universit&auml;t hat ein Qualit&auml;tsmanagementsystem entwickelt und implementiert. Das Gesamtkonzept ist\
      \ auf einem sehr guten Weg und erscheint aus Sicht der Gutachter geeignet, die Qualit&auml;t der Studienprogramme dauerhaft sicherzustellen. Die entsprechenden Eckpfeiler hierf&uuml;r sind von Seiten der Hochschulleitung gesetzt. Im Verfahren der Systemakkreditierung\
      \ und im konstruktiven Dialog mit der Gutachtergruppe hat die Johannes Gutenberg-Universit&auml;t zur Weiterentwicklung des Qualit&auml;tsmanagements weitere Impulse und Anregungen erhalten.<br>\nDabei ist f&uuml;r die Gutachter deutlich geworden, dass\
      \ von der Hochschulleitung Qualit&auml;tsmanagement als F&uuml;hrungsaufgabe und Qualit&auml;tsentwicklung als strategisches Ziel verstanden wird. Die Einrichtung des Gutenberg-Lehrkollegs analog dem Gutenberg-Forschungskolleg und die Entwicklung und Ver&ouml;ffentlichung\
      \ der Lehrstrategie unterstreichen die Bedeutung der Qualit&auml;t der Lehre f&uuml;r die Universit&auml;t. <br>\nKonsequenterweise sollte nun eine Rollen- und Aufgabenkl&auml;rung der an den Qualit&auml;tssicherungsprozessen beteiligten Akteure, v.a.\
      \ des Zentrums f&uuml;r Qualit&auml;tssicherung und -entwicklung, vor dem Hintergrund der Einrichtung des Gutenberg-Lehrkollegs vorgenommen und entsprechend kommuniziert werden. Aus Gutachtersicht sind die ersten Schritte hierf&uuml;r erfolgreich getan.\
      \ Einer notwendigen Weiterentwicklung sind sich alle Akteure bewusst und sie wird als Herausforderung f&uuml;r die n&auml;chsten Jahre wahrgenommen.<br>\nMa&szlig;nahmen zur Qualit&auml;tssicherung im Bereich der Lehrenden sollen mit dem Gutenberg-Lehrkolleg\
      \ verst&auml;rkt in Angriff genommen werden. Um eine Qualit&auml;tskultur zu verbreiten und die Vernetzung zwischen den Fachbereichen und der Leitungsebene schaffen bzw. zu st&auml;rken, erscheint die Einrichtung dieses Gremiums angemessen. Die fl&auml;chendeckende\
      \ Einrichtung der Studienb&uuml;ros erm&ouml;glicht eine dauerhafte Infrastruktur f&uuml;r die Qualit&auml;tssicherung. <br>\nAus Sicht der Gutachter ist die Weiterentwicklung des Qualit&auml;tshandbuchs der richtige Schritt zur Sicherung der Qualit&auml;t,\
      \ nicht zuletzt um auch den hochschulinternen Informations- und Kommunikationsbed&uuml;rfnissen Rechnung zu tragen. Es b&ouml;te sich laut Gutachtermeinung an, auch f&uuml;r den Umgang mit m&ouml;glichen Konfliktf&auml;llen bei Studiengangseinrichtung,\
      \ -fortf&uuml;hrung bzw. -einstellung einen Prozess oder ein Verfahren zu etablieren und im Qualit&auml;tshandbuch zu dokumentieren, um diese F&auml;lle systematisch und nachvollziehbar zu behandeln, sollten sie in Zukunft auftreten.<br>\nDer Johannes\
      \ Gutenberg-Universit&auml;t kann ein funktionierendes System der Qualit&auml;tssicherung bescheinigt werden, dabei soll allerdings nicht unerw&auml;hnt bleiben, dass mit Bezug auf die recht heterogenen Fachbereiche eine umfassendere Verbindlichkeit des\
      \ fl&auml;chendeckenden Einsatzes von Instrumenten der Qualit&auml;tssicherung und der Umsetzung der Ergebnisse in Ma&szlig;nahmen zuk&uuml;nftig zu etablieren w&auml;re. <br>\nHinsichtlich der Erfassung und ggf. Anpassung der studentischen Workload hat\
      \ die Johannes Gutenberg-Universit&auml;t den richtigen Weg eingeschlagen. Die &Uuml;berpr&uuml;fung, inwieweit die erarbeiteten L&ouml;sungsvorschl&auml;ge und Anpassungen auf der Basis der umfangreichen Erhebung der Workload umgesetzt wurden, obliegt\
      \ nach Auffassung der Gutachter den zuk&uuml;nftigen Rezertifizierungsverfahren.<br>\nDes Weiteren wird der Einbeziehung aller Akteure in das Qualit&auml;tsmanagementsystem eine besondere Bedeutung zukommen. Dies betrifft zuvorderst die st&auml;rkere Beteiligung\
      \ der Studierenden und der Angeh&ouml;rigen des Mittelbaus. <br>\nBereits angek&uuml;ndigt wurden von der Hochschulleitung Ma&szlig;nahmen zur Sicherung von Nachhaltigkeit in personeller und s&auml;chlicher Hinsicht: Eine als angemessen eingesch&auml;tzte\
      \ personelle Ausstattung der Studienb&uuml;ros (qualitativ und quantitativ) ist in der Vorbereitung weit vorangeschritten. Von Bedeutung erscheint in diesem Zusammenhang auch die Abstimmung der Zentralen Studienberatung mit den Studienb&uuml;ros sowie\
      \ die weitere Professionalisierung und Qualifizierung der dort t&auml;tigen Mitarbeiter. Den vorgesehenen Gesch&auml;ftsprozessanalysen in den Fachbereichen bemisst die Gutachtergruppe eine besondere Bedeutung bei. Hiermit k&ouml;nnen - bezogen auf die\
      \ einzelnen Studienb&uuml;ros - zielgerichtet Priorit&auml;tenlisten und Ma&szlig;nahmen f&uuml;r zuk&uuml;nftige Entwicklungen ermittelt werden.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Dipl.-Ing. Dipl.-Wirtsch.\
      \ Ing. Rudolf A. Bauer, Technische Universit&auml;t M&uuml;nchen, Leiter der Stabsstelle Qualit&auml;tsmanagement<br>\nProfessor Dr. Beate Finis Siegler, Fachhochschule Frankfurt am Main - University of Applied Sciences, Fachbereich Soziale Arbeit und\
