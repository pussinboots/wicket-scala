      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Antike Kulturen, Bachelor/Bakkalaureus, Georg-August-Universit&auml;t G&ouml;ttingen</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"\
      0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Antike Kulturen</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Bachelor of Arts</td></tr><tr><td\
      \ class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">6 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\">Georg-August-Universit&auml;t\
      \ G&ouml;ttingen</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Philosophische Fakult&auml;t</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Prof. Dr. Peter Kuhlmann</td></tr><tr><td class=\"\
      ergspalte\">Telefon</td><td class=\"ergfeld\">0551 / 39-4104</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:Peter.Kuhlmann@phil.uni-goettingen.de\">Peter.Kuhlmann@phil.uni-goettingen.de</a></td></tr><tr><td class=\"\
      ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Zentrale Evaluations- und Akkreditierungsagentur Hannover (ZEvA)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"\
      ergfeld\">19.05.2008</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2013</td></tr><tr><td class=\"ergspalte\">Teil eines Mehrfach-Studiengangs</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td\
      \ class=\"ergfeld\">Es ist ein Konzept von in der Regelstudienzeit ohne gr&ouml;&szlig;ere &Uuml;berschneidungen stu-dierbaren F&auml;cherkombinationen und damit verbunden das Organisationskonzept f&uuml;r ein &uuml;berschneidungsarmes Lehrangebot insbesondere\
      \ f&uuml;r h&auml;ufig gew&auml;hlte F&auml;cher-kombinationen vorzulegen und zu ver&ouml;ffentlichen  sowie die praktische Umsetzung dieses Konzepts zu dokumentieren. Damit ist nicht die Beschr&auml;nkung oder der Aus-schluss von F&auml;cherkombinationen\
      \ verbunden, sondern es wird die - auch in den Ord-nungen vorgesehene - Gew&auml;hrleistung gegen&uuml;ber den Studierenden umgesetzt, dass die Regelstudienzeit eingehalten werden kann, weil sich durch &Uuml;berschneidungen kei-ne ins Gewicht fallenden\
      \ Verz&ouml;gerungen ergeben. In der Studienberatung ist darauf hinzuweisen, dass seltene Kombinationen zu Studienzeitverl&auml;ngerungen f&uuml;hren k&ouml;n-nen.<br>\n<br>\nDie Schwerpunkte sind so einzurichten, dass insgesamt 180 LP erreicht werden\
      \ k&ouml;nnen und eine Studienbelastung von 30 LP pro Semester die Regel ist.</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Das\
      \ Studienfach bietet die M&ouml;glichkeit, die Kulturen und Gesellschaften des fr&uuml;hen Europas und des Mittelmeerraumes in Antike und Vorantike in all ihrer Vielfalt und Vielf&auml;ltigkeit zu erfassen, ihre Sprachen, Literaturen, ihre Denkm&auml;ler\
      \ und Lebenswelten kennen zu lernen und zu erforschen und schlie&szlig;lich, sich mit einer Vielzahl methodische Zug&auml;nge auseinanderzusetzen.<br>\nDas Studium Antike Kulturen wird in G&ouml;ttingen als Monofach-Bachelorstudiengang angeboten. Im Studiengang\
      \ muss mindestens ein Studienschwerpunkt gew&auml;hlt werden. M&ouml;gliche Studienschwerpunktf&auml;cher sind:<br>\nAltorientalistik, &Auml;gyptologie, Koptologie, Ur- und Fr&uuml;hgeschichte, Alte Geschichte, Klassische Arch&auml;ologie, Griechische\
      \ Philologie, Lateinische Philologie, Sp&auml;tantike oder Christlicher Orient. <br>\nDar&uuml;ber hinaus m&uuml;ssen im Rahmen des Studiengangs Antike Kulturen die F&auml;cher Kulturgeschichte, Arch&auml;ologie, Geschichte und Textwissenschaft/Philologie\
      \ mit jeweils mindestens einem Modul belegt werden.<br>\nAu&szlig;erdem m&uuml;ssen die Studierenden einen Professionalisierungsbereich absolvieren, in dem fachspezifische Kenntnisse und Sprachen sowie Schl&uuml;sselkompetenzen wie EDV vermittelt und vertieft\
      \ werden. Den Studierenden des Studiengangs Antike Kulturen sollen die wissenschaftlichen Grundlagen und Methoden im jeweils gew&auml;hlten Schwerpunktfach vermittelt werden. Ihnen wird auch die M&ouml;glichkeit geboten werden, die antiken und vorantiken\
      \ Kulturen Europas und des Mittelmeerraumes in ihrer Vielfalt zu erfassen und sich die verschiedenen methodischen Zugangsm&ouml;glichkeiten der unterschiedlichen Schwerpunktf&auml;cher anzueignen.<br>\nZu den wissenschaftlichen Ausbildungszielen geh&ouml;ren\
      \ der Erwerb der F&auml;higkeit, wissenschaftliche Methoden und Erkenntnisse des jeweils gew&auml;hlten Schwerpunktfaches anzuwenden, sich fachlich fundierte Urteile dar&uuml;ber zu bilden, neue Erkenntnisse und Ergebnisse kritisch zu reflektieren und\
      \ einzusch&auml;tzen sowie der wissenschaftlichen Entwicklung durch selbst&auml;ndige wissenschaftliche Arbeit folgen zu k&ouml;nnen.<br>\nZudem werden w&auml;hrend des Studiums Kompetenzen vermittelt, mit denen sich die Absolventen f&uuml;r den nichtwissenschaftlichen\
      \ Arbeitsmarkt qualifizieren. Dazu geh&ouml;ren Sprachkenntnisse und die F&auml;higkeit zum Spracherwerb, mehrsprachige Lesekompetenz, Fertigkeiten im Umgang mit EDV und Medien, Bef&auml;higung zur Anfertigung von schriftlichen Arbeiten, Vortr&auml;gen\
      \ und Pr&auml;sentationen, Praxis in Wissensorganisation und Informationsmanagement, F&auml;higkeit zur Durchdringung komplexer Sachverhalte, Probleml&ouml;sungsf&auml;higkeiten, interkulturelle Kompetenz sowie die F&auml;higkeit zum Wissenstransfer.<br>\n\
      Das Studium umfasst 180 ECTS-Punkte (LP), die sich folgenderma&szlig;en verteilen: auf das Fach Antike Kulturen 132 LP (Fachstudium), auf den Professionalisierungsbereich 36 LP, auf die Bachelorarbeit 12 LP.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende\
      \ Bewertung</td><td class=\"ergfeld\">Die Gutachter und die St&auml;ndige Akkreditierungskommission (SAK) der ZEvA kamen aufgrund der eingehenden Begutachtung der Antragsunterlagen und einer Vor-Ort-Begutachtung (Peer-review) zu einem positiven Akkreditierungsvotum.</td></tr><tr><td\
