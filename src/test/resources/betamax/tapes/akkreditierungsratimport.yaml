      \ class=\"ergfeld\">26.03.2004</td></tr><tr><td class=\"ergspalte\">Reakkreditierung</td><td class=\"ergfeld\">19.07.2013</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2015 Die Akkreditierung wurde im Zuge des laufenden\
      \ Systemakkreditierungsverfahrens bis zum 30. September 2015 vorl&auml;ufig ausgesprochen.</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">erf&uuml;llt</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\"\
      >Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der 6-semestrige Bachelorstudiengang &#132;Anglistik&#147; stellt eine Verbindung zwischen geisteswissenschaftlichen und nicht-geisteswissenschaftlichen Kompetenzen\
      \ her. Das Bachelorstudium umfasst dabei ein Kernfach, ein nicht-geisteswissenschaftliches Kombinationsfach (wahlweise (1) Informationswissenschaft &#150; Neue Medien &#150;, (2) Wirtschafts- und Sozialgeographie, (3) Wirtschaftswissenschaften, (4) Rechtswissenschaften\
      \ oder (5) Interkulturelle Germanistik; geplant ist die Erweiterung des Katalogs um (6) Medienwissenschaft). Daneben absolvieren die Studierenden ein Basismodul mit folgenden Moduleinheiten: (1) Schreiben und Pr&auml;sentieren, (2) EDV und Multimedia,\
      \ (3) Fach- und Gesch&auml;ftssprache Englisch sowie (4) Argumentieren. Zum Studium z&auml;hlen ferner ein Modul Literaturwissenschaft berufsbezogen sowie ein Modul Kulturstudien.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td\
      \ class=\"ergfeld\">Die Grundstruktur und die Ziele des Studiengangs sind relativ klar beschrieben ebenso wie die Adressatengruppen. Die anwendungsbezogenen Kompetenzen, die insbesondere durch das Studium des Kombinationsfaches erworben werden, sind zentral\
      \ f&uuml;r Zielsetzung sowie Profil des Studiengangs. Au&szlig;erdem funktionieren die Kooperationen mit anderen Fakult&auml;ten in der Lehre sehr gut. Die Strukturen des Studiengangs wirken in sich stimmig, die Gesamtkonzeption ist klar erkenntlich.</td></tr><tr><td\
      \ class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Prof. Dr. Ralph Ludwig, Martin-Luther-Universit&auml;t Halle-Wittenberg<br>\nProf. Dr. Jochen Mecke, Universit&auml;t Regensburg<br>\nProf. Dr. Wilhelm M&ouml;hlig, Universit&auml;t\
      \ zu K&ouml;ln<br>\nProf. Dr. Klaus Stierstorfer, Universit&auml;t D&uuml;sseldorf<br>\nProf. Dr. Frank Schulze-Engler, Johann-Wolfgang-Goethe-Universit&auml;t Frankfurt/Main<br>\nVerena Nolte, Freiberuflerin, M&uuml;nchen<br>\nUlfert Oldewurtel, Humboldt-Universit&auml;t\
      \ Berlin</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.anglistik.uni-bayreuth.de/de/Studium/BA_Anglistik/index.html\">http://www.anglistik.uni-bayreuth.de/de/Studium/BA_Anglistik/index.html</a></td></tr><tr><td\
