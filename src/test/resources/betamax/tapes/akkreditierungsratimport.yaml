      \ Datenbank</title></head><body><table cellpadding=\"0\" cellspacing=\"0\" width=\"800px\" border=\"0\" align=\"center\"><tbody><tr><td><img src=\"/kompass/xml/akkr/kopf.png\"></td></tr><tr><td><div class=\"bodytext\"><h1> Akkreditierte Studiengänge -\
      \ Zentrale Datenbank - Einzeldarstellung</h1><form name=\"Weiterverarbeitung\" method=\"post\" target=\"_self\" action=\"SuperXmlTabelle;jsessionid=2B2C176F125F48AF828FE2A8923FC461\"><table border=\"0\"><tr><td align=\"left\"><input type=\"hidden\" name=\"\
      UserID\" value=\"\"><input type=\"hidden\" name=\"reuseresult\" value=\"false\"><input type=\"hidden\" name=\"stylesheet\" value=\"\"><input type=\"hidden\" name=\"contenttype\" value=\"\"><input type=\"hidden\" name=\"\" value=\"\"><input type=\"hidden\"\
      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Agrarmanagement, Master, Hochschule Anhalt - Anhalt University of Applied Sciences</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\"\
      \ width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Agrarmanagement</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Master of Business Administration</td></tr><tr><td\
      \ class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">5 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Fernstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\">Hochschule\
      \ Anhalt - Anhalt University of Applied Sciences</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Fachbereich Landwirtschaft, &Ouml;kotrophologie und Landschaftsentwicklung</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td\
      \ class=\"ergfeld\">Prof. Dr. Gerhard Igl</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">03471 / 355-1139</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:g.igl@loel.hs-anhalt.de\">g.igl@loel.hs-anhalt.de</a></td></tr><tr><td\
      \ class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Agentur f&uuml;r Qualit&auml;tssicherung durch Akkreditierung von Studieng&auml;ngen (AQAS)</td></tr><tr><td class=\"ergspalte\"\
      >Erstakkreditierung</td><td class=\"ergfeld\">23.02.2010</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2015</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">Die Hochschule muss sicherstellen,\
      \ dass zuk&uuml;nftig der Bereich &#132;Recht f&uuml;r F&uuml;hrungskr&auml;fte&#147; st&auml;rker in das Curriculum integriert wird.</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\"\
      >Profil des Studiengangs</td><td class=\"ergfeld\">Der st&auml;rker anwendungsorientierte Masterstudiengang &#132;Agrarmanagement&#147; ist als weiterbildender Studiengang konzipiert und zielt darauf ab, in f&uuml;nf Semestern berufsbegleitend und im Fernstudium,\
      \ Studierenden mit Berufserfahrung f&uuml;r den Agrarbereich spezifische Kompetenzen in der Planung, Steuerung und Kontrolle unternehmerischer Prozesse zu vermitteln. Dazu sollen Inhalte der Management-Lehre anwendungsorientiert und mit Bezug zu den besonderen\
      \ Bedingungen der Landwirtschaft beziehungsweise des Agribusiness vermittelt werden. Das Studium soll die F&auml;higkeit der bereits in der Praxis t&auml;tigen Studierenden zur Aus&uuml;bung komplexer F&uuml;hrungsaufgaben in Unternehmen der landwirtschaftlichen\
      \ Produktion und der vor- und nachgelagerten Bereiche weiterentwickeln. <br>\nZugangsvoraussetzung zum Masterstudiengang &#132;Agrarmanagement&#147; ist ein qualifizierter Hochschulabschluss in Bachelor-, Diplom-, oder Masterstudieng&auml;ngen der Agrarwissenschaften\
      \ oder vergleichbarer Studieng&auml;nge mit 210 Credits. Bewerber, die durch ihren Studienabschluss weniger als 210 Credits nachweisen, haben die M&ouml;glichkeit, die Creditdifferenz durch die Belegung zus&auml;tzlicher Module aus betriebswirtschaftlichen\
      \ Masterstudieng&auml;ngen der Hochschule Anhalt (FH) sp&auml;testens bis zum Ende des zweiten Regelsemester nachzuholen. Zus&auml;tzliche Voraussetzung ist eine mindestens dreij&auml;hrige einschl&auml;gige Berufserfahrung in einem Unternehmen der Landwirtschaft,\
      \ oder in einem ihr vor- oder nachgelagerten Bereich, die nach dem Erststudium absolviert wurde. Zur Zulassung wird ein Besch&auml;ftigungsverh&auml;ltnis in einem Unternehmen der Landwirtschaft empfohlen, ebenso  eine Vereinbarung mit dem Arbeitgeber\
      \ &uuml;ber die Durchf&uuml;hrung des Fernstudiums.Die Zulassung erfolgt auf der Grundlage eines Aufnahmegespr&auml;chs mit einer Auswahlkommission.<br>\nDer Studiengang &#132;Agrarmanagement&#147; umfasst 90 Credits und hat eine Regelstudienzeit von 5\
      \ Semestern. Es ist als Fernstudium organisiert und soll von den Studierenden berufsbegleitend studiert werden. Im Verlauf des Fernstudiums sind von den Studierenden 13 Pflichtmodule zu absolvieren: &#132;Innovationen in der Tierproduktion&#147;, &#132;Innovationen\
      \ in der Pflanzenproduktion&#147;, &#132;Kommunikation und Verhandlung&#147;, &#132;Marketing&#147;, &#132;Projektmanagement&#147;, &#132;Finanzierung&#147;, &#132;Selbstorganisation und Pers&ouml;nlichkeit&#147;, &#132;Agrarpolitik und Agrarrecht&#147;,\
      \ &#132;Strategisches Management und Controlling&#147; sowie &#132;Technologien in der Unternehmensf&uuml;hrung&#147;. Im 4. Semester k&ouml;nnen die Studierenden zwischen den Wahlpflichtmodulen &#132;Public Relations&#147; oder &#132;Qualit&auml;tssicherung\
      \ und Qualit&auml;tsmanagement in der Landwirtschaft&#147; w&auml;hlen.<br>\nDie Pr&auml;senzveranstaltungen finden jeweils alle vier Wochen freitags zwischen 14 und 19 Uhr sowie samstags zwischen 8 und 13 Uhr statt. Zudem wird zum Ende des Wintersemesters\
      \ eine Blockwoche von Montag bis Freitag durchgef&uuml;hrt. W&auml;hrend der Blockveranstaltungen werden auch die Pr&uuml;fungen abgenommen. Die Selbstlernphasen machen ca. 75 % des Studiums aus. Zu Semesterbeginn erhalten die Studierenden Unterlagen zu\
      \ den einzelnen Modulen, eine aktuelle Literaturliste sowie eine Studienplan &uuml;ber die Online-Plattform &#132;Moodle&#147; zur Verf&uuml;gung gestellt.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Die Hochschule\
      \ Anhalt (FH) hat einen klar profilierten und von eindeutiger Berufsfeldorientierung gekennzeichneten Studiengang entwickelt, der in dieser Form bislang nicht existierte und der somit eine Bedarfsl&uuml;cke schlie&szlig;t. Die hohe Berufsfeldorientierung\
      \ und die Zielsetzung auf der Grundlage ausgepr&auml;gter fachspezifischer Kompetenzen einschl&auml;gige, praxisorientierte F&uuml;hrungskompetenzen zu vermitteln, wird bereits durch die Gesamtkonzeption als berufsbegleitender Fernstudiengang mit Pr&auml;sensphasen,\
      \ die sich nach Art, Umfang und zeitlicher Positionierung an den Anforderungen der Unternehmen orientieren, erreicht. Dar&uuml;ber hinaus stellt die Kooperation mit der Andreas-Hermes-Akademie und die enge Verzahnung mit dem Bauernverband durch den Einsatz\
      \ aus der Praxis stammender Dozenten den hohen Anwendungs- und Umsetzungsanspruch sicher. Eine Anbindung an die Praxis ist dar&uuml;ber hinaus durch die Studierenden und deren eigene Berufst&auml;tigkeit gew&auml;hrleistet. Das Programm trifft insgesamt\
      \ die Bed&uuml;rfnisse der Arbeitgeber und der Studierenden.<br>\nDer Fokus des Studienganges ist dabei agrarbetriebsnah, aber im Gegensatz zur urspr&uuml;nglichen Planung sind es auch Studierende aus vor- und nachgelagerte Betrieben, die sich f&uuml;r\
      \ den Studiengang interessieren. Der Studiengang ist sehr gut auf die insgesamt heterogene Zielgruppe ausgerichtet. Diese Heterogenit&auml;t kann im Studienverlauf durch entsprechende Lernkonzepte gut ausgeglichen und positiv genutzt werden. Insgesamt\
      \ befruchtet die heterogene Studierendengruppe das Studium. Die grunds&auml;tzliche Zielstellung des Studienganges grenzt die Zielgruppe umgekehrt eindeutig ab: Bewerber aus dem landwirtschaftlichen oder landwirtschaftsnahen Bereich sollen eine Zusatzqualifikation\
      \ in der Betriebswirtschaftslehre erlangen. Absolventen von Studieng&auml;ngen mit einem agrar&ouml;konomischen Schwerpunkt geh&ouml;ren hingegen nicht zur direkten Zielgruppe<br>\nDas Curriculum ist so strukturiert, das es gelingt &#150; trotz der unterschiedlichen\
      \ Erfahrungen der Studierenden &#150; die Studierenden bei ihren Vorkenntnissen abzuholen. Gleichzeitig kann innerhalb der Pflichtmodule eine individuelle Vertiefung entsprechend den Interessen der Studierenden erfolgen, z.B. in dem entsprechende Themen\
      \ im Rahmen der Pr&uuml;fungsleistungen bearbeitet werden k&ouml;nnen.<br>\nDas Curriculum ist inhaltlich weitgehend ausgewogen und zum Profil des Studienganges passend konzipiert. Allerdings sollte der Bereich Recht f&uuml;r F&uuml;hrungskr&auml;fte weiter\
      \ gest&auml;rkt werden. Zudem sollten die Wahlm&ouml;glichkeiten erh&ouml;ht werden.<br>\nInsgesamt hat sich gezeigt, dass der Arbeitseinsatz der Studierenden nicht unerheblich ist, aber geleistet werden kann. Dies gelingt insbesondere durch die enge Verkn&uuml;pfung\
      \ mit dem Tagesgesch&auml;ft. Au&szlig;erdem ist R&uuml;cksichtnahme auf die berufliche Situation der Studierenden in der Studiengangskonzeption vielf&auml;ltig gegeben.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"\
      ergfeld\">Prof. Dr. Ulrich Enneking, Fachhochschule Osnabr&uuml;ck, Fakult&auml;t Agrarwissenschaften und Landschaftsarchitektur<br>\nProf. Dr. Ludwig Theuvsen, Universit&auml;t G&ouml;ttingen, Department f&uuml;r Agrar&ouml;konomie und Rurale Entwicklung<br>\n\
      Markus Ebel-Waldmann, VDL &#150; Berufsverband Agrar, Ern&auml;hrung, Umwelt e.V., Vertreter der Berufspraxis<br>\nVerena Wahl, Studentin &Ouml;kologische Landwirtschaft, Universit&auml;t Kassel, studentische Gutachterin</td></tr><tr><td class=\"ergspalte\"\
      >www</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://maf.loel.hs-anhalt.de\">http://maf.loel.hs-anhalt.de</a></td></tr><tr><td class=\"ergspalte\">Weitere Informationen</td><td class=\"ergfeld\"><a target=\"_top\" href=\"/kompass/servlet/SuperXmlTabelle;jsessionid=2B2C176F125F48AF828FE2A8923FC461?tid=20300&amp;id=27652&amp;kennung=g_stud&amp;passwort=anfang12\"\
      >\n\t\tZusätzliche Angaben</a> zu diesem Studiengang finden Sie im Hochschulkompass der HRK.\n\n\n\t\t</td></tr></table></td></tr></table></td><td width=\"30px\" align=\"center\"></td></tr></table><p>Die Akkreditierungsagenturen sind verantwortlich fü\
      r die eingegebenen Texte.</p><hr></form></div></td></tr><tr><td><p><img width=\"100%\" src=\"/kompass/xml/akkr/maske_files/hlinie.gif\">\nInformationen zu allen staatlichen oder staatlich anerkannten\nHochschulen in der Bundesrepublik Deutschland sowie\
      \ den dort\nangebotenen grundständigen und weiterführenden Studienmöglichkeiten\nerhalten Sie im <a HREF=\"http://www.hochschulkompass.de\" target=\"_blank\">Hochschulkompass</a>.</p><img alt=\"Seitenfuss Rahmen\" src=\"/kompass/xml/akkr/fuss.png\"></td></tr></tbody></table></body></html>"
