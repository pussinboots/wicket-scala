      >Prof. Dr. Frank Linde</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">0221 / 8275-3918</td></tr><tr><td class=\"ergspalte\">Fax</td><td class=\"ergfeld\">0221 / 3318583</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"\
      ergfeld\"><a href=\"mailto:Frank.Linde@fh-koeln.de\">Frank.Linde@fh-koeln.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Akkreditierungs-, Certifizierungs-\
      \ und Qualit&auml;tssicherungs-Institut (ACQUIN)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">20.08.2007</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2013 Die Akkreditierung des\
      \ auslaufenden Studiengangs wurde bis zum 30. September 2013 verl&auml;ngert.</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">1.\tEs ist ein Leitbild zu erstellen, aus dem das Qualifikationsprofil der Absolventinnen und Absolventen\
      \ hervorgeht. Es ist eine Erl&auml;uterung der Alleinstellungsmerkmale der &#132;K&ouml;lner Ausbildung&#147; zu erg&auml;nzen.<br>\n2.\tWahlpflichtangebote und Spezialisierungsm&ouml;glichkeiten m&uuml;ssen st&auml;rker in das Curriculum eingebaut werden.<br>\n\
      3.\tDas Modulhandbuch ist mindestens um die Punkte Name, Lernergebnis/Qualifikationsziel, Inhalt, SWS und Workload zu erg&auml;nzen. Ausgehend vom Leitbild muss auf Module und LV erl&auml;uternd heruntergebrochen werden:<br>\na)\tNotwendigkeit und Zielbeitrag\
      \ der Module zum Leitbild,<br>\nb)\tNotwendigkeit und Zielbeitrag der Veranstaltungen zur Modulqualifikation.<br>\n4.\tDie Zusammensetzung der Module zu den Wissenschaftsbereichen Informationswissenschaft, BWL und Informatik/Technik muss, quantitativ dargestellt\
      \ (mit Diagramm) und kurz erl&auml;utert, nachgereicht werden.<br>\n5.\tDie informationswissenschaftliche Ausgestaltung betriebswirtschaftlicher Lehrveranstaltungen muss hinreichend erl&auml;utert werden.<br>\n6.\t&Uuml;ber die allgemeinen Anforderungen\
      \ hinaus sind die Kriterien zur B&uuml;ndelung zu Studierendengruppen zu benennen, die gemeinsam in der berufspraktischen Phase durch die verbundenen Lehrveranstaltungen begleitet werden.<br>\n7.\tDie Informationsethik muss in geeigneter Weise in das Curriculum\
      \ aufgenommen werden.</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der sechssemestrige Bachelorstudiengang &#132;Informationswirtschaft&#147;\
      \ (180 CP) kombiniert die Bereiche Betriebswirtschaft, Informationswissenschaft und Informationstechnik. Absolventinnen und Absolventen sollen in der Lage sein, Informationen wirtschaftlich zu gewinnen und diese in Informationsangebote unter Einsatz informationstechnologischer\
      \ Hilfsmittel zu &uuml;berf&uuml;hren. Dies beinhaltet die anwendungsorientierte Nutzung und Erschlie&szlig;ung von Informationsressourcen, die kundenorientierte Erstellung und Evaluierung von Informationsangeboten, die nachhaltige Speicherung und Bereitstellung\
      \ von Medien und Informationen, das Management kleinerer Informationseinrichtungen oder einzelner Funktionsbereiche sowie die Konzeption und den Einsatz von Informationstechnologien in Organisationen zur Nutzung interner und externer Informationen.<br>\n\
      Das Studium ist in acht Bereiche unterteilt: A) Informationen recherchieren, bewerten und beschaffen; B) Informationen erschlie&szlig;en und Informationsangebote erstellen; C) Informationen wirtschaftlich nutzen; D) Informationstechnologie bereitstellen;\
      \ E) Informationswirtschaft in der Praxis sowie F) die berufspraktische Phase und G) ein Informationswissenschaftliches Projekt. Das Studium schlie&szlig;t mit H) der Bachelorarbeit (12 CP) ab.<br>\nAbsolventinnen und Absolventen sollen dazu bef&auml;higt\
      \ werden, als Information Researcher/Informationsvermittler in Unternehmen oder selbst&auml;ndig t&auml;tig zu werden. Weitere Berufsm&ouml;glichkeiten sind Dokumentar/Indexer, Informationswirtschaftler bei Hosts oder Gestalter von Informationsangeboten/-produkten.\
      \ <br>\nNeben der Fachhochschulreife muss ein vierw&ouml;chiges Grundpraktikum in einer informationswirtschaftlichen Einrichtung erbracht werden, welches bis sp&auml;testens zum Ende des 1. Semesters absolviert werden muss. F&uuml;r alle Studienbewerber\
      \ sollen zuk&uuml;nftig englische Sprachkenntnisse verpflichtend sein (TOEFL: 80 Punkte). Der Studiengang ist auf 45 Pl&auml;tze pro Studienjahr beschr&auml;nkt, weshalb der Zugang durch einen hochschulinternen NC geregelt ist.</td></tr><tr><td class=\"\
      ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Die Gutachtergruppe sieht den Bachelorstudiengang &#132;Informationswirtschaft&#147; als grundsolide Berufsfeldqualifizierung an. Die angestrebten Ziele sind schl&uuml;ssig und k&ouml;nnen\
      \ durch den Studienplan erreicht werden. <br>\nDie Ausbildung bietet alle erforderlichen Qualifikationen, um als Informationswirt erfolgreich beruflich t&auml;tig zu werden.<br>\nDas Curriculum ist vollst&auml;ndig und in sich geschlossen. Allerdings sollte\
      \ Englisch als Lehrsprache in einem festgelegten Mindestumfang fest verankert werden.<br>\n<br>\nDie Studierbarkeit (&Uuml;berschneidungsfreiheit von Lehrveranstaltungen, Einf&uuml;hrungsveranstaltungen, Betreuung der Studierenden) wird von der Gutachtergruppe\
      \ positiv bewertet. <br>\n<br>\nUnter Ber&uuml;cksichtigung der o.a. Auflagen bewertet die Gutachtergruppe den Studiengang Informationswirtschaft positiv.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Prof.\
