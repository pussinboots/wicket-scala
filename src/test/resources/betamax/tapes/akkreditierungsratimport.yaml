      \ class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Das Bachelor- Erg&auml;nzungsfach richtet sich an Studierende anderer Bachelorprogramme, die ihr Profil hinsichtlich &#132;Alter Geschichte&#147;\
      \ erg&auml;nzen wollen. Zugangsvoraussetzung sind neben der Hochschulzugangsberechtigung Sprachkenntnisse in zwei modernen Fremdsprachen (B2 CEF). Das EF kombiniert in wenigen Modulen Weite (Einf&uuml;hrungen in die Geschichtswissenschaft und in die Altertumswissenschaften)\
      \ mit Spezialisierung in der Geschichte der Antike. Auslandsaufenthalte sind nicht obligatorisch, k&ouml;nnen aber ohne Probleme eingebaut werden.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Das mit dem EF\
