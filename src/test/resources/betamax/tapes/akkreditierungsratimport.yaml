      >+49 07121/ 271-1002</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:Petra.Gross-Kosche@reutlingen-university.de\">Petra.Gross-Kosche@reutlingen-university.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td\
      \ class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Akkreditierungsagentur f&uuml;r Studieng&auml;nge der Ingenieurwissenschaften, der Informatik, der Naturwissenschaften und der Mathematik (ASIIN)</td></tr><tr><td\
      \ class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">07.12.2007</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2013</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">erf&uuml;llt</td></tr><tr><td\
      \ class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der nationale Bachelorstudiengang &#132;Angewandte Chemie&#147; ist ein grundst&auml;ndiges Studienangebot.\
      \ Es werden landesweit Studiengeb&uuml;hren in H&ouml;he von 500,- &#128; pro Semester erhoben.<br>\nDer Studiengang soll die Studierenden f&uuml;r den Berufseinstieg qualifizieren. Dies wird unter anderem durch die enge Verkn&uuml;pfung der Lehre wissenschaftlicher\
      \ Grundlagen in allen Bereich der Chemie mit deren praxisorientierter Anwendung erreicht. Darauf aufbauend kann das Fachwissen entweder in dem Bereich Bioanalytik oder Polymere vertieft werden. Die im Studiengang angebotenen Soft Skills zielen auf die\
      \ Entwicklung von Teamf&auml;higkeit, interdisziplin&auml;rer Zusammenarbeit und auf das Erfassen von betriebswirtschaftlichen Abl&auml;ufen und marktwirtschaftlichen Entwicklungsprozessen ab. Die Studierenden sollen aufgrund der Ausbildung bef&auml;higt\
      \ werden, selbst&auml;ndige Arbeiten in der Industrie zu &uuml;bernehmen.<br>\nDas Curriculum besteht aus zwei Teilen: die Grundlagen (mathematisch-naturwissenschaftliche, chemische, betriebsrelevante und wirtschaftliche) und die Schwerpunkte. 11 Module\
      \ sind als Pflichtmodule von allen Studierenden zu absolvieren (Grundlagen Naturwissenschaften, Anorganische Chemie, Allgemeine und Analytische Chemie, Organische Chemie, Physikalische Chemie, Ingenieurtechnik, Instrumentelle Analytik, Grundlagen Wirtschaft,\
      \ Grundlagen Schwerpunkte, Praktische Studienphase, Bachelor-Thesis). 4 Module stehen als Wahlpflichtmodule in den zwei Schwerpunktdisziplinen Bioanalytik oder Polymere zur Auswahl (Spezielle Instrumentelle Analytik, Biologische Analytik, Polymerchemie,\
      \ Polymertechnologie). Die Schwerpunktsbildung erfolgt im 5. Semester. Jeder Schwerpunkt umfasst 2 Module mit einem Gesamtumfang von 22 CP. Die inhaltlich weitere Vertiefung der Schwerpunktsdisziplinen erfolgt in den Pflichtmodulen Praktische Studienphase\
      \ und Bachelor-Thesis. <br>\nZugangsvoraussetzungen sind die allgemeine oder die fachgebundene Hochschulreife, die Fachhochschulreife oder eine durch Rechtsvorschrift gleichgestellt Hochschulzugangsberechtigung. Die Zulassung kann auch von einem Eignungsfeststellungsverfahren\
      \ abh&auml;ngig gemacht werden. Ein Auswahlverfahren wird voraussichtlich erstmalig zum WS 2008/09 durchgef&uuml;hrt werden.<br>\nDer Studienbeginn liegt im Winter- und Sommersemester.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td\
      \ class=\"ergfeld\">Gutachter, Fachausschuss und Akkreditierungskommission der ASIIN gewinnen insgesamt einen positiven Eindruck vom Studiengang. Positiv hervorzuheben sind die fr&uuml;he Vermittlung von Sprachkompetenzen und die Integration von wirtschaftlichen\
      \ Aspekten in das Studium. Die Fakult&auml;tsmitglieder weisen ein hohes Engagement auf und die Betreuung der Studierenden erscheint sehr gut zu sein. Ferner verf&uuml;gt die Hochschule &uuml;ber eine gute Laborausstattung auf modernem Stand. Im Verlauf\
      \ des Akkreditierungsverfahrens wurden Schwachstellen ausger&auml;umt und Verbesserungen in einzelnen Punkten als Auflagen gefordert.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Marco Grenz, TfH Berlin<br>\n\
      Dr. Klaus Griesar, Merck KGaA<br>\nProf. Dr. Willy Gombler, FH OOW<br>\nProf. Dr. Karl-Heinz Jacob, FH N&uuml;rnberg<br>\nProf. Dr. Wolfgang Kl&auml;ui, U D&uuml;sseldorf</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\"\
      \ href=\"http://www.ac.hochschule-reutlingen.de\">http://www.ac.hochschule-reutlingen.de</a></td></tr><tr><td class=\"ergspalte\">Weitere Informationen</td><td class=\"ergfeld\"><a target=\"_top\" href=\"/kompass/xml/g_stud/80830_333895_de.htm\">\n\t\t\
