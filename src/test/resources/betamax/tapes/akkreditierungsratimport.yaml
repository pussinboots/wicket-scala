      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Angewandte Ethik im Gesundheits- und Sozialwesen, Master, Katholische Hochschule Freiburg, staatlich anerkannte Hochschule - Catholic University of\
      \ Applied Sciences</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Angewandte Ethik im Gesundheits- und Sozialwesen</td></tr><tr><td\
      \ class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Master of Arts</td></tr><tr><td class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">3 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\"\
      >Berufsbegleitend</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\">Katholische Hochschule Freiburg, staatlich anerkannte Hochschule - Catholic University of Applied Sciences</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td\
      \ class=\"ergfeld\">Prof. Dr. Erika Adam</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">+49 761 200-1453</td></tr><tr><td class=\"ergspalte\">Fax</td><td class=\"ergfeld\">+49 761 200-1496</td></tr><tr><td class=\"ergspalte\">E-mail</td><td\
      \ class=\"ergfeld\"><a href=\"mailto:ethik@kh-freiburg.de\">ethik@kh-freiburg.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Akkreditierungsagentur\
      \ im Bereich Gesundheit und Soziales (AHPGS)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">05.09.2005</td></tr><tr><td class=\"ergspalte\">Reakkreditierung</td><td class=\"ergfeld\">20.07.2010</td></tr><tr><td class=\"\
      ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2017</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">- \tDie Modulbeschreibungen im Modulhandbuch sind entsprechend den Empfehlungen der Gutachter zu &uuml;berarbeiten.<br>\n\
      - \tIn die Studien- und Pr&uuml;fungsordnung des Master-Studiengangs sind Nachteilsausgleichsregelungen f&uuml;r Studierende mit Behinderung und chronischer Krankheit aufzunehmen.</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"\
      ergfeld\">Der von der Katholischen Hochschule Freiburg angebotene Studiengang &#147;Angewandte Ethik im Gesundheits- und Sozialwesen&#148; ist ein weiterbildender Master-Studiengang, in dem insgesamt 60 ECTS-Anrechnungspunkte nach dem &#147;European Credit\
      \ Transfer System&#148; vergeben werden. Ein ECTS-Anrechnungspunkt entspricht einem Workload von 30 Stunden. Das Studium ist als ein mindestens drei Semester (es gibt keine Regelstudienzeit) umfassendes berufsbegleitendes Teilzeitstudium konzipiert. Der\
      \ Gesamt-Workload betr&auml;gt 1.800 Stunden. Er gliedert sich in 408 Stunden Pr&auml;senzstudium und 1.392 Stunden Selbststudium. Der Studiengang ist in neun Module gegliedert, die alle erfolgreich absolviert werden m&uuml;ssen. Das Studium wird mit dem\
      \ Hochschulgrad &#147;Master of Arts&#148; (M.A.) abgeschlossen. Zulassungsvoraussetzung f&uuml;r den Studiengang ist ein erfolgreich abgeschlossenes erstes berufsqualifizierendes Hochschulstudium in Pflege- und Gesundheitsstudieng&auml;ngen, der Sozialen\
      \ Arbeit, der Heilp&auml;dagogik, der Religionsp&auml;dagogik, der Theologie, der Medizin, der Rechtswissenschaften oder ein anderer fachlich einschl&auml;giger Studienabschluss. Dem Studiengang stehen insgesamt 20 Studienpl&auml;tze pro Jahr zur Verf&uuml;gung.\
      \ Die Zulassung erfolgt jeweils zum Wintersemester. Die erstmalige Immatrikulation von Studierenden erfolgte im Sommersemester 2007.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Der berufsbegleitend und praxisorientiert\
      \ angebotene Studiengang ist im Sinne einer vertiefenden Zusatzqualifikation konzipiert. Er vermittelt eine auch theologisch gepr&auml;gte Ethik, die den berufst&auml;tigen Studierenden Orientierung in sozialen Handlungsfeldern er&ouml;ffnet. Insbesondere\
      \ durch die Analyse ethischer Fragestellungen im Sozial- und Gesundheitswesen (u.a. in Form von Fallanalysen) aus einer mehrdimensionalen ethischen Perspektive bef&auml;higt er zu einer praxisorientierten Anwendung ethischer Ma&szlig;st&auml;be in vertrauten\
      \ sowie neu erschlossenen Arbeitsfeldern.<br>\nInsgesamt bewertet die Gutachtergruppe den Aufbau und die Struktur des Studiengangs als schl&uuml;ssig und auf der H&ouml;he der Zeit.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td\
      \ class=\"ergfeld\">Prof. Dr. Dieter Filsinger, KHSA Saarbr&uuml;cken<br>\nProf. Dr. Constanze Giese, KSFH M&uuml;nchen<br>\nHanno Heil, Ordinariatsrat Bisch&ouml;fliches Ordinariat Limburg, Dezernat Caritas (Vertretung der Berufspraxis)<br>\nNina Petrow,\
      \ FH K&ouml;ln (Vertretung der Studierenden)</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.kh-freiburg.de/studium/studiengaenge/ma-angewandte-ethik-im-gesundheits-und-sozialwesen/\">http://www.kh-freiburg.de/studium/studiengaenge/ma-angewandte-ethik-im-gesundheits-und-sozialwesen/</a></td></tr><tr><td\
      \ class=\"ergspalte\">Weitere Informationen</td><td class=\"ergfeld\"><a target=\"_top\" href=\"/kompass/servlet/SuperXmlTabelle;jsessionid=2B2C176F125F48AF828FE2A8923FC461?tid=20300&amp;id=13569&amp;kennung=g_stud&amp;passwort=anfang12\">\n\t\tZusätzliche\
      \ Angaben</a> zu diesem Studiengang finden Sie im Hochschulkompass der HRK.\n\n\n\t\t</td></tr></table></td></tr></table></td><td width=\"30px\" align=\"center\"></td></tr></table><p>Die Akkreditierungsagenturen sind verantwortlich für die eingegebenen\
      \ Texte.</p><hr></form></div></td></tr><tr><td><p><img width=\"100%\" src=\"/kompass/xml/akkr/maske_files/hlinie.gif\">\nInformationen zu allen staatlichen oder staatlich anerkannten\nHochschulen in der Bundesrepublik Deutschland sowie den dort\nangebotenen\
      \ grundständigen und weiterführenden Studienmöglichkeiten\nerhalten Sie im <a HREF=\"http://www.hochschulkompass.de\" target=\"_blank\">Hochschulkompass</a>.</p><img alt=\"Seitenfuss Rahmen\" src=\"/kompass/xml/akkr/fuss.png\"></td></tr></tbody></table></body></html>"
