      >Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der Bachelorstudiengang &#132;Angewandte Informatik&#147; ist Bestandteil eines konsekutiven Angebots. F&uuml;r das Studium werden derzeit keine Geb&uuml;hren erhoben.\
      \ <br>\nDie Studierenden sollen Kenntnisse der grundlegenden Inhalte der Informatik sowie die f&uuml;r das informatische Arbeiten erforderlichen theoretischen, praktischen und technischen Kenntnisse erwerben. Entsprechend dem besonderen Forschungsprofil\
