      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Altorientalistik, Master, Georg-August-Universit&auml;t G&ouml;ttingen</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"\
      ><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Altorientalistik</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Master of Arts</td></tr><tr><td class=\"ergspalte\"\
      >Regelstudienzeit</td><td class=\"ergfeld\">4 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Teilzeitstudium; Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\">Georg-August-Universit&auml;t\
      \ G&ouml;ttingen</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Philosophische Fakult&auml;t, Seminar f&uuml;r Altorientalistik</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Prof. Dr.\
      \ Annette Zgoll</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">0551/ 39-24402</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:altorien@gwdg.de\">altorien@gwdg.de</a></td></tr><tr><td class=\"\
      ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Zentrale Evaluations- und Akkreditierungsagentur Hannover (ZEvA)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"\
      ergfeld\">19.05.2008</td></tr><tr><td class=\"ergspalte\">Reakkreditierung</td><td class=\"ergfeld\">01.10.2013</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2020</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td\
      \ class=\"ergfeld\">Siehe Bericht</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Die Altorientalistik erforscht diejenigen Hochkulturen, welche um 3200 v. Chr. die Keilschrift erfunden und bis ins 1. Jh. n. Chr.\
      \ verwendet haben, vor allem das antike Sumer, Babylonien und Assyrien. Aus diesen Kulturen, die im antiken Zweistromland zwischen Euphrat und Tigris ans&auml;ssig waren, stammen hunderttausende Tontafeln, darunter Werke wie das Gilgameschepos oder Lieder\
      \ der fr&uuml;hesten bekannten Autorin der Welt (23. Jh. v. Chr.) Die darin gespiegelten &Uuml;berlegungen &uuml;ber den Menschen, sein Leben und seine Welt haben auf Kulturen wie Griechenland oder Israel ausgestrahlt und fordern auch aktuell zum Weiterdenken\
      \ heraus. Traditionen aus dem Alten Orient pr&auml;gen bis heute die Kulturen in Ost und West und bilden daher eine wichtige, gemeinsame Br&uuml;cke. Ausgrabungen liefern dauernd weiteres neues Material.<br>\nAufbauend auf den im Bachelor-Studium vermittelten\
      \ Basiskompetenzen zur Philologie des Akkadischen und nach M&ouml;glichkeit auch des Sumerischen und der Geschichte und Kultur des Alten Orient, erlernen die Studierenden die theoriegest&uuml;tzte Analyse der Originaltexte im Zusammenspiel mit der aktuellen\
      \ altorientalistischen Forschung. Hier flie&szlig;en die Ergebnisse des Forschungsprofils des Seminars f&uuml;r Altorientalistik, wie Literatur, Religion, insbesondere  Mythen und Mythologie, in die Lehre ein. Zus&auml;tzlich erhalten die Studierenden\
      \ durch ein Praktikum Einblick in die Forschungspraxis am Seminar. <br>\nDies bef&auml;higt die Absolventinnen und Absolventen insbesondere zu eigenst&auml;ndiger wissenschaftlicher Forschung im Fach Altorientalistik.</td></tr><tr><td class=\"ergspalte\"\
      >Zusammenfassende Bewertung</td><td class=\"ergfeld\">Siehe Bericht</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Prof. Dr. Walter Sommerfeld, Fachgebiet Altorientalistik, Philipps-Universit&auml;t Marburg<br>\n\
      Prof. Dr. Thorsten Burkard, Institut f&uuml;r klassische Altertumskunde, Griechisch/Latein, Christian-Albrechts-Universit&auml;t Kiel<br>\nProf. Dr. Ulrich Veit, Historisches Seminar - Lehrstuhl f&uuml;r Ur- und Fr&uuml;hgeschichte, Universit&auml;t Leipzig<br>\n\
      Prof. Dr. Vasiliki Tsamakda, Christliche Arch&auml;ologie und byzantinische Kunstgeschichte, Universit&auml;t Mainz<br>\nProf. Dr. Martin Bentz, Klassische Arch&auml;ologie, Universit&auml;t Bonn<br>\nProf. Dr. Rainer Hannig, Institut f&uuml;r &Auml;gyptologie,\
      \ Philipps-Universit&auml;t Marburg<br>\nDr. Bert Wiegel, VML Verlag Marie Leidorf GmbH, Rahden<br>\nPetra Wodtke, Promotionsstudentin Klassische Arch&auml;ologie, Universit&auml;t Gie&szlig;en</td></tr><tr><td class=\"ergspalte\">Gutachten Link</td><td\
