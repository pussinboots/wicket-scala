      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Angewandte Chemie, Master, Hochschule Niederrhein</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td><table border=\"\
      0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Angewandte Chemie</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Master of Science  (Der Masterabschluss eröffnet Zugang zum Höheren Dienst)</td></tr><tr><td\
      \ class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">4 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\">Hochschule\
      \ Niederrhein</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Fachbereich Chemie</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Prof. Dr. rer. nat. Harald Weber</td></tr><tr><td class=\"\
      ergspalte\">Telefon</td><td class=\"ergfeld\">+49 2151/822-4070</td></tr><tr><td class=\"ergspalte\">Fax</td><td class=\"ergfeld\">+49 2151/822-4109</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:weberdr@hsnr.de\"\
      >weberdr@hsnr.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Akkreditierungsagentur f&uuml;r Studieng&auml;nge der Ingenieurwissenschaften, der Informatik,\
      \ der Naturwissenschaften und der Mathematik (ASIIN)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">24.09.2003</td></tr><tr><td class=\"ergspalte\">Reakkreditierung</td><td class=\"ergfeld\">25.09.2009</td></tr><tr><td\
      \ class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2016</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">erf&uuml;llt</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td\
      \ class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der Masterstudiengang &#132;Angewandte Chemie&#147; ist Bestandteil des eines konskutiven Studienangebotes unnd weist ein st&auml;rker anwendungsorientiertes Profil auf. <br>\nDie\
      \ Hochschule erhebt Studienbeitr&auml;ge in H&ouml;he von EUR 500 pro Semester.<br>\nAufbauend auf dem ersten berufsqualifizierenden Bachelorabschluss, soll die wissenschaftlichen Qualifikationen im Sinne zunehmender fachlicher Komplexit&auml;t vertieft\
      \ werden. Ziel soll die Vermittlung der F&auml;higkeit zur Anwendung wissenschaftlicher Erkenntnisse und Methoden, zur kritischen Einordnung wissenschaftlicher Erkenntnisse sowie zur selbstst&auml;ndigen Erarbeitung eigener Beitr&auml;ge sein. Das Masterstudium\
      \ soll die Studierenden zu eigenverantwortlichem Handeln in den entsprechenden Berufsfeldern bef&auml;higen. Nach Beendigung ihrer Ausbildung sollen die Studierenden folgende Kompetenzen erworben haben: sie sollen das Wissen und Verstehen der Bachelorebene\
      \ wesentlich vertieft und erweitert haben und mit wissenschaftlicher Arbeit und Methodik vertraut sein. Die Studierenden sollen die Zusammenh&auml;nge ihres Faches &uuml;berblicken und mit Fachkenntnissen anderer Bereiche in interdisziplin&auml;rer Sicht\
      \ verbinden k&ouml;nnen. Sie sollen in der Lage sein, sich in komplexe Problemfelder einzuarbeiten und weitere Arbeiten auf diesem Feld selbstst&auml;ndig durchzuf&uuml;hren. Sie sollen die F&auml;higkeit besitzen, wissenschaftliche Methoden und Erkenntnisse\
      \ anzuwenden und das erworbene Wissen kritisch einzuordnen und zu bewerten. Die Studierenden sollen ihr Wissen und Verstehen sowie ihre F&auml;higkeiten zur Probleml&ouml;sung auch in neuen und unvertrauten Situationen anwenden, weitgehend selbst gesteuert\
      \ und/oder autonom eigenst&auml;ndige forschungs- oder anwendungsorientierte Projekte durchf&uuml;hren k&ouml;nnen. Sie sollen die notwendigen Schl&uuml;sselqualifikationen besitzen, um wissenschaftlich und/oder in leitender Position in einem spezifischen\
      \ Berufsfeld t&auml;tig sein zu k&ouml;nnen. <br>\nDas Curriculum setzt sich zu Beginn aus den Kernf&auml;chern Verfahrenstechnik, Biotechnologie II/Instrumentelle Analytik III, Umwelttechnik zusammen. Durch Wahl einer der angebotenen Wahlmodulgruppen\
      \ Instrumentelle Analytik und Labormanagement bzw. Biotechnologie und Organische Chemie spezialisieren sich die Studierenden weiter. Die Berufsbef&auml;higung soll weiter durch die Projektphase verst&auml;rkt werden, die optional durch ein Industriepraktikum\
      \ ersetzt werden kann. Die F&auml;cher Management- und Kommunikationstechniken sowie Labormanagement sollen Kompetenzen vermitteln, die f&uuml;r die &Uuml;bernahme von Leitungsfunktionen unabdingbar sind und leisten ebenfalls einen Beitrag zur Berufsqualifizierung\
      \ des Masters. Das vierte Semester ist komplett f&uuml;r die Anfertigung der Masterarbeit vorgesehen. <br>\nVoraussetzung f&uuml;r den Zugang zum Masterstudium ist der Nachweis des Abschlusses eines Bachelor- oder Diplomstudienganges auf dem Gebiet der\
      \ Chemie an einer deutschen Hochschule oder eines Abschlusses an einer ausl&auml;ndischen Hochschule, der dem vorgenannten in Niveau und fachlicher Ausrichtung mindestens gleichwertig ist, der Nachweis guter bis sehr guter Grundkenntnisse auf dem Gebiet\
      \ der Chemie sowie &#150; je nach gew&auml;hltem Studienschwerpunkt &#150; im Bereich Instrumentelle Analytik oder Biotechnologie und eine erreichte Gesamtnote in dem betreffenden Studiengang von mindestens &#132;gut&#147; (2,5). Die Feststellung des Nachweises\
      \ guter bis sehr guter Grundkenntnisse trifft der Pr&uuml;fungsausschuss aufgrund der vorgelegten Studienunterlagen und eventuell nach einem pers&ouml;nlichen Fachgespr&auml;ch. Wird festgestellt, dass Grundkenntnisse nicht oder nicht in ausreichendem\
      \ Umfang vorhanden sind, erfolgt die Einschreibung unter dem Vorbehalt, dass bestimmte Module oder Teilmodule des Bachelorstudienganges w&auml;hrend des Masterstudiums nachgeholt werden. Der Nachweis der abgeschlossenen Module ist sp&auml;testens zu Beginn\
      \ des dritten Fachsemesters zu erbringen.<br>\nDer Studienbeginn liegt im Winter- und Sommersemester.<br>\nMasterabschl&uuml;sse an Fachhochschulen erf&uuml;llen die Bildungsvoraussetzungen f&uuml;r den h&ouml;heren Dienst gem&auml;&szlig; KMK-IMK-Vereinbarung\
      \ vom 20.09.2007 und 07.12.2007.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Positiv hervorzuheben sind, dass das QM-System bereits teilweise funktioniert, dass ein gutes Verh&auml;ltnis zwischen den Studierenden\
      \ und Professoren besteht und Probleme flexibel gel&ouml;st werden. Im Verlauf des Akkreditierungsverfahrens wurden Schwachstellen ausger&auml;umt und Verbesserungen in einzelnen Punkten als Auflagen gefordert.</td></tr><tr><td class=\"ergspalte\">Mitglieder\
