      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Angewandte Mathematik, Bachelor/Bakkalaureus, Hochschule f&uuml;r Technik, Wirtschaft und Kultur Leipzig</h2><table border=\"0\" width=\"100%\"><tr><td><table\
      \ border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Angewandte Mathematik</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Bachelor of Science</td></tr><tr><td\
      \ class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">7 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\">Hochschule\
      \ f&uuml;r Technik, Wirtschaft und Kultur Leipzig</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Fakult&auml;t Informatik, Mathematik und Naturwissenschaften</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td\
      \ class=\"ergfeld\">Prof. Dr. Tobias Martin</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">+49 341-3076 6495</td></tr><tr><td class=\"ergspalte\">Fax</td><td class=\"ergfeld\">+49 0341-3076 6381</td></tr><tr><td class=\"ergspalte\"\
      >E-mail</td><td class=\"ergfeld\"><a href=\"mailto:martin@imn.htwk-leipzig.de\">martin@imn.htwk-leipzig.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\"\
      >Akkreditierungsagentur f&uuml;r Studieng&auml;nge der Ingenieurwissenschaften, der Informatik, der Naturwissenschaften und der Mathematik (ASIIN)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">29.09.2005</td></tr><tr><td\
      \ class=\"ergspalte\">Reakkreditierung</td><td class=\"ergfeld\">01.04.2011</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2017</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">erf&uuml;llt</td></tr><tr><td\
      \ class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der Bachelorstudiengang &#132;Angewandte Mathematik&#147; ist Bestandteil eines konsekutiven Angebots.<br>\n\
      Der Studiengang soll die Basis f&uuml;r die berufliche T&auml;tigkeit der Absolventen legen, die einen ersten berufsbef&auml;higenden akademischen Abschluss erreichen sollen. Die Absolventen sollen die F&auml;higkeit zu selbst&auml;ndigem Denken und Arbeiten\
      \ erworben haben. Dar&uuml;ber hinaus sollen sie ihr Wirken in einen gesellschaftlichen Bezug bringen und ihre fachliche Verantwortung in einem solchen Zusammenhang verstehen k&ouml;nnen. Die wesentlichen Ziele sind nach Angaben der Hochschule ferner:\
      \ Der Erwerb fundierter mathematischer Kenntnisse, das Aneignen von konzeptionellem, analytischem und logischem Denken,  die F&auml;higkeiten zum Einordnen, Erkennen, Formulieren und L&ouml;sen von Problemen, sowie  das Erlernen von Kommunikationsfertigkeiten,\
      \ die Bef&auml;higung zur Teamarbeit, die Vertiefung von Fremdsprachenkenntnissen und der Erwerb von Lernstrategien f&uuml;r lebenslanges Lernen.<br>\nDas Curriculum besteht aus Modulen, die in der Regelstudienzeit von sieben Semestern absolviert werden\
      \ sollen. Die Studieninhalte entsprechen nach Angaben der Hochschule im Grundstudium (erstes bis drittes Fachsemester) zun&auml;chst den &uuml;blichen Standards eines Mathematikstudiums. Hauptbestandteile sind Analysis, Lineare Algebra und Lineare Optimierung,\
      \ Wahrscheinlichkeitsrechnung und Statistik, Numerische Mathematik, Differential- und Differenzengleichungen. Gem&auml;&szlig; dem Profil des Studiengangs wurden aber auch von Anfang an Module integriert, die den Anwendungscharakter unterstreichen, etwa\
      \ Finanz- und Versicherungsmathematik, Module aus dem Informatikbereich sowie Betriebswirtschaftslehre. Das Modul Englisch und Studium generale runden das Angebot ab. Eine gewisse Besonderheit bildet das neu ins Curriculum aufgenommene Modul Diskrete Strukturen,\
      \ das gleich zu Beginn die Basis f&uuml;r zahlreiche Anwendungen in sp&auml;teren Lehrveranstaltungen legen soll. Das Hauptstudium (viertes bis siebtes Fachsemester) besteht zum Teil aus Fortsetzungen der im Grundstudium begonnenen Teilgebiete, u. a. Numerische\
      \ Mathematik, Analysis und Stochastik. Ganz besonders kommt hier die Schwerpunktsetzung im Bereich Operations Research zum Ausdruck. Weitere Akzente kann der Studierende je nach individueller Neigung durch entsprechende Auswahl unter den Wahlpflichtmodulen\
      \ (30 CP) treffen, etwa auf den Gebieten der Diskreten Mathematik, Finanzmathematik, Informatik oder Medieninformatik. Wichtiger Bestandteil ist nach wie vor das Praxisprojekt (siebtes Semester), in dem konkrete Erfahrungen beim Einsatz des Gelernten in\
      \ einem Praktikumsunternehmen gesammelt werden. Den Studienabschluss bildet schlie&szlig;lich das Bachelormodul, in dem der Student eine schriftliche Bachelorarbeit zu vorgegebener Themenstellung anfertigt, die anschlie&szlig;end im Rahmen eines Kolloquiums\
      \ verteidigt wird. Die Bachelorarbeit umfasst zusammen mit dem Kolloquium 15 Kreditpunkte.<br>\nDie Zulassung zum Studium bestimmt sich nach den einschl&auml;gigen hochschulrechtlichen Bestimmungen, insbesondere nach dem S&auml;chsischen Hochschulgesetz,\
      \ dem S&auml;chsischen Hochschulzulassungsgesetz und der S&auml;chsischen Studienplatzvergabeverordnung sowie nach der Immatrikulationsordnung und Auswahlordnung der Hochschule. Der Studiengang unterliegt aus Kapazit&auml;ts-gr&uuml;nden einer Zulassungsbeschr&auml;nkung\
      \ (NC). Sofern die Bewerberzahl die festgelegte Kapazit&auml;t &uuml;bersteigt, wird ein Auswahlverfahren durchgef&uuml;hrt, das in der Auswahlordnung der Hochschule geregelt ist. Danach erfolgt die Auswahl der Bewerber auf der Basis der Durchschnitts-\
      \ bzw. Gesamtnote der Hochschulzugangsberechtigung, modifiziert durch die Einbeziehung von m&ouml;glichen Mathematik-spezifischen Boni (= Anrechnung guter Mathematik-Noten aus dem Abitur im Rahmen der Zulassung).<br>\nDer Studienbeginn liegt im Wintersemester.</td></tr><tr><td\
      \ class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Positiv hervorzuheben sind eine sehr gute PC-Ausstattung und sehr gute r&auml;umliche Arbeitsbedingungen. Es gibt ein breites und ambitioniertes F&auml;cherangebot im Curriculum.\
      \ Die Resonanz von Seiten der Studierenden ist positives, dies vor allem vermutlich aufgrund des hohen Engagement der Lehrenden. Schlie&szlig;lich ist die Kooperation mit Gymnasien hinsichtlich der Information &uuml;ber das Studienangebot hervorzuheben.\
      \ Im Verlauf des Akkreditierungsverfahrens wurden Schwachstellen ausger&auml;umt und Verbesserungen in einzelnen Punkten als Auflagen gefordert.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Prof. Dr. Michael\
      \ Kinder, RheinAhrCampus Remagen; <br>\nPhilipp M&auml;ser, TU Berlin;<br>\nProf. Dr. Uwe M&uuml;ssigmann, HfT Stuttgart; <br>\nProf. Dr. Wolfgang Splettst&ouml;&szlig;er, eh. Infineon Technologies; <br>\nProf. Dr. Gernoth Stroth, U Halle-Wittenberg</td></tr><tr><td\
      \ class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.imn.htwk-leipzig.de\">http://www.imn.htwk-leipzig.de</a></td></tr><tr><td class=\"ergspalte\">Weitere Informationen</td><td class=\"ergfeld\"><a target=\"_top\"\
      \ href=\"/kompass/xml/g_stud/80830_302700_de.htm\">\n\t\tZusätzliche Angaben</a> zu diesem Studiengang finden Sie im Hochschulkompass der HRK.\n\n\n\t\t</td></tr></table></td></tr></table></td><td width=\"30px\" align=\"center\"></td></tr></table><p>Die\
