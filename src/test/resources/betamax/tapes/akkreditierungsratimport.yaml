      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Angewandte Informatik, Bachelor/Bakkalaureus, Hochschule f&uuml;r Technik und Wirtschaft Berlin</h2><table border=\"0\" width=\"100%\"><tr><td><table\
      \ border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Angewandte Informatik</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Bachelor of Science</td></tr><tr><td\
      \ class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">6 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\">Hochschule\
      \ f&uuml;r Technik und Wirtschaft Berlin</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Fachbereich Wirtschaftswissenschaften II (Fachbereich 4)</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"\
      ergfeld\">Prof. Dr. Thomas Jung</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">+49 (0)30 5019-2432</td></tr><tr><td class=\"ergspalte\">Fax</td><td class=\"ergfeld\">+49 (0)30 5019-2560</td></tr><tr><td class=\"ergspalte\">E-mail</td><td\
      \ class=\"ergfeld\"><a href=\"mailto:t.jung@fhtw-berlin.de\">t.jung@fhtw-berlin.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Agentur f&uuml;r Qualit&auml;tssicherung\
      \ durch Akkreditierung von Studieng&auml;ngen (AQAS)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">23.03.2007</td></tr><tr><td class=\"ergspalte\">Reakkreditierung</td><td class=\"ergfeld\">07.05.2012</td></tr><tr><td\
      \ class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">31.5.2014 Verl&auml;ngerung gem. Abschnitt 6.3.2 der Regeln des Akkreditierungsrates f&uuml;r die Akkreditierung von Studieng&auml;ngen und f&uuml;r die Systemakkreditierung</td></tr><tr><td\
      \ class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">erf&uuml;llt</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der Bachelorstudiengang\
      \ &#132;Angewandte Informatik&#147; ist Bestandteil eines konsekutiven Angebots. Er kann durch den gleichnamigen konsekutiven Masterstudiengang sowie durch den konsekutiven Masterstudiengang &#132;Medieninformatik&#147; erg&auml;nzt werden. <br>\nDer Bachelorstudiengang\
      \ &#132;Angewandte Informatik&#147; ist gepr&auml;gt durch das Angebot einer national ausgerichteten Ausbildung mit einem hohen Anteil praxisorientierter Lehrveranstaltungen und -formen, die breit angelegte Grundlagenkenntnisse und Kompetenzen im Bereich\
      \ der Informatik und des jeweiligen Anwendungsgebietes sowie &uuml;bergreifende Kompetenzen vermittelt und den Studierenden M&ouml;glichkeiten zur fachlichen Vertiefung bestimmter Aspekte er&ouml;ffnet.<br>\nIm Bachelorstudiengang &#132;Angewandte Informatik&#147;\
      \ sollen die Absolventen die Bef&auml;higung erwerben, in interdisziplin&auml;ren Projekten informatikspezifische Problemstellungen erkennen, analysieren und umsetzen zu k&ouml;nnen. Durch die exemplarische Vertiefung in einem Anwendungsgebiet der Informatik\
      \ im Rahmen des gew&auml;hlten Schwerpunkts sollen die Absolventen qualifiziert werden, auch mit Fachleuten des Anwendungsgebiets zusammenzuarbeiten. Au&szlig;erdem sollte es durch das Kennenlernen eines Schwerpunkts einfacher werden, sich in andere Anwendungsgebiete\
      \ einzuarbeiten. Absolventen mit dem Studienschwerpunkt &#132;Multimedia&#147; sollen zur Entwicklung, Programmierung und Gestaltung von Mediensystemen und zur Anwendung von Medientechnik bef&auml;higt werden. Absolventen mit dem Studienschwerpunkt &#132;Facility\
      \ Management&#147; haben sich mit einem strategischen Unternehmenskonzept zur Planung, Verwaltung und Bewirtschaftung gro&szlig;er Gel&auml;nde, Geb&auml;ude, Anlagen und Fabriken auseinandergesetzt.<br>\nDas Curriculum des Bachelorstudiengangs &#132;Angewandte\
      \ Informatik&#147; umfasst auf dem Gebiet der Informatik die Module &#132;Grundlagen und Systeme&#147;, &#132;Programmierung I-III&#147;, &#132;Computergrafik&#147;, &#132;Datenbanken&#147;, &#132;Betriebssysteme und Netze&#147;, &#132;Betriebliche Informationssysteme&#147;,\
      \ &#132;Software Engineering&#147;, &#132;Verteilte Systeme&#147;, &#132;Komponentenbasierte Entwicklung&#147;, &#132;Systemsicherheit / Systemmanagement&#147; und zwei Wahlpflichtmodule; auf dem Gebiet der Mathematik die Module &#132;Mathematik I-II&#147;;\
      \ und auf dem Gebiet der sonstigen Grundlagen die Module &#132;Betriebswirtschaftslehre&#147;, &#132;Gesellschaftliche Aspekte der Informatik&#147;, &#132;Fremdsprache Englisch I-II&#147;, &#132;AWE Wahlfach I-II&#147;, &#132;Projektmanagement&#147; und\
      \ &#132;Projektstudium&#147;. Im Anwendungsbereich w&auml;hlen die Studierenden nach dem Besuch zweier verpflichtender Einf&uuml;hrungsmodule einen von zwei Schwerpunkten: Der Schwerpunkt &#132;Facility Management&#147; umfasst die Module &#132;Geb&auml;udemodellierung&#147;,\
      \ &#132;Datenmanagement im FM&#147;, &#132;Computer-Aided FM&#147;, &#132;Integrationstechniken im FM&#147; und &#132;Ausgew&auml;hlte Kapitel des FM&#147;; der Schwerpunkt &#132;Multimedia&#147; die Module &#132;Medientechnik I-II&#147;, &#132;Gestaltung\
      \ von Multimediasystemen&#147;, &#132;Entwicklung von Multimediasystemen&#147; und &#132;Ausgew&auml;hlte Kapitel multimedialer Anwendungen&#147;. Verpflichtender Bestandteil des Curriculums ist eine Praxisphase, in der die Studierenden in einem Unternehmen\
      \ ein Projekt bearbeiten. Abgeschlossen wird das Studium mit der Bachelorabschlussarbeit im sechsten Semester, die in einem Kolloquium verteidigt wird.<br>\nZulassungsvoraussetzung ist die allgemeine oder  fachgebundene Hochschulreife oder die Fachhochschulreife.\
      \ Liegt eine solche Qualifikation nicht vor, kann gem&auml;&szlig; dem Berliner Hochschulgesetz eine fachgebundene Studienberechtigung auf Basis eines Realschulabschlusses, einer geeigneten Ausbildung und einer ausreichenden Berufserfahrung erteilt werden.\
      \ Welche Berufsausbildungen als geeignet betrachtet werden, regelt die Studienordnung. F&uuml;r alle Bachelorstudieng&auml;nge besteht eine Zulassungsbeschr&auml;nkung; die Vergabe von Studienpl&auml;tzen richtet sich nach dem Berliner Hochschulzulassungsgesetz\
      \ und der Berliner Hochschulzulassungsverordnung in ihrer jeweils g&uuml;ltigen Fassung. Dabei wird von der M&ouml;glichkeit Gebrauch gemacht, Studienpl&auml;tze aufgrund eines Auswahlverfahrens im Rahmen der besonderen Hochschulquote zu vergeben. <br>\n\
      Der Studienbeginn liegt im Winter- und im Sommersemester.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Gutachter, Fachausschuss und Akkreditierungskommission der ASIIN gewinnen insgesamt einen positiven Eindruck\
      \ von dem Bachelorstudiengang. Positiv hervorzuheben sind ihrer Ansicht nach die Verankerung einer Praxisphase in die Curricula der Bachelorstudieng&auml;nge, das Forschungsumfeld der Studieng&auml;nge, das gro&szlig;e Engagement der Professorinnen und\
      \ Professoren und die Identifikation der Studierenden mit dem Studium. Im Verlauf des Akkreditierungsverfahrens wurden Schwachstellen ausger&auml;umt und Verbesserungen in einzelnen Punkten als Auflagen gefordert.</td></tr><tr><td class=\"ergspalte\">Mitglieder\
      \ der Gutachtergruppe</td><td class=\"ergfeld\">Prof. Dr. Ulrich B&uuml;hler, Hochschule Fulda;<br>\nProf. Dr. Karl Hantzschmann, Universit&auml;t Rostock;<br>\nProf. Dr. Manfred Krause, Fachhochschule Hannover;<br>\nProf. Dr. Katja Lenz, Hochschule Darmstadt;<br>\n\
      Dr.-Ing. Michael M&uuml;ller-W&uuml;nsch, CEVA Logistics GmbH;<br>\nProf. Dr. Helge Rieder, Fachhochschule Trier;<br>\nJudith Storm, Studentin, Fachhochschule Hannover</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\"\
      \ href=\"http://ai-bachelor.htw-berlin.de/informieren\">http://ai-bachelor.htw-berlin.de/informieren</a></td></tr><tr><td class=\"ergspalte\">Weitere Informationen</td><td class=\"ergfeld\"><a target=\"_top\" href=\"/kompass/xml/g_stud/80830_6503_de.htm\"\
      >\n\t\tZusätzliche Angaben</a> zu diesem Studiengang finden Sie im Hochschulkompass der HRK.\n\n\n\t\t</td></tr></table></td></tr></table></td><td width=\"30px\" align=\"center\"></td></tr></table><p>Die Akkreditierungsagenturen sind verantwortlich fü\
      r die eingegebenen Texte.</p><hr></form></div></td></tr><tr><td><p><img width=\"100%\" src=\"/kompass/xml/akkr/maske_files/hlinie.gif\">\nInformationen zu allen staatlichen oder staatlich anerkannten\nHochschulen in der Bundesrepublik Deutschland sowie\
      \ den dort\nangebotenen grundständigen und weiterführenden Studienmöglichkeiten\nerhalten Sie im <a HREF=\"http://www.hochschulkompass.de\" target=\"_blank\">Hochschulkompass</a>.</p><img alt=\"Seitenfuss Rahmen\" src=\"/kompass/xml/akkr/fuss.png\"></td></tr></tbody></table></body></html>"
