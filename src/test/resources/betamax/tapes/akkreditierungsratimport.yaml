    body: "<html xmlns:HtmlUtils=\"de.superx.util.HtmlUtils\"><head><META http-equiv=\"Content-Type\" content=\"text/html; charset=ISO-8859-1\"><meta http-equiv=\"Content-Type\" content=\"text/html; charset=windows-1252\"><LINK REL=\"stylesheet\" type=\"text/css\"\
      \ href=\"/kompass/xml/akkr/akkr.css\"><LINK REL=\"stylesheet\" type=\"text/css\" href=\"/kompass/xml/superxml_html_akkr.css\"><LINK REL=\"stylesheet\" type=\"text/css\" href=\"/kompass/xml/tabelle_html.css\"><title>Akkreditierte Studieng&auml;nge - Zentrale\
      \ Datenbank</title></head><body><table cellpadding=\"0\" cellspacing=\"0\" width=\"800px\" border=\"0\" align=\"center\"><tbody><tr><td><img src=\"/kompass/xml/akkr/kopf.png\"></td></tr><tr><td><div class=\"bodytext\"><h1> Akkreditierte Studiengänge -\
      \ Zentrale Datenbank - Einzeldarstellung</h1><form name=\"Weiterverarbeitung\" method=\"post\" target=\"_self\" action=\"SuperXmlTabelle;jsessionid=2B2C176F125F48AF828FE2A8923FC461\"><table border=\"0\"><tr><td align=\"left\"><input type=\"hidden\" name=\"\
      UserID\" value=\"\"><input type=\"hidden\" name=\"reuseresult\" value=\"false\"><input type=\"hidden\" name=\"stylesheet\" value=\"\"><input type=\"hidden\" name=\"contenttype\" value=\"\"><input type=\"hidden\" name=\"\" value=\"\"><input type=\"hidden\"\
      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Angewandte Chemie, Master, Hochschule Reutlingen, Hochschule f&uuml;r Technik-  Wirtschaft-Informatik-Design</h2><table border=\"0\" width=\"100%\"\
      ><tr><td><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Angewandte Chemie</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Master\
      \ of Science</td></tr><tr><td class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">4 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td\
      \ class=\"ergfeld\">Hochschule Reutlingen, Hochschule f&uuml;r Technik-  Wirtschaft-Informatik-Design</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Fakult&auml;t Angewandte Chemie</td></tr><tr><td class=\"ergspalte\"\
      >Kontaktperson</td><td class=\"ergfeld\">Prof. Dr. Petra Gro&szlig;-Kosche</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">+49 07121/ 271-2021</td></tr><tr><td class=\"ergspalte\">Fax</td><td class=\"ergfeld\">+49 07121/ 271-1002</td></tr><tr><td\
      \ class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:Petra.Gross-Kosche@reutlingen-university.de\">Petra.Gross-Kosche@reutlingen-university.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td\
      \ class=\"ergspalte\">von</td><td class=\"ergfeld\">Akkreditierungsagentur f&uuml;r Studieng&auml;nge der Ingenieurwissenschaften, der Informatik, der Naturwissenschaften und der Mathematik (ASIIN)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td\
      \ class=\"ergfeld\">07.12.2007</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2013</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">erf&uuml;llt</td></tr><tr><td class=\"ergspalte\">Auflagen\
      \ erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der nationale Masterstudiengang &#132;Angewandte Chemie&#147; ist Bestandteil eines konsekutiven Studienangebots und weist ein\
      \ st&auml;rker anwendungsorientiertes Profil auf. Es werden landesweit Studiengeb&uuml;hren in H&ouml;he von 500,- &#128; pro Semester erhoben.<br>\nDas Ausbildungsziel ist, Studierende mit einem chemischen oder chemienahen naturwissenschaftlichen Erststudium\
      \ auf eine verantwortungsvolle berufliche T&auml;tigkeit in Wissenschaft, Wirtschaft oder &ouml;ffentlicher Verwaltung vorzubereiten. Der Studiengang zielt mit einem generellen Ansatz auf T&auml;tigkeitsfelder im Umfeld der modernen Chemie und ist bewusst\
      \ darauf angelegt, eine vergleichsweise gro&szlig;e Breite wissenschaftlicher, technischer und beruflicher Qualifikationen anstatt einer hochgradigen fachlichen Spezialisierung zu vermitteln. Die Absolventen sollen keine Nischenqualifikation aufweisen,\
      \ sondern aufgrund ihrer fachlichen, methodischen und sozialen Kompetenz in der Lage sein, von verschiedensten chemischen oder chemisch orientierten Berufen und Branchen nachgefragte Kenntnisse und F&auml;higkeiten anbieten zu k&ouml;nnen. <br>\nDas Curriculum\
      \ des Masterstudiengangs Angewandte Chemie gliedert sich in fachspezifische Grundlagen, fachspezifische Vertiefungen und &uuml;bergreifende Inhalte. Sieben Module sind als Pflichtmodule zu absolvieren (Makromolek&uuml;le, Biotechnik, Disperse Systeme,\
      \ Biomaterialien, Prozesstechnik, Technisches Management, Master-Thesis). Der Wahlpflichtbereich umfasst drei Module mit jeweils 12 CP (Bildgebende Analysenverfahren, Bioanalytik, Verbundwerkstoffe). Von den drei Wahlpflichtmodulen sind zwei Module verbindlich\
      \ zu w&auml;hlen. Weitere Spezialisierung sind prinzipiell &uuml;ber die Absolvierung eines Studiensemesters an einer anderen aus- oder inl&auml;ndischen Hochschule und/oder &uuml;ber die Themenauswahl der Master-Thesis m&ouml;glich. <br>\nZulassungsf&auml;hig\
      \ sind alle Bewerber, die ein facheinschl&auml;giges Studium mit einer Mindeststudienzeit von 6 Semestern erfolgreich absolviert haben. Die Inhalte diese Studiums m&uuml;ssen dabei 180 ECTS-Punkten entsprechen. Zus&auml;tzlich muss eine Abschlussnote von\
      \ besser als 2,5 nachgewiesen werden. Die Voraussetzungen sind kumulativ. Eine Sonderregelung gilt f&uuml;r Bewerber mit einer Abschlussnote zwischen 2,5 und 3,0. Weisen diese Bewerber zus&auml;tzlich eine einschl&auml;gige, qualifizierte und berufspraktische\
      \ T&auml;tigkeit von mindestens zw&ouml;lf Monaten Dauer nach dem Erststudium nach, so werden auch diese zum Auswahlverfahren zugelassen. Auf Grundlage der Auswahlsatzung wird eine Rangliste erstellt und die Bewerber werden entsprechend der zur Verf&uuml;gung\
      \ stehenden Studienpl&auml;tze zugelassen. <br>\nDer Studienbeginn liegt im Winter- und Sommersemester.<br>\nDer Masterabschluss er&ouml;ffnet den Zugang zum H&ouml;heren Dienst.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"\
      ergfeld\">Gutachter, Fachausschuss und Akkreditierungskommission der ASIIN gewinnen insgesamt einen positiven Eindruck vom Studiengang. Positiv hervorzuheben sind die fr&uuml;he Vermittlung von Sprachkompetenzen und die Integration von wirtschaftlichen\
      \ Aspekten in das Studium. Die Fakult&auml;tsmitglieder weisen ein hohes Engagement auf und die Betreuung der Studierenden erscheint sehr gut zu sein. Ferner verf&uuml;gt die Hochschule &uuml;ber eine gute Laborausstattung auf modernem Stand. Im Verlauf\
      \ des Akkreditierungsverfahrens wurden Schwachstellen ausger&auml;umt und Verbesserungen in einzelnen Punkten als Auflagen gefordert.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Marco Grenz, TfH Berlin<br>\n\
      Dr. Klaus Griesar, Merck KGaA<br>\nProf. Dr. Willy Gombler, FH OOW<br>\nProf. Dr. Karl-Heinz Jacob, FH N&uuml;rnberg<br>\nProf. Dr. Wolfgang Kl&auml;ui, U D&uuml;sseldorf</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\"\
      \ href=\"http://www.ac.hochschule-reutlingen.de\">http://www.ac.hochschule-reutlingen.de</a></td></tr><tr><td class=\"ergspalte\">Weitere Informationen</td><td class=\"ergfeld\"><a target=\"_top\" href=\"/kompass/servlet/SuperXmlTabelle;jsessionid=2B2C176F125F48AF828FE2A8923FC461?tid=20300&amp;id=17638&amp;kennung=g_stud&amp;passwort=anfang12\"\
      >\n\t\tZusätzliche Angaben</a> zu diesem Studiengang finden Sie im Hochschulkompass der HRK.\n\n\n\t\t</td></tr></table></td></tr></table></td><td width=\"30px\" align=\"center\"></td></tr></table><p>Die Akkreditierungsagenturen sind verantwortlich fü\
