      \ Datenbank</title></head><body><table cellpadding=\"0\" cellspacing=\"0\" width=\"800px\" border=\"0\" align=\"center\"><tbody><tr><td><img src=\"/kompass/xml/akkr/kopf.png\"></td></tr><tr><td><div class=\"bodytext\"><h1> Akkreditierte Studiengänge -\
      \ Zentrale Datenbank - Einzeldarstellung</h1><form name=\"Weiterverarbeitung\" method=\"post\" target=\"_self\" action=\"SuperXmlTabelle;jsessionid=2B2C176F125F48AF828FE2A8923FC461\"><table border=\"0\"><tr><td align=\"left\"><input type=\"hidden\" name=\"\
      UserID\" value=\"\"><input type=\"hidden\" name=\"reuseresult\" value=\"false\"><input type=\"hidden\" name=\"stylesheet\" value=\"\"><input type=\"hidden\" name=\"contenttype\" value=\"\"><input type=\"hidden\" name=\"\" value=\"\"><input type=\"hidden\"\
      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Angewandte Informatik, Bachelor/Bakkalaureus, Hochschule Konstanz Technik, Wirtschaft und Gestaltung</h2><table border=\"0\" width=\"100%\"><tr><td><table\
      \ border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Angewandte Informatik</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Bachelor of Science</td></tr><tr><td\
      \ class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">7 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\">Hochschule\
      \ Konstanz Technik, Wirtschaft und Gestaltung</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Informatik</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Michaela Baier</td></tr><tr><td\
      \ class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">07531-206500</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:informatik@htwg-konstanz.de\">informatik@htwg-konstanz.de</a></td></tr><tr><td class=\"ergspalte\"\
      >Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Zentrale Evaluations- und Akkreditierungsagentur Hannover (ZEvA)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\"\
      >20.02.2007</td></tr><tr><td class=\"ergspalte\">Reakkreditierung</td><td class=\"ergfeld\">01.09.2012</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">31.8.2019 WS 2010/2011</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td\
      \ class=\"ergfeld\">Es sind Auflagen zur Konkretisierung der Modulbeschreibung und des Pr&uuml;fungssystems ausgesprochen worden. Die Pr&uuml;fungsordnungen m&uuml;ssen durch Regelungen zum Nachteilsausgleich, zur Anrechnung anderweitig erworbener Kompetenzen\
      \ und zur Zuordnung von ECTS-Punkten zur Arbeitsbelastung getroffen werden. Das Qualit&auml;tssicherungssystem muss diese Angaben pr&uuml;fen. Die Betreuung der Praxisphasen muss sichergestellt werden.</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td\
      \ class=\"ergfeld\">Der Bachelorstudiengang &#132;Angewandte Informatik&#147; an der HTWG Konstanz hat das Ziel das Verstehen, die Konzeption und Entwicklung von informationsverarbeitenden Systemen zu vermitteln. Mit dem Studiengang soll eine hohe Flexibilit&auml;t\
      \ am Arbeitsmarkt erreicht werden. Daher werden nicht nur aktuelle praktische Konzepte vermittelt, sondern auch das grundlegende theoretische Wissen behandelt. Dazu geh&ouml;ren Digitaltechnik, Programmiertechnik und auch die theoretische Informatik.<br>\n\
      Das Curriculum des Bachelorstudiengangs  Angewandte Informatik ist in ein zweisemestriges Grundstudium und ein f&uuml;nfsemestriges Hauptstudium inklusive praktischem Studiensemester gegliedert. In den ersten beiden Semestern werden die mathematischen,\
      \ informationstechnischen und modellierungstechnischen Grundlagen gelegt. Im Hauptstudium werden ab dem dritten Semester Theoretische Informatik, Datenbanken, Rechnernetze, verteilte Systeme, behandelt.<br>\nZus&auml;tzlich werden in Modulen zur Betriebswirtschaftslehre,\
      \ Kommunikationskompetenz und in Teamprojekten fach&uuml;bergreifende Themengebiete sowie soziale Kompetenzen vermittelt.<br>\nIm vierten Semester erfolgt das praktische Studiensemester. Anschlie&szlig;end kann eine der Vertiefungsrichtungen Embedded Systems,\
      \ Medieninformatik, Software Engineering und Computer and Network Engineering gew&auml;hlt werden. Zudem besteht die M&ouml;glichkeit weitere Akzente durch die Wahl von Veranstaltungen aus dem Wahlpflichtkatalog zu setzen.<br>\nIm siebten Semester ist\
      \ die Bachelorarbeit vorgesehen.<br>\nDie Zulassungsvoraussetzungen sehen die allgemeine oder fachgebundene Hochschulreife sowie die Fachhochschulreife vor. Die Aufnahme des Studiums kann sowohl im Sommer- als auch im Wintersemester erfolgen. Nach erfolgreichem\
      \ Abschluss des Studiengangs besteht die M&ouml;glichkeit einen konsekutiven Masterstudiengang zu absolvieren.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Mit dem Bachelorstudiengang verfolgt die Hochschule\
      \ das Ziel, grundlegende Kenntnisse &uuml;ber Informatiksysteme und ihre Anwendungsm&ouml;glichkeiten zu vermitteln. Software bildet das R&uuml;ckgrat der meisten Unternehmen und einer Vielzahl von Produkten. Das zur Entwicklung und Anwendung notwendige\
      \ Wissen wird im Rahmen eines dreisemestrigen Grundstudiums und einer aus vier Varianten w&auml;hlbaren Vertiefungsrichtung in weiteren vier Semestern vermittelt. Studierende k&ouml;nnen dabei auf eine hohe Betreuungsdichte, qualifiziertes Personal und\
      \ eine gute Infrastruktur zur&uuml;ckgreifen. Insgesamt stellt der grundst&auml;ndige Bachelorstudiengang ein sehr gutes Bildungsangebot dar, das den Bedarf eines breiten Branchenspektrums in allen Zweigen der produzierenden Industrie, bei Dienstleistern\
      \ und der Verwaltung deckt, die ohne professionelle Software nicht mehr erfolgreich am Markt teilnehmen k&ouml;nnen.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Herr Prof. Dr. Andreas Henrich, Universit&auml;t\
      \ Bamberg FB Angewandte Informatik, Medieninformatik<br>\nHerr Prof. Dr. Wolfgang Renninger, Hochschule Amberg-Weiden, FB Wirtschaftsinformatik<br>\nProf. Dr. Eberhard Zehendner, Universit&auml;t Jena, Institut f&uuml;r Informatik<br>\nHerr Dr. Gerhard\
      \ Tobermann, Oracle Deutschland GmbH (Vertreter der Berufspraxis)<br>\nHerr Thomas Bach, FH Kaiserslautern, Informatik (Vertreter der Studierenden)</td></tr><tr><td class=\"ergspalte\">Gutachten Link</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"\
