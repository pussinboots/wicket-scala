      \ Angewandte Geod&auml;sie ist als 7-semestriger Studiengang ausgelegt, mit 6 Theoriesemestern und dem 7. Semester als Praxissemester, einschlie&szlig;lich der abschlie&szlig;enden Bachelorarbeit. Die Lehrveranstaltungen sind in sieben Kompetenzbereiche\
      \ gegliedert, aus denen bestimmte Pflichtveranstaltungen sowie eine Reihe von Wahlpflichtveranstaltungen zu erbringen sind. Der Studiengang ist modularisiert, in der Regel entsprechen dabei 4 SWS 5 ECTS-Punkten. Im Verlauf der Theoriesemester m&uuml;ssen\
      \ Lehrveranstaltungen im Umfang von jeweils 30 Leistungspunkten erbracht werden. Das im 7. Semester anschlie&szlig;ende Praxisprojekt weist eine Dauer von ca. 14 Wochen auf (18 LP), w&auml;hrend der die Studierenden eine fachbezogene T&auml;tigkeit in\
      \ Industrie, Verwaltung etc. durchf&uuml;hren. Das Studium endet mit der Bachelorarbeit (12 CP), die in der Regel auf den Erfahrungen des Praxisprojektes aufbaut. In der Summe ergeben sich 210 CP f&uuml;r den jeweiligen Studiengang. Der Studiengang Angewandte\
      \ Geod&auml;sie bildet in den Schwerpunkten messtechnische und geod&auml;tische Kompetenzen sowie  allgemeine Kompetenzen aus.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Der vorliegende Antrag der Abteilung\
      \ Geoinformation der FH OOW zur Akkreditierung des Bachelor-Studiengangs Angewandte Geod&auml;sie ist inhaltlich sehr &uuml;bersichtlich strukturiert und begr&uuml;ndet &uuml;berzeugend das Konzept der Studiengangs. Der Umsetzung der Lehrangebote im Rahmen\
      \ des Studiengangs kann vorbehaltlos zugestimmt werden.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Herr Prof. Dr.-Ing. Ralf Bill , Professor f&uuml;r Geod&auml;sie und Geoinformatik, Agrar- und Umweltwissenschaftliche\
      \ Fakult&auml;t der Universit&auml;t Rostock<br>\nProf. Dr.-Ing. Bernd Teichert, Hochschule f&uuml;r Technik und Wirtschaft Dresden (FH), Fakult&auml;t Geoinformation <br>\nProf. Dr.-Ing. Michael Hahn, Hochschule f&uuml;r Technik Stuttgart, Fakult&auml;t\
      \ Vermessung, Informatik und Mathematik<br>\nHerr Dipl.-Ing. Michael Rohardt (Rohardt-Evensen Vermessungsingenieurb&uuml;ro in Hannover)<br>\nHerr Matthias Kosiolek, Student der angewandten Geographie (Diplom) mit Nebenf&auml;chern Kartographie und VWL\
