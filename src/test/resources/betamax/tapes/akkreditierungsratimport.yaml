      \ Zentrale Datenbank - Einzeldarstellung</h1><form name=\"Weiterverarbeitung\" method=\"post\" target=\"_self\" action=\"SuperXmlTabelle;jsessionid=2B2C176F125F48AF828FE2A8923FC461\"><table border=\"0\"><tr><td align=\"left\"><input type=\"hidden\" name=\"\
      UserID\" value=\"\"><input type=\"hidden\" name=\"reuseresult\" value=\"false\"><input type=\"hidden\" name=\"stylesheet\" value=\"\"><input type=\"hidden\" name=\"contenttype\" value=\"\"><input type=\"hidden\" name=\"\" value=\"\"><input type=\"hidden\"\
      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Angewandte Wirtschaftssprachen und Internationale Unternehmensf&uuml;hrung, Bachelor/Bakkalaureus, Hochschule Bremen</h2><table border=\"0\" width=\"\
      100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Angewandte Wirtschaftssprachen und Internationale Unternehmensf&uuml;hrung</td></tr><tr><td class=\"\
      ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Bachelor of Arts</td></tr><tr><td class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">8 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Internationaler\
      \ Studiengang; Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\">Hochschule Bremen</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Fakult&auml;t Wirtschaftswissenschaften</td></tr><tr><td\
      \ class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Prof. Dr. G&uuml;nther Dey</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">+49-(0)421 5905 4095</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a\
      \ href=\"mailto:Guenther.Dey@hs-bremen.de\">Guenther.Dey@hs-bremen.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Agentur f&uuml;r Qualit&auml;tssicherung\
      \ durch Akkreditierung von Studieng&auml;ngen (AQAS)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">29.11.2005</td></tr><tr><td class=\"ergspalte\">Reakkreditierung</td><td class=\"ergfeld\">23.08.2011</td></tr><tr><td\
      \ class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2018</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">keine</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Ziel des Bachelor-\
      \ Studiengangs &#132;Angewandte Wirtschaftssprachen und Internationale Unternehmensf&uuml;hrung&#147; [AWS] ist es, den Studierenden grundlegende Fach- und Methodenkompetenzen in den Wirtschaftswissenschaften sowie vertiefte Regional- und Sprachkompetenzen\
      \ f&uuml;r eine der Regionen &#132;Arabische Welt / China / Japan&#147; zu vermitteln, und sie so in die Lage zu versetzen, Managementaufgaben im internationalen und interkulturellen Kontext &uuml;bernehmen zu k&ouml;nnen. Dabei soll &#150; insbesondere\
      \ durch zwei integrierte Auslandssemester &#150; auch die Pers&ouml;nlichkeitsentwicklung sowie die Bef&auml;higung der Studierenden zum zivilgesellschaftlichen Engagement gef&ouml;rdert werden. Der Studiengang hat ein explizit internationales Profil.<br>\n\
      Formale Zugangsvoraussetzung ist der Nachweis der Hochschulzugangsberechtigung (Abitur, Fachhochschulreife oder erfolgreich absolvierte Einstufungspr&uuml;fung). Zudem m&uuml;ssen Englischkenntnisse auf dem Niveau B1.2 des Europ&auml;ischen Sprach-Referenzrahmens\
      \ sowie ein kaufm&auml;nnischen Vorpraktikum im Umfang von acht Wochen nachgewiesen werden. Das Studium beginnt jeweils zum Wintersemester und umfasst eine Regelstudienzeit von acht Semestern (240 Credits). Es wird der Abschlussgrad &#132;Bachelor of Arts&#147;\
      \ vergeben. <br>\nDas Studienprogramm kombiniert betriebs- und volkswirtschaftliche F&auml;cher mit einer au&szlig;ereurop&auml;ischen Sprache (Arabisch, Japanisch oder Chinesisch) sowie Wirtschaftsenglisch. <br>\nDie ersten zwei Studienjahre werden in\
      \ Bremen absolviert. Dabei erwerben die Studierenden  Grund- und Aufbaukenntnisse in den Wirtschaftswissenschaften wie BWL, VWL, Statistik, Wirtschaftsrecht und &#150;informatik sowie in der jeweils gew&auml;hlten ersten Fremdsprache (d.h. Arabisch, Chinesisch\
      \ oder Japanisch), der Wirtschaft und Gesellschaft der Zielregion und in Wirtschaftsenglisch. <br>\nDas dritte Studienjahr wird im Ausland im Land der gew&auml;hlten Sprache verbracht. Dabei absolvieren die Studierenden im Regelfall ein einsemestriges\
      \ vertiefendes Sprachstudium an einer der Partnerhochschulen sowie ein Praxissemester in der Zielregion. <br>\nDas vierte Studienjahr wird wieder an der Hochschule Bremen absolviert und beinhaltet die Vertiefung der Fachkenntnisse des internationalen Managements\
      \ im Rahmen von Wahlpflichtmodulen: Die Studierenden w&auml;hlen einen Schwerpunkt in BWL (wahlweise aus den Bereichen Marketing, Personalwirtschaft oder Controlling, ggf. auch Logistik) sowie  ein Wahlfach aus dem Angebot der Fakult&auml;t. Dazu kommen\
      \ weitere Module der Ersten Fremdsprache und der Wirtschaft und Gesellschaft. Ziel ist die kritische Reflexion des Auslandsjahres. Die Bachelor-Thesis ist im 8. Semester vorgesehen.<br>\nDer Studienverlaufsplan gibt eine klare &Uuml;bersicht zur Anordnung\
      \ der Module. Die Fremdsprachenmodule sind bez&uuml;glich Kompetenzzielen, zu erreichender Sprachniveaustufe und Lehrinhalten klar beschrieben und werden so auch als Anforderungen f&uuml;r die Studierenden nachvollziehbar. Im Wirtschaftsbereich k&ouml;nnte\
      \ eine bessere Differenzierung zwischen Kompetenzen und Lehrinhalten zu einer gr&ouml;&szlig;eren Transparenz f&uuml;r die Studierenden f&uuml;hren. Dies betrifft auch klare Aussagen zur Verortung der kulturtheoretischen Fundierung in den Modulen.<br>\n\
      Als m&ouml;gliche Berufsfelder f&uuml;r die Absolvent/inn/en nennt der Fachbereich z.B. Au&szlig;enwirtschaftabteilungen von Gro&szlig;unternehmen, kleine und mittlere Handelsunternehmen sowie Niederlassungen und Joint Ventures deutscher Unternehmen im\
      \ Ausland. Als weitere Berufsperspektiven werden T&auml;tigkeiten in Tourismus, Unternehmensberatung und interkulturellem Training gesehen.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Die Zugangsvoraussetzungen\
      \ sind in der &#130;Ordnung der Hochschule Bremen &uuml;ber die besonderen Qualifikationsvoraussetzungen gem&auml;&szlig; &sect; 33 Abs. 7 Bremisches Hochschulgesetz&#145; vom 22.06.2010 fixiert und werden potentiellen Studienbewerbern und Studierenden\
      \ durch die Ver&ouml;ffentlichungen auf der Homepage klar und verst&auml;ndlich kommuniziert. <br>\nDie Hochschule Bremen zeichnet sich neben einem starken Praxisbezug besonders durch die Internationalit&auml;t ihrer Studieng&auml;nge aus, da Bremen traditionell\
      \ durch Handel und Industrieunternehmen gro&szlig;e Bedarfe in diese Richtung hat (z.B. Luft- und Raumfahrt, Handel mit China/Japan etc.). Zwei Drittel aller Studienprogramme der Hochschule entsprechen dem Standard der internationalen Studieng&auml;nge,\
      \ d.h. mit verpflichtendem Auslandsstudium, hohem Anteil englischsprachiger Lehrveranstaltungen (30%) etc. <br>\nGrundlegend kann man davon ausgehen, dass das Curriculum so konzipiert ist, dass das Studiengangziel erreicht wird. Heterogenen Einstiegsvoraussetzungen\
      \ wird mit Tutorien begegnet. <br>\nDer Studiengang bereitet zur Aufnahme einer qualifizierten Erwerbst&auml;tigkeit vor. Der Studiengang ist anwendungs- und praxisorientiert konzipiert und in dieser Hinsicht schl&uuml;ssig und konsequent ausgestaltet.\
      \ Das Studiengangkonzept l&ouml;st den qualifizierenden Anspruch ein. Allein die verl&auml;ngerten Regelstudienzeiten sollten in Zukunft ursachenorientiert ausgewertet werden.<br>\nDer Studienverlaufsplan gibt eine klare &Uuml;bersicht zur Anordnung der\
      \ Module. Die Fremdsprachenmodule sind bez&uuml;glich Kompetenzzielen, zu erreichender Sprachniveaustufe und Lehrinhalten klar beschrieben und werden so auch als Anforderungen f&uuml;r die Studierenden nachvollziehbar. Im Wirtschaftsbereich k&ouml;nnte\
      \ eine bessere Differenzierung zwischen Kompetenzen und Lehrinhalten zu einer gr&ouml;&szlig;eren Transparenz f&uuml;r die Studierenden f&uuml;hren. Dies betrifft auch klare Aussagen zur Verortung der kulturtheoretischen Fundierung in den Modulen.<br>\n\
      Die wesentliche St&auml;rke ist die Internationalit&auml;t und die Schaffung geeigneter Rahmenbedingen zum Erwerb von interkulturellen Erfahrungen und deren Reflexion. Dies ist hervorragend angelegt. Sehr positiv wird dabei das durchgehende verpflichtende\
      \ Angebot von Auslandsaufenthalten mit entsprechender Vor- und Nachbereitung gesehen. Die Hochschule verf&uuml;gt &uuml;ber eine gro&szlig;e Zahl an Partneruniversit&auml;ten und damit viele Wahlm&ouml;glichkeiten. <br>\nDer Studiengang hat sich durch\
