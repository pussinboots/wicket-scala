      \ Datenbank</title></head><body><table cellpadding=\"0\" cellspacing=\"0\" width=\"800px\" border=\"0\" align=\"center\"><tbody><tr><td><img src=\"/kompass/xml/akkr/kopf.png\"></td></tr><tr><td><div class=\"bodytext\"><h1> Akkreditierte Studiengänge -\
      \ Zentrale Datenbank - Einzeldarstellung</h1><form name=\"Weiterverarbeitung\" method=\"post\" target=\"_self\" action=\"SuperXmlTabelle;jsessionid=2B2C176F125F48AF828FE2A8923FC461\"><table border=\"0\"><tr><td align=\"left\"><input type=\"hidden\" name=\"\
      UserID\" value=\"\"><input type=\"hidden\" name=\"reuseresult\" value=\"false\"><input type=\"hidden\" name=\"stylesheet\" value=\"\"><input type=\"hidden\" name=\"contenttype\" value=\"\"><input type=\"hidden\" name=\"\" value=\"\"><input type=\"hidden\"\
      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Angewandte Sozial- und Bildungswissenschaften, Master, Katholische Stiftungsfachhochschule M&uuml;nchen</h2><table border=\"0\" width=\"100%\"><tr><td><table\
      \ border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Angewandte Sozial- und Bildungswissenschaften</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"\
      ergfeld\">Master of Arts</td></tr><tr><td class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">3 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"ergspalte\"\
      >Hochschule</td><td class=\"ergfeld\">Katholische Stiftungsfachhochschule M&uuml;nchen</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Fachbereich Soziale Arbeit M&uuml;nchen</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td\
      \ class=\"ergfeld\">Prof. Dr. Birgit Dorner; Prof. Dr. Hermann Sollfrank</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">089-48092-1207 bzw. -1206</td></tr><tr><td class=\"ergspalte\">Fax</td><td class=\"ergfeld\">089-48092-1900</td></tr><tr><td\
      \ class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:master@ksfh.de\">master@ksfh.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\"\
      >Akkreditierungsagentur im Bereich Gesundheit und Soziales (AHPGS)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">21.07.2009</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2014</td></tr><tr><td\
      \ class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">Die Auflagen wurden in der Sitzung der Akkreditierungskommission vom 20.07.2010 als erf&uuml;llt bewertet.</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td\
      \ class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der an der KSFH M&uuml;nchen angebotene konsekutive Master-Studiengang &#132;Angewandte Sozial- und Bildungswissenschaften&#147; umfasst 90 Credits nach ECTS (European Credit Transfer\
      \ System) und wird in einer Regelstudienzeit von 3 Semestern in Vollzeit angeboten. Der Master-Studiengang besteht aus insgesamt zehn Modulen: neun Pflichtmodule und jeweils ein Wahlpflichtmodul, und wird mit dem Abschlussgrad &#132;Master of Arts&#147;\
      \ abgeschlossen. Der konsekutive Master-Studiengang umfasst die beiden Mastervertiefungen &#147;Angewandte Wissenschaft der Sozialen Arbeit&#148; und &#147;Angewandte Bildungswissenschaften&#148;. Die Studierenden entscheiden sich mit der Immatrikulation\
      \ verbindlich f&uuml;r eine der beiden Mastervertiefungen. Die Studieninhalte des ersten Semesters im Umfang von 30 Credits sind f&uuml;r beide Vertiefungsrichtungen identisch. Der konsekutive Master-Studiengang ist gem&auml;&szlig; den Deskriptoren des\
      \ Akkreditierungsrates als &#147;st&auml;rker anwendungsorientiert&#148; profiliert und hat als &uuml;bergreifendes Ziel, vertiefte Kenntnisse und F&auml;higkeiten f&uuml;r die &Uuml;bernahme von Aufgaben im Bereich der Forschung, Entwicklung und Leitung\
      \ von Einrichtungen zu vermitteln. In der Mastervertiefung &#147;Angewandte Wissenschaft der Sozialen Arbeit&#148; bilden umfassendes Wissen und Verst&auml;ndnis der Theorieentwicklung Sozialer Arbeit, zentrale Themen der Sozialarbeitsforschung im nationalen\
      \ und internationalen Kontext und vertiefte wissenschaftstheoretische Reflexion von Professionalisierungsprozessen den inhaltlichen Schwerpunkt. In der Mastervertiefung &#147;Angewandte Bildungswissenschaften&#148; stehen fundiertes Wissen und Verst&auml;ndnis\
      \ aktueller und historischer, nationaler und internationaler bildungswissenschaftlicher und erziehungswissenschaftlicher Diskurse, interdisziplin&auml;rere Bildungs- und Sozialisationsforschung, Bildungsplanung, Bildungsmanagement und Bildungsmarketing\
      \ im Zentrum. <br>\n<br>\nZugangsvoraussetzung ist ein mindestens mit dem Abschluss Bachelor und der Pr&uuml;fungsgesamtnote 2,5 oder besser abgeschlossenes Hochschulstudium der Sozialen Arbeit, der Pflege oder Bildung und Erziehung an einer deutschen\
      \ Hochschule oder ein gleichwertiger Abschluss an einer inl&auml;ndischen oder ausl&auml;ndischen Hochschule. Pro Semester werden derzeit 400 &#128; Studienbeitr&auml;ge und zus&auml;tzliche Verwaltungsgeb&uuml;hren erhoben.</td></tr><tr><td class=\"ergspalte\"\
      >Zusammenfassende Bewertung</td><td class=\"ergfeld\">Die Akkreditierungskommission der AHPGS kommt aufgrund<br>\nder Pr&uuml;fung der Antragsunterlagen und einer Vor-Ort-Begutachtung durch Gutachterinnen und Gutachter zu einem positiven Akkreditierungsvotum.\
      \ Die Einrichtung des konsekutiven Master-Studiengangs wird positiv bewertet, da f&uuml;r die Studierenden im Bereich der Sozialen Arbeit oder Erziehung und Bildung eine Durchl&auml;ssigkeit bis zur Promotion er&ouml;ffnet wird. Die an der Vor-Ort-Begutachtung\
      \ beschriebene Zielsetzung des Master-Studiengangs wird als  nachvollziehbar bewertet und ist im Rahmen des disziplin&auml;ren Diskurses und des Qualifikationsniveaus angemessen. Eine Ausdifferenzierung erfolgt in den Vertiefungsrichtungen, diese k&ouml;nnten\
      \ jedoch noch eindeutiger differenziert werden.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Carolin Eichin, Evangelische Hochschule Freiburg, Vertretung der Studierenden<br>\nMonika Meier-Pojda, Gesch&auml;ftsf&uuml;hrerin,\
      \ SkF Landesstelle Bayern e.V. <br>\nProf. Dr. Peter Sch&auml;fer, Hochschule Niederrhein<br>\nProf. Dr. Monika Treber, Katholische Hochschule f&uuml;r Sozialwesen Berlin <br>\nVertr. Prof. Dr. Cornelia Wustmann, Leuphana Universit&auml;t L&uuml;neburg</td></tr><tr><td\
      \ class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.ksfh.de\">www.ksfh.de</a></td></tr><tr><td class=\"ergspalte\">Weitere Informationen</td><td class=\"ergfeld\"><a target=\"_top\" href=\"/kompass/servlet/SuperXmlTabelle;jsessionid=2B2C176F125F48AF828FE2A8923FC461?tid=20300&amp;id=29849&amp;kennung=g_stud&amp;passwort=anfang12\"\
      >\n\t\tZusätzliche Angaben</a> zu diesem Studiengang finden Sie im Hochschulkompass der HRK.\n\n\n\t\t</td></tr></table></td></tr></table></td><td width=\"30px\" align=\"center\"></td></tr></table><p>Die Akkreditierungsagenturen sind verantwortlich fü\
      r die eingegebenen Texte.</p><hr></form></div></td></tr><tr><td><p><img width=\"100%\" src=\"/kompass/xml/akkr/maske_files/hlinie.gif\">\nInformationen zu allen staatlichen oder staatlich anerkannten\nHochschulen in der Bundesrepublik Deutschland sowie\
      \ den dort\nangebotenen grundständigen und weiterführenden Studienmöglichkeiten\nerhalten Sie im <a HREF=\"http://www.hochschulkompass.de\" target=\"_blank\">Hochschulkompass</a>.</p><img alt=\"Seitenfuss Rahmen\" src=\"/kompass/xml/akkr/fuss.png\"></td></tr></tbody></table></body></html>"
