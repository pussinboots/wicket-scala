      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Angewandte Mathematik, Bachelor/Bakkalaureus, Hochschule RheinMain, RheinMain University of Applied Sciences Wiesbaden, R&uuml;sselsheim</h2><table\
      \ border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Angewandte Mathematik</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td\
      \ class=\"ergfeld\">Bachelor of Science</td></tr><tr><td class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">6 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"\
      ergspalte\">Hochschule</td><td class=\"ergfeld\">Hochschule RheinMain, RheinMain University of Applied Sciences Wiesbaden, R&uuml;sselsheim</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Fachbereich Architektur und\
      \ Bauingenieurwesen</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Prof. Dr. Karlheinz Spindler</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">+49 611 9495-1466</td></tr><tr><td class=\"ergspalte\"\
      >Fax</td><td class=\"ergfeld\">+49 611 9495-1422</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:karlheinz.spindler@hs-rm de\">karlheinz.spindler@hs-rm de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td\
      \ class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Akkreditierungsagentur f&uuml;r Studieng&auml;nge der Ingenieurwissenschaften, der Informatik, der Naturwissenschaften und der Mathematik (ASIIN)</td></tr><tr><td\
      \ class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">25.06.2010</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2015</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">erf&uuml;llt</td></tr><tr><td\
      \ class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der Bachelorstudiengang &#132;Angewandte Mathematik&#147; ist ein grundst&auml;ndiges Studienangebot.<br>\n\
      Die Ausbildungsziele des Bachelorstudiengangs Angewandte Mathematik sollen sich am Berufsbild des angewandten Mathematikers mit Anwendungsschwerpunkten im naturwissenschaftlich-technischen Bereich orientieren. Diese bestehen fachlich in der Vermittlung\
      \ relevanter mathematischer Begriffe und Methoden und der F&auml;higkeit zu deren Anwendung, &uuml;berfachlich in der Vermittlung der allgemeinen F&auml;higkeit, Anwendungsprobleme zu strukturieren, zu analysieren, geeignet zu modellieren, zu bearbeiten\
      \ und die erhaltenen Ergebnisse richtig einzuordnen. Ausbildungsziel soll ferner die Reflexion &uuml;ber das eigene Fach (Mathematik) und dessen Wechselspiel mit anderen Disziplinen sein. Der Studiengang zielt auf Absolventen mit einem ausgepr&auml;gten\
      \ mathematischen Profil und gen&uuml;gend physikalischem Verst&auml;ndnis, um die erworbenen mathematischen Kenntnisse und Fertigkeiten in naturwissenschaftlich-technischen Anwendungsbereichen zum Einsatz zu bringen. Als &uuml;bergeordnete Ziele des Studiengangs\
      \ sollen die Herausbildung, F&ouml;rderung und St&auml;rkung folgender Kompetenzen angestrebt werden: F&ouml;rderung intuitiven Verst&auml;ndnisses f&uuml;r mathematische Begriffsbildungen, insbesondere auch deren Zusammenhang mit naturwissenschaftlichen\
      \ Konzepten; sicherer praktisch-handwerklicher Umgang mit mathematischen Begriffen und F&auml;higkeit, diese in konkreten Situationen umzusetzen; Modellierung von Anwendungssituationen durch die bereitgestellten Begriffe, insbesondere auch Verst&auml;ndnis\
      \ daf&uuml;r, von welchen Aspekten bei der Modellierung abgesehen wird und wie ein Modell n&ouml;tigenfalls zu verfeinern w&auml;re; Beherrschung mathematischer Methoden, um das modellierte Problem zu behandeln, und F&auml;higkeit, diese (in der Regel\
      \ am Rechner) umzusetzen; F&auml;higkeit, erlernte Algorithmen und Methoden bei Bedarf anzupassen, zu verallgemeinern, zu &uuml;bertragen und weiterzuentwickeln; F&auml;higkeit, erzielte Ergebnisse durch Vergleich mit realen Daten zu validieren (u.a. mit\
      \ statistischen Methoden) und n&ouml;tigenfalls das Modell zu modifizieren. <br>\nFolgende Kompetenzen sollen eine vielseitige Einsetzbarkeit der Absolventen und deren F&auml;higkeit zur schnellen Einarbeitung in neue Gebiete und zu interdisziplin&auml;rem\
      \ Arbeiten zu gew&auml;hrleisten und ihnen ggf. auch eine sp&auml;tere wissenschaftliche Laufbahn erm&ouml;glichen (Masterstudiengang, Promotion): Verst&auml;ndnis grundlegender und ubiquit&auml;rer mathematischer Strukturen (algebraische Strukturen, Ordnungsstrukturen,\
      \ topologische Strukturen); F&auml;higkeit, solche Strukturen in Anwendungssituationen zu erkennen und zur Probleml&ouml;sung auszunutzen; Abstraktionsverm&ouml;gen und die F&auml;higkeit, gemeinsame Strukturen in verschiedenen Situationen zu erkennen\
      \ und zwischen verschiedenen Situationen zu &uuml;bertragen; F&auml;higkeit, bekannte Modelle zu modifizieren und eigene Modelle zu entwickeln.<br>\nStudienziel ist auch die Reflexion &uuml;ber das Fach Mathematik insgesamt. Da Arbeitsergebnisse in der\
      \ Regel mit Anwendern und Vertretern anderer Fachrichtungen zu besprechen und auszuwerten sind und da in einem Unternehmen auch das Schreiben von Angeboten, Gutachten, Projekt- und Forschungsantr&auml;gen &uuml;bliche berufliche T&auml;tigkeiten sind,\
      \ soll als &uuml;berfachliche Qualifikation die F&auml;higkeit gef&ouml;rdert werden, technische Sachverhalte klar, strukturiert und in zul&auml;ssiger Weise vereinfacht auszudr&uuml;cken, zu pr&auml;sentieren und zu kommunizieren, und zwar in Wort und\
      \ Schrift.<br>\nDas Curriculum gliedert sich wie folgt: Im ersten Semester (4+24,5 SWS, 30 CP) absolvieren die Studierenden die Module Einf&uuml;hrungskurs (3+1 SWS, 2 CP) als Blockkurs zu Semesteranfang, Analysis I (6+4 SWS, 11 CP), Analytische Geometrie\
      \ und Lineare Algebra (6+4 SWS, 11 CP), Programmierkurs (2+2 SWS, 5 CP) und Schreiben wissenschaftlicher Texte (0+0,5 SWS, 1 CP) (eint&auml;gige Blockveranstaltung). Im zweiten Semester (25 SWS, 30 CP) sind die Module Analysis II (6+4 SWS, 11 CP), Numerische\
      \ Mathematik I (2+2 SWS, 5 CP), Mathematische Modellierung (4+2 SWS, 7 CP), Punktmechanik (2+2 SWS, 5 CP) und Pr&auml;sentationstechniken (0+1 SWS, 2 CP) (Blockveranstaltung mit zwei Terminen) vorgesehen. Das folgende dritte Semester (27 SWS, 30 CP) ist\
      \ den Modulen Gew&ouml;hnliche Differentialgleichungen und dynamische Systeme (6+4 SWS, 11 CP), Wahrscheinlichkeitstheorie und Statistik I (4+2 SWS, 6 CP), Integraltransformationen (2+2 SWS, 5 CP), Komplexe Funktionentheorie (2+2 SWS, 5 CP) und Lesen wissenschaftlicher\
      \ Texte (0+3 SWS, 3 CP) vorbehalten. Die Studierenden belegen im vierten Semester (26 SWS, 30 CP) die Module Wahrscheinlichkeitsrechnung und Statistik II (4+2 SWS, 6 CP), Numerische Mathematik II (2+2 SWS, 5 CP), Starrk&ouml;rperbewegung (2+2 SWS, 4 CP),\
      \ Partielle Differentialgleichungen (4+2 SWS, 6 CP), L&ouml;sen von Anwendungsproblemen I (0+2 WS, 4 CP) und Mathematische Begriffsbildung in wissenschaftsgeschichtlicher Betrachtung (2+2 SWS, 5 CP). Im f&uuml;nften Semester (26 SWS, 30 CP) werden die\
      \ Module Kontinuumsmechanik (4+2 SWS, 6 CP), Str&ouml;mungsmechanik (4+2 SWS, 6 CP), Differentialgeometrie (2+2 SWS, 4 CP), L&ouml;sen von Anwendungsproblemen II (0+2 SWS, 6 CP), Mathematische Theorien in ihrem kulturellen Kontext (2+2 SWS, 4 CP) und eine\
      \ Spezialvorlesung (2+2 SWS, 4 CP) angeboten. Das letzte Semester (14 SWS (+ Bachelor-Arbeit), 30 CP) ist den Modulen Elektrodynamik (4+2 SWS, 6 CP), L&ouml;sen von Anwendungsproblemen III (0+2 SWS, 6 CP), Betriebswirtschaftliche Grundlagen (2+0 SWS, 2\
      \ CP), Spezialvorlesung (2+2 SWS, 4 CP) und der abschlie&szlig;enden Bachelor-Arbeit (12 CP) vorbehalten.Die Zugangs- und Zulassungsvoraussetzungen sind in &sect; 63 Hessisches Hochschulgesetz verankert. <br>\nDer Studienbeginn liegt im Wintersemester.</td></tr><tr><td\
      \ class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Positiv hervorzuheben ist das anspruchsvolle Programm, das fachlich gut aufgestellte Personal und das Engagement der Dozenten. Im Verlauf des Akkreditierungsverfahrens wurden Schwachstellen\
      \ ausger&auml;umt und Verbesserungen in einzelnen Punkten als Auflagen gefordert.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Prof. Dr. Aloys Krieg, RWTH Aachen;<br>\nMarton Morvai, Student, TU Dresden;<br>\n\
      Prof. Dr. Uwe M&uuml;ssigmann, HfT Stuttgart;<br>\nProf. Dr. Wolfgang Splettst&ouml;&szlig;er, eh. Infineon Technologies;<br>\nProf. Dr. Christine S&uuml;&szlig;-Gebhard, HS Regensburg</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"\
      ><a target=\"_blank\" href=\"http://www.hs-rm.de\">http://www.hs-rm.de</a></td></tr><tr><td class=\"ergspalte\">Weitere Informationen</td><td class=\"ergfeld\"><a target=\"_top\" href=\"/kompass/xml/g_stud/80830_853543_de.htm\">\n\t\tZusätzliche Angaben</a>\
      \ zu diesem Studiengang finden Sie im Hochschulkompass der HRK.\n\n\n\t\t</td></tr></table></td></tr></table></td><td width=\"30px\" align=\"center\"></td></tr></table><p>Die Akkreditierungsagenturen sind verantwortlich für die eingegebenen Texte.</p><hr></form></div></td></tr><tr><td><p><img\
      \ width=\"100%\" src=\"/kompass/xml/akkr/maske_files/hlinie.gif\">\nInformationen zu allen staatlichen oder staatlich anerkannten\nHochschulen in der Bundesrepublik Deutschland sowie den dort\nangebotenen grundständigen und weiterführenden Studienmöglichkeiten\n\
      erhalten Sie im <a HREF=\"http://www.hochschulkompass.de\" target=\"_blank\">Hochschulkompass</a>.</p><img alt=\"Seitenfuss Rahmen\" src=\"/kompass/xml/akkr/fuss.png\"></td></tr></tbody></table></body></html>"
