      \ Studiengangs</td><td class=\"ergfeld\">Der nicht-konsekutive Masterstudiengang &#132;Angewandte Sportpsychologie&#147; richtet sich an Studenten mit einem abgeschlossenen Bachelor-Studium in Sportwissenschaften oder Psychologie oder einem gleichwertigen\
      \ akademischen Abschluss. Er kann Vollzeit in 4 Semestern absolviert werden mit einem Umfang von 120 Leistungspunkten. Dabei verbindet er sowohl sportpsychologisches, klinisch-psychologisches als auch p&auml;dagogisch-psychologisches Wissen. Die Ausbildung\
      \ des Studiengangs hat das Ziel, die Studierenden f&uuml;r die Berufsfelder Selbstst&auml;ndige/r Sportpsychologin bzw. Sportpsychologe mit eigener Praxis, Mitarbeiter/in an einem Olympiast&uuml;tzpunkt oder Sportpsychologische/r Beraterin bzw. Berater\
      \ (Referent/in) f&uuml;r Verb&auml;nde im Leistungssport zu qualifizieren. Die erworbenen Kompetenzen sollen helfen, die im Leistungssport aktiven Athletinnen und Athleten in ihrer Leistungsentwicklung und &#150;optimierung sportwissenschaftlich, aber\
      \ insbesondere psychologisch zu begleiten und zu unterst&uuml;tzen.<br>\nDer Master-Studiengang Angewandte Sportpsychologie besteht aus insgesamt 12 Modulen, die beispielsweise die Themen Forschungsmethodologie und Statistik, Optimierung sportlicher Leistungen,\
      \ Trainingswissenschaftliche und sportmedizinische Diagnostik sowie Sportpsychologische Verfahren. Zus&auml;tzlich zu den Modulen ist ein 8-w&ouml;chiges sportpsychologisches Praktikum abzuleisten. Die Masterarbeit wird im vierten Semester angefertigt,\
