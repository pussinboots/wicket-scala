      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Angewandte Geowissenschaften (Applied Geosciences), Master, Martin-Luther-Universit&auml;t Halle-Wittenberg</h2><table border=\"0\" width=\"100%\"><tr><td><table\
      \ border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Angewandte Geowissenschaften (Applied Geosciences)</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"\
      ergfeld\">Master of Science</td></tr><tr><td class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">4 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"ergspalte\"\
      >Hochschule</td><td class=\"ergfeld\">Martin-Luther-Universit&auml;t Halle-Wittenberg</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Insitut f&uuml;r Geowissenschaften</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td\
      \ class=\"ergfeld\">Prof. Dr. Wilhelm Heinisch</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">+49 (0)345 55-26150</td></tr><tr><td class=\"ergspalte\">Fax</td><td class=\"ergfeld\">+49 (0)345 55-27220</td></tr><tr><td class=\"ergspalte\"\
      >E-mail</td><td class=\"ergfeld\"><a href=\"mailto:helmut.heinisch@geo.uni-halle.de\">helmut.heinisch@geo.uni-halle.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"\
      ergfeld\">Akkreditierungs-, Certifizierungs- und Qualit&auml;tssicherungs-Institut (ACQUIN)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">22.06.2010</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"\
      ergfeld\">30.9.2015</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der konsekutive, anwendungsorientierte Master-Studiengang &#132;Angewandte\
      \ Geowissenschaften&#147; (M.Sc.) vermittelt vertiefte Kenntnisse in den Geowissenschaften. Er richtet sich an Bachelor-Absolventen des Studiengangs Angewandte Geowissenschaften oder an Studenten mit als &auml;quivalent anerkannten Abschl&uuml;ssen, sowohl\
      \ aus dem In- und Ausland. W&auml;hrend des Studiums wird das Methodenspektrum erweitert und vertieft. Nach Abschluss des Studiums sollen die Absolventen eigenverantwortlich Projekte und Auftr&auml;ge in den unterschiedlichsten Berufsfeldern verantwortlich\
      \ planen, durchf&uuml;hren sowie zu einem zukunftsweisenden Umgang mit Ressourcenanleiten k&ouml;nnen und geowissenschaftliche Erkenntnisse kritisch reflektieren k&ouml;nnen. Der Studiengang &#132;Angewandte Geowissenschaften&#147; (M.Sc.) qualifiziert\
      \ f&uuml;r folgende Berufsfelder: Hochschul- und Forschungseinrichtungen, wissenschaftlicher und wirtschaftlicher Dienstleistungsbereich im nationalen und internationalen Rahmen (Consulting, Versicherungen, Energiekonzerne), &Auml;mter, Beh&ouml;rden,\
      \ Geob&uuml;ros, Industriebetriebe. Der Masterstudiengang kann Vollzeit in 4 Semestern mit einem Umfang von 120 Leistungspunkten studiert werden. Er ist in 3 w&auml;hlbare Fachgebiete gegliedert: Geodynamik und Georisiko, Ingenieurgeologie, Hydro und Umweltgeologie\
      \ sowie Technische Mineralogie und Lagerst&auml;ttenkunde. Das Studium schlie&szlig;t mit einer Master-Arbeit (30 LP) im vierten Semester ab. Studiengeb&uuml;hren werden in der Regelstudienzeit nicht erhoben. Erst bei &Uuml;berschreitung fallen 500 &#128;\
      \ Langzeitstudiengeb&uuml;hren pro Semester an.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Die Zielsetzung des Studiengangs ist schl&uuml;ssig und valide. In die Ausbildungsziele wurde der Qualifikationsrahmen\
      \ f&uuml;r deutsche Hochschulabschl&uuml;sse einbezogen und die zu erwerbenden Kompetenzen der Studierenden entsprechen dem Qualifikationsrahmen. Das Modulangebot ist sinnvoll konzipiert und dank der guten Vernetzung innerhalb der eigenen Fakult&auml;t\
      \ und mit anderen Fakult&auml;ten der Universit&auml;t ausreichend breit gef&auml;chert, um den Studierenden m&ouml;glichst viele individuelle Auswahlm&ouml;glichkeiten einzur&auml;umen.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td\
      \ class=\"ergfeld\">Professor Dr. Gerhard Gerold, Universit&auml;t G&ouml;ttingen, Fakult&auml;t f&uuml;r Geowissenschaften und Geographie, Abt. Landschafts&ouml;kologie<br>\nProfessor Dr. Frank Lehmkuhl, Rheinisch-Westf&auml;lische Technische Universit&auml;t\
      \ Aachen, Geographisches Institut<br>\nProfessor Dr. Sebastian Lentz, Leibniz-Institut f&uuml;r L&auml;nderkunde, Leipzig<br>\nDr. Adelbert Niemeyer, ERLUS AG, Neufahrn<br>\nProfessor Dr. Joachim Rohn, Universit&auml;t Erlangen-N&uuml;rnberg, Lehrstuhl\
      \ f&uuml;r Angewandte Geologie<br>\nPD Dr. Heiko Schmid, Universit&auml;t Jena, Institut f&uuml;r Geographie, Lehrstuhl f&uuml;r Wirtschaftsgeographie und Regionalentwicklung<br>\nProfessor Dr. Jean Thein, Universit&auml;t Bonn, Steinmann Institut f&uuml;r\
      \ Geologie, Mineralogie und Pal&auml;ontologie<br>\nProfessor Dr. Harry Vereecken, Forschungszentrum J&uuml;lich GmbH<br>\nDipl. Geogr. Jennifer Winkelbauer, Promotionsstudentin am Wissenschaftszentrum Weihenstephan der Technischen Universit&auml;t M&uuml;nchen</td></tr><tr><td\
