      \ Universit&auml;t Darmstadt</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Fachbereich Material- und Geowissenschaften</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Prof. Dr. Rafael\
      \ Ferreiro-M&auml;hlmann</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">+49 6151 - 16 22 80</td></tr><tr><td class=\"ergspalte\">Fax</td><td class=\"ergfeld\">-</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"\
      ><a href=\"mailto:ferreiro@geo.tu-darmstadt.de\">ferreiro@geo.tu-darmstadt.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Akkreditierungsagentur f&uuml;r\
      \ Studieng&auml;nge der Ingenieurwissenschaften, der Informatik, der Naturwissenschaften und der Mathematik (ASIIN)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">27.06.2008</td></tr><tr><td class=\"ergspalte\">Akkreditiert\
      \ bis</td><td class=\"ergfeld\">30.9.2014</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">erf&uuml;llt</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil\
      \ des Studiengangs</td><td class=\"ergfeld\">Der Bachelorstudiengang &#132;Angewandte Geowissenschaften&#147; ist ein grundst&auml;ndiges Studienangebot und eher national ausgerichtet. F&uuml;r den Studiengang erhebt die Hochschule au&szlig;er den gesetzlich\
      \ vorgeschriebenen Studiengeb&uuml;hren in H&ouml;he von EUR 500,- pro Semester keine Geb&uuml;hren/Entgelte.<br>\nDer Bachelorstudiengang Angewandte Geowissenschaften soll die Absolventen bef&auml;higen, geowissenschaftliche Kennt-nisse und Methoden bei\
      \ der wissenschaftlichen Analyse und L&ouml;sung praktischer Probleme anzuwenden. Ziel des Studiums soll auch sein, das Wissen um die Verantwortung des Wissenschaftlers gegen&uuml;ber Gesellschaft und Natur, insbesondere auch im Sinne einer nachhaltigen\
      \ Entwicklung zu erlangen, sowie die F&auml;higkeit zur Zusammenarbeit mit Fachleuten anderer Disziplinen zu entwickeln. Den Studierenden sollen neben Kenntnissen in Physik, Mathematik und insbesondere der Chemie ein fundiertes Wissen in den Geowissenschaften\
      \ und in Hinblick auf die Masterstudieng&auml;nge eine Einf&uuml;hrung in die Kenntnisse und Methoden der Angewandten Geowissenschaften vermittelt werden. Kernkompetenzen sollen insbesondere in der Hydrogeologie, der Ingenieurgeologie, der Sedimentologie,\
      \ der Umwelt- und Angewandten Mineralogie, der Petrologie und Geochemie mit dem Schwerpunkt der Instrumentellen Analytik sowie im Bereich von Geo-Ressourcen und Geo-Risiken erlangt werden. Dar&uuml;ber hinaus soll eine umfassende &Uuml;bersicht &uuml;ber\
      \ die relevanten Feld- und Labormethoden gegeben und deren praktische Anwendung erlernt werden. Der Abschluss soll den Berufszugang in der gesamten Breite geowissenschaftlicher T&auml;tigkeitsfelder oder den &Uuml;bergang in die entsprechenden Masterstudieng&auml;nge\
      \ der TU Darmstadt, in anderen geo-wissenschaftlicher Zentren und Universit&auml;ten in Europa sowie in anderen Fachgebiete erm&ouml;glichen.<br>\nDas Curriculum gliedert sich in zwei Bereiche: Orientierungsbereich (1. und 2. Semester) und Vertiefungs-\
      \ und Pr&uuml;fungs-bereich (3. bis 6. Semester). Der Orientierungsbereich dient dem Kennenlernen der Universit&auml;t und des Studienfachs sowie der &Uuml;berpr&uuml;fung der Studienfachentscheidung. In den beiden Orientierungssemestern werden in den\
      \ Pflichtmodulen PM1 bis PM4 (insgesamt 31,5 CP) grundlegende geowissen-schaftliche Kenntnisse in Geologie, Pal&auml;ontologie, Kristallo-graphie und Mineralogie vermittelt, in den Modulen PM5 bis PM8 (insgesamt 31,5 CP) mathematische und chemische Grundlagen.\
      \ Das Studium kann nach den ersten beiden Orientierungssemestern nur fortgesetzt werden, wenn der Nachweis von mindestens 30 Kreditpunkten (CP) erbracht wird. Eine Unterschreitung der Mindestanforderungen von 30 CP oder 22 CP in den fachspezifischen F&auml;chern\
      \ erlaubt keinen erfolgreichen Abschluss des Studienganges Angewandte Geowissenschaften in der vorgegebenen Regelstudienzeit. Werden die notwendigen Kreditpunkte nicht erworben, wird deshalb eine m&uuml;ndliche Orientierungspr&uuml;fung als Kollegial-pr&uuml;fung\
      \ in den Angewandten Geowissenschaften durchgef&uuml;hrt. Nach dem Orientierungsbereich werden im Vertiefungs- und Pr&uuml;fungsbereich die erworbenen Kenntnisse durch weitere Pflichtmodule, insbesondere in geowissenschaftlichen F&auml;chern erg&auml;nzt\
      \ und vertieft. Intensiviert wird der praxisbezogene Anteil des Studiums durch Vermittlung spezieller Messmethoden im Gel&auml;nde sowie der instrumentellen Analytik. Die dabei erworbenen Fertigkeiten sollen auf die Aus-wahl und Anwendung der Methoden\
      \ in den unterschiedlichen T&auml;tikeitsfeldern der sp&auml;teren Berufe und die Entscheidung f&uuml;r ein Wahlpflichtmodul vorbereiten. Der Studiengang wird mit einer Bachelorarbeit im Umfang von 10 Kreditpunkten abgeschlossen.<br>\nVoraussetzung f&uuml;r\
      \ die Aufnahme ist in der Regel die allge-meine oder fachgebundene Hochschulreife. Gleichwertige Abschl&uuml;sse werden anerkannt.<br>\nDer Studienbeginn liegt im Wintersemester.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"\
      ergfeld\">Gutachter, Fachausschuss und Akkreditierungskommission der ASIIN gewinnen insgesamt einen positiven Eindruck vom Studiengang. Positiv hervorzuheben ist, dass moderne Themen aufgegriffen werden, der Anteil an Gel&auml;ndearbeiten und Exkursionen\
      \ sehr hoch ist, die Hochschule &uuml;ber eine sehr gute Ger&auml;teausstattung verf&uuml;gt und die Studierenden den Studiengang sehr positiv bewerten.  Im Verlauf des Akkre-ditierungsverfahrens wurden Schwachstellen ausger&auml;umt und Verbesserungen\
      \ in einzelnen Punkten als Auflagen gefordert.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Detlef Heinrich, Hochschule Magdeburg-Stendal;<br>\nProf. Dr. Norbert Meyer, Technische Universit&auml;t Clausthal;<br>\n\
      Prof. Dr. Hubert Miller, Ludwig-Maximillians-Universit&auml;t M&uuml;nchen;<br>\nDipl.-Geol. Axel Nolte, Nolte Consult GmbH Witten;<br>\nProf. Dr. Reinhard Schaeffer, Technische Fachhochschule Georg Agricola Bochum</td></tr><tr><td class=\"ergspalte\"\
