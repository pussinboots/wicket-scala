      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>&Auml;gyptologie, Master, Julius-Maximilians-Universit&auml;t W&uuml;rzburg</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"\
      100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">&Auml;gyptologie</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Master of Arts</td></tr><tr><td class=\"ergspalte\"\
      >Regelstudienzeit</td><td class=\"ergfeld\">4 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\">Julius-Maximilians-Universit&auml;t\
      \ W&uuml;rzburg</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Altertumswissenschaften</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\">PD Dr. Martin Andreas Stadler</td></tr><tr><td class=\"\
      ergspalte\">Telefon</td><td class=\"ergfeld\">+49 (0)931/31 27 87</td></tr><tr><td class=\"ergspalte\">Fax</td><td class=\"ergfeld\">+49 (0)931 / 31 24 42</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:martin.stadler@mail.uniwuerzburg.\
      \ de\">martin.stadler@mail.uniwuerzburg. de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Akkreditierungs-, Certifizierungs- und Qualit&auml;tssicherungs-Institut\
      \ (ACQUIN)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">20.09.2009</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2014</td></tr><tr><td class=\"ergspalte\">Teil eines Mehrfach-Studiengangs</td><td\
      \ class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">erf&uuml;llt</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td\
      \ class=\"ergfeld\">Der Masterstudiengang &#132;&Auml;gyptologie&#147; (M.A.), im Haupt- und Nebenfach, ist vorwiegend an &uuml;berdurchschnittliche Absolventen und Absolventinnen von Bachelorstudieng&auml;ngen gerichtet. Als Zulassungsvoraussetzung zum\
      \ Masterstudium werden neben einem guten Abschluss auch gute &auml;gyptische Sprachkenntnisse und eine grundlegende Vertrautheit mit der &auml;gyptischen Kulturgeschichte gefordert, wodurch das Niveau des Studiengangs gesichert wird. Der Hauptfachstudiengang\
      \ &#132;&Auml;gyptologie&#147; ist in sieben Module aufgeteilt, wovon die ersten 4 Module dem ersten Studienjahr zugewiesen sind und drei Module der Forschungsphase im dritten Semester. Die Master-Thesis bildet das achte Modul. Die Masterarbeit kann im\
      \ Falle des Zwei-F&auml;cher-Studiengangs entweder f&auml;cher&uuml;bergreifend in beiden Hauptf&auml;chern oder nur in einem Hauptfach angefertigt werden. Als gewisser Schwerpunkt kann die philologische Ausrichtung auf &auml;gyptische Textquellen des\
      \ 1. Jahrhunderts v. Chr und den ersten Jahrhunderten n. Chr. ausgelegt werden. Ziel des Studiengangs ist die Vertiefung der im Bachelorstudium erlangten Kenntnisse sowie die Bef&auml;higung zum Selbststudium. Das Lehrangebot f&ouml;rdert ebenso Soft-Skills\
      \ wie z. Bsp. Kommunikations- und Kritikf&auml;higkeit. Absolventen des Studiengangs k&ouml;nnen nach dem erfolgreichen Abschluss des Studiengangs mit der Promotion beginnen oder in Berufsfeldern wie Forschungseinrichtungen, Museen, Verlage usw. t&auml;tig\
      \ werden.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Der Masterstudiengang ist klar aufgebaut sowie gut strukturiert und bef&auml;higt die Absolventen/Innen sowohl innerhalb wie au&szlig;erhalb des Faches\
      \ eine berufliche Laufbahn einzuschlagen. Die Schwerpunktsetzung im letzten Jahrtausend der pharaonischen Kultur passt sowohl zum bereits bestehenden W&uuml;rzburger Profil, bietet aber immer noch Freiraum f&uuml;r Forschungsarbeiten innerhalb des Fachs.</td></tr><tr><td\
      \ class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Prof. Dr. Claus Dobiat (Philipps-Universit&auml;t Marburg)<br>\nPD Dr. Sabine Klein (Johann Wolfgang Goethe-Universit&auml;t Frankfurt am Main)<br>\nProf. Dr. Christian Leitz\
