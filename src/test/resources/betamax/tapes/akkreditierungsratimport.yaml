      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Angewandte Kognitions- und Medienwissenschaft, Bachelor/Bakkalaureus, Universit&auml;t Duisburg-Essen</h2><table border=\"0\" width=\"100%\"><tr><td><table\
      \ border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Angewandte Kognitions- und Medienwissenschaft</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"\
      ergfeld\">Bachelor of Science</td></tr><tr><td class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">6 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"ergspalte\"\
      >Hochschule</td><td class=\"ergfeld\">Universit&auml;t Duisburg-Essen</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Fakult&auml;t f&uuml;r Ingenieurwissenschaften</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td\
      \ class=\"ergfeld\">Prof. Dr. Wolfgang Hoeppner</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">+49 (0) 203-379 2006</td></tr><tr><td class=\"ergspalte\">Fax</td><td class=\"ergfeld\">+49 (0) 203-370 5835</td></tr><tr><td class=\"\
      ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:wolfgang.hoeppner@uni-duisburg-essen.de\">wolfgang.hoeppner@uni-duisburg-essen.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"\
      ergspalte\">von</td><td class=\"ergfeld\">Akkreditierungsagentur f&uuml;r Studieng&auml;nge der Ingenieurwissenschaften, der Informatik, der Naturwissenschaften und der Mathematik (ASIIN)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td\
      \ class=\"ergfeld\">26.09.2008</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2014</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">erf&uuml;llt</td></tr><tr><td class=\"ergspalte\">Auflagen\
      \ erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der Bachelorstudiengang &#132;Angewandte Kognitions- und Medienwissenschaft&#147; ist Bestandteil eines konsekutiven Angebots\
      \ und kann mit dem Masterstudiengang &#132;Angewandte Kognitions- und Medienwissenschaft&#147; fortgesetzt werden. F&uuml;r das Studium werden Studiengeb&uuml;hren von 500 Euro pro Semester erhoben.<br>\nDie Absolventen des Studiengangs sollen ein fachliches\
      \ Kompetenzspektrum im Bereich interaktiver Systeme und Medien erworben haben. Dabei sollen informatische, kognitionswissenschaftliche und betriebswirtschaftliche Gesichtspunkte ber&uuml;cksichtigt werden. Im Zentrum steht dabei das Ziel, informatische\
      \ und kognitionswissenschaftliche Gestaltungs- und Reflexionskompetenz an der Schnittstelle zwischen Mensch und Computer zu vermitteln. Die Studierenden sollen berufsbef&auml;higende Handlungskompetenzen f&uuml;r die Gestaltung, Entwicklung und den Einsatz\
      \ digitaler Medien erwerben. Die Absolventen sollen in der Lage sein, eine Mittlerrolle zwischen rein technischen und betriebswirtschaftlichen bzw. anwendungsorientierten Akteuren zu spielen. Sie sollen ferner in der Lage sein, komplexe soziotechnische\
      \ Systeme zu konzipieren und Innovationsprozesse zu gestalten und zu moderieren. Die Studierenden sollen in die Lage versetzt werden, mit unterschiedlichen Akteuren und Fachdisziplinen zu kommunizieren. Sie sollen bef&auml;higt werden, teamorientiert Entwicklungs-\
      \ und Anwendungsprobleme zu l&ouml;sen und die Rolle von Moderatoren in Innovations- und Entwicklungsprozessen einzunehmen.<br>\nDas Curriculum besteht aus Modulen, die in der Regelstudienzeit innerhalb von sechs Semestern studiert werden sollen. Insgesamt\
      \ sind 180 CP zu erwerben. Davon entfallen 123 CP auf die studienbegleitend gepr&uuml;ften fachspezifischen Module der Bereich Informatik (48 CP), Psychologie (52 CP) sowie der Betriebswirtschaftslehre (23 CP); 25 CP entfallen auf den Erg&auml;nzungsbereich,\
      \ wovon 6 CP auf den Bereich E1 (Schl&uuml;sselqualifikationen), 6 CP auf den Bereich E2 (Allgemeinbildende Grundlagen des Fachstudiums) und 9 CP auf das Modul E3 (Studium Liberale) entfallen; 20 CP entfallen auf die Praxisprojekte; der Studiengang wird\
      \ mit einer Bachelorarbeit im Umfang von 12 Kreditpunkten abgeschlossen.<br>\nDie Qualifikation f&uuml;r das Studium wird durch das Zeugnis der Hochschulreife (allgemeine Hochschulreife oder fachgebundene Hochschulreife) oder ein durch Rechtsvorschrift\
      \ oder von der zust&auml;ndigen staatlichen Stelle als gleichwertig anerkanntes Zeugnis erworben. Von dieser vorgegebenen Qualifikation kann abgesehen werden, wenn der Bewerber im Rahmen einer Eignungspr&uuml;fung oder Eignungsfeststellung eine besondere\
      \ studiengangbezogene fachliche Eignung und eine den Anforderungen der Universit&auml;t Duisburg-Essen entsprechende Allgemeinbildung nachweist. In Zweifelsf&auml;llen kann der Bewerber zus&auml;tzlich zu einem m&uuml;ndlichen oder schriftlichen Test vorgeladen\
