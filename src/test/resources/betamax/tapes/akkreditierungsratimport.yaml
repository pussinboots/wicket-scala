      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Angewandte Sexualwissenschaft, Master, Hochschule Merseburg</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td><table\
      \ border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Angewandte Sexualwissenschaft</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Master of Arts</td></tr><tr><td class=\"ergspalte\"\
      >Regelstudienzeit</td><td class=\"ergfeld\">6 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Teilzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\">Hochschule Merseburg</td></tr><tr><td\
      \ class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Fachbereich Soziale Arbeit.Medien.Kultur</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Prof. Dr. med. Harald Stumpe</td></tr><tr><td class=\"ergspalte\"\
      >Telefon</td><td class=\"ergfeld\">03461 46 2208</td></tr><tr><td class=\"ergspalte\">Fax</td><td class=\"ergfeld\">03461 46 2205</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:harald.stumpe@hs-merseburg.de\">harald.stumpe@hs-merseburg.de</a></td></tr><tr><td\
      \ class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Akkreditierungsagentur im Bereich Gesundheit und Soziales (AHPGS)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td\
      \ class=\"ergfeld\">17.12.2009</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2015</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">Die Auflagen wurden in der Sitzung der Akkreditierungskommission\
      \ vom 20.05.2010 als erf&uuml;llt bewertet.</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der an Hochschule Merseburg angebotene\
      \ konsekutive Master-Studiengang &#132;Angewandte Sexualwissenschaften &#150; Bildung und Beratung im Kontext von Sexualit&auml;t, Partnerschaft und Familienplanung&#147; umfasst 120 Credits nach ECTS (European Credit Transfer System) und kann in einer\
      \ Regelstudienzeit von sechs Semestern in Teilzeit studiert werden. Die Pr&auml;senzveranstaltungen des Studiengangs finden in Blockform an Wochenenden statt und erm&ouml;glichen somit ein berufsbegleitendes Studium. Der Gesamtworkload von 3.600 Stunden\
      \ verteilt sich dabei auf 944 Stunden Pr&auml;senzstudium an der Hochschule und 2.656 Stunden Selbstlernzeit. Der Master-Studiengang besteht aus insgesamt elf Modulen einschlie&szlig;lich der Masterarbeit und wird mit dem Abschlussgrad Master of Arts abgeschlossen.\
      \ Der konsekutive Master-Studiengang ist gem&auml;&szlig; den Deskriptoren des Akkreditierungsrates als &#147;st&auml;rker anwendungsorientiert&#148; profiliert und hat zum Ziel, vertiefte Kenntnisse und Kompetenzen f&uuml;r Berufsfelder zu vermitteln,\
      \ in  denen die Sexualit&auml;t des Menschen in all ihren individuellen, interpersonellen und gesellschaftlichen Bez&uuml;gen Gegenstand fachlichen Handelns sein kann. Praxisphasen zur Anwendung bereits erworbener Kenntnisse und Kompetenzen sowie zur Vervollst&auml;ndigung\
      \ der erworbenen Kompetenzen sind Bestandteil des Studiengangs. <br>\n<br>\nVoraussetzung f&uuml;r die Aufnahme des konsekutiven Master-Studiengangs ist ein erster berufsqualifizierender Abschluss in Sozialer Arbeit/Sozialp&auml;dagogik oder ein erfolgreicher\
      \ Abschluss eines humanwissenschaftlichen Hochschul-studium mit nachgewiesenen sozialarbeiterischen/ sozialp&auml;dagogischen Grundkompetenzen mit erbrachter Studienleistung im Umfang von mindestens 180 Punkten nach ECTS und mindestens mit der Endnote\
      \ gut (2,5). &Uuml;ber die Gleichwertigkeit von Studienabschl&uuml;ssen entscheidet die Zulassungskommission.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Die Akkreditierungskommission der AHPGS kommt aufgrund<br>\n\
      der Pr&uuml;fung der Antragsunterlagen und einer Vor-Ort-Begutachtung durch Gutachterinnen und Gutachter zu einem positiven Akkreditierungsvotum. Das vorgelegte Studiengangskonzept wird insgesamt positiv bewertet. Der Master-Studiengang orientiert sich\
      \ an fachlichen und &uuml;berfachlichen Ausbildungszielen und entspricht als st&auml;rker anwendungsorientierter Master- Studiengang dem angestrebten wissenschaftlichen Abschlussniveau. Eine Besch&auml;ftigungsf&auml;higkeit der Absolventen ist gegeben.\
      \  Positiv gew&uuml;rdigt wird zudem die breite Unterst&uuml;tzung des<br>\nStudiengangs durch die Hochschulleitung.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Ulla Ellerstorfer, Bundesvorstand pro familia,\
      \ Frankfurt a.M.<br>\nProf. Dr. Beatrix Gromus, Albert-Ludwigs-Universit&auml;t Freiburg, Institut f&uuml;r Psychologie<br>\nDanial Safavi, Albert-Ludwigs-Universit&auml;t Freiburg <br>\nProf. Dr. Ulrike Schmauch, Fachhochschule Frankfurt a.M., Fachbereich\
      \ Soziale Arbeit und Gesundheit</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.hs-merseburg.de\">http://www.hs-merseburg.de</a></td></tr><tr><td class=\"ergspalte\">Weitere Informationen</td><td\
      \ class=\"ergfeld\"><a target=\"_top\" href=\"/kompass/servlet/SuperXmlTabelle;jsessionid=2B2C176F125F48AF828FE2A8923FC461?tid=20300&amp;id=29324&amp;kennung=g_stud&amp;passwort=anfang12\">\n\t\tZusätzliche Angaben</a> zu diesem Studiengang finden Sie\
