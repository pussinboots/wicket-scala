      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Allgemeiner Maschinenbau, Master, Technische Universit&auml;t Kaiserslautern</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"\
      100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Allgemeiner Maschinenbau</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Master of Science</td></tr><tr><td\
      \ class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">3 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\">Technische\
      \ Universit&auml;t Kaiserslautern</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Fachbereich Maschinenbau und Verfahrenstechnik</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Dr.-Ing.\
      \ G&uuml;nter Dau</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">+49 (0)631/205 2560</td></tr><tr><td class=\"ergspalte\">Fax</td><td class=\"ergfeld\">+49 (0)631/205 3600</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"\
      ergfeld\"><a href=\"mailto:dau@mv.uni-kl.de\">dau@mv.uni-kl.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Akkreditierungs-, Certifizierungs- und\
      \ Qualit&auml;tssicherungs-Institut (ACQUIN)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">26.09.2008</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2014</td></tr><tr><td class=\"\
      ergspalte\">Auflagen</td><td class=\"ergfeld\">erf&uuml;llt</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der Masterstudiengang\
      \ &#132;Allgemeiner Maschinenbau&#147; ist Bestandteil eines konsekutiven Angebots und baut auf verschiedene Bachelorstudieng&auml;nge der Hochschule auf. <br>\nF&uuml;r den Studiengang erhebt die Hochschule bis zu einer Studiendauer von 360 Kreditpunkten\
      \ oder von 18 Semestern keine Studienbeitr&auml;ge, danach in H&ouml;he von 650,- &#128; pro Semester.<br>\nAls Ziele f&uuml;r den Masterstudiengnag gibt die Hochschule an, dass die Absolventen &uuml;ber vertiefte Kenntnisse der mathematisch-naturwissenschaftlichen\
      \ und ingenieurwissenschaftlichen Prinzipien ihrer Disziplin sowie &uuml;ber ein kritisches Bewusstsein f&uuml;r neueste Entwicklungen verf&uuml;gen sollen. Sie sollen in der Lage sein, Probleme wissenschaftlich zu l&ouml;sen, die unvollst&auml;ndig sind\
      \ und komplexe Problemstellungen aus einem neuen Bereich ihrer Disziplin zu abstrahieren und zu formulieren. Absolventen sollen au&szlig;erdem Konzepte und L&ouml;sungen unter Einbeziehung anderer Disziplinen entwickeln, kreativ arbeiten und ingenieurwissenschaftliches\
      \ Urteilsverm&ouml;gen bei komplexen, unsauberen oder unvollst&auml;ndigen Informationen einsetzen k&ouml;nnen, wobei sie auch innovative Methoden einsetzen k&ouml;nnen. Sie sollen in die Lage versetzt werden, Informationen zu beschaffen, analytische,\
      \ modellhafte und experimentelle Untersuchungen zu planen und durchzuf&uuml;hren und daraus gewonnene Daten zu bewerten. Absolventen sollen ebenfalls bef&auml;higt werden, verschiedene Wissensbereiche zu kombinieren, sich in Neues einzuarbeiten und anwendbare\
      \ Methoden und deren Grenzen und Auswirkungen verantwortungsbewusst einzusetzen. Sie sollen dar&uuml;ber hinaus selbst&auml;ndig wissenschaftlich arbeiten k&ouml;nnen und sich wissenschaftliche, technische und soziale Kompetenzen zu eigen machen, um F&uuml;hrungspositionen\
      \ &uuml;bernehmen zu k&ouml;nnen.<br>\nDas Curriculum des Masterstudiengangs setzt sich zusammen aus Pflichtf&auml;chern (W&auml;rme&uuml;bertragung, Str&ouml;mungslehre II, Konstruktionslehre II, Konstruktionswerkstoffe II, Systeme der Produktion I, Energietechnik\
      \ I-II), Wahlpflichtf&auml;chern (aus dem Katalog Molekulare Thermodynamik, Schwingfestigkeit, Maschinensysteme, Getriebetechnik, Str&ouml;mungsmaschinen II, Systeme und Produktion II, Hydraulik und Pneumatik I, Qualit&auml;tsmanagement I, F&ouml;rder-\
      \ und Lagertechnik, Virtuelle Produktentwicklung II), dem Labor Maschinenkonstruktion, Fertigungstechnik oder 3D-CAD, einer Projektarbeit, einem Industriepraktikum sowie einem Wahlpflichtangebot aus dem Lehrangebot des Fachbereichs. <br>\nDie Zugangs-\
      \ und Zulassungsvoraussetzungen f&uuml;r den Masterstudiengang sind in der Fachpr&uuml;fungsordnung f&uuml;r die Masterstudieng&auml;nge der Ingenieurwissenschaften verankert. Voraussetzung ist ein abgeschlossenes Bachelorstudium des Maschinenbaus, der\
      \ Verfahrenstechnik und Bioverfahrenstechnik, des Maschinenbaus mit BWL, der Verfahrenstechnik mit BWL, des Maschinenbaus mit angewandter Informatik, der Verfahrenstechnik mit angewandter Informatik oder einer verwandten Fachrichtung an einer deutschen\
      \ Hochschule. Absolventen ausl&auml;ndischer Universit&auml;ten k&ouml;nnen auf Antrag zugelassen werden, wenn ihr Abschluss den Bachelorstudieng&auml;ngen des Fachbereichs entspricht. Eine vom Fachbereichsrat eingesetzte Zulassungskommission entscheidet\
      \ &uuml;ber die Zulassung.<br>\nDer Studienbeginn liegt im Sommer- und im Wintersemester.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Gutachter, Fachausschuss und Akkreditierungskommission der ASIIN gewinnen\
      \ insgesamt einen positiven Eindruck vom Studiengang. Positiv hervorzuheben sind ihrer Ansicht nach die durch Modulbl&ouml;cke erm&ouml;glichte Kombinatorik, die regelm&auml;&szlig;ige externe Evaluation, die Lehrevaluation durch Fachschaft sowie die grunds&auml;tzliche\
      \ Ausrichtung auf den Arbeitsmarkt. Im Verlauf des Akkreditierungsverfahrens wurden Schwachstellen ausger&auml;umt und Verbesserungen in einzelnen Punkten als Auflagen gefordert.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td\
      \ class=\"ergfeld\">Prof. Dr.-Ing. Uta Bergstedt, Fachhochschule Frankfurt;<br>\nDr. Uwe Diekmann, Metatech GmbH;<br>\nProf. Dr. Hans-Dieter Heike, Technische Universit&auml;t Darmstadt;<br>\nProf. Dr.-Ing. Hans-Reiner Ludwig, Fachhochschule Frankfurt;<br>\n\
      Mathias L&uuml;dike, Student, Fachhochschule Gelsenkirchen;<br>\nDr.-Ing. Martin Molzahn, ehem. BASF AG;<br>\nProf. Dr.-Ing. Heinrich Rake, RWTH Aachen;<br>\nProf. Dr.-Ing. Roland Vollmar, Universit&auml;t Karlsruhe (TH);<br>\nProf. Dr.-Ing. J&ouml;rg\
      \ Wauer, Universit&auml;t Karlsruhe (TH)</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.mv.uni-kl.de/\">http://www.mv.uni-kl.de/</a></td></tr><tr><td class=\"ergspalte\">Weitere Informationen</td><td\
