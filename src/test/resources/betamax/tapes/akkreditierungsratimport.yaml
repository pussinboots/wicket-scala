      \ (FH);<br>\nPatricia Krieg, CIMCEA Unternehmensberatung;<br>\nRen&eacute; Balzer, Student, TU Dresden</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.studium.tu-clausthal.de/studienangebot/mathematik-und-informatik/angewandte-mathematik-bachelor/\"\
      >http://www.studium.tu-clausthal.de/studienangebot/mathematik-und-informatik/angewandte-mathematik-bachelor/</a></td></tr><tr><td class=\"ergspalte\">Weitere Informationen</td><td class=\"ergfeld\"><a target=\"_top\" href=\"/kompass/xml/g_stud/80830_158971_de.htm\"\
