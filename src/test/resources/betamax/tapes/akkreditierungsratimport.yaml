      0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Angewandte Informatik</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Bachelor of Science</td></tr><tr><td\
      \ class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">7 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Teilzeitstudium; Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td class=\"\
      ergfeld\">Otto-Friedrich-Universit&auml;t Bamberg</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Wirtschaftsinformatik und Angewandte Informatik</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"\
      ergfeld\">Prof. Dr. Andreas Henrich</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">+49 (0)951- 8632850</td></tr><tr><td class=\"ergspalte\">Fax</td><td class=\"ergfeld\">+49 (0)951- 8632852</td></tr><tr><td class=\"ergspalte\">E-mail</td><td\
      \ class=\"ergfeld\"><a href=\"mailto:andreas.henrich@wiai.uni-bamberg.de\">andreas.henrich@wiai.uni-bamberg.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"\
      ergfeld\">Akkreditierungs-, Certifizierungs- und Qualit&auml;tssicherungs-Institut (ACQUIN)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">26.09.2007</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"\
      ergfeld\">30.9.2013 Verl&auml;ngert bis 30.09.2013</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der Bachelor Studiengang gliedert\
      \ sich in ein 6-semestriges Basisstudium und ein 1-semestriges Profilbildungsstudium. Er setzt sich zum Ziel, Informatiker auszubilden, die f&auml;hig sind, informatische Probleml&ouml;sungen zu entwickeln und so eine umfassende Informatisierung der Bereiche\
      \ Kultur und Medien zu erreichen. Den Studierenden sollen grundlegende Informatikkenntnisse, ein vertieftes Verst&auml;ndnis mehrerer Anwendungsgebiete sowie die Beherrschung der f&uuml;r die Anwendungsgebiete spezifischen informatorischen Methoden vermittelt\
      \ werden. Im Zentrum stehen dabei vor allem praxisrelevante Problemstellungen aus den Bereichen Kultur und Medien und die Verkn&uuml;pfung der Informatik mit den Sozial- und Wirtschaftswissenschaften.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende\
      \ Bewertung</td><td class=\"ergfeld\">Das Konzept des Studienganges ist fachsystematisch und hochschuldidaktisch fundiert und stimmig aufgebaut und &uuml;berzeugend umgesetzt. Im Vergleich zu anderen Informatikstudieng&auml;ngen sind vor allem die besonderen\
      \ Spezialisierungen sowie die Interdisziplinarit&auml;t mit den Geistes- und Kulturwissenschaften positiv hervorzuheben. Das innovative Profil macht den Studiengang derzeit einzigartig im deutschsprachigen Raum. Dementsprechend kommt dem Studiengang eine\
      \ besondere Bedeutung in der Berufswelt zu.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Prof. Dr. Fritz Klauser, Universit&auml;t Leipzig; Julia Kr&ouml;mer, Studierende FH Hannover; Prof. Dr. Peter Mattheis,\
      \ HS Furtwangen; Prof. Dr. Bernhard Mitschang, Universit&auml;t Stuttgart; Prof. Dr. Thomas Ruf, GFK N&uuml;rnberg; Prof. Dr. Udo Winand, Universit&auml;t Kassel</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"\
      http://www.uni-bamberg.de/studium/studienangebot/ueberblick-nach-abschluessen/bachelor/angewandte-informatik/\">http://www.uni-bamberg.de/studium/studienangebot/ueberblick-nach-abschluessen/bachelor/angewandte-informatik/</a></td></tr><tr><td class=\"\
      ergspalte\">Weitere Informationen</td><td class=\"ergfeld\"><a target=\"_top\" href=\"/kompass/xml/g_stud/80830_14029_de.htm\">\n\t\tZusätzliche Angaben</a> zu diesem Studiengang finden Sie im Hochschulkompass der HRK.\n\n\n\t\t</td></tr></table></td></tr></table></td><td\
