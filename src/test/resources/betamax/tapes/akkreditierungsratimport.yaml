      >30.9.2014</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der Masterstudiengang Angewandte Sprachwissenschaft bietet ein Studium mit zwei Schwerpunkten. Zum einen werden Kommunikationsprozesse aus verschiedenen Perspektiven\
      \ untersucht und zum anderen werden die Studierenden mit unterschiedlichen Forschungsmethoden vertraut gemacht. So belegen sie zun&auml;chst die Pflichtmodule Methodologie der Angewandten Sprachwissenschaft und Gebrauchsbasierte Sprachbeschreibung und\
