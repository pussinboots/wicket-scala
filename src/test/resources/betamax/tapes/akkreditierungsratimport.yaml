      \ Varianz an Pr&uuml;fungsformen kennenlernen.<br>\n5. Die offiziellen Dokumente, besonders die Pr&uuml;fungsordnung, die Fachspezifischen Bestim-mungen und die Modulhandb&uuml;cher m&uuml;ssen dahingehend &uuml;berarbeitet werden, dass insbe-sondere die\
