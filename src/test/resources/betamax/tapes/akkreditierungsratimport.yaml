    body: "<html xmlns:HtmlUtils=\"de.superx.util.HtmlUtils\"><head><META http-equiv=\"Content-Type\" content=\"text/html; charset=ISO-8859-1\"><meta http-equiv=\"Content-Type\" content=\"text/html; charset=windows-1252\"><LINK REL=\"stylesheet\" type=\"text/css\"\
      \ href=\"/kompass/xml/akkr/akkr.css\"><LINK REL=\"stylesheet\" type=\"text/css\" href=\"/kompass/xml/superxml_html_akkr.css\"><LINK REL=\"stylesheet\" type=\"text/css\" href=\"/kompass/xml/tabelle_html.css\"><title>Akkreditierte Studieng&auml;nge - Zentrale\
      \ Datenbank</title></head><body><table cellpadding=\"0\" cellspacing=\"0\" width=\"800px\" border=\"0\" align=\"center\"><tbody><tr><td><img src=\"/kompass/xml/akkr/kopf.png\"></td></tr><tr><td><div class=\"bodytext\"><h1> Akkreditierte Studiengänge -\
      \ Zentrale Datenbank - Einzeldarstellung</h1><form name=\"Weiterverarbeitung\" method=\"post\" target=\"_self\" action=\"SuperXmlTabelle;jsessionid=2B2C176F125F48AF828FE2A8923FC461\"><table border=\"0\"><tr><td align=\"left\"><input type=\"hidden\" name=\"\
      UserID\" value=\"\"><input type=\"hidden\" name=\"reuseresult\" value=\"false\"><input type=\"hidden\" name=\"stylesheet\" value=\"\"><input type=\"hidden\" name=\"contenttype\" value=\"\"><input type=\"hidden\" name=\"\" value=\"\"><input type=\"hidden\"\
      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Analytic Instruments, Measurement- and Sensor-Technology (AIMS), Master, Hochschule f&uuml;r angewandte Wissenschaften Coburg - Coburg University of\
      \ Applied Sciences and Arts</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Analytic Instruments, Measurement-\
      \ and Sensor-Technology (AIMS)</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Master of Engineering (Der Masterabschluss eröffnet Zugang zum Höheren Dienst)</td></tr><tr><td class=\"ergspalte\">Regelstudienzeit</td><td class=\"\
      ergfeld\">3 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Internationaler Studiengang; Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\">Hochschule f&uuml;r angewandte\
      \ Wissenschaften Coburg - Coburg University of Applied Sciences and Arts</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Fakult&auml;t Angewandte Naturwissenschaften</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td\
      \ class=\"ergfeld\">Prof. Dr. Gerhard Lindner</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">+49 9561-317437</td></tr><tr><td class=\"ergspalte\">Fax</td><td class=\"ergfeld\">-</td></tr><tr><td class=\"ergspalte\">E-mail</td><td\
      \ class=\"ergfeld\"><a href=\"mailto:lindner@hs-coburg.de\">lindner@hs-coburg.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Akkreditierungsagentur\
      \ f&uuml;r Studieng&auml;nge der Ingenieurwissenschaften, der Informatik, der Naturwissenschaften und der Mathematik (ASIIN)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">10.12.2010</td></tr><tr><td class=\"ergspalte\"\
      >Akkreditiert bis</td><td class=\"ergfeld\">30.9.2016</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">erf&uuml;llt</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\"\
      >Profil des Studiengangs</td><td class=\"ergfeld\">Der Masterstudiengang &#132;Analytical Instruments, Measurement and Sensor Technology&#147; ist ein weiterbildendes Angebot mit einem anwendungsorientiertem Profil. Die Hochschule erhebt 2000 Euro Studiengeb&uuml;hren\
      \ pro Semester. Ein Teil des Studiengangs kann von deutschen Studierenden an der University of Shanghai for Science and Technology (USST) absolviert werden. Die Leistungen in dem Studiengang werden an der University of Shanghai for Science and Technology\
      \ f&uuml;r einen chinesischen Masterabschluss anerkannt.<br>\nDer Studiengang hat das Ziel, eine weiterf&uuml;hrende wissenschaftliche und praktische Qualifikation im Bereich der Mess- und Sensortechnik zu vermitteln. Dieses Gebiet ist nach Einsch&auml;tzung\
      \ der Hochschule wegen seines Querschnittcharakters in allen industriellen Branchen von Bedeutung; wegen des hohen Wachstumspotentials sieht die Hochschule ein starkes Interesse der Industrie an der Gewinnung von Fachkr&auml;ften. Dar&uuml;ber hinaus sollen\
      \ die Studierenden f&uuml;r T&auml;tigkeiten in international agierenden Unternehmen bef&auml;higt werden, insbesondere im Rahmen der deutsch-chinesischen Wirtschaftbeziehungen. Dementsprechend wird den Studierenden Gelegenheit geboten, die Lebens- und\
      \ Arbeitsbedingungen im jeweiligen Partnerland kennenzulernen. Die Studierenden sollen &Uuml;bersichtskenntnisse und exemplarisch vertiefte Detailkenntnisse im gesamten Bereich der Mess- und Sensortechnik einschlie&szlig;lich der zugeh&ouml;rigen Messdatenverarbeitung\
      \ sowie die F&auml;higkeit zur Auswahl und Anwendung von geeigneten Methoden und Ger&auml;ten zur L&ouml;sung messtechnischer Aufgabenstellung in der industriellen Praxis erlangen. Sie sollen zu eigenst&auml;ndiger Mitwirkung an Forschungs- und Entwicklungsaufgaben\
      \ im Zusammenhang mit der Entwicklung neuartiger Sensoren bef&auml;higt werden und &Uuml;bersichtskenntnisse zum aktuellen Stand der Technik auf diesem Gebiet und Kenntnisse der bedeutendsten Entwicklungsgebiete erlangen. Weiterhin sollen sie zur &Uuml;bertragung\
      \ fachlicher Kenntnisse auf konkrete Aufgabenstellungen in der industriellen Praxis und zur Findung und Umsetzung neuartiger L&ouml;sungsvarianten f&uuml;r praktische Problemstellungen bef&auml;higt sein sowie Kenntnisse von Sprache, Verhaltensweisen und\
      \ kulturellen Gegebenheiten in den beteiligten Partnerl&auml;ndern Deutschland und China Erlangen, so dass sie ingenieurm&auml;&szlig;ige T&auml;tigkeiten unter den jeweiligen Gegebenheiten der beteiligten Partnerl&auml;nder aus&uuml;ben k&ouml;nnen.<br>\n\
      Das Curriculum sieht an der Hochschule Coburg als Pflichtmodule Mathematical Data Analysis, Computer based Measurement Technology, Sensor Technology und ein Sprachmodul vor. Die USST bietet weiterhin die Pflichtmodule Photoelectric Detection, Nanometrology,\
      \ Signal Processing sowie ebenfalls ein Sprachmodul an. Zus&auml;tzlich k&ouml;nnen die Studierenden an beiden Hochschulen ein Wahlpflichtmodul belegen. Weitere Pflichtveranstaltungen sind die externe Praxisphase und die Summer School. Ein weiteres Wahlpflichtmodul,\
      \ das als Blockveranstaltungen parallel zur Praxisphase durchgef&uuml;hrt wird, k&ouml;nnen die Studierenden an einer der beiden Hochschulen belegen.<br>\nVorausgesetzt wird ein erster berufsqualifizierender ingenieurwissenschaftlicher oder naturwissenschaftlicher\
      \ Hochschulabschluss an einer deutschen Hochschule mit einer Gesamtnote von mindestens &#132;gut&#147; (2,5) oder ein gleichwertiger Hochschulabschluss an einer Hochschule im Ausland. Zus&auml;tzlich wird eine in der Regel mindestens einj&auml;hrige einschl&auml;gige,\
      \ nach dem ersten berufsqualifizierenden Hochschulabschluss erworbene Berufspraxis verlangt sowie Kenntnisse in der englischen Sprache mit mindestens einem Abschluss der Stufe 2 nach UNIcert oder vergleichbare englische Sprachkenntnisse. Weiterhin m&uuml;ssen\
      \ die Studierenden in einem Auswahlgespr&auml;ch nachweisen, dass sie die fachlichen, methodischen und pers&ouml;nlichen Voraussetzungen besitzen, die f&uuml;r eine ingenieurm&auml;&szlig;ige Entwicklungs- und Anwendungst&auml;tigkeit im kulturellen Umfeld\
      \ des Partnerlands erforderlich sind.<br>\nDer Studienbeginn liegt im Winter- und Sommersemester.<br>\nMasterabschl&uuml;sse an Fachhochschulen erf&uuml;llen die Bildungsvoraussetzungen f&uuml;r den h&ouml;heren Dienst gem&auml;&szlig; KMK-IMK-Vereinbarung\
      \ vom 20.09.2007 und 07.12.2007.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Positiv hervorzuheben sind die sehr engagierten Lehrenden und Studierenden, die teilweise hervorragende und insgesamt gute Laborausstattung.\
      \ Im Verlauf des Akkreditierungsverfahrens wurden Schwachstellen ausger&auml;umt und Verbesserungen in einzelnen Punkten als Auflagen gefordert.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Prof. Dr. Horst\
      \ Brezinski, Technische Universit&auml;t Bergakademie Freiberg;<br>\nProf. Dr. Dieter H&ouml;pfel, Hochschule Karlsruhe;<br>\nProf. Dr. Axel Hunger, Universit&auml;t Duisburg-Essen;<br>\nProf. Dr. Heinrich Rake, Rheinisch Westf&auml;lische Technische Hochschule\
      \ Aachen;<br>\nProf. Dr. Christoph Rappl; Fachhochschule Deggendorf</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.hs-coburg.de/aims.html\">http://www.hs-coburg.de/aims.html</a></td></tr><tr><td\
      \ class=\"ergspalte\">Weitere Informationen</td><td class=\"ergfeld\"><a target=\"_top\" href=\"/kompass/servlet/SuperXmlTabelle;jsessionid=2B2C176F125F48AF828FE2A8923FC461?tid=20300&amp;id=19313&amp;kennung=g_stud&amp;passwort=anfang12\">\n\t\tZusätzliche\
      \ Angaben</a> zu diesem Studiengang finden Sie im Hochschulkompass der HRK.\n\n\n\t\t</td></tr></table></td></tr></table></td><td width=\"30px\" align=\"center\"></td></tr></table><p>Die Akkreditierungsagenturen sind verantwortlich für die eingegebenen\
      \ Texte.</p><hr></form></div></td></tr><tr><td><p><img width=\"100%\" src=\"/kompass/xml/akkr/maske_files/hlinie.gif\">\nInformationen zu allen staatlichen oder staatlich anerkannten\nHochschulen in der Bundesrepublik Deutschland sowie den dort\nangebotenen\
      \ grundständigen und weiterführenden Studienmöglichkeiten\nerhalten Sie im <a HREF=\"http://www.hochschulkompass.de\" target=\"_blank\">Hochschulkompass</a>.</p><img alt=\"Seitenfuss Rahmen\" src=\"/kompass/xml/akkr/fuss.png\"></td></tr></tbody></table></body></html>"
