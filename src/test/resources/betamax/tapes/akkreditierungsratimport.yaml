      ergspalte\">von</td><td class=\"ergfeld\">Akkreditierungsagentur f&uuml;r Studieng&auml;nge der Ingenieurwissenschaften, der Informatik, der Naturwissenschaften und der Mathematik (ASIIN)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td\
      \ class=\"ergfeld\">27.06.2002</td></tr><tr><td class=\"ergspalte\">Reakkreditierung</td><td class=\"ergfeld\">28.09.2007</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2015</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td\
      \ class=\"ergfeld\">erf&uuml;llt</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der Masterstudiengang &#132;Agrar&ouml;konomie und\
      \ Betriebsmanagement&#147; ist Bestandteil eines konsekutiven Angebots mit einem st&auml;rker forschungsorientierten Profil und einer nationalen Ausrichtung. Die Hochschule erhebt Studienbeitr&auml;ge in H&ouml;he von 500,-- Euro pro Semester.<br>\nDie\
      \ Studierenden sollen grundlegende Kenntnisse im Bereich der Agrartechnologie und der Unternehmensf&uuml;hrung in der Agrar- und Ern&auml;hrungswirtschaft besitzen sowie die Methoden der Regionalanalyse und -planung kennen. Sie sollen Fragestellungen der\
      \ betrieblichen Produktionswirtschaft und Logistik bearbeiten k&ouml;nnen und die methodischen Grundlagen der &Ouml;konometrie und ihre Anwendungsm&ouml;glichkeiten in der Agrar- und Ern&auml;hrungs&ouml;konomie kennen, statistische und mathematische Grundkenntnisse\
      \ zur Bearbeitung von quantitativen Fragestellungen im agrar- und ern&auml;hrungswissenschaftlichen Bereich haben und agrar&ouml;konomische Fragestellungen in Modelle &uuml;berf&uuml;hren und diese Modelle sachgerecht formulieren sowie quantitative und\
      \ qualitative empirische Methoden der Sozialforschung beschreiben und anwenden k&ouml;nnen. Aufbauend auf den S&auml;ulen M&auml;rkte &#150; Unternehmen &#150; Politik soll das Studium der Agrar&ouml;konomie &ouml;konomische und betriebswirtschaftliche\
      \ Inhalte mit einem breiten naturwissenschaftlichen Hintergrund verbinden. Hierdurch bieten sich den Absolventen aus Sicht der Hochschule hervorragende Chancen, als hoch qualifizierter F&uuml;hrungsnachwuchs in Unternehmen, Verb&auml;nden und international\
      \ t&auml;tigen Organisationen Aufgaben zu &uuml;bernehmen. Als zentrale Berufsfelder sieht die Hochschule unter anderem F&uuml;hrungspositionen im Management der agrarbezogenen Wirtschaft und der Lebensmittelindustrie sowie in politischen und administrativen\
      \ Institutionen der Agrar- und Ern&auml;hrungswirtschaft auf nationaler und internationaler Ebene. Ein weiteres Einsatzfeld ist die T&auml;tigkeit im Bereich der internationalen Agrarentwicklung (einschlie&szlig;lich der Transformationsl&auml;nder Mittel-\
      \ und Osteuropas).<br>\nDas Curriculum sieht 8 verpflichtende Kernmodule und 8 w&auml;hlbare Profilmodule vorgesehen. Die Profilmodule k&ouml;nnen aus dem gesamten Masterangebot des Fachbereichs ausgew&auml;hlt werden. Hierf&uuml;r bietet die Hochschule\
      \ ca. 80 Module an, wobei die Wahlkataloge f&uuml;r den Bachelor- und Masterstudiengang deutlich getrennt sind. Die Masterarbeit im vierten Semester umfasst 24 ECTS-Punkte. Als Kernmodule sind &#132;Unternehmensf&uuml;hrung in der Agrar- und Ern&auml;hrungswirtschaft&#147;,\
      \ &#132;Produktionswirtschaftliche Planungselemente&#147;, &#132;Angewandte &Ouml;konometrie&#147;, &#132;EU-Agrar- und Ern&auml;hrungspolitik&#147;, &#132;Methodische Grundlagen agrar- und ern&auml;hrungswirtschaftlicher Analysen&#147;, &#132;Feld- und\
      \ Prozessanalyse in der Beratung&#147;, &#132;Methoden der Regionalanalyse und -planung&#147; sowie &#132;Agrartechnologie&#147; vorgesehen. <br>\nAls Zugangs- und Zulassungsvoraussetzungen erwartet die Hochschule einen ersten Studienabschluss in einem\
      \ fachverwandten Studiengang mindestens mit der Note &#132;gut&#147;, die an der Universit&auml;t Gie&szlig;en bis zum Notendurchschnitt 3,0 reicht. M&ouml;gliche fachverwandte Studieng&auml;nge hat die Hochschule in einer Anlage zur Pr&uuml;fungsordnung\
      \ aufgelistet. Die Bewerber m&uuml;ssen nachweisen, dass sie f&uuml;r die gew&auml;hlte Studienrichtung des Master-Programms bislang geeignete Studienfelder absolviert haben, die einen erfolgreichen Einstieg und ein erfolgreiches Absolvieren erwarten lassen.\
      \ Der Pr&uuml;fungsausschuss &uuml;berpr&uuml;ft in einem Eignungsfeststellungsverfahren diesen Nachweis.<br>\nDer Studienbeginn liegt im Winter- und Sommersemester.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\"\
      >Gutachter, Fachausschuss und Akkreditierungskommission der ASIIN gewinnen insgesamt einen positiven Eindruck von dem Studiengang. Positiv hervorzuheben sind ihrer Ansicht nach die sehr gute Laborausstattung und die Forschungsaktivit&auml;ten der Lehrenden.\
      \ Im Verlauf des Akkreditierungsverfahrens wurden Schwachstellen ausger&auml;umt und Verbesserungen in einzelnen Punkten als Auflagen gefordert.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Prof. Dr. Heiner\
