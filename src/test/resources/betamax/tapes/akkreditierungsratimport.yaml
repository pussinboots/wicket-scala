      \ erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der Bachlelorstudiengang &#132;Anglistik/Amerikanistik&#147; richtet sich an Abiturienten, die Interesse an der Vertiefung ihrer\
      \ Kenntnisse von Sprache, Literatur und Kultur des anglophonen Raums mitbringen. Die Zulassung zum Bachelorstudiengang &#132;Anglistik/Amerikanistik&#147; setzt die allgemeine Hochschulreife oder ein als gleichwertig anerkanntes Zeugnis voraus. Der Studiengang\
      \ vermittelt grundlegende systematische und historische Kenntnisse in englischer und amerikanischer Literatur-, Sprach- und Kulturwissenschaft. Ziel des Studiengangs ist die Ausbildung einer sicheren kommunikativen Kompetenz in der englischen Sprache.\
      \ Zudem leitet der Studiengang zum selbstst&auml;ndigen wissenschaftlichen Arbeiten, Organisieren und wissenschaftlichen Hinterfragen an. Er f&ouml;rdert die F&auml;higkeit, sich mit anglophonen Kulturen kritisch auseinanderzusetzen und damit die interkulturelle\
      \ Kompetenz in einer zunehmend international ausgerichteten Arbeitswelt. Es werden in sechs Semestern 180 ECTS erworben.<br>\nSpezielle berufliche Chancen liegen in Verlagen, dem Buchhandel, Archiven, Bibliotheken, dem Journalismus oder auch dem Kulturtourismus\
      \ mit Bezug zur anglophonen Welt. Aber auch f&uuml;r verantwortungsvollere Positionen in s&auml;mtlichen Unternehmen und Einrichtungen, die mit englischsprachigen L&auml;ndern kooperieren, oder in denen Englisch vorrangige Gesch&auml;ftssprache ist, sind\
      \ die Absolventen des Bachelorstudiengangs &#132;Anglistik/Amerikanistik&#147; geeignet.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Der Studiengang ist sinnvoll strukturiert und vollst&auml;ndig modularisiert.\
      \ Die Ziele des Studiengangs sind nachvollziehbar und einem universit&auml;ren Studium angemessen.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Prof. Dr. Andreas H. Jucker<br>\nProfessor f&uuml;r Englische\
