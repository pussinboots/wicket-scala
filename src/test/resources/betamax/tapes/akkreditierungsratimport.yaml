      \ href=\"/kompass/xml/akkr/akkr.css\"><LINK REL=\"stylesheet\" type=\"text/css\" href=\"/kompass/xml/superxml_html_akkr.css\"><LINK REL=\"stylesheet\" type=\"text/css\" href=\"/kompass/xml/tabelle_html.css\"><title>Akkreditierte Studieng&auml;nge - Zentrale\
      \ Datenbank</title></head><body><table cellpadding=\"0\" cellspacing=\"0\" width=\"800px\" border=\"0\" align=\"center\"><tbody><tr><td><img src=\"/kompass/xml/akkr/kopf.png\"></td></tr><tr><td><div class=\"bodytext\"><h1> Akkreditierte Studiengänge -\
      \ Zentrale Datenbank - Einzeldarstellung</h1><form name=\"Weiterverarbeitung\" method=\"post\" target=\"_self\" action=\"SuperXmlTabelle;jsessionid=2B2C176F125F48AF828FE2A8923FC461\"><table border=\"0\"><tr><td align=\"left\"><input type=\"hidden\" name=\"\
      UserID\" value=\"\"><input type=\"hidden\" name=\"reuseresult\" value=\"false\"><input type=\"hidden\" name=\"stylesheet\" value=\"\"><input type=\"hidden\" name=\"contenttype\" value=\"\"><input type=\"hidden\" name=\"\" value=\"\"><input type=\"hidden\"\
      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Applied Ecology, Master, Christian-Albrechts-Universit&auml;t zu Kiel</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"\
      ><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Applied Ecology</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Master of Science</td></tr><tr><td class=\"ergspalte\"\
      >Regelstudienzeit</td><td class=\"ergfeld\">4 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Internationaler Studiengang; Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\"\
      >Christian-Albrechts-Universit&auml;t zu Kiel</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">n.a.</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Dr. Wilhelm Windhorst</td></tr><tr><td\
      \ class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">+49 (0) 431 880 4386</td></tr><tr><td class=\"ergspalte\">Fax</td><td class=\"ergfeld\">-</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:wwindhorst@ecology.uni-kiel.de\"\
      >wwindhorst@ecology.uni-kiel.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Akkreditierungsagentur f&uuml;r Studieng&auml;nge der Ingenieurwissenschaften,\
      \ der Informatik, der Naturwissenschaften und der Mathematik (ASIIN)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">30.03.2010</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2015</td></tr><tr><td\
      \ class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">fulfilled</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">The Second Cycle\
      \ Degree Programme &#132;European Master in Applied Ecology&#147; is consecutive and research-oriented.<br>\nTuition fees of EUR 5,500 for European students and EUR 8,500 for Third-country students (country other than those from EEA-EFTA States and candidate\
      \ countries for accession to the European Union) for the entire programme are charged. The fees include the institutional, teaching, logistic and organisational costs during the courses, the language training, and the travel costs for compulsory travels.\
      \ <br>\nThe main educational objective of the programme is to enable its graduates to carry out a wide variety of ecological projects throughout the world with a special focus on developing countries. The graduates should have acquired the competences,\
      \ fundamental knowledge and skills necessary to assimilate the more recent approaches in ecology in an applied perspective. The graduates should be environmental specialists with comprehensive knowledge and skills in the main areas of applied ecology as\
      \ well as a specialisation in one of the following fields: ecological diagnosis of human-related and natural disturbances, temperate continental and aquatic ecosystems, the changing environment, the disturbance and dynamics of ecosystems under climatic\
      \ trends and land use,  population and food chain dynamics, interspecific relationships and biodiversity changes. <br>\nThe curriculum of the degree programme &#147;European Master in Applied Ecology&#148; is made up of seven periods that reflect the main\
      \ areas of competences of the consortium partners:<br>\nFirst year:<br>\nIntegrative period (period P0): All students begin with an introductory session at the Universit&eacute; de Poitiers during the first week of September dedicated to administrative\
      \ aspects as well as a French language course for non-native speakers and applicants with a low performance in the entry-level test. The incoming students are also invited to attend the farewell congress for the graduates (presentation of their work during\
      \ the Master&#146;s project). <br>\nCompulsory interdisciplinary study periods (periods P1 and P2): The first study period takes place in Poitiers between September and December. It contains the modules &#147;Multivariate Statistics &amp; Data Analysis\
      \ in Ecology&#148;, &#147;Basics of Population Genetics &amp; Evolutionary Ecology&#148; and &#147;Animal Strategies &amp; Basics in Behavioural Ecology&#148; as well as language training in German, Portuguese or French in preparation for the second year\
      \ of the programme and an elective module (&#147;Basics of Ecosystem Analysis&#148; organised by the Christian-Albrechts-Universit&auml;t zu Kiel or &#147;Environmental Physiology and Toxicology&#148; organised by the Universidade de Coimbra). From January\
      \ to March, all students are in Norwich for a second course period. This period contains the following modules: &#147;Ecological modelling&#148;, &#147;Ecological consequences of climate change&#148; and &#147;GIS module&#148; as well as 10 ECTS credits\
      \ out of the following modules: &#147;Communities, Ecosystems and Macro-Ecology&#148;, &#147;Resource Development and Conservation&#148;, &#147;Evolutionary Biology and Conservation Genetics&#148;, &#147;Pollution, Toxicology and Chemistry&#148;, &#147;Behavioural\
      \ Ecology: From theory to practical analysis&#148;, &#147;Conservation Genetics&#148;. The aim of the periods P1 and P2 is to provide basic knowledge in the main fields of ecology as a preparation for the specialisation.<br>\nElective study period (period\
      \ P3): During the second semester (April to July), half of the students are in Coimbra (P3a: Environmental Quality &amp; Ecotoxicology) and half of them in Kiel (P3b: Functional approach of ecosystems). The teaching staff encourages the students to select\
      \ during period P1 the elective module organised by staff from Kiel if they plan to follow period P3 in Coimbra and reciprocally. <br>\nSecond year:<br>\nThe second year is dedicated to the professional specialisation. The two last semesters (P4 and P5)\
      \ normally take place in the same institution. However, the Master&#146;s project can be carried out abroad. <br>\nSpecialised study period (period P4): The following specialisations are offered: Ecotoxicology &amp; Bioindicators of Environmental quality\
      \ (Coimbra), Applied and theoretical approaches in Animal Ecology and Population Biology (Poitiers), Environmental sciences &amp; Conservation ecology (Norwich) and Advanced studies on the dynamics of terrestrial, aquatic and coastal ecosystems (Kiel).<br>\n\
      Master&#146;s thesis (period P5): 30 ECTS credits are awarded for period P5, 24 credits for the Master&#146;s thesis and 6 credits for the module &#147;Project Management&#148;. The second examiner for the Master&#146;s thesis is a representative of one\
      \ of the remaining partner universities in order to ensure comparability of the requirements. <br>\nFarewell congress (period P6): Once they have completed their Master&#146;s project, all students are reunited one last time in Poitiers for a presentation\
      \ of their work during a Farewell congress (around two weeks). The newly-arrived students are invited to attend the congress. <br>\nThe entry requirements for the degree programme are defined in the Regulations for Qualifying Examinations for the EMAE-European\
      \ Master in Applied Ecology of the Christian-Albrechts-Universit&auml;t zu Kiel. Admission to the Master degree program is contingent upon the following prerequisites: (1) passing a Bachelor examination with at least 180 ECTS credits in a degree programme\
      \ for natural sciences with an emphasis in ecology, biology, population genetics or environmental sciences or a comparable degree examination in a related degree programme with a grade of at least 2.8 (according to the German scale of grades), (2) good\
      \ knowledge of English (IELTS score of 6.5 or equivalent), (3) passing an entrance examination. An academic equivalency may be attributed based on the professional experience of the applicant (validation of acquired experience). <br>\nThe joint Selection\
      \ &amp; Management Board of the consortium partners is in charge of the admission process. Applicants will be selected through an evaluation based on the following criteria: academic ability (60 %), motivation (25 %), and work experience (15 %). The applications\
      \ from European students and from Third-country students are examined in the same manner while respecting the requirements of the Erasmus Mundus programme (a maximum of 25 % of the places can be given to applicants from the same country, the principle\
      \ of gender equality is respected). <br>\nThe Selection &amp; Management Board, taking into account the applicants&#146; wishes as well as the need for balanced group sizes, undertakes the students&#146; distribution to the elective courses and specialisations.\
      \ Modifications at a later date are possible upon approval by the Selection &amp; Management Board.<br>\nCommencement of studies is in September.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Particularly positive\
      \ aspcects of the degree programme are the co-operation between the 4 universities and contacts to other universities, the broad ecological education, the good set of methods, the interesting opportunity to get to know up to four different universities\
      \ and countries, the opportunity to do the master&#146;s thesis outside Europe, and the assistance for the students (housing, &#133;).<br>\nIn the course of the accreditation process, weak points were cleared up and improvements in respect of individual\
      \ points were specified as prerequisites.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Witold Arndt, Student peer (University of M&uuml;nster);<br>\nProf. Dr. Matthias Mack, Mannheim University of Applied\
      \ Sciences;<br>\nChristof Martin, GFN mbH;<br>\nProf. Dr. Dr. h. c. mult. Paul M&uuml;ller, University of Trier;<br>\nProf. Dr. Susanne Wurst, Freie Universit&auml;t Berlin</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"\
      _blank\" href=\"http://www.zsb.uni-kiel.de/studienfachberatung/index.shtml\">http://www.zsb.uni-kiel.de/studienfachberatung/index.shtml</a></td></tr><tr><td class=\"ergspalte\">Weitere Informationen</td><td class=\"ergfeld\"><a target=\"_top\" href=\"\
      /kompass/servlet/SuperXmlTabelle;jsessionid=2B2C176F125F48AF828FE2A8923FC461?tid=20300&amp;id=22717&amp;kennung=g_stud&amp;passwort=anfang12\">\n\t\tZusätzliche Angaben</a> zu diesem Studiengang finden Sie im Hochschulkompass der HRK.\n\n\n\t\t</td></tr></table></td></tr></table></td><td\
      \ width=\"30px\" align=\"center\"></td></tr></table><p>Die Akkreditierungsagenturen sind verantwortlich für die eingegebenen Texte.</p><hr></form></div></td></tr><tr><td><p><img width=\"100%\" src=\"/kompass/xml/akkr/maske_files/hlinie.gif\">\nInformationen\
      \ zu allen staatlichen oder staatlich anerkannten\nHochschulen in der Bundesrepublik Deutschland sowie den dort\nangebotenen grundständigen und weiterführenden Studienmöglichkeiten\nerhalten Sie im <a HREF=\"http://www.hochschulkompass.de\" target=\"_blank\"\
      >Hochschulkompass</a>.</p><img alt=\"Seitenfuss Rahmen\" src=\"/kompass/xml/akkr/fuss.png\"></td></tr></tbody></table></body></html>"
