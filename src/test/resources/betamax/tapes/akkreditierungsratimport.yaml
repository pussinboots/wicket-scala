      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Air Quality Control, Solid Waste and Waste Water Process Engineering (WASTE), Master, Universit&auml;t Stuttgart</h2><table border=\"0\" width=\"100%\"\
      ><tr><td><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Air Quality Control, Solid Waste and Waste Water Process Engineering (WASTE)</td></tr><tr><td class=\"\
      ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Master of Science</td></tr><tr><td class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">4 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Internationaler\
      \ Studiengang; Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\">Universit&auml;t Stuttgart</td></tr><tr><td class=\"ergspalte\">Internetseite Systemakkreditierung</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"\
      http://www.uni-stuttgart.de\">http://www.uni-stuttgart.de</a></td></tr><tr><td class=\"ergspalte\">Systemakkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">OAQ Organ f&uuml;r Akkreditierung und\
      \ Qualit&auml;tssicherung der Schweizerischen Hochschulen</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">27.09.2012</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">31.3.2019</td></tr><tr><td\
      \ class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Der Studiengang wurde im Rahmen der Systemakkreditierung an der Hochschule Universit&auml;t Stuttgart akkreditiert.<br />Der Bericht der Expertengruppe &uuml;ber die Systemakkreditierung\
      \ vom 22. August 2012 kommt zum Schluss, dass die Universit&auml;t Stuttgart ein universit&auml;tsweites Qualit&auml;tsmanagementsystem eingef&uuml;hrt<br>\nhat. Der eingeschlagene Weg wird als wegweisend f&uuml;r andere Universit&auml;ten gewertet, da\
      \ er nicht nur auf das Erf&uuml;llen von Mindeststandards ausgerichtet sei. Der Prozess der Steuerung der Lehre werde an der Universit&auml;t Stuttgart sehr ernst genommen und scheine auf allen Ebenen verankert zu sein. Die Expertengruppe war beeindruckt\
      \ von der Offenheit und Diskussionsbereitschaft aller Beteiligten. Es<br>\nbestehe an der Universit&auml;t Stuttgart grunds&auml;tzlich ein Konsens &uuml;ber das globale Ziel. Die Gutachterinnen und die Gutachter betrachten diese gemeinsame Weiterentwicklung\
      \ der Qualit&auml;tsziele als hohes Gut.<br>\nDas Qualit&auml;tsmanagementsystem der Universit&auml;t Stuttgart ist noch relativ jung. Die Einf&uuml;hrung eines QM-Systems bedingt zun&auml;chst einmal einen Kulturwechsel. Die Expertengruppe erachtet es\
      \ deshalb als verst&auml;ndlich, dass die Umsetzung noch nicht fl&auml;chendeckend erfolgt ist und gewisse Inkonsistenzen best&uuml;nden. Die Expertengruppe ist der Ansicht, dass  insbesondere die Formulierung der Qualifikationsziele auf den Stufen Universit&auml;t\
      \ und Studieng&auml;nge noch nicht konsistent realisiert worden ist und noch verbessert werden k&ouml;nnte.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Prof. Dr. Alois Krieg, RWTH Aachen<br>\nProf. Dr.\
      \ Hans Rudolf Heinimann, ETH Z&uuml;rich<br>\nDr. Rudolf Bauer, Technische Universit&auml;t M&uuml;nchen<br>\nDaniela Teodorescu, Vertreterin der Studierenden<br>\nKai Schweppe, S&uuml;dwestmetall</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"\
