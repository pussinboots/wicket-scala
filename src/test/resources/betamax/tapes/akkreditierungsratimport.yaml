      \ Studierender der Volks-wirtschaftslehre<br>\nHerr Dr. Paul Nikodemus (Fachgutachter)<br>\nPrivate Fernhochschule Darmstadt, Fachbereich Wirtschaftswissenschaften<br>\nHerr Dr. Helmuth Sch&ouml;ning (Berufsvertreter)<br>\nHSG Bewerbermanagement GmbH</td></tr><tr><td\
