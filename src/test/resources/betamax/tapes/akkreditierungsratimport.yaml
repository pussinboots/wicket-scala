      \ Datenbank</title></head><body><table cellpadding=\"0\" cellspacing=\"0\" width=\"800px\" border=\"0\" align=\"center\"><tbody><tr><td><img src=\"/kompass/xml/akkr/kopf.png\"></td></tr><tr><td><div class=\"bodytext\"><h1> Akkreditierte Studiengänge -\
      \ Zentrale Datenbank - Einzeldarstellung</h1><form name=\"Weiterverarbeitung\" method=\"post\" target=\"_self\" action=\"SuperXmlTabelle;jsessionid=2B2C176F125F48AF828FE2A8923FC461\"><table border=\"0\"><tr><td align=\"left\"><input type=\"hidden\" name=\"\
      UserID\" value=\"\"><input type=\"hidden\" name=\"reuseresult\" value=\"false\"><input type=\"hidden\" name=\"stylesheet\" value=\"\"><input type=\"hidden\" name=\"contenttype\" value=\"\"><input type=\"hidden\" name=\"\" value=\"\"><input type=\"hidden\"\
      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Angewandte Informatik - Systems Engineering, Bachelor/Bakkalaureus, Universit&auml;t Duisburg-Essen</h2><table border=\"0\" width=\"100%\"><tr><td><table\
      \ border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Angewandte Informatik - Systems Engineering</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\"\
      >Bachelor of Science</td></tr><tr><td class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">6 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td\
      \ class=\"ergfeld\">Universit&auml;t Duisburg-Essen</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Fakult&auml;t f&uuml;r Wirtschaftswissenschaften</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"\
      ergfeld\">Prof. Dr. B. M&uuml;ller-Clostermann</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">0201/183-3915, -3920, -3421</td></tr><tr><td class=\"ergspalte\">Fax</td><td class=\"ergfeld\">0201/183-4573</td></tr><tr><td class=\"\
      ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:bmc@icb.uni-due.de\">bmc@icb.uni-due.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\"\
      >Akkreditierungsagentur f&uuml;r Studieng&auml;nge der Ingenieurwissenschaften, der Informatik, der Naturwissenschaften und der Mathematik (ASIIN)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">26.03.2004</td></tr><tr><td\
      \ class=\"ergspalte\">Reakkreditierung</td><td class=\"ergfeld\">30.03.2010</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2017</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">erf&uuml;llt</td></tr><tr><td\
      \ class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der Bachelorstudiengang &#132;Angewandte Informatik &#150; Systems Engineering&#147; ist Bestandteil\
      \ eines konsekutiven Angebots, das mit dem gleichnamigen Masterstudiengang fortgesetzt werden kann. Das Studium ist geb&uuml;hrenpflichtig (480 Euro Studiengeb&uuml;hren). <br>\nDer Bachelorstudiengang Angewandte Informatik &#150; Systems Engineering soll\
      \ die Absolventen nach Angaben der Hochschule f&uuml;r die in der Wirtschaft immer wichtiger werdenden Schnittstellenfunktionen qualifizieren, in denen informations&#150; und kommunikationstechnische Aspekte mit technischen, &ouml;konomischen, sozialen\
      \ und organisatorischen Randbedingungen kombiniert und optimiert werden m&uuml;ssen. Gem&auml;&szlig; der Grundidee des Systems Engineering soll im Zentrum des Studiengangs die Systementwicklung als ganzheitlicher Prozess stehen, bei dem informations-\
      \ und kommunikationstechnische, technische sowie &ouml;konomische, soziale und organisatorische Aspekte und deren wechselseitige Beziehungen gleichberechtigt und l&ouml;sungsorientiert miteinander betrachtet werden. Das Berufsfeld der Absolventen der Vertiefungsrichtung\
      \ &#132;Network Systems Engineering&#147; ist nach Angaben der Hochschule bei Herstellern und Anwendern von Rechnernetzen zu sehen; die Absolventen sollen in Projekten zur Entwicklung von netzbasierten Anwendungen t&auml;tig sein, als Experten f&uuml;r\
      \ Rechnernetze mitarbeiten und als Entscheidungstr&auml;ger hinsichtlich des Einsatzes von Rechnernetzen beratend mitwirken k&ouml;nnen. Das Berufsfeld der Absolventen der Vertiefungsrichtung &#132;Software Systems Engineering&#147; ist im Bereich der\
      \ Softwareentwicklung, Softwarewartung und -evolution, der Entwicklung von software-intensiven Produkten und Systemen (insbesondere eingebetteter Systeme) zu sehen. Die Absolventen sollen in Softwareentwicklungsprojekten in verschiedenen Rollen, aber auch\
      \ als Experten bei dem Entwurf komplexer Systeme mit signifikantem Softwareanteil sowie als Berater f&uuml;r Softwarefragestellungen eingesetzt werden k&ouml;nnen.<br>\nDas Curriculum des Bachelorstudiengangs Angewandte Informatik &#150; Systems Engineering\
      \  besteht aus Modulen, die in der Regelstudienzeit von 6 Semestern studiert werden sollen. Der Pflichtbereich umfasst die folgenden Module, die in den ersten vier Semestern studiert werden sollen: Mathematische Grundlagen I, II, III, Modelle der Informatik\
      \ 1 und 2, Theoretische Informatik (Berechenbarkeit und Komplexit&auml;t), Programmierung, Software Entwicklung &amp; Programmierung, Software Engineering 1, Requirements Engineering und Management 1, Kommunikationsnetze 1, Rechnerstrukturen und Betriebssysteme,\
      \ Datenbankmanagementsysteme, Network and Information Security, Grundlagen der BWL und Projektmanagement f&uuml;r IT-Projekte. Als Wahlpflichtmodule aus dem Bereich der Betriebswirtschaftslehre stehen zur Auswahl: Kosten- und Leistungsrechnung, Investition\
      \ und Finanzierung, Operatives Produktionsmanagement, Absatzmarketing und Technik des betrieblichen Rechnungswesens, Externes Rechnungswesen, Unternehmensf&uuml;hrung. Wahlpflichtmodule aus dem Bereich der Wirtschaftsinformatik sind: Unternehmensmodellierung\
      \ I und Betriebliche Anwendungssysteme 1 und 2. Im Vertiefungsstudium kann gew&auml;hlt werden zwischen den Vertiefungsrichtungen &#132;Network Systems Engineering (NSE)&#147; und &#132;Software Systems Engineering (SSE)&#147;. Beide Vertiefungsrichtungen\
      \ umfassen jeweils drei Vertiefungsmodule (2 davon Pflicht und 1 Vertiefung-Wahlpflicht, jeweils aus dem gew&auml;hlten Vertiefungsbereich) und ein weiteres Modul (Wahlpflichtmodul aus der Informatik oder der Wirtschaftsinformatik). Das Bachelor-Projekt\
      \ wird im f&uuml;nften Semester in der Regel als Gruppenarbeit durchgef&uuml;hrt und durch eine Abschlusspr&auml;sentation mit m&uuml;ndlicher Befragung aller Teilnehmer durch den oder die betreuenden Hochschullehrer abgeschlossen. Es ist von den Teilnehmern\
      \ eine schriftliche Ausarbeitung anzufertigen, aus der die individuellen Anteile der Teilnehmer ersichtlich sind. Der Studiengang wird mit einer Bachelorarbeit im Umfang von 12 Kreditpunkten abgeschlossen.<br>\nF&uuml;r den Zugang zum Bachelorstudium wird\
      \ ein Zeugnis der allgemeinen oder fachgebundenen Hochschulreife beziehungsweise ein durch Rechtsvorschrift oder von der zust&auml;ndigen staatlichen Stelle als gleichwertig anerkanntes Zeugnis gefordert. Die allgemeine Hochschulreife berechtigt uneingeschr&auml;nkt\
      \ zum Studium, w&auml;hrend die fachgebundene Hochschulreife nur zum Studium der im Zeugnis ausgewiesenen Studienf&auml;cher berechtigt. Ausl&auml;ndische Studienbewerber m&uuml;ssen einen bestandenen DSH-Test nachweisen. Englische Sprachkenntnisse werden\
      \ von allen Studierenden erwartet, sind aber keine formale Voraussetzung zur Einschreibung. F&uuml;r Studienbewerber ohne Hochschulzugangsberechtigung kann die Bachelor-Pr&uuml;fungsordnung eine Zugangsm&ouml;glichkeit durch erfolgreiches Absolvieren einer\
      \ Eignungsfeststellungspr&uuml;fung vorsehen (laut Bachelor-Rahmenpr&uuml;fungsordnung der Universit&auml;t). Derzeit ist dies nicht der Fall und k&uuml;nftig nicht vorgesehen.<br>\nDer Studienbeginn liegt im Wintersemester.</td></tr><tr><td class=\"ergspalte\"\
      >Zusammenfassende Bewertung</td><td class=\"ergfeld\">Positiv hervorzuheben sind die umgesetzten strukturellen Ma&szlig;nahmen der Zusammenlegung der Universit&auml;ten Duisburg und Essen sowie die systematische &Ouml;ffnung und Ausrichtung auf Zusammenarbeit\
      \ (Ruhr-Informatik) und Internationalit&auml;t. Desweiteren die erfolgreichen Bem&uuml;hungen, die Programmierausbildung zu verbessern und die daraus teilweise resultierten Probleme zu &uuml;berwinden.<br>\nIm Verlauf des Akkreditierungsverfahrens wurden\
      \ Schwachstellen ausger&auml;umt und Verbesserungen in einzelnen Punkten als Auflagen gefordert.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Rene Balzer; Student Technische Universit&auml;t Dresden;<br>\n\
      Dr. Holger Karbstein, Exxeta AG Karlsruhe;<br>\nProf. Dr. Klaus Lang, Fachhochschule Bingen;<br>\nProf. Dr. Arnd Poetzsch-Heffter, Technische Universit&auml;t Kaiserslautern;<br>\nProf. Dr. Udo Winand, Universit&auml;t Kassel.</td></tr><tr><td class=\"\
      ergspalte\">Weitere Informationen</td><td class=\"ergfeld\"><a target=\"_top\" href=\"/kompass/xml/g_stud/80830_185441_de.htm\">\n\t\tZusätzliche Angaben</a> zu diesem Studiengang finden Sie im Hochschulkompass der HRK.\n\n\n\t\t</td></tr></table></td></tr></table></td><td\
      \ width=\"30px\" align=\"center\"></td></tr></table><p>Die Akkreditierungsagenturen sind verantwortlich für die eingegebenen Texte.</p><hr></form></div></td></tr><tr><td><p><img width=\"100%\" src=\"/kompass/xml/akkr/maske_files/hlinie.gif\">\nInformationen\
      \ zu allen staatlichen oder staatlich anerkannten\nHochschulen in der Bundesrepublik Deutschland sowie den dort\nangebotenen grundständigen und weiterführenden Studienmöglichkeiten\nerhalten Sie im <a HREF=\"http://www.hochschulkompass.de\" target=\"_blank\"\
      >Hochschulkompass</a>.</p><img alt=\"Seitenfuss Rahmen\" src=\"/kompass/xml/akkr/fuss.png\"></td></tr></tbody></table></body></html>"
