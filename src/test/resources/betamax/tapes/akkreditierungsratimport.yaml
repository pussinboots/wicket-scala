      \ Datenbank</title></head><body><table cellpadding=\"0\" cellspacing=\"0\" width=\"800px\" border=\"0\" align=\"center\"><tbody><tr><td><img src=\"/kompass/xml/akkr/kopf.png\"></td></tr><tr><td><div class=\"bodytext\"><h1> Akkreditierte Studiengänge -\
      \ Zentrale Datenbank - Einzeldarstellung</h1><form name=\"Weiterverarbeitung\" method=\"post\" target=\"_self\" action=\"SuperXmlTabelle;jsessionid=2B2C176F125F48AF828FE2A8923FC461\"><table border=\"0\"><tr><td align=\"left\"><input type=\"hidden\" name=\"\
      UserID\" value=\"\"><input type=\"hidden\" name=\"reuseresult\" value=\"false\"><input type=\"hidden\" name=\"stylesheet\" value=\"\"><input type=\"hidden\" name=\"contenttype\" value=\"\"><input type=\"hidden\" name=\"\" value=\"\"><input type=\"hidden\"\
      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Anglistische Kulturwissenschaft, Master, Otto-von-Guericke-Universit&auml;t Magdeburg</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"\
      0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Anglistische Kulturwissenschaft</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Master of Arts</td></tr><tr><td\
      \ class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">4 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\">Otto-von-Guericke-Universit&auml;t\
      \ Magdeburg</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Fakult&auml;t f&uuml;r Geistes-, Sozial- und Erziehungswissenschaften; Institut f&uuml;r fremdsprachliche Philologien</td></tr><tr><td class=\"ergspalte\"\
      >Kontaktperson</td><td class=\"ergfeld\">Prof. Dr. Holger Kersten</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">0391 / 67-16 655</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:ifph@ovgu.de\"\
      >ifph@ovgu.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Zentrale Evaluations- und Akkreditierungsagentur Hannover (ZEvA)</td></tr><tr><td class=\"\
      ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">11.05.2010</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2015</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">Vorlage eines verbindlichen\
      \ Zeit- und Ma&szlig;nahmenplans zur Wiederbesetzung der derzeit vertretenen W3-Professur &#132;Anglistische Literaturwissenschaft&#147; und der vakanten C1-Stelle &#132;Literaturwissenschaft und Kulturstudien&#147;.</td></tr><tr><td class=\"ergspalte\"\
      >Profil des Studiengangs</td><td class=\"ergfeld\">Der M.A. Studiengang &#132;Anglistische Kulturwissenschaft&#147; ist ein viersemestriger Vollzeitstudiengang. In neun obligatorischen Modulen vertieft, erweitert und fokussiert dieser Studiengang grundlegendes\
      \ anglistisches Sachwissen im Hinblick auf die Forschungsorientierungen Kulturkontakt und Kommunikationskulturen in fachbezogener Zuspitzung auf die anglophonen Sprachr&auml;ume. Entsprechend seiner kulturwissenschaftlichen Ausrichtung bettet der Studiengang\
      \ seine Inhalte in einen Gesamtrahmen ein, in dem sich Sach- und Methodenkompetenzen von Literatur-, Kulturstudien und Linguistik in gegenseitiger Bereicherung zur Geltung bringen. Schwerpunkte bilden dabei Forschungs- und Arbeitsprojekte mit interkultureller\
      \ Ausrichtung, so etwa die Erforschung von nationalen Eigen- und Fremdbildern, von Kontakten zwischen ehemaligen Kolonialm&auml;chten und ihren ehemaligen Kolonien und zu Rezeptionsph&auml;nomenen zwischen Kulturen. Bei der Erforschung von Kommunikationskulturen\
      \ geht es in der anglistischen Linguistik um die Verbindungen zwischen sprachlichem Handeln und sprachlichen Formen sowie um den Zusammenhang von sprachlichem Handeln und institutionellen, sozialen und regionalen Vorkommensweisen der Sprache. Dabei wird\
      \ Sprache als dynamisches System verstanden, welches sich in sozialen und kulturellen Kontexten konstituiert und dabei ma&szlig;geblich auf sie zur&uuml;ckwirkt. <br>\nDie Lehr- und Lernziele innerhalb der Anglistik orientieren sich an der fachwissenschaftlichen\
      \ Forschung, behalten aber auch Anforderungsprofile einer Berufswelt in Blick, die zunehmend von Internationalisierung und Globalisierung gepr&auml;gt ist. Am Ende des Studiums verf&uuml;gen die Absolventinnen und Absolventen aufgrund ihrer Methoden- und\
      \ Sachkenntnis &uuml;ber die F&auml;higkeit zu selbst&auml;ndiger, wissenschaftlicher Arbeit, zu kritischer Einordnung der wissenschaftlichen Erkenntnisse und zu verantwortlichem gesellschaftlichen und beruflichen Handeln.</td></tr><tr><td class=\"ergspalte\"\
      >Zusammenfassende Bewertung</td><td class=\"ergfeld\">Der Masterstudiengang Anglistische Kulturwissenschaft (M.A.) baut in idealer Weise auf dem Konzept des Bachelorstudiengangs Kulturwissenschaften (B.A.), Herstellen eines kulturwissenschaftlichen Bezugs\
      \ auf der Basis eines w&auml;hlbaren Haupt- und Nebenfachs, auf, indem auch hier der kulturwissenschaftliche Bezug des Faches Anglistik forschungsorientierte Schwerpunkte im Curriculum des Masterstudiums setzt. Absolventen erlangen breit gef&auml;cherte\
      \ berufliche Kompetenzen in englisch-sprachlichen kulturellen Bereichen oder die Grundlage f&uuml;r eine wissenschaftliche Laufbahn.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Prof. Dr. Thomas Vogtherr,\
      \ Universit&auml;t Osnabr&uuml;ck; Prof. Dr. Ansgar N&uuml;nning, Universit&auml;t Gie&szlig;en; Prof. Dr. Renate Stauf, TU Braunschweig; Prof. Dr. Oswald Schwemmer, Humboldt Universit&auml;t Berlin; Dr. Michael Kube, Neue Schubert Ausgabe T&uuml;bingen;\
      \ Sven Deichfu&szlig;, Universit&auml;t Leipzig</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.ovgu.de/studium/inhalt/studienangebot/anglistische_kulturwissenschaft.html\">http://www.ovgu.de/studium/inhalt/studienangebot/anglistische_kulturwissenschaft.html</a></td></tr><tr><td\
      \ class=\"ergspalte\">Weitere Informationen</td><td class=\"ergfeld\"><a target=\"_top\" href=\"/kompass/servlet/SuperXmlTabelle;jsessionid=2B2C176F125F48AF828FE2A8923FC461?tid=20300&amp;id=27740&amp;kennung=g_stud&amp;passwort=anfang12\">\n\t\tZusätzliche\
      \ Angaben</a> zu diesem Studiengang finden Sie im Hochschulkompass der HRK.\n\n\n\t\t</td></tr></table></td></tr></table></td><td width=\"30px\" align=\"center\"></td></tr></table><p>Die Akkreditierungsagenturen sind verantwortlich für die eingegebenen\
      \ Texte.</p><hr></form></div></td></tr><tr><td><p><img width=\"100%\" src=\"/kompass/xml/akkr/maske_files/hlinie.gif\">\nInformationen zu allen staatlichen oder staatlich anerkannten\nHochschulen in der Bundesrepublik Deutschland sowie den dort\nangebotenen\
      \ grundständigen und weiterführenden Studienmöglichkeiten\nerhalten Sie im <a HREF=\"http://www.hochschulkompass.de\" target=\"_blank\">Hochschulkompass</a>.</p><img alt=\"Seitenfuss Rahmen\" src=\"/kompass/xml/akkr/fuss.png\"></td></tr></tbody></table></body></html>"
