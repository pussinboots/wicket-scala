      \ der Angewandten Ethik zu vertiefen.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">&#132;Angewandte Ethik&#147; (M.A.) ist ein in sich stimmiger Studiengang, der sich sowohl einem in der Forschung als auch in\
