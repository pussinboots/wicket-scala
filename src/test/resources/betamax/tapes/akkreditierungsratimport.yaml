      \ Literatur und Kultur anglophoner Regionen, die eine eigenverantwortliche T&auml;tigkeit in der Wissenschaft, in Verlagen, Bibliotheken, Archiven oder im weitesten Sinne im Bereich Kulturvermittlung (z.B. Fachjournalismus, Kulturtourismus), Kulturmanagement\
