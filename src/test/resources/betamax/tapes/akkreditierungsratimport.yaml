      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>American Studies, Master, Ruprecht-Karls-Universit&auml;t Heidelberg</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"\
      ><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">American Studies</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Master of Arts</td></tr><tr><td class=\"ergspalte\"\
      >Regelstudienzeit</td><td class=\"ergfeld\">3 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Internationaler Studiengang; Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\"\
      >Ruprecht-Karls-Universit&auml;t Heidelberg</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">American Studies, Geographie, Geschichte, Literatur- und Kulturewissenschaft, Musikwissenschaft, Philosophie, Politikwissenschaft,\
      \ Rechtswissenschaften, Soziologie, Religionswissenschaft, Wirtschaftswissenschaft</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Dr. Wilfried Mausbach</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\"\
      >+49 (0)6221-54-3710</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:wilfried.mausbach@uni-hd.de\">wilfried.mausbach@uni-hd.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td\
      \ class=\"ergspalte\">von</td><td class=\"ergfeld\">Akkreditierungs-, Certifizierungs- und Qualit&auml;tssicherungs-Institut (ACQUIN)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">04.12.2008</td></tr><tr><td class=\"\
      ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2014</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der &#147;Master\
      \ in American Studies&#148; er&ouml;ffnet den Studierenden die M&ouml;glichkeit, interkulturelle Kompetenz &uuml;ber die USA zu erwerben. Mit Dissertationen und anderen Forschungsprojekten werden Amerikaspezialisten qualifiziert, um sie auf eine wachsende\
      \ Nachfrage in Wirtschaft und Gesellschaft vorzubereiten. Den wissenschaftlichen Kern des Zentrums bilden diejenigen F&auml;cher, die amerikabezogene Forschung und Lehre betreiben, vor allem: Anglistik, Geographie, Geschichte, Musikwissenschaft, Philosophie,\
      \ Politikwissenschaft, Rechtswissenschaft, Religionswissenschaft, Soziologie, Wirtschaftswissenschaften. In der Lehre stellt der einj&auml;hrige Aufbaustudiengang &#147;Master in American Studies&#148; in englischer Sprache den Kern des Heidelberg Center\
      \ for American Studies (HCA) dar. F&uuml;r diesen Aufbaustudiengang k&ouml;nnen sich qualifizierte Absolventen aus dem In- und Ausland bewerben. Dieser Studiengang stellt hohe wissenschaftliche Anforderungen und ist zugleich praxisorientiert.</td></tr><tr><td\
      \ class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Die grunds&auml;tzliche Zielsetzung des multidisziplin&auml;ren Studiengangs wird mit Blick auf die Breite des Lehrangebots, die Qualit&auml;t der am HCA t&auml;tigen HochschullehrerInnen\
      \ und insbesondere regelm&auml;&szlig;ig, forschungsorientierte Veranstaltungen wie Amerikabezogene, interdisziplin&auml;re Kolloquien, Tagungen und Gastvortr&auml;ge erkennbar gut umgesetzt. Die intensive pers&ouml;nliche Betreuung der MAS-Studierenden\
      \ durch das Lehrpersonal und ihre EInbindung in die vielf&auml;ltigen Aktivit&auml;ten des HCA ist vorbildlich.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">- Professor Dr. Klaus Benesch, Ludwig-Maximilians-Universit&auml;t,\
      \ Amerika-Institut<br>\n- Professor Dr. Udo Hebel, Universit&auml;t Regensburg, Department of English and American Studies<br>\n- Hendrik Hilgert, Studierender der Geschichte, Soziologie, Politik, Universit&auml;t M&uuml;nster<br>\n- Dr. Meike Zwingenberger,\
      \ Gesch&auml;ftsf&uuml;hrerin der Bayrischen Amerika-Akademie, M&uuml;nchen</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.hca.uni-hd.de\">http://www.hca.uni-hd.de</a></td></tr><tr><td class=\"\
      ergspalte\">Weitere Informationen</td><td class=\"ergfeld\"><a target=\"_top\" href=\"/kompass/servlet/SuperXmlTabelle;jsessionid=2B2C176F125F48AF828FE2A8923FC461?tid=20300&amp;id=7615&amp;kennung=g_stud&amp;passwort=anfang12\">\n\t\tZusätzliche Angaben</a>\
      \ zu diesem Studiengang finden Sie im Hochschulkompass der HRK.\n\n\n\t\t</td></tr></table></td></tr></table></td><td width=\"30px\" align=\"center\"></td></tr></table><p>Die Akkreditierungsagenturen sind verantwortlich für die eingegebenen Texte.</p><hr></form></div></td></tr><tr><td><p><img\
