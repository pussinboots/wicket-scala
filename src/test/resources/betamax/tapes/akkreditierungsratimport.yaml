      \ class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Akkreditierungs-, Certifizierungs- und Qualit&auml;tssicherungs-Institut (ACQUIN)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td\
      \ class=\"ergfeld\">22.06.2010</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2015</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des\
      \ Studiengangs</td><td class=\"ergfeld\">Der Masterstudiengang &#132;Agrarwissenschaften&#147; richtet sich an Absolventinnen und Absolventen eines Bachelor-Studiengangs Agrarwissenschaften oder eines gleichwertigen Studiengangs. In den vier Semestern\
      \ Regelstudienzeit werden 120 ECTS erworben. Die Studierenden k&ouml;nnen sich auf einen der drei Teilbereiche Agrarische Landnutzung, Nutztierwissenschaften oder Wirtschafts- und Sozialwissenschaften des Landbaus spezialisieren. Zus&auml;tzlich werden\
      \ Veranstaltungen aus den Wahlpflichtbereichen oder aus dem Gesamtangebot des Studiengangs gew&auml;hlt. Die Vorlesungen werden in<br>\nden Modulen intensiv durch Praktika und &Uuml;bungen erg&auml;nzt, so dass die praktischen Kenntnisse vertieft werden\
      \ und die Studierenden bef&auml;higt werden, wissenschaftliche Hypothesen zu formulieren, Studiendesigns zu beurteilen und experimentelle Methoden hinsichtlich ihrer Aussagekraft zu bewerten. Ziel des Studiengangs ist es, die Absolventinnen und Absolventen\
      \ als wissenschaftlich qualifizierte Fachkr&auml;fte f&uuml;r professionelle und leitende T&auml;tigkeiten in den Bereichen der gesamten Wertsch&ouml;pfungskette der landwirtschaftlichen Produktion sowie der agrarwissenschaftlichen Forschung auszubilden.</td></tr><tr><td\
      \ class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Der Master-Studiengang ist eher wissenschaftsorientiert und vermittelt ein breites Fach- und Methodenwissen und hohe Kompetenzen in der jeweiligen Teildisziplin, welche f&uuml;r\
      \ sp&auml;tere Leitungsfunktionen qualifizieren.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Professor Dr. Gerhard Gerold, Universit&auml;t G&ouml;ttingen, Fakult&auml;t f&uuml;r Geowissenschaften und Geographie,\
      \ Abt. Landschafts&ouml;kologie<br>\nProfessor Dr. Frank Lehmkuhl, Rheinisch-Westf&auml;lische Technische Universit&auml;t Aachen, Geographisches Institut<br>\nProfessor Dr. Sebastian Lentz, Leibniz-Institut f&uuml;r L&auml;nderkunde, Leipzig<br>\nDr.\
      \ Adelbert Niemeyer, ERLUS AG, Neufahrn<br>\nProfessor Dr. Joachim Rohn, Universit&auml;t Erlangen-N&uuml;rnberg, Lehrstuhl f&uuml;r Angewandte Geologie<br>\nPD Dr. Heiko Schmid, Universit&auml;t Jena, Institut f&uuml;r Geographie, Lehrstuhl f&uuml;r Wirtschaftsgeographie\
      \ und Regionalentwicklung<br>\nProfessor Dr. Jean Thein,Universit&auml;t Bonn, Steinmann Institut f&uuml;r Geologie, Mineralogie und Pal&auml;ontologie<br>\nProfessor Dr. Harry Vereecken,Forschungszentrum J&uuml;lich GmbH<br>\nDipl. Geogr. Jennifer Winkelbauer,\
      \ Promotionsstudentin am Wissenschaftszentrum Weihenstephan der Technischen Universit&auml;t M&uuml;nchen</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.studienangebot.uni-halle.de/de/www/detail/?id=248&name=Agrarwissenschaften&\"\
