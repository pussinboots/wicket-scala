      \ Datenbank</title></head><body><table cellpadding=\"0\" cellspacing=\"0\" width=\"800px\" border=\"0\" align=\"center\"><tbody><tr><td><img src=\"/kompass/xml/akkr/kopf.png\"></td></tr><tr><td><div class=\"bodytext\"><h1> Akkreditierte Studiengänge -\
      \ Zentrale Datenbank - Einzeldarstellung</h1><form name=\"Weiterverarbeitung\" method=\"post\" target=\"_self\" action=\"SuperXmlTabelle;jsessionid=2B2C176F125F48AF828FE2A8923FC461\"><table border=\"0\"><tr><td align=\"left\"><input type=\"hidden\" name=\"\
      UserID\" value=\"\"><input type=\"hidden\" name=\"reuseresult\" value=\"false\"><input type=\"hidden\" name=\"stylesheet\" value=\"\"><input type=\"hidden\" name=\"contenttype\" value=\"\"><input type=\"hidden\" name=\"\" value=\"\"><input type=\"hidden\"\
      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Angewandte Chemie, Master, Technische Hochschule N&uuml;rnberg Georg Simon Ohm</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"\
      100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Angewandte Chemie</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Master of Science (Der Masterabschluss erö\
      ffnet Zugang zum Höheren Dienst)</td></tr><tr><td class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">3 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"ergspalte\"\
      >Hochschule</td><td class=\"ergfeld\">Technische Hochschule N&uuml;rnberg Georg Simon Ohm</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Fakult&auml;t Angewandte Chemie</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td\
      \ class=\"ergfeld\">Prof. Dr. Eberhard Aust</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">+49-(0)911-5880 1571</td></tr><tr><td class=\"ergspalte\">Fax</td><td class=\"ergfeld\">+49-(0)911-5880 5500</td></tr><tr><td class=\"ergspalte\"\
      >E-mail</td><td class=\"ergfeld\"><a href=\"mailto:Eberhard.Aust@ohm-hochschule.de\">Eberhard.Aust@ohm-hochschule.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"\
      ergfeld\">Akkreditierungsagentur f&uuml;r Studieng&auml;nge der Ingenieurwissenschaften, der Informatik, der Naturwissenschaften und der Mathematik (ASIIN)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">15.12.2009</td></tr><tr><td\
      \ class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2015</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">erf&uuml;llt</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td\
      \ class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der Masterstudiengang &#132;Angewandte Chemie&#147; ist Bestandteil eines konsekutiven Angebots. F&uuml;r den Studiengang erhebt die Hochschule Studienbeitr&auml;ge in H&ouml;he von\
      \ EUR 500,- pro Semester.<br>\nDer Studiengang soll, aufbauend auf den in einem Bachelor- oder Diplomstudiengang Angewandte Chemie erworbenen F&auml;higkeiten, zur selbst&auml;ndigen Anwendung wissenschaftlicher Erkenntnisse und Methoden auf dem Gebiet\
      \ der Chemie bef&auml;higen. Die Absolventen sollen durch eine sowohl anwendungsorientierte als auch wissenschaftlich fundierte Ausbildung theoretische und praktische Kenntnisse, Einsichten in Zusammenh&auml;nge, Methoden, F&auml;higkeiten und Fertigkeiten\
      \ haben, die bei den vielf&auml;ltigen Aufgaben eines Chemieingenieurs hinsichtlich der Herstellung und Anwendung chemischer und biochemischer Produkte sowie der Durchf&uuml;hrung chemischer Prozesse erforderlich sind. Neben Fachkenntnissen sollen die\
      \ Studierenden soziale und methodische Kompetenz zur F&ouml;rderung der Pers&ouml;nlichkeitsbildung sowie von F&uuml;hrungswissen und F&uuml;hrungstechniken erwerben. Das Studium soll zur &Uuml;bernahme besonders qualifizierter Fach- und F&uuml;hrungsaufgaben\
      \ bef&auml;higen und Berufsm&ouml;glichkeiten in Wirtschaftsunternehmen, im h&ouml;heren &ouml;ffentlichen Dienst und in einer selbst&auml;ndigen T&auml;tigkeit im In- und Ausland er&ouml;ffnen.<br>\nDas Curriculum setzt sich im ersten Semester zusammen\
      \ aus den Grundlagen-Pflichtmodulen &#132;Angewandte Proteinanalytik&#147;, &#132;Kolloidchemie&#147; und &#132;Moderne Synthesemethoden&#147;. Im ersten und zweiten Semester ist das Vertiefungsmodul &#132;Masterseminar&#147; zu belegen. Im zweiten Semester\
      \ sind au&szlig;erdem drei Wahlpflichtmodule und ein Masterprojekt sowie das Modul &#132;Projektmanagement&#147; zu absolvieren. Der Wahlpflichtkatalog besteht aus den Modulen &#132;Englisch (Niveaustufe B2)&#147;, &#132;Bioverfahrenstechnik&#147;, &#132;Eigenschaften\
      \ polymerer Werkstoffe&#147;, &#132;Elektrochemische Verfahrenstechnik&#147;, &#132;Makromolekulare Chemie&#147;, &#132;Numerische Methoden in der Chemie&#147;, &#132;Kunststoffverarbeitung&#147; und &#132;Umweltverfahrenstechnik, Wasseraufbereitung&#147;.\
      \ Der Studiengang wird mit einer Masterarbeit im Umfang von 30 Kreditpunkten abgeschlossen.<br>\nZugangs- und Zulassungsvoraussetzung ist ein Bachelorabschluss mit mindestens 180 Kreditpunkten oder Diplomabschluss in einem einschl&auml;gigen natur- oder\
      \ ingenieurwissenschaftlichen Studiengang an einer Hochschule (insbesondere im gleichnamigen Bachelorstudiengang der Hochschule) mit einer Durchschnittsnote besser als 2,5 oder einer ECTS-Note von mindestens B. <br>\nBewerber mit einem abgeschlossenen\
      \ Hochschulstudium, das weniger als 210 Leistungspunkte umfasst, werden ebenfalls zugelassen, wenn fehlende Leistungspunkte aus dem einschl&auml;gigen grundst&auml;ndigen Studienangebot der Hochschule N&uuml;rnberg nachgeholt werden, ein Praktikum von\
      \ mindestens 20 Wochen Dauer mit Erfolg abgeleistet wird oder eine einschl&auml;gige Berufspraxis von entsprechend einem Jahr nachgewiesen wird.<br>\nBewerber mit einer mehrj&auml;hrigen einschl&auml;gigen Berufst&auml;tigkeit nach dem ersten Hochschulabschluss\
      \ und einem Notendurchschnitt zwischen 2,5 und 3,0 in den F&auml;chern Analytische Chemie, Organische Chemie und Physikalische Chemie erhalten die M&ouml;glichkeit zur Teilnahme an einem Aufnahmegespr&auml;ch. Gegenstand des Aufnahmegespr&auml;chs sind\
      \ die genannten Themengebiete. Hierbei muss der Bewerber die F&auml;higkeit erkennen lassen, auf der Basis des jeweils absolvierten Studiums prinzipielle f&auml;cher&uuml;bergreifende technische Problemstellungen klar zu strukturieren, systematisch L&ouml;sungsans&auml;tze\
      \ zu erarbeiten sowie L&ouml;sungen folgerichtig darstellen und diskutieren zu k&ouml;nnen. <br>\nDer Studienbeginn liegt im Winter- und im Sommersemester.<br>\nMasterabschl&uuml;sse an Fachhochschulen erf&uuml;llen die Bildungsvoraussetzungen f&uuml;r\
      \ den h&ouml;heren Dienst gem&auml;&szlig; KMK-IMK-Vereinbarung vom 20.09.2007 und 07.12.2007.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Positiv hervorzuheben ist aus Sicht der Gutachter der Neubau einschlie&szlig;lich\
      \ der dortigen Ausstattung, die erfolgte Berufung der Professur f&uuml;r Organische Chemie, die hohe Bindung der Studierenden an die Hochschule, die internationalen Kontakte, die Alleinstellungsmerkmale des Studiengangs sowie dessen regionale Einbindung.\
      \ Im Verlauf des Akkreditierungsverfahrens wurden Schwachstellen ausger&auml;umt und Verbesserungen in einzelnen Punkten als Auflagen gefordert.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Dr. Holger Bengs,\
      \ Biotech Consulting;<br>\nProf. Dr. J&ouml;rg Feller, Hochschule f&uuml;r Technik und Wirtschaft Dresden;<br>\nProf. Dr. Mathias Hafner, Hochschule Mannheim;<br>\nProf. Dr.-Ing. Volker C. Hass, Hochschule Bremen;<br>\nProf. Dr. Evamarie Hey-Hawkins, Universit&auml;t\
      \ Leipzig;<br>\nFlorian Pranghe, Student, Universit&auml;t zu K&ouml;ln</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.th-nuernberg.de/institutionen/studienangebote/master/page.html\">http://www.th-nuernberg.de/institutionen/studienangebote/master/page.html</a></td></tr><tr><td\
      \ class=\"ergspalte\">Weitere Informationen</td><td class=\"ergfeld\"><a target=\"_top\" href=\"/kompass/servlet/SuperXmlTabelle;jsessionid=2B2C176F125F48AF828FE2A8923FC461?tid=20300&amp;id=30756&amp;kennung=g_stud&amp;passwort=anfang12\">\n\t\tZusätzliche\
      \ Angaben</a> zu diesem Studiengang finden Sie im Hochschulkompass der HRK.\n\n\n\t\t</td></tr></table></td></tr></table></td><td width=\"30px\" align=\"center\"></td></tr></table><p>Die Akkreditierungsagenturen sind verantwortlich für die eingegebenen\
      \ Texte.</p><hr></form></div></td></tr><tr><td><p><img width=\"100%\" src=\"/kompass/xml/akkr/maske_files/hlinie.gif\">\nInformationen zu allen staatlichen oder staatlich anerkannten\nHochschulen in der Bundesrepublik Deutschland sowie den dort\nangebotenen\
      \ grundständigen und weiterführenden Studienmöglichkeiten\nerhalten Sie im <a HREF=\"http://www.hochschulkompass.de\" target=\"_blank\">Hochschulkompass</a>.</p><img alt=\"Seitenfuss Rahmen\" src=\"/kompass/xml/akkr/fuss.png\"></td></tr></tbody></table></body></html>"
