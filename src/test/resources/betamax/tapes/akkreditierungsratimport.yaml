      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Angewandte und Molekulare Biologie der Pflanzen, Master, Universit&auml;t Hamburg</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\"\
      \ width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Angewandte und Molekulare Biologie der Pflanzen</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Master\
      \ of Science</td></tr><tr><td class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">4 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Teilzeitstudium; Vollzeitstudium</td></tr><tr><td class=\"ergspalte\"\
      >Hochschule</td><td class=\"ergfeld\">Universit&auml;t Hamburg</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Fakult&auml;t f&uuml;r Mathematik, Informatik und Naturwissenschaften &#150; Department Biologie</td></tr><tr><td\
      \ class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Prof. Dr. Udo Wienand</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">+49 (0) 40 42816 501</td></tr><tr><td class=\"ergspalte\">Fax</td><td class=\"ergfeld\">+49 (0) 40\
      \ 42816 503</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:udo.wienand@uni-hamburg.de\">udo.wienand@uni-hamburg.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td\
      \ class=\"ergspalte\">von</td><td class=\"ergfeld\">Akkreditierungsagentur f&uuml;r Studieng&auml;nge der Ingenieurwissenschaften, der Informatik, der Naturwissenschaften und der Mathematik (ASIIN)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td\
      \ class=\"ergfeld\">26.06.2009</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2014</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">erf&uuml;llt</td></tr><tr><td class=\"ergspalte\">Auflagen\
      \ erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der Masterstudiengang &#132;Angewandte und Molekulare Botanik&#147; ist Bestandteil eines konsekutiven Angebots und st&auml;rker\
      \ forschungsorientiert. Es werden Studiengeb&uuml;hren in H&ouml;he von EUR 375,- (Vollzeitstudium) bzw. EUR 187,50 (Teilzeitstudium) pro Semester erhoben. Hinzu kommt jeweils ein Semesterbeitrag von EUR 252,-. Die Studiengeb&uuml;hren sind von den Studierenden\
      \ nicht direkt zu entrichten, sondern werden als Kredit gew&auml;hrt, der ab einem Jahreseinkommen von EUR 30.000,- zur&uuml;ckzuzahlen ist.<br>\nDie Absolventen des Studiengangs sollen ihre in einem vorangegangenen Bachelorstudiengang der Biologie oder\
      \ eines verwandten Fachgebiets erworbenen Kenntnisse und F&auml;higkeiten erweitert und vertieft haben, insbesondere auf dem Gebiet der Molekularbiologie und der Nutzpflanzenbiologie. Die Absolventen sollen in drei verschiedenen Fachrichtungen ausgebildet\
      \ sein: Im Teilgebiet &#132;Molekulare Pflanzenbiologie&#147; sollen die Absolventen F&auml;higkeiten und Kenntnisse im Umgang mit Pflanzengenen und im Aufbau von Pflanzengenomen erworben haben. In der Ausrichtung &#132;Molekulare Phytopathologie&#147;\
      \ sollen sie Kenntnisse auf dem Gebiet der Wechselwirkung von Pflanzen und Pathogenen, v. a. Pilzen, erworben haben. Im Bereich &#132;Angewandte Pflanzenbiologie&#147; sollen sie Kenntnisse der Grundlagen und der Verwendung von Nutzpflanzen erworben haben.\
      \ Die Absolventen sollen durch eine Mischung aus allgemeinen und speziellen Grundlagen der Molekularen und Angewandten Botanik gen&uuml;gend theoretischen und praktischen Sachverstand sowie die F&auml;higkeiten besitzen, um in einem breiten Berufsfeld\
      \ t&auml;tig zu werden. Durch eine forschungsnahe Ausbildung sollen sie die F&auml;higkeit zum verantwortlichen und selbstst&auml;ndigen wissenschaftlichen Arbeiten erworben haben. Die Absolventen sollen in der Lage sein, eigene Konzepte und L&ouml;sungen\
      \ zu komplexen Grundlagen- und praxisorientierten Fragestellungen aus verschiedenen Bereichen der pflanzlichen Biologie zu entwickeln und praktisch umzusetzen. Sie sollen bef&auml;higt sein, verantwortungsvolle, auch leitende T&auml;tigkeiten z. B. in\
      \ der Agrarforschung, Diagnostik, chemischen Industrie, Fachverwaltungen, Ressourcenmanagement, freien Wirtschaft und in Pr&uuml;fungseinrichtungen aufzunehmen oder sich im Rahmen einer Promotion weiter wissenschaftlich zu qualifizieren.  <br>\nDas Curriculum\
      \ besteht im ersten Semester aus den Modulen &#132;Angewandte Molekulare Botanik&#147;, &#132;Pflanzenentwicklungsbiologie&#147; und &#132;Angewandte und Molekulare Phytopathologie&#147;. Im zweiten Semester sind die Module &#132;Nutzpflanzenbiologie und\
      \ Angewandte Pflanzen&ouml;kologie&#147;, &#132;Exkursionen der Nutzpflanzenbiologie und Phytopathologie&#147;, &#132;Technikbewertung und -gestaltung angewandter und molekularer Botanik&#147;, &#132;Biotechnologie&#147; (letzteres bis ins dritte Semester)\
      \ sowie ein Wahlpflichtmodul zu absolvieren. Im dritten Semester stehen die Module &#132;Berufserkundung&#147;, &#132;Projektstudie&#147; sowie zwei Wahlpflichtmodule auf dem Plan. Der Studiengang wird mit einer Masterarbeit im Umfang von 30 Kreditpunkten\
      \ im vierten Semester abgeschlossen.<br>\nZugangsvoraussetzung ist ein Abschluss im Bachelorstudiengang Biologie der Universit&auml;t Hamburg oder einem vergleichbaren Studiengang. Die Abschlussnote in dem zugangsberechtigenden Bachelorstudiengang darf\
      \ nicht schlechter als 2,8 sein. In Ausnahmef&auml;llen gilt die Zugangsvoraussetzung auch bei einer schlechteren Abschlussnote als erf&uuml;llt, wenn besondere fachbezogene Leistungen (z. B. &uuml;ber die Studienleistungen hinausgehende einschl&auml;gige\
      \ Qualifikationen oder einschl&auml;gige Praktika bzw. Berufserfahrungen) nachgewiesen werden. &Uuml;bersteigen die Bewerbungen, die die Zugangsvoraussetzungen erf&uuml;llen, die zur Verf&uuml;gung stehenden Studienpl&auml;tze, werden die Studienpl&auml;tze\
      \ nach der Abschlussnote des ersten berufsqualifizierenden Hochschulabschlusses und den folgenden Kriterien vergeben: (a) der Vergleichbarkeit des absolvierten Studiengangs mit dem Bachelorstudiengang Biologie der Universit&auml;t Hamburg, (b) dem Vorliegen\
      \ von Kenntnissen in den Themengebieten des Masterstudiengangs (erworben durch z. B. Wahlpflichtveranstaltungen oder Wahlveranstaltungen im Bachelorstudium), (c) einschl&auml;gigen Berufserfahrungen, (d) sonstigen Qualifikationsmerkmalen wie z. B. Englischkenntnissen,\
      \ Teamf&auml;higkeit, Auslandserfahrungen etc.  Verbleiben nach diesen Auswahlverfahren noch freie Studienpl&auml;tze, k&ouml;nnen weitere gegebenenfalls noch vorhandene Bewerber nach diesen Verfahren zugelassen werden (Nachr&uuml;cker). <br>\nDer Studienbeginn\
      \ liegt im Wintersemester.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Gutachter, Fachausschuss und Akkreditierungskommission der ASIIN gewinnen insgesamt einen positiven Eindruck vom Studiengang. Positiv hervorzuheben\
      \ sind ihrer Ansicht nach das attraktive Lehr- und Forschungsangebot, das &uuml;berwiegend breite Angebot im Wahlpflichtbereich und die konstruktive Zusammenarbeit zwischen Studierenden und Lehrenden. Im Verlauf des Akkreditierungsverfahrens wurden Schwachstellen\
      \ ausger&auml;umt und Verbesserungen in einzelnen Punkten als Auflagen gefordert.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Prof. Dr. Uta Bergstedt, Hochschule Niederrhein;<br>\nProf. Dr. Hans-J&uuml;rgen\
