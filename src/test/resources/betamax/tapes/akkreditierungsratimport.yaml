      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Allgemeine Sprachwissenschaft, Master, Universit&auml;t Konstanz</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td><table\
      \ border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Allgemeine Sprachwissenschaft</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Master of Arts</td></tr><tr><td class=\"ergspalte\"\
      >Regelstudienzeit</td><td class=\"ergfeld\">4 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\">Universit&auml;t Konstanz</td></tr><tr><td\
      \ class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Sprachwissenschaft</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Frau Dr.Carmen Kelling</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"\
      ergfeld\">+ 49 (0)7531 88-2581</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:carmen.kelling@uni-konstanz.de\">carmen.kelling@uni-konstanz.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"\
      ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Akkreditierungs-, Certifizierungs- und Qualit&auml;tssicherungs-Institut (ACQUIN)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">24.03.2009</td></tr><tr><td\
      \ class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2014</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">Auflagen erf&uuml;llt</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td\
      \ class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der st&auml;rker forschungsorientierte Masterstudiengang &#132;Allgemeine Sprachwissenschaft&#147; richtet sich an Personen, die ihre bis dato erworbenen Kenntnisse im Bereich der\
      \ Sprachwissenschaft vertiefen und erweitern m&ouml;chten. Zugangsvoraussetzung ist dabei der Nachweis eines ersten berufsqualifizierenden Abschlusses mit mindestens der Note 2,5. In begr&uuml;ndeten Ausnahmef&auml;llen k&ouml;nnen Bewerber mit &auml;quivalentem\
      \ Abschluss in einem anderen Fach, nach einer Einzelfallpr&uuml;fung zugelassen werden (z.B. Soziologie, Psychologie, Anthropologie, literatur- und naturwissenschaftliche F&auml;cher). Ziel des viersemestrigen Studiengangs ist die Vermittlung sprachwissenschaftlicher\
      \ Inhalte und Methoden auf gehobenem Niveau, wobei der Fokus auf den Bereichen Deutsch/Germanistik, Anglistik, Romanistik und Slavistik liegt. Die erworbenen Kenntnisse und Fertigkeiten k&ouml;nnen sowohl die Grundlage f&uuml;r eine akademische Laufbahn\
      \ bilden, als auch die Absolventen zur Auseinandersetzung mit professionellen theoretischen und praktischen Fragen der menschlichen Sprachf&auml;higkeit und Sprachverwendung im Bereich sprachzentrierter Berufe bef&auml;higen. Es sind insgesamt 120 ECTS\
      \ zu erwerben, davon 102 im Kernfach und 18 im Erg&auml;nzungsbereich. Diese sind in sieben Modulen strukturiert: 1. Theoretische Sprachwissenschaft; 2. Variation und Wandel; 3. Language Processing; 4. Methodenlehre; 5. Forschung und Praxis; 6. Nachbarwissenschaften.\
      \ Die Masterarbeit und &#150;pr&uuml;fungen schlie&szlig;en im siebten Modul das Studium ab.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Das Konzept des Studiengangs ist in sich konsistent und wird als positiv\
      \ bewertet, besonderes Kennzeichen ist dabei die enge Verzahnung einzelsprachiger Linguistiken.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">1. Professor Dr. Joachim Born, Justus-Liebig-Universit&auml;t\
      \ Giessen, Institut f&uuml;r Romanistik<br>\n2. Professor Dr. Stefan Engelberg, Institut f&uuml;r Deutsche Sprache Mannheim, Leitung Abteilung Lexik<br>\n3. Professor Dr. Gerd Hentschel, Carl von Ossietzki Universit&auml;t Oldenburg, Fakult&auml;t III\
      \ - Slavische Sprachwissenschaft<br>\n4. Professor Dr. Ekkehard K&ouml;nig, Freie Universit&auml;t Berlin, Institut f&uuml;r Englische Philologie<br>\n5. Professor Dr. Stefan M&uuml;ller, FU Berlin, Institut f&uuml;r Deutsche und Niederl&auml;ndische Philologie<br>\n\
      6. Professor Dr. Wolfgang Schulze, Ludwig-Maximilians-Universit&auml;t M&uuml;nchen, Institut f&uuml;r Allgemeine und Typologische Sprachwissenschaft<br>\n7. Daniela Teodorescu, Studium der Philosophie und Linguistik, Humboldt Universit&auml;t zu Berlin</td></tr><tr><td\
