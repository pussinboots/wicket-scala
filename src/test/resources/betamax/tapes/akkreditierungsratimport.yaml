      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Agricultural Sciences in the Tropics and Subtropics (AgriTropics), Master, Universit&auml;t Hohenheim</h2><table border=\"0\" width=\"100%\"><tr><td><table\
      \ border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Agricultural Sciences in the Tropics and Subtropics (AgriTropics)</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td\
      \ class=\"ergfeld\">Master of Science</td></tr><tr><td class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">4 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Internationaler Studiengang; Vollzeitstudium</td></tr><tr><td\
      \ class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\">Universit&auml;t Hohenheim</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Agrarwissenschaften</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"\
      ergfeld\">Prof. Dr. Anne Valle Z&aacute;rate</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">0711/459-4210</td></tr><tr><td class=\"ergspalte\">Fax</td><td class=\"ergfeld\">0711/459-3290</td></tr><tr><td class=\"ergspalte\">E-mail</td><td\
      \ class=\"ergfeld\"><a href=\"mailto:valle@uni-hohenheim.de\">valle@uni-hohenheim.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Akkreditierungs-,\
      \ Certifizierungs- und Qualit&auml;tssicherungs-Institut (ACQUIN)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">27.06.2005</td></tr><tr><td class=\"ergspalte\">Reakkreditierung</td><td class=\"ergfeld\">06.12.2010</td></tr><tr><td\
      \ class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2017 Bei Feststellung der Erf&uuml;llung der Auflagen durch die Akkreditierungskommission nach Vorlage des Nachweises bis 1. September 2011 wird der Studiengang bis 30. September 2017\
      \ akkreditiert.</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">erf&uuml;llt</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td\
      \ class=\"ergfeld\">Der Masterstudiengang &#132;Agricultural Sciences in the Tropics and Subtropics&#148; (M.Sc.) richtet sich an Absolventinnen und Absolventen eines Bachelor-Studiengangs oder einer mindestens gleichwertigen akademischen Qualifikation\
      \ mit mindestens 3 Jahren Studienzeit in Agrarwissenschaften oder in einem verwandten Studiengang mit naturwissenschaftlicher oder &ouml;konomischer Schwerpunktsetzung. In den vier Semestern Regelstudienzeit werden 120 ECTS erworben. Das vierte Semester\
      \ ist f&uuml;r die Masterarbeit (30 ECTS-Punkte) vorgesehen.<br>\nDer Masterstudiengang &#132;Agricultural Sciences in the Tropics and Subtropics&#148; ist eng an das Tro-penzentrum gebunden. Ergebnisse und Erfahrungen aus internationalen Forschungsprojekten\
      \ des Tropenzentrums flie&szlig;en in das Lehrangebot des Masterprogramms ein, aktuelle Forschungsfragen dienen bspw. als Themen f&uuml;r Seminare und Gruppenarbeiten in verschiedenen Modulen. Den Stu-dierenden ist &uuml;ber das Tropenzentrum auch die\
      \ M&ouml;glichkeit gegeben, die Datenerhebung f&uuml;r ihre Masterarbeit im Rahmen von Forschungsprojekten in den Tropen und Subtropen durchzuf&uuml;hren. Die so gewonnenen mehrschichtigen Wechselwirkungen zwischen Forschung und Lehre schaffen aus Sicht\
      \ der Gutachter eine attraktive Lernatmosph&auml;re f&uuml;r die Studierenden.<br>\nZiel des Master-Studiengangs ist es, Studierende f&uuml;r das sich dynamisch entwickelnde Berufsfeld auf dem Sektor der landwirtschaftlichen Nahrungs- und Rohstoffproduktion\
      \ sowie des Ressourcenschutzes auf internationalem Niveau zu qualifizieren oder f&uuml;r eine Fortsetzung der wissenschaftlichen Laufbahn in einem fachverwandten Promotionsprogramm/-vorhaben ausbilden.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende\
      \ Bewertung</td><td class=\"ergfeld\">Die Ziele des Studiengangs sind klar definiert und f&uuml;r ein Masterprogramm gem&auml;&szlig; dem Qualifikationsrahmen f&uuml;r deutsche Hochschulabschl&uuml;sse angemessen. Die eingesetzten Lehr- und Lernmethoden\
      \ und Pr&uuml;fungsmodalit&auml;ten erscheinen angemessen. Der Studiengang insgesamt ist gut studierbar.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Prof. Dr. Hermann Boland, Justus-Liebig-Universit&auml;t\
      \ Gie&szlig;en (Professor f&uuml;r Beratungs- und Kommunikationswesen)<br>\n<br>\nProf. Dr. Ulrike Grote, Leibniz Universit&auml;t Hannover (Institut f&uuml;r Umwelt&ouml;konomik und Welthandel)<br>\n<br>\nProf. Dr. Friedrich Kerkhof, Fachhochschule S&uuml;dwestfalen\
      \ (Studiendekan Fachbereich Agrarwirtschaft)<br>\n<br>\nProf. Dr. Reinhard Lieberei, Universit&auml;t Hamburg (Biozentrum Klein Flottbek, Abteilung Pflanzen&ouml;kologie und Nutzpflanzenbiologie)<br>\n<br>\nDr. Georg Vierling, S&uuml;dzucker AG Mannheim/Ochsenfurt\
      \ (Gebietsdirektion Zeitz)<br>\n<br>\nDipl.-Geogr. Jennifer Winkelbauer, PhD-Studierende am Wissenschaftszentrum Weihenstephan (Fachbereich Geomorphologie und Bodenkunde)</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\">https://www.uni-hohenheim.de/agritropics</td></tr><tr><td\
