      \ (AQAS)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">11.10.2005</td></tr><tr><td class=\"ergspalte\">Reakkreditierung</td><td class=\"ergfeld\">31.08.2013</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td\
      \ class=\"ergfeld\">31.5.2014 zweite Verl&auml;ngerung aufgrund von Ausnahmegenehimigung des Akkreditierungsrates<br>\nvorl&auml;ufig reakkreditiert vom 21.08.2012 bis 31.08.2013</td></tr><tr><td class=\"ergspalte\">Teil eines Mehrfach-Studiengangs</td><td\
      \ class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">1.\tDas Konzept zur integrativen Vermittlung von Schl&uuml;sselqualifikationen muss schriftlich fixiert werden.<br>\n2.\tDie Eignungsfeststellung muss inhaltlich\
      \ pr&auml;zise formuliert werden, Sonderf&auml;lle m&uuml;ssen ausreichend ber&uuml;cksichtigt werden.<br>\n<br>\nDie Auflagen wurden umgesetzt.</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"\
      ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Ziel des Masterstudiengangs &#132;Altamerikanistik und Ethnologie&#147; ist es, die sprachlichen, fachwissenschaftlichen und interkulturellen F&auml;higkeiten der Studierenden zu vertiefen.\
      \ Der thematische Fokus liegt dabei auf den Bereichen Arch&auml;ologie, Ethnohistorie, Linguistik und Ethnologie der indigenen Bev&ouml;lkerung Mesoamerikas und des Andenraums. <br>\nDas Curriculum sieht elf Module vor. Es setzt sich aus einem Modul zur\
      \ Sprachpraxis Spanisch, aus drei Aufbaumodulen zur Altamerikanistik/Ethnologie und aus insgesamt drei Forschungsmodulen zu indianischen Quellen, zum indigenen Amerika und zur Arch&auml;ologie zusammen. Dazu kommen ein Modul &uuml;ber die Iberoamerikanische\
      \ Geschichte und zwei kleinere Praxismodule. Die Masterarbeit wird mit 30 Kreditpunkten gewichtet. F&uuml;r Studierende, die in ihrem Erststudium keine Grundlagenmodule der Altamerikanitsik/Ethnologie belegt haben, gelten besondere Regelungen.<br>\nAls\
      \ indianische Sprachen werden Nahuatl, yukatekisches Maya, K&#146;iche&#146;, Quechua und Aymara angeboten.<br>\nDer Studiengang bereitet insbesondere auf eine wissenschaftliche Laufbahn vor. Er soll aber auch zu beruflichen T&auml;tigkeiten bef&auml;higen,\
      \ in denen Text- und Medienkompetenz, exzellente Fremdsprachenkenntnisse, interkulturelle Kompetenz, Eigenverantwortlichkeit, Problembewusstsein und Probleml&ouml;sungskompetenz vorausgesetzt werden.<br>\nAls Zulassungsvoraussetzung wird ein guter bis\
      \ sehr guter Bachelorabschluss in einem sozial- bzw. kulturanthropologischen Fach, in vor- und fr&uuml;hgeschichtlicher Arch&auml;ologie, Lateinamerikanistik oder Romanistik mit Schwerpunkt Spanisch vorausgesetzt. Zus&auml;tzlich ist eine Eignungsfeststellungspr&uuml;fung\
      \ vorgesehen.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Der Masterstudiengang Altamerikanistik/Ethnologie ist in Deutschland einzigartig. Nach Ansicht der Gutachter &uuml;berzeugen die Forschungsorientierung\
      \ sowie das Ziel, durch interdisziplin&auml;re Forschungsmodule eine stark individuelle Studiengestaltung zu erm&ouml;glichen, was eine breite wissenschaftliche und berufsfeldbezogene Qualifizierung sichert.<br>\nDas Curriculum ist sehr durchdacht und\
      \ gut aufgebaut. Der Studiengang ist mit dem vorliegenden Modulangebot studierbar. Es sollte aus Sicht der Gutachter jedoch darauf geachtet werden, dass die Anzahl von Teilnehmern in Seminaren und &Uuml;bungen nicht zu hoch ist.<br>\nDie Gutachtergruppe\
      \ unterst&uuml;tzt das Anliegen der Hochschule, dass die Studierenden w&auml;hrend des Studiums Lateinamerika-Erfahrung erwerben. Sinnvoll erscheint die Institutionalisierung einer Studienberatung zur Empfehlung von Studienausrichtung, Praktika und Auslandsstudien\
      \ in Lateinamerika.<br>\nDas Konzept zur Berufsorientierung ist nach Ansicht der Gutachter klar formuliert, entsprechende Aktivit&auml;ten sind vorhanden.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Prof.\
      \ Dr. G&uuml;nter Berger (Universit&auml;t Bayreuth), Prof. Dr. Ulrich Breuer (Universit&auml;t Helsinki), Prof. Dr. Ursula Thiemer-Sachse (Freie Universit&auml;t Berlin), Thekla Jahn (Journalistin, K&ouml;ln, Vertreterin der Berufspraxis), Petra Weschollek\
      \ (Universit&auml;t Siegen, studentische Gutachte-rin)</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.philfak.uni-bonn.de/studium/master-studiengaenge/master-studiengang-altamerikanistik-und-ethnologie\"\
      >http://www.philfak.uni-bonn.de/studium/master-studiengaenge/master-studiengang-altamerikanistik-und-ethnologie</a></td></tr><tr><td class=\"ergspalte\">Weitere Informationen</td><td class=\"ergfeld\"><a target=\"_top\" href=\"/kompass/servlet/SuperXmlTabelle;jsessionid=2B2C176F125F48AF828FE2A8923FC461?tid=20300&amp;id=15960&amp;kennung=g_stud&amp;passwort=anfang12\"\
      >\n\t\tZusätzliche Angaben</a> zu diesem Studiengang finden Sie im Hochschulkompass der HRK.\n\n\n\t\t</td></tr></table></td></tr></table></td><td width=\"30px\" align=\"center\"></td></tr></table><p>Die Akkreditierungsagenturen sind verantwortlich fü\
      r die eingegebenen Texte.</p><hr></form></div></td></tr><tr><td><p><img width=\"100%\" src=\"/kompass/xml/akkr/maske_files/hlinie.gif\">\nInformationen zu allen staatlichen oder staatlich anerkannten\nHochschulen in der Bundesrepublik Deutschland sowie\
