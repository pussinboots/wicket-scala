      \ class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">erf&uuml;llt</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td\
      \ class=\"ergfeld\">Der Bachelorstudiengang &#132;Alte Welt&#147;, welcher als Hauptfach mit 120 ECTS-Punkten sowie als Nebenfach mit 60 ECTS-Punkten angeboten wird, ist ein Exzerpt an einschl&auml;gigen Lehrveranstaltungen im Bereich der Altertumswissenschaften.\
      \ Ziel des Bachelorstudiengangs ist es, den Studierenden einen fundierten &Uuml;berblick &uuml;ber die Kulturen der Alten Welt zu geben und den Studierenden die Methoden arch&auml;ologischen Arbeitens vermitteln. Zus&auml;tzlich sollen die Studierenden\
      \ mit den wichtigsten Teilgebieten der Altertumswissenschaften vertraut gemacht werden. Dieses Fach eignet sich besonders f&uuml;r all diejenigen, die noch keine genaue Vorstellung davon haben, in welchem Gebiet der Altertumswissenschaften sie zuk&uuml;nftig\
      \ arbeiten wollen. Die Studierenden k&ouml;nnen gr&ouml;&szlig;tenteils selbst ihren Studiengang &uuml;ber Wahlpflichtmodule sowie einer Spezialisierung gestalten. Die jeweilige Schwerpunktsetzung erm&ouml;glicht den einfachen &Uuml;bergang zum Masterstudium.\
      \ Durch die Einbeziehung von Nachbarwissenschaften sowie von Schl&uuml;sselqualifikationen weist der Studiengang einen hohen Grad an Interdisziplinarit&auml;t auf.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\"\
      >Der Bachelorstudiengang &#132;Alte Welt&#147; zeichnet sich durch ein gut durchdachtes Konzept sowie Strukturierung aus. Besonders hervorzuheben ist die Wahlm&ouml;glichkeit, die den Studierenden geboten wird. Man wird in einzelne Gebiete der Altertumswissenschaften\
      \ eingef&uuml;hrt, verkn&uuml;pft diese und spezialisiert sich im Verlauf des Studiums.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">1. Prof. Dr. Claus Dobiat (Philipps-Universit&auml;t Marburg)<br>\n2.\
