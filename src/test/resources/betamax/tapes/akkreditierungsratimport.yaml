      \ Datenbank</title></head><body><table cellpadding=\"0\" cellspacing=\"0\" width=\"800px\" border=\"0\" align=\"center\"><tbody><tr><td><img src=\"/kompass/xml/akkr/kopf.png\"></td></tr><tr><td><div class=\"bodytext\"><h1> Akkreditierte Studiengänge -\
      \ Zentrale Datenbank - Einzeldarstellung</h1><form name=\"Weiterverarbeitung\" method=\"post\" target=\"_self\" action=\"SuperXmlTabelle;jsessionid=2B2C176F125F48AF828FE2A8923FC461\"><table border=\"0\"><tr><td align=\"left\"><input type=\"hidden\" name=\"\
      UserID\" value=\"\"><input type=\"hidden\" name=\"reuseresult\" value=\"false\"><input type=\"hidden\" name=\"stylesheet\" value=\"\"><input type=\"hidden\" name=\"contenttype\" value=\"\"><input type=\"hidden\" name=\"\" value=\"\"><input type=\"hidden\"\
      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Angewandte Sprachwissenschaft: Kommunikation und Fremdsprachen im Beruf, Master, Universit&auml;t Siegen</h2><table border=\"0\" width=\"100%\"><tr><td><table\
      \ border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Angewandte Sprachwissenschaft: Kommunikation und Fremdsprachen im Beruf</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td\
      \ class=\"ergfeld\">Master of Arts</td></tr><tr><td class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">4 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Teilzeitstudium; Vollzeitstudium</td></tr><tr><td\
      \ class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\">Universit&auml;t Siegen</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Sprach-, Literatur- und Medienwissenschaften</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td\
      \ class=\"ergfeld\">Prof. Dr. Stephan Habscheid</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">0271 / 740-4571</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:habscheid@germanistik.uni-siegen.de\"\
      >habscheid@germanistik.uni-siegen.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Agentur f&uuml;r Qualit&auml;tssicherung durch Akkreditierung von\
      \ Studieng&auml;ngen (AQAS)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">13.10.2003</td></tr><tr><td class=\"ergspalte\">Reakkreditierung</td><td class=\"ergfeld\">16.02.2009</td></tr><tr><td class=\"ergspalte\">Akkreditiert\
      \ bis</td><td class=\"ergfeld\">30.9.2014</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">1.\tDie Hochschule muss nachweisen, dass alle Studienkombinationen im Master 120 CP ergeben. Ferner ist nachzuweisen, dass pro Studienjahr\
      \ 60 CP erreicht werden.<br>\n2.\tDie Bearbeitungszeiten der Masterarbeiten sind an die Kreditierung der Arbeiten anzupassen. Bei einer Kreditierung mit 30 CP betr&auml;gt die Bearbeitungszeit sechs Monate.<br>\n3.\tDie Hochschule muss ein Konzept erarbeiten,\
      \ wie sie die Abbrecherquote reduzieren und die Einhaltung der Regelstudienzeit verbessern will. <br>\nDie Auflagen wurden umgesetzt.</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\"\
      >Profil des Studiengangs</td><td class=\"ergfeld\">Der Master-Studiengang &#132;Angewandte Sprachwissenschaft: Kommunikation und Fremdsprachen im Beruf&#147; ist als viersemestriger konsekutiver und anwendungsorientierter Studiengang mit 12 Credits angelegt.\
      \ Als Abschlussgrad wird &#132;Master of Arts&#147; verliehen.<br>\nDer Studiengang soll die Studierenden darauf vorbereiten, auf wissenschaftlicher Basis Fremdsprachenunterricht und Trainings f&uuml;r Erwachsene in einer der Sprachen Englisch, Franz&ouml;sisch,\
      \ Spanisch oder Deutsch auf allen Kompetenzniveaus durchzuf&uuml;hren. Dar&uuml;ber hinaus soll er zu Expertent&auml;tigkeiten in verantwortlicher Position bef&auml;higen: Planung und Organisation von Fremdsprachenlehrangeboten in der beruflichen Weiterbildung\
      \ und im Allgemeinbildungsbereich, Betreuung/Leitung von Sprachabteilungen bzw. Sprachenzentren an Hochschulen und an &ouml;ffentlichen und privaten Weiterbildungsinstitutionen; Aufbau und Leitung multimedialer Selbstlernzentren, Planung und Organisation\
      \ von Seminaren zur Entwicklung (berufsbezogener) m&uuml;ndlicher und schriftlicher Kommunikationskompetenzen unter besonderer Ber&uuml;cksichtigung interkultureller Konstellationen, verantwortliche T&auml;tigkeiten f&uuml;r Sprach- und Kommunikationsexperten\
      \ in der Privatwirtschaft, besonders in den Bereichen Personalarbeit/ Weiterbildung und Unternehmenskommunikation/ Organisation. Durch die Wahl einer der Vertiefungsrichtungen \"Fremdsprachen in der Erwachsenenbildung\" und \"Professionelle Kommunikation\"\
      \ setzen die Studierenden hier unterschiedliche inhaltliche Akzente. <br>\nNeben den f&uuml;r die klassischen Lehrveranstaltungstypen Seminar und Vorlesung charakteristischen Lern- und Arbeitsformen bietet der Studiengang insbesondere die M&ouml;glichkeit\
      \ zum praxisnahen Lernen und zum Erwerb von Methodenkompetenz durch empirische Projekte und die Analyse empirischer Daten. Eine dem Charakter des Studiengangs entsprechende Besonderheit soll die Selbstreflexion des eigenen Sprachlernprozesses &uuml;ber\
      \ ein Lernertagebuch darstellen. Zum Ausgleich heterogener Eingangsvoraussetzungen ist ein Startmodul (10 CP) eingef&uuml;hrt worden. Das Studium wird mit der Masterarbeit abgeschlossen, die mit 21 CP bei 4 Monaten Bearbeitungszeit kreditiert wird. Als\
      \ Module werden u.a. angeboten: Fremdsprachen Lernen und Lehren, Fremdsprachenbedarf und Fremdsprachenlernangebote, Mehrsprachigkeit und Interkulturelle Kommunikation, Funktionale und soziale Sprachvariation, Kommunikation im Beruf, Sprachpraxis sowie\
      \ Betriebswirtschaftliches Basiswissen.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Die Ziele des Studiengangs werden &uuml;berzeugend und transparent dargestellt. Sie orientieren sich an wissenschaftsad&auml;quaten\
      \ fachlichen und &uuml;berfachlichen Bildungszielen, die dem im Qualifikationsrahmen f&uuml;r deutsche Hochschulabschl&uuml;sse formulierten Qualifikationsniveau des entsprechenden Abschlussgrades ad&auml;quat sind. <br>\nInsgesamt ist das Curriculum des\
      \ Studiengangs sinnvoll aufgebaut. Es umfasst die Vermittlung von Fach- und fach&uuml;bergreifendem Wissen sowie methodische, systematische und kommunikative Kompetenzen. Auch ist das Curriculum zielf&uuml;hrend im Hinblick auf die jeweils definierten\
      \ Bildungsziele. Modifikationen des Curriculums, die seit der Erstakkreditierung vorgenommen wurden, sind begr&uuml;ndet und gut erl&auml;utert. Der Studiengang ist durchg&auml;ngig modularisiert und er entspricht dem ECTS. Die einzelnen Module sind in\
      \ der Regel vollst&auml;ndig im Modulhandbuch dokumentiert. Die Lernergebnisse der einzelnen Module sind an den Gesamtzielen des Studiengangs orientiert und die Modulpr&uuml;fungen sind, bezogen auf die jeweils angestrebten Kompetenzen, angemessen. Die\
      \ Pr&uuml;fungen orientieren sich am Erreichen und Verifizieren von definierten Bildungszielen und sie sind wissens- und kompetenzorientiert ausgestaltet. <br>\nInsgesamt liegt ein schl&uuml;ssiges Konzept zur Berufsfeldorientierung vor. Grunds&auml;tzlich\
      \ wird der wissenschaftlichen Prop&auml;deutik  und der interdisziplin&auml;ren Aspekten ein hohes Gewicht zugemessen. Den auf dem Arbeitsmarkt geforderten Kompetenzen der (Selbst-) Organisationsf&auml;higkeit, Kooperationsf&auml;higkeit, Kommunikationsf&auml;higkeit,\
      \ Belastbarkeit und Reflexionsf&auml;higkeit wird hinreichend Rechnung getragen, zum einen durch die hohen fachlichen Anforderungen zum anderen durch &#130;Soft-Skills&#146; mit Hilfe zus&auml;tzlicher Angebote. <br>\nGrunds&auml;tzlich ist der Studiengang\
      \ studierbar, es liegen jedoch Probleme bei der Absolvierung aller verlangten Leistungen innerhalb der Regelstudienzeit vor. Diese sollten so schnell wie m&ouml;glich behoben werden, denn solange eine Regelstudienzeit vorgegeben ist, sollte diese auch\
      \ eingehalten werden k&ouml;nnen. Dies ist zurzeit nicht immer m&ouml;glich, was auch an der hohen Auslastung bzw. zu geringen Personaldecke der einzelnen Bereiche liegen k&ouml;nnte. Dennoch scheint die Betreuung der Studierenden durch die Lehrenden sehr\
      \ gut zu sein.<br>\nDie Hochschule verf&uuml;gt &uuml;ber ein &uuml;berzeugendes Konzept zur Qualit&auml;tssicherung ihrer Studieng&auml;nge, die im Sinne einer Prozessevaluation und im dauernden Dialog zwischen den Lehrenden und Lernenden weiterentwickelt\
      \ werden. Die verschiedenen Instrumente zum hochschulinternen Qualit&auml;tsmanagement erscheinen grunds&auml;tzlich geeignet und ausreichend, um die Qualit&auml;t der Studieng&auml;nge sicherzustellen und weiter zu erh&ouml;hen. Dies best&auml;tigt auch\
      \ die insgesamt sehr positive Resonanz der Studierenden.<br>\nEine Anpassung der Kreditierung an die tats&auml;chliche Arbeitsbelastung sollte vorgenommen werden. Kapazit&auml;tsberechnungen sollten f&uuml;r jeden Studiengang gesondert erstellt werden,\
      \ unter doppelter Ber&uuml;cksichtigung von &Uuml;berschneidungsbereichen. Der Studiengang sollte als Teilzeitvariante angeboten werden.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Prof. Dr. Martina Drescher,\
      \ Universit&auml;t Bayreuth, Lehrstuhl f&uuml;r Romanische und Allgemeine Sprachwissenschaft<br>\nProf. Dr. Oliver Jahraus, Ludwig-Maximilians-Universit&auml;t M&uuml;nchen, Lehrstuhl f&uuml;r neuere deutsche Literatur und Medien<br>\nProf. Dr. Ansgar\
