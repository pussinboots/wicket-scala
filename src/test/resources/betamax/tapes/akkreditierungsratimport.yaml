      \ Datenbank</title></head><body><table cellpadding=\"0\" cellspacing=\"0\" width=\"800px\" border=\"0\" align=\"center\"><tbody><tr><td><img src=\"/kompass/xml/akkr/kopf.png\"></td></tr><tr><td><div class=\"bodytext\"><h1> Akkreditierte Studiengänge -\
      \ Zentrale Datenbank - Einzeldarstellung</h1><form name=\"Weiterverarbeitung\" method=\"post\" target=\"_self\" action=\"SuperXmlTabelle;jsessionid=2B2C176F125F48AF828FE2A8923FC461\"><table border=\"0\"><tr><td align=\"left\"><input type=\"hidden\" name=\"\
      UserID\" value=\"\"><input type=\"hidden\" name=\"reuseresult\" value=\"false\"><input type=\"hidden\" name=\"stylesheet\" value=\"\"><input type=\"hidden\" name=\"contenttype\" value=\"\"><input type=\"hidden\" name=\"\" value=\"\"><input type=\"hidden\"\
      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Accounting and Controlling, Master, Hochschule f&uuml;r Wirtschaft und Recht Berlin</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"\
      0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Accounting and Controlling</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Master of Arts (Der\
      \ Masterabschluss eröffnet Zugang zum Höheren Dienst)</td></tr><tr><td class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">3 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td\
      \ class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\">Hochschule f&uuml;r Wirtschaft und Recht Berlin</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Campus Sch&ouml;neberg<br>\nBadensche Stra&szlig;e 52<br>\n\
      10825 Berlin</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Dagmar Hofmann</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">+49 (0)30 85789-425</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"\
      ergfeld\"><a href=\"mailto:master@hwr-berlin.de\">master@hwr-berlin.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Foundation for International Business\
      \ Administration Accreditation (FIBAA)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">26.11.2010</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">31.3.2016</td></tr><tr><td class=\"ergspalte\"\
      >Auflagen</td><td class=\"ergfeld\">Die Bearbeitungszeit f&uuml;r die Master-Thesis ist auf mindestens 18 Wochen auszuweiten.<br>\nDie Auflage wurde fristgerecht erf&uuml;llt.<br>\nFIBAA-Akkreditierungskommission am 10./11. M&auml;rz 2011.</td></tr><tr><td\
      \ class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der konsekutive, englischsprachige Studiengang vermittelt eine betriebswirtschaftliche Ausbildung\
      \ mit Schwerpunkten in internationaler Rechnungslegung und Controlling. Das Ziel des Studiums ist es, Verfahren, Instrumente und Prozesse des Rechnungswesens/Controllings im betriebswirtschaftlichen Kontext auf wissenschaftlichem Niveau zu erlernen, ihre\
      \ Zweckm&auml;&szlig;igkeit zu bewerten und auf ihrer Basis praktische L&ouml;sungskonzepte zu erarbeiten. Dar&uuml;ber hinaus sollen die Studierenden durch Begleitseminare (&#132;Tutorial Seminars&#147;) bei der Entwicklung ihrer pers&ouml;nlichen Kompetenzen\
      \ unterst&uuml;tzt und zielorientiert auf den Berufseinstieg vorbereitet werden. Die durchgehend interaktive Ausgestaltung der einzelnen Module f&ouml;rdert die kommunikativen und sozialen F&auml;higkeiten aller Teilnehmer und bindet deren Erfahrungs-\
      \ und Erkenntnisschatz in die L&ouml;sung komplexer Fragestellungen ein. Die Studierenden sollen auf Fach- und F&uuml;hrungspositionen in der Bilanzierung und im Controlling international agierender Unternehmen sowie f&uuml;r Wirtschaftspr&uuml;fungs-\
      \ und Beratungsgesellschaften vorbereitet werden. Das Studium sollte auch den Zugang zum h&ouml;heren Dienst er&ouml;ffnen und den Absolventen die &Uuml;bernahme entsprechender Positionen in der &ouml;ffentlichen Verwaltung erm&ouml;glichen.<br>\n<br>\n\
      Nach erfolgreichem Abschluss des Studienganges erhalten die Studierenden den akademischen Grad &#132;Master of Arts&#147; (M.A.). Demnach sollen die Absolventen nachweisen, dass sie aufbauend auf dem Niveau des vorangegangenen Bachelors ihr Wissen erweitert\
      \ und/oder vertieft haben und dadurch die akademischen Grundlagen erworben haben, um kreative und originale Ideen u.a. im Forschungszusammenhang zu entwickeln bzw. auf neue Zusammenh&auml;nge anzuwenden. Die Praxisorientierung im Studium soll die Absolventen\
      \ bef&auml;higen, ihr erworbenes Wissen und ihre Probleml&ouml;sungskompetenz auf neue Situationen und in neuen, auch multidisziplin&auml;ren Zusammenh&auml;ngen anwenden zu k&ouml;nnen. Die Absolventen sollen durch das Fachstudium lernen, Wissen unter\
      \ Ber&uuml;cksichtigung der sozialen und ethischen Verantwortung einzuordnen, Komplexit&auml;ten zu meistern und Urteile auch im Rahmen unvollst&auml;ndiger oder begrenzter Informationen zu f&auml;llen. Dazu geh&ouml;ren auch Nachhaltigkeits- und Gender-Aspekte.\
      \ <br>\n<br>\nNach Abschluss des Studiums sind die Studierenden des Master-Studienganges &#132;Accounting and Controlling&#147; in der Lage, Aufgabenstellungen des externen und internen Rechnungswesens/Controllings, die &uuml;ber das Bachelor-Niveau hinausgehen,\
      \ zu verstehen und eigenst&auml;ndig zu strukturieren. Studierende mit dem Schwerpunkt Controlling lernen Controlling-Instrumente im Rahmen der Unternehmensf&uuml;hrung unter Ber&uuml;cksichtigung betrieblicher Prozesse und Strukturen zu bewerten sowie\
      \ alleine und in Gruppen Controlling-Instrumente und Verfahren bezogen auf konkrete Praxisf&auml;lle im internationalen Kontext zu konzipieren. Studierende mit dem Schwerpunkt Internationale Rechnungslegung lernen die Ad&auml;quanz aktueller Standards\
      \ und Standardentw&uuml;rfe der internationalen Rechnungslegung kritisch zu hinterfragen und selbstst&auml;ndig zu beurteilen sowie alleine und in Gruppen L&ouml;sungen f&uuml;r die bilanzielle Behandlung praktischer F&auml;lle auf Basis der Regelungen\
      \ der internationalen Rechnungslegung zu erarbeiten. <br>\n<br>\nDer Studiengang hat eine Regelstudienzeit von drei Semestern und ist dreistufig strukturiert: Basisstudium, Spezialisierungsstudium und Master-Thesis inclusive Abschlusspr&uuml;fung.  <br>\n\
      Sowohl das Basisstudium als auch das Spezialisierungsstudium besteht aus Pflichtmodulen, Wahlpflichtmodulen (Option) und Studium-Generale-Modul (Option). Die von den Studierenden zu absolvierenden Pflichtmodule umfassen sowohl Kernmodule als auch Instrumentelle\
      \ Module sowie Tutorien und das Forschungsspezifische Seminar im letzten Semester. Wahlpflichtmodule bieten den Studierenden die M&ouml;glichkeit, individuelle Pr&auml;ferenzen im vorgegebenen fachlichen Rahmen zu entwickeln. Sie k&ouml;nnen im zweiten\
      \ Semester einen Schwerpunkt w&auml;hlen: Controlling oder Internationale Rechnungslegung (Y-Modell). Das Studium beinhaltet au&szlig;erdem ein Studium Generale-Modul. Die Studierenden k&ouml;nnen zwischen den Studium Generale-Modulen aller Master-Studieng&auml;nge\
      \ w&auml;hlen. Bis auf die Module &#132;Tutorial Seminar&#147; und &#132;Forschungsspezifisches Seminar&#147;, die jeweils zwei Semesterwochenstunden umfassen und mit jeweils zwei CP bewertet werden, haben alle anderen Module einen Umfang von vier Semesterwochenstunden,\
      \ die mit jeweils sieben CP bewertet werden. Im ersten und zweiten Semester ist das Curriculum mit 18 Semesterwochenstunden und 30 CP bewertet. Neben diesen studienbegleitenden Modulen umfasst das Curriculum noch die Master-Thesis sowie die m&uuml;ndliche\
      \ Abschlusspr&uuml;fung und das begleitende Forschungsspe-zifische Seminar im dritten Semester. Die Master-Thesis ist innerhalb von drei Monaten anzufertigen und wird mit 24 CP bewertet, die m&uuml;ndliche Abschlusspr&uuml;fung mit vier CP und das Forschungsspezifische\
      \ Seminar mit zwei CP. Insgesamt erwerben die Studierenden nach erfolgreichem Abschluss des dreisemestrigen Master-Studiums 90 CP. Studierende, deren erster berufsqualifizierender Abschluss nur 180 CP umfasst und die ein Praxissemester im dritten Semester\
      \ absolvieren m&uuml;ssen, erwerben nach erfolgreichem Abschluss insgesamt 120 CP. <br>\n<br>\nVoraussetzungen f&uuml;r die Zulassung zum Studium sind:<br>\n&#149;\tein erfolgreicher Abschluss eines ersten berufsqualifizierenden Hochschulstudiums,<br>\n\
      &#149;\tder Nachweis von mindestens 210 ECTS-Leistungspunkten, <br>\n&#149;\tder Nachweis der Absolvierung insbesondere folgender inhaltlich vergleichbarer Studienf&auml;cher des vorhergehenden Studiums: Financial Accounting, Managerial Accounting,<br>\n\
      &#149;\tder Nachweis englischer Sprachkenntnisse, die mindestens der Stufe B2 (Common European Framework of Reference) entsprechen,<br>\n&#149;\tMotivationsschreiben in englischer Sprache, <br>\n&#149;\tggf. Nachweis einer zus&auml;tzlichen Qualifikation,\
      \ die au&szlig;erhalb des Hochschulstudiums erworben wurde.<br>\n<br>\nEs werden keine Studiengeb&uuml;hren erhoben.<br>\n<br>\nIm Studiengang unterrichten zurzeit vier Professoren der HWR Berlin und drei Lehrbeauftragte. Hinzu kommen weitere drei Dozenten\
      \ f&uuml;r die Studium-Generale-Module, die in allen vier Master-Studieng&auml;ngen des Fachbereichs Wirtschaftswissenschaften angeboten werden. Bei der Auswahl der Dozenten wird besonders auf internationale Erfahrung und Praxisorientierung geachtet. Die\
      \ Dozenten werden jeweils pro Modul vertraglich verpflichtet bzw. neu best&auml;tigt. Damit ist eine institutionell verankerte &Uuml;berpr&uuml;fung des Dozenteneinsatzes gegeben und ggf. eine flexible Anpassung an ver&auml;nderte Anforderungen m&ouml;glich.\
      \ <br>\nDie Professoren der HWR Berlin verf&uuml;gen fast ausnahmslos &uuml;ber eine Promotion. Dies gilt auch f&uuml;r die eingesetzten Praxisvertreter. Ein Teil der unterrichtenden Professoren sowie auch einzelne Lehrbeauftragte sind in Forschungsprojekten\
      \ aktiv, die der Ausrichtung des Studienganges entsprechen. Der Nachweis von Forschungsaktivit&auml;ten ist Voraussetzung f&uuml;r eine Neuberufung an die HWR Berlin.<br>\n<br>\nDas didaktische Konzept beruht im Wesentlichen auf seminaristischem Pr&auml;senzunterricht\
      \ in kleinen Studierendengruppen und der Ber&uuml;cksichtigung der heterogenen Berufserfahrungen und des unterschiedlichen kulturellen Hintergrundes der Studierenden. Die Studierenden sind aufgefordert, durch Diskussionsbeitr&auml;ge aktiv an der Erarbeitung\
      \ des Themas mitzuwirken. Zus&auml;tzlich werden &uuml;ber die E-Learning-Plattform ILIAS-Elemente des Blended Learning eingebracht.<br>\nDie Lehrinhalte werden praxisnah und gr&ouml;&szlig;tenteils anhand von Fallbeispielen aufbereitet, in unterschiedlichen\
      \ Formen analysiert sowie pr&auml;sentiert und die L&ouml;sungswege und Ergebnisse werden gemeinsam diskutiert.<br>\nNeben Vorlesungen und Seminaren werden folgende Lehr- und Lernmethoden im Unterricht eingesetzt (zum Teil in Kombination):<br>\n&#149;\
      \ &Uuml;bungsaufgaben,<br>\n&#149; Kleingruppenarbeit,<br>\n&#149; Einzelpr&auml;sentationen,<br>\n&#149; Gruppenpr&auml;sentationen,<br>\n&#149; Fallstudien,<br>\n&#149; Rollenspiele,<br>\n&#149; Projektarbeit,<br>\n&#149; Planspiele,<br>\n&#149; Einbindung\
      \ der E-Learning-Plattform ILIAS,<br>\n&#149; Einsatz von und Kommunikationstools wie Wikis und Skype/MSN.<br>\nDie Wahl der didaktischen Methode liegt dabei in der Hand des einzelnen Dozenten.<br>\nEin erheblicher Teil der Workload liegt im Bereich des\
      \ Selbststudiums, das zum Teil auch als Gruppenarbeit absolviert wird. <br>\n<br>\nInternationalisierung ist fester Bestandteil der inhaltlichen Ausrichtung des Studienganges.Daher werden wissenschaftliche Inhalte und Studiengangsstrukturen, Sprachanforderungen,\
      \ den Austausch von Studierenden, Lehrenden und auch der administrativen Mitarbeiter, die institutionelle Zusammenarbeit mit ausl&auml;ndischen Hochschulen und Instituten sowie die Forschungskooperation international miteinander verbunden. <br>\n<br>\n\
      Nach den vorliegenden CV kann die Mehrheit der Dozenten im Studiengang auf internationale Erfahrungen aus eigener beruflicher T&auml;tigkeit zur&uuml;ckgreifen bzw. ist zum Teil lange im Ausland t&auml;tig gewesen oder in internationale Wissenschafts-\
      \ und Praxisbeziehungen einbezogen. Dar&uuml;ber hinaus profitiert der Studiengang von regelm&auml;&szlig;igen Vortr&auml;gen ausl&auml;ndischer Gastprofessoren, Referenten und von Gastaufenthalten von Kolleginnen und Kollegen ausl&auml;ndischer Hochschulen\
      \ (u.a. von Partnerhochschulen). <br>\nDen Veranstaltungen zur Bilanzierung liegen grunds&auml;tzlich die International Financial Reporting Standards (IFRS) zugrunde, die als Rechnungslegungsstandards in allen wesentlichen Kapitalm&auml;rkten der Welt\
      \ vorgeschrieben sind bzw. verbindlich eingef&uuml;hrt werden. Aufgaben/Fallstudien beziehen sich sowohl im Controlling als auch im Rahmen der Bilanzierung auf Fragestellungen international agierender Unternehmen.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende\
      \ Bewertung</td><td class=\"ergfeld\">Der Master-Studiengang &#132;Accounting and Controlling&#147; der Hochschule f&uuml;r Wirtschaft und Recht Berlin (HWR Berlin) erf&uuml;llt mit zwei Ausnahmen die Qualit&auml;tsanforderungen f&uuml;r Master-Studieng&auml;nge.\
      \ Er wurde von der Foundation for International Business Administration Accreditation (FIBAA) akkreditiert.<br>\n<br>\nDer Studiengang ist ein konsekutiver Master-Studiengang. Er entspricht mit je einer Ausnahme den Strukturvorgaben der Kultusministerkonferenz\
      \ (KMK) und den Anforderungen des Akkreditierungsrates, er entspricht den Anforderungen des nationalen Qualifikationsrahmens sowie den landesspezifischen Strukturvorgaben in der zum Zeitpunkt der Verfahrenser&ouml;ffnung geltenden Fassung. Er ist modular\
      \ gegliedert, mit ECTS-Punkten versehen, hat ein &#132;st&auml;rker anwendungsorientiertes&#147; Profil und schlie&szlig;t mit dem akademischen Grad &#132;Master of Arts&#147; ab. Der Grad wird von der Hochschule verliehen.<br>\n<br>\nHandlungsbedarf sehen\
      \ die Gutachter im Umfang der Bearbeitungszeit f&uuml;r die Master-Thesis. Daher empfehlen sie, die Akkreditierung mit folgender Auflage zu verbinden:<br>\nDie Bearbeitungszeit f&uuml;r die Master-Thesis ist bei unver&auml;ndert 24 CP von 12 auf mindestens\
      \ 18 Wochen auszuweiten. Die Gutachter empfehlen au&szlig;erdem den Ansatz von 4 ECTS Punkten entsprechend 120 Stunden Workload f&uuml;r die Vorbereitung zur m&uuml;ndlichen Abschlusspr&uuml;fung zu &uuml;berpr&uuml;fen.<br>\n<br>\nDie Erf&uuml;llung der\
      \ Auflage ist bis zum 28. Februar 2011 nachzuweisen.<br>\n<br>\nDar&uuml;ber hinaus stellen die Gutachter folgende Schw&auml;chen fest und geben entsprechende Empfehlungen ab:<br>\n1. \tDie zust&auml;ndigen Gremien sollten vor dem Beginn des jeweiligen\
      \ Auswahlverfahrens die Kriterien f&uuml;r den Faktor X3 festlegen und diese beim Auswahlverfahren ber&uuml;cksichtigen.<br>\n2. \tDer Nachteilsausgleich f&uuml;r behinderte Studierende sollte im Rahmen des Zasls-sungsverfahrens sichergestellt werden,\
      \ um auch den aktuellen Qualit&auml;tsanforderun-gen des Akkreditierungsrates Rechnung zu tragen).<br>\n3. \tBei einer Fortentwicklung des Studienkonzeptes sollten gr&ouml;&szlig;ere Lehr- und Lern-Einheiten gebildet werden, die auch entsprechend &uuml;bergreifend\
      \ gepr&uuml;ft und bewertet werden. Die empfohlene Bildung gr&ouml;&szlig;erer Module mit mindestens 5 CP basiert auf den neuen KMK-Strukturvorgaben vom 4. Februar 2010.<br>\n4. \tDie Modulbeschreibungen sollten vereinheitlicht und um folgende Informationen\
      \ er-g&auml;nzt werd1):<br>\n-\tdie Arten der Leistungen und ihre Gewichtung im Rahmen der &#132;kombinierten Pr&uuml;-fung&#147;,<br>\n-\tdie mit den Tutorial- und dem Forschungsspezifischen Seminaren zusammen-h&auml;ngenden Studienleistungen,<br>\n-\t\
      alle Modulbeschreibungen sollten &uuml;ber aktuelle Literaturhinweise verf&uuml;gen.<br>\n5. \tF&uuml;hrungskompetenzen sollten in gr&ouml;&szlig;erem Ma&szlig;e vermittelt werd3). <br>\n<br>\n6. \tTutorien sollten angeboten werd4).<br>\n<br>\n7. \tEine\
      \ Evaluation von Seiten der Wirtschaft und weiterer Dritter sollte durchgef&uuml;hrt werde 5).<br>\n<br>\nDie Ma&szlig;nahmen zur Umsetzung dieser Empfehlung sind bei einer allf&auml;lligen Re-Akkreditierung zu pr&uuml;fen.<br>\n<br>\nDar&uuml;ber hinaus\
      \ gibt es eine Reihe von Kriterien, welche die Qualit&auml;tsanforderungen &uuml;bertreffen. Dabei handelt es sich um Fremdsprachenkompetenz, Chancengleichheit, Zulassungsbedingungen, Fachliche Angebote in Wahlpflichtf&auml;chern, Lehrpersonal, Studiengangsmanagement,\
      \ Sachausstattung sowie Instrumente der Qualit&auml;tssicherung.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Prof. Dr. Jochen Zimmermann, Universit&auml;t Bremen, Fachbereich Wirtschaftswissenschaft<br>\n\
      (Controlling und Accounting)<br>\n<br>\nProf. Dr. Karen Cabos, Fachhochschule L&uuml;beck, Fachbereich Maschinenbau und Wirt-schaft (VWL, Internationale Wirtschaft)<br>\n<br>\nProf. J&uuml;rgen Bruns, Hochschule Niederrhein, Fachbereich Wirtschaftswissenschaften<br>\n\
      (Internationales Marketing)<br>\n<br>\nAlexander Kramer, redstone Consulting GmbH, M&uuml;nchen, Unternehmensberater<br>\n(Finanzwirtschaft, Controlling)<br>\n<br>\nMaik Oneschkow, Student FH K&auml;rnten, Fakult&auml;t f&uuml;r Wirtschaftswissenschaften</td></tr><tr><td\
