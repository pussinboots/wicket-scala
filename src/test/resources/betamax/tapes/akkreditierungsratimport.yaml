      \ Dr. B&auml;rbel Tischleder (Director of Studies)</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">(0551) 39-7580</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:tischleder@phil.uni-goettingen.de\"\
      >tischleder@phil.uni-goettingen.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Zentrale Evaluations- und Akkreditierungsagentur Hannover (ZEvA)</td></tr><tr><td\
      \ class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">19.05.2008</td></tr><tr><td class=\"ergspalte\">Reakkreditierung</td><td class=\"ergfeld\">01.10.2013</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2020</td></tr><tr><td\
      \ class=\"ergspalte\">Teil eines Mehrfach-Studiengangs</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">siehe Bericht</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\"\
      >Gegenstand des Faches American Studies ist die nordamerikanische Kultur von den ersten kolonialen Kontakten zwischen indigenen V&ouml;lkern und europ&auml;ischen Siedlern im 15. Jahrhundert bis zu den multikulturellen Gesellschaften der USA und Kanadas\
      \ im 21. Jahrhundert. Das &uuml;bergreifende Erkenntnisinteresse des Studienfachs besteht darin, die historische Genese, regionale Vielfalt, kulturelle Komplexit&auml;t und transnationalen Dynamiken nordamerikanischer Kultur zu untersuchen und ein kulturhistorisch\
      \ und theoretisch differenziertes Verst&auml;ndnis nordamerikanischer Literatur, Medien, Kunst, materieller und popul&auml;rer Kultur sowie gesellschaftlicher und politischer Zusammenh&auml;nge zu erlangen. Damit ist American Studies notwendig ein interdisziplin&auml;res\
      \ Fach, das eine umfassende theoriegest&uuml;tzte literatur-, kultur- und medienwissenschaftliche Ausbildung bietet. <br>\nDie Universit&auml;t G&ouml;ttingen ist eine der wenigen deutschen Universit&auml;ten, an der American Studies als eigenst&auml;ndiges\
      \ Fach im Rahmen eines Bachelor-Programms studiert werden kann. Hieraus ergibt sich das Profil des Studienfaches, das neben der Ausbildung zum Bachelor darauf abzielt, fachwissenschaftliche Grundlagen f&uuml;r ein weiterf&uuml;hrendes, forschungsorientiertes\
      \ Studium des Faches zu legen.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Das Konzept des Teilstudiengangs American Studies ist insgesamt sehr &uuml;berzeugend. Studierende erlangen eine solide geistes- und\
      \ kulturwissenschaftliche Ausbildung und fundierte Kenntnisse der Literatur, Kultur, Geschichte und gesellschaftlichen Entwicklungen Nord-amerikas. Dar&uuml;ber hinaus zeichnet sich der Teilstudiengang durch seine besondere medienwissenschaftliche Ausrichtung,\
      \ seine Forschungsorientierung und die F&ouml;rderung des wissenschaftlichen Schreibens auf der Bachelor Ebene aus. Der Studienverlauf ist flexibel und erm&ouml;glicht so eine Studierbarkeit mit dem jeweils anderen Fach. Durch praxisbezogene Veranstaltungen\
      \ im Professionalisierungsbereich werden die Studierenden gut auf das Berufsleben vorbereitet. Verbesserungsbedarf sehen die Gutachter/-innen z.B. bei der Dokumentation und Auslegung der Independent-Studies-Teile. Au&szlig;erdem w&uuml;rden sie es begr&uuml;&szlig;en,\
      \ wenn verst&auml;rkt Anstrengungen unternommen w&uuml;rden, Auslandsaufenthalte zu erm&ouml;glichen.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">&#149;\tProf. Dr. Britta Mondorf, Johannes Gutenberg Universit&auml;t\
      \ Mainz, Department of English and Linguistics<br>\n&#149;\tProf. Dr. Udo Hebel, Universit&auml;t Regensburg, Lehrstuhl Amerikanistik/American Studies<br>\n&#149;\tProf. Dr. Renate Belentschikow, Otto von Guericke Universit&auml;t Magdeburg, Fakult&auml;t\
      \ f&uuml;r Geistes-, Sozial- und Erziehungswissenschaften, Institut f&uuml;r fremdsprachliche Philologien <br>\n&#149;\tProf. Dr. Holger Fischer, Universit&auml;t Hamburg, Institut f&uuml;r Finnougristik/ Uralistik, Vizepr&auml;sident der Universit&auml;t<br>\n\
      &#149;\tClaudia Napolow-Kaimer, Diplom-Slawistin, &Uuml;bersetzerin<br>\n&#149;\tThomas Schattschneider, Studentischer Gutachter, Ernst-Moritz-Arndt-Universit&auml;t Greifswald</td></tr><tr><td class=\"ergspalte\">Gutachten Link</td><td class=\"ergfeld\"\
