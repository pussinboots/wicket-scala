      >Kontaktperson</td><td class=\"ergfeld\">Prof. Dr. Wilhelm Heinisch</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">+49 (0)345 55-26150</td></tr><tr><td class=\"ergspalte\">Fax</td><td class=\"ergfeld\">+49 (0)345 55-27220</td></tr><tr><td\
