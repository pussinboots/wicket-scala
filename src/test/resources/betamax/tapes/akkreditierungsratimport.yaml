      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Angewandte Betriebswirtschaftslehre, Bachelor/Bakkalaureus, Best-Sabel-Fachhochschule Berlin</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"\
      0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Angewandte Betriebswirtschaftslehre</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Bachelor of\
      \ Arts</td></tr><tr><td class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">6 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Berufsbegleitend; Vollzeitstudium</td></tr><tr><td class=\"ergspalte\"\
      >Hochschule</td><td class=\"ergfeld\">Best-Sabel-Fachhochschule Berlin</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Dr. Iris F&ouml;rster</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">030-640949-85</td></tr><tr><td\
      \ class=\"ergspalte\">Fax</td><td class=\"ergfeld\">030-640949-87</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:dr.foerster@best-sabel.de\">dr.foerster@best-sabel.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td\
      \ class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Agentur f&uuml;r Qualit&auml;tssicherung durch Akkreditierung von Studieng&auml;ngen (AQAS)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"\
      ergfeld\">21.02.2011</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2014</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">1.\tF&uuml;r den Studiengang &#132;Internationale Betriebswirtschaftslehre&#147;\
      \ ist eine Studiengangsbezeichnung zu w&auml;hlen, die keine internationale Ausrichtung des Studiengangs suggeriert.<br>\n2.\tUm die ad&auml;quate Durchf&uuml;hrung der Studieng&auml;nge hinsichtlich der qualitativen und quantitativen personellen Ausstattung\
      \ sowie das Vorhandensein von Ma&szlig;nahmen zur Personalentwicklung und -qualifizierung nachhaltig sicherzustellen, ist ein quantitativ belastbares Personalentwicklungskonzept mit Stellenplan, Denomination etc. vorzulegen.<br>\n<br>\nAuflage 1 wurde\
      \ bereits umgesetzt. Der Studiengang &#132;Internationale Betriebswirtschaftslehre&#147; wurde in &#132;Angewandte Betriebswirtschaftslehre&#147; umbenannt.</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der Studiengang\
      \ Angewandte Betriebswirtschaftslehre mit dem Abschluss &#132;Bachelor of Arts&#147; umfasst eine Regelstudienzeit von sechs Semestern (180 CP). Das Studium beginnt jeweils zum Wintersemester. Pro Studiengruppe werden maximal 20 Teilnehmer aufgenommen.\
      \ Zugangsvoraussetzung ist die Hochschulzulassungsberechtigung sowie der Nachweis von Englischkenntnissen von mindestens der Stufe B1 des europ&auml;ischen Referenzrahmens. Dar&uuml;ber hinaus m&uuml;ssen die Studierenden ihre Eignung f&uuml;r das Studium\
      \ durch ein Fachgespr&auml;ch und einen bestandenen Eignungstest nachweisen. Der Studiengang richtet sich an deutsche als auch an ausl&auml;ndische Studierende und soll besonders Studierende mit Migrationshintergrund ansprechen.<br>\nDie BEST-Sabel-Hochschule\
      \ verfolgt den strategischen Anspruch, international, innovativ, interdisziplin&auml;r und betriebswirtschaftlich orientiert zu arbeiten und zu qualifizieren und legt Wert auf eine internationale und interkulturelle Ausrichtung ihrer Studieng&auml;nge.<br>\n\
      Der Studiengang Angewandte Betriebswirtschaftslehre soll eine branchenneutrale Managementausbildung unter Ber&uuml;cksichtigung der Anforderungen an eine globalisierte Welt beinhalten und auf eine T&auml;tigkeit in international operierenden Unternehmen\
      \ vorbereiten. Dazu werden wirtschaftliche Lehrinhalte mit einer Ausbildung in mindestens zwei Fremdsprachen verbunden.<br>\nDer Studiengang gliedert sich in drei Levels, die den Studienjahren entsprechen und organisatorisch aufeinander aufbauen. Das erste\
      \ Studienjahr (Level I) beinhaltet wirtschaftswissenschaftliche Grundlagen der Betriebs- und Volkswirtschaftslehre, wissenschaftliches Arbeiten inklusive Projektmanagement, die Vermittlung quantitativer Methoden sowie fachspezifisches Grundlagenwissen.\
      \ Dazu kommt die Sprachausbildung in mindestens zwei Fremdsprachen sowie die Vermittlung von Kenntnissen in modernen Informationstechnologien. Das zweite Studienjahr (Level II) dient der gezielten Vorbereitung auf den sp&auml;teren beruflichen Einsatz.\
      \ Die Studierenden erwerben Kenntnisse &uuml;ber die Rahmenbedingungen der Unternehmensf&uuml;hrung sowie Managementkenntnisse. Dazu geh&ouml;rt auch die Vermittlung von Kenntnissen des Qualit&auml;tsmanagements. Dar&uuml;ber hinaus wird die Fremdsprachenausbildung\
      \ fortgef&uuml;hrt, und es erfolgt die Vermittlung von interkulturellen Kompetenzen. Am Ende des 4. Semesters ist ein dreimonatiges Auslandspraktikum in einem dem Studiengang ad&auml;quaten Unternehmen oder Organisation verpflichtend vorgesehen. Ein Praktikantenkolloquium\
      \ im 5. Semester dient der Pr&auml;sentation der Ergebnisse der Praktikumsarbeit sowie der Vorbereitung auf das am Ende des Studiums anstehende Kolloquium zur Bachelor-Thesis. Im letzen Studienjahr (Level III) w&auml;hlen die Studierenden zwei Bereiche\
      \ entsprechend ihrem sp&auml;teren Einsatzwunsch. Die abschlie&szlig;ende Bachelorarbeit umfasst eine Bearbeitungszeit von acht Wochen.<br>\nDas Studium erfolgt in seminaristischer Form in Gruppen von max. 20 Studierenden, um einen intensiven Dialog zwischen\
      \ Lehrenden und Studierenden zu erm&ouml;glichen. Am Ende jeden Semesters finden nach dem Pr&uuml;fungszeitraum 14-t&auml;gige interdisziplin&auml;re Workshops statt.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\"\
      >Der Bachelorstudiengang Angewandte Betriebswirtschaftslehre entspricht im Wesentlichen den fachlichen sowie den Anforderungen des Qualifikationsrahmens f&uuml;r deutsche Hochschulabschl&uuml;sse. <br>\nDie Auswahl der Kriterien f&uuml;r die Eignungsfeststellung\
      \ ist als zielf&uuml;hrend zu bewerten. Der Studiengang verf&uuml;gt &uuml;ber ein konsistentes Konzept, das der starken Praxisorientierung Rechnung tr&auml;gt, das didaktische Konzept ist gut und nachvollziehbar beschrieben. Allerdings fehlen Aspekte,\
      \ die eine &uuml;ber die reine sprachliche Ausbildung hinausgehende internationale Bef&auml;higung ber&uuml;cksichtigen. Die internationalen Inhalte sollten sich verst&auml;rkt auch in den Vorlesungen und der entsprechenden Literatur widerspiegeln. <br>\n\
      Positiv ist hervorzuheben, dass die Hochschule durch ihre methodische Vielfalt (Projektarbeit, Workshop-Phasen) dazu beitr&auml;gt, berufsrelevante Sozialkompetenzen (Kommunikations- und Teamf&auml;higkeit, interkulturelle Kenntnisse und Erfahrungen, Reflexionsf&auml;higkeit,\
      \ Projektmanagement) zu f&ouml;rdern. <br>\nDie gro&szlig;e Variet&auml;t der Pr&uuml;fungsformen wird von der Gutachtergruppe begr&uuml;&szlig;t, die M&ouml;glichkeit eines Abschlusses des Studiums in der Regelstudienzeit als gegeben angesehen. Die Betreuung\
      \ der Studierenden wird positiv bewertet.<br>\nDie Berufsfeldorientierung des Studiengangs wird als gegeben angesehen, die Gutachter empfehlen jedoch, die Bef&auml;higung zu kritisch-wissenschaftlichem Arbeiten durch eine Erh&ouml;hung der fachlich/ wissenschaftlichen\
      \ Inhalte im Curriculum zu st&auml;rken.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">- Martina Fuhrmann, Bereichsleiterin Personal der Robinson Club GmbH (Vertreterin der Berufspraxis)<br>\n- Lara Kleimeyer,\
      \ Studentin der Leibniz-Akademie Hannover (Studienschwerpunkt Touristik)<br>\n- Prof. Dr. Edgar Kreilkamp, Leuphana Universit&auml;t L&uuml;neburg, Fakult&auml;t II, Strategisches Management und Tourismusmanagement <br>\n- Prof. Dr. Thorsten Litfin, Fachhochschule\
      \ Osnabr&uuml;ck, Professor f&uuml;r Marketing, Institut f&uuml;r Management und Technik<br>\n- Prof. Dr. J&uuml;rgen Schneider, Internationale Fachhochschule Bad Honnef/Bonn, Tourism Management Department</td></tr><tr><td class=\"ergspalte\">www</td><td\
      \ class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.bsb-hochschule.de/Studiengaenge/Bachelor/Angewandte_Betriebswirtschaftslehre/index.php\">http://www.bsb-hochschule.de/Studiengaenge/Bachelor/Angewandte_Betriebswirtschaftslehre/index.php</a></td></tr><tr><td\
