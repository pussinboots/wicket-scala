      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Accounting &amp; Economics, Master, Universit&auml;t Osnabr&uuml;ck</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"\
      ><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Accounting &amp; Economics</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Master of Science</td></tr><tr><td class=\"\
      ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">4 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\">Universit&auml;t\
      \ Osnabr&uuml;ck</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">FB 9 Wirtschaftswissenschaften</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Prof. Dr. Michael Wosnitza</td></tr><tr><td\
      \ class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">+49-(0)541-969-2761</td></tr><tr><td class=\"ergspalte\">Fax</td><td class=\"ergfeld\">+49-(0)541-969-2763</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:michael.wosnitza@uni-osnabrueck.de\"\
      >michael.wosnitza@uni-osnabrueck.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Agentur f&uuml;r Qualit&auml;tssicherung durch Akkreditierung von\
      \ Studieng&auml;ngen (AQAS)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">09.10.2007</td></tr><tr><td class=\"ergspalte\">Reakkreditierung</td><td class=\"ergfeld\">27.08.2013</td></tr><tr><td class=\"ergspalte\">Akkreditiert\
      \ bis</td><td class=\"ergfeld\">31.8.2014 vorl&auml;ufige Reakkreditierung vom 27.08.2013 bis 31.08.2014</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">Keine.</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td\
      \ class=\"ergfeld\">Der Masterstudiengang Accounting and Economics (M.Sc.) bietet eine bisher im deutschsprachigen Raum einzigartige Ausbildung an, die auf hohem Niveau wirtschaftswissenschaftliche Methoden mit Inhalten des Rechnungswesens der Unternehmen\
      \ und &ouml;ffentlicher Haushalte verkn&uuml;pft. Die Methoden stellen die Mikro&ouml;konomik und die &Ouml;konometrie dar, die Problemstellungen aus einem theoretischen bzw. empirischen Blickwinkel analysieren und sowohl in der Unternehmensrechnung als\
      \ auch in der Volkswirtschaftslehre angewandt werden. Zudem werden Lehrinhalte grunds&auml;tzlich aus verschiedenen Perspektiven betrachtet. So beleuchten etwa die betriebswirtschaftliche Steuerlehre und die volkswirtschaftliche Steuerwirkungslehre das\
      \ Thema Steuern zum einen aus der Perspektive der einzelnen Firma und zum anderen aus der Perspektive eines zentralen Planers, der die Wohlfahrt des Landes insgesamt verfolgt.<br>\nDie Absolventen des Studienganges Accounting and Economics (M.Sc.) werden\
      \ f&uuml;r F&uuml;hrungspositionen in wirtschaftspr&uuml;fenden bzw. steuerberatenden Berufen, aber auch f&uuml;r die allgemeine Unternehmensf&uuml;hrung qualifiziert. Hierbei steht die Vermittlung analytischer und methodischer Fertigkeiten im Vordergrund.\
