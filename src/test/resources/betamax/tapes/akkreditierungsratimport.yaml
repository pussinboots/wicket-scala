      \ class=\"ergfeld\">28.06.2011</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2016</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">Keine</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td\
      \ class=\"ergfeld\">Der Bachelorstudiengang &#132;Anglistik/Amerikanistik&#147; richtet sich an Abiturienten mit einem verst&auml;rkten Interesse am anglo-amerikanischen Raum. Das vordringliche Ziel ist es, eine fachliche sowie interkulturelle Kompetenz\
      \ zu schaffen, um damit auf T&auml;tigkeiten vorzubereiten, die auf den anglo-amerikanischen Raum ausgerichtet sind. Es soll ein &Uuml;berblick &uuml;ber die Struktur und historische Entwicklung der englischen Sprache und der britischen bzw. amerikanischen\
      \ Literatur im kulturhistorischen Zusammenhang gegeben werden. In der Regelstudienzeit von sechs Semestern werden 180 ECTS erworben. Zulassungsvoraussetzung ist die allgemeine Hochschulreife sowie das Durchlaufen eines Auswahlverfahrens. Ein fest umrissenes\
      \ Berufsbild kann es angesichts der geisteswissenschaftlichen Grundorientierung nicht geben, aber das F&auml;cherspektrum ist so breit angelegt, dass eine Vorbereitung auf unterschiedliche Felder in Kulturmanagement, Medien, Journalismus, Wirtschaft usw.\
      \ realistisch erscheint.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Die Ziele des Studiengangs sind realistisch formuliert und in sechs Semestern gut zu erreichen. Insgesamt ist der Studiengang sinnvoll strukturiert\
      \ und gut studierbar.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">1. Professor Dr. Markus Behmer, Otto-Friedrich-Universit&auml;t Bamberg, Lehrprofessur f&uuml;r empirische Kommunikatorforschung<br>\n2.\
