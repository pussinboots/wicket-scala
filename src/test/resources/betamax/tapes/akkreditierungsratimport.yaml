      >Profil des Studiengangs</td><td class=\"ergfeld\">Das Konzept des Vollzeitstudiengangs basiert auf drei S&auml;ulen: eine sozial/kommunikations- und medienwissenschaftliche S&auml;ule sowie jeweils eine S&auml;ule Technik und eine S&auml;ule Wirtschaft,\
      \ wobei diese bezogen sind auf Medien, d.h. insbesondere auf Medientechnik und Medien&ouml;konomie. Der Schwerpunkt der Kompetenzenvermittlung liegt auf der sozialwissenschaftlich ausgerichteten kommunikationswissenschaftlichen Ausbildung. Neben den klassischen\
      \ Vorlesungen und Seminaren finden sich praxisorientierte Lehrveranstaltungen wie Werkst&auml;tten oder Projekte.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">In allen drei Berichen des Bachelorstudiengangs\
      \ verf&uuml;gt die TU Ilmenau &uuml;ber hervorragende Lehr- und Forschungskompetenzen. Positiv hervorzuheben ist zudem die Konzeption, die Studierenden an ihrem Beginn meist unspezifischen Interesse f&uuml;r Medienf&auml;cher \"abzuholen\" und im fortschreitenden\
