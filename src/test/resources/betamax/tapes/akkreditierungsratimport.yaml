      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Anwaltsrecht und Anwaltspraxis, Master, FernUniversit&auml;t in Hagen</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"\
      ><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Anwaltsrecht und Anwaltspraxis</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Master of Laws - Anwaltsrecht und\
      \ Anwaltspraxis</td></tr><tr><td class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">3 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Fernstudium; Teilzeitstudium</td></tr><tr><td class=\"ergspalte\"\
      >Hochschule</td><td class=\"ergfeld\">FernUniversit&auml;t in Hagen</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Rechtswissenschaftliche Fakult&auml;t</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"\
      ergfeld\">Dr. Andr&eacute; Brambring</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">02331 / 9872176</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:andre.brambring@fernuni-hagen.de\">andre.brambring@fernuni-hagen.de</a></td></tr><tr><td\
      \ class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Agentur f&uuml;r Qualit&auml;tssicherung durch Akkreditierung von Studieng&auml;ngen (AQAS)</td></tr><tr><td class=\"ergspalte\"\
      >Erstakkreditierung</td><td class=\"ergfeld\">27.03.2009</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2014</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">keine</td></tr><tr><td class=\"ergspalte\"\
      >Profil des Studiengangs</td><td class=\"ergfeld\">Der weiterbildende Master-Studiengang &#132;Anwaltsrecht und Anwaltspraxis&#147; wird von der FernUniversit&auml;t in Hagen in Kooperation mit dem Deutschen Anwaltverein durchgef&uuml;hrt.  Das &uuml;bergeordnete,\
      \ profilstiftende Merkmal des Studiengangs &#132;Anwaltsrecht und Anwaltspraxis&#147; ist seine anwendungsorientierte Ausrichtung sowie der enge Praxisbezug. Die enge Verzahnung von Theorie und Praxis zielt darauf, die Studierenden auf Basis der vermittelten\
      \ Lehrinhalte, Methoden und anwaltsspezifischen Sichtweisen zu umfassender selbst&auml;ndiger Arbeit in der anwaltlichen Praxis zu bef&auml;higen. Der Schwerpunkt der Ausbildung soll auf der Vermittlung praxisrelevanten anwaltlichen Fachwissens liegen,\
      \ das auf den im grundst&auml;ndigen juristischen Studium vermittelten allgemeinen juristischen Grundlagen aufbaut und diese im Hinblick auf eine zuk&uuml;nftige anwaltliche T&auml;tigkeit vertieft und fokussiert. Der Studiengang m&ouml;chte dabei nicht\
      \ nur auf die Umsetzung materiellen Rechts in der anwaltlichen Praxis vorbereiten, sondern auch die organisatorischen, wirtschaftlichen und rechtlichen Aspekte, die bei der Aufnahme einer anwaltlichen Praxis zu ber&uuml;cksichtigen sind, vermitteln. <br>\n\
      Der Masterstudiengang wird als Fernstudium angeboten und umfasst 60 Credits. Die Studiendauer im Vollzeitstudium betr&auml;gt zwei, im Teilzeitstudium vier Semester. Im letzten Semester sind die obligatorische Teilnahme an einer viert&auml;gigen Pr&auml;senzveranstaltung\
      \ sowie die Anfertigung der Masterarbeit situiert. Dar&uuml;ber hinaus m&uuml;ssen die Studierenden im Verlauf des Studiums vier Pflichtmodule belegen, die jeweils mit einer Modulabschlussklausur abschlie&szlig;en. Der inhaltliche Zuschnitt der Module\
      \ repr&auml;sentiert die Unterscheidung zwischen Themenstellungen zur Organisation und funktionellen Gestaltung einer anwaltlichen T&auml;tigkeit auf der einen und drei Modulen zur effektiven und verfahrensfehlerfreien Bearbeitung anwaltlicher Mandate\
      \ im Privatrecht und Wirtschaftsrecht auf der andere Seite. <br>\nDer Studiengang fu&szlig;t auf dem integrativen Konzept des blended learning und verbindet in der Lehre schriftliche Wissensvermittlung in Form von Kursen und Pflichtlekt&uuml;re mit multimedialen\
      \ Dateikursen, einer virtuellen Lehr- und Lernplattform (&#132;Moodle&#147;), Online-Seminaren und Pr&auml;senzveranstaltungen. Die in den jeweiligen Modulen eingesetzten einzelnen Kurse des Studiengangs bestehen in Lehrtexten, die das selbst&auml;ndige\
      \ Erarbeiten der Lehrinhalte erm&ouml;glichen. <br>\nZum Studium kann zugelassen werden, wer das erste juristische Staatsexamen bzw. die erste juristische Pr&uuml;fung abgeschlossen hat und &uuml;ber einschl&auml;gige berufspraktische Erfahrungen von nicht\
      \ unter einem Jahr verf&uuml;gt. Ebenso kann &#150; nach deutschlandweiter Umsetzung des Bologna-Prozesses in der Juristenausbildung &#150; zugelassen werden, wer einen diesen Abschl&uuml;ssen vergleichbaren Bachelor-Abschluss mit mindestens 240 ECTS erworben\
      \ hat, der den sp&auml;teren Zugang zum Anwaltsberuf erm&ouml;glicht.<br>\nF&uuml;r die Teilnahme ist eine Geb&uuml;hr von 2990 &#128; zu entrichten.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Die Konzeption\
      \ und Aufnahme dieses Studienganges entspricht einem dringenden Bed&uuml;rfnis der anwaltlichen Berufspraxis. Dies gilt insbesondere mit Blick auf deutlich angestiegene Rechtsanwalts-Zulassungen. Die Verzahnung materiellen Rechtswissens mit praxisorientiertem\
      \ Anwaltswissen entspricht uneingeschr&auml;nkt den Anforderungen an anwaltliches Handeln. Sowohl Inhalt als auch Ziel des Studienganges sind geeignet, einen notwendigen Beitrag zur Berufsbef&auml;higung des Rechtsanwalts zu leisten.<br>\nDie &Uuml;berpr&uuml;fung\
      \ des Antragskonzepts und der Rahmenbedingungen vor Ort sowie die Gespr&auml;che mit den f&uuml;r den Studiengang Verantwortlichen in Hagen haben ergeben, dass das den Studiengang besonders profilierende Merkmal der Anwalts-/Praxisorientierung in allen\
      \ Ausbildungs- und Pr&uuml;fungsphasen hinreichend ber&uuml;cksichtigt und damit gew&auml;hrleistet ist, dass die Ziele des Studiengangs erreichbar sind. <br>\nDas Curriculum ist zwar inhaltlich sehr ambitioniert, aber von den Studierenden aufgrund ihrer\
      \ zur Zulassung zum Masterstudium erforderlichen vorangegangenen juristischen Studienabschl&uuml;sse ohne weiteres zu bew&auml;ltigen. Es ist in seiner Abfolge didaktisch sinnvoll aufgebaut und entspricht in der Breite der angebotenen Themen vollauf der\
      \ Zielstellung des Studienganges. Es bef&auml;higt die Absolventen des Studienganges, von Anfang an nutzbringend in Anwaltskanzleien jedweden Zuschnitts zu arbeiten. Au&szlig;erdem bereiten die Studieninhalte diejenigen Studierenden, denen diese Pr&uuml;fung\
      \ noch bevorsteht, zus&auml;tzlich auf die Zweite Juristische Pr&uuml;fung als die entscheidende Voraussetzung f&uuml;r die Zulassung zum Anwaltsberuf vor.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Prof.\
      \ Dr. Ekkehard Becker-Eberhard, Universit&auml;t Leipzig, Juristenfakult&auml;t<br>\nProf. Dr. Harald Koch, Universit&auml;t Rostock, Juristische Fakult&auml;t<br>\nRicarda Osthus, Kanzlei Diekmeyer, Wagenknecht, Nordmeyer, Vertreterin der Berufspraxis</td></tr><tr><td\
      \ class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.juristische-weiterbildung.de\">http://www.juristische-weiterbildung.de</a></td></tr><tr><td class=\"ergspalte\">Weitere Informationen</td><td class=\"ergfeld\"><a\
      \ target=\"_top\" href=\"/kompass/servlet/SuperXmlTabelle;jsessionid=2B2C176F125F48AF828FE2A8923FC461?tid=20300&amp;id=29541&amp;kennung=g_stud&amp;passwort=anfang12\">\n\t\tZusätzliche Angaben</a> zu diesem Studiengang finden Sie im Hochschulkompass der\
      \ HRK.\n\n\n\t\t</td></tr></table></td></tr></table></td><td width=\"30px\" align=\"center\"></td></tr></table><p>Die Akkreditierungsagenturen sind verantwortlich für die eingegebenen Texte.</p><hr></form></div></td></tr><tr><td><p><img width=\"100%\"\
      \ src=\"/kompass/xml/akkr/maske_files/hlinie.gif\">\nInformationen zu allen staatlichen oder staatlich anerkannten\nHochschulen in der Bundesrepublik Deutschland sowie den dort\nangebotenen grundständigen und weiterführenden Studienmöglichkeiten\nerhalten\
      \ Sie im <a HREF=\"http://www.hochschulkompass.de\" target=\"_blank\">Hochschulkompass</a>.</p><img alt=\"Seitenfuss Rahmen\" src=\"/kompass/xml/akkr/fuss.png\"></td></tr></tbody></table></body></html>"
