      \ Zentrale Datenbank - Einzeldarstellung</h1><form name=\"Weiterverarbeitung\" method=\"post\" target=\"_self\" action=\"SuperXmlTabelle;jsessionid=2B2C176F125F48AF828FE2A8923FC461\"><table border=\"0\"><tr><td align=\"left\"><input type=\"hidden\" name=\"\
      UserID\" value=\"\"><input type=\"hidden\" name=\"reuseresult\" value=\"false\"><input type=\"hidden\" name=\"stylesheet\" value=\"\"><input type=\"hidden\" name=\"contenttype\" value=\"\"><input type=\"hidden\" name=\"\" value=\"\"><input type=\"hidden\"\
      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Angewandte Informatik, Bachelor/Bakkalaureus, Hochschule Ostwestfalen-Lippe</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"\
      100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Angewandte Informatik</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Bachelor of  Science</td></tr><tr><td\
      \ class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">6 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Duales Studium; Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td class=\"\
      ergfeld\">Hochschule Ostwestfalen-Lippe</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Fachbereich Umweltingenieurwesen und Angewandte Informatik</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"\
      ergfeld\">Prof. Dr. Burkhard Wrenger</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">05271 687-122</td></tr><tr><td class=\"ergspalte\">Fax</td><td class=\"ergfeld\">05271 687-200</td></tr><tr><td class=\"ergspalte\">E-mail</td><td\
      \ class=\"ergfeld\"><a href=\"mailto:burkhard.wrenger@hs-owl.de\">burkhard.wrenger@hs-owl.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Agentur f&uuml;r\
      \ Qualit&auml;tssicherung durch Akkreditierung von Studieng&auml;ngen (AQAS)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">08.03.2004</td></tr><tr><td class=\"ergspalte\">Reakkreditierung</td><td class=\"ergfeld\">17.08.2009</td></tr><tr><td\
      \ class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2014</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">1. Die Pr&uuml;fungsordnung ist in Bezug auf den Wahlpflichtfachkatalog zu &uuml;berarbeiten. Es ist sicherzustellen,\
      \ dass der Informatikanteil im Wahlpflichtfachbereich mindestens 10 Creditpoints betr&auml;gt. F&uuml;r beide Studienrichtungen ist ein ausreichend gro&szlig;er, spezifischer Wahlpflichtkatalog vorzuhalten. <br>\n2. Das Modulhandbuch ist zu &uuml;berarbeiten.\
      \ Aus den Modulbeschreibungen muss ersichtlich werden, dass die Vermittlung von Orientierungswissen Bestandteil des Curriculums ist.<br>\n3. Es ist nachzuweisen, dass die personellen Ressourcen f&uuml;r die Durchf&uuml;hrung des Studiengangs gesichert\
      \ sind (insbesondere die Besetzung der f&uuml;nften Professur).<br>\n4. Module mit weniger als 4 CPs m&uuml;ssen mit affinen Modulen zusammengefasst werden.<br>\n5. Die Dauer der praktischen Studienphase muss verl&auml;ngert werden, so dass die Arbeitsbelastung\
      \ der Studierenden w&auml;hrend ihrer Absolvierung insgesamt nur 40 Stunden pro Woche betr&auml;gt. Die f&uuml;r die Vergabe der Creditpunkte erbrachte Leistung der Studierenden muss &uuml;berpr&uuml;ft werden.</td></tr><tr><td class=\"ergspalte\">Auflagen\
      \ erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der Studiengang Angewandte Informatik gliedert sich in die beiden Studienrichtungen &#132;Umweltinformatik&#147; und &#132;Wirtschaftsinformatik&#147;.\
      \ Beide Studienrichtungen sind im Kernbereich der Angewandten Informatik zugeordnet und bieten in den Studienrichtungen die M&ouml;glichkeit zur anwendungsorientierten Spezialisierung.<br>\nDie Studienrichtung &#132;Umweltinformatik&#147; soll Kenntnisse\
      \ und Fertigkeiten vermitteln, die eine effiziente und praxisnahe Bearbeitung von Aufgaben der Ingenieurinformatik erm&ouml;glichen. Die Absolventinnen und Absolventen des Studiengangs sollen zu Spezialisten in Angewandter Informatik mit Basisqualifikationen\
      \ im Umweltbereich ausgebildet werden. Sie sollen in der Lage sein, informationstechnische Problemstellungen aus den Bereichen der technischen und planerischen Aufgaben in unterschiedlichen Umweltbereichen (z.B. Wasser, Boden, Luft) zu bearbeiten. Sie\
      \ sollen fachbezogene Probleme analysieren und sollen L&ouml;sungen zur Erfassung, Verarbeitung und Darstellung umwelt- und prozessbezogener Daten konzipieren k&ouml;nnen. Daneben sollen die Studierenden Soft Skills wie z.B. teamorientiertes Arbeiten erlernen.\
      \ <br>\nDie Studienrichtung &#132;Wirtschaftsinformatik&#147; soll Kenntnisse in den Bereichen &#132;Basis-Infrastruktur&#147;, &#132;Informationssysteme&#147;, &#132;Softwareentwicklung&#147;, &#132;Sicherheit und IT-Verwaltung&#147; sowie &#132;IT-Recht&#147;\
      \ vermitteln. Zentrales Ausbildungsziel ist die Vermittlung von F&auml;higkeiten, die eine effiziente und praxisnahe Bearbeitung von Aufgaben in IT-Abteilungen von kleinen und mittelst&auml;ndischen Unternehmen erm&ouml;glichen, die die Analyse betrieblicher\
      \ Zusammenh&auml;nge f&ouml;rdern und die Grundlage f&uuml;r eine langfristige individuelle Weiterentwicklung der Absolventinnen und Absolventen bilden sollen. Die Studienrichtung Wirtschaftsinformatik beinhaltet aufeinander aufbauende Komponenten f&uuml;r\
      \ Planung, Konzeption und Implementierung von IT-Systemen und soll damit neben technischen auch betriebliche Anforderungen in das Curriculum einbinden. Die Veranstaltung IT-Security soll Kompetenzen zur Sicherheit von IT-Systemen (Hardware, Software, Betriebssysteme)\
      \ aufbauen und dabei neben technischen Aspekten insbesondere die F&auml;higkeit zur Erkennung und Integration &uuml;bergreifender Zusammenh&auml;nge aufzeigen.<br>\nDas Curriculum des Studiengangs Angewandte Informatik setzt sich in beiden Richtungen im\
      \ Pflichtbereich aus den drei Bereichen &#132;fachspezifische Komponenten&#147; (z.B. Programmierung, Betriebssysteme, Algorithmen und Datenstrukturen) &#132;nicht-fachspezifische Komponenten&#147; (z.B. Mathematik, Betriebswirtschaftslehre, Projektmanagement,\
      \ technisches Englisch) und &#132;studienrichtungsspezifische Komponenten&#147; (beispielsweise Einf&uuml;hrung Umweltanwendungen, GIS bzw. ERP und Data Warehouse, IT Security Engineering) zusammen. <br>\nDas Studium gliedert sich in eine erste Studienphase\
      \ und eine zweite Studienphase mit integrierter praktischer Studienphase und der Bachelorarbeit. Die erste Studienphase dient der Vermittlung von Grundlagen. Dazu z&auml;hlen die Module Informatik I und II, Betriebs- und Datenverarbeitungssysteme (BS+DVS)\
      \ I und II sowie Programmiersprachen I und II. Erg&auml;nzt wird dieser Block durch die Module Mathematik I bis Mathematik III. Im Bereich der Wahlpflichtmodule sind aus der ersten Wahlpflichtgruppe Veranstaltungen mit einem Umfang von mindestens 16 Credits\
      \ zu belegen. Einschlie&szlig;lich der Wahlpflichtf&auml;cher hat die erste Studienphase einen Umfang von 90 Credits. Die Abschlussarbeit wird in den meisten F&auml;llen in einem oder in Kooperation mit einem Unternehmen bearbeitet. <br>\nAbsolventinnen\
      \ und Absolventen der Studienrichtung Umweltinformatik gestalten die Schnittstelle zwischen Naturwissenschaftlern, Umweltingenieuren und Umweltplanern einerseits sowie der Datenverarbeitung und Informationstechnik andererseits. Damit sollen sich vielf&auml;ltige\
      \ Arbeitsm&ouml;glichkeiten in Ingenieurb&uuml;ros, Unternehmensberatungen, bei Anlagenherstellern und &#150;betreibern sowie bei Umweltverb&auml;nden und in Umweltfachbeh&ouml;rden erschlie&szlig;en. Absolventinnen und Absolventen der Studienrichtung\
      \ Wirtschaftsinformatik konzipieren, implementieren und betreuen IT-Systeme und IT-Dienstleistungen. Damit sollen sich vielf&auml;ltige Arbeitsm&ouml;glichkeiten in den IT-Abteilungen von kleinen und mittelst&auml;ndischen Unternehmen in den Bereichen\
      \ Systembetrieb, Softwareentwicklung, Aufbau und Anpassung von Informationssystemen, Sicherheitsmanagement sowie Schulung und Nutzerbetreuung bieten. <br>\nVoraussetzung f&uuml;r die Zulassung zum Studium ist die Fachhochschulreife oder die allgemeine\
      \ Hochschulreife bzw. eine als gleichwertig anerkannte Vorbildung. Es besteht keine Zulassungsbeschr&auml;nkung, Studienbeginn ist jeweils zum Wintersemester. Die Zulassungsvoraussetzungen entsprechen den &uuml;blichen Anforderungen f&uuml;r das Studium\
      \ an einer Fachhochschule.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Mit dem Studiengang Angewandte Informatik wird an der Hochschule Ostwestfalen-Lippe, Standort H&ouml;xter ein interessantes und fundiertes\
      \ Ausbildungsangebot bereitgestellt. Die s&auml;chliche und r&auml;umliche Ausstattung ist als sehr gut, die personelle Ausstattung durch den zugesagten Ausbau als gut zu bezeichnen. Die Studierenden sind mit ihrem Studium zufrieden und loben das Engagement\
      \ der Lehrenden und das pers&ouml;nliche Klima.<br>\nDer Studiengang ist aufgrund der besonderen Umst&auml;nde am Standort gut studierbar. Die gute Betreuungssituation und die kurzen Wege machen es den Studierenden leicht, Hilfe zu finden. Der Umgang mit\
      \ Studierendenbefragungen sollte verbessert werden. Transparenz und Diskussionen der Ergebnisse mit den Studierenden sollten verbessert werden.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Prof. Dr. Andreas\
      \ M&ouml;ller, Leuphana Universit&auml;t L&uuml;neburg, Institut f&uuml;r Umweltkommunikation (INFU)<br>\nProf. Dr. Norbert Kuhn, Fachhochschule Trier, Fachbereich Umweltplanung/-technik<br>\nAndreas Palsbr&ouml;ker, Columbus IT, Gesch&auml;ftsf&uuml;hrer<br>\n\
      (Vertreter der Berufspraxis)<br>\nTobias Proske, Hochschule Wismar, Studiengang Wirtschaftsinformatik (studentischer Gutachter)</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.hs-owl.de\">http://www.hs-owl.de</a></td></tr><tr><td\
