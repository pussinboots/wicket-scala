      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Applied Economics, Master, Universit&auml;t Osnabr&uuml;ck</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td><table\
      \ border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Applied Economics</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Master of Science</td></tr><tr><td class=\"ergspalte\">Regelstudienzeit</td><td\
