      \ Datenbank</title></head><body><table cellpadding=\"0\" cellspacing=\"0\" width=\"800px\" border=\"0\" align=\"center\"><tbody><tr><td><img src=\"/kompass/xml/akkr/kopf.png\"></td></tr><tr><td><div class=\"bodytext\"><h1> Akkreditierte Studiengänge -\
      \ Zentrale Datenbank - Einzeldarstellung</h1><form name=\"Weiterverarbeitung\" method=\"post\" target=\"_self\" action=\"SuperXmlTabelle;jsessionid=2B2C176F125F48AF828FE2A8923FC461\"><table border=\"0\"><tr><td align=\"left\"><input type=\"hidden\" name=\"\
      UserID\" value=\"\"><input type=\"hidden\" name=\"reuseresult\" value=\"false\"><input type=\"hidden\" name=\"stylesheet\" value=\"\"><input type=\"hidden\" name=\"contenttype\" value=\"\"><input type=\"hidden\" name=\"\" value=\"\"><input type=\"hidden\"\
      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Angewandte Mathematik, Master, Brandenburgische Technische Universit&auml;t Cottbus-Senftenberg</h2><table border=\"0\" width=\"100%\"><tr><td><table\
      \ border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Angewandte Mathematik</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Master of Science</td></tr><tr><td\
      \ class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">4 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\">Brandenburgische\
      \ Technische Universit&auml;t Cottbus-Senftenberg</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Fakult&auml;t 1 Mathematik, Naturwissenschaften, Informatik</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td\
      \ class=\"ergfeld\">Prof. Dr. W. Freudenberg</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">+49 355 693636</td></tr><tr><td class=\"ergspalte\">Fax</td><td class=\"ergfeld\">+49 0355 693042</td></tr><tr><td class=\"ergspalte\">E-mail</td><td\
      \ class=\"ergfeld\"><a href=\"mailto:freudenberg@math.tu-cottbus.de\">freudenberg@math.tu-cottbus.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Akkreditierungsagentur\
      \ f&uuml;r Studieng&auml;nge der Ingenieurwissenschaften, der Informatik, der Naturwissenschaften und der Mathematik (ASIIN)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">26.09.2008</td></tr><tr><td class=\"ergspalte\"\
      >Akkreditiert bis</td><td class=\"ergfeld\">30.9.2014</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">erf&uuml;llt</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\"\
      >Profil des Studiengangs</td><td class=\"ergfeld\">Der Masterstudiengang &#132;Angewandte Mathematik&#147; ist Bestandteil eines konsekutiven Angebots und  st&auml;rker forschungsorientiert ausgerichtet. <br>\nDer Studiengang soll die Studierenden f&uuml;r\
      \ eine eigenverantwortliche T&auml;tigkeit als Mathematiker in Industrie und Wirtschaft sowie an Universit&auml;ten und Forschungseinrichtungen ausbilden. In einer zu w&auml;hlenden Profilierung sollen die Studierenden vertiefte Kenntnisse, Methoden und\
      \ Denkweisen zum Einsatz mathematischer Modelle und Verfahren bei der Analyse und Bearbeitung naturwissenschaftlicher, technischer bzw. wirtschaftswissenschaftlicher Probleme erwerben. Die Ausbildungsziele umfassen au&szlig;erdem allgemeine F&auml;higkeiten\
      \ zu interdisziplin&auml;rer T&auml;tigkeit und Kooperation mit Nichtmathematikern, insbesondere Experten des gew&auml;hlten Anwendungsfaches, sowie zu eigenverantwortlichem Handeln und selbstst&auml;ndiger lebenslanger Qualifizierung entsprechend den\
      \ aktuellen Erfordernissen des Berufslebens. <br>\nDas Curriculum des Masterstudiengangs Angewandte Mathematik enth&auml;lt ausschlie&szlig;lich Wahlpflichtf&auml;cher im Umfang von 120 Kreditpunkten (davon 30 f&uuml;r die Masterarbeit). Die Studierenden\
      \ k&ouml;nnen zwischen den zwei Studienrichtungen &#132;Mathematik mit naturwissenschaftlichem oder technischem Anwendungsfach&#147; und &#132;Wirtschaftsmathematik&#147; w&auml;hlen. Dar&uuml;ber hinaus k&ouml;nnen sie eine von zwei Profillinien w&auml;hlen.\
      \ Die Profillinie &#132;Optimierung&#147; ist f&uuml;r beide Studienrichtungen geeignet und wird j&auml;hrlich angeboten. Die Profillinie &#132;Stochastik&#147; ist f&uuml;r die Studienrichtung Wirtschaftsmathematik besonders geeignet und wird ebenfalls\
      \ im Zweijahresrhythmus angeboten. Unabh&auml;ngig von der Studienrichtung und der Profillinie sind von den Studierenden des Masterstudiengangs Angewandte Mathematik die Komplexe &#132;Mathematik-Spezialisierung&#147;, &#132;Mathematik-Vertiefung&#147;\
      \ und &#132;andere Module&#147; zu belegen. Im Komplex Mathematik-Spezialisierung sind ein Seminar im Umfang von vier Kreditpunkten und drei Module als mathematisches Spezialfach im Umfang von 24 Kreditpunkten zu belegen. Die zur Auswahl stehenden Module\
      \ unterscheiden sich je nach gew&auml;hlter Profillinie. Im Komplex Mathematik-Vertiefung sind drei Module als mathematisches Vertiefungsfach im Umfang von 24 Kreditpunkten zu belegen. In den Bereich &#132;andere Module&#147; fallen die Masterarbeit mit\
      \ 30 Kreditpunkten, das Masterseminar mit vier Kreditpunkten und das f&auml;cher&uuml;bergreifende Studium mit sechs Kreditpunkten. Bei Wahl der Studienrichtung Mathematik mit naturwissenschaftlichem oder technischem Anwendungsfach sind Module im Umfang\
      \ von 24 Kreditpunkten im Komplex &#132;Anwendungsfach&#147; sowie im Komplex Mathematik-Vertiefung ein Seminar im Umfang von vier Kreditpunkten zu belegen. Bei Wahl der Studienrichtung Wirtschaftsmathematik sind im Komplex &#132;Wirtschafts- und Rechtswissenschaften&#147;\
      \ Module im Umfang von 24 Kreditpunkten und ein Seminar im Umfang von vier Kreditpunkten zu belegen.<br>\nZulassungsvoraussetzung ist der Abschluss eines mathematiknahen Bachelorstudiums, insbesondere des Bachelorstudiengangs Mathematik oder des Bachelorstudiengangs\
      \ Wirtschaftsmathematik, und das Bestehen einer Eignungsfeststellungspr&uuml;fung, die bei Bachelorabsolventen mit gutem oder sehr gutem Abschluss gem&auml;&szlig; &sect; 31 der Pr&uuml;fungs- und Studienordnung auch erlassen werden kann. Die Eignungsfeststellungspr&uuml;fung\
      \ wird durch eine vom Pr&uuml;fungsausschuss bestellte Pr&uuml;fungskommission, die sich gem&auml;&szlig; &sect; 31 der Pr&uuml;fungs- und Studienordnung zusammensetzt, in m&uuml;ndlicher Form abgenommen. Das Bestehen der Eignungsfeststellungspr&uuml;fung\
      \ kann mit der Auflage verbunden werden, bestimmte Module aus dem Bachelorstudiengang Mathematik bzw. Wirtschaftsmathematik nachzuholen. Diese k&ouml;nnen aber nicht zum Erwerb von Kreditpunkten genutzt werden. Von ausl&auml;ndischen Bewerbern werden Kenntnisse\
      \ der deutschen Sprache (DSH) gefordert. Die Zulassungsvoraussetzungen f&uuml;r den Masterstudiengang Angewandte Mathematik sind in der Pr&uuml;fungs- und Studienordnung verankert.<br>\nDer Studienbeginn liegt im Winter- und Sommersemester.</td></tr><tr><td\
      \ class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Gutachter, Fachausschuss und Akkreditierungskommission der ASIIN gewinnen insgesamt einen psoitiven Eindruck vom Studiengang. Positiv hervorzuheben das wissenschaftliche Umfeld,\
      \ das sehr gute Betreuungsverh&auml;ltnis sowie das Mentorensystem. Im Verlauf des Akkreditierungsverfahrens wurden Schwachstellen ausger&auml;umt und Verbesserungen in einzelnen Punkten als Auflagen gefordert.</td></tr><tr><td class=\"ergspalte\">Mitglieder\
      \ der Gutachtergruppe</td><td class=\"ergfeld\">Prof. Dr. Paul-Georg Becker, HfT Stuttgart;<br>\nProf. Dr. Erhard Cramer, RWTH Aachen;<br>\nDr. Michael Hofmeister, Siemens AG;<br>\nHolger Langenau, TU Chemintz (Student);<br>\nProf. Dr. G&uuml;nter Leugering,\
