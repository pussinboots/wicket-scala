      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Anglistik/Amerikanistik, Bachelor/Bakkalaureus, Heinrich-Heine-Universit&auml;t D&uuml;sseldorf</h2><table border=\"0\" width=\"100%\"><tr><td><table\
      \ border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Anglistik/Amerikanistik</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Bachelor of\
      \ Arts</td></tr><tr><td class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">6 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td\
      \ class=\"ergfeld\">Heinrich-Heine-Universit&auml;t D&uuml;sseldorf</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Philosophische Fakult&auml;t</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\"\
      >Prof. Dr. Susan Winnett</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">0211 &#150; 81 12956</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:winnett@phil.uni-duesseldorf.de\">winnett@phil.uni-duesseldorf.de</a></td></tr><tr><td\
      \ class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Agentur f&uuml;r Qualit&auml;tssicherung durch Akkreditierung von Studieng&auml;ngen (AQAS)</td></tr><tr><td class=\"ergspalte\"\
      >Erstakkreditierung</td><td class=\"ergfeld\">30.08.2004</td></tr><tr><td class=\"ergspalte\">Reakkreditierung</td><td class=\"ergfeld\">22.08.2011</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2018</td></tr><tr><td\
      \ class=\"ergspalte\">Teil eines Mehrfach-Studiengangs</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">1. Die f&uuml;r die Zulassung zum Studium vorausgesetzten Sprachkenntnisse m&uuml;ssen ad&auml;quat\
      \ formuliert werden, m&ouml;glichst anhand des Europ&auml;ischen Referenzrahmens, und sie sind transparent zu machen und verbindlich zu ver&ouml;ffentlichen, zum Beispiel in der Studienordnung.</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td\
      \ class=\"ergfeld\">Das Zwei-Fach-Bachelorstudiengangsmodell beinhaltet ein Kern- und Erg&auml;nzungsfachmodell mit einer Regelstudienzeit von sechs Semestern (180 CP). Dabei entfallen auf das Kernfach 108 CP, auf das Erg&auml;nzungsfach 54 CP und den\
      \ fach&uuml;bergreifenden Wahlbereich 18 CP. Die Bachelorarbeit wird im Kernfach geschrieben und mit 12 CP kreditiert. <br>\nAls Kernfach kann einer der folgenden Teilstudieng&auml;nge gew&auml;hlt werden: Englisch, Germanistik, Geschichte, J&uuml;dische\
      \ Studien, Kunstgeschichte, Modernes Japan, Philosophie oder Romanistik. Diese k&ouml;nnen auch als Erg&auml;nzungsfach belegt werden oder einer der Teilstudieng&auml;nge Antike Kultur, Informationswissenschaft, Jiddische Kultur, Sprache und Literatur,\
      \ Kommunikations- und Medienwissenschaft, Linguistik, Musikwissenschaft, Politikwissenschaft oder Soziologie. <br>\nDer grundst&auml;ndige Kombinationsstudiengang soll den Studierenden die M&ouml;glichkeit bieten, &uuml;ber Fachgrenzen hinweg den individuellen\
      \ Interessen entsprechend studieren zu k&ouml;nnen und dabei sowohl f&uuml;r den &Uuml;bergang in das Berufsleben als auch die Fortf&uuml;hrung der akademischen Ausbildung qualifizieren. Das Modell zielt darauf ab, den Studierenden grundlegende Kenntnisse\
      \ und Kompetenzen zu vermitteln sowie akademisches Fachwissen mit berufspraktischen Schl&uuml;sselqualifikationen. <br>\nDas Ziel des Bachelor-Teilstudiengangs ist die Vermittlung von Kenntnissen und F&auml;higkeiten in den Bereichen der englischen Sprachwissenschaft,\
      \ anglistisch-amerikanistischen Literatur- und Kulturwissenschaft sowie der Sprachpraxis des Englischen. <br>\nDas Bachelor-Studium im Kernfach baut sich von Basic- &uuml;ber Intermediate- zur Advanced-Ebene auf und umfasst die Bereiche Historische Literatur-\
      \ und Sprachwissenschaft, Sprachwissenschaft, Literaturwissenschaft und Sprachpraxis. Der Abschluss einer Stufe ist jeweils die Voraussetzung zur Belegung der Module der nachfolgenden. Im dritten Studienjahr w&auml;hlen Kernfachstudierende zwischen drei\
      \ Advanced Modulen, von denen eines durch die Bachelorarbeit im sechsten Semester abgeschlossen wird. Mit der Reakkreditierung soll das bisher obligatorische zweite Sprachpraxismodul in ein Wahlpflichtmodul umgewandelt werden, sodass die Studierenden entscheiden\
      \ k&ouml;nnen, ob sie dieses oder ein Angebot aus den literatur- bzw. sprachwissenschaftlichen Modulen w&auml;hlen. <br>\nIm Erg&auml;nzungsfach werden im ersten Studienjahr zwei der drei Basismodule wahlweise und das Sprachpraxismodul obligatorisch studiert.\
      \ Im zweiten Studienjahr werden ein Modul Literaturwissenschaft und ein Modul Sprachwissenschaft auf Intermediate-Level belegt und im dritten Studienjahr zwei Advanced-Module.<br>\nAuf zentraler Ebene steht das Studierende-Service-Center f&uuml;r organisatorische\
      \ und allgemeine Fragen zum Studium zur Verf&uuml;gung. Es gibt Eingangstutorien und themenspezifische Tutorien. Der Career Service bietet Beratungs- und Informationsangebote zur Berufsqualifizierung und zum Berufseinstieg. <br>\nIm Hinblick auf die Qualit&auml;tssicherung\
      \ werden Lehrveranstaltungs-, Studiengangs- und Modulevaluationen sowie Absolventenbefragungen durchgef&uuml;hrt.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Die Gutachterinnen und Gutachter bewerten das vorgelegte\
      \ Modell grunds&auml;tzlich positiv. Sowohl die Verantwortlichen auf Hochschulleitungs- und Fakult&auml;tsebene als auch die Gutachtergruppe bewerten den Zwei-Fach Bachelorstudiengang als Erfolgsmodell, in dem fast alle F&auml;cher gut ausgelastet sind\
      \ und das Interesse von Studieninteressierten kontinuierlich hoch ist. Die Struktur des Zwei-Fach-Bachelorstudiengangs ist &uuml;berzeugend, sie hat sich in der Praxis bew&auml;hrt und ist dazu geeignet, die Ziele unter f&auml;cher&uuml;bergreifender Perspektive\
      \ zu erreichen. <br>\nDie Konzeption des Teilstudiengangs ist insgesamt sinnvoll und &uuml;berzeugend und zwar sowohl in der Umsetzung der angestrebten fachlichen Breite und Ausdifferenzierung in Fortf&uuml;hrung der Tradition der Englischen Philologie\
      \ als auch in der angestrebten F&ouml;rderung der Pers&ouml;nlichkeitsentwicklung und des gesellschaftlichen Engagements. Die Kombination aus fachwissenschaftlichen, sprachpraktischen und &uuml;berfachlich-kompetenzorientierten Aspekten gew&auml;hrleistet\
      \ eine fundierte wissenschaftliche Ausbildung. <br>\nModulstruktur und Modulzuschnitt sind gem&auml;&szlig; den Zielsetzungen und Ausrichtungen fachlich und didaktisch sinnvoll und zielf&uuml;hrend. <br>\nDer  Teilstudiengang vermittelt zentrale Kompetenzen,\
      \ die ein gutes Fundament f&uuml;r eine qualifizierte Erwerbst&auml;tigkeit legen. Zudem gew&auml;hrleistet das KUBUS-Modul einen fundierten Einblick in verschiedene spezifische Berufssparten sowie die Ann&auml;herung an zentrale Kompetenzen.</td></tr><tr><td\
      \ class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Prof. Dr. Sabine Doering, Universit&auml;t Oldenburg, Fakult&auml;t III &#150; Sprach- und Kulturwissenschaften, Lehrstuhl Neue deutsche Literaturwissenschaft<br>\nProf. Dr.\
      \ Udo Hebel, Universit&auml;t Regensburg, Fakult&auml;t f&uuml;r Sprach-, Literatur- und Kulturwissenschaften, Institut f&uuml;r Anglistik und Amerikanistik, Lehrstuhl Amerikanistik<br>\nDr. Anselm Weyer, Freiberuflicher Autor und Journalist (Vertreter\
      \ der Berufspraxis)<br>\nThomas Honesz, Student der Ludwig-Maximilians-Universit&auml;t M&uuml;nchen (studentischer Gutachter)</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.phil-fak.uni-duesseldorf.de/ang\"\
      >http://www.phil-fak.uni-duesseldorf.de/ang</a></td></tr><tr><td class=\"ergspalte\">Weitere Informationen</td><td class=\"ergfeld\"><a target=\"_top\" href=\"/kompass/xml/g_stud/80830_180195_de.htm\">\n\t\tZusätzliche Angaben</a> zu diesem Studiengang\
      \ finden Sie im Hochschulkompass der HRK.\n\n\n\t\t</td></tr></table></td></tr></table></td><td width=\"30px\" align=\"center\"></td></tr></table><p>Die Akkreditierungsagenturen sind verantwortlich für die eingegebenen Texte.</p><hr></form></div></td></tr><tr><td><p><img\
      \ width=\"100%\" src=\"/kompass/xml/akkr/maske_files/hlinie.gif\">\nInformationen zu allen staatlichen oder staatlich anerkannten\nHochschulen in der Bundesrepublik Deutschland sowie den dort\nangebotenen grundständigen und weiterführenden Studienmöglichkeiten\n\
      erhalten Sie im <a HREF=\"http://www.hochschulkompass.de\" target=\"_blank\">Hochschulkompass</a>.</p><img alt=\"Seitenfuss Rahmen\" src=\"/kompass/xml/akkr/fuss.png\"></td></tr></tbody></table></body></html>"
