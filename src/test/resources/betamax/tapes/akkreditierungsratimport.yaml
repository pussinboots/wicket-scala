      \ Datenbank</title></head><body><table cellpadding=\"0\" cellspacing=\"0\" width=\"800px\" border=\"0\" align=\"center\"><tbody><tr><td><img src=\"/kompass/xml/akkr/kopf.png\"></td></tr><tr><td><div class=\"bodytext\"><h1> Akkreditierte Studiengänge -\
      \ Zentrale Datenbank - Einzeldarstellung</h1><form name=\"Weiterverarbeitung\" method=\"post\" target=\"_self\" action=\"SuperXmlTabelle;jsessionid=2B2C176F125F48AF828FE2A8923FC461\"><table border=\"0\"><tr><td align=\"left\"><input type=\"hidden\" name=\"\
      UserID\" value=\"\"><input type=\"hidden\" name=\"reuseresult\" value=\"false\"><input type=\"hidden\" name=\"stylesheet\" value=\"\"><input type=\"hidden\" name=\"contenttype\" value=\"\"><input type=\"hidden\" name=\"\" value=\"\"><input type=\"hidden\"\
      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Anlagenbetriebstechnik, Bachelor/Bakkalaureus, Hochschule Bremerhaven</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"\
      ><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Anlagenbetriebstechnik</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Bachelor of Science</td></tr><tr><td class=\"\
      ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">7 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\">Hochschule\
      \ Bremerhaven</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Fachbereich 1 - Technologie</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Prof. Dr. Roland Behrens</td></tr><tr><td class=\"\
      ergspalte\">Telefon</td><td class=\"ergfeld\">0471 / 4823 144</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:rbehrens@hs-bremerhaven.de\">rbehrens@hs-bremerhaven.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td\
      \ class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Agentur f&uuml;r Qualit&auml;tssicherung durch Akkreditierung von Studieng&auml;ngen (AQAS)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"\
      ergfeld\">05.05.2008</td></tr><tr><td class=\"ergspalte\">Reakkreditierung</td><td class=\"ergfeld\">27.08.2013</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">31.8.2014 vorl&auml;ufige Reakkreditierung f&uuml;r 12 Monate</td></tr><tr><td\
      \ class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">1.   Die folgenden Unterlagen m&uuml;ssen umfassend &uuml;berarbeitet werden, damit die Studieng&auml;nge des Fachbereichs formal und inhaltlich so aufeinander abgestimmt sind, dass Gemeinsamkeiten\
      \ erkennbar sind:<br>\na.\tIn der vorliegenden Antragsversion werden f&uuml;r dieselben Module unterschiedliche Modulbezeichnungen verwendet, was eine &Uuml;bersicht der zu belegenden Module und deren Vernetzung sehr erschwert. Die Modulbezeichnungen m&uuml;ssen\
      \ daher in allen relevanten Dokumenten (Modulhandb&uuml;cher, Studienverlaufspl&auml;ne, Pr&uuml;fungsordnungen etc.) dringend vereinheitlicht und erneut vorgelegt werden. <br>\nb.\tEs ist eine &Uuml;bersicht der Studienverlaufspl&auml;ne, der zur Akkreditierung\
      \ beantragten Bachelorstudieng&auml;nge des Fachbereichs, sowie deren Vernetzungen vorzulegen. Der Einbezug weiterer vernetzter Studieng&auml;nge des Fachbereichs in diese Darstellung wird empfohlen. <br>\nc.\tDie Inhaltsbeschreibungen der Module in den\
      \ Modulhandb&uuml;chern m&uuml;ssen konkretisiert werden, da erst bei der der Begehung deutlich wurde, welche Inhalte in welchem Modul abgedeckt werden sollen. Dies war aus den Antragsunterlagen nicht zu entnehmen. Des Weiteren sollte in den Modulbeschreibungen\
      \ die Standardliteratur benannt werden (max. 5 Literaturangaben pro Modul).<br>\nDie Auflagen wurden umgesetzt.</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td\
      \ class=\"ergfeld\">Die Inhalte des Bachelorstudiengangs Anlagenbetriebstechnik konzentrieren sich auf die prozesstechnische Beschreibung, die Berechnung von Verfahren und Anlagen sowie die Prozesssteuerung und das Betreiben von Energieerzeugungsanlagen,\
      \ Anlagen von elektrischen Maschinen und von Arbeitsmaschinen. Die hierzu erforderliche Vertiefung der naturwissenschaftlichen Grundlagen z.B. in der Softwareanwendung, der Str&ouml;mungstechnik, der Automatisierungstechnik und der Auslegung der erforderlichen\
      \ technischen Aggregate findet besondere Beachtung. Um eine zielorientierte Berufsbef&auml;higung zu erreichen, sind im Studium umfangreiche Praktika und &Uuml;bungen vorgesehen, die in kleinen Gruppen durchgef&uuml;hrt werden. Dadurch erhalten die Studierenden\
      \ einen direkten Einblick in die praktischen Aufgaben und L&ouml;sungsans&auml;tze, die sie bereits an der Hochschule durch eigene Versuche und Projektbearbeitungen vertiefen. Schlie&szlig;lich erfolgt bei der Bearbeitung der Bachelorarbeit, die in Industrieunternehmen\
      \ oder Beh&ouml;rden angefertigt werden kann, eine zus&auml;tzliche intensive Auseinandersetzung mit betrieblichen Arbeitszusammenh&auml;ngen.<br>\nDer Studiengang Anlagenbetriebstechnik ist eng an den Studiengang Schiffsbetriebstechnik angelehnt und auf\
      \ den Betrieb energietechnischer Anlagen an Land ausgerichtet. <br>\nDas erforderliche Grundlagenwissen wird vorrangig in den F&auml;chergruppen Mathematik, Physik, Elektrotechnik, Technische Mechanik und Technische Thermodynamik vermittelt. Die Studierenden\
      \ erhalten dadurch die Kompetenz, im weiteren Verlauf des Studiums die ingenieurtechnischen Kerndisziplinen auf fachspezifische Inhalte der Schiffsbetriebstechnik und der Anlagenbetriebstechnik anzuwenden. Gemeinsam mit dem technischen Basiswissen erhalten\
      \ die Studierenden Schl&uuml;sselqualifikationen im Bereich der Methodenkompetenz wie auch der fach&uuml;bergreifenden Sachkompetenz.<br>\nDie fachlichen Inhalte sind bereits bei der Vermittlung der Grundlagen auf die Schwerpunkte der Anlagenbetriebstechnik\
      \ ausgerichtet. Dazu dienen insbesondere die in kleinen Gruppen stattfindenden &Uuml;bungen und Praktika. Die berufsqualifizierenden Kompetenzen und Methoden werden in den spezifischen F&auml;chern des Studiengangs vermittelt.</td></tr><tr><td class=\"\
      ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Der Studiengang ist aus dem Studiengang Schiffsbetriebstechnik abgeleitet und inhaltlich angelehnt an Anlagen, wie sie auf Schiffen &uuml;blich sind. Vom Aufbau her handelt es sich um eine\
      \ Variante des Studiengangs Schiffsbetriebstechnik, die um die seefahrtsspezifischen Komponenten erleichtert ist. Dieser Studiengang stellt eine naheliegende und sinnvolle Diversifizierung des Studienangebotes f&uuml;r Studierende dar, die definitiv keine\
      \ Anstellung in der Seefahrt anstreben.<br>\nDie Einrichtungen der Hochschule, wie z.B. die komplett funktionst&uuml;chtige Schiffsmaschinenanlage, bieten den Studierenden ausgezeichnete Lernm&ouml;glichkeiten an. Sie erlernen theoretisch und praktisch\
      \ alle berufserforderlichen Qualifikationen und werden somit sehr gut an ihr Berufsfeld herangef&uuml;hrt.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Prof. Dr. G&uuml;nter Warnecke, Technische Universit&auml;t\
      \ Kaiserslautern, Fachbereich Maschinenbau und Verfahrenstechnik<br>\nProf. Dr. Franz-Peter Schmickler, Fachhochschule M&uuml;nster, Fachbereich Energie-Geb&auml;ude-Umwelt<br>\nProf. Dr. Werner Grundmann, Hochschule Mannheim, Turbo-Academy<br>\nM.Eng.\
      \ Dipl. Ing. Claudia Pinkepank, Ingenieurb&uuml;ro Pinkepank, Planung und Beratung, Geb&auml;udemanagement, Wolfenb&uuml;ttel  (Vertreterin der Berufspraxis)<br>\nSebastian Eigenrauch, Fachhochschule Oldenburg / Ostfriesland / Wilhelmshaven (Studentischer\
