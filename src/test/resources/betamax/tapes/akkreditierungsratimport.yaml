      \ Berlin</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.uni-due.de/studienangebote/studiengang.php?id=6\">http://www.uni-due.de/studienangebote/studiengang.php?id=6</a></td></tr><tr><td class=\"\
      ergspalte\">Weitere Informationen</td><td class=\"ergfeld\"><a target=\"_top\" href=\"/kompass/servlet/SuperXmlTabelle;jsessionid=2B2C176F125F48AF828FE2A8923FC461?tid=20300&amp;id=22706&amp;kennung=g_stud&amp;passwort=anfang12\">\n\t\tZusätzliche Angaben</a>\
      \ zu diesem Studiengang finden Sie im Hochschulkompass der HRK.\n\n\n\t\t</td></tr></table></td></tr></table></td><td width=\"30px\" align=\"center\"></td></tr></table><p>Die Akkreditierungsagenturen sind verantwortlich für die eingegebenen Texte.</p><hr></form></div></td></tr><tr><td><p><img\
