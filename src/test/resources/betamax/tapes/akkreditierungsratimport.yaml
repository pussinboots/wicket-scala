      \ Datenbank</title></head><body><table cellpadding=\"0\" cellspacing=\"0\" width=\"800px\" border=\"0\" align=\"center\"><tbody><tr><td><img src=\"/kompass/xml/akkr/kopf.png\"></td></tr><tr><td><div class=\"bodytext\"><h1> Akkreditierte Studiengänge -\
      \ Zentrale Datenbank - Einzeldarstellung</h1><form name=\"Weiterverarbeitung\" method=\"post\" target=\"_self\" action=\"SuperXmlTabelle;jsessionid=2B2C176F125F48AF828FE2A8923FC461\"><table border=\"0\"><tr><td align=\"left\"><input type=\"hidden\" name=\"\
      UserID\" value=\"\"><input type=\"hidden\" name=\"reuseresult\" value=\"false\"><input type=\"hidden\" name=\"stylesheet\" value=\"\"><input type=\"hidden\" name=\"contenttype\" value=\"\"><input type=\"hidden\" name=\"\" value=\"\"><input type=\"hidden\"\
      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Anglistik/Nordamerikanistik, Bachelor/Bakkalaureus, Christian-Albrechts-Universit&auml;t zu Kiel</h2><table border=\"0\" width=\"100%\"><tr><td><table\
      \ border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Anglistik/Nordamerikanistik</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Bachelor\
      \ of Arts</td></tr><tr><td class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">6 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td\
      \ class=\"ergfeld\">Christian-Albrechts-Universit&auml;t zu Kiel</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Philosophische Fakult&auml;t</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\"\
      >Prof. Dr. Anna Margaretha Horatschek</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">0431 880-2250</td></tr><tr><td class=\"ergspalte\">Fax</td><td class=\"ergfeld\">0431 880-1512</td></tr><tr><td class=\"ergspalte\">E-mail</td><td\
      \ class=\"ergfeld\"><a href=\"mailto:horatschek@anglistik.uni-kiel.de\">horatschek@anglistik.uni-kiel.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\"\
      >Agentur f&uuml;r Qualit&auml;tssicherung durch Akkreditierung von Studieng&auml;ngen (AQAS)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">19.11.2007</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"\
      ergfeld\">30.9.2013</td></tr><tr><td class=\"ergspalte\">Teil eines Mehrfach-Studiengangs</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">Es wurden Auflagen zum Studiengangsmodell erteilt. Dar&uuml;ber\
      \ hinaus wurden studienfach&uuml;bergreifende Auflagen zur Verbesserung der Beratungs- und Betreuungsstrukturen sowie zur Modulkonzeption und &#150;beschreibung gemacht.<br>\nEs wurden keine studiengangsspezifischen Auflagen erteilt.</td></tr><tr><td class=\"\
      ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Das Studienfach &#132;Anglistik/Nordamerikanistik&#147; wird an der Universit&auml;t Kiel im Rahmen des Zwei-F&auml;cher-Modells\
      \ angeboten und in Kombination mit einem anderen Fach belegt. Die insgesamt zu erwerbenden 180 Credit Points setzen sich aus je 70 CP pro Fachwissenschaft, einem Profilierungsbereich mit 30 CP sowie der Bachelorarbeit mit 10 CP zusammen. <br>\nDie Studierenden\
      \ erhalten insbesondere durch den Profilierungsbereich die M&ouml;glichkeit, ihr Bachelorstudium auf unterschiedliche berufliche Felder hin auszurichten. Es kann zwischen dem Profil Lehramt und dem Profil Facherg&auml;nzung gew&auml;hlt werden.<br>\nDas\
      \ Profil Lehramt zeichnet sich durch ein Wahlpflichtfach, zwei Praxismodule und je ein Grundlagenmodul P&auml;dagogik und Fachdidaktik aus und ist Voraussetzung f&uuml;r das Master-Studium f&uuml;r das Lehramt an Gymnasien. Das Profil Lehramt kann nur\
      \ gew&auml;hlt werden, wenn beide studierten Fachrichtungen dem Lehramtsprofil entsprechen.<br>\nDas Profil Facherg&auml;nzung umfasst einen optionalen Bereich im Umfang von 30 CP, aus dem die Studierenden verschiedene Angebote w&auml;hlen k&ouml;nnen.<br>\n\
      Die Entscheidung f&uuml;r eines der beiden Profile muss bei der Einschreibung zum Studium getroffen werden. Ein Wechsel des Profils soll m&ouml;glich sein. Die Studierenden werden in diesem Fall gebeten, so fr&uuml;h wie m&ouml;glich eine Beratung aufzusuchen.\
      \ <br>\nDas Studienfach Anglistik/Nordamerikanistik vermittelt den Studierenden ein breites Grundwissen in den Fachgebieten Cultural Studies, Englische und Nordamerikanische Literaturwissenschaft, Anglistische Linguistik und Sprachpraxis mit dem besonderen\
      \ Fokus auf kulturellen und historischen Differenzen und in Ans&auml;tzen der Relevanz methodischer Selbstreflexion. Die AbsolventInnen sollen die methodischen Grundbegriffe der fachspezifischen Wissensbereiche kennen und diese eigenst&auml;ndig f&uuml;r\
      \ die wissenschaftliche Analyse von kleineren Projekten anwenden k&ouml;nnen. Sie erwerben &Uuml;berblickwissen &uuml;ber den Aufbau des Englischen einschlie&szlig;lich seiner Beschreibung sowie &uuml;ber die Literatur in Gro&szlig;britannien und Nordamerika\
      \ mit punktuellen Vertiefungen und Spezialisierungen und k&ouml;nnen die Bedeutung fiktionaler Texte als kulturelle Archive historisch spezifischer Mentalit&auml;ten an ausgew&auml;hlten Beispielen aktiv illustrieren. <br>\nAls Zugangsvoraussetzung gilt\
      \ neben der allgemeinen Studienzugangsberechtigung oder einer gleichwertigen Berechtigung der Nachweis ausreichender Englischkenntnisse durch die Abiturnote, Cambridge Certificate, IELTS oder TOEFL. <br>\nDas Curriculum besteht aus 8 Basismodulen und 14\
      \ Aufbaumodulen. Es werden insgesamt 70 Credits erworben. In den Basismodulen werden in den ersten beiden Semestern Grundlagenkenntnisse vermittelt. Darauf bauen vom 3.-4. Semester die Aufbaumodule A (literary/ cultural history and genres; from the phoneme\
      \ to the word; working with texts) auf, an die sich in den letzten beiden Semestern die Aufbaumodule B (theory and interpretation; beyond the word; producing texts) anschlie&szlig;en.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td\
      \ class=\"ergfeld\">Das Ziel, dem grundst&auml;ndigen Bachelorstudiengang ein breites Profil in den Bereichen Literatur- und Kulturwissenschaft, Linguistik und Sprachpraxis zu geben, wird von den Gutachtern begr&uuml;&szlig;t. <br>\nDie Modulbeschreibungen\
      \ sehen vor, dass einige Veranstaltungen auch in Deutsch durchgef&uuml;hrt werden k&ouml;nnen, dem Ermessen der Lehrenden und Pr&uuml;fenden nach. Die Gespr&auml;che w&auml;hrend der Begehung hierzu haben ergeben, dass in der Regel die Veranstaltungen\
      \ auf Englisch abgehalten werden. Die Gutachter legen nahe, dies auch in den Modulbeschreibungen deutlich zu machen, um somit eine konsequentere Verwendung des Englischen als Unterrichtssprache, auch in den fachwissenschaftlichen Lehrveranstaltungen, zu\
      \ erzielen und transparent f&uuml;r die Studierenden aufzuzeigen.<br>\nDas Curriculum ist solide und grundst&auml;ndig geplant und ber&uuml;cksichtigt alle elementaren Teilbereiche. Somit kann das Programm als breit angelegte Ausbildung bezeichnet werden\
      \ und erf&uuml;llt somit den Anspruch, der an das grundst&auml;ndige Studium gelegt wird.<br>\nIn Bezug auf die Verortung des Bereichs Cultural Studies konstatieren die Gutachter, dass dieser Bereich als Studienschwerpunkt nur f&uuml;r das erste Semester\
      \ des BA-Studienganges ausgewiesen wird.<br>\nDer Studiengang ist aus fachlicher Sicht gut studierbar. Die Module sind inhaltlich gut strukturiert und nachvollziehbar gereiht. Allerdings weisen die Gutachter dringend darauf hin, dass hinsichtlich der Beratungs-\
      \ und Betreuungssituation erheblicher Optimierungsbedarf besteht.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Prof&iacute;n Dr. Ingeborg Baldauf, Humboldt-Universit&auml;t zu Berlin, Institut f&uuml;r Asien-\
      \ und Afrikawissenschaften<br>\nRubina Kamal, Universit&auml;t Hannover, Romanistik und Geschichte, studentische Gutachterin<br>\nProf. Dr. Franz-Josef Klein, Universit&auml;t Siegen, Romanistik <br>\nProf. Dr. Peter von M&ouml;llendorff, Universit&auml;t\
      \ Gie&szlig;en, Institut f&uuml;r Altertumswissenschaften<br>\nProf. Dr. Ulrich Schmid, Universit&auml;t St. Gallen, Kulturwissenschaftliche Abteilung, Fachbereich Kultur und Gesellschaft Russlands<br>\nProf. Dr. Roy Sommer, Bergische Universit&auml;t\
      \ Wuppertal, Fachbereich A - Anglistik/Amerikanistik<br>\nArthur Winter, Fachleiter f&uuml;r Englisch, Vertreter der Berufspraxis</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.zsb.uni-kiel.de/studienfachberatung/index.shtml\"\
      >http://www.zsb.uni-kiel.de/studienfachberatung/index.shtml</a></td></tr><tr><td class=\"ergspalte\">Weitere Informationen</td><td class=\"ergfeld\"><a target=\"_top\" href=\"/kompass/xml/g_stud/80830_398228_de.htm\">\n\t\tZusätzliche Angaben</a> zu diesem\
      \ Studiengang finden Sie im Hochschulkompass der HRK.\n\n\n\t\t</td></tr></table></td></tr></table></td><td width=\"30px\" align=\"center\"></td></tr></table><p>Die Akkreditierungsagenturen sind verantwortlich für die eingegebenen Texte.</p><hr></form></div></td></tr><tr><td><p><img\
      \ width=\"100%\" src=\"/kompass/xml/akkr/maske_files/hlinie.gif\">\nInformationen zu allen staatlichen oder staatlich anerkannten\nHochschulen in der Bundesrepublik Deutschland sowie den dort\nangebotenen grundständigen und weiterführenden Studienmöglichkeiten\n\
      erhalten Sie im <a HREF=\"http://www.hochschulkompass.de\" target=\"_blank\">Hochschulkompass</a>.</p><img alt=\"Seitenfuss Rahmen\" src=\"/kompass/xml/akkr/fuss.png\"></td></tr></tbody></table></body></html>"
