      \ 90 zu begrenzen.<br>\n3. Um ein kompetenzorientiertes Pr&uuml;fungssystem zu realisieren und sicherzustellen, dass jeder Studierende im Verlauf des Studiums ein angemessenes Spektrum an Pr&uuml;fungsformen kennen lernt, ist die Angabe der Pr&uuml;fungsform\
