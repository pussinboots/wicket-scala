      ergfeld\">0611 9495 1210</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:heinz.werntges@hs-rm.de\">heinz.werntges@hs-rm.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td\
      \ class=\"ergspalte\">von</td><td class=\"ergfeld\">Akkreditierungsagentur f&uuml;r Studieng&auml;nge der Ingenieurwissenschaften, der Informatik, der Naturwissenschaften und der Mathematik (ASIIN)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td\
      \ class=\"ergfeld\">18.03.2005</td></tr><tr><td class=\"ergspalte\">Reakkreditierung</td><td class=\"ergfeld\">25.06.2010</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2017</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td\
      \ class=\"ergfeld\">erf&uuml;llt</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der Bachelorstudiengang &#132;Angewandte Informatik&#147;\
      \ ist Bestandteil eines konsekutiven Angebots, das mit dem Masterstudiengang &#132;Informatik&#147; fortgesetzt wird.<br>\nF&uuml;r den Studiengang erhebt die Hochschule Studienbeitr&auml;ge pro Semester.<br>\nDie Absolvent/innen des Studiengangs sollen\
      \ in der Lage sein, in unterschiedlichen Branchen Anwendungssysteme unter Verwendung aktueller Methoden der Informatik zu konzipieren und zu realisieren. Sie sollen Generalisten in der Informatik sein, die sich dank ihrer breiten Grundlagenausbildung rasch\
      \ in die zahlreichen Facetten des Fachs einarbeiten und sich auf sehr unterschiedliche Teildisziplinen spezialisieren k&ouml;nnen. Die Studierenden sollen nach Abschluss ihres Studiums in der Lage sein, Anwendungssysteme in den unterschiedlichsten Branchen\
      \ unter Verwendung aktueller Methoden der Informatik zu konzipieren und zu realisieren. Dies k&ouml;nnen kommerzielle Systeme in Dienstleistungsunternehmen bis hin zu hochspezialisierten Systemen in der Medizin sein. Ein weiteres Berufsbild ist das Erstellen\
      \ von Konzepten f&uuml;r Netzwerke und Systeme und deren Integration und Administration bei gr&ouml;&szlig;eren Unternehmen. Die Absolventen sollen zudem f&uuml;r Beratungst&auml;tigkeiten bef&auml;higt sein. Die Absolventen sollen zudem auch im Schulungssektor\
      \ oder im Vertrieb t&auml;tig sein k&ouml;nnen. Schlie&szlig;lich sollen sie die notwendigen Kompetenzen erworben haben, um ein eigenes Unternehmen zu gr&uuml;nden.<br>\nDas Curriculum des Studiengangs besteht aus Modulen, die in der Regelstudienzeit von\
      \ sechs Semestern studiert werden sollen. Der Studiengang bietet die beiden Vertiefungsrichtungen Vernetzte Systeme und Interaktive Anwendungen. Zum Modulangebot geh&ouml;ren: Objektorientierte Softwareentwicklung, Numerische Verfahren und Analysisgrundlagen,\
      \ Diskrete Strukturen, BWL und Technische Grundlagen der Informatik, Programmiermethodik und &#150;techniken, Lineare Algebra, Algorithmen und Datenstrukturen, Datenbanken, sowie Rechnernetze und Telekommunikation,  Web-basierte Anwendungen, Softwaretechnik,\
      \ Mensch-Maschine-Kommunikation, Computer-Graphik, Automatentheorie und formale Sprachen sowie Betriebssysteme und Verteilte Systeme, Statistik und Wahrscheinlichkeitsrechnung, sowie Management von IT-Prozessen. Dazu kommen Wahlprojekte und Spezialisierungsangebote.\
      \ Im sechsten Semester sind das Berufspraktikum, die Bachelorarbeit und das Kolloquium zur Bachelorarbeit zu belegen.<br>\nF&uuml;r den Bachelorstudiengang Angewandte Informatik gelten die f&uuml;r Hochschulstudieng&auml;nge im &sect; 54 Hessisches Hochschulgesetz\
      \ (HHG) festgelegten Zulassungsvoraussetzungen. Die Qualifikation f&uuml;r ein Studium, das zu einem ersten berufsqualifizierenden Abschluss f&uuml;hrt, wird nachgewiesen durch die allgemeine Hochschulreife, die fachgebundene Hochschulreife, die Fachhochschulreife,\
      \ die Meisterpr&uuml;fung sowie vergleichbare Abschl&uuml;sse der beruflichen Aufstiegsfortbildung. Die Bewertung und &Uuml;berpr&uuml;fung ausl&auml;ndischer Zeugnisse wird im Rahmen des Bewerbungsverfahrens von der Zentralverwaltung durchgef&uuml;hrt.\
      \ Der Studienbeginn liegt im Wintersemester.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Positiv hervorzuheben sind die sehr gut vorbereiteten und verst&auml;ndlichen Antragsunterlagen der Hochschule, die ausf&uuml;hrlichen\
      \ Zielebeschreibungen, die Einbindung von Mathematik, Soft Skills und Englisch in die einzelnen Module. Im Verlauf des Akkreditierungsverfahrens wurden Schwachstellen ausger&auml;umt und Verbesserungen in einzelnen Punkten als Auflagen gefordert.</td></tr><tr><td\
