      \ HMT Linz<br>\n\tPhilosophie: Prof. Dr. Holm Tetens, FU Berlin<br>\n\tVWL / Wirtschafts- und Sozialgeschichte: Prof. Dr. Wolf Sch&auml;fer, HSU Hamburg<br>\nAntike Kulturen: Prof. Dr. Ulrich Sinn, Uni W&uuml;rzburg, Prof. Dr. Michael P. Streck, Uni Leipzig\
