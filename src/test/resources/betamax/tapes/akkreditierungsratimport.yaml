      \ Zentrale Datenbank - Einzeldarstellung</h1><form name=\"Weiterverarbeitung\" method=\"post\" target=\"_self\" action=\"SuperXmlTabelle;jsessionid=2B2C176F125F48AF828FE2A8923FC461\"><table border=\"0\"><tr><td align=\"left\"><input type=\"hidden\" name=\"\
      UserID\" value=\"\"><input type=\"hidden\" name=\"reuseresult\" value=\"false\"><input type=\"hidden\" name=\"stylesheet\" value=\"\"><input type=\"hidden\" name=\"contenttype\" value=\"\"><input type=\"hidden\" name=\"\" value=\"\"><input type=\"hidden\"\
      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Anglistik/Nordamerikanistik, Master, Christian-Albrechts-Universit&auml;t zu Kiel</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\"\
      \ width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Anglistik/Nordamerikanistik</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Master of Arts</td></tr><tr><td\
      \ class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">4 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\">Christian-Albrechts-Universit&auml;t\
      \ zu Kiel</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Philosophische Fakult&auml;t</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Prof. Dr. Anna Margaretha Horatschek</td></tr><tr><td\
      \ class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">0431 880-2250</td></tr><tr><td class=\"ergspalte\">Fax</td><td class=\"ergfeld\">0431 880-1512</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:horatschek@anglistik.uni-kiel.de\"\
      >horatschek@anglistik.uni-kiel.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Agentur f&uuml;r Qualit&auml;tssicherung durch Akkreditierung von Studieng&auml;ngen\
      \ (AQAS)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">19.11.2007</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2013</td></tr><tr><td class=\"ergspalte\">Teil eines Mehrfach-Studiengangs</td><td\
      \ class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">Es wurden Auflagen zum Studiengangsmodell erteilt. Dar&uuml;ber hinaus wurden studienfach&uuml;bergreifende Auflagen zur Verbesserung der Beratungs- und Betreuungsstrukturen\
      \ sowie zur Modulkonzeption und &#150;beschreibung gemacht.<br>\nEs wurden keine studiengangsspezifischen Auflagen erteilt.</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des\
      \ Studiengangs</td><td class=\"ergfeld\">Das Studienfach &#132;Anglistik/Noramerikanistik&#147; wird an der Universit&auml;t Kiel im Rahmen des Zwei-F&auml;cher-Modells angeboten und in Kombination mit einem anderen Fach belegt. Die insgesamt zu erwerbenden\
      \ 120 LPs setzen sich aus 45 LP je Fach und 30 LP f&uuml;r die Masterarbeit zusammen. <br>\nGrundvoraussetzung f&uuml;r die Zulassung zum Masterstudium sind f&uuml;r die Zwei-F&auml;cher-Studieng&auml;nge der Nachweis eines Bachelor- oder eines vergleichbaren\
      \ ersten berufsqualifizierenden Hochschulabschlusses in den beiden F&auml;chern, die im Master studiert werden sollen, oder in verwandten F&auml;chern. Als Zugangsvoraussetzung f&uuml;r die Studieng&auml;nge des Englischen Seminars gilt neben der allgemeinen\
      \ Studienzugangsberechtigung oder einer gleichwertigen Berechtigung der Nachweis ausreichender Englischkenntnisse durch die Abiturnote, Cambridge Certificate, IELTS oder TOEFL. <br>\nDas Ziel des Masterstudiengangs ist es, eine vertiefende wissenschaftliche\
      \ und st&auml;rker forschungsorientierte Ausbildung im Bereich der englischen Sprachwissenschaft bzw. im Bereich der anglophonen Literaturen und Kulturen zu vermitteln. Die Konzeption des Studiengangs ist bezogen auf den Entwicklungsschwerpunkt der Philosophischen\
      \ Fakult&auml;t hinsichtlich der Vernetzung in den Sprach- und Literaturwissenschaften.<br>\nDie AbsolventInnen dieses Studiengangs sollen zur Forschungst&auml;tigkeit bef&auml;higt werden, indem sie analytische und Methodenkompetenzen vertieft auspr&auml;gen\
      \ und lernen, eigene Forschungsstrategien zu entwickeln. <br>\nIm Fach Anglistik/Nordamerikanistik  werden innerhalb von 4 Semestern 45 Credits erworben. Im letzten Semester werden keine Lehrveranstaltungen angeboten. Das Curriculum umfasst 13 Module,\
      \ von denen eines ein Wahlpflicht-Modul ist. Die Bereiche Sprachwissenschaft, Literaturwissenschaft und Sprachpraxis ziehen sich vom 1.-3. Semester durch. Im 3. Sem. werden Veranstaltungen zu den cultural studies angeboten.</td></tr><tr><td class=\"ergspalte\"\
      >Zusammenfassende Bewertung</td><td class=\"ergfeld\">Die inhaltliche Spezialisierung des Masterstudiengangs auf die Bereiche Cultural Studies und der Literaturwissenschaft mit den Verflechtungen von Medien, kultureller Produktion und Politik entspricht\
      \ der Entwicklung der Anglistik an anderen deutschen Universit&auml;ten.<br>\nDas Masterprogramm f&uuml;hrt die thematisch breit angelegte Ausbildung des Bachelors fort und ber&uuml;cksichtigt alle drei Kernkomponenten des Anglistikstudiums.<br>\nIn Bezug\
      \ auf die Verortung des Bereichs Cultural Studies konstatieren die Gutachter, dass dieser Bereich als Studienschwerpunkt nur f&uuml;r das zweite Semester des MA-Studienganges ausgewiesen wird. Ansonsten sind Cultural Studies im MA-Studiengang den literaturwissenschaftlichen\
      \ Studien zugeordnet und ihre Inhalte werden durch die literaturwissenschaftlichen Themen bestimmt und eingegrenzt. In Bezug auf den Studienschwerpunkt w&auml;re es allerdings &uuml;berlegenswert, im Sinne einer durchg&auml;ngigeren Vermittlung, den Cultural\
      \ Studies ein gr&ouml;&szlig;eres Eigengewicht zukommen zu lassen.<br>\nDer Studiengang ist aus fachlicher Sicht gut studierbar. Die Module sind inhaltlich gut strukturiert und nachvollziehbar gereiht. Allerdings weisen die Gutachter dringend darauf hin,\
      \ dass hinsichtlich der Beratungs- und Betreuungssituation erheblicher Optimierungsbedarf besteht.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Prof&iacute;n Dr. Ingeborg Baldauf, Humboldt-Universit&auml;t\
      \ zu Berlin, Institut f&uuml;r Asien- und Afrikawissenschaften<br>\nRubina Kamal, Universit&auml;t Hannover, Romanistik und Geschichte, studentische Gutachterin<br>\nProf. Dr. Franz-Josef Klein, Universit&auml;t Siegen, Romanistik <br>\nProf. Dr. Peter\
      \ von M&ouml;llendorff, Universit&auml;t Gie&szlig;en, Institut f&uuml;r Altertumswissenschaften<br>\nProf. Dr. Ulrich Schmid, Universit&auml;t St. Gallen, Kulturwissenschaftliche Abteilung, Fachbereich Kultur und Gesellschaft Russlands<br>\nProf. Dr.\
      \ Roy Sommer, Bergische Universit&auml;t Wuppertal, Fachbereich A - Anglistik/Amerikanistik<br>\nArthur Winter, Fachleiter f&uuml;r Englisch, Vertreter der Berufspraxis</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\"\
      \ href=\"http://www.zsb.uni-kiel.de/studienfachberatung/index.shtml\">http://www.zsb.uni-kiel.de/studienfachberatung/index.shtml</a></td></tr><tr><td class=\"ergspalte\">Weitere Informationen</td><td class=\"ergfeld\"><a target=\"_top\" href=\"/kompass/servlet/SuperXmlTabelle;jsessionid=2B2C176F125F48AF828FE2A8923FC461?tid=20300&amp;id=22741&amp;kennung=g_stud&amp;passwort=anfang12\"\
      >\n\t\tZusätzliche Angaben</a> zu diesem Studiengang finden Sie im Hochschulkompass der HRK.\n\n\n\t\t</td></tr></table></td></tr></table></td><td width=\"30px\" align=\"center\"></td></tr></table><p>Die Akkreditierungsagenturen sind verantwortlich fü\
      r die eingegebenen Texte.</p><hr></form></div></td></tr><tr><td><p><img width=\"100%\" src=\"/kompass/xml/akkr/maske_files/hlinie.gif\">\nInformationen zu allen staatlichen oder staatlich anerkannten\nHochschulen in der Bundesrepublik Deutschland sowie\
      \ den dort\nangebotenen grundständigen und weiterführenden Studienmöglichkeiten\nerhalten Sie im <a HREF=\"http://www.hochschulkompass.de\" target=\"_blank\">Hochschulkompass</a>.</p><img alt=\"Seitenfuss Rahmen\" src=\"/kompass/xml/akkr/fuss.png\"></td></tr></tbody></table></body></html>"
