      \ class=\"ergfeld\">31.8.2015</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">Der Studiengang wurde mit drei Auflagen akkreditiert. Diese betreffen die Personalausstattung, die r&auml;umliche Versorgung sowie die E-Learning-Plattform.<br>\n\
      Die Auflagen sind erf&uuml;llt.</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der nicht-konsekutive Master-Studiengang richtet sich\
      \ an Diplom- und Bachelor-Absolventen (240 ECTS) wirtschaftswissenschaftlicher Studieng&auml;nge. In den drei Semestern k&ouml;nnen die Studierenden ent-sprechend ihren momentanen oder zuk&uuml;nftigen be-ruflichen Anforderungen zun&auml;chst aus drei\
      \ Wahlmo-dulen ausw&auml;hlen (International Management, Cont-rolling oder Wirtschaftsinformatik). Aufbauend auf diese F&auml;cher k&ouml;nnen die Studierenden eine weitere Vertiefung in einer funktionsorientierten Themenstel-lung (Strategisches Marketing\
      \ / Vertriebsmanage-ment, Corporate Finance, Accounting, Logistikmanagement, Education Management oder E-Business) w&auml;hlen. Flankiert werden die Wahlf&auml;cher durch die Themenbereiche Unternehmensf&uuml;hrung, International Economics und Soft Skills\
      \ (Wissenschaftliches Arbeiten, Selbstmanagement/Zeitmanagement und Pers&ouml;nlichkeitsmanagement).</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Die Gutachter und die St&auml;ndige Akkreditierungs-kommission\
      \ (SAK) der ZEvA kamen aufgrund der eingehenden Begutachtung der Antragsunterlagen und einer Vor-Ort-Begutachtung (Peer-review) zu einem positiven Akkreditierungsvotum unter Aufla-gen.<br>\nDer Studiengang ist in sich stimmig aufgebaut und scheint den\
      \ Gutachtern unter den beschriebenen Betreuungsverh&auml;ltnissen gut studierbar. Das erm&ouml;g-lichen die Eingangsqualifikationen, die veranschlag-ten Arbeitsbelastungen wie auch die Pr&uuml;fungsorgani-sation. Die Beratungs- und Betreuungsangebote der\
      \ Hochschule wie auch die Anerkennung von extern erbrachten Leistungen sind zur Unterst&uuml;tzung der Studierenden geeignet. Die bestehenden Strukturen und Ressourcen lassen erwarten, dass die Vermittlung von Fachwissen und fach&uuml;bergreifendem Wissen\
      \ sowie von methodischen und generischen Kompetenzen in der erwarteten Qualit&auml;t erfolgt.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Herr Prof. Dr. Dr. h.c. Ulli Arnold (Fachgutach-ter)<br>\nUniversit&auml;t\
