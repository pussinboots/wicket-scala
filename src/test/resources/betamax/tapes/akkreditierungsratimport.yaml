      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Angewandte Chemie, Bachelor/Bakkalaureus, Hochschule Fresenius</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td><table\
      \ border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Angewandte Chemie</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Bachelor of Science</td></tr><tr><td class=\"ergspalte\">Regelstudienzeit</td><td\
      \ class=\"ergfeld\">8 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\">Hochschule Fresenius</td></tr><tr><td class=\"\
      ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Fachbereich Chemie &amp; Biologie</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Maren Horz</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\"\
      >+49 6126-9352-71</td></tr><tr><td class=\"ergspalte\">Fax</td><td class=\"ergfeld\">+49 6126-9352-10</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:horz@hs-fresenius.de\">horz@hs-fresenius.de</a></td></tr><tr><td\
      \ class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Akkreditierungsagentur f&uuml;r Studieng&auml;nge der Ingenieurwissenschaften, der Informatik, der Naturwissenschaften und\
      \ der Mathematik (ASIIN)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">28.03.2008</td></tr><tr><td class=\"ergspalte\">Reakkreditierung</td><td class=\"ergfeld\">28.06.2011</td></tr><tr><td class=\"ergspalte\">Akkreditiert\
      \ bis</td><td class=\"ergfeld\">30.9.2018</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">erf&uuml;llt</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil\
      \ des Studiengangs</td><td class=\"ergfeld\">Der Bachelorstudiengang &#132;Angewandte Chemie&#147; ist Bestandteil eines konsekutiven Angebots. Die Hochschule erhebt Geb&uuml;hren in H&ouml;he von 375 Euro pro Monat.<br>\nDer Bachelorstudiengang Angewandte\
      \ Chemie soll an der Chemie (insbesondere der Stoffchemie und Analytik) neben den an der Hochschule erworbenen Kompetenzen Interessierte durch das volle Praxissemester und das Semester der Abschlussarbeit sowie die Pflicht zum Auslandsaufenthalt f&uuml;r\
      \ Aufgaben in Labor und Betrieb qualifizieren. Laut Aussage der Hochschule er&ouml;ffnet dieses Studiengangkonzept eine breite Palette beruflicher Einstiegsm&ouml;glichkeiten. Die im Auslandsaufenthalt erworbenen interkulturellen und sprachlichen Kenntnisse\
      \ versteht die Hochschule als Vorteil im internationalen Arbeitsmarkt und in Firmen, die international t&auml;tig sind. <br>\nDas Curriculum des Bachelorstudiengangs umfasst die als B01-16 ausgewiesenen Module Mathematisch-physikalische Grundlagen; Stoffchemische\
      \ Grundlagen; Grundlagen der Analytischen Chemie und Laboratoriumstechnik; Schl&uuml;sselqualifikationen, Teil 1-2; Begriffe der Physik und Physikalischen Chemie; Mechanismen, Modelle und Eigenschaften von Stoffen; Grundlagen der Instrumentellen Analytik;\
      \ Daten, Funktionen und Qualit&auml;tssicherung, Teil 1-2; Modelle der Physik und Physikalischen Chemie; Reaktionen und Synthesen; Einf&uuml;hrung in die &Ouml;konomie; Naturstoffchemie; Verfahrenstechnik; Polymere; Biotechnologie und Mikrobiologie; Anwendungen\
      \ der Physikalischen Chemie. Dar&uuml;ber hinaus absolvieren die Studierenden des Bachelorstudiengangs Angewandte Chemie die Module Kolloquium zur Bachelorarbeit; Anleitung zum wissenschaftlichen Arbeiten und Literaturrecherche. Das Curriculum des Bachelorstudiengangs\
      \ Angewandte Chemie umfasst zus&auml;tzlich die folgenden Module: Berufspraktisches Semester; Methods and Instruments, Case Study Laboratory; Scientific Method and Theory, Studium Generale; Pharmakologie und Toxikologie; Strukturaufkl&auml;rung und Spurenanalytik;\
      \ Sichere Chemie-Technik; Applying Advanced Chemistry.<br>\nDie allgemeinen Zulassungsvoraussetzungen richten sich nach &sect; 54 des Hessischen Hochschulgesetzes. Die Bewerbung um einen Studienplatz im Bachelorstudiengang Angewandte Chemie setzt die allgemeine\
      \ Hochschulreife, die Fachhochschulreife oder eine der Fachhochschulreife als gleichwertig anerkannte Vorbildung voraus. Nach Einreichen der Bewerbungsunterlagen und formaler Pr&uuml;fung durch die Hochschule werden die Bewerber f&uuml;r die Bachelorstudieng&auml;nge\
      \ zu einem Vorstellungsgespr&auml;ch gebeten. Dabei geht es neben der Pr&uuml;fung von Studienmotivation und Vorkenntnissen in erster Linie um die pers&ouml;nliche Eignung f&uuml;r den Studiengang. Das Gespr&auml;ch wird anhand eines hochschulweit g&uuml;ltigen\
      \ Interview-Leitfadens gef&uuml;hrt und ausgewertet. Die Auswahl der zugelassenen Bewerber erfolgt auf der Grundlage dieser Bewertung.<br>\nDer Studienbeginn liegt im Wintersemester.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td\
