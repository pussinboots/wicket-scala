      \ &#132;Angewandte Informatik&#147; ist forschungsorientiert. Der Studiengang ist Teil eines konsekutiven Studienangebots, das auf dem gleichnamigen Bachelorstudiengang aufbaut. F&uuml;r das Studium werden 500 Euro Studiengeb&uuml;hren pro Semester erhoben.<br>\n\
      Das Studium soll die Studierenden zum selbstst&auml;ndigen wissenschaftlichen Arbeiten bef&auml;higen. Der Studiengang soll auf eine m&ouml;gliche Promotion vorbereiten. Durch das Studium sollen die Voraussetzungen zur Weiterentwicklung des Faches gelegt\
      \ werden. Die Absolventen sollen insbesondere f&uuml;r eigenverantwortliche und leitende T&auml;tigkeiten qualifiziert werden. Sie sollen die F&auml;higkeit haben, wissenschaftliche Methoden und Erkenntnisse bei informatisch schwierigen und komplexen Problemstellungen\
      \ sowohl in der Praxis als auch in der Forschung einzusetzen. Sie sollen zudem die F&auml;higkeit zur Erschlie&szlig;ung neuer Gebiete und zur selbst&auml;ndigen Weiterbildung besitzen.<br>\nDas Curiculum setzt sich zusammen aus Modulen, die in der Regelstudienzeit\
      \ von vier Semestern studiert werden sollen. Der Gesamtumfang der f&uuml;r den erfolgreichen Abschluss des Masterstudiums erforderlichen Module betr&auml;gt 120 CP, davon 72 CP aus den im Modulhandbuch aufgelisteten Modulen im Bereich Informatik: Seminar\
      \ (mindestens 6 CP), Software-Praktikum f&uuml;r Fortgeschrittene, Formale Sprachen und Automatentheorie, Effiziente Algorithmen 1, Effiziente Algorithmen 2, Compilerbau, Requirements Engineering, Komponentenbasierte und service-orientierte Systeme, Datenbanken,\
      \ R&auml;umliche Datenbanken, Verteilte Datenbanken und Informationssysteme, Knowledge Discovery in Databases, Cluster-Computing 1, Cluster-Computing 2, Sicherheit in Rechnersystemen, Paralleles H&ouml;chstleistungsrechnen, Parallele L&ouml;sung gro&szlig;er\
      \ Gleichungssysteme, Objektorientiertes Programmieren im Wissenschaftlichen Rechnen, Numerische Optimierung bei Differentialgleichungen, Numerik von Transportprozessen in por&ouml;sen Medien, Simulationswerkzeuge. 18 CP sind in einem Nebenfach zu erwerben.\
      \ Auf die Masterarbeit entfallen 30 CP. Zus&auml;tzlich zu den im Modulhandbuch aufgef&uuml;hrten Modulen k&ouml;nnen weitere Module f&uuml;r den Masterstudiengang anrechenbar sein, die die vorhandenen Module inhaltlich erg&auml;nzen. &Uuml;ber die Anrechenbarkeit\
      \ solcher Module entscheidet der Pr&uuml;fungsausschuss.<br>\nDie Zulassungsvoraussetzungen sind in einer gesonderten Zulassungsordnung verankert. F&uuml;r den Studiengang werden die Pl&auml;tze nach dem Ergebnis eines Auswahlverfahrens vergeben. Die Auswahlentscheidung\
      \ wird nach den bisher erzielten Studienleistungen und dem Grad der Eignung der Bewerber f&uuml;r den gew&auml;hlten Studiengang getroffen. Zum Studium kann zugelassen werden, wer einen Hochschulabschluss Bachelor of Science, Magister, Staatsexamen oder\
      \ Diplom in einem mindestens sechssemestrigen Studiengang der Fachrichtung Informatik oder der Mathematik, Natur- oder Ingenieurwissenschaften mit einem Informatikanteil im Umfang eines Nebenfaches abgeschlossen hat. Zugelassen werden kann in der Regel\
      \ nur, wer die akademische Abschlusspr&uuml;fung mit mindestens der Note &#132;gut&#147; (2,5) abgeschlossen hat. Zugelassen werden k&ouml;nnen dar&uuml;ber hinaus Bewerber, die den Nachweis erbringen, dass sie zu den besten 20 Prozent ihres Jahrganges\
      \ geh&ouml;ren. Weitere Zulassungsvoraussetzung ist das Absolvieren eines Auswahlgespr&auml;chs. Dies wird durchgef&uuml;hrt, wenn die Anzahl der Bewerber die Anzahl der freien Pl&auml;tze &uuml;bersteigt. Da nach den bisherigen Erfahrungen die Anzahl\
      \ der Eingeschriebenen nicht die Anzahl der freien Pl&auml;tze &uuml;bersteigt (auch wenn die Anzahl der Bewerber h&ouml;her war), wurden bisher keine Gespr&auml;che gef&uuml;hrt. Sind nach Abschluss des Vergabeverfahrens noch Pl&auml;tze frei, werden\
      \ diese Pl&auml;tze an Bewerber verlost, die einen entsprechenden Losantrag gestellt haben und die Zulassungsvoraussetzungen erf&uuml;llen. &Uuml;ber die Zulassung entscheidet der Rektor auf Vorschlag der Auswahlkommission.<br>\nDer Studienbeginn liegt\
      \ im Winter- und Sommersemester.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Positiv hervorzuheben ist das gesamtuniversit&auml;re Umfeld; die interdisziplin&auml;re Ausrichtung der Informatik auf die an der\
      \ Universit&auml;t Heidelberg vertretenen Naturwissenschaften; die Heranf&uuml;hrung der Studierenden an interdisziplin&auml;re Forschungsfragestellungen durch die enge Einbindung von Praktika, Seminaren und Abschlussarbeiten an die Forschungsarbeiten\
