      \ umfasst 210 ECTS-Punkte und ist in die Kompetenzfelder Software, Systeme, Methoden und Schl&uuml;sselkompetenzen gegliedert und beinhaltet im 5. Semester ein Praxissemester. Im 7. Semester schlie&szlig;t das Studium mit Anfertigung einer Bachelorarbeit\
