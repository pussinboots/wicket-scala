      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Angewandte Politikwissenschaft, Master, Albert-Ludwigs-Universit&auml;t Freiburg im Breisgau</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"\
      0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Angewandte Politikwissenschaft</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Master of Arts</td></tr><tr><td\
      \ class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">4 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Internationaler Studiengang; Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td\
      \ class=\"ergfeld\">Albert-Ludwigs-Universit&auml;t Freiburg im Breisgau</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Philosophische Fakult&auml;t, Seminar f&uuml;r Wissenschaftliche Politik</td></tr><tr><td class=\"\
      ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Anna Meine</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:anna.meine@politik.uni-freiburg.de\">anna.meine@politik.uni-freiburg.de</a></td></tr><tr><td class=\"\
      ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Akkreditierungs-, Certifizierungs- und Qualit&auml;tssicherungs-Institut (ACQUIN)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td\
      \ class=\"ergfeld\">30.03.2012</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2017</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">Die wechselseitige Anerkennung von Modulen bei Hochschul- und\
      \ Studiengangswechsel beruht auf den erworbenen Kompetenzen der Studierenden (Lernergebnisse) entsprechend den Regelungen der Lissabon-Konvention (Art. III). Demzufolge ist die Anerkennung zu erteilen, sofern keine wesentlichen Unterschiede hinsichtlich\
      \ der erworbenen Kompetenzen bestehen (Art. V). Dies ist mit handhabbaren Regelungen in den Studien- und Pr&uuml;fungsordnungen zu verankern.</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\"\
      >Profil des Studiengangs</td><td class=\"ergfeld\">Der deutsch-franz&ouml;sische Masterstudiengang &#132;Angewandte Politikwissenschaften&#147; richtet sich an Absolventen eines grundst&auml;ndigen, deutsch-franz&ouml;sischen Studiengangs der Politikwissenschaften\
      \ und ist somit konsekutiv angelegt. Der Studiengang wird gemeinsam von der Universit&auml;t Freiburg und dem Institut d&#146;&Egrave;tudes Politiques in Aix-en-Provence angeboten. Dementsprechend haben die Studierenden die M&ouml;glichkeit, sowohl einen\
      \ deutschen, als auch einen franz&ouml;sischen Abschluss zu erwerben. Insgesamt umfasst der Studiengang vier Semester Regelstudienzeit und 120 ECTS-Punkte. Im ersten Studienjahr werden die Studierenden in Freiburg unterrichtet, im zweiten Jahr befinden\
      \ sie sich in Aix, wo auch die Abschlussarbeit angefertigt wird. Inhaltlich werden die im Bachelor erworbenen F&auml;higkeiten in den Modulen &#132;Moderne Politische Theorie und Demokratietheorie&#147;, &#132;Politische Systeme im Vergleich&#147; sowie\
      \ &#132;Globale und regionale Institutionen&#147; vertieft. Hier wird auch der internationalen Ausrichtung des Studiengangs Rechnung getragen. Sowohl wissenschaftliches Arbeiten, als auch eine berufsorientierte Gestaltung der Module finden sich zu gleichen\
      \ Teilen in den angebotenen Vertiefungsrichtungen. Durch Abschluss des Studiengangs sollen die Studierenden die Bef&auml;higung erlangen, verantwortungsvolle F&uuml;hrungspositionen in Politik, Gesellschaft und Wirtschaft &#150; insbesondere im europ&auml;ischen\
      \ und internationalen Bereich &#150; einnehmen zu k&ouml;nnen.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Insgesamt weist der Studiengang ein schl&uuml;ssiges und &uuml;berzeugendes Konzept auf, dass auch\
      \ in der Implementierung nicht zu kritisieren ist. Die Anrechnung der im Ausland erbrachten Studienleistungen ist gesichert und Betreuungssituation an beiden Instituten lobenswert. Die Partnerschulen haben ein gemeinsames Ziel entwickelt und das Curriculum\
      \ aufeinander abgestimmt.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Herr Achim Feetzki, Student an der Universit&auml;t Trier (Philosophie, Soziologie, Ethnologie, Politik, Deutsch, Geschichte)<br>\n\
      Professor Dr. Edgar Grande, Ludwig-Maximilians-Universit&auml;t M&uuml;nchen, Geschwister-Scholl-Institut f&uuml;r Politikwissenschaft<br>\nProfessor Dr. Thomas S&ouml;ren Hoffmann, FernUniversit&auml;t in Hagen, Kultur- und Sozialwissenschaften, Lehrgebiet\
      \ Philosophie II<br>\nProfessor Dr. Theo Kobusch, Universit&auml;t Bonn, Institut f&uuml;r Philosophie<br>\nProfessor Dr. Ursula M&uuml;nch, Universit&auml;t der Bundeswehr M&uuml;nchen, Institut f&uuml;r Politikwissenschaft, Professur f&uuml;r Innenpolitik\
      \ und Vergleichende Regierungslehre<br>\nDr. Sabine von Oppeln, Freie Universit&auml;t Berlin, Fachbereich Politik- und Sozialwissenschaften, Arbeitsstelle Europ&auml;ische Integration<br>\nDr. Michael Spieker, Akademie f&uuml;r Politische Bildung Tutzing</td></tr><tr><td\
      \ class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.studium.uni-freiburg.de/studienbewerbung/studienfaecher/fachinfo/index.html?id_stud=328\">http://www.studium.uni-freiburg.de/studienbewerbung/studienfaecher/fachinfo/index.html?id_stud=328</a></td></tr><tr><td\
      \ class=\"ergspalte\">Weitere Informationen</td><td class=\"ergfeld\"><a target=\"_top\" href=\"/kompass/servlet/SuperXmlTabelle;jsessionid=2B2C176F125F48AF828FE2A8923FC461?tid=20300&amp;id=28939&amp;kennung=g_stud&amp;passwort=anfang12\">\n\t\tZusätzliche\
      \ Angaben</a> zu diesem Studiengang finden Sie im Hochschulkompass der HRK.\n\n\n\t\t</td></tr></table></td></tr></table></td><td width=\"30px\" align=\"center\"></td></tr></table><p>Die Akkreditierungsagenturen sind verantwortlich für die eingegebenen\
