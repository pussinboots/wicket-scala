      >Prof. Dr. Peter Kuhlmann</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:Peter.Kuhlmann@phil.uni-goettingen.de\">Peter.Kuhlmann@phil.uni-goettingen.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td\
      \ class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Zentrale Evaluations- und Akkreditierungsagentur Hannover (ZEvA)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">19.05.2008</td></tr><tr><td\
      \ class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2013</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">Die Schwerpunkte sind so einzurichten, dass insgesamt 120 LP erreicht werden k&ouml;nnen und eine Studienbelastung\
      \ von 30 LP pro Semester die Regel ist.</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Die Ausbildung qualifiziert f&uuml;r eine\
      \ fachbezogene wissenschaftliche Karriere an Universit&auml;ten, au&szlig;eruniversit&auml;ren Forschungseinrichtungen des Faches, Bibliotheken, Museen und Sammlungen im In- und Ausland. Sie legt die Grundlagen f&uuml;r eine fachbezogene Professionalisierung\
      \ und ist Eingangsvoraussetzung f&uuml;r den Promotionsstudiengang Antike Kulturen und die Promotionsstudieng&auml;nge der beteiligten Einrichtungen (Seminare f&uuml;r &Auml;gyptologie und Koptologie, Alte Geschichte, Altorientalistik, Klassische Arch&auml;ologie,\
      \ Klassische Philologie, Ur- und Fr&uuml;hgeschichte der Philosophischen Fakult&auml;t, Abteilung &Ouml;kumenische Theologie und Orientalische Kirchengeschichte der Theologischen Fakult&auml;t). Daneben m&uuml;ssen die Absolventinnen und Absolventen auf\
      \ einen Arbeitsmarkt vorbereitet werden, auf dem sie mit allen anderen Absolventen der nicht lehramtsausbildenden geisteswissenschaftlichen F&auml;cher konkurrieren. Hier kommen vor allem T&auml;tigkeiten bei Verlagen, Zeitungen, Fernsehanstalten, Reiseveranstaltern,\
      \ in der Erwachsenenbildung, im Buch- und Kunsthandel in Betracht.<br>\nDas Studienfach Antike Kulturen kann allein ohne ein zus&auml;tzlich weiteres Fach studiert werden (Monofach, 78 Anrechnungspunkte/Credits), Es gliedert sich in einen Schwerpunktbereich\
      \ sowie Wahl- und Professionalisierungsbereiche, hinzu kommt ein methodenorientiertes Rahmenmodul (6 Anrechnungspunkte/Credits), das von allen Studierenden gew&auml;hlt werden muss. Im Schwerpunktbereich k&ouml;nnen die Studierenden zwischen 10 Schwerpunkten\
      \ w&auml;hlen (jeweils 36 Anrechnungspunkte/Credits), die zu jeweils zugeordneten Promotionsstudieng&auml;ngen f&uuml;hren oder zum Monofach-Promotionsstudiengang Antike Kulturen. Die Schwerpunkte sind:<br>\nAltorientalistik, &Auml;gyptologie, Koptologie,\
      \ Ur- und Fr&uuml;hgeschichte, Alte Geschichte, Klassische Arch&auml;ologie, Griechische Philologie, Lateinische Philologie, Sp&auml;tantike, Christlicher Orient. Wahlmodule (36 Anrechnungspunkte/Credits) k&ouml;nnen zus&auml;tzlich aus den Wahlmodulangeboten\
      \ gew&auml;hlt werden, sofern sie nicht schon im Schwerpunktbereich studiert worden sind</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Die Gutachter und die St&auml;ndige Akkreditierungskommission (SAK) der ZEvA\
      \ kamen aufgrund der eingehenden Begutachtung der Antragsunterlagen und einer Vor-Ort-Begutachtung (Peer-review) zu einem positiven Akkreditierungsvotum.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Geschichte:\
      \ Prof. Dr. Kai Brodersen, Uni Erfurt<br>\nArch&auml;ologie: Prof. Dr. Peter Ettel, Uni Jena<br>\nKunstgeschichte / Musikwissenschaft: Prof. Dr. Marianne Betz, HMT Linz<br>\nPhilosophie: Prof. Dr. Holm Tetens, FU Berlin<br>\nVWL / Wirtschafts- und Sozialgeschichte:\
      \ Prof. Dr. Wolf Sch&auml;fer, HSU Hamburg<br>\nAntike Kulturen: Prof. Dr. Ulrich Sinn, Uni W&uuml;rzburg, Prof. Dr. Michael P. Streck, Uni Leipzig <br>\nAltorientalistik: Prof. Dr. Michael P. Streck, Uni Leipzig<br>\nRechtswissenschaften: Prof. Dr. Werner\
      \ Meng, Universit&auml;t des Saarlandes<br>\n&#149;\tVertreter der Berufspraxis: Dr. Henning Ha&szlig;mann, Nieders&auml;chsisches Landesamt f&uuml;r Denkmalpflege<br>\n&#149;\tStudentenvertreterin: Regina Weber, RWTH Aachen</td></tr><tr><td class=\"ergspalte\"\
