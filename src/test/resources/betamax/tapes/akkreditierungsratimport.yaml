      \ class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">0241 / 80 65 27</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:mang@fh-aachen.de\">mang@fh-aachen.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td\
      \ class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Agentur f&uuml;r Qualit&auml;tssicherung durch Akkreditierung von Studieng&auml;ngen (AQAS)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"\
      ergfeld\">20.08.2007</td></tr><tr><td class=\"ergspalte\">Reakkreditierung</td><td class=\"ergfeld\">26.08.2013</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">28.2.2015 Fristverl&auml;ngerung gem&auml;&szlig; Abschnitt\
      \ 3.3.1<br>\nvorl&auml;ufige Reakkreditierung vom 21.08.2012 bis 31.08.2013</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der Bachelorstudiengang &#132;Applied Chemistry&#147; umfasst eine Regelstudienzeit von sechs\
      \ Semestern. Der Studiengang bietet eine breite Ausbildung zum Chemieingenieur und ist praxisnah (mehr als 50% f&uuml;r &Uuml;bungen und Praktika sind pro Modul vorgesehen) und berufsorientiert angelegt. Unter Ber&uuml;cksichtigung einer immer mehr von\
      \ Internationalisierung und Globalisierung gepr&auml;gten Arbeitswelt soll ein Einstieg in alle wesentlichen Arbeitsfelder des Chemieingenieurwesens erm&ouml;glicht werden. Neben einem Fundament an chemischem Grundlagenwissen und Methoden werden auch soziale\
      \ Kompetenzen wie selbst&auml;ndiges Arbeiten, Teamf&auml;higkeit, Pr&auml;sentation etc. gef&ouml;rdert.<br>\nDer Studiengang wird im Rahmen des vom DAAD gef&ouml;rderten Programms &#132;International Studies in Technology (IST)&#147; angeboten. Die ersten\
      \ beiden Semester werden in englischer Sprache durchgef&uuml;hrt. Daf&uuml;r m&uuml;ssen ausreichende englische Sprachkenntnisse (z.B. TOEFL-Test mit mind. 550 Punkten) nachgewiesen werden. Ab dem dritten Semester ist die Unterrichtssprache &uuml;berwiegend\
      \ Deutsch.<br>\nDas Curriculum sieht vor, dass In den ersten Semestern die Grundlagen aus dem Bereich der Chemie sowie den wichtigsten Arbeitsfeldern wie der technischen Chemie, der Polymerchemie und Kunststoffe sowie der Biochemie vermittelt werden. Im\
      \ Rahmen der Wahlpflichtmodule des 4. und 5. Semesters k&ouml;nnen Vertiefungsf&auml;cher aus dem chemischen, dem Umwelt-, dem technischen, oder dem Lebensmittelbereich und der Nuklearchemie gew&auml;hlt werden. &Uuml;berfachliche Schl&uuml;sselqualifikationen\
      \ wie Wirtschafts- und Sozialkompetenzen sollen im Rahmen der &#132;Additiven Schl&uuml;sselqualifikationen&#147; in einem Umfang von drei ECTS-Punkten pro Semester vermittelt werden. F&uuml;r das abschlie&szlig;ende 6. Semester sind ein Praxisprojekt\
      \ und die Bachelorarbeit vorgesehen.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Profil und Aufbau des Studiengangs entsprechen dem des Bachelorstudiengangs &#132;Angewandte Chemie&#147;, der durchgehend in\
      \ deutscher Sprache angeboten wird.<br>\nDie curriculare St&auml;rke des Studiengangs liegt in der breiten naturwissenschaftlichen Grundlagenausbildung. Das Ziel des Studiengangs ist es, dass die Absolventen in der Lage sind, sich im Berufsalltag in weiterf&uuml;hrende\
      \ Spezialgebiete einzuarbeiten (Umwelt, Lebenswissenschaften, Lebensmittel und Verbraucherschutz sowie Nuklearchemie). Der Studiengang orientiert sich an den Empfehlungen der Berufsverb&auml;nde und damit an den fachlichen Erfordernissen und Qualit&auml;tsanforderungen\
      \ des Arbeitsmarktes.<br>\nDie Studierbarkeit ist durch die Konzeption gew&auml;hrleistet. Die Pr&uuml;fungszeitr&auml;ume sind so gew&auml;hlt, dass die vorlesungsfreie Zeit f&uuml;r die Vorbereitung genutzt werden kann. Es gibt einen Studienverlaufsplan,\
      \ in dem Empfehlungen f&uuml;r ein sinnvolles Studium ausgesprochen werden. Da das Gesamtstudium einen 50%-Anteil an Praktika aufweist, sind die Studierenden von Anfang an in hohem Ma&szlig;e in die Anforderungen des Berufsfeldes einbezogen.</td></tr><tr><td\
      \ class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Prof. Dr. Andreas Greiner, Universit&auml;t Marburg, Fachbereich Chemie<br>\nProf. Dr. Karl-Heinz Jacob, Fachhochschule N&uuml;rnberg, Fachbereich Angewandte Chemie<br>\nProf.\
      \ Dr. Reinhard Kuhn, Hochschule Reutlingen, Institut f&uuml;r Angewandte Forschung<br>\nDipl.-Ing. (FH) R&uuml;diger F&uuml;&szlig;l, RFP GmbH Neustadt (Vertreter der Berufspraxis)</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"\
      _blank\" href=\"http://www.fh-aachen.de/ios.html\">http://www.fh-aachen.de/ios.html</a></td></tr><tr><td class=\"ergspalte\">Weitere Informationen</td><td class=\"ergfeld\"><a target=\"_top\" href=\"/kompass/xml/g_stud/80830_302691_de.htm\">\n\t\tZusä\
      tzliche Angaben</a> zu diesem Studiengang finden Sie im Hochschulkompass der HRK.\n\n\n\t\t</td></tr></table></td></tr></table></td><td width=\"30px\" align=\"center\"></td></tr></table><p>Die Akkreditierungsagenturen sind verantwortlich für die eingegebenen\
