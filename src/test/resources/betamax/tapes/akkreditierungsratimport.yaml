      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Angewandte Geowissenschaften, Master, Technische Universit&auml;t Darmstadt</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"\
      100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Angewandte Geowissenschaften</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Master of Science</td></tr><tr><td\
      \ class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">4 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\">Technische\
      \ Universit&auml;t Darmstadt</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Dr. Karl Ernst Roehl</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">+49-6151-165054</td></tr><tr><td class=\"ergspalte\">E-mail</td><td\
      \ class=\"ergfeld\"><a href=\"mailto:roehl@geo.tu-darmstadt.de\">roehl@geo.tu-darmstadt.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Akkreditierungsagentur\
      \ f&uuml;r Studieng&auml;nge der Ingenieurwissenschaften, der Informatik, der Naturwissenschaften und der Mathematik (ASIIN)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">01.10.2010</td></tr><tr><td class=\"ergspalte\"\
      >Akkreditiert bis</td><td class=\"ergfeld\">30.9.2016</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">erf&uuml;llt</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\"\
      >Profil des Studiengangs</td><td class=\"ergfeld\">Der Masterstudiengang &#132;Angewandte Geowissenschaften&#147; an der TU Darmstadt ist ein forschungsorientierter Studiengang und Bestandteil eines konsekutiven Angebots. <br>\nZiel ist es, die Absolventen\
      \ zu bef&auml;higen, aktuelle und zuk&uuml;nftige Fragestellungen vor einem geowissenschaftlichen Hintergrund wissenschaftlich fundiert zu beurteilen und zu bearbeiten sowie zu technischen L&ouml;sungsans&auml;tzen beizutragen. Ziel des Studiums ist es\
      \ weiterhin, das Wissen um die Verantwortung des Wissenschaftlers gegen&uuml;ber Gesellschaft und Natur insbesondere auch im Sinne einer nachhaltigen Entwicklung zu vermitteln sowie die F&auml;higkeit zur Zusammenarbeit mit Fachleuten anderer Disziplinen\
      \ im nationalen und internationalen Umfeld zu entwickeln. <br>\nMit dem konsekutiven Masterstudiengang wird, aufbauend auf dem Bachelorstudiengang Angewandte Geowissenschaften, die universit&auml;re Ausbildung in den Geowissenschaften an der Technischen\
      \ Universit&auml;t Darmstadt vervollst&auml;ndigt. Dabei werden in dem Masterstudiengang vertiefte Kenntnisse, Fertigkeiten und Kompetenzen insbesondere in den Bereichen Hydrogeologie, Umweltgeochemie, Ingenieurgeologie, Geothermie, Angewandte Mineralogie\
      \ sowie zu Geo-Ressourcen und Geo-Risiken vermittelt, um die Absolventen in die Lage zu versetzen, die mit den Zukunftsthemen Wasser, Energie und Umwelt verbundenen Fragestellungen selbst&auml;ndig und verantwortlich bearbeiten zu k&ouml;nnen.<br>\nDas\
      \ erste Studiensemester umfasst schwerpunktm&auml;&szlig;ig den Kernbereich und bietet anhand einer Reihe von Pflichtmodulen eine breitere Ausbildung, die auf das Profil der Angewandten Geowissenschaften an der Technischen Universit&auml;t Darmstadt (Hydrogeologie,\
      \ Umweltgeochemie, Ingenieurgeologie, Angewandte Mineralogie sowie Geo-Ressourcen und Geo-Risiken) fokussiert ist. Der Kernbereich reicht bis in das zweite Studiensemester, in dem durch die Wahl spezifischer Module aus dem Wahlpflichtvertiefungsbereich\
      \ bereits eine Spezialisierung erfolgt. Die gew&auml;hlte Spezialisierung wird im anschlie&szlig;enden dritten Semester durch die weitere Belegung von Wahlpflichtmodulen und durch die Themengebung der Abschlussarbeit im vierten Semester vertieft. Naturwissenschaftlich-technische\
      \ und geisteswissenschaftliche Wahlpflichtnebenf&auml;cher sollen die Offenheit f&uuml;r andere Fachdisziplinen und f&uuml;r interdisziplin&auml;re Ans&auml;tze f&ouml;rdern und der Herausbildung von Schl&uuml;sselkompetenzen dienen. Die Module des Kernbereichs\
      \ sind Teil jedes Studiums. Sie umfassen insgesamt 45 Kreditpunkte. Im Kernbereich werden fundierte Kenntnisse und Kompetenzen vermittelt, die f&uuml;r Absolventen eines Masterabschlusses in den angewandten Geowissenschaften unerl&auml;sslich sind. Zum\
      \ Kernbereich geh&ouml;ren zudem ein interdisziplin&auml;res Projektseminar und eine Veranstaltung zu den Grundlagen wissenschaftlichen Arbeitens. Weiterhin wird die Hauptgel&auml;nde&uuml;bung II des zweiten Studiensemesters zum Kernbereich gerechnet.\
      \ Der Wahlpflichtnebenfachbereich beinhaltet den Erwerb von insgesamt 12 Kreditpunkten und erm&ouml;glicht die Belegung naturwissenschaftlich-technischer und/oder geisteswissenschaftlicher F&auml;cher. <br>\nDie Module des Vertiefungsbereichs werden vom\
      \ Studierenden ausgew&auml;hlt, in der Regel im Sinne einer Vertiefung oder Spezialisierung. Die zahlreichen in den Modulen des Vertiefungsbereichs angeboten &Uuml;bungen und Labor- und Gel&auml;ndepraktika erm&ouml;glichen ein methoden- und forschungsorientiertes\
      \ Lernen. Zus&auml;tzlich zu den im Studien- und Pr&uuml;fungsplan genannten Modulangeboten k&ouml;nnen weitere spezifische Lehrinhalte bis maximal 9 Kreditpunkten aus dem Angebot anderer Fachbereiche gew&auml;hlt werden. Insgesamt m&uuml;ssen im Wahlpflichtvertiefungsbereich\
      \ mindestens 33 Kreditpunkte erworben werden.<br>\nIn der Masterarbeit (30 CP) sollen die Studierenden zeigen, dass sie ein Problem aus dem Bereich der angewandten Geowissenschaften unter Anwendung wissenschaftlicher Methoden selbst&auml;ndig bearbeiten\
      \ k&ouml;nnen. <br>\nZugangsvoraussetzung ist ein Bachelor-Abschluss der TU Darmstadt in der Fachrichtung Angewandte Geowissenschaften oder ein gleichwertiger Abschluss. &Uuml;ber die Gleichwertigkeit entscheidet die Pr&uuml;fungskommission. In begr&uuml;ndeten\
