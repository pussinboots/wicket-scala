      \ Reinhard Stupperich\t<br>\nUniversit&auml;t Heidelberg, Institut f&uuml;r Klassische Arch&auml;ologie<br>\nDr. Hans Walter H&uuml;tter\t<br>\nHaus der Geschichte Bonn (Vertreter der Berufspraxis)<br>\nJean-Paul Muller\t<br>\nStudent der Freien Universit&auml;t\
