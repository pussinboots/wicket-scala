      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Altertumswissenschaften, Master, Universit&auml;t Rostock</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td><table\
      \ border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Altertumswissenschaften</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Master of Arts</td></tr><tr><td class=\"ergspalte\">Regelstudienzeit</td><td\
      \ class=\"ergfeld\">4 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\">Universit&auml;t Rostock</td></tr><tr><td class=\"\
      ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Philosophische Fakult&auml;t</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Frau Prof. Dr. Sigrid Mratschek</td></tr><tr><td class=\"ergspalte\">Telefon</td><td\
      \ class=\"ergfeld\">+49(0)381-498 2795</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:sigrid.mratschek@uni-rostock.de\">sigrid.mratschek@uni-rostock.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td\
      \ class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Akkreditierungs-, Certifizierungs- und Qualit&auml;tssicherungs-Institut (ACQUIN)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\"\
      >03.12.2012</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2013 Die von ACQUIN am 3.12.2012 ausgesprochenen Auflagen werden als erf&uuml;llt bewertet. Auf Aufforderung des AR wird eine zus&auml;tzliche Auflage erteilt.<br>\n\
      Die nach Aufforderung des Akkreditierungsrates nachtr&auml;glich ausgesprochene Auflage zu den Studieng&auml;ngen &#132;Altertumswissenschaften&#147; (M.A.) und &#132;Philosophie&#147; (M.A.) an der Universit&auml;t Rostock ist noch nicht vollst&auml;ndig\
      \ erf&uuml;llt.<br>\nDie Akkreditierung der Studieng&auml;nge wird bis zum 30. September 2013 verl&auml;ngert. Die Hochschule wird gebeten, die &uuml;berarbeiteten Unterlagen bis zum 9. September 2013 bei ACQUIN einzureichen.</td></tr><tr><td class=\"\
      ergspalte\">Auflagen</td><td class=\"ergfeld\">Da die wechselseitige Anerkennung von Modulen bei Hochschul- und Studiengangswechsel auf den erworbenen Kompetenzen der Studierenden (Lernergebnisse) entsprechend den Regelungen der Lissabon-Konvention (Art.\
      \ III) beruht, ist die Anerkennung zu erteilen, sofern keine wesentlichen Unterschiede hinsichtlich der erworbenen Kompetenzen bestehen (Beweislastumkehr, Art. V). Dies ist mit handhabbaren Regelungen in der Studien- und Pr&uuml;fungsordnung verankert\
      \ werden.</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der Masterstudiengang \"Altertumswissenschaften\" richtet sich an Hochschulabsolventen, die bereits altertumswissenschaftliche Kompetenzen erworben haben.\
      \ Der Studiengang bettet die Fachkenntnisse, die im Schwerpunktfach erworben werden, in den interdisziplin&auml;ren Kontext der Klassischen Altertumswissenschaften ein. Alte Geschichte, Gr&auml;zistik, Klassische Arch&auml;ologie und Latinistik haben das\
      \ gemeinsame Erkenntnisziel, ein differenziertes Bild der Kultur der Griechen und der R&ouml;mer im Kontext anderer antiker Kulturen zu entwickeln. Grundlage dieser Arbeit ist die Analyse der schriftlichen und materiellen Hinterlassenschaften Griechenlands\
      \ und Roms. Der Masterstudiengang setzt methodisch und didaktisch klar auf die vertiefte Bearbeitung ausgew&auml;hlter Einzelthemen, die zu laufenden Forschungsaktivit&auml;ten geh&ouml;ren, und nicht auf &uuml;berblicksartige Panoramen mit dem Ziel enzyklop&auml;discher\
      \ Wissensbreite. Dabei erfolgt eine Fokussierung auf die Kernthemen des Studiengangs (Individuum und Gesellschaft, Stil und Modell und Antike Wissenskultur). Der Masterstudiengang bef&auml;higt die Absolventinnen und Absolventen zu eigenst&auml;ndiger\
      \ wissenschaftlicher Bet&auml;tigung im von ihnen gew&auml;hlten Schwerpunktfach. Das Studium ist auf vier Semester angelegt, in denen 120 ECTS-Punkte erworben werden. Neben einer wissenschaftlichen T&auml;tigkeit in der akademischen Forschung und Lehre\
      \ in den<br>\naltertumswissenschaftlichen F&auml;chern sind eine F&uuml;lle anderer m&ouml;glicher Berufe in weiten Teilen der Wirtschaft oder &ouml;ffentlichen Einrichtungen verschiedenster Art f&uuml;r die Absolventen des Studiengangs anvisiert.</td></tr><tr><td\
      \ class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Der Masterstudiengang &#132;Altertumswissenschaften&#147; zeichnet sich durch ein gut durchdachtes Konzept aus. Besonders hervorzuheben ist die Wahlm&ouml;glichkeit, die den Studierenden\
      \ geboten wird.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Professor Dr. Martin Bentz, Professor f&uuml;r Klassische Arch&auml;ologie, Rheinische Friedrich-Wilhelms-Universit&auml;t Bonn<br>\nNiklas Fischer,\
      \ Studierender Lehramt Gymnasium (Deutsch und Geschichte), Universit&auml;t Bayreuth<br>\nProfessor Dr. Ursula G&auml;rtner, Lehrstuhl f&uuml;r Klassische Philologie, Universit&auml;t Potsdam<br>\nProfessor Dr. Hans Henning Hahn, Professor f&uuml;r Moderne\
      \ Osteurop&auml;ische Geschichte mit dem Schwerpunkt Polen, Carl von Ossietzky Universit&auml;t Oldenburg<br>\nProfessor Dr. Georg Mohr, Universit&auml;tsprofessor f&uuml;r Philosophie, Universit&auml;t Bremen<br>\nProfessor Dr. Karsten Ruppert, Lehrstuhl\
      \ f&uuml;r Neuere und Neueste Geschichte, Katholische Universit&auml;t Eichst&auml;tt-Ingolstadt<br>\nProfessor Dr. Thomas Schramme, Professor f&uuml;r Praktische Philosophie, Universit&auml;t Hamburg<br>\nAnn-Katrin Schr&ouml;der, Programmleitung &#132;Hochschule\
      \ und Wirtschaft&#147;, Stifterverband f&uuml;r die Deutsche Wissenschaft Essen</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.uni-rostock.de/studium/studienangebot/a-z/ueberblick/altertumswissenschaften/\"\
