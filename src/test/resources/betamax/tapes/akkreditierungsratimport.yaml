      \ der Biologie an der Friedrich-Schiller-Universit&auml;t Jena;<br>\nProf. Dr. Peter Spathelf, Fachhochschule Eberswalde</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.uni-hamburg.de/campuscenter/studienangebot/studiengang.html?1141990475\"\
