      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Applied Life Sciences, Bachelor/Bakkalaureus, Fachhochschule Kaiserslautern</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"\
      100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Applied Life Sciences</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Bachelor of Science</td></tr><tr><td\
      \ class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">7 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Duales Studium; Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td class=\"\
      ergfeld\">Fachhochschule Kaiserslautern</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Fachbereich Informatik und Mikrosystemtechnik</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Prof.\
      \ Monika Saumer</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">06332 / 914 -420</td></tr><tr><td class=\"ergspalte\">Fax</td><td class=\"ergfeld\">06332 / 914 -305</td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"\
      ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Agentur f&uuml;r Qualit&auml;tssicherung durch Akkreditierung von Studieng&auml;ngen (AQAS)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\"\
      >21.08.2006</td></tr><tr><td class=\"ergspalte\">Reakkreditierung</td><td class=\"ergfeld\">17.08.2009</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2014</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"\
      ergfeld\">A.1. Es ist ein Konzept vorzulegen, das festschreibt, wie eine R&uuml;ckkopplung der Ergebnisse aus den Evaluationen mit den Studierenden sichergestellt wird und ggf. Ma&szlig;nahmen ergriffen werden (&Uuml;berpr&uuml;fung des Workload, etc.).\
      \ <br>\nA.2. Die Modularisierung der Bachelor-Studieng&auml;nge ist zu &uuml;berarbeiten, so dass die Module eine sinnvolle Zusammenfassung von Stoffgebieten darstellen. <br>\nA.3. Die Modulhandb&uuml;cher sind in den folgenden Punkten zu &uuml;berarbeiten:\
      \ Konkretisierung der Lehrinhalte, Definition der Lernziele / Kompetenzen, Festlegung der Lehrveranstaltungen (Vorlesungen, &Uuml;bungen, Praktika, etc), Festlegung der Pr&uuml;fungsformen.</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td\
      \ class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der Bachelorstudiengang Applied Life Sciences m&ouml;chte zwischen den unterschiedlichen technischen, pharmakologischen und medizinisch ausgerichteten\
      \ Arbeitsgebieten in der Pharmaindustrie bzw. im medizinisch-technischen Bereich vermitteln und damit die Kluft zwischen technischen Anwendern und wissenschaftlichen oder medizinisch ausgebildeten Akademikern schlie&szlig;en. Es sollen Fachkr&auml;fte\
      \ ausgebildet werden, die sowohl technische und wissenschaftliche Ans&auml;tze verstehen, als auch die Sprache der Pharmazie und Medizin beherrschen. <br>\nDie Studierenden sollen multidisziplin&auml;res Grundlagenwissen in den Bereichen Mathematik, Physik,\
      \ Biologie und Chemie erlangen und in den Schwerpunktbereichen Medizin, Analytik und Pharmatechnik grundlegende Methoden- und Handlungskompetenz erwerben.  Der Studiengang ist damit ein interdisziplin&auml;rer Studiengang an der Schnittstelle zwischen\
      \ Naturwissenschaften, Ingenieurwissenschaften, Medizin, Biologie und Pharmazie. <br>\nDie Hochschule empfiehlt vor Studienbeginn ein achtw&ouml;chiges Vorpraktikum in einer Forschungseinrichtung, einem pharmazeutischen Unternehmen oder in einem medizinisch-diagnostischem\
      \ Labor zu absolvieren, sofern nicht bereits eine entsprechende Berufsausbildung vorliegt. <br>\nIn den ersten drei Semestern soll durch Pflichtveranstaltungen zu den Grundlagen der &#132;Mathematik&#147;, &#132;Physik&#147;, &#132;Chemie&#147;, &#132;Biologie&#147;,\
      \ &#132;Medizin&#147;, &#132;Analytik&#147; und &#132;Mikrosystemtechnik&#147; eine breite Basisausbildung gew&auml;hrleistet werden. Im 4. und 5. Semester findet eine Vertiefungsausbildung in den F&auml;chern Biologie, Medizin, Analytik und Pharmatechnik\
      \ statt. Technische und nicht-technische Wahlpflichtf&auml;cher erg&auml;nzen diese Phase der Ausbildung. Im 6. Semester w&auml;hlen die Studierenden 3 aus 5 Vertiefungsbl&ouml;cken im Umfang von je 10 CP. Zur Auswahl stehen: Pharmatechnik, Chemie, Biologie,\
      \ Medizin, Mikrosystem- / Nanotechnologie. Das 7. Semester beginnt mit einer 13-w&ouml;chigen Praxisphase (18 CP) und schlie&szlig;t mit der Bachelorarbeit das Studium ab. Die Studierenden sollen f&uuml;r praxisorientierte Aufgaben in Produktion, Anwendung\
      \ und Entwicklung in Unternehmen und Instituten ausgebildet werden und sich f&uuml;r einen direkten Einstieg in den Arbeitsmarkt qualifizieren. Besch&auml;ftigungsm&ouml;glichkeiten sieht die Hochschule in den Branchen Bio- und Umweltanalytik, Medizinische\
      \ Diagnostik, Entwicklung von Diagnostika sowie Medizintechnik.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Die Ziele des Studiengangs sich &uuml;berzeugend dargestellt und leisten einen Beitrag zur Berufsqualifizierung\
      \ der Studierenden. Auch sind die Zugangsvoraussetzungen f&uuml;r den Studiengang klar definiert. Das Curriculum ist inhaltlich sinnvoll aufgebaut und vermittelt fachliches Wissen und fach&uuml;bergreifende Kompetenzen. Die definierten Bildungsziele sind\
      \ mit den Lehrinhalten erreichbar. <br>\nDer Bachelorstudiengang Applied Life Sciences qualifiziert die Studierenden f&uuml;r praxisorientierte Aufgaben in der Industrie und an Forschungsinstituten im Bereich der Bio- und Umweltanalytik und der medizinischen\
      \ Diagnostik. Auch f&uuml;r Entwicklungen auf den Gebieten Diagnostika und Medizintechnik wird in diesem Studiengang das n&ouml;tige R&uuml;stzeug erworben. <br>\nDie Absolventen sollten auf jeden Fall dazu in der Lage sein, das im Studium aufgenommene\
      \ theoretische und praktische Wissen in den entsprechenden Positionen in Forschungseinrichtungen oder Industrieunternehmen erfolgreich einzusetzen.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Prof. Dr.\
      \ Jean Geurts, Universit&auml;t W&uuml;rzburg, Physikalisches Institut<br>\nMarco Grenz, Technische Fachhochschule Berlin, studentischer Gutachter<br>\nProf. Dr. Dieter J. Reinscheid, Hochschule Bonn-Rhein-Sieg, Fachbereich Angewandte Naturwissenschaften<br>\n\
      Prof. Dr. Volker Riethm&uuml;ller, Hochschule Albstadt-Sigmaringen, Fachbereich Life Sciences<br>\nProf. Dr. Michael Siegel, Universit&auml;t Kaiserslautern (TH), Fakult&auml;t f&uuml;r Elektrotechnik und Informationstechnik<br>\nDr. Alwin Sobe, Haupt\
      \ Pharma W&uuml;lfing GmbH, Gronau, Vertreter der Berufspraxis</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.fh-kl.de/fachbereiche/imst/studiengaenge/mikrosystemtechnik/bachelor/bachelor-als.html\"\
      >http://www.fh-kl.de/fachbereiche/imst/studiengaenge/mikrosystemtechnik/bachelor/bachelor-als.html</a></td></tr><tr><td class=\"ergspalte\">Weitere Informationen</td><td class=\"ergfeld\"><a target=\"_top\" href=\"/kompass/xml/g_stud/80830_182322_de.htm\"\
      >\n\t\tZusätzliche Angaben</a> zu diesem Studiengang finden Sie im Hochschulkompass der HRK.\n\n\n\t\t</td></tr></table></td></tr></table></td><td width=\"30px\" align=\"center\"></td></tr></table><p>Die Akkreditierungsagenturen sind verantwortlich fü\
      r die eingegebenen Texte.</p><hr></form></div></td></tr><tr><td><p><img width=\"100%\" src=\"/kompass/xml/akkr/maske_files/hlinie.gif\">\nInformationen zu allen staatlichen oder staatlich anerkannten\nHochschulen in der Bundesrepublik Deutschland sowie\
      \ den dort\nangebotenen grundständigen und weiterführenden Studienmöglichkeiten\nerhalten Sie im <a HREF=\"http://www.hochschulkompass.de\" target=\"_blank\">Hochschulkompass</a>.</p><img alt=\"Seitenfuss Rahmen\" src=\"/kompass/xml/akkr/fuss.png\"></td></tr></tbody></table></body></html>"
