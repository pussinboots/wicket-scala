      \ class=\"ergfeld\">30.9.2020</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">1. Die Landwirtschaftliche Fakult&auml;t hat ein systematisches und transparentes Anerkennungsverfahren entsprechend den Vorgaben der Lissabon-Konvention\
      \ zu entwickeln und zu etablieren, da die Regelung der Vorgaben der Lissabon-<br>\nKonvention in den Pr&uuml;fungsordnungen allein nicht hinreichend f&uuml;r die sachgerechte Anwendung und f&uuml;r die Transparenz ist.<br>\n<br>\n2. Die Fakult&auml;t hat\
      \ ein Konzept zu entwickeln, um sicherzustellen, dass die hohe Arbeits- und Pr&uuml;fungsbelastung reduziert wird. Studienbegleitende<br>\nLeistungsnachweise sind unter Beachtung der KMK-Vorgaben anzuerkennen.<br>\n<br>\n3. Es sind die von den Gremien\
