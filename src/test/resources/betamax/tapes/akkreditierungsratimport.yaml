      \ Zentrale Datenbank - Einzeldarstellung</h1><form name=\"Weiterverarbeitung\" method=\"post\" target=\"_self\" action=\"SuperXmlTabelle;jsessionid=2B2C176F125F48AF828FE2A8923FC461\"><table border=\"0\"><tr><td align=\"left\"><input type=\"hidden\" name=\"\
      UserID\" value=\"\"><input type=\"hidden\" name=\"reuseresult\" value=\"false\"><input type=\"hidden\" name=\"stylesheet\" value=\"\"><input type=\"hidden\" name=\"contenttype\" value=\"\"><input type=\"hidden\" name=\"\" value=\"\"><input type=\"hidden\"\
      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Anglistik/Amerikanistik, Bachelor/Bakkalaureus, Universit&auml;t Erfurt</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"\
      100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Anglistik/Amerikanistik</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Bachelor of Arts</td></tr><tr><td class=\"\
      ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">6 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Teilzeitstudium; Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\"\
      >Universit&auml;t Erfurt</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Philosophische Fakult&auml;t</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Dr. Angelika Bonczyk</td></tr><tr><td\
      \ class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">+49-(0)361/737-1519</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:angelika.bonczyk@uni-erfurt.de\">angelika.bonczyk@uni-erfurt.de</a></td></tr><tr><td class=\"\
      ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Akkreditierungs-, Certifizierungs- und Qualit&auml;tssicherungs-Institut (ACQUIN)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td\
      \ class=\"ergfeld\">24.03.2006</td></tr><tr><td class=\"ergspalte\">Reakkreditierung</td><td class=\"ergfeld\">12.06.2012</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2013 Bei Feststellung der Erf&uuml;llung der\
      \ Auflagen durch die Akkreditierungskommission nach Vorlage des Nachweises bis 1. April 2013 wird die Studienrichtung bis 30. September 2018 als akkreditierungsf&auml;hig erachtet. Bei mangelndem Nachweis der Auflagenerf&uuml;llung wird die Akkreditierungsf&auml;higkeit\
      \ nicht verl&auml;ngert.</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">Die wechselseitige Anerkennung von Modulen bei Hochschul- und Studiengangswechsel beruht auf den erworbenen Kompetenzen der Studierenden (Lernergebnisse) entsprechend\
      \ den Regelungen der Lissabon-Konvention (Art. III). Demzufolge ist die Anerkennung zu erteilen, sofern keine wesentlichen Unterschiede hinsichtlich der erworbenen Kompetenzen bestehen (Beweislastumkehr Art. V). Dies ist mit handhabbaren Regelungen in\
      \ den Studien- und Pr&uuml;fungsordnungen zu verankern.<br>\n<br>\nDas Qualit&auml;tsmanagementsystem ist insbesondere unter folgenden Aspekten weiterzuentwickeln:<br>\n- Regelm&auml;&szlig;ige Analysen zum Studienerfolg (Analyse der Abbruchquoten, Absolventenbefragungen\
      \ und Verbleibstudien);<br>\n- Regelm&auml;&szlig;ige Evaluierung der Lehrveranstaltungen/ Module unter Miteinbeziehung der &Uuml;berpr&uuml;fung des studentischen Workloads, insbesondere in den Selbststudieneinheiten;<br>\n- Steuerungswirksamer Umgang\
      \ mit den Analyseergebnissen (abgeleitete Ma&szlig;nahmen);<br>\n- Es sind erste Ergebnisse aus den Analysen zum Studienerfolg (Absolventenverbleib) und der Evaluierung der Lehrveranstaltungen/Module einzureichen sowie die daraus abgeleiteten und umzusetzenden\
      \ Ma&szlig;nahmen darzustellen.<br>\n- Befragung der Lehramtsstudierenden hinsichtlich ihrer Vorbereitung auf das Lehramtsstudium durch das vorangegangene Bachelorstudium (insbesondere Bachelorabsolventen; gilt f&uuml;r die lehramtsspezifischen F&auml;cher).<br>\n\
      <br>\nIm Bereich des &#132;Studium Fundamentale&#147; muss durch geeignete Ma&szlig;nahmen sichergestellt werden, dass sich das Angebot an dem Konzept interdisziplin&auml;ren Grundlagen- und Vermittlungswissens bzw. des Erwerbs von (berufsfeldbezogenen)\
      \ Schl&uuml;sselkompetenzen orientiert und von Studierenden m&ouml;glichst &uuml;berschneidungsfrei wahrgenommen werden kann. Dabei sind die folgenden weiteren Aspekte zu beachten:<br>\n- Klare(re) Strukturierung des Studium Fundamentale und Sicherstellung,\
      \ dass die anvisierten allgemeinen Schl&uuml;sselkompetenzen im Studium Fundamentale tats&auml;chlich erreicht werden<br>\n- Sicherstellen, dass fachliche Defizite nicht von Studierenden nachgeholt werden k&ouml;nnen.<br>\n<br>\nEs m&uuml;ssen exemplarische\
      \ Studienverlaufspl&auml;ne erstellt werden aus denen hervor geht, welche Module und Pr&uuml;fungen in welchem Semester absolviert werden k&ouml;nnen.<br>\n<br>\nDie personelle Ausstattung in der anglistischen Sprachwissenschaft muss auf wissenschaftlichem\
      \ Niveau gesichert sein. Die Hochschule hat darzulegen, wie dies erfolgt.</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Ziel des B.A. Studienganges Anglistik/Amerikanistik an der Universit&auml;t Erfurt ist es,\
      \ die wissenschaftlichen Grundlagen des Faches und damit folgende Kernkompetenzen zu vermitteln: Neben dem Aufbau fortgeschrittener schriftlicher wie m&uuml;ndlicher Kommunikationsf&auml;higkeiten in der Fremdsprache Englisch sollen auf der Grundlage vertiefter\
      \ F&auml;higkeiten zur Analyse von und Reflektion &uuml;ber Sprache und Literatur und einem erweiterten Wissen &uuml;ber die Kulturen, Literaturen und Geschichte der anglophonen L&auml;ndern das kritische Denken geschult, allgemeine diskursive F&auml;higkeiten\
      \ erweitert sowie eine erh&ouml;hte interkulturelle Kompetenz ausgebildet werden.<br>\nDas Studium gliedert sich in die drei klassischen Hauptbereiche anglistische Sprachwissenschaft, anglistische bzw. amerikanistische Literaturwissenschaft sowie Sprache,\
      \ Kultur und Geschichte der anglophonen L&auml;nder.<br>\nDer B.A. Studiengang Anglistik/Amerikanistik ist als ein polyvalenter Studiengang konzipiert, der prinzipiell sowohl in wissenschaftliche M.A. Studieng&auml;nge als auch in Lehramtstudieng&auml;nge\
      \ m&uuml;nden kann.<br>\nDas Studium der Anglistik gliedert sich in eine einj&auml;hrige Orientierungsphase, in der 30 Leistungspunkte, und eine zweij&auml;hrige Qualifizierungsphase, in der 60 Leistungspunkte zu absolvieren sind. In den Orientierungsmodulen\
      \ wird in die wissenschaftlichen Grundlagen des Faches eingef&uuml;hrt. Die Regelstudienzeit betr&auml;gt 6 Semester. Es sollen 180 ECTS-Leistungspunkte erreicht werden.<br>\nIm Einklang mit den Zielen des Pr&auml;sidiums unterst&uuml;tzt die Studienrichtung\
      \ Studienaufenthalte im englischsprachigen Ausland w&auml;hrend des B.A Studienganges.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Positiv zu bewerten sind die Ans&auml;tze, Sprachkompetenzen zu erwerben bzw.\
      \ zu vertiefen, Auslandsaufenthalte als wichtigen Teil des Studiums zu verstehen, bei der Vermittlung von Praktikumspl&auml;tzen unterst&uuml;tzend eingreifen zu wollen und im Bereich der IT durch Lehrveranstaltungen Kenntnis im Bereich der unter-schiedlichsten\
      \ Programme (Pr&auml;sentation, Textverarbeitung etc.) zu vermitteln.<br>\nBesonders positiv wird hervorgehoben, dass es keinerlei Einschr&auml;nkungen bei der Wahl der Lehrveranstaltungen gibt und dass die Veranstaltungen interdisziplin&auml;r angelegt\
      \ sind.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Frau Prof. Dr. Dorothee R&ouml;seberg, Martin-Luther-Universit&auml;t Halle-Wittenberg, Romanische Landes- u. Kulturwissenschaften<br>\nProf. Dr. Martin\
      \ Huber, Universit&auml;t Bayreuth, Lehrstuhl f&uuml;r Neuere deutsche Literaturwissen-schaft<br>\nProf. Dr. phil. habil. Karlheinz Jakob, Technische Universit&auml;t Dresden, Fakult&auml;t f&uuml;r Sprach-, Literatur- u. Kulturwissenschaften, Lehrstuhl\
      \ f&uuml;r Germanistische Linguistik und Sprachge-schichte<br>\nProf. Dr. Peter Kosta, Universit&auml;t Potsdam, Gesch&auml;ftsf&uuml;hrender Direktor Institut f&uuml;r Slavistik, Slavische Sprachwissenschaft<br>\nProf. Dr. Helmut Scherer, Hochschule f&uuml;r\
      \ Musik, Theater und Medien Hannover, Institut f&uuml;r Journalistik und Kommunikationsforschung<br>\nProf. Dr. Klaus Stierstorfer, Westf&auml;lische Wilhelms-Universit&auml;t M&uuml;nster, Chair of British Stu-dies, Englisches Seminar<br>\nFrau Dr. Frauke\
      \ Jung-Lindemann, Agentur f&uuml;r Autorenrechte Berlin<br>\nTimo St&ouml;sser, Eberhard-Karls-Universit&auml;t T&uuml;bingen, Magister Komparatistik/Neuere Englische Literatur</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"\
      _blank\" href=\"http://www.uni-erfurt.de/studium/studienangebot/ba/anglistik/\">http://www.uni-erfurt.de/studium/studienangebot/ba/anglistik/</a></td></tr><tr><td class=\"ergspalte\">Weitere Informationen</td><td class=\"ergfeld\"><a target=\"_top\" href=\"\
      /kompass/xml/g_stud/80830_13180_de.htm\">\n\t\tZusätzliche Angaben</a> zu diesem Studiengang finden Sie im Hochschulkompass der HRK.\n\n\n\t\t</td></tr></table></td></tr></table></td><td width=\"30px\" align=\"center\"></td></tr></table><p>Die Akkreditierungsagenturen\
      \ sind verantwortlich für die eingegebenen Texte.</p><hr></form></div></td></tr><tr><td><p><img width=\"100%\" src=\"/kompass/xml/akkr/maske_files/hlinie.gif\">\nInformationen zu allen staatlichen oder staatlich anerkannten\nHochschulen in der Bundesrepublik\
