      \ ist gut geeignet ist, um dem Arbeitsmarkt qualifizierte Absolventen und Absolventinnen anzubieten. Die Qualifikationen der Absolventen entsprechen den Anforderungen des Qualifikationsrahmens f&uuml;r Deutsche Hochschulabschl&uuml;sse vollumf&auml;nglich.</td></tr><tr><td\
