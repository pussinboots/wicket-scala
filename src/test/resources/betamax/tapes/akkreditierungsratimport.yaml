      ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Prof. Dr. Anke Simon</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">+49.711.1849.776</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:simon@dhbw-stuttgart.de\"\
      >simon@dhbw-stuttgart.de</a></td></tr><tr><td class=\"ergspalte\">Internetseite Systemakkreditierung</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.dhbw.de\">http://www.dhbw.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td\
      \ class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Systemakkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Zentrale Evaluations- und Akkreditierungsagentur Hannover (ZEvA)</td></tr><tr><td\
      \ class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">13.12.2011</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2018</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">siehe Bericht</td></tr><tr><td\
      \ class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Die DHBW bietet duale Bachelorstudieng&auml;nge an. Die sechs Studienhalbjahre werden dabei gleichgewichtig\
      \ in Theorie- und Praxisphasen aufgeteilt. Die curriculare und inhaltliche Verzahnung des Studiums in der Theorie und in der Praxis ist wesentliches Strukturmerkmal des dualen Studienkonzepts. Die Studierenden sind w&auml;hrend der Dauer des Studiums bei\
      \ einem der zugelassenen Praxispartner durchgehend angestellt und erhalten eine Verg&uuml;tung.<br>\n<br>\nDas Curriculum der DHBW ist darauf ausgerichtet, dass die Studierenden berufliche Handlungskompetenz erwerben, welche es ihnen erlaubt, fr&uuml;hzeitig\
      \ verantwortungsvolle Aufgaben zu &uuml;bernehmen. Dazu tragen neben den verschiedenen Theoriemodulen wesentlich die umfangreichen Praxismodule bei, in denen die Studierenden fachlich angemessene Aufgaben in der realen Komplexit&auml;t eines Unternehmens\
      \ bearbeiten und dabei neben fachlichen auch pers&ouml;nliche, methodische und sozial-ethische Kompetenzen entwickeln.<br>\n<br>\nDie Studierenden im Studiengang Angewandte Gesundheitswissenschaften zeichnen sich insbesondere durch folgendes Profil aus:<br>\n\
      <br>\n1.\tSachkompetenz <br>\n<br>\nDie Studierenden verf&uuml;gen &uuml;ber breite fachspezifische Kenntnisse und Fertigkeiten. Dar&uuml;ber hinaus sind sie in der Lage, Theorien und Konzepte kritisch zu hinterfragen und dadurch zu einem detaillierten\
      \ und vertieften Verst&auml;ndnis der wissenschaftlichen Grundlagen ihrer Disziplin und deren Bezugswissenschaften zu kommen.<br>\nSie beherrschen sowohl die pflegespezifischen Methoden und Modelle (Clinical Reasoning, Assessments) als auch bezugswissenschaftliche\
      \ Konzepte und Instrumente (z.B. Projektmanagement und Strategieentwicklung) zur Bearbeitung und L&ouml;sung komplexer Probleme und k&ouml;nnen diese situationsad&auml;quat einsetzen.<br>\nSie sind in der Lage, in der Qualit&auml;tsentwicklung und im Prozessmanagement\
      \ Verantwortung f&uuml;r materielle, zeitliche, finanzielle und personelle Ressourcen zu &uuml;bernehmen.<br>\nSie k&ouml;nnen komplexe fachbezogene Probleme, Fragestellungen und L&ouml;sungen gegen&uuml;ber Nichtfachleuten verst&auml;ndlich darstellen\
      \ und gegen&uuml;ber Fachpersonen argumentativ vertreten bzw. im Diskurs verhandeln.<br>\nDie Absolventen haben das fachliche R&uuml;stzeug f&uuml;r die schnelle &Uuml;bernahme von Fach- und auch F&uuml;hrungsaufgaben im station&auml;ren oder ambulanten\
      \ Sektor.<br>\n<br>\n2.\tSozial-ethische Kompetenz<br>\n<br>\nDie Absolventen des Studiengangs Angewandte Gesundheitswissenschaften arbeiten kontinuierlich an ihrer Kontakt- und Dialogf&auml;higkeit und entwickeln dadurch eine professionell-f&uuml;rsorgliche\
      \ und empathische Haltung gegen&uuml;ber Pflegeempf&auml;ngern/-empf&auml;ngerinnen und ihren Angeh&ouml;rigen, resp. den Frauen mit ihrem neugeborenen Kind.<br>\nSie treffen Entscheidungen reflektiert und verantwortungsbewusst, indem sie sowohl ethische\
      \ als auch psychosoziale und gesellschaftliche Fragestellungen ber&uuml;cksichtigen.<br>\nSie sind sich der Bedeutung kritischen Denkens bewusst, sind aufmerksam f&uuml;r Entwicklungen in ihrem Arbeitsfeld und ihrer Disziplin, die mit neuen Anforderungen\
      \ an die eigene berufliche Handlungskompetenz einhergehen und qualifizieren sich deshalb kontinuierlich weiter.<br>\n<br>\n3.\tSelbstkompetenz<br>\n<br>\nDie Studierenden haben sich Werte und Normen f&uuml;r Teamf&auml;higkeit, Offenheit, Respekt und Toleranz\
      \ erschlossen. Gleicherma&szlig;en entwickeln sie ein starkes &#132;Ich&#147; im Team. Sie verf&uuml;gen dar&uuml;ber hinaus &uuml;ber die F&auml;higkeit zur kritischen Reflexion der eigenen Arbeit, der &#132;&uuml;blichen&#147; Praxis und aktueller Forschungsergebnisse.<br>\n\
      Die Studierenden k&ouml;nnen mit komplexen und emotional schwierigen Situationen umgehen und sind belastungsf&auml;hig. Sie sind in der Eigenwahrnehmung geschult, kennen Techniken des Zeitmanagements und sind dar&uuml;ber hinaus in der Lage bei Konfliktsituationen\
      \ zu intervenieren. Regenerations- und Entstressungstechniken sind den Studierenden vertraut. <br>\nDie Absolventen k&ouml;nnen sich schnell auf Ver&auml;nderungen und wechselnde Situationen einstellen und diese aktiv mitgestalten. <br>\n<br>\n4.\t&Uuml;bergreifende\
      \ Handlungskompetenz<br>\n<br>\nDie Absolventen des Studiengangs Angewandte Gesundheitswissenschaften sind in der Lage:<br>\n&#149;\tin Situationen, die durch eine hohe Komplexit&auml;t und die Notwendigkeit zum setting-&uuml;bergreifenden Handeln gekennzeichnet\
      \ sind, die Gesamtverantwortung f&uuml;r den Pflegeprozess bzw. den Prozess der Betreuung von Frauen mit ihren Neugeborenen zu &uuml;bernehmen.<br>\n&#149;\tin berufsgruppeninternen und -&uuml;bergreifenden Teams selbstst&auml;ndig, verantwortlich und\
      \ auftragsbezogen die Leistungen weiter zu entwickeln.<br>\n&#149;\tdie Betreuung vor dem Kontext wissenschaftlicher Untersuchungen zu reflektieren und Erkenntnisse aus dem praktischen Pflegehandeln in die wissenschaftliche Weiterentwicklung des Fachgebiets\
      \ einzubringen (insbesondere in empirischer Hinsicht).<br>\n&#149;\tsich aktiv an der Entwicklung und Etablierung neuer und erweiterter Rollen von Pflegefachpersonen bzw. Hebammen zu beteiligen.<br>\n<br>\nZwei Berufsabschl&uuml;sse in vier Jahren: Im\
      \ Studium der Angewandten Gesundheitswissenschaften wird eine besonders innovative Studienkonzeption verfolgt. Das Prinzip der Dualtit&auml;t wird in zweifacher Hinsicht umgesetzt. Einmal findet neben der intensiven Wissensvermittlung in den Theoriephasen\
      \ der Erwerb professioneller Handlungskompetenzen in den strukturierten Praxisphasen statt. In zweiter Hinsicht erfolgt eine duale Integration bzw. Verzahnung von Ausbildung und Studium, indem ausgew&auml;hlte Lehrinhalte bereits w&auml;hrend der Ausbildungszeit\
      \ gelesen und Praxisphasen auf Hochschulniveau durchgef&uuml;hrt werden. Die Studierenden durchlaufen also innerhalb von nur vier Jahren eine staatlich anerkannte Ausbildung in der Gesundheits- und Krankenpflege, Kinderkrankenpflege oder als Hebamme beziehungsweise\
      \ Entbindungspfleger und absolvieren zugleich ein praxisorientiertes Studium. Die Konzeption des Studiums der Angewandten Gesundheitswissenschaften folgt damit dem gro&szlig;en Bedarf nach h&ouml;her qualifizierten Absolventen in der Pflege bzw. im Gesundheitssektor.<br>\n\
      <br>\nDas spezifische Profil des dualen Bachelor bietet eine gute Anschlussf&auml;higkeit f&uuml;r Masterstudieng&auml;nge insbesondere im anwendungsorientierten Bereich. Der Bachelorabschluss bef&auml;higt zur &Uuml;bernahme von qualifizierten Fach- und\
      \ F&uuml;hrungsaufgaben.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Der Studiengang wurde im Rahmen der Systemakkreditierung an der Hochschule Duale Hochschule Baden-W&uuml;rttemberg akkreditiert.<br />Die\
      \ Duale Hochschule Baden-W&uuml;rttemberg wurde von der ZEvA am 13.12.2011 systemakkreditiert. Nach Ziff. 6.1.1 Drs. AR 85/2010 sind die Studieng&auml;nge, die nach der Systemakkreditierung eingerichtet werden oder bereits Gegenstand der internen Qualit&auml;tssicherung\
      \ nach den Vorgaben des akkreditierten Systems waren, akkreditiert.<br>\n<br>\nLink zum Bericht der Systemakkreditierung</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Herr Dr. Uffelmann (Pr&auml;sident a.D.\
      \ der Fachhochschule Bingen)<br>\nHerr Prof. Dr. Langer (Pr&auml;sident der Hochschule Weserbergland)<br>\nHerr Dr. Heusser (Chairperson of the European Consortium of<br>\nAccreditation, ECA)<br>\nHerr Dr. Sch&ouml;ning (HSG Consultancy GmbH)<br>\nHerr\
      \ Dirk H&auml;ger. (Medizin-Student, Hamburg)<br>\nHerr Pietzonka (Referent im Referat Systemakkreditierung, ZEvA)<br>\nHerr Reuke (Gesch&auml;ftsf&uuml;hrer der ZEvA)<br>\nBegleiter des Akkreditierungsrats: Prof. Dr. R. Zintl</td></tr><tr><td class=\"\
