      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Applied Computational Mechanics, Master, Technische Hochschule Ingolstadt</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"\
      100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Applied Computational Mechanics</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Master of Engineering (Der\
      \ Masterabschluss eröffnet Zugang zum Höheren Dienst)</td></tr><tr><td class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">4 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Berufsbegleitend; Internationaler\
      \ Studiengang; Teilzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\">Technische Hochschule Ingolstadt</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Fachbereich Maschinenbau und\
      \ Wirtschaftsingenieurwesen der Fachhochschule Ingolstadt und Fachbereich Maschinenbau der Fachhochschule Landshut in Kooperation mit der European School of Computer Aided Engineering Technology (ESoCAET)</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td\
      \ class=\"ergfeld\">Prof. Dr.-Ing. Otto Huber, Fachhochschule Landshut; Prof. Dr.-Ing. Rudolf Dallner, Fachhochschule Ingolstadt; Anja Vogel, CAD-FEM/ESoCAET</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">Prof. Huber: +49 871 506-655;\
      \ Prof. Dallner: +49 841 9348-239; Frau Vogel: +49 8092 7005 52</td></tr><tr><td class=\"ergspalte\">Fax</td><td class=\"ergfeld\">Prof. Huber: +49 871 506-506; Prof. Dallner: +49 841 9348-220; Frau Vogel: +49 80 92 70 05-77</td></tr><tr><td class=\"ergspalte\"\
      >E-mail</td><td class=\"ergfeld\"><a href=\"mailto:otto.huber@fh-landshut.de; rudolf.dallner@fh-ingolstadt.de; avogel@cadfem.de\">otto.huber@fh-landshut.de; rudolf.dallner@fh-ingolstadt.de; avogel@cadfem.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td\
      \ class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Akkreditierungsagentur f&uuml;r Studieng&auml;nge der Ingenieurwissenschaften, der Informatik, der Naturwissenschaften und der Mathematik (ASIIN)</td></tr><tr><td\
      \ class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">23.03.2007</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2013</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">erf&uuml;llt</td></tr><tr><td\
      \ class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der Master-Studiengang &#132;Applied Computational Mechanics&#147; ist ein berufsbegleitender, st&auml;rker\
      \ anwendungsorientierter Weiterbildungsstudiengang.<br>\nJeweils zu Semesterbeginn werden Geb&uuml;hren in H&ouml;he von 5.000 Euro (gesamt 20.000 Euro) erhoben. <br>\nDer Studiengang ist gekennzeichnet durch eine international ausgerichtete Ausbildung,\
      \ die eine vertiefende Weiterbildung auf dem Gebiet der numerischen Simulation bietet.<br>\nIm Masterstudiengang erwerben die Studierenden vertieftes, anwendungsorientiertes Wissen auf dem Gebiet der numerischen Simulation. Aufbauend auf einem ersten Studienabschluss\
      \ und einer mindestens zweij&auml;hrigen Berufserfahrung erlangen die Studierenden eine auf der Grundlage wissenschaftlicher Erkenntnisse und Methoden beruhende praxisorientierte und berufsbegleitende Ausbildung auf dem Gebiet der computerorientierten\
      \ Simulationstechniken, erg&auml;nzt durch Management Skills und ein ausgepr&auml;gtes Prozessdenken. Die Ausbildung konzentriert sich dabei neben einer Vertiefung der physikalischen und mathematischen Grundlagen auf die Anwendung der numerischen L&ouml;sungsverfahren\
      \ mittels professioneller Softwaretools in modernen Produktentstehungsprozessen. Absolventen werden in die Lage versetzt, Entwicklungs- und Fertigungsprozesse in einem komplexen Umfeld zu verstehen und zu gestalten sowie innovative Produkte und Technologien\
      \ mit modernen Methoden und Instrumenten zu entwickeln. Neben Fach- und Methodenkenntnissen erwerben die Studierenden fach&uuml;bergreifende Kenntnisse, F&uuml;hrungswissen und soziale Kompetenzen, die es ihnen erm&ouml;glichen, Entwicklungsprojekte selbstst&auml;ndig\
      \ sowie im Team durchzuf&uuml;hren und zu leiten. Sie sind bef&auml;higt, besonders qualifizierte Aufgaben als verantwortliche Fach- und F&uuml;hrungskr&auml;fte im nationalen und internationalen Bereich von produzierenden Unternehmen und Dienstleistungsorganisationen\
      \ zu &uuml;bernehmen. <br>\nIm ersten Semester werden die Module &#132;Mathematics&#147; (4 CP), &#132;Numerical Methods in Engineering&#147; (8 CP), &#132;Solid Mechanics and Heat Transfer&#147; (7 CP) sowie &#132;Fatigue and Fracture Mechanics&#147;\
      \ (4CP) angeboten. Im zweiten Semester sind die Module &#132;Computational Dynamics&#147; (7 CP), &#132;Nonlinear Computational Mechanics&#147; (7 CP) und &#132;Management Skills and Processes&#147; (8 CP) vorgesehen. Im dritten Semester werden die Module\
      \ &#147;Basics in Multiphysics&#148; (7 CP), &#147;Advanced Simulation Techniques&#148; (7 CP) und &#147;Management of Product Development and Manufacturing Processes&#148; (7 CP) angeboten. Das vierte Semester ist der Master Thesis (20 CP) und dem Modul\
      \ Presentation (4 CP) vorbehalten. Im Modul &#132;Advanced Simulation Techniques&#147; werden unter anderem zwei Wahlpflichtf&auml;chern mit insgesamt 4 CP angeboten, die aus einem Wahlpflichtfachkatalog gew&auml;hlt werden k&ouml;nnen. Derzeit stehen\
      \ die folgenden Wahlpflichtf&auml;cher zur Auswahl: Modeling Techniques, Control Engineering, Optimization, Probabilistic Design, Crashworthiness &amp; Occupant Safety, Metal Forming Simulation, Manufacturing Simulation, Acoustics und Composites.<br>\n\
      Neben einem &uuml;berdurchschnittlichen Abschluss im Bereich der Ingenieur- oder Naturwissenschaften an einer deutschen Hochschule oder an einer Berufsakademie nach dem Modell der Berufsakademien in Baden W&uuml;rttemberg oder einem als gleichwertig anerkannten\
      \ Abschluss muss eine in der Regel mindestens zweij&auml;hrige einschl&auml;gige Berufserfahrung nach Abschluss des Hochschulstudiums nachgewiesen werden. Von einer zweij&auml;hrigen Berufserfahrung kann gem&auml;&szlig; Studien- und Pr&uuml;fungsordnung\
      \ ausnahmsweise abgesehen werden, wenn die Berufspraxis studienbegleitend erworben wird. Die Entscheidung dar&uuml;ber trifft die Pr&uuml;fungskommission. Weiterhin m&uuml;ssen ausreichende Kenntnisse der englischen Sprache durch eine Punktzahl von mindestens\
      \ 550 im TOEFL, einen computerbasierten TOEFL mit einer Punktzahl von mindestens 213 oder einen gleichwertigen Nachweis erbracht werden. Alternativ k&ouml;nnen ausreichende Sprachkenntnisse auch durch ein Auswahlgespr&auml;ch nachgewiesen werden. Ein Nachweis\
      \ ist nicht erforderlich, wenn die Hochschulzugangsberechtigung oder der Hochschulabschluss in englischer Sprache erworben wurde oder der Bewerber die Staatsangeh&ouml;rigkeit eines Landes hat, in der Englisch Muttersprache ist. Als weitere Zugangsvoraussetzung\
      \ muss zwischen dem Bewerber und den Tr&auml;gerhochschulen ein Vertrag &uuml;ber die Durchf&uuml;hrung des weiterbildenden Studiums geschlossen werden. In einer Internen Verfahrensgrundlage zum Zulassungsverfahren sind weitere Einzelheiten geregelt. <br>\n\
      Der Studienbeginn liegt im Wintersemester.<br>\nDer Masterabschluss er&ouml;ffnet den Zugang zum h&ouml;heren Dienst.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Gutachter, Fachausschuss und Akkreditierungskommission\
      \ der ASIIN gewinnen insgesamt einen positiven Eindruck vom Masterstudiengang. Positiv hervorzuheben sind das ausgewogene und sehr anwendungsbezogene Programm, die ausgepr&auml;gten Wirtschaftskontakte sowie die guten Zukunftsperspektiven f&uuml;r Absolventen\
