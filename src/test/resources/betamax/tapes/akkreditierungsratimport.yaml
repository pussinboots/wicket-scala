      UserID\" value=\"\"><input type=\"hidden\" name=\"reuseresult\" value=\"false\"><input type=\"hidden\" name=\"stylesheet\" value=\"\"><input type=\"hidden\" name=\"contenttype\" value=\"\"><input type=\"hidden\" name=\"\" value=\"\"><input type=\"hidden\"\
      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Applied Art and Design, Bachelor/Bakkalaureus, Fachhochschule D&uuml;sseldorf</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"\
      100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Applied Art and Design</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Bachelor of Arts</td></tr><tr><td class=\"\
      ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">7 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\">Fachhochschule\
      \ D&uuml;sseldorf</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Fachbereich Design</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Prof. Elisabeth Holder</td></tr><tr><td class=\"ergspalte\"\
      >Telefon</td><td class=\"ergfeld\">0211.4351227</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:elisabeth.holder@fh-duesseldorf.de\">elisabeth.holder@fh-duesseldorf.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td\
      \ class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Agentur f&uuml;r Qualit&auml;tssicherung durch Akkreditierung von Studieng&auml;ngen (AQAS)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"\
      ergfeld\">19.11.2007</td></tr><tr><td class=\"ergspalte\">Reakkreditierung</td><td class=\"ergfeld\">27.09.2013</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2014 vorl&auml;ufige Reakkreditierung vom 27.09.2013 bis\
      \ 30.09.2014</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der sechssemestrige Bachelorstudiengang &#132;Applied Art and Design&#147; wird aufgrund seiner Inhalte von der Hochschule als einzigartig angesehen &#150;\
      \ er umfasst die Bereiche Objekt, Schmuck, und Produkt und zeichnet sich durch eine breit angelegte k&uuml;nstlerische Grundbildung aus.<br>\nF&uuml;r alle Studierenden verpflichtend zu belegen sind die Module &#132;Gestaltungslabor 1 bis 3&#147; sowie\
      \ &#132;Gestaltungslabor Produkt und Schmuck&#147;. Zudem sind neun Basismodule (davon 5 im Wahlpflichtbereich) zu studieren, die der Vermittlung der k&uuml;nstlerisch-gestalterischen und gestalterisch-technischen Grundkenntnisse dienen. Hinzu treten Kernmodule\
      \ im Umfang von 60 CP im Wahlpflichtbereich, die die erworbenen Fertigkeiten der Basismodule berufsfeldbezogen weiterf&uuml;hren und erweitern. Zus&auml;tzlich ist f&uuml;r alle Studierenden ein Mentoring-Modul verpflichtend. Das Studium schlie&szlig;t\
      \ mit dem sog. Bachelor-Report ab, dieser beinhaltet die besten Gestaltungsarbeiten des Studiums, dabei werden diese gestalterisch aufgearbeitet und durch eine theoretische Arbeit, einschlie&szlig;lich konzeptioneller Begr&uuml;ndung, begleitet. <br>\n\
      Die Qualifikation f&uuml;r das Studium wird mindestens durch ein Zeugnis der Fachhochschulreife oder eine als gleichwertig anerkannte Vorbildung und eine studiengangbezogene k&uuml;nstlerisch-gestalterische Eignung nachgewiesen (gem. &sect;49 Abs. 5).\
      \ Abweichend davon kann von der Fachhochschulreife abgesehen werden, wenn gem&auml;&szlig; &sect; 49 Abs. 10 HG eine besondere k&uuml;nstlerisch-gestalterische Begabung und eine den Anforderungen der Hochschule entsprechende Allgemeinbildung nachgewiesen\
      \ werden. Die Feststellung der studiengangbezogenen k&uuml;nstlerisch-gestalterischen Eignung wird durch die Eignungsfeststellungspr&uuml;fung nachgewiesen. Weiterhin muss der Nachweis einer mindestens zweij&auml;hrigen Ausbildung<br>\noder Praktikums\
      \ in den Berufsfeldern Goldschmied/Goldschmiedin,<br>\nSilberschmied/Silberschmiedin, in einem verwandten metallverarbeitenden Berufen oder in Ausnahmef&auml;llen in einem anderen handwerklich-gestalterischen Beruf erbracht werden.</td></tr><tr><td class=\"\
      ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Die Studieng&auml;nge Applied Art and Design profilieren sich durch die Anbindung der digitalen Medien an die k&uuml;nstlerisch-gestalterischen /kunsthandwerklichen F&auml;cher und setzen\
      \ Impulse, die zu neuen Gestaltungsans&auml;tzen und -umsetzungen f&uuml;hren k&ouml;nnen. Die Kombination traditioneller Techniken mit dem bewussten Umgang und der Suche der neuen Techniken im gestalterischen Prozess bietet die Chance, neue individuelle\
      \ Ausdrucksformen zu kreieren. <br>\nF&uuml;r den Studiengang ist besonders positiv die Beherrschung des Spagats zwischen konsequentem Kontakt mit der Industrie auf der einen Seite und dem Freiraum zur eigenen Gestaltungsentwicklung auf der anderen Seite\
      \ zu bewerten. Das Modulsystem erm&ouml;glicht den Studierenden im Rahmen der Studiendauer ein h&ouml;chst m&ouml;gliches Ma&szlig; an Individualisierung. <br>\nPositiv hervorzuheben ist zudem das Mentoring-Modul, welches die sehr transparente Kommunikation\
      \ zwischen Studierenden und Lehrenden weiter bef&ouml;rdert und flexibel um die Erfindung neuer Formate bem&uuml;ht ist und eine sehr intensive Betreuung der Studierenden gew&auml;hrleistet. Insgesamt wurde ein anspruchsvolles, ambitioniertes Studium konzipiert,\
      \ welches in sechs Semestern umgesetzt werden kann. <br>\nTheorie und Praxis sind im Studium sehr gut miteinander verbunden. Die Absolvent/inn/en scheinen gut vorbereitet auf den Arbeitsmarkt. Insbesondere &uuml;ber die Lehrbeauftragten gibt es viele Ankn&uuml;pfungspunkte\
      \ an die Praxis, diese ist zudem durch den Standort und das projektorientierte Studium gegeben. Ein eingest&auml;ndiges Praxissemester ist allerdings nicht vorgesehen.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"\
      ergfeld\">Prof. Ralf Dringenberg, Professor f&uuml;r gestalterische Grundlagen, Hochschule f&uuml;r Gestaltung Schw&auml;bisch Gm&uuml;nd<br>\nProf.&#146;in Christine L&uuml;deke, Fakult&auml;t f&uuml;r Gestaltung, Hochschule Pforzheim<br>\nProf.&#146;in\
