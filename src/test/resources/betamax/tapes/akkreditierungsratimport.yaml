      \ class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\">Fachhochschule Stralsund</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Fachbereich Elektrotechnik und Informatik</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td\
      \ class=\"ergfeld\">Prof. Dr.-Ing. Bernd Zehner</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">+49 3831-45 6589</td></tr><tr><td class=\"ergspalte\">Fax</td><td class=\"ergfeld\">+49 3831-45 6687</td></tr><tr><td class=\"ergspalte\"\
