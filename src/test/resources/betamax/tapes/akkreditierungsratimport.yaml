    body: "<html xmlns:HtmlUtils=\"de.superx.util.HtmlUtils\"><head><META http-equiv=\"Content-Type\" content=\"text/html; charset=ISO-8859-1\"><meta http-equiv=\"Content-Type\" content=\"text/html; charset=windows-1252\"><LINK REL=\"stylesheet\" type=\"text/css\"\
      \ href=\"/kompass/xml/akkr/akkr.css\"><LINK REL=\"stylesheet\" type=\"text/css\" href=\"/kompass/xml/superxml_html_akkr.css\"><LINK REL=\"stylesheet\" type=\"text/css\" href=\"/kompass/xml/tabelle_html.css\"><title>Akkreditierte Studieng&auml;nge - Zentrale\
      \ Datenbank</title></head><body><table cellpadding=\"0\" cellspacing=\"0\" width=\"800px\" border=\"0\" align=\"center\"><tbody><tr><td><img src=\"/kompass/xml/akkr/kopf.png\"></td></tr><tr><td><div class=\"bodytext\"><h1> Akkreditierte Studiengänge -\
      \ Zentrale Datenbank - Einzeldarstellung</h1><form name=\"Weiterverarbeitung\" method=\"post\" target=\"_self\" action=\"SuperXmlTabelle;jsessionid=2B2C176F125F48AF828FE2A8923FC461\"><table border=\"0\"><tr><td align=\"left\"><input type=\"hidden\" name=\"\
      UserID\" value=\"\"><input type=\"hidden\" name=\"reuseresult\" value=\"false\"><input type=\"hidden\" name=\"stylesheet\" value=\"\"><input type=\"hidden\" name=\"contenttype\" value=\"\"><input type=\"hidden\" name=\"\" value=\"\"><input type=\"hidden\"\
      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Agrobiotechnology, Master, Justus-Liebig-Universit&auml;t Gie&szlig;en</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"\
      ><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Agrobiotechnology</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Master of Science</td></tr><tr><td class=\"ergspalte\"\
      >Regelstudienzeit</td><td class=\"ergfeld\">4 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\">Justus-Liebig-Universit&auml;t\
      \ Gie&szlig;en</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Fachbereich Agrarwissenschaften, &Ouml;kotrophologie und Umweltmanagement</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\"\
      >Prof. Dr. Bernd Honermeier</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">+49 (0)641-99-37440</td></tr><tr><td class=\"ergspalte\">Fax</td><td class=\"ergfeld\">+49 (0)641-99-37009</td></tr><tr><td class=\"ergspalte\">E-mail</td><td\
      \ class=\"ergfeld\"><a href=\"mailto:Bernd.Honermeier@agrar.uni-giessen.de\">Bernd.Honermeier@agrar.uni-giessen.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"\
      ergfeld\">Akkreditierungsagentur f&uuml;r Studieng&auml;nge der Ingenieurwissenschaften, der Informatik, der Naturwissenschaften und der Mathematik (ASIIN)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">27.06.2002</td></tr><tr><td\
      \ class=\"ergspalte\">Reakkreditierung</td><td class=\"ergfeld\">28.09.2007</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2015</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">erf&uuml;llt</td></tr><tr><td\
      \ class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der Masterstudiengang &#132;Agrobiotechnology&#147; ist Bestandteil eines konsekutiven Angebots mit\
      \ einem st&auml;rker forschungsorientierten Profil und einer nationalen Ausrichtung. Die Hochschule erhebt Studienbeitr&auml;ge in H&ouml;he von 500,-- Euro pro Semester.<br>\nDie Studierenden sollen grundlegende Kenntnisse im Bereich der Genetik sowie\
      \ der Zell- und Molekularbiologie besitzen und die notwendigen F&auml;higkeiten haben, um biotechnologische, molekularbiologische und gentechnische Methoden bei landwirtschaftlichen Kulturpflanzen anzuwenden. Sie sollen praktische Erfahrungen mit grundlegenden\
      \ biotechnologischen Prozessen wie Gewebekultur, High-Throughput Screening und Markeranwendungen und Einblicke in die potentiellen Anwendungsm&ouml;glichkeiten biotechnologischer und molekular-biologischer Methoden in der Pflanzenz&uuml;chtung haben. Breitgef&auml;cherte\
      \ Kenntnisse sollen die Studierenden von den Genehmigungsverfahren f&uuml;r Pflanzenschutzmittel sowie von den Prinzipien des europ&auml;ischen Patentrechts haben und biochemische und mikrobiologische Methoden zur Identifikation antimikrobieller Molek&uuml;le\
      \ haben sowie in der Lage sein, Virulenzfaktoren in Kulturen von Bakterien und Pilzen nachzuweisen und zu quantifizieren. Die Studierenden sollen mit deskriptiven und folgernden statistischen Methoden sowie Bioinformatik vertraut sein und in der Lage sein,\
      \ Experimente statistisch zu planen. Fachinhalte von Lehrveranstaltungen in englischer Sprache sollen sie verstehen und die englische Fachsprache anwenden und darin ihre Pr&uuml;fungen ablegen k&ouml;nnen. Die Studienrichtung erm&ouml;glicht dabei eine\
      \ Spezialisierung innerhalb des Berufsfeldes in den Bereichen Technologie, Genomik und Molekularbiologie, die heute eine st&auml;rkere Eigenst&auml;ndigkeit erlangt haben. Ein weiteres Ziel der Studienrichtung ist, durch die Einbindung internationaler\
      \ Elemente die Arbeitsmarktchancen der Absolventen zu erh&ouml;hen. Hier sind Studienelemente an ausl&auml;ndischen Universit&auml;ten, Lehrveranstaltungen in englischer Sprache sowie Kooperation mit internationalen Industriebetrieben der Biotechnologiebranche\
      \ wie der BASF AG und der Kleinwanzlebener Saatzucht (KWS) wichtige Aspekte.<br>\nDas Curriculum sieht 8 verpflichtende Kernmodule und 8 w&auml;hlbare Profilmodule vorgesehen. Die Profilmodule k&ouml;nnen aus dem gesamten Masterangebot des Fachbereichs\
      \ ausgew&auml;hlt werden. Hierf&uuml;r bietet die Hochschule ca. 80 Module an, wobei die Wahlkataloge f&uuml;r den Bachelor- und Masterstudiengang deutlich getrennt sind. Die Masterarbeit im vierten Semester umfasst 24 ECTS-Punkte. Als Kernmodule sind\
      \ &#132;Biostatistics, Bioinformatics&#147;, &#132;Special Biochemistry&#147;, &#132;Molecular Phytopathologiy&#147;, &#132;Plant Protection and Bioengineering&#147;,&#132;Biotchnology and Genomics&#147;,&#132;Microbial Food Biotechnology&#147;,&#132;Risk\
      \ Assassment&#148;, &#132;Biosafty and Patent Law&#148;, &#132; Animal Nutrition&#148; sowie ein Industrial Intership vorgesehen. <br>\nAls Zugangs- und Zulassungsvoraussetzungen erwartet die Hochschule einen ersten Studienabschluss in einem fachverwandten\
      \ Studiengang mindestens mit der Note &#132;gut&#147;, die an der Universit&auml;t Gie&szlig;en bis zum Notendurchschnitt 3,0 reicht. M&ouml;gliche fachverwandte Studieng&auml;nge hat die Hochschule in einer Anlage zur Pr&uuml;fungsordnung aufgelistet.\
      \ Die Bewerber m&uuml;ssen nachweisen, dass sie f&uuml;r die gew&auml;hlte Studienrichtung des Master-Programms bislang geeignete Studienfelder absolviert haben, die einen erfolgreichen Einstieg und ein erfolgreiches Absolvieren erwarten lassen. Der Pr&uuml;fungsausschuss\
      \ &uuml;berpr&uuml;ft in einem Eignungsfeststellungsverfahren diesen Nachweis. Zus&auml;tzlich m&uuml;ssen Bewerber einen TOEFL-Test nachweisen.<br>\nDer Studienbeginn liegt im Winter- und Sommersemester.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende\
      \ Bewertung</td><td class=\"ergfeld\">Gutachter, Fachausschuss und Akkreditierungskommission der ASIIN gewinnen insgesamt einen positiven Eindruck von dem Studiengang. Positiv hervorzuheben sind ihrer Ansicht nach die sehr gute Laborausstattung und die\
      \ Forschungsaktivit&auml;ten der Lehrenden. Im Verlauf des Akkreditierungsverfahrens wurden Schwachstellen ausger&auml;umt und Verbesserungen in einzelnen Punkten als Auflagen gefordert.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td\
      \ class=\"ergfeld\">Prof. Dr. Heiner Boeing, Universit&auml;t Potsdam;<br>\nKnut Fischer, AGRAVIS Raiffeisen AG, M&uuml;nster;<br>\nElisabeth Hoffmann, Studentin der Rheinischen Friedrich-Wilhelms-Universit&auml;t Bonn;<br>\nProf. Dr. Stephan Kolfhaus;\
      \ Fachhochschule Osnabr&uuml;ck;<br>\nAss. Anne von Laufenberg-Beermann, Freiberufliche T&auml;tigkeit;<br>\nProf. Dr. Martin Odening, Humboldt-Universit&auml;t zu Berlin;<br>\nProf. Dr. Alexander Stoy, Fachhochschule Kiel;<br>\nProf. Dr. Michael Wicke,\
      \ Georg-August-Universit&auml;t G&ouml;ttingen;</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.uni-giessen.de/cms/studium/studienangebot/master/agrobiotechnology\">http://www.uni-giessen.de/cms/studium/studienangebot/master/agrobiotechnology</a></td></tr><tr><td\
      \ class=\"ergspalte\">Weitere Informationen</td><td class=\"ergfeld\"><a target=\"_top\" href=\"/kompass/servlet/SuperXmlTabelle;jsessionid=2B2C176F125F48AF828FE2A8923FC461?tid=20300&amp;id=18603&amp;kennung=g_stud&amp;passwort=anfang12\">\n\t\tZusätzliche\
      \ Angaben</a> zu diesem Studiengang finden Sie im Hochschulkompass der HRK.\n\n\n\t\t</td></tr></table></td></tr></table></td><td width=\"30px\" align=\"center\"></td></tr></table><p>Die Akkreditierungsagenturen sind verantwortlich für die eingegebenen\
      \ Texte.</p><hr></form></div></td></tr><tr><td><p><img width=\"100%\" src=\"/kompass/xml/akkr/maske_files/hlinie.gif\">\nInformationen zu allen staatlichen oder staatlich anerkannten\nHochschulen in der Bundesrepublik Deutschland sowie den dort\nangebotenen\
      \ grundständigen und weiterführenden Studienmöglichkeiten\nerhalten Sie im <a HREF=\"http://www.hochschulkompass.de\" target=\"_blank\">Hochschulkompass</a>.</p><img alt=\"Seitenfuss Rahmen\" src=\"/kompass/xml/akkr/fuss.png\"></td></tr></tbody></table></body></html>"
