      \ Niederl&auml;ndisch. Die Studierenden haben in dem Masterstudiengang zudem die M&ouml;glichkeit, weitere Sprachen zu vertiefen, indem zwei der w&auml;hlbaren Module auf Englisch und Niederl&auml;ndisch angeboten werden.</td></tr><tr><td class=\"ergspalte\"\
      >Zusammenfassende Bewertung</td><td class=\"ergfeld\">Die Gutachter und die St&auml;ndige Akkreditierungskommission (SAK) der ZEvA kamen aufgrund der eingehenden Begutachtung der Antragsunterlagen und einer Vor-Ort-Begutachtung zu einem positiven Akkreditierungsvotum.</td></tr><tr><td\
