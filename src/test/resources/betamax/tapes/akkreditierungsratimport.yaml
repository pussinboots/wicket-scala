      >Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Bei dem Masterstudiengang &#132;Advanced Anglophone Studies&#147; handelt es sich um einen viersemestrigen Vollzeitstudiengang.\
      \ Zulassungsvoraussetzungen sind ein Bachelorabschluss oder ein vergleichbarer Abschluss in Anglistik/Amerikanistik mit einer Abschlussnote von 2,5 oder besser sowie eine besondere Eignung durch eine besondere Motivation, angemessene Sprachkenntnisse und\
      \ eine bef&uuml;rwortende gutachterliche Stellungnahme.<br>\nDer Masterstudiengang bietet fortgeschrittenen Studierenden die M&ouml;glichkeit, die anglophone Literatur und Kultur in Bezug auf den jeweiligen historischen und gesellschaftlichen Zusammenhang\
      \ zu analysieren. Das Studium steht in der Tradition der modernen, kulturwissenschaftlich ausgerichteten Anglistik und den interdisziplin&auml;r zwischen Literatur-, Kultur-, Geschichts- und Sozialwissenschaften ansiedelten American Studies.<br>\nAbsolventinnen\
      \ und Absolventen des Studiengangs werden dazu ausgebildet, Schl&uuml;sselaufgaben in kulturorganisatorischen und -politischen Bereichen zu &uuml;bernehmen. M&ouml;gliche Berufsfelder er&ouml;ffnen sich in den Medien, im Journalismus, in Verlagen, in der\
      \ &Ouml;ffentlichkeitsarbeit international operierender Unternehmen, in Museen und Kulturinstitutionen, in der Politik oder im universit&auml;ren Bereich.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Die Gutachter\
