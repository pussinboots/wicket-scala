      \ zu Kiel</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Agrar- und Ern&auml;hrungswissenschaftliche Fakult&auml;t</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Prof. Dr. Uwe Latacz-Lohmann,\
      \ Dekan</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">0431/8802591</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:dekanat@agrar.uni-kiel.de\">dekanat@agrar.uni-kiel.de</a></td></tr><tr><td\
      \ class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Zentrale Evaluations- und Akkreditierungsagentur Hannover (ZEvA)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td\
      \ class=\"ergfeld\">26.02.2008</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2013</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">keine</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td\
      \ class=\"ergfeld\">Das kBM-Programm ist als Vollzeitstudium mit Anwesenheit am Studienort konzipiert. Ein Teilzeitstudium l&auml;sst sich aufgrund der modularen Struktur problemlos realisieren. Multimediale Unterst&uuml;tzung der Lehre findet statt, ersetzt\
      \ aber nicht die Notwendigkeit von gleichzeitiger Anwesenheit von Lehrenden und Lernenden im H&ouml;rsaal. Konzepte f&uuml;r eine telematische, studienort&uuml;bergreifende Kooperation in der Lehre sind in Ans&auml;tzen vorhanden. Diese Konzepte werden\
      \ weiter verfolgt und ihre Verwirklichung wird zu einem sp&auml;teren Zeitpunkt in einzelnen Lehrveranstaltungen angestrebt.<br>\nDas Bachelor-Studium hat eine Regelstudienzeit von 6 Semestern und gliedert sich in ein dreisemestriges Grundstudium und ein\
      \ Hauptstudium von drei Semestern. Das Studienvolumen umfasst insgesamt 116 SWS und 200 ECTS.<br>\nDas Studienvolumen des Studiengangs betr&auml;gt 90 ECTS im Grundstudium, 84 ECTS im Hauptstudium, eine Bachelor-Arbeit mit einem Gewicht von 12 ECTS und\
      \ das Betriebspraktikum von 14 ECTS. <br>\nStudienbeginn des Bachelorstudiums ist das Winter- oder Sommersemester.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Die Gutachter und die St&auml;ndige Akkreditierungskommission\
      \ (SAK) der ZEvA kamen aufgrund der eingehenden Begutachtung (Peer-review) zu einem positiven Akkreditierungsvotum ohne Auflagen.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">- Prof. Dr. Hans-Georg Frede,\
      \ Justus-Liebig-Universit&auml;t Giessen, Institut f&uuml;r Landschafts&ouml;kologie und Ressourcenmanagement<br>\n- Prof. Dr. Helmut Heseker, Ern&auml;hrungswissenschaft Department Sport und Gesundheit, Fakult&auml;t Naturwissenschaften, Universit&auml;t\
      \ Paderborn<br>\n- Prof. Dr. Michael Wachendorf, Fachbereich 11, &Ouml;kologische Agrarwissenschaften, Universit&auml;t Kassel<br>\n- Prof. Dr. Dr. Matthias Gauly, Fakult&auml;t f&uuml;r Agrarwissenschaften, Institut f&uuml;r Tierzucht und Haustiergenetik,\
      \ Georg-August-Universit&auml;t G&ouml;ttingen<br>\n- Prof. Dr. Martin Odening, HU Berlin, Landwirtschaftlich-G&auml;rtnerische Fakult&auml;t, Institut f&uuml;r Wirtschafts- und Sozialwissenschaften des Landbaus, Allgemeine Betriebslehre des Landbaus<br>\n\
      - Dr. Rolf Schwerdtfeger, Agrar-Daten GmbH und Berufsverband Agrar, Ern&auml;hrung, Umwelt VDL<br>\n- Sven Henrik Arnsberg, Studierender der Oecotrophologie (Diplom) an der FH M&uuml;nster</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"\
      ><a target=\"_blank\" href=\"http://www.zsb.uni-kiel.de/studienfachberatung/index.shtml\">http://www.zsb.uni-kiel.de/studienfachberatung/index.shtml</a></td></tr><tr><td class=\"ergspalte\">Weitere Informationen</td><td class=\"ergfeld\"><a target=\"_top\"\
      \ href=\"/kompass/xml/g_stud/80830_19972_de.htm\">\n\t\tZusätzliche Angaben</a> zu diesem Studiengang finden Sie im Hochschulkompass der HRK.\n\n\n\t\t</td></tr></table></td></tr></table></td><td width=\"30px\" align=\"center\"></td></tr></table><p>Die\
