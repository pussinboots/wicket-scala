      \ Germanistik / Komparatistik: Prof. Dr. Achim H&ouml;lter, Uni M&uuml;nster<br>\n&#149;\tGutachter der Berufspraxis: Dr. Ulrike Dedner, Max Niemeyer Verlag<br>\n&#149;\tStudentenvertreter: Studentenvertreter: Thomas Schattschneider, Uni Greifswald</td></tr><tr><td\
