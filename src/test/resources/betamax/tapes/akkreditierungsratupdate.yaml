      \ das Ziel, die im Bachelor- oder Diplomstudiengang im Bereich der Agrarwirtschaft oder einem verwandten Studiengang erworbenen Kenntnisse interdisziplin&auml;r zu erg&auml;nzen und zu erweitern. Dar&uuml;ber hinaus bietet es einen starken Anwendungsbezug\
      \ und eine st&auml;rkere Orientierung auch auf internationale Aspekte. Zur weiteren Profilierung werden die Studienschwerpunkte &#132;Agrar&ouml;konomie&#147; und &#132;Qualit&auml;t und Qualit&auml;tssicherung in der Agrarwirtschaft&#147; angeboten. Der\
      \ Abschluss M.Sc. berechtigt zudem zur Promotion und erm&ouml;glicht den Einstieg in den h&ouml;heren Dienst der Agrarverwaltung.<br>\nDer Studienschwerpunkt kann durch die Studierenden selbst festgelegt werden und k&ouml;nnen aus folgenden ausgew&auml;hlt\
      \ werden: Agrar&ouml;konomie oder Qualit&auml;t und Qualit&auml;tssicherung in der Agrarwirtschaft. Dazu m&uuml;ssen jeweils zwei Pflichtmodule sowie zwei Wahlpflichtmodule belegt werden. Au&szlig;erdem sind zwei Fremdsprachenmodule erfolgreich abzuschlie&szlig;en.\
      \ Jedes Modul umfasst 4 Semesterwochenstunden (SWS). Insgesamt sind 10 Module zu belegen. Das Studium ist modular aufgebaut und betr&auml;gt 4. Semester.<br>\nIm 3. Studiensemester ist ein Unternehmenspraktikum von mindestens 20 Wochen Vollzeitbesch&auml;ftigung,\
      \ in der Regel im Ausland, abzuleisten. Das Masterstudium endet mit einer Masterarbeit, die im 4. Semester angefertigt wird. Mit dieser soll innerhalb von 6 Monaten eine Fragestellung mit wissenschaftlichen Methoden bearbeitet werden.</td></tr><tr><td\
      \ class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Der Masterstudiengang &#132;Agrarwissenschaft&#147; an der Hochschule Neubrandenburg zeichnet sich durch seine aktuellen Inhalte aus. Zudem verf&uuml;gt der Studiengang &uuml;ber\
      \ eine enge Verbindung zur Praxis. Die Modularisierung des Studiengangs ist &uuml;bersichtlich und auch im Sinne der Internationalisierung sinnvoll. Des Weiteren ist die Zielsetzung transparent und nachvollziehbar. Im Ganzen f&uuml;gt sich der Studiengang\
      \ durch seine Umsetzung sehr gut in das Gesamtkonzept der Hochschule ein.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">1. Professor Dr. Hartmut Gaese, ITT - Institut f&uuml;r Technologie- und Ressourcenmanagement\
