      \ Studium soll den Studierenden, unter Ber&uuml;cksichtigung der Anforderungen und Ver&auml;nderungen der Berufswelt, die erforderlichen fachwissenschaftlichen Kenntnisse der Agrarwissenschaften vermitteln.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende\
      \ Bewertung</td><td class=\"ergfeld\">Der Studiengang ist sinnvoll strukturiert und vollst&auml;ndig modularisiert. Die Inhalte sind im Hinblick auf die Zielerreichung in sich stimmig. Durch die Lehrinhalte erhalten die Studierenden ein gutes Fachwissen\
      \ und gute Methodenkompetenzen.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Professor Dr. Gerhard Gerold, Universit&auml;t G&ouml;ttingen, Fakult&auml;t f&uuml;r Geowissenschaften und Geographie, Abt. Landschafts&ouml;kologie<br>\n\
      Professor Dr. Frank Lehmkuhl, Rheinisch-Westf&auml;lische Technische Universit&auml;t Aachen, Geographisches Institut<br>\nProfessor Dr. Sebastian Lentz, Leibniz-Institut f&uuml;r L&auml;nderkunde, Leipzig<br>\nDr. Adelbert Niemeyer, ERLUS AG, Neufahrn<br>\n\
