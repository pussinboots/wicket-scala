      >Fakultät / Fachbereich</td><td class=\"ergfeld\">Fakult&auml;t Natur und Technik, Abteilung Maschinenbau</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Prof. Dr.-Ing. Uwe Apel</td></tr><tr><td class=\"ergspalte\">Telefon</td><td\
      \ class=\"ergfeld\">+49 (0)421 5905 -5515 / -5520</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:Uwe.Apel@hs-bremen.de\">Uwe.Apel@hs-bremen.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"\
