      \ F&auml;chern haben. In den sechs Semestern Regelstudienzeit werden 180 ECTS erworben. Im ersten Studienjahr des Bachelor-Studiengangs werden allgemeine naturwissenschaftliche und<br>\nwirtschaftswissenschaftliche Grundlagen vermittelt. Im zweiten und\
      \ dritten Studienjahr erfolgt eine Vertiefung der relevanten F&auml;cher in einer der drei Vertiefungsrichtungen. Durch die Wahlm&ouml;glichkeiten unabh&auml;ngig von den spezifischen Vertiefungsrichtungen ist auch hier eine breite Ausbildung gew&auml;hrleistet.\
