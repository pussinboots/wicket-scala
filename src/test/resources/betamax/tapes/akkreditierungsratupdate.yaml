      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Allied Health, Bachelor/Bakkalaureus, Steinbeis-Hochschule Berlin</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"\
      ><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Allied Health</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Bachelor of Science</td></tr><tr><td class=\"ergspalte\"\
      >Regelstudienzeit</td><td class=\"ergfeld\">36 Monate</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Berufsintegrierend; Duales Studium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\">Steinbeis-Hochschule\
      \ Berlin</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Allied Health and Health Management</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Dipl.-Med.-P&auml;d. Frank Merkle</td></tr><tr><td\
      \ class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">030-4593-7125</td></tr><tr><td class=\"ergspalte\">Fax</td><td class=\"ergfeld\">030-4593-7139</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:merkle@dhzb.de\"\
      >merkle@dhzb.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Akkreditierungsagentur im Bereich Gesundheit und Soziales (AHPGS)</td></tr><tr><td class=\"\
      ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">21.09.2011</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2016</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">Die Auflage wurde in der\
      \ Sitzung der Akkreditierungskommission vom 24.07.2012 als erf&uuml;llt bewertet.</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\"\
      >Der von der Steinbeis Hochschule Berlin am Steinbeis-Transfer-Institut (STI) &#147;Medicine and Allied Health&#148; (angesiedelt am Deutschen Herzzentrum Berlin) angebotene Studiengang &#147;Allied Health&#148; ist ein Bachelor-Studiengang, in dem insgesamt\
      \ 180 ECTS-Anrechnungspunkte nach dem &#147;European Credit Transfer System&#148; vergeben werden. Ein ECTS-Anrechnungspunkt  entspricht einem Workload von 30 Stunden. Das Studium ist als ein sechs Studienhalbjahre Regelstudienzeit umfassendes duales Studium\
      \ (Abwechslung von Pr&auml;senzstudienphase sowie studienbegleitender betrieblicher T&auml;tigkeit) konzipiert. Der Gesamt-Workload betr&auml;gt 5.424 Stunden. Er gliedert  sich in 1.320 Stunden &#147;Studienmodule&#148; (Kontaktzeit), Transfertage (Anteil\
      \ des Studiums, das in der beruflichen Praxis absolviert wird) im Umfang von 2.960 Stunden (integriert ist hier die Zeit f&uuml;r die Erstellung der Projektarbeit ebenso wie die Zeit f&uuml;r die Erstellung der Bachelor-Thesis) sowie Selbstlernzeit im\
      \ Umfang von 1.144 Stunden. Der Studiengang  umfasst insgesamt 33 Module. Zw&ouml;lf Module sind Pflichtmodule, 21 Module sind Wahlmodule von denen je nach gew&auml;hltem  Wahlpflichtfach (Cardiology Assistance, Intensive Care Practitioner oder Physician\
      \ Assistance) zwischen sechs und acht Module studiert werden m&uuml;ssen. Das Studium wird mit dem Hochschulgrad &#147;Bachelor of Science&#148; (B.Sc.) abgeschlossen. Zulassungsvoraussetzung f&uuml;r den Studiengang ist neben der allgemeinen Hochschulreife,\
      \ fachgebundenen Hochschulreife oder Fachhochschulreife eine abgeschlossene Berufsausbildung zum staatlich gepr&uuml;ften Gesundheits- und Krankenpfleger/ Operationstechnischen Assistenten, zum medizinisch-technischen Assistenten oder eine vergleichbare\
      \ Ausbildung im Bereich der medizinischen Assistenzberufe. Weitergehende Studienzulassungsvoraussetzung ist ein Arbeit- bzw. Projektgeber. Dem Studiengang stehen insgesamt 20 Studienpl&auml;tze pro Jahr zur Verf&uuml;gung. Die Zulassung erfolgt jeweils\
      \ zum Sommersemester. Die erstmalige Immatrikulation von Studierenden erfolgte im Sommersemester 2008. Ziel des Studiengangs ist die Vermittlung von Kenntnissen in medizinischen Grundlagenf&auml;chern, Pflege- und Gesundheitswissenschaften, Verwaltung,\
      \ Betriebswirtschaftslehre, Kommunikation sowie Selbst- und Wissensmanagement. Die Absolventen f&uuml;hren selbstst&auml;ndig und eigenverantwortlich &auml;rztlich delegierbare T&auml;tigkeiten durch wie z.B. die Durchf&uuml;hrung einfacher standardisierter\
      \ Aufgaben (z.B. Patientenvorbereitung), &Uuml;bernahme von Routine- bzw. Semiroutineaufgaben (z.B. EKG, Venenpunktion, Infusionstherapie, Protokollf&uuml;hrung), differenzierte &Uuml;bernahme von &#132;non-routine&#148; Aufgaben  (z.B. iv. Injektion,\
      \ legen einer arteriellen Kan&uuml;le). Dabei sind die Beachtung der Patientensicherheit und die Einhaltung bestehender Gesetzte und Verordnungen unabdingbar und geboten. Die Absolventen sind weiterhin bef&auml;higt, wissenschaftliche Ausarbeitungen zu\
      \ akademischen Themen zu bearbeiten und bei wissenschaftlichen Studien zu assistieren.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Die Gutachterinnen und Gutachter kommen zu dem Ergebnis, der Akkreditierungskommission\
      \ der AHPGS die Akkreditierung des Bachelor-Studiengangs &#132;Allied Health&#148; zu empfehlen. Die Gutachtergruppe bewertet den Studiengang als innovativ. Sie ist der Auffassung, dass mit dem Studiengangskonzept die definierten Qualifikations- bzw. Bildungsziele\
      \ erreicht werden. Es werden Fachwissen und fach&uuml;bergreifendes Wissen sowie methodische und generische Kompetenzen vermittelt. Das &uuml;bergreifende Studiengangsziel wird als plausibel und nachvollziehbar erachtet und kann durch die im Studiengang\
      \ vermittelten Inhalte erreicht werden.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Birgit Pilz, Immanuel Diakonie Group<br>\n(Vertretung der Berufspraxis)<br>\nSarah Rubsamen, Katholische Hochschule Freiburg<br>\n\
      (Vertretung der Studierenden)<br>\nProf. Dr. med. Hartmut R. Siebert, Diakonie-Krankenhaus Schw&auml;bisch-Hall<br>\nProf. em. Dr. Hilmar Stolte, Medizinische Hochschule Hannover</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"\
      _blank\" href=\"http://www.steinbeis-hochschule.de/su/1318\">www.steinbeis-hochschule.de/su/1318</a></td></tr><tr><td class=\"ergspalte\">Weitere Informationen</td><td class=\"ergfeld\"><a target=\"_top\" href=\"/kompass/xml/g_stud/80830_1005152_de.htm\"\
      >\n\t\tZusätzliche Angaben</a> zu diesem Studiengang finden Sie im Hochschulkompass der HRK.\n\n\n\t\t</td></tr></table></td></tr></table></td><td width=\"30px\" align=\"center\"></td></tr></table><p>Die Akkreditierungsagenturen sind verantwortlich fü\
      r die eingegebenen Texte.</p><hr></form></div></td></tr><tr><td><p><img width=\"100%\" src=\"/kompass/xml/akkr/maske_files/hlinie.gif\">\nInformationen zu allen staatlichen oder staatlich anerkannten\nHochschulen in der Bundesrepublik Deutschland sowie\
      \ den dort\nangebotenen grundständigen und weiterführenden Studienmöglichkeiten\nerhalten Sie im <a HREF=\"http://www.hochschulkompass.de\" target=\"_blank\">Hochschulkompass</a>.</p><img alt=\"Seitenfuss Rahmen\" src=\"/kompass/xml/akkr/fuss.png\"></td></tr></tbody></table></body></html>"
