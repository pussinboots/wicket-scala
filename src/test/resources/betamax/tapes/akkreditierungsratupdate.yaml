      >www</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.design.hm.edu/\">http://www.design.hm.edu/</a></td></tr><tr><td class=\"ergspalte\">Weitere Informationen</td><td class=\"ergfeld\"><a target=\"_top\" href=\"/kompass/servlet/SuperXmlTabelle;jsessionid=276F4168360E2A5242E22680D3BBBCF0?tid=20300&amp;id=36808&amp;kennung=g_stud&amp;passwort=anfang12\"\
