      Professor Dr. Jean Thein,Universit&auml;t Bonn, Steinmann Institut f&uuml;r Geologie, Mineralogie und Pal&auml;ontologie<br>\nProfessor Dr. Harry Vereecken,Forschungszentrum J&uuml;lich GmbH<br>\nDipl. Geogr. Jennifer Winkelbauer, Promotionsstudentin am\
