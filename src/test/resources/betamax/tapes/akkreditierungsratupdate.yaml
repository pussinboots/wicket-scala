      \ sich an Absolventinnen und Absolventen eines Bachelor-Studiengangs oder einer mindestens gleichwertigen akademischen Qualifikation mit mindestens 3 Jahren Studienzeit in Agrarwissenschaften oder in einem anderen Studiengang mit naturwissenschaftlicher\
      \ oder &ouml;konomischer Schwerpunktsetzung und Interesse an einem Arbeitsplatz in den der Landwirtschaft vor- und nachgelagerten Bereichen. In den vier Semestern Regelstudienzeit werden 120 ECTS erworben. Das Ziel des Master-Studiengangs Agribusiness\
      \ ist es, eine vertiefte &ouml;konomische und agrarwissenschaftliche Ausbildung im Bereich des Agribusiness zu vermitteln. Im Verlauf des Studiums m&uuml;ssen 15 Module erfolgreich absolviert werden. Neben den sieben Pflichtmodulen sind, abh&auml;ngig\
      \ von der eigenen Vorbildung, drei Wahlpflichtmodule aus einem vorgegebenen Katalog zu w&auml;hlen. Die Pflichtmodule vermitteln detaillierte Kenntnisse des Agribusiness entlang der Food Chain. Studierenden mit agrar- oder naturwissenschaftlicher Vorbildung\
      \ werden dar&uuml;ber hinaus &ouml;konomische Kenntnisse vermittelt, w&auml;hrend Studierende mit &ouml;konomischer Vorbildung gezieltes Fachwissen in der pflanzlichen und tierischen Produktionstechnik erwerben. Dar&uuml;ber hinaus m&uuml;ssen drei weitere\
      \ Module aus einem Wahlpflichtmodulkatalog gew&auml;hlt werden. Zwei Module sind frei w&auml;hlbar aus dem gesamten Modulangebot der Master-Studieng&auml;nge der Fakult&auml;t Agrarwissenschaften. Das vierte Semester ist f&uuml;r die Master-Thesis vorgesehen.\
      \ Die Absolventen sollen besonders f&uuml;r einen Arbeitsplatz in den der Landwirtschaft vor- und nachgelagerten Bereichen bef&auml;higt werden.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Die Studiengangsziele\
      \ sind schl&uuml;ssig formuliert. Die interdisziplin&auml;re Ausbildung mit &ouml;konomischen und agrarwissenschaftlichen Inhalten halten die Gutachter f&uuml;r gut geeignet, die Berufsfelder entlang der Foodchain mit den Absolventen zu besetzen. Der Studiengang\
      \ ist insgesamt sinnvoll konzipiert und gut studierbar.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Prof. Dr. Hermann Boland, Justus-Liebig-Universit&auml;t Gie&szlig;en (Professor f&uuml;r Beratungs- und\
