      \ anspruchsvoll auszudr&uuml;cken und Entscheidungen zu treffen.<br>\nAu&szlig;erdem soll die F&auml;higkeit zur Organisation und Durchf&uuml;hrung von Projekten gebildet werden.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"\
