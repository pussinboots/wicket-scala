      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Agrarbiologie, Bachelor/Bakkalaureus, Universit&auml;t Hohenheim</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td><table\
      \ border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Agrarbiologie</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Bachelor of Science</td></tr><tr><td class=\"ergspalte\">Regelstudienzeit</td><td\
      \ class=\"ergfeld\">6 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\">Universit&auml;t Hohenheim</td></tr><tr><td class=\"\
      ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Agrarwissenschaften, Biologie</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Prof. Dr. Ludwig H&ouml;lzle</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"\
      ergfeld\">0711 459-22427</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:ludwig.hoelzle@uni-hohenheim.de\">ludwig.hoelzle@uni-hohenheim.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\"\
      >Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Akkreditierungs-, Certifizierungs- und Qualit&auml;tssicherungs-Institut (ACQUIN)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">28.03.2013</td></tr><tr><td\
      \ class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2014 Bei Feststellung der Erf&uuml;llung der Auflagen durch die Akkreditierungskommission nach Vorlage des Nachweises bis 1. Januar 2014 wird der Studiengang bis 30. September 2018 erstmalig\
      \ akkreditiert.</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">Die wechselseitige Anerkennung von Modulen bei Hochschul- und Studiengangswechsel beruht auf den erworbenen Kompetenzen der Studierenden (Lernergebnisse) entsprechend\
      \ den Regelungen der Lissabon-Konvention (Art. III). Demzufolge ist die Anerkennung zu erteilen, sofern keine wesentlichen Unterschiede hinsichtlich der erworbenen Kompetenzen bestehen (Art. V). Dies ist mit handhabbaren Regelungen in den Studien- und\
      \ Pr&uuml;fungsordnungen zu verankern.<br>\n<br>\nDie Workloadangaben in den Modulbeschreibungen der Studieng&auml;nge sind zu &uuml;berarbeiten, da diese zum Teil bislang mit Spannen von 140-180 Stunden angegeben sind.<br>\n<br>\nDer Erwerb von Soft-Skills\
      \ und Schl&uuml;sselqualifikationen ist in allen drei Studieng&auml;ngen unabh&auml;ngig von der Vermittlung von Fachinhalten in den Modulbeschreibungen auszuweisen.</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\"\
      >Ziel des Studiengangs ist es, qualifizierte Absolventen f&uuml;r die expandierenden Berufsfelder in den Bereichen Natur-, Umwelt- und Verbraucherschutz bis in die Agrar- und Ern&auml;hrungsindustrie auszubilden. Im Vordergrund stehen dabei die Aneignung\
      \ fachspezifischer Kenntnisse und Fertigkeiten zu den biologischen Grundlagen der Erzeugung von Nahrungsmitteln f&uuml;r Mensch und Tier, der Umweltsicherung und des Erhalts nat&uuml;rlicher Ressourcen. Zielgruppe sind Schulabg&auml;nger mit Hochschulzugangsberechtigung,\
      \ deren Interessen vor allem im biologisch-naturwissenschaftlichen Bereich liegen und die sich f&uuml;r eine Anwendung von Experimentier- und Laborverfahren in agrarischen Zusammenh&auml;ngen interessieren. Die Regelstudienzeit betr&auml;gt sechs Semester.\
      \ Insgesamt sind 180 ECTS-Leistungspunkte zu erbringen. In den ersten vier Semestern werden naturwissenschaftliche Grundlagen und grundlegende Kenntnisse in den agrarischen Disziplinen vermittelt. Im 3. Semester nehmen die &#132;Agrarbiologischen &Uuml;bungen&#147;,\
      \ in denen den Studierenden wesentliche physikalische und chemische Methoden nahe gebracht werden, eine zentrale Rolle ein. Zum Ende des 3. Semesters entscheiden sich die Studierenden nach Ma&szlig;gabe der zur Verf&uuml;gung stehenden Pl&auml;tze f&uuml;r\
      \ ein Agrarbiologisches Projekt in einem von f&uuml;nf Wissensgebieten. Das Agrarbiologische Projekt f&uuml;llt das gesamte 4. Semester. Im zweiten Studienabschnitt, dem Vertiefungsstudium, m&uuml;ssen das Modul &#132;Biometrie&#147; sowie insgesamt sieben\
      \ Module innerhalb eines Profils oder &uuml;ber die Profile hinweg gew&auml;hlt werden. Absolventen der Agrarbiologie werden f&uuml;r Berufsfelder auf dem Gebiet der anwendungsbezogenen Grundlagenforschung in den Agrarwissenschaften qualifiziert. Neben\
      \ den klassischen Berufsfeldern des Agrarsektors stehen f&uuml;r Agrarbiologen vermehrt im Vordergrund: Arbeiten in mikrobiologisch diagnostischen oder biotechnologischen Laboratorien, universit&auml;re und au&szlig;eruniversit&auml;re Forschung auf dem\
      \ Gebiet der Agrarbiologie, z. B. in der pharmazeutischen Entwicklung, Entwicklung und Vertrieb von Diagnostika, Arbeiten in Pflanzenz&uuml;chtungsunternehmen, Fachministerien, Fachpressewesen, Naturschutz- und Agrarbeh&ouml;rden sowie freiberufliche T&auml;tigkeiten,\
      \ z.B. im Bereich der Landschaftsanalyse und der Landschaftsplanung.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Positiv hervorzuheben ist die gute Strukturierung des Studiengangs.</td></tr><tr><td class=\"\
