      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Advanced Physical Methods in Radiotherapy, Master, Ruprecht-Karls-Universit&auml;t Heidelberg</h2><table border=\"0\" width=\"100%\"><tr><td><table\
      \ border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Advanced Physical Methods in Radiotherapy</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\"\
      >Master of Science</td></tr><tr><td class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">4 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Internationaler Studiengang; Vollzeitstudium</td></tr><tr><td\
      \ class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\">Ruprecht-Karls-Universit&auml;t Heidelberg</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Medizinische Fakult&auml;t</td></tr><tr><td class=\"ergspalte\"\
      >Kontaktperson</td><td class=\"ergfeld\">Prof. Dr. Dr. J&uuml;rgen Debus</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">+49 (0) 6221&amp;#8208;56&amp;#8208;8200</td></tr><tr><td class=\"ergspalte\">Fax</td><td class=\"ergfeld\"\
      >+49 (0) 6221&amp;#8208;56&amp;#8208;5353</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:Juergen.Debus@med.uni&#8208;heidelberg.de\">Juergen.Debus@med.uni&amp;#8208;heidelberg.de</a></td></tr><tr><td class=\"ergspalte\"\
      >Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Akkreditierungs-, Certifizierungs- und Qualit&auml;tssicherungs-Institut (ACQUIN)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td\
      \ class=\"ergfeld\">29.03.2011</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2016</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der berufsbegleitende Masterstudiengang &#132;Advanced\
      \ Physical Methods in Radiotherapy&#147; wird an der Universit&auml;t Heidelberg in einer Regelstudienzeit von vier Semestern studiert. Insgesamt erlangen die Studierenden 120 ECTS-Punkte, wobei 45 ECTS-Punkte durch den Nachweis der Fachanerkennung oder\
      \ einer gleichwertigen Weiterbildungszeit erbracht werden. Das Studienprogramm ist als berufsbegleitendes Weiterbildungsstudium mit Online- und Pr&auml;senzphasen organisiert. Der Studiengang verfolgt zudem durch seine berufsbegleitenden Weiterqualifizierung\
      \ in der Fachrichtung Medizinische Physik das Ziel, den wachsenden Bedarf an qualifizierten Medizinphysikern gerecht zu werden. Die Zielgruppe des Studiengangs sind Studierende mit einem abgeschlossenen Bachelorstudium in einer physikalisch oder physikalisch&amp;#8208;technischen\
      \ Fachrichtung oder einem Diplom in Physik, Biomedizintechnik oder einem entsprechenden Ingenieursstudiengang. Zudem m&uuml;ssen die Bewerber englische Sprachkenntnisse auf dem Niveau C1 des Europ&auml;ischen Referenzrahmens f&uuml;r Sprachen nachweisen.\
      \ Der Studiengang verfolgt insbesondere das Ziel, den Studierenden ein breites, detailliertes Wissen und kritisches Verst&auml;ndnis auf dem neuesten Wissensstand in den fortgeschrittenen Physikalischen Methoden der Strahlentherapie zu vermitteln. Im dritten\
      \ Semester absolvieren die Studierenden f&uuml;nf Praktika, die in der Abteilung Radioonkologie und Strahlentherapie der Universit&auml;tsklinik, der Abteilung Medizinische Physik in der Strahlentherapie des DKFZ sowie an der Ionentherapie-Anlage durchgef&uuml;hrt\
      \ werden. Im vierten Semester verfassen die Studierenden ihre Masterarbeit, welche anschlie&szlig;end verteidigt werden muss. Nach erfolgreichem Abschluss sollen die Studierenden die F&auml;higkeit besitzen, die Terminologien, Besonderheiten und Grenzen\
      \ der Medizinphysik definieren und verschiedene Lehrmeinungen interpretieren zu k&ouml;nnen.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Die Lernziele des Studiengangs &#132;Advanced Physical Methods in Radiotherapy&#147;\
      \ sind auf die Vermittlung des aktuellen Stands strahlentherapeutischer Techniken ausgerichtet. Die Entwicklungen der letzen zehn Jahre wurden von dem Studiengang ber&uuml;cksichtigt, sodass die Lehrinhalte auf dem neuesten technischen und wissenschaftlichen\
      \ Stand sind. Die Universit&auml;t Heidelberg verf&uuml;gt &uuml;ber eine exzellente Ausstattung, welche die Studierenden in ihren Pr&auml;senzphasen nutzen k&ouml;nnen. Der Studiengang zeichnet sich im Besonderen durch seine gute Organisation sowie durch\
      \ eine gute Kommunikation zwischen Studierenden und Lehrenden aus.Insgesamt l&auml;sst sich festhalten, dass der Studiengang an Qualifikationszielen orientiert, die in angemessener Weise Fachwissen und fach&uuml;bergreifendes Wissen sowie entsprechende\
      \ methodi-sche und generische Kompetenzen vermitteln.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Professor Dr. George Iliakis, Institut f&uuml;r Medizinische Strahlenbiologie, Universi-t&auml;tsklinikum\
      \ Essen<br>\nDr. Norbert Hodapp, Abteilung f&uuml;r Strahlenheilkunde, Universit&auml;tsklinik Freiburg<br>\nProfessor Dr. Volker Sch&uuml;nemann, Fachbereich Physik, Technische Universit&auml;t Kaiserslautern<br>\nJ&uuml;rgen Kopp (Dipl.- Phys.), Leiter\
      \ des Bereichs Medizinische Physik und Strahlenschutz, Klinikum Augsburg<br>\nKarina Schreiber, Studentin der Physik an der Technischen Universit&auml;t Dresden</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"\
      http://masteronline.ukhd.de/\">http://masteronline.ukhd.de/</a></td></tr><tr><td class=\"ergspalte\">Weitere Informationen</td><td class=\"ergfeld\"><a target=\"_top\" href=\"/kompass/servlet/SuperXmlTabelle;jsessionid=C73516D8FB3CB7A599399E5E0E464C42?tid=20300&amp;id=32658&amp;kennung=g_stud&amp;passwort=anfang12\"\
