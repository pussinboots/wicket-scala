      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Advanced Materials, Master, Universit&auml;t Ulm</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td><table border=\"\
      0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Advanced Materials</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Master of Science</td></tr><tr><td class=\"ergspalte\">Regelstudienzeit</td><td\
      \ class=\"ergfeld\">4 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Internationaler Studiengang; Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\">Universit&auml;t\
      \ Ulm</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Institut f&uuml;r Festk&ouml;rperphysik</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Prof. Dr. Paul Ziemann</td></tr><tr><td class=\"\
      ergspalte\">Telefon</td><td class=\"ergfeld\">+49 731-50-22970</td></tr><tr><td class=\"ergspalte\">Fax</td><td class=\"ergfeld\">+49 731-50-22987</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:paul.ziemann@uni-ulm.de\"\
      >paul.ziemann@uni-ulm.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Akkreditierungsagentur f&uuml;r Studieng&auml;nge der Ingenieurwissenschaften,\
      \ der Informatik, der Naturwissenschaften und der Mathematik (ASIIN)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">15.12.2009</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2015</td></tr><tr><td\
      \ class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">erf&uuml;llt</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der Masterstudiengang\
      \ &#132;Advanced Materials&#147; ist ein nicht-konsekutiver, forschungsorientierter Studiengang. Es werden f&uuml;r den Studiengang Studiengeb&uuml;hren in H&ouml;he von EUR 500,00 erhoben.<br>\nStudienziele sind die folgenden: Absolventen sollen &uuml;ber\
      \ die fachlichen und &uuml;berfachlichen Kompetenzen verf&uuml;gen, die sie f&uuml;r T&auml;tigkeiten im Bereich von Forschung, Entwicklung und Anwendung auf dem Gebiet der Naturwissenschaften, der Ingenieurwissenschaften und der Materialwissenschaften\
      \ biokompatibler Stoffe insbesondere an Universit&auml;ten, Forschungsinstituten und der forschenden bzw. entwickelnden Industrie qualifizieren. Im Mittelpunkt der Ausbildung zum Nanowissenschaftler steht dabei nicht eine blo&szlig;e Addition der jeweils\
      \ fachspezifischen Kenntnisse, Fertigkeiten und Kompetenzen auf den Gebieten der Physik, der Chemie, der Ingenieur- und der Biowissenschaften. Ausbildungsziel soll vielmehr ein Materialwissenschaftler mit entweder nanowissenschaftlicher oder biowissen&not;schaftlicher\
      \ Ausrichtung sein.<br>\nDas Curriculum setzt sich zusammen aus einem f&uuml;r die beiden Vertiefungsrichtungen Nanomaterials bzw. Biomaterials gemeinsamen natur- und ingenieurwissenschaftlichen sowie materialwissenschaftlichen Studienanteil sowie den\
      \ Modulen, in denen die jeweilige studienrichtungs&not;spezifische Vertiefung umgesetzt wird. Gemeinsam sind den beiden Vertiefungsrichtungen die Pflichtmodule Materials Science I und II, Lab Materials Science I und II, Computational Methods in Materials\
      \ Science, Physical Chemistry, General Chemistry, Synthesis of Organic and Inorganic Materials, Introductory Solid State Physics, Lab Intermediate Physics, Advanced Physics of Materials sowie Additive Key Qualifications (f&uuml;r ausl&auml;ndische Studierende\
      \ die Module German Language I bis III). In der Studienrichtung Nanomaterials sind verpflichtend die Module Introductory Engineering, Micro- and Nanotechnology, Functional Properties of Nanomaterials sowie Principles of Structure Formation in Nanomaterials.\
      \ F&uuml;r die Studienrichtung Biomaterials sieht das Curriculum als Pflichtmodule die folgenden vor: Introductory Biology and Cell Biology, Biological Tissues, Classes of Biomaterials, Applications of Biomaterials, Degradation of Biomaterials, Host Reactions\
      \ to Biomaterials, Testing of Biomaterials sowie Production of Biomaterials. &Uuml;ber die ersten drei Semester verteilt m&uuml;ssen die Studierenden beider Vertiefungsrichtungen erg&auml;nzend Wahlpflichtmodule im Umfang von 18 Kreditpunkten (Studienrichtung\
      \ Nanomaterials) bzw. 20 Kreditpunkten (Biomaterials) absolvieren. Hierf&uuml;r k&ouml;nnen sie aus einem (semesterweise aktualisierten) Katalog von Wahlpflichtf&auml;chern zus&auml;tzliche Module ausw&auml;hlen (von Basics of TEM, Compound Semiconductors,\
      \ Mechanics of Materials, Polymers in Medicine bis zu Biosensors, Chemistry Lab, Micro- and Nanooptics, Surface Plasmon Photonics und Thin Films). Die den Vertiefungsrichtungen Nanomaterials und Biomaterials spezifischen Pflichtmodule sind dabei zugleich\
      \ Wahlpflichtmodule f&uuml;r die jeweils andere Vertiefungs&not;richtung. Der Studiengang wird mit einer Masterarbeit im Umfang von 30 Kreditpunkten abgeschlossen.<br>\nDie Zulassungsvoraussetzungen umfassen einen qualifizierten Bachelorabschluss in einem\
      \ naturwissen&not;schaftlichen oder ingenieurwissenschaftlichen Studiengang (besonders Physik, Chemie, Biologie, Elektrotechnik, Maschinenbau, Materialwissenschaften) oder einen gleichwertigen Abschluss an einer deutschen oder an einer ausl&auml;ndischen\
      \ Hochschule bei einer mindestens dreij&auml;hrigen Studiendauer, den Nachweis ausreichender Englisch&not;kenntnisse (i.d.R. TOEFL: 560 pbT, 215 cbT oder 88 ibT). Als qualifiziert gelten Bewerber, die einen Bachelorabschluss oder einen mindestens gleichwertigen\
      \ Abschluss mit einem &#132;&uuml;berdurchschnittlichen&#147; Pr&uuml;fungsergebnis nachweisen k&ouml;nnen. Die &Uuml;berdurchschnittlichkeit des Abschlusses ist nachzuweisen a) &uuml;ber Einzelnoten und Ausbildungsumfang in zwei natur-, ingenieur- oder\
      \ materialwissenschaftlichen F&auml;chern sowie in Mathematik (im ersten &uuml;ber mindestens f&uuml;nf Semester, im zweiten &uuml;ber mindestens zwei Semester, in Mathematik mindestens zwei Semester), b) ein Motivationsschreiben zur Studiengangswahl,\
      \ c) zwei Empfehlungsschreiben d) sonstige Nachweise, die &uuml;ber die Eignung des Bewerbers Auskunft geben k&ouml;nnen (z.B. Zeugnisse oder fr&uuml;he Studien) und d) den Nachweis &uuml;ber die fachliche Einstufung des Bewerbers innerhalb der Hochschule\
      \ bei der Abschlusspr&uuml;fung, die Voraussetzung f&uuml;r die Zulassung zum Masterstudiengang ist.<br>\nDer Studienbeginn liegt im Wintersemester.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Positiv hervorzuheben\
