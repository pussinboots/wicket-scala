      \ richtet sich &uuml;berwiegend an junge Studierende, die den Abschluss als Voraussetzung f&uuml;r eine wissenschaftliche T&auml;tigkeit in dem Berufsfeld anstreben. Er kann sowohl als Haupt-(85 ECTS) als auch als Nebenfach (60 ECTS) studiert werden. Der\
      \ Bachelorstudiengang \"&Auml;gyptologie\" ist modular aufgebaut und enth&auml;lt neben dem Basissprachkurs Einf&uuml;hrungen in andere Sprachstufen sowie historische, kulturwissenschaftliche und religionshistorische Seminare. Zusatzqualifikationen in\
      \ Form von betreuten Praktika an Museen und auf Ausgrabungen k&ouml;nnen von den Studierenden wahrgenommen werden, um ihre Zusatzqualifikationen zu erweitern. Neben arch&auml;ologischen, kunsthistorischen und kulturwissenschaftlichen Kompetenzen, liegt\
      \ der zentrale Schwerpunkt des W&uuml;rzburger &Auml;gyptologiestudiums - im Haupt- und Nebenfach &#150; in der Philologie, was eine hohe Gewichtung an Sprach- und Lekt&uuml;rekursen zur Folge hat. Ziel des Studiengangs ist die Aneignung bzw. Erarbeitung\
      \ von wissenschaftlichen Erkenntnissen, um sie danach anwendungsbezogen einzusetzen. Alles in allem soll eine wissenschaftliche Basis f&uuml;r den anschlie&szlig;enden Masterstudiengang oder f&uuml;r andere Berufsfelder gelegt werden.</td></tr><tr><td\
      \ class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Der Studiengang ist gut strukturiert und modularisiert. Dar&uuml;ber hinaus sind die Ziele, Methoden und Inhalte f&uuml;r die Studierenden klar definiert und nachvollziehbar. Besonders\
      \ hervorzuheben ist die hervorragende Studienberatung auf Grund der relativ niedrigen Studierendenzahlen.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Prof. Dr. Claus Dobiat (Philipps-Universit&auml;t Marburg)<br>\n\
