      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Advanced Spectroscopy in Chemistry, Master, Universit&auml;t Leipzig</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"\
      ><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Advanced Spectroscopy in Chemistry</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Master of Science</td></tr><tr><td\
      \ class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">4 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\">Universit&auml;t\
      \ Leipzig</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Fakult&auml;t f&uuml;r Chemie und Mineralogie</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Prof. Dr. Stefan Berger</td></tr><tr><td\
      \ class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">+49-(0)341-97-3 61 01</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:stberger@rz.uni-leipzig.de\">stberger@rz.uni-leipzig.de</a></td></tr><tr><td class=\"ergspalte\"\
      >Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Zentrale Evaluations- und Akkreditierungsagentur Hannover (ZEvA)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\"\
      >11.05.2010</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2015</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">Die Auflagen sind erf&uuml;llt.<br>\n<br>\nZwei Auflagen zur Eignungsfeststellungspr&uuml;fungsordnung\
      \ und zur Betreuung von ausl&auml;ndischen Studierenden.</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Bei dem Masterstudiengang\
      \ &#132;Advanced Spectroscopy in Chemistry&#147; handelt es sich um einen viersemestrigen Vollzeitstudiengang. Zulassungsvoraussetzung ist ein Bachelorabschluss in Chemie oder ein &auml;quivalenter Abschluss. Zus&auml;tzlich m&uuml;ssen Kenntnisse in Englisch\
      \ B2 (Gemeinsamer Europ&auml;ischer Referenzrahmen) nachgewiesen werden. Es gibt eine Eignungsfeststellungspr&uuml;fung. Das Studium kann zum Wintersemester aufgenommen werden.<br>\nIm Rahmen der europ&auml;ischen Initiative des Utrecht-Networks wird mit\
      \ sechs weiteren Universit&auml;ten (Bergen, Bologna, Helsinki, Krakow, Lille und Madrid) ein gemeinsamer Studiengang &#132;Advanced Spectroscopy in Chemistry&#147; als erster europ&auml;ischer Studiengang auf dem Gebiet der Chemie angeboten. Die Unterrichtssprache\
      \ ist Englisch. Der Studiengang hat als Schwerpunkt fortgeschrittene spektroskopische Methoden und stellt die Struktur chemischer und biochemischer Verbindungen in den Vordergrund. Die Methoden NMR/ESR, MS, optische Spektroskopie und R&ouml;ntgenstrukturanalyse\
      \ sind hierbei von besonderer Bedeutung. Ausgehend von diesem vertieften Verst&auml;ndnis struktureller Aspekte ist aber auch die Synthese definierter komplexer  Strukturen m&ouml;glich. Die Studiengangsstruktur sieht ein gemeinsames erstes Semester mit\
      \ gleichen Inhalten an den sieben beteiligten Universit&auml;ten vor.  Danach folgt eine Mobilit&auml;tsphase im zweiten und dritten Semester, in der die Studierenden die Universit&auml;t wechseln m&uuml;ssen und Pflicht- sowie Wahlmodule an den jeweils\
      \ anderen Universit&auml;ten belegen. Dabei hat jede der Partner-Universit&auml;ten die M&ouml;glichkeit, eigene Spezialisierungen einzubringen. Das vierte Semester ist f&uuml;r die Masterarbeit vorgesehen.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende\
      \ Bewertung</td><td class=\"ergfeld\">Die Gutachter und die St&auml;ndige Akkreditierungskommission (SAK) der ZEvA kamen aufgrund der eingehenden Begutachtung der Antragsunterlagen und einer Vor-Ort-Begutachtung (Peer-review) zu einem positiven Akkreditierungsvotum.</td></tr><tr><td\
      \ class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Prof. Dr. Uwe Ulbrich, Freie Universit&auml;t Berlin; Prof. Dr. Klaus-Uwe Koch, Fachhochschule Gelsenkirchen; Prof. Dr. Peter Hertel, Universit&auml;t Osnabr&uuml;ck; Prof.\
      \ Dr. Gernot Heger, RWTH Aachen; Prof. Dr. Hartmut Leser, Universit&auml;t Basel; Prof. Dr. Hans-Joachim K&uuml;mpel, Universit&auml;t Bonn, Geologisches Institut/GGA-Institut Hannover (Leibniz Institute for Applied Geosciences); Benedikt G&uuml;nter,\
      \ Student an der TU Freiberg</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.master-asc.org/\">http://www.master-asc.org/</a></td></tr><tr><td class=\"ergspalte\">Weitere Informationen</td><td class=\"\
      ergfeld\"><a target=\"_top\" href=\"/kompass/servlet/SuperXmlTabelle;jsessionid=C73516D8FB3CB7A599399E5E0E464C42?tid=20300&amp;id=15015&amp;kennung=g_stud&amp;passwort=anfang12\">\n\t\tZusätzliche Angaben</a> zu diesem Studiengang finden Sie im Hochschulkompass\
      \ der HRK.\n\n\n\t\t</td></tr></table></td></tr></table></td><td width=\"30px\" align=\"center\"></td></tr></table><p>Die Akkreditierungsagenturen sind verantwortlich für die eingegebenen Texte.</p><hr></form></div></td></tr><tr><td><p><img width=\"100%\"\
