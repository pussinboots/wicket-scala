      \ Dortmund; Prof. Dr. Laurenz Volkmann, Universit&auml;t Jena; Annerose Gulbins, Studentin an der TU Dresden</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.uni-hannover.de/de/studium/studienfuehrer/anglophone/\"\
