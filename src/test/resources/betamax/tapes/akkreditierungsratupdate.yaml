      \ Zentrale Datenbank - Einzeldarstellung</h1><form name=\"Weiterverarbeitung\" method=\"post\" target=\"_self\" action=\"SuperXmlTabelle;jsessionid=276F4168360E2A5242E22680D3BBBCF0\"><table border=\"0\"><tr><td align=\"left\"><input type=\"hidden\" name=\"\
