      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Advanced Professional Studies, Master, Hochschule Koblenz</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td><table\
      \ border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Advanced Professional Studies</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Master of Arts (Der Masterabschluss eröffnet Zugang\
      \ zum Höheren Dienst)</td></tr><tr><td class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">5 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Fernstudium; Teilzeitstudium</td></tr><tr><td class=\"\
      ergspalte\">Hochschule</td><td class=\"ergfeld\">Hochschule Koblenz</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Fachbereich Sozialwesen</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\"\
      >Studiengangsbetreuung: Dipl.-Soz. Silke Schranz<br>\nStudiengangsleitung: Prof. Dr. Thomas Arnold</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">0261-9528-234</td></tr><tr><td class=\"ergspalte\">Fax</td><td class=\"ergfeld\">0261-9528-260</td></tr><tr><td\
      \ class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:maps@fh-koblenz.de\">maps@fh-koblenz.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"\
      ergfeld\">Akkreditierungsagentur im Bereich Gesundheit und Soziales (AHPGS)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">26.07.2007</td></tr><tr><td class=\"ergspalte\">Reakkreditierung</td><td class=\"ergfeld\">21.07.2011</td></tr><tr><td\
      \ class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2018</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">Die Auflagen wurden in der Sitzung der Akkreditierungskommission vom 11.05.2012 als erf&uuml;llt bewertet.</td></tr><tr><td\
      \ class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der von den Hochschulen Fulda und RheinMain sowie von den Fachhochschulen Koblenz und Potsdam angebotene\
      \ Studiengang &#147;Master of Arts: Advanced Professional Studies&#148; ist ein konsekutiver Master-Studiengang, der f&uuml;nf verschiedene Studienschwerpunkte anbietet. Die Hochschulen haben Verbund-Module in 4 gemeinsamen Strukturdimensionen &#147;Theorie\
      \ und Gegenstandsgeschichte der Sozialen Arbeit&#148;, &#147;Erkenntniszug&auml;nge und Methoden der empirischen Sozialforschung&#148;, &#147;Professionelles Leitungshandeln&#148;, &#147;Qualit&auml;tsmanagement und soziale Netzwerke&#148; unterteilt,\
      \ welche die Basis f&uuml;r alle Studienschwerpunkte bilden. Das Studium ist als ein 5 bzw. 6 Semester Regelstudienzeit umfassendes berufsbegleitendes Fernstudium in Teilzeit konzipiert und wird mit dem Hochschulgrad &#147;Master of Arts&#148; (M.A.) abgeschlossen.\
      \ In dem Studienschwerpunkt &#147;Gemeindepsychiatrie&#148;, der an der Hochschule Fulda angeboten wird, werden insgesamt 90 ECTS-Anrechnungspunkte vergeben. In dem Studienschwerpunkt &#147;Sozialraumentwicklung und -organisation&#148;, der an den Hochschulen\
      \ Fulda und RheinMain angeboten wird, werden insgesamt 90 ECTS-Anrechnungspunkte vergeben. In dem Studienschwerpunkt &#147;Klinische Sozialarbeit&#148;, der an der Fachhochschule Koblenz angeboten wird, werden insgesamt 90 ECTS-Anrechnungspunkte vergeben.\
      \ In dem Studienschwerpunkt &#147;Kinder- und Jugendhilfe im europ&auml;ischen Kontext&#148;, der an der Fachhochschule Koblenz angeboten wird, werden insgesamt 90 ECTS-Anrechnungspunkte vergeben. Die genannten Schwerpunkte haben eine Regelstudienzeit\
      \ von 5 Semestern. In dem Studienschwerpunkt &#147;Familie&#148;, der an der Fachhochschule Potsdam angeboten wird, werden insgesamt 120 ECTS-Anrechnungspunkte vergeben. Die Regelstudienzeit betr&auml;gt 6 Semester. F&uuml;r die Schwerpunkte des Studiengangs\
      \ stehen eine unterschiedliche Anzahl an Studienpl&auml;tzen zur Verf&uuml;gung. F&uuml;r die Studienschwerpunkte &#147;Sozialraumentwicklung und -orientierung&#148; und &#147;Gemeindepsychatrie&#148; stehen jeweils zum Sommersemester 20 Studienpl&auml;tze\
      \ zur Verf&uuml;gung. F&uuml;r die Studienschwerpunkte &#147;Klinische Sozialarbeit&#148; und &#147;Kinder- und Jugendhilfe im europ&auml;ischen Kontext&#148; stehen je Wintersemester insgesamt 35 Studienpl&auml;tze zur Verf&uuml;gung. F&uuml;r den Schwerpunkt\
      \ &#147;Familie&#148; stehen derzeit 22 Studienpl&auml;tze je Wintersemester zur Verf&uuml;gung. Somit stehen f&uuml;r den Studiengang MAPS-online j&auml;hrlich 97 Studienpl&auml;tze an den unterschiedlichen Standorten zur Verf&uuml;gung.<br>\n<br>\nDer\
      \ berufsbegleitend studierbare blended-learning Studiengang stellt einen Zusammenschluss thematischer bzw. arbeitsfeldspezifischer konsekutiver Masterstudienangebote dar. Gemeinsam erarbeiteten die kooperierenden Hochschulen Strukturdimensionen des Masterlevels\
      \ als Modulinhalte, diese werden in den beteiligten Hochschulen eigenst&auml;ndig und entsprechend akzentuiert angeboten. Die Studienform des blended-learnings wird in einer gemeinsam genutzten, verwalteten und didaktisch begleiteten Lernplattform umgesetzt,\
      \ durch einen wissenschaftlichen Beirat begleitet und &uuml;bergreifend abgestimmt. Der Verbund beinhaltet mehrere gemeinsame Strukturdimensionen: Theorie und Gegenstandsgeschichte der Sozialen Arbeit, Erkenntniszug&auml;nge und Methoden der empirischen\
      \ Sozialforschung, Professionelles Leitungshandeln, Qualit&auml;tsmanagement und soziale Netzwerke.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Zusammenfassend kommen die Gutachterinnen und Gutachter zu dem\
      \ Ergebnis, der Akkreditierungskommission der AHPGS die Re-Akkreditierung des konsekutiven Master-Studiengangs &#147;Master of Arts: Advanced Professional Studies&#148; zu empfehlen. Insbesondere wurde der Gutachtergruppe das hohe Engagement der Lehrenden\
      \ glaubhaft vermittelt, das sich auch positiv auf das Engagement der Studierenden auswirkt. Insgesamt beeindruckt das Studiengangskonzept des in Teilzeit studierbaren berufsbegleitenden, anwendungsorientierten Master-Studiengangs: Die Gutachtergruppe bezeichnet\
      \ es als bemerkenswerten innovativen Beitrag zur Hochschuldidaktik und sieht darin eine Chance f&uuml;r die Profilierung der Sozialen Arbeit als Profession und Wissenschaft.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"\
      ergfeld\">Repr&auml;sentantin bzw. Repr&auml;sentanten der Hochschulen:<br>\nHerr Prof. Dr. Hans-G&uuml;nther Homfeldt<br>\nUniversit&auml;t Trier<br>\nAbteilung Sozialp&auml;dagogik I<br>\nHerr Prof. Dr. Albert M&uuml;hlum<br>\nSRH Hochschule Heidelberg<br>\n\
