      \ Zentrale Datenbank - Einzeldarstellung</h1><form name=\"Weiterverarbeitung\" method=\"post\" target=\"_self\" action=\"SuperXmlTabelle;jsessionid=276F4168360E2A5242E22680D3BBBCF0\"><table border=\"0\"><tr><td align=\"left\"><input type=\"hidden\" name=\"\
      UserID\" value=\"\"><input type=\"hidden\" name=\"reuseresult\" value=\"false\"><input type=\"hidden\" name=\"stylesheet\" value=\"\"><input type=\"hidden\" name=\"contenttype\" value=\"\"><input type=\"hidden\" name=\"\" value=\"\"><input type=\"hidden\"\
      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Agrarwissenschaften, Bachelor/Bakkalaureus, Justus-Liebig-Universit&auml;t Gie&szlig;en</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"\
      0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Agrarwissenschaften</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Bachelor of Science</td></tr><tr><td\
      \ class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">6 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\">Justus-Liebig-Universit&auml;t\
      \ Gie&szlig;en</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Fachbereich Agrarwissenschaften, &Ouml;kotrophologie und Umweltmanagement</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\"\
      >Prof. Dr. Bernd Honermeier</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">+49 (0)641-99-37440</td></tr><tr><td class=\"ergspalte\">Fax</td><td class=\"ergfeld\">+49 (0)641-99-37009</td></tr><tr><td class=\"ergspalte\">E-mail</td><td\
      \ class=\"ergfeld\"><a href=\"mailto:Bernd.Honermeier@agrar.uni-giessen.de\">Bernd.Honermeier@agrar.uni-giessen.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"\
      ergfeld\">Akkreditierungsagentur f&uuml;r Studieng&auml;nge der Ingenieurwissenschaften, der Informatik, der Naturwissenschaften und der Mathematik (ASIIN)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">27.06.2002</td></tr><tr><td\
      \ class=\"ergspalte\">Reakkreditierung</td><td class=\"ergfeld\">28.09.2007</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2015</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">erf&uuml;llt</td></tr><tr><td\
      \ class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der Bachelorstudiengang &#132;Agrarwissenschaften&#147; ist Bestandteil eines konsekutiven Angebots\
      \ mit einer nationalen Ausrichtung. Die Hochschule erhebt Studienbeitr&auml;ge in H&ouml;he von 500,-- Euro pro Semester.<br>\nDer Studiengang soll Kompetenzen in den landwirtschaftlichen Produktionsprozessen und deren &ouml;konomischen und &ouml;kologischen\
      \ Rahmenbedingungen vermitteln. Dazu geh&ouml;ren aus Sicht der Hochschule insbesondere die biologischen und technischen Aspekte von pflanzlichen und tierischen Produktionsprozessen sowie die sozialwissenschaftliche und &ouml;konomische Analyse der Produktion\
      \ und Vermarktung landwirtschaftlicher Produkte. Diese Kernbereiche k&ouml;nnen individuell durch eine vertiefende Ausbildung auf den Gebieten der Betriebswirtschaft und Unternehmensberatung, der Tierzucht und Tierhaltung (inkl. Tierern&auml;hrung, Tiergesundheit\
      \ und Futtermittelkunde), der Pflanzenproduktion (inkl. Acker-, Garten- und Weinbau, Pflanzenz&uuml;chtung, Pflanzenschutz, Pflanzenern&auml;hrung, organischer Landbau, Nachwachsende Rohstoffe) und des Umweltmanagements erg&auml;nzt werden. Die Absolventen\
      \ sollen im Umfeld und auf allen Stufen der landwirtschaftlichen Produktion einsetzbar sein, inklusive der vor- und nachgelagerten Bereiche. Besch&auml;ftigungsm&ouml;glichkeiten ergeben sich aus Sicht der Hochschule z.B. bei Landwirtschaftsverb&auml;nden\
      \ sowie in Maschinen- und Betriebshilferingen, Tierzuchtverb&auml;nden und Erzeugergemeinschaften. Dar&uuml;ber hinaus k&ouml;nnen Absolventen in Versuchsabteilungen von Unternehmen der Pflanzenschutz- und D&uuml;ngemittelherstellung, der Pflanzenz&uuml;chtung\
      \ sowie der Futter- und Nahrungsmittelherstellung, in Beratung und Vertrieb bei Landmaschinen-, Saatgut-, Pflanzenschutz- und D&uuml;ngemittelherstellern, in der Aus- und Weiterbildung sowie in der Entwicklungshilfe eingesetzt werden. Weitere Aufgabenbereiche\
      \ sieht die Hochschule, wenn auch bei eingeschr&auml;nkten Besch&auml;ftigungszahlen, in Beh&ouml;rden der Agrarverwaltung und des Landwirtschaftlichen Untersuchungswesens, z.B. in Bundes- und L&auml;nderministerien, &Auml;mtern f&uuml;r Landwirtschaft\
      \ und Landentwicklung, Landwirtschaftskammern, Umwelt-, Flurbereinigungs- und Siedlungs&auml;mtern, Landwirtschaftlichen Untersuchungsanstalten oder Landesanstalten f&uuml;r Pflanzenschutz. Ein neues Berufsfeld f&uuml;r Absolventen besteht auf dem Gebiet\
      \ der Bioenergie bzw. der Nachwachsenden Rohstoffe (z. B. in Produktion, Beratung und Verb&auml;nden).<br>\nDas Curriculum sieht als grundlegende Module Biologie, Angewandte Mathematik und Statistik, VWL und BWL sowie ein chemisches Praktikum vor. Daneben\
      \ beinhaltet das Curriculum jeweils 11 verpflichtende so genannte Kernmodule, in denen die spezifischen Kernkompetenzen vermittelt werden. Zus&auml;tzlich haben die Studierenden in 13 w&auml;hlbaren Profilmodulen die M&ouml;glichkeit, einen den individuellen\
      \ Interessen entsprechenden Schwerpunkt zu legen. Die Kernmodule umfassen &#132;Bodenkunde und Wasserhaushalt&#147;, &#132;Tierzucht&#147;, &#132;Genetik und Pflanzenz&uuml;chtung&#147;, &#132;Betriebliche Produktions&ouml;konomie und Verfahrenstechnik&#147;,\
      \ &#132;Tierhaltung und Nutztier&ouml;kologie&#147;, &#132;Nutzpflanzenproduktion&#147;, &#132;Tierern&auml;hrung&#147;, &#132;Pflanzenern&auml;hrung&#147;, &#132;VWL und BWL II&#147;, &#132;Phytomedizin&#147;, sowie &#132;Politik und M&auml;rkte der Agrar-\
      \ und Ern&auml;hrungswirtschaft&#147;.<br>\nVorausgesetzt wird die allgemeine oder die fachgebundene Hochschulreife bzw. die Fachhochschulreife oder eine Meisterpr&uuml;fung bzw. ein Fachoberschulabschluss. Zus&auml;tzlich ist der Bachelorstudiengang mit\
      \ einem lokalen Numerus Clausus belegt. Danach werden 20 % der Studienpl&auml;tze nach Wartezeit und 80 % nach der Schulnote vergeben.<br>\nDer Studienbeginn liegt im Wintersemester.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td\
      \ class=\"ergfeld\">Gutachter, Fachausschuss und Akkreditierungskommission der ASIIN gewinnen insgesamt einen positiven Eindruck von dem Studiengang. Positiv hervorzuheben sind ihrer Ansicht nach die sehr gute Laborausstattung und die Forschungsaktivit&auml;ten\
      \ der Lehrenden. Im Verlauf des Akkreditierungsverfahrens wurden Schwachstellen ausger&auml;umt und Verbesserungen in einzelnen Punkten als Auflagen gefordert.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\"\
      >Prof. Dr. Heiner Boeing, Universit&auml;t Potsdam;<br>\nKnut Fischer, AGRAVIS Raiffeisen AG, M&uuml;nster;<br>\nElisabeth Hoffmann, Studentin der Rheinischen Friedrich-Wilhelms-Universit&auml;t Bonn;<br>\nProf. Dr. Stephan Kolfhaus; Fachhochschule Osnabr&uuml;ck;<br>\n\
      Ass. Anne von Laufenberg-Beermann, Freiberufliche T&auml;tigkeit;<br>\nProf. Dr. Martin Odening, Humboldt-Universit&auml;t zu Berlin;<br>\nProf. Dr. Alexander Stoy, Fachhochschule Kiel;<br>\nProf. Dr. Michael Wicke, Georg-August-Universit&auml;t G&ouml;ttingen</td></tr><tr><td\
      \ class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.uni-giessen.de/cms/studium/studienangebot/bachelor/agrarwiss\">http://www.uni-giessen.de/cms/studium/studienangebot/bachelor/agrarwiss</a></td></tr><tr><td class=\"\
      ergspalte\">Weitere Informationen</td><td class=\"ergfeld\"><a target=\"_top\" href=\"/kompass/xml/g_stud/80830_18_de.htm\">\n\t\tZusätzliche Angaben</a> zu diesem Studiengang finden Sie im Hochschulkompass der HRK.\n\n\n\t\t</td></tr></table></td></tr></table></td><td\
      \ width=\"30px\" align=\"center\"></td></tr></table><p>Die Akkreditierungsagenturen sind verantwortlich für die eingegebenen Texte.</p><hr></form></div></td></tr><tr><td><p><img width=\"100%\" src=\"/kompass/xml/akkr/maske_files/hlinie.gif\">\nInformationen\
      \ zu allen staatlichen oder staatlich anerkannten\nHochschulen in der Bundesrepublik Deutschland sowie den dort\nangebotenen grundständigen und weiterführenden Studienmöglichkeiten\nerhalten Sie im <a HREF=\"http://www.hochschulkompass.de\" target=\"_blank\"\
      >Hochschulkompass</a>.</p><img alt=\"Seitenfuss Rahmen\" src=\"/kompass/xml/akkr/fuss.png\"></td></tr></tbody></table></body></html>"
