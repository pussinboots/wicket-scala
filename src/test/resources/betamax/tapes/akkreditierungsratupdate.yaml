      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Aerospace Engineering, Master, Fachhochschule Aachen</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td><table\
      \ border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Aerospace Engineering</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Master of Science (Der Masterabschluss eröffnet Zugang zum\
      \ Höheren Dienst)</td></tr><tr><td class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">3 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td\
      \ class=\"ergfeld\">Fachhochschule Aachen</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Fachbereich Luft- und Raumfahrttechnik</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Prof. Dr.\
      \ Josef Mertens</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">0241/6009-52363</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:J.Mertens@fh-aachen.de\">J.Mertens@fh-aachen.de</a></td></tr><tr><td\
      \ class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Agentur f&uuml;r Qualit&auml;tssicherung durch Akkreditierung von Studieng&auml;ngen (AQAS)</td></tr><tr><td class=\"ergspalte\"\
      >Erstakkreditierung</td><td class=\"ergfeld\">19.11.2007</td></tr><tr><td class=\"ergspalte\">Reakkreditierung</td><td class=\"ergfeld\">27.08.2013</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">31.8.2014 vorl&auml;ufige\
      \ Reakkreditierung f&uuml;r 12 Monate</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der dreisemestrige st&auml;rker anwendungsorientierte Masterstudiengang im Umfang von 90 CP soll Grundlagen, Konzepte, Methoden\
      \ und Techniken des Aerospace Engineering vermitteln und auf die T&auml;tigkeit des Luft- und Raumfahrtingenieurs vorbereiten. <br>\nInhalte des Studiums sind Vertiefung der Kenntnisse in den Grundlagenmodulen Mathematik, mathematische Optimierung, Regelungstechnik,\
      \ CAD und FEM, Strukturdynamik sowie Mess- und Versuchstechnik. Zudem soll das Fachwissen durch wahlweise Profilbildung im Bereich &#132;Aircraft Engineering&#147; oder &#132;Space Engineering&#147; erweitert werden.<br>\nDie ersten beiden Semester umfassen\
      \ jeweils 7 Module, s&auml;mtlich mit abschlie&szlig;ender oder semesterbegleitender Pr&uuml;fung. Im 3. Semester werden zwei der fach&uuml;bergreifenden Wahlmodule studiert sowie die Masterarbeit verfasst.<br>\nDer Masterstudiengang fokussiert auf die\
      \ Integration verschiedener Komponenten und Teilsysteme zum Gesamtsystem Luft- bzw. Raumfahrzeug und soll die Studierenden so auf die Aus&uuml;bung von ingenieurwissenschaftlichen, maschinenbau-orientierten T&auml;tigkeiten in der Luft- und Raumfahrtindustrie\
      \ bzw. deren Agenturen oder &ouml;ffentlichen Arbeitgebern vorbereiten. Wegen der breiten Ausbildung soll auch eine Besch&auml;ftigung in der Verkehrsindustrie m&ouml;glich sein.<br>\nAls Zugangsvoraussetzung zum Studium gilt ein guter Bachelor-abschluss\
      \ (210 CP) bzw. Diplom-Ingenieur-Abschluss in Luft- und Raumfahrttechnik oder in einem anderen, einschl&auml;gigen, ingenieurwissenschaftlichen Hochschulstudium. Au&szlig;erdem werden Kenntnisse der englischen Sprache verlangt.</td></tr><tr><td class=\"\
      ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Hinsichtlich des &#132;Aerospace Engineering&#147; wird ein vollst&auml;ndiges Fachhochschulprofil angeboten. Das Profil ist anwendungsorientiert und vermittelt entsprechende F&auml;higkeiten.\
      \ <br>\nDas Curriculum entspricht der gewohnten Tiefe und Breite eines Fachhochschul-Studienganges in angemessener Weise. Schwerpunktbildungen sind aufgrund des begrenzten Personalumfanges durch die Schwerpunkte der Dozenten vorgegeben.<br>\nDie Studierbarkeit\
      \ scheint gegeben. Gut die H&auml;lfte der Module werden in englischer Sprache abgehalten, wodurch der Anspruch auf internationale Ausrichtung unterstrichen wird.<br>\nDie Berufsfeldorientierung ist im Curriculum angemessen ber&uuml;cksichtigt. Die Industrie\
      \ der Luft- und Raumfahrt ben&ouml;tigt Ingenieure verschiedenster Auspr&auml;gungen und ist in Deutschland meist als Zulieferer &uuml;berregionaler / internationalen Projekte t&auml;tig. Insbesondere durch den markanten Anteil an englischer Lehre, nicht\
      \ zuletzt in der Master-Thesis, kann von einer guten Qualifikation ausgegangen werden.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Prof. Dr.-Ing. Hans-Peter Kau, Technische Universit&auml;t M&uuml;nchen,\
      \ Instituts f&uuml;r Luft- und Raumfahrt, Ordinarius f&uuml;r Flugantriebe<br>\nProf. Dr.-Ing. Ing.-grad. Karlheinz H. Bill, FHTW Berlin, Fachbereich Ingenieurwissenschaften, Professor f&uuml;r Fahrzeugtechnik<br>\nProf. Dr.-Ing. Dieter Bobbert, Bobbert\
      \ Consult, Hamburg (Vertreter der Berufspraxis)<br>\nSebastian Nordhoff, Studium der Mikrosystemtechnik, HS Bremen (Studentischer Vertreter)</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.fb6.fh-aachen.de/luft-und-raumfahrttechnik/master/\"\
      >http://www.fb6.fh-aachen.de/luft-und-raumfahrttechnik/master/</a></td></tr><tr><td class=\"ergspalte\">Weitere Informationen</td><td class=\"ergfeld\"><a target=\"_top\" href=\"/kompass/servlet/SuperXmlTabelle;jsessionid=C73516D8FB3CB7A599399E5E0E464C42?tid=20300&amp;id=20978&amp;kennung=g_stud&amp;passwort=anfang12\"\
      >\n\t\tZusätzliche Angaben</a> zu diesem Studiengang finden Sie im Hochschulkompass der HRK.\n\n\n\t\t</td></tr></table></td></tr></table></td><td width=\"30px\" align=\"center\"></td></tr></table><p>Die Akkreditierungsagenturen sind verantwortlich fü\
