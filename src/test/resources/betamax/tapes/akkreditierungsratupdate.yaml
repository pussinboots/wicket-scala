      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Alte Geschichte, Bachelor/Bakkalaureus, Universit&auml;t Rostock</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td><table\
      \ border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Alte Geschichte</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Bachelor of Arts</td></tr><tr><td class=\"ergspalte\">Regelstudienzeit</td><td\
      \ class=\"ergfeld\">6 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\">Universit&auml;t Rostock</td></tr><tr><td class=\"\
      ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Philosophische Fakult&auml;t</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Prof. Dr. Wolfgang Bernard</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"\
      ergfeld\">+49 (0) 381 498-2786</td></tr><tr><td class=\"ergspalte\">Fax</td><td class=\"ergfeld\">+49 (0) 381 498-2787</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:wolfgang.bernard@uni-rostock.de\">wolfgang.bernard@uni-rostock.de</a></td></tr><tr><td\
      \ class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Akkreditierungs-, Certifizierungs- und Qualit&auml;tssicherungs-Institut (ACQUIN)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td\
      \ class=\"ergfeld\">10.02.2011</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2017</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">erf&uuml;llt</td></tr><tr><td class=\"ergspalte\">Auflagen\
      \ erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Das Bachelorstudienfach &#132;Alte Geschichte&#147; kann an der Universit&auml;t Rostock als Erstfach oder Zweitfach studiert\
      \ werden. Aus einem Katalog von 13 Studienf&auml;chern (Anglistik Amerikanistik; Erziehungswissenschaften; Germanistik; Geschichte; Gr&auml;zistik; Latinistik; Philosophie; Politikwissenschaften; Religion im Kontext; Soziologie; Klassische Arch&auml;ologie;\
      \ Sprachliche Kommunikation und Kommunikationsst&ouml;rungen; Alte Geschichte) m&uuml;ssen parallel zwei Studienf&auml;cher studiert werden, wobei von Beginn an ein Erstfach (120 Leistungspunkte) und ein Zweitfach (60 Leistungspunkte) festzulegen sind.\
      \ Die Studienf&auml;cher &#132;Erziehungswissenschaft&#147; und &#132;Sprachliche Kommunikation und Kommunikationsst&ouml;rungen&#147; k&ouml;nnen nur als Zweitfach gew&auml;hlt werden. Die Regelstudienzeit betr&auml;gt f&uuml;r das Erstfach und Zweitfach\
      \ insgesamt sechs Semester. Das Studienfach Alte Geschichte befasst sich insbesondere mit den Wandlungsprozessen in der griechisch-r&ouml;mischen Antike (von der archaischen Zeit bis zur Sp&auml;tantike). Der Fokus liegt dabei auf den politischen, sozialen\
      \ und religi&ouml;sen Institutionen und Praktiken, welche unter der Ber&uuml;cksichtigung des kulturellen Wandels betrachten werden. Ziel des Studienfachs ist es, die Studierenden zum eigenst&auml;ndigen wissenschaftlichen Arbeiten und zur methodischen\
      \ Interpretation unterschiedlicher Quellentypen zu bef&auml;higen. In den ersten beiden Semestern werden die Grundlagen des Erst- und Zweitfaches vermittelt. F&uuml;r das dritte und vierte Semester sind fachspezifische Module und f&uuml;r das f&uuml;nfte\
      \ und sechste Semester fachspezifische Vertiefungsmodule vorgesehen. Die Studierenden m&uuml;ssen zudem im vierten Semester ein vierw&ouml;chiges Pflichtpraktikum absolvieren. Des Weiteren m&uuml;ssen die Studierenden, wenn sie vor dem Studium kein Latinum\
      \ und Graecum besitzen, Latein- und Griechischkurse belegen. Das Studium wird mit der Erstellung einer Bachelorarbeit abgeschlossen. Nach erfolgreichem Abschluss des Studiums k&ouml;nnen die Absolventen in Bibliotheken oder Verlagen, im Medienbereich,\
      \ in der Erwachsenenbildung, in der Kulturpolitik, im Journalismusbereich sowie im akademischen Bereich beruflich t&auml;tig werden.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Das Bachelorstudienfach &#132;Alte\
      \ Geschichte&#147; an der Universit&auml;t Rostock zeichnet sich durch seine Studienberatung und Betreuung aus. Die Moduleinteilung des begutachteten Studienfachs ist dar&uuml;ber hinaus transparent nachvollziehbar. Die angestrebten Ziele des Studienfachs\
      \ sind ebenfalls sinnvoll. Ingesamt f&uuml;gt sich das Studienfach sehr gut in das Gesamtkonzept der Universit&auml;t Rostock ein.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Prof. Dr. Martin Bentz, Rheinische\
      \ Friedrich-Wilhelms-Universit&auml;t Bonn, Professor f&uuml;r Klas-sische Arch&auml;ologie<br>\nProf. Dr. Helmut Halfmann, Universit&auml;t Hamburg, Arbeitsbereich Alte Geschichte<br>\nMichael Knoll, Berlin, Gemeinn&uuml;tzige Hertie-Stiftung<br>\nProf.\
      \ Dr. J&ouml;rg Rogge, Johannes Gutenberg-Universit&auml;t Mainz, Historisches Seminar<br>\nProf. Dr. Mark Siebel, Carl von Ossietzky Universit&auml;t Oldenburg, Institut f&uuml;r Philosophie<br>\nProf. Dr. Wilhelm Schwendemann, Evangelische Hochschule\
      \ Freiburg, Professur f&uuml;r Evangelische Theologie und Didaktik<br>\nIlona Schwiermann, Studierende Ludwig-Maximilians-Universit&auml;t M&uuml;nchen, Neuere und Neueste Geschichte (M.A.) / Katholische Theologie (Diplom)</td></tr><tr><td class=\"ergspalte\"\
      >www</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.uni-rostock.de/index.php?id=151772\">http://www.uni-rostock.de/index.php?id=151772</a></td></tr><tr><td class=\"ergspalte\">Weitere Informationen</td><td class=\"ergfeld\"><a target=\"\
      _top\" href=\"/kompass/xml/g_stud/80830_761618_de.htm\">\n\t\tZusätzliche Angaben</a> zu diesem Studiengang finden Sie im Hochschulkompass der HRK.\n\n\n\t\t</td></tr></table></td></tr></table></td><td width=\"30px\" align=\"center\"></td></tr></table><p>Die\
      \ Akkreditierungsagenturen sind verantwortlich für die eingegebenen Texte.</p><hr></form></div></td></tr><tr><td><p><img width=\"100%\" src=\"/kompass/xml/akkr/maske_files/hlinie.gif\">\nInformationen zu allen staatlichen oder staatlich anerkannten\nHochschulen\
