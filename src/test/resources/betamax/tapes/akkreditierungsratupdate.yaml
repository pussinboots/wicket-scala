      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Afrikastudien, angewandte/Kultur und Gesellschaft Afrikas, Bachelor/Bakkalaureus, Universit&auml;t Bayreuth</h2><table border=\"0\" width=\"100%\"><tr><td><table\
      \ border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Afrikastudien, angewandte/Kultur und Gesellschaft Afrikas</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td\
      \ class=\"ergfeld\">Bachelor of Arts</td></tr><tr><td class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">6 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"\
      ergspalte\">Hochschule</td><td class=\"ergfeld\">Universit&auml;t Bayreuth</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Kulturwissenschaft, Sprach- und Literaturwissenschaft</td></tr><tr><td class=\"ergspalte\"\
      >Kontaktperson</td><td class=\"ergfeld\">Dr. Elisio Macamo</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">+49 -(0)921 / 55-4117</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:elisio.macamo@uni-bayreuth.de\"\
      >elisio.macamo@uni-bayreuth.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Akkreditierungs-, Certifizierungs- und Qualit&auml;tssicherungs-Institut\
      \ (ACQUIN)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">29.06.2006</td></tr><tr><td class=\"ergspalte\">Reakkreditierung</td><td class=\"ergfeld\">19.07.2013</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td\
      \ class=\"ergfeld\">30.9.2015 Die Akkreditierung wurde im Zuge des laufenden Systemakkreditierungsverfahrens bis zum 30. September 2015 vorl&auml;ufig ausgesprochen.</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">keine</td></tr><tr><td\
      \ class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Im Zentrum des Studiums stehen die aktuellen Entwicklungen in Afrika, den Schwerpunkt bilden dabei Ethnologie und Entwicklungssoziologie. Zudem wird eine umfassende Methodenausbildung\
      \ angeboten (diese beinhaltet empirische Sozialforschung, Feldforschung und Kulturmanagement) und das Erlernen einer afrikanischen Sprache ist m&ouml;glich (z. B. Swahili, Arabisch oder Hausa). Zus&auml;tzlich werden grundlegende Qualifikationen wie Argumentieren,\
      \ Professionell Schreiben und Pr&auml;sentieren, EDV und Multimedia vermittelt. Dazu existiert ein breites Spektrum an Kombinationsf&auml;chern, wie Recht in Afrika, Wirtschaft (unter besonderer Ber&uuml;cksichtigung Afrikas), Geographische Entwicklungsforschung\
      \ Afrikas, Religion und afrikanische Geschichte, Kunst und Literatur in Afrika und Sprachen.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Der Bachelor-Studiengang ist in seiner Zielsetzung innovativ und einzigartig\
      \ in Deutschland. Die Umsetzung der Ziele und der Konzeption des Studiengangs wird von den Lehrenden und Studierenden mit gro&szlig;em Engagement betrieben. Der relativ hohe Spezialisierungsgrad des Studiengangs erm&ouml;glicht es, die Forschungsexpertise\
      \ der Programmverantwortlichen direkt in die Lehrveranstaltungen einflie&szlig;en zu lassen. Diese enge Verzahnung von Forschungsfeldern und konkreten Lehrinhalten ist eine St&auml;rke des Studiengangs.</td></tr><tr><td class=\"ergspalte\">Mitglieder der\
      \ Gutachtergruppe</td><td class=\"ergfeld\">Professor Dr. Thomas Bierschenk, Universit&auml;t Mainz, Institut f&uuml;r Ethnologie und Afrikastudien<br>\nProfessor Dr. J&ouml;rg Grunert, Universit&auml;t Mainz, Geographisches Insitut<br>\nStefan Ouma, Universit&auml;t\
      \ Erlangen-N&uuml;rnberg, Student<br>\nProfessor Dr. Ulrich Radtke, Universit&auml;t K&ouml;ln, Geographisches Institut<br>\nProfessor Dr. Eike W. Schamp, Universit&auml;t Frankfurt, Institut f&uuml;r Wirtschafts- und Sozialgeographie</td></tr><tr><td\
      \ class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.ethnologie.uni-bayreuth.de\">http://www.ethnologie.uni-bayreuth.de</a></td></tr><tr><td class=\"ergspalte\">Weitere Informationen</td><td class=\"ergfeld\"><a target=\"\
      _top\" href=\"/kompass/xml/g_stud/80830_11948_de.htm\">\n\t\tZusätzliche Angaben</a> zu diesem Studiengang finden Sie im Hochschulkompass der HRK.\n\n\n\t\t</td></tr></table></td></tr></table></td><td width=\"30px\" align=\"center\"></td></tr></table><p>Die\
      \ Akkreditierungsagenturen sind verantwortlich für die eingegebenen Texte.</p><hr></form></div></td></tr><tr><td><p><img width=\"100%\" src=\"/kompass/xml/akkr/maske_files/hlinie.gif\">\nInformationen zu allen staatlichen oder staatlich anerkannten\nHochschulen\
