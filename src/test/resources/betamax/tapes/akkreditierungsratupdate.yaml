      \ an der Hochschule Neubrandenburg erstreckt sich auf einen Zeitraum von insgesamt sechs Semestern. Zulassungsvorraussetzung f&uuml;r den Studiengang ist ein absolviertes Vorpraktikum von mindesten vier Wochen. Der Studiengang verfolgt im Besonderen das\
      \ Ziel die Grundlagen der Agrarwissenschaft zu vermitteln. Zudem sollen die Studierenden dazu bef&auml;higt werden, die Zusammenh&auml;nge der einzelnen Fachgebiete zu erkennen und die methodischen und praktischen F&auml;higkeiten sich anzueignen, welche\
      \ f&uuml;r das Berufsfeld der Agrarwirtschaft erforderlich sind. Innerhalb des Studiums m&uuml;ssen die Studierenden zwei Praktika absolvieren. Das Praktikum I hat einen Umfang von 18 Wochen und kann sowohl als Vorpraktikum als auch studienbegleitend absolviert\
      \ werden. Das Praktikum II ist &uuml;ber eine Dauer von 12 Wochen im vor- und nachgelagerten Bereich der Agrarwirtschaft zu absolvieren. Nach erfolgreichem Abschluss k&ouml;nnen die Absolventen des Studiengangs vor allem als Fachkraft im Berufsfeld der\
      \ Agrarwirtschaft t&auml;tig sein. Zudem sollen sie dazu bef&auml;higt werden, Aufgaben im mittleren Management der Agrarwirtschaft bzw. des vor- oder nachgelagerten Bereichs zu &uuml;bernehmen.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td\
      \ class=\"ergfeld\">Der Bachelorstudiengang &#132;Agrarwissenschaft&#147; an der Hochschule Neubrandenburg zeichnet sich durch seine aktuellen Inhalte aus. Zudem verf&uuml;gt der Studiengang &uuml;ber eine enge Verbindung zur Praxis sowie &uuml;ber eine\
      \ gute Kommunikation mit den Studierenden. Die Modularisierung des Studiengangs ist &uuml;bersichtlich und auch im Sinne der Internationalisierung sinnvoll. Des Weiteren ist die Zielsetzung transparent und nachvollziehbar. Im Ganzen f&uuml;gt sich der\
      \ Studiengang durch seine Umsetzung sehr gut in das Gesamtkonzept der Hochschule ein.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Professor Dr. Hartmut Gaese, ITT - Institut f&uuml;r Technologie- und Ressourcenmanagement\
