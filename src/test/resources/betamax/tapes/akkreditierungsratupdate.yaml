      \ des Studiengangs</td><td class=\"ergfeld\">Die Altorientalistik erforscht diejenigen Hochkulturen, welche um 3200 v. Chr. die Keilschrift erfunden und bis ins 1. Jh. n. Chr. verwendet haben, vor allem das antike Sumer, Babylonien und Assyrien. Aus diesen\
      \ Kulturen stammen hunderttausende Tontafeln, darunter Werke wie das Gilgamesch-Epos oder Lieder der fr&uuml;hesten bekannten Autorin der Welt (23. Jh. v. Chr.) sind zwischen 3000 v. Chr. und der Zeitenwende im antiken Zweistromland zwischen Euphrat und\
      \ Tigris entstanden. Die darin gespiegelten &Uuml;berlegungen &uuml;ber den Menschen, sein Leben und seine Welt haben auf Kulturen wie Griechenland oder Israel ausgestrahlt und fordern auch aktuell zum Weiterdenken heraus. Traditionen aus dem Alten Orient\
      \ pr&auml;gen bis heute die Kulturen in Ost und West und bilden daher eine wichtige, gemeinsame Br&uuml;cke. Ausgrabungen liefern dauernd weiteres neues Material. Das Studium ist in G&ouml;ttingen philologisch und kulturanthropologisch ausgerichtet und\
      \ umfasst vor allem die Bereiche Sprache, Geschichte, Literatur und Religion; der Forschungsschwerpunkt Mythosforschung flie&szlig;t ebenfalls in das Studienprogramm ein. Wer Interesse und F&auml;higkeiten hat, kann schon fr&uuml;h zur Forschung beitragen\
      \ oder Themen des Alten Orient f&uuml;r die heutige Zeit in journalistischer oder k&uuml;nstlerischer Weise fruchtbar machen. Das Studium enth&auml;lt Elemente, die dem Erwerb der Sprach- und Sachkompetenz dienen, also Sprach- und Lekt&uuml;rekurse sowie\
      \ Elemente, die Sach- und Methodenkompetenz vermitteln. Beide Bereiche werden parallel belegt und erg&auml;nzen sich ideal.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Das Studiengangkonzept &uuml;berzeugt\
