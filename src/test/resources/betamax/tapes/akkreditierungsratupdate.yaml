      Gabi Netz<br>\nRedaktionsleitung Lehrer-Online, Bonn (Vertreterin der Berufspraxis)<br>\nProf. Dr. Dirk Niefanger<br>\nUniversit&auml;t Erlangen-N&uuml;rnberg, Department f&uuml;r Germanistik und Komparatistik<br>\nMatthias Schlosser<br>\nUniversit&auml;t\
