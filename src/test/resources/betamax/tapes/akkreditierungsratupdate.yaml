      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Afrikanistik, Master, Johann Wolfgang Goethe-Universit&auml;t, Frankfurt am Main</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\"\
      \ width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Afrikanistik</td></tr><tr><td class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">4 Semester</td></tr><tr><td class=\"\
      ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\">Johann Wolfgang Goethe-Universit&auml;t, Frankfurt am Main</td></tr><tr><td class=\"ergspalte\">Fakultä\
      t / Fachbereich</td><td class=\"ergfeld\">Sprach- und Kulturwissenschaften</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Prof. Dr. Rainer Vossen</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">+49 (0)69\
      \ - 798 28262</td></tr><tr><td class=\"ergspalte\">Fax</td><td class=\"ergfeld\">+49 (0)69 - 798-25133</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:Vossen@em.uni-frankfurt.de\">Vossen@em.uni-frankfurt.de</a></td></tr><tr><td\
      \ class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Akkreditierungs-, Certifizierungs- und Qualit&auml;tssicherungs-Institut (ACQUIN)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td\
      \ class=\"ergfeld\">19.05.2009</td></tr><tr><td class=\"ergspalte\">Reakkreditierung</td><td class=\"ergfeld\">24.09.2013</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2015 Erstakkreditierung durch ZEvA.<br>\nDie\
      \ Akkreditierung wurde im Zuge des laufenden Systemakkreditierungsverfahren bis zum 30. September 2015 vorl&auml;ufig ausgesprochen.</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">Das Modularisierungs- und Pr&uuml;fungskonzept\
      \ ist redaktionell zu pr&auml;zisieren und entsprechend zu dokumentieren. So muss etwa deutlicher herausgestellt werden, dass Modulpr&uuml;fungen durchgef&uuml;hrt werden, auch wenn Bestandteile der Pr&uuml;fung lehrveranstaltungsbezogen sind (Kriterium\
      \ 6, AR-Drs. 15/2008).<br>\nDie im Zulassungsverfahren vorgesehene Note (3,5 oder besser) muss eine relative Note sein oder es muss zu der Note eine weitere Zugangsvoraussetzung hinzutreten, damit sichergestellt wird, dass nur die besonders qualifizierten\
      \ Bewerber zugelassen werden (Kriterium 3, AR-Drs. 15/2008).<br>\nDie Workloadverteilung muss gleichm&auml;&szlig;iger &uuml;ber die Semester erfolgen (Kriterium 3, AR-Drs. 15/2008).<br>\nDie Workload-Berechnung muss korrigiert werden. Gem&auml;&szlig;\
      \ den &#132;Rahmenvorgaben f&uuml;r die Einf&uuml;hrung von Leistungspunktsystemen und die Modularisierung von Studieng&auml;ngen&#147; (Beschluss der KMK vom 15.09.2000 i. d. F. vom 22.10.2004) ist f&uuml;r 1 ECTS-Punkt eine Arbeitsbelastung von 30 Stunden\
      \ vorzusehen (Krite-rium 3, AR-Drs. 15/2008).<br>\nDie Modulbeschreibungen sind redaktionell dergestalt zu &uuml;berarbeiten, dass f&uuml;r alle Module die Lernziele (learning outcomes) und die Lehrinhalte differenzierter dargestellt werden. Dabei ist\
      \ darauf zu achten, dass zwischen Lernzielen und Lehrinhalten deutlich unterschieden wird (Kriterium 3, AR-Drs. 15/2008).</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des\
      \ Studiengangs</td><td class=\"ergfeld\">Der st&auml;rker forschungsorientierte Masterstudiengang Afrikanistik bietet Studierenden mit einem ausgepr&auml;gten Interesse an afrikanistischer Forschung oder solchen, die in einem akademischen oder nicht-akademischen\
      \ Beruf mit Afrikabezug arbeiten wollen, ein breit angelegtes Studium. Der Studiengang richtet sich an Personen mit einem BA-Abschluss in Empirischer Sprachwissenschaft, Afrikanistik oder African Studies, die ihre Kompetenzen erweitern und sich regional\
      \ oder inhaltlich spezialisieren m&ouml;chten.<br>\nDer Masterstudiengang Afrikanistik bietet die M&ouml;g-lichkeit eine hohe Sprachkompetenz in einer zweiten afrikanischen Sprache zu erwerben; er offeriert ferner ein breites Spektrum an Veranstaltungen\
      \ f&uuml;r fortgeschrittene Studierende, das thematisch von Historischer Sprachwissenschaft &uuml;ber Soziolinguistik, Sprachtypologie und allgemeiner Afrikanistik bis zur hin Oratur reicht.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td\
      \ class=\"ergfeld\">Die Gutachter(innen) und die St&auml;ndige Akkreditierungskommission (SAK) der ZEvA kamen aufgrund der eingehenden Begutachtung der Antragsunterlagen und einer Vor-Ort-Begutachtung (Peer-review) zu einem positiven Akkreditierungsvotum\
      \ mit Auflagen.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Prof. Dr. Gregor Ahn, Jonas Bens, Dr. Stefanie Fuleda, Prof. Dr. Michael Meier-Br&uuml;gger, Prof. Dr. Stefan Rohrbacher, Prof. Dr. H. Ekkehard\
