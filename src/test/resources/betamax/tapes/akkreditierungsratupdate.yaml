      \ Datenbank</title></head><body><table cellpadding=\"0\" cellspacing=\"0\" width=\"800px\" border=\"0\" align=\"center\"><tbody><tr><td><img src=\"/kompass/xml/akkr/kopf.png\"></td></tr><tr><td><div class=\"bodytext\"><h1> Akkreditierte Studiengänge -\
      \ Zentrale Datenbank - Einzeldarstellung</h1><form name=\"Weiterverarbeitung\" method=\"post\" target=\"_self\" action=\"SuperXmlTabelle;jsessionid=276F4168360E2A5242E22680D3BBBCF0\"><table border=\"0\"><tr><td align=\"left\"><input type=\"hidden\" name=\"\
      UserID\" value=\"\"><input type=\"hidden\" name=\"reuseresult\" value=\"false\"><input type=\"hidden\" name=\"stylesheet\" value=\"\"><input type=\"hidden\" name=\"contenttype\" value=\"\"><input type=\"hidden\" name=\"\" value=\"\"><input type=\"hidden\"\
      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Advanced Nursing Practice, Bachelor/Bakkalaureus, MSH Medical School Hamburg - University of Applied Sciences and Medical University</h2><table border=\"\
      0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Advanced Nursing Practice</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td\
      \ class=\"ergfeld\">Bachelor of Science</td></tr><tr><td class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">9 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Teilzeitstudium</td></tr><tr><td class=\"\
      ergspalte\">Hochschule</td><td class=\"ergfeld\">MSH Medical School Hamburg - University of Applied Sciences and Medical University</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Fakult&auml;t Gesundheit</td></tr><tr><td\
      \ class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Ilona Renken-Olthoff</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">040/ 36 12 26 40</td></tr><tr><td class=\"ergspalte\">Fax</td><td class=\"ergfeld\">040/ 36 12 26\
      \ 430</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:info@medicalschool-hamburg.de\">info@medicalschool-hamburg.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td\
      \ class=\"ergspalte\">von</td><td class=\"ergfeld\">Akkreditierungsagentur im Bereich Gesundheit und Soziales (AHPGS)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">18.02.2010</td></tr><tr><td class=\"ergspalte\">Akkreditiert\
      \ bis</td><td class=\"ergfeld\">30.9.2015</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">Die Auflagen wurden von der Akkreditierungskommission am 11.05.2012 als erf&uuml;llt bewertet.</td></tr><tr><td class=\"ergspalte\">Auflagen\
      \ erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der BA-Studiengang &#132;Advanced Nursing Practice&#147;, der von der Fakult&auml;t Gesundheit angeboten wird, ist ein grundst&auml;ndiger\
      \ Bachelor-Studiengang, in dem insgesamt 180 ECTS-Anrechnungspunkte nach dem &#132;European Credit Transfer System&#147; vergeben werden. Der Studiengang, der sich an examiniertes Pflegepersonal mit Berufserfahrung richtet, wird als ein neun Semester umfassendes\
      \ Teilzeitstudium angeboten. Studierende, die als Zugangsvoraussetzung f&uuml;r das Studium eine Hochschulzulassungsberechtigung (mindestens Fachhochschulreife) und eine erfolgreich abgeschlossene einschl&auml;gige Berufsausbildung nachweisen, k&ouml;nnen\
      \ durch eine erfolgreich absolvierte &#132;Einstufungspr&uuml;fung&#147; bis zu 60 ECTS auf das Studium anrechnen lassen. Der Studiengang bietet die M&ouml;glichkeit, einen akademischen Abschluss mit erweiterten Fachkompetenzen in den Bereichen Intensivmedizin/Intensivpflege\
      \ und/oder An&auml;sthesiologie/ An&auml;sthesiepflege zu erwerben (es ist nicht vorgesehen, dass Pflegende mit einem BA-Abschluss &auml;rztliche Vorbehaltst&auml;tigkeiten &uuml;bernehmen). Das Studium wird mit dem Hochschulgrad &#132;Bachelor of Science&#147;\
      \ (B.Sc.) abgeschlossen. Zulassungsvoraussetzung f&uuml;r das Studium ist die allgemeine Hochschulreife, die fachgebundene Hochschulreife oder die Fachhochschulreife und eine abgeschlossene Berufausbildung in der Pflege. Daneben ist ein besonderer Zugang\
      \ f&uuml;r Personen ohne schulische Hochschulzugangsberechtigung gem&auml;&szlig; &sect; 38 HambHG m&ouml;glich. Dem Studiengang stehen 25 Studienpl&auml;tze pro Jahr zur Verf&uuml;gung. Die Zulassung erfolgt jeweils zum Wintersemester. Die erstmalige\
      \ Immatrikulation von Studierenden erfolgte im Wintersemester 2011/2012.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Der BA-Studiengang &#132;Advanced Nursing Practice&#147;, der sich an examinierte Pflegekr&auml;fte\
      \ richtet, die einen akademischen Abschluss und ein vertieftes Wissen in den Gebieten &#132;Intensivmedizin / Intensivpflege&#147;, &#132;An&auml;sthesie / An&auml;sthesiepflege&#147; oder &#132;Notfallmedizin und Notfallmanagement&#147; anstreben, grenzt\
      \ sich mit den genannten Schwerpunkten in besonderem Ma&szlig;e von den bestehenden Studienangeboten ab.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Prof. Dr. Thomas Bals, Universit&auml;t Osnabr&uuml;ck,\
      \ Fachbereich Erziehungs- und Kulturwissenschaften, Institut f&uuml;r Erziehungswissenschaft.<br>\nProf. Christel Bienstein, Universit&auml;t Witten-Herdecke, Institut f&uuml;r Pflegewissenschaft.<br>\nProf. Dr. Bernhard Borgetto, HAWK Hochschule f&uuml;r\
      \ Angewandte Wissenschaft und Kunst - Fachhochschule Hildesheim / Holzminden / G&ouml;ttingen, Standort Hildesheim, Fakult&auml;t Soziale Arbeit und Gesundheit.<br>\nProf. Dr. Sylvia K&auml;gi, Evangelische Hochschule Ludwigsburg.<br>\nProf. Dr. J&uuml;rgen\
      \ K&uuml;hl, Kinderarzt (Hochschullehrer in Pension).<br>\nProf. Dr. Christoph Steinebach, ZHAW Z&uuml;rcher Hochschule f&uuml;r Angewandte Wissenschaften, Departement Angewandte Psychologie.<br>\nOswald Hartwick, Universit&auml;tsklinikum Schleswig-Holstein,\
      \ Kiel (Leiter Dezernat Personal als als Vertreter der Berufspraxis).<br>\nSusanne Max, Studierende an der HAWK Hochschule f&uuml;r Angewandte Wissenschaft und Kunst - Fachhochschule Hildesheim / Holzminden / G&ouml;ttingen, Standort Hildesheim, Fakult&auml;t\
      \ Soziale Arbeit und Gesundheit (Vertreterin der Studierenden)<br>\nSarah Rubsamen, Studierende an der Katholischen Fachhochschule Freiburg (Vertreterin der Studierenden)</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\"\
      \ href=\"http://www.medicalschool-hamburg.de\">http://www.medicalschool-hamburg.de</a></td></tr><tr><td class=\"ergspalte\">Weitere Informationen</td><td class=\"ergfeld\"><a target=\"_top\" href=\"/kompass/xml/g_stud/80830_800715_de.htm\">\n\t\tZusätzliche\
      \ Angaben</a> zu diesem Studiengang finden Sie im Hochschulkompass der HRK.\n\n\n\t\t</td></tr></table></td></tr></table></td><td width=\"30px\" align=\"center\"></td></tr></table><p>Die Akkreditierungsagenturen sind verantwortlich für die eingegebenen\
      \ Texte.</p><hr></form></div></td></tr><tr><td><p><img width=\"100%\" src=\"/kompass/xml/akkr/maske_files/hlinie.gif\">\nInformationen zu allen staatlichen oder staatlich anerkannten\nHochschulen in der Bundesrepublik Deutschland sowie den dort\nangebotenen\
