      \ Datenbank</title></head><body><table cellpadding=\"0\" cellspacing=\"0\" width=\"800px\" border=\"0\" align=\"center\"><tbody><tr><td><img src=\"/kompass/xml/akkr/kopf.png\"></td></tr><tr><td><div class=\"bodytext\"><h1> Akkreditierte Studiengänge -\
      \ Zentrale Datenbank - Einzeldarstellung</h1><form name=\"Weiterverarbeitung\" method=\"post\" target=\"_self\" action=\"SuperXmlTabelle;jsessionid=C73516D8FB3CB7A599399E5E0E464C42\"><table border=\"0\"><tr><td align=\"left\"><input type=\"hidden\" name=\"\
      UserID\" value=\"\"><input type=\"hidden\" name=\"reuseresult\" value=\"false\"><input type=\"hidden\" name=\"stylesheet\" value=\"\"><input type=\"hidden\" name=\"contenttype\" value=\"\"><input type=\"hidden\" name=\"\" value=\"\"><input type=\"hidden\"\
      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Accounting, Auditing und Taxation, Master, Hochschule f&uuml;r Wirtschaft und Umwelt N&uuml;rtingen-Geislingen</h2><table border=\"0\" width=\"100%\"\
      ><tr><td><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Accounting, Auditing und Taxation</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"\
      ergfeld\">Master of Arts</td></tr><tr><td class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">3 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"ergspalte\"\
      >Hochschule</td><td class=\"ergfeld\">Hochschule f&uuml;r Wirtschaft und Umwelt N&uuml;rtingen-Geislingen</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Hochschule f&uuml;r Wirtschaft und Umwelt N&uuml;rtingen-Geislingen\
      \ <br>\nFakult&auml;t I<br>\nSigmaringerstr. 14<br>\n72622 N&uuml;rtingen</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Dipl.-Betr. (FH) Michaela Binder-Diez</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\"\
      >0 70 22 / 929 - 246</td></tr><tr><td class=\"ergspalte\">Fax</td><td class=\"ergfeld\">07022 / 929-216</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:michaela.binder-diez@hfwu.de\">michaela.binder-diez@hfwu.de</a></td></tr><tr><td\
      \ class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Foundation for International Business Administration Accreditation (FIBAA)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td\
      \ class=\"ergfeld\">09.11.2007</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2013</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">keine</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td\
      \ class=\"ergfeld\">Der Master-Studiengang &#132;Accounting, Auditing and Taxation&#147; soll die Absolventen/innen bef&auml;higen, die beruflichen Herausforderungen im Bereich des Rechnungswesens, der Steuerberatung und der Wirtschaftspr&uuml;fung auf\
      \ der Basis eines fundierten betriebswirtschaftlichen Wissens zielorientiert zu bestehen und die auftretenden Problemsituationen innovativ zu l&ouml;sen. Im Rahmen dieser Zielsetzung werden die Studierenden f&uuml;r das Steuerberater- und Wirtschaftspr&uuml;ferexamen\
      \ vorbereitet. Die Studierenden werden des Weiteren zu eigenst&auml;ndigem wissenschaftlichen Arbeiten, auch in der Forschung, bef&auml;higt.<br>\n<br>\nDie Regelstudienzeit des Master-Studienganges betr&auml;gt 3 Semester in Vollzeitform. Im Studium sind\
      \ es insgesamt 90 Kreditpunkte nach dem European Credit Transfer System zu erwerben. Das Studium ist modular aufgebaut. Die einzelnen Lehreinheiten schlie&szlig;en mit einer Pr&uuml;fung ab. Zum Abschluss des Studiums ist eine Master-Thesis anzufertigen.<br>\n\
      <br>\nZum Master-Studiengang kann zugelassen werden, wer ein wirtschaftswissenschaftliches Erststudium mit &uuml;berdurchschnittlichem Pr&uuml;fungsergebnis (Gesamtnote bis einschlie&szlig;lich 2,5) abgeschlossen hat. Dieses Kriterium kann auch durch eine\
      \ mindestens einj&auml;hrige einschl&auml;gige Berufserfahrung im Bereich Wirtschaftspr&uuml;fung, Steuern, Finanz- oder Rechnungswesen nach Abschluss des Erststudiums im Hinblick auf die einschl&auml;gigen Studieninhalte erf&uuml;llt werden. Ein Zulassungstest,\
      \ ein Sprachtest oder ein Bewerbungsgespr&auml;ch sind nicht vorgesehen.<br>\n<br>\nDie Kernf&auml;cher sind Volks- und Betriebswirtschaftslehre mit den Schwerpunkten externe Rechnungslegung und Controlling, sowie Wirtschaftsrecht, Steuerrecht und Wirtschaftspr&uuml;fung.\
      \ Das fachliche Angebot in diesen Kernf&auml;chern ist so gestaltet, dass eine Anrechnung f&uuml;r das Steuerberater- und Wirtschaftspr&uuml;fer-Examen erfolgen kann. Dar&uuml;ber hinaus sollen weitere betriebswirtschaftliche und Managementkompetenzen\
      \ vermittelt werden, die f&uuml;r Fach- und F&uuml;hrungspositionen in Unternehmen und Institutionen qualifizieren.<br>\n<br>\nDie Studiengeb&uuml;hren f&uuml;r den Master-Studiengang betragen  500 Euro pro Semester.<br>\n<br>\nIm Master-Studiengang &#132;Accounting,\
      \ Auditing &amp; Taxation&#147; werden acht hauptamtliche Professoren der HfWU in N&uuml;rtingen lehren. Die Lehrbeauftragten werden von den jeweiligen modulverantwortlichen Professoren betreut. Die wissenschaftliche Ausbildung des Lehrpersonals ist seitens\
      \ der Professoren durch das Berufungsverfahren gew&auml;hrleistet. Dar&uuml;ber hinaus sind die Professoren des Masterstudiengangs gehalten, regelm&auml;&szlig;ig durch wissenschaftliche Ver&ouml;ffentlichungen, Forschungsprojekte, Konferenzteilnahmen\
      \ etc. hervorzutreten. Alle Lehrbeauftragten m&uuml;ssen einen akademischen Abschluss vorweisen, in der angewandten Forschung hinreichend wissenschaftlich qualifiziert sein und eine hohe Praxiskompetenz nachweisen k&ouml;nnen.<br>\n<br>\nDas methodisch-didaktische\
      \ Konzept der HfWU N&uuml;rtingen Geislingen folgt in einzelnen Lehrveranstaltungen einem konstruktivistischen Ansatz. Das bedeutet insbesondere, dass den Lernenden eine aktive Teilnahme und eigenst&auml;ndiges Aneignen und Verarbeiten erm&ouml;glicht\
      \ wird. Hierzu werden entsprechende und vor allem interaktive Lehr-Lernmethoden eingesetzt (seminaristisch gestaltende Vorlesungen, Vortr&auml;ge, Diskussionen, Partner- und Kleingruppenarbeit, Planspiele, Projektarbeiten etc.).<br>\n<br>\nZielsetzung\
      \ und Strategie des Master-Studienganges orientieren sich nur sehr eingeschr&auml;nkt an der Internationalit&auml;t in der Lehre, was sich auch durch die enge Anbindung des Studienganges an die Wirtschaftspr&uuml;ferordnung ergibt.</td></tr><tr><td class=\"\
      ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Der Master-Studiengang &#132;Accounting, Auditing and Taxation&#147; der Hochschule f&uuml;r Wirtschaft und Umwelt N&uuml;rtingen-Geislingen erf&uuml;llt im Wesentlichen die FIBAA-Qualit&auml;tsstandards\
      \ f&uuml;r Master-Programme und ist von der FIBAA akkreditiert worden. Alle von einem Master-Programm zu fordernden Qualit&auml;tselemente wurden im Akkreditierungsverfahren nachgewiesen bzw. sind im Rahmen von Auflagen zu erbringen. <br>\n<br>\nDer Studiengang\
      \ ist ein konsekutiver Master-Studiengang. Er entspricht den Strukturvorgaben der Kultusministerkonferenz (KMK). Er ist modular gegliedert, mit ECTS Punkten versehen, hat ein &#132;st&auml;rker anwendungsorientiertes&#147; Profil und schlie&szlig;t mit\
      \ dem akademischen Grad &#132;Master of Arts&#147; ab. Der Grad wird von der Hochschule verliehen. <br>\n<br>\nUnter besonderer Ber&uuml;cksichtigung der Strategie und der Ziele, der Konzeption, der Ressourcen und Dienstleistungen sowie der Qualit&auml;tssicherung\
      \ handelt es sich um ein Programm, das die Qualit&auml;tsstandards insgesamt erf&uuml;llt und insbesondere bei der Berufsqualifizierung diese &uuml;bertrifft. <br>\n<br>\nEntwicklungspotenzial sehen die Gutachter in der Erg&auml;nzung um international\
      \ (vergleichende) Studieninhalte und Erweiterung des Curriculums um Wahl (-pflicht) -f&auml;cher, um trotz der engen inhaltlichen Vorgaben der Wirtschaftspr&uuml;fungskammern ein an individuellen Neigungen orientiertes Vertiefungsstudium zu erm&ouml;glichen.</td></tr><tr><td\
      \ class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Prof. Dr. Guido Eilenberger, <br>\nUniversit&auml;t Rostock, Lehrstuhl f&uuml;r ABWL undFinanzwirtschaft<br>\n<br>\nProf. Dr. Hans-H. Bleuel<br>\nFH D&uuml;sseldorf, Professur\
      \ f&uuml;r Internationale Betriebswirtschaft einschlie&szlig;lich regional studies<br>\n<br>\nDipl.-Kfm. Albrecht Lange<br>\nPORTAL Personal- u. Organisationsentwicklung, Recruitment und Training<br>\n<br>\nDirk Hagenhoff<br>\nStudent der Wirtschaftsp&auml;dagogik\
      \ an der Universit&auml;t zu K&ouml;ln</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.aat.hfwu.de\">http://www.aat.hfwu.de</a></td></tr><tr><td class=\"ergspalte\">Weitere Informationen</td><td\
      \ class=\"ergfeld\"><a target=\"_top\" href=\"/kompass/servlet/SuperXmlTabelle;jsessionid=C73516D8FB3CB7A599399E5E0E464C42?tid=20300&amp;id=21250&amp;kennung=g_stud&amp;passwort=anfang12\">\n\t\tZusätzliche Angaben</a> zu diesem Studiengang finden Sie\
      \ im Hochschulkompass der HRK.\n\n\n\t\t</td></tr></table></td></tr></table></td><td width=\"30px\" align=\"center\"></td></tr></table><p>Die Akkreditierungsagenturen sind verantwortlich für die eingegebenen Texte.</p><hr></form></div></td></tr><tr><td><p><img\
      \ width=\"100%\" src=\"/kompass/xml/akkr/maske_files/hlinie.gif\">\nInformationen zu allen staatlichen oder staatlich anerkannten\nHochschulen in der Bundesrepublik Deutschland sowie den dort\nangebotenen grundständigen und weiterführenden Studienmöglichkeiten\n\
      erhalten Sie im <a HREF=\"http://www.hochschulkompass.de\" target=\"_blank\">Hochschulkompass</a>.</p><img alt=\"Seitenfuss Rahmen\" src=\"/kompass/xml/akkr/fuss.png\"></td></tr></tbody></table></body></html>"
