      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Allgemeine und Vergleichende Literaturwissenschaft (Komparatistik), Bachelor/Bakkalaureus, Ruhr-Universit&auml;t Bochum</h2><table border=\"0\" width=\"\
