      \ class=\"ergfeld\">30.9.2018</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">Es ist eine Lehrverflechtungsmatrix einzureichen, aus der die<br>\npersonelle Ausstattung an Lehrenden des Studiengangs,<br>\nsowie die Verflechtung mit\
      \ den &uuml;brigen Studieng&auml;ngen der<br>\nHochschule hervorgeht.</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der Bachelor-Studiengang &#132;Advanced Nursing Practice&#147;, der<br>\nvon der Medical School\
