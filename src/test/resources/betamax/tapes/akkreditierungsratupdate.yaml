      \ class=\"ergfeld\">+49 (0)421 5905 -5515 / -5520</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:Uwe.Apel@hs-bremen.de\">Uwe.Apel@hs-bremen.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"\
