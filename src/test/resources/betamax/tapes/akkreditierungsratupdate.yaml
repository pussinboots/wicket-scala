      \ class=\"ergfeld\">24.03.2006</td></tr><tr><td class=\"ergspalte\">Reakkreditierung</td><td class=\"ergfeld\">06.12.2010</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2017</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td\
