      \ class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">31.8.2018</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">Eine Auflage zur Umsetzung der Lissabon-Konvention in der Pr&uuml;fungsordnung.</td></tr><tr><td class=\"\
      ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der Masterstudiengang &#132;Aerospace Technologies&#147; ist als dreisemestriger Pr&auml;senzstudiengang mit einem Umfang von insgesamt 90 ECTS Punkten angelegt, wobei 30 ECTS Punkte f&uuml;r\
      \ die Erstellung der Masterarbeit im 3. Semester reserviert sind. Er setzt einen einschl&auml;gigen siebensemestrigen Bachelorabschluss mit 210 ECTS (z.B. den Abschluss des Studienganges &#132;Luft- und Raumfahrttechnik (B.Eng.)&#147; der Hochschule Bremen)\
      \ voraus und soll die Absolventen bef&auml;higen, forschende und forschungsorientierte T&auml;tigkeiten im Bereich der Luft- und Raumfahrt in Industrieunternehmen, Hochschulen und Forschungseinrichtungen auszu&uuml;ben. <br>\nDie Anwendung moderner, computerbasierter\
      \ Methoden im Ingenieurwesen auf vertiefende Problemstellungen des Flugzeugentwurfs, der Flugzeugaerodynamik, des Raumfahrzeugentwurfs sowie der Raumfahrtantriebe bildet den inhaltlichen Kern des Studienganges mit entsprechenden Vertiefungsm&ouml;glichkeiten.</td></tr><tr><td\
      \ class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Der Studiengang ist insgesamt gut begr&uuml;ndet und erscheint in der Hochschule insgesamt gut eingebettet. Er erf&uuml;llt die selbst gestellten Anforderungen sowie die formalen\
      \ Kriterien an einen Masterstudiengang. Positiv hervorzuheben ist insbesondere, dass die Pr&uuml;fungsformen variantenreich sind und nicht lediglich Klausuren vorgesehen sind. Der Studiengang bietet ein sehr breites Kompetenzspektrum an, welches den wirtschaftlichen\
      \ Gegebenheiten des Standortes Bremen entspricht. Weiterhin positiv ist das starke pers&ouml;nliche Engagement des am Studiengang beteiligten Personals zu sehen.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\"\
      >&#149;\tProf. Dr.-Ing Volker Gollnick, Direktor des Instituts f&uuml;r Lufttransportsysteme, DLR<br>\nLeiter des Instituts f&uuml;r Lufttransportsysteme, TU (Hochschulvertreter)<br>\n&#149;\tProf. Dr.-Ing. Peter St&uuml;tz, Universit&auml;t der Bundeswehr\
      \ M&uuml;nchen (Hochschulvertreter)<br>\n&#149;\tDipl.-Wirt.-Ing. Gerald P&ouml;rschmann, Leiter der Gesch&auml;ftsstelle OWL MASCHINENBAU e.V (Berufspraxis)<br>\n&#149;\tTorsten Klein, TU Braunschweig, Physik (Dipl.),NF: Luft- &amp; Raumfahrttechnik (Vertreter\
      \ der Studierenden)</td></tr><tr><td class=\"ergspalte\">Gutachten Link</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.zeva.org/fileadmin/user_upload/gemeinsame-dateien/59._SAK/1244-xx-1_Akkreditierungsbericht__HS_Bremen_final.pdf\">http://www.zeva.org/fileadmin/user_upload/gemeinsame-dateien/59._SAK/1244-xx-1_Akkreditierungsbericht__HS_Bremen_final.pdf</a></td></tr><tr><td\
