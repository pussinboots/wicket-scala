      Dipl.-Geogr. Jennifer Winkelbauer, PhD-Studierende am Wissenschaftszentrum Weihenstephan (Fachbereich Geomorphologie und Bodenkunde)</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\">https://www.uni-hohenheim.de/agribusiness</td></tr><tr><td\
