      \ class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">Es ist nachzuweisen, wie das Lehrangebot auf professoralem Niveau gesichert wird. (Kriterium 5, AR-Drs. 15/2008)</td></tr><tr><td class=\"ergspalte\">Auflagen\
      \ erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Ausbildungsziel ist einmal die F&auml;higkeit, sich mit den Gegenst&auml;nden des Faches selbst&auml;ndig wissenschaftlich befassen\
      \ zu k&ouml;nnen. Im Einzelnen hei&szlig;t dies: Schrift und Sprache der &Auml;gypter so zu beherrschen, dass Texte selbst&auml;ndig erfasst und angemessen interpretiert werden k&ouml;nnen; ausreichende Vertrautheit mit ausgew&auml;hlten Sachgebieten des\
      \ Faches; ausreichende Bef&auml;higung zum Umgang mit Sekund&auml;rliteratur (in den Sprachen Deutsch, Englisch, Franz&ouml;sisch, Niederl&auml;ndisch, Italienisch; f&uuml;r Koptologie auch Griechisch) und Informationsquellen, allgemeinen wie fachspezifischen.<br>\n\
      Zum anderen sollen w&auml;hrend der Ausbildung Kompetenzen erworben werden, die die Chancen der Absolventinnen und Absolventen verbessern, auch auf dem nichtwissenschaftlichen Arbeitsmarkt Besch&auml;ftigungsm&ouml;glichkeiten zu finden. Dazu geh&ouml;ren:\
      \ die F&auml;higkeit zur Anfertigung von m&uuml;ndlichen und schriftlichen Arbeiten, von Vortr&auml;gen und Pr&auml;sentationen; ausreichende Fertigkeiten im Umgang mit und im Einsatz von Rechnern und Medien; Bef&auml;higung zur technischen und intellektuellen\
      \ Durchdringung komplexer Sachverhalte und zur Probleml&ouml;sung; interkulturelle Kompetenz und F&auml;higkeit zum Wissenstransfer.<br>\nSeinem Anspruch nach sind Gegenstand des Faches &Auml;gyptologie &Auml;gypten und Sudan im Altertum, und zwar in all\
      \ ihren kulturellen &Auml;u&szlig;erungsformen. Der zeitliche Bogen spannt sich dabei von der Vorgeschichte des Niltals und des &ouml;stlichen Mittelmeerraumes bis in die r&ouml;mische Kaiserzeit (&Auml;gypten als kaiserliche Provinz).<br>\nDas Studium\
      \ umfasst 180 ECTS-Punkte (LP), die sich folgenderma&szlig;en verteilen: auf das Fachstudium 66 LP, auf ein zweites Fach 66 LP, auf den Professionalisierungsbereich 36 LP (davon 18 LP Schl&uuml;sselkompetenzen sowie weitere 18 LP wahlweise aus fachwissenschaftlich\
      \ vertiefenden Modulen, aus berufsfeldbezogenen Modulen oder aus Modulen des Studium Generale) und auf die Bachelorarbeit 12 LP.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Die Gutachter und die St&auml;ndige\
      \ Akkreditierungskommission (SAK) der ZEvA kamen aufgrund der eingehenden Begutachtung der Antragsunterlagen und einer Vor-Ort-Begutachtung (Peer-review) zu einem positiven Akkreditierungsvotum.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td\
