      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Agrarwirtschaft, Bachelor/Bakkalaureus, Hochschule f&uuml;r Technik und Wirtschaft Dresden</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"\
      0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Agrarwirtschaft</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Bachelor of Science</td></tr><tr><td\
      \ class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">6 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\">Hochschule\
      \ f&uuml;r Technik und Wirtschaft Dresden</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Fakult&auml;t Landbau/Landespflege</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Prof. Dr. agr.\
      \ Knut Schmidtke</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">+49 (0) 351 462 - 3017</td></tr><tr><td class=\"ergspalte\">Fax</td><td class=\"ergfeld\">k.A.</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"\
      ><a href=\"mailto:Agrarwirtschaft@pillnitz.htw-dresden.de\">Agrarwirtschaft@pillnitz.htw-dresden.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Akkreditierungsagentur\
      \ f&uuml;r Studieng&auml;nge der Ingenieurwissenschaften, der Informatik, der Naturwissenschaften und der Mathematik (ASIIN)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">30.03.2010</td></tr><tr><td class=\"ergspalte\"\
      >Akkreditiert bis</td><td class=\"ergfeld\">30.9.2015</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">erf&uuml;llt</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\"\
      >Profil des Studiengangs</td><td class=\"ergfeld\">Der Bachelorstudiengang &#132;Agrarwirtschaft&#147; ist Bestandteil eines konsekutiven Angebots. Der Studiengang ist nicht geb&uuml;hrenpflichtig.<br>\nDer Studiengang soll praxisbezogen und naturwissenschaftlich\
      \ orientiert sein. Die Absolventen sollen wesentliche Kenntnisse der Kernf&auml;cher Agrar&ouml;konomie, Tierproduktion, Pflanzenproduktion, Landtechnik und Betriebswirtschaft besitzen, die es ihnen erm&ouml;glichen sollen, im landwirtschaftlichen Betrieb\
      \ Entscheidungen vorzubereiten und zu treffen. Ebenso sollen die Absolventen bef&auml;higt sein, Betriebe oder Verfahren zu planen und zu bewerten. Besonderen Wert will die Hochschule auf die Erarbeitung der Schnittstellen zwischen den Wissensgebieten\
      \ legen, so dass die Absolventen in der Lage sind, produktionstechnisches Wissen mit &ouml;konomischen Rahmenbedingungen und betriebswirtschaftlichen Methoden der Entscheidungsfindung zu verkn&uuml;pfen. Weiterhin sollen die Absolventen auf lebenslanges\
      \ Lernen vorbereitet sein. Die Ausbildungsziele sollen den beruflichen Einsatz der Absolventen in der (Bereichs-)Leitung, im Vertrieb, in der Beratung und in anderen Bereichen landwirtschaftlicher Betriebe, in der Industrie, im Dienstleistungssektor, in\
      \ Beratungsunternehmen, in Verb&auml;nden und berufsst&auml;ndischen Organisationen, im Versuchswesen, im &ouml;ffentlichen Dienst sowie in vor- und nachgelagerten Bereichen vorbereiten. Der Einsatz in vielf&auml;ltigen beruflichen T&auml;tigkeitsfeldern\
      \ soll durch eine breite Grundlagenausbildung mit jeweils exemplarischer Vertiefung gef&ouml;rdert werden. Im Rahmen des Studiums sollen die Studierenden neben dem erforderlichen Fachwissen und spezifischen Methodenkompetenzen auch interdisziplin&auml;re\
      \ Kompetenzen sowie die F&auml;higkeit zum selbst&auml;ndigen Denken und Arbeiten erwerben. Neben der Aufnahme einer Berufst&auml;tigkeit sollen die Absolventen zum Anschluss eines Masterstudiums bef&auml;higt sein. <br>\nDas Curriculum besteht im ersten\
      \ Semester aus den Pflichtmodulen &#132;Botanik&#147;, &#132;Mathematik/Statistik&#147;, &#132;&Ouml;kologie/Bodenkunde&#147;, &#132;Physik/ Landtechnik&#147;, &#132;Volkswirtschaftslehre/Betriebswirtschaftslehre&#147; und &#132;Anatomie/Physiologie&#147;.\
      \ Im zweiten Semester sind die Pflichtmodule &#132;Einf&uuml;hrung in die Pflanzen- und Tierproduktion&#147;, &#132;Chemie/Umweltchemie&#147;, &#132;Steuerlehre/Buchf&uuml;hrung&#147;, &#132;Landwirtschaftliche Betriebslehre&#147;, &#132;Umweltschutz/Bodenkunde&#147;\
      \ und &#132;Grundlagen der Z&uuml;chtung&#147; zu absolvieren. Im dritten Semester angesiedelt sind die Pflichtmodule &#132;Pflanzenbau I&#147;, &#132;Krankheiten/Sch&auml;dlinge im Ackerbau&#147;, &#132;Agrarpolitik&#147;, &#132;Produktions- und Investitionsmanagement\
      \ in Agrarunternehmen&#147;, &#132;Pflanzenern&auml;hrung/D&uuml;ngung&#147; und &#132;&Ouml;kologischer Landbau&#147;. Das vierte Semester besteht aus den Pflichtmodulen &#132;Futterbau/Futtermittelkunde&#147;, &#132;Tierzucht&#147;, &#132;Landtechnik/\
      \ landwirtschaftliches Bauwesen&#147; sowie dem &#132;Wahlpflichtmodul I / Praktikantenseminar&#147;, das ein Praktikum in einem Betrieb der &ouml;kologischen oder konventionellen Agrarwirtschaft einschlie&szlig;lich Vor- und Nachbereitung umfasst. Im\
      \ f&uuml;nften Semester sind neben den Pflichtmodulen &#132;Biotechnik&#147;, &#132;Unternehmensf&uuml;hrung&#147;, &#132;Tierf&uuml;tterung&#147; und &#132;Pflanzenbau II&#147; zwei Wahlpflichtmodule vorgesehen. Gew&auml;hlt werden kann aus folgendem\
      \ Katalog: &#132;Verfahrenstechnik f&uuml;r die Landwirtschaft&#147;, &#132;Tierzucht spezieller Nutztierarten&#147;, &#132;Tierproduktion im &ouml;kologischen Landbau/extensive Tierhaltung&#147;, &#132;Pflanzenbau &amp; Pflanzenschutz im &ouml;kologischen\
      \ Landbau&#147;. Im sechsten Semester sind die Pflichtmodule &#132;Tierhaltung &amp; Herdenmanagement&#147;, &#132;Angewandter Pflanzenschutz&#147;, &#132;Planungsprojekt Agrarwirtschaft&#147;, &#132;Planungsprojekt &Ouml;kologischer Landbau&#147; sowie\
      \ die Bachelorarbeit im Umfang von 10 CP vorgesehen. <br>\nZugangsvoraussetzung zum Studium ist gem&auml;&szlig; Studienordnungen die allgemeine oder fachgebundene Hochschulreife, die Fachhochschulreife, eine Berechtigung zum Studium gem. &sect; 13 Abs.\
      \ 11 S&auml;chsHG oder eine vom S&auml;chsischen Staatsministerium f&uuml;r Wissenschaft und Kunst als gleichwertig anerkannte Hochschulzugangsberechtigung. Es werden gute Kenntnisse in Naturwissenschaften empfohlen. <br>\nDer Studienbeginn liegt im Wintersemester.</td></tr><tr><td\
      \ class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Positiv hervorzuheben sind aus Sicht der Gutachtergruppe das Studiengangskonzept insgesamt, die Ausstattung, die niedrige Abbrecherquote im Vorl&auml;uferdiplomstudiengang und das\
      \ Bem&uuml;hen um Beibehaltung derselben bei dem neuen Studiengang, die Arbeit in Kleingruppen, die fachliche Zusammenarbeit zwischen Lehrenden und Studierenden sowie die Einbindung in das Umfeld. Im Verlauf des Akkreditierungsverfahrens wurden Schwachstellen\
      \ ausger&auml;umt und Verbesserungen in einzelnen Punkten als Auflagen gefordert.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Prof. Dr. Peter Braun, Hochschule RheinMain;<br>\nProf. Dr. Hans-Ulrich Hensche,\
      \ Fachhochschule S&uuml;dwestfalen;<br>\nChristoph Hoffmann, Elsner pac-Jungpflanzen GbR;<br>\nProf. Dipl.-Ing. Gilbert L&ouml;sken, Leibniz Universit&auml;t Hannover;<br>\nProf. Dr. Ludwig Popp, Hochschule Neubrandenburg;<br>\nProf. Dr. agr. Kai Tobias,\
      \ Technische Universit&auml;t Kaiserslautern;<br>\nVerena Wahl, Studentin, Universit&auml;t Kassel</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.htw-dresden.de\">http://www.htw-dresden.de</a></td></tr><tr><td\
      \ class=\"ergspalte\">Weitere Informationen</td><td class=\"ergfeld\"><a target=\"_top\" href=\"/kompass/xml/g_stud/80830_305665_de.htm\">\n\t\tZusätzliche Angaben</a> zu diesem Studiengang finden Sie im Hochschulkompass der HRK.\n\n\n\t\t</td></tr></table></td></tr></table></td><td\
      \ width=\"30px\" align=\"center\"></td></tr></table><p>Die Akkreditierungsagenturen sind verantwortlich für die eingegebenen Texte.</p><hr></form></div></td></tr><tr><td><p><img width=\"100%\" src=\"/kompass/xml/akkr/maske_files/hlinie.gif\">\nInformationen\
      \ zu allen staatlichen oder staatlich anerkannten\nHochschulen in der Bundesrepublik Deutschland sowie den dort\nangebotenen grundständigen und weiterführenden Studienmöglichkeiten\nerhalten Sie im <a HREF=\"http://www.hochschulkompass.de\" target=\"_blank\"\
      >Hochschulkompass</a>.</p><img alt=\"Seitenfuss Rahmen\" src=\"/kompass/xml/akkr/fuss.png\"></td></tr></tbody></table></body></html>"
