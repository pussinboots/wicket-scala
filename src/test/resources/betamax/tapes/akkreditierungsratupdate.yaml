      >Auflagen</td><td class=\"ergfeld\">Vorlage des &uuml;berarbeiteten kompletten Modulkatalogs, um das Zusammenwirken der beteiligten F&auml;chern, die &Uuml;bereinstimmung der Beschreibungen mit den KMK Strukturvorgaben und die beteiligten Dozenten mit\
      \ den von ihnen dort eingesetzten Lehrveranstaltungsstunden zu dokumentieren. Der Lehrinput ist ggf. durch ein erg&auml;nzendes Dokument zu beschreiben.</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Ziel des Programms\
      \ ist es, die Studierenden in den Kerndisziplinen der modernen Linguistik breit auszubilden. Hierzu z&auml;hlen in G&ouml;ttingen Phonologie, Syntax und Semantik. Entsprechend einem der Forschungsschwerpunkte der G&ouml;ttinger Sprachwissenschaft liegt\
      \ ein weiterer Schwerpunkt auf der Typologie. In diesem Zusammenhang steht der Erwerb von Kenntnissen in mindestens einer vom Deutschen und Englischen strukturverschiedenen Sprache. <br>\nDie Absolventen des BA-Programms kennen die wichtigsten theoretischen\
      \ Ans&auml;tze der gegenw&auml;rtigen Linguistik und sind in der Lage, sprachliche Daten zu erheben und mit ihrer Hilfe theoretische Fragestellungen zu &uuml;berpr&uuml;fen. Sie verf&uuml;gen &uuml;ber eine ausgepr&auml;gte sprachliche Kompetenz und die\
      \ F&auml;higkeit zu analytischem Denken. Die Fremdsprachenkenntnisse bef&auml;higen sie zu T&auml;tigkeiten im Bereich der interkulturellen Kommunikation.<br>\nDas BA-Programm bef&auml;higt zwar prim&auml;r zu T&auml;tigkeiten im Bereich der Wissenschaft,\
      \ er&ouml;ffnet aber auch den Weg zu T&auml;tigkeiten in kommunikationsbezogenen Berufsfeldern sowie im Bereich wissenschaftsbasierter Dienstleistungen. Obligatorische Praktika sind nicht vorgesehen. Das Studienfach ist interdisziplin&auml;r angelegt und\
      \ bezieht seine Module u.a. aus benachbarten Philologien, der Philosophie und der Informatik.<br>\nDas Studium umfasst 180 ECTS-Punkte (LP), die sich folgenderma&szlig;en verteilen: auf das Fach Allgemeine Sprachwissenschaft im Umfang von 66 LP in Kombination\
      \ mit einem zweiten Fach im Umfang von 66 LP; auf den Professionalisierungsbereich 36 LP (davon 18 LP Schl&uuml;sselkompetenzen sowie weitere 18 LP wahlweise aus fachwissenschaftlich vertiefenden Modulen, aus berufsfeldbezogenen Modulen oder aus Modulen\
      \ des Studium Generale) und auf die Bachelorarbeit 12 LP.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Die Gutachter und die St&auml;ndige Akkreditierungskommission (SAK) der ZEvA kamen aufgrund der eingehenden\
      \ Begutachtung der Antragsunterlagen und einer Vor-Ort-Begutachtung (Peer-review) zu einem positiven Akkreditierungsvotum.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">&#149;\tDeutsche Philologie: Prof.\
