      4. Professor Dr. Margit Wittmann, Fachhochschule S&uuml;dwestfalen, Fachbereich Agrarwirtschaft</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.hs-nb.de/studiengang-aw/studienangebot/aw-master/\"\
