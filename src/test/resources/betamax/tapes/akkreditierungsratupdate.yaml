      \ Datenbank</title></head><body><table cellpadding=\"0\" cellspacing=\"0\" width=\"800px\" border=\"0\" align=\"center\"><tbody><tr><td><img src=\"/kompass/xml/akkr/kopf.png\"></td></tr><tr><td><div class=\"bodytext\"><h1> Akkreditierte Studiengänge -\
      \ Zentrale Datenbank - Einzeldarstellung</h1><form name=\"Weiterverarbeitung\" method=\"post\" target=\"_self\" action=\"SuperXmlTabelle;jsessionid=C73516D8FB3CB7A599399E5E0E464C42\"><table border=\"0\"><tr><td align=\"left\"><input type=\"hidden\" name=\"\
      UserID\" value=\"\"><input type=\"hidden\" name=\"reuseresult\" value=\"false\"><input type=\"hidden\" name=\"stylesheet\" value=\"\"><input type=\"hidden\" name=\"contenttype\" value=\"\"><input type=\"hidden\" name=\"\" value=\"\"><input type=\"hidden\"\
      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Advanced Nursing Practice, Bachelor/Bakkalaureus, Medical School Berlin - Hochschule f&uuml;r Gesundheit und Medizin (MSB)</h2><table border=\"0\" width=\"\
      100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Advanced Nursing Practice</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"\
      ergfeld\">Bachelor of Science</td></tr><tr><td class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">9 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Teilzeitstudium</td></tr><tr><td class=\"ergspalte\"\
      >Hochschule</td><td class=\"ergfeld\">Medical School Berlin - Hochschule f&uuml;r Gesundheit und Medizin (MSB)</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Fakult&auml;t Gesundheit</td></tr><tr><td class=\"ergspalte\"\
      >Kontaktperson</td><td class=\"ergfeld\">Ilona Renken-Olthoff</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">+49 30 &#150; 76683753-60</td></tr><tr><td class=\"ergspalte\">Fax</td><td class=\"ergfeld\">+49 30 &#150; 76683753-69</td></tr><tr><td\
      \ class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:info@medicalschool-berlin.de\">info@medicalschool-berlin.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\"\
      >von</td><td class=\"ergfeld\">Akkreditierungsagentur im Bereich Gesundheit und Soziales (AHPGS)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">16.05.2013</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td\
      \ class=\"ergfeld\">30.9.2018</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">Es ist eine Lehrverflechtungsmatrix einzureichen, aus der die<br>\npersonelle Ausstattung an Lehrenden des Studiengangs,<br>\nsowie die Verflechtung mit\
      \ den &uuml;brigen Studieng&auml;ngen der<br>\nHochschule hervorgeht.</td></tr><tr><td class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Der Bachelor-Studiengang &#132;Advanced Nursing Practice&#147;, der<br>\nvon der Medical School\
      \ Berlin &#150; Hochschule f&uuml;r Gesundheit<br>\nund Medizin (MSB) angeboten wird, ist ein grundst&auml;ndiger<br>\nBachelor-Studiengang, in dem insgesamt 180 ECTSAnrechnungspunkte<br>\nnach dem &#132;European Credit Transfer<br>\nSystem&#147; vergeben\
      \ werden. Der Studiengang, der sich an<br>\nexaminiertes Pflegepersonal mit Berufserfahrung richtet, wird<br>\nals ein 9 Semester umfassendes Teilzeitstudium angeboten.<br>\nStudierende, die als Zugangsvoraussetzung f&uuml;r das Studium<br>\neine Hochschulzulassungsberechtigung\
      \ (mindestens<br>\nFachhochschulreife) und eine erfolgreich abgeschlossene<br>\neinschl&auml;gige Berufsausbildung nachweisen, k&ouml;nnen durch<br>\neine erfolgreich absolvierte &#132;Einstufungspr&uuml;fung&#147; bis zu 40<br>\nECTS auf das Studium anrechnen\
      \ lassen. Weitere 20 ECTS<br>\nk&ouml;nnen durch die Anerkennung des Praktikums auf das<br>\nStudium angerechnet werden. Der Studiengang bietet die<br>\nM&ouml;glichkeit, einen akademischen Abschluss mit erweiterten<br>\nFachkompetenzen in den Bereichen\
      \ Intensivmedizin/<br>\nIntensivpflege oder An&auml;sthesiologie/An&auml;sthesiepflege oder<br>\nNotfallmedizin/Notfallmanagement zu erwerben (es ist laut<br>\nHochschule jedoch nicht vorgesehen, dass Pflegende mit<br>\neinem BA-Abschluss &auml;rztliche\
      \ Vorbehaltst&auml;tigkeiten<br>\n&uuml;bernehmen). Das Studium wird mit dem Hochschulgrad<br>\n&#132;Bachelor of Science&#147; (B.Sc.) abgeschlossen.<br>\nZulassungsvoraussetzung f&uuml;r das Studium ist die allgemeine<br>\nHochschulreife, die fachgebundene\
      \ Hochschulreife oder die<br>\nFachhochschulreife und eine abgeschlossene Berufsausbildung<br>\nin der Pflege. Daneben ist ein besonderer Zugang f&uuml;r<br>\nPersonen ohne schulische Hochschulzugangsberechtigung<br>\ngem&auml;&szlig; &sect; 11 BerlHG\
      \ m&ouml;glich. Dem Studiengang stehen 25<br>\nStudienpl&auml;tze pro Jahr zur Verf&uuml;gung. Die Zulassung erfolgt<br>\njeweils zum Wintersemester. Die erstmalige Immatrikulation<br>\nvon Studierenden erfolgt im Wintersemester 2013/2014.</td></tr><tr><td\
      \ class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Der BA-Studiengang &#132;Advanced Nursing Practice&#147;, der sich<br>\nan examinierte Pflegekr&auml;fte richtet, die einen akademischen<br>\nAbschluss und ein vertieftes Wissen\
      \ in den Gebieten &#132;Intensivmedizin<br>\n/ Intensivpflege&#147;, &#132;An&auml;sthesie / An&auml;sthesiepflege&#147;<br>\noder &#132;Notfallmedizin und Notfallmanagement&#147; anstreben,<br>\ngrenzt sich mit den genannten Schwerpunkten in<br>\nbesonderem\
      \ Ma&szlig;e von den bestehenden Studienangeboten<br>\nab. Die infrastrukturellen Bedingungen an der MSB werden<br>\npositiv hervorgehoben.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">als Vertreterin und\
      \ Vertreter der Hochschulen:<br>\nHerr Prof. Dr. Thomas Bals, Universit&auml;t Osnabr&uuml;ck<br>\nFrau Prof. Dr. Sylvia K&auml;gi, Fachhochschule Kiel<br>\nHerr Prof. Dr. Maik Winter, Hochschule Ravensburg- Weingarten<br>\nals Vertreterin der Berufspraxis:<br>\n\
      Frau Elke Schmidt, Klinikum Herford<br>\nals Vertreterin der Studierenden:<br>\nMartha Hofmann, Universit&auml;t Witten-Herdecke</td></tr><tr><td class=\"ergspalte\">Gutachten Link</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://ahpgs.de/wp-content/uploads/2012/07/Gutachten_Berlin_MSB_BA_ANP.pdf\"\
      >http://ahpgs.de/wp-content/uploads/2012/07/Gutachten_Berlin_MSB_BA_ANP.pdf</a></td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.medicalschool-berlin.de\">http://www.medicalschool-berlin.de</a></td></tr><tr><td\
      \ class=\"ergspalte\">Weitere Informationen</td><td class=\"ergfeld\"><a target=\"_top\" href=\"/kompass/xml/g_stud/80830_1562028_de.htm\">\n\t\tZusätzliche Angaben</a> zu diesem Studiengang finden Sie im Hochschulkompass der HRK.\n\n\n\t\t</td></tr></table></td></tr></table></td><td\
      \ width=\"30px\" align=\"center\"></td></tr></table><p>Die Akkreditierungsagenturen sind verantwortlich für die eingegebenen Texte.</p><hr></form></div></td></tr><tr><td><p><img width=\"100%\" src=\"/kompass/xml/akkr/maske_files/hlinie.gif\">\nInformationen\
      \ zu allen staatlichen oder staatlich anerkannten\nHochschulen in der Bundesrepublik Deutschland sowie den dort\nangebotenen grundständigen und weiterführenden Studienmöglichkeiten\nerhalten Sie im <a HREF=\"http://www.hochschulkompass.de\" target=\"_blank\"\
      >Hochschulkompass</a>.</p><img alt=\"Seitenfuss Rahmen\" src=\"/kompass/xml/akkr/fuss.png\"></td></tr></tbody></table></body></html>"
