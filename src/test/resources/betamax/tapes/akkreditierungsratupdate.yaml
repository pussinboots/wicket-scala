      \ class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Das dreisemestrige Masterstudium Advanced Design gliedert sich in sieben Module im Umfang von insgesamt 66 ECTS-Punkten, ohne Masterarbeit. Ein Schwerpunkt des Masterstudiengangs liegt\
      \ auf der Vermittlung und Reflektion gesellschaftlich, &ouml;kologisch und technologisch relevanter Fragestellungen der Gestaltungsdisziplin und den damit verbundenen neuen Verantwortungsbereichen des Designers. Die Masterabsolventen sollen in hohem Ma&szlig;e\
      \ zum problemorientierten, konzeptionellen und analytischen Arbeiten und somit zur &Uuml;bernahme von F&uuml;hrungsverantwortung in der Lage sein. Der Masterstudiengang f&ouml;rdert durch k&uuml;nstlerische und wissenschaftliche Auseinandersetzung kreatives,\
      \ experimentelles, plastisches und visuelles Entwerfen und wird so den stetig wandelnden Rahmenbedingungen in Gesellschaft, Kultur und Wirtschaft gerecht.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Der Masterstudiengang\
      \ Advanced Design ist als ein innovatives und richtungsweisendes Konzept zu bewerten. Der Aufbau der Module ist inhaltlich sinnvoll, die Abfolge der Module logisch. Der Studiengang hat durch seine Interdisziplinarit&auml;t ein eigenst&auml;ndiges Profil\
      \ und Alleinstellungsmerkmal. Hervorzuheben ist der sehr gute Kontakt zwischen Dozenten und Studierenden, die hervorragende individuelle Betreuung der Studierenden und das hohe Engagement der Lehrenden in der Fakult&auml;t.</td></tr><tr><td class=\"ergspalte\"\
